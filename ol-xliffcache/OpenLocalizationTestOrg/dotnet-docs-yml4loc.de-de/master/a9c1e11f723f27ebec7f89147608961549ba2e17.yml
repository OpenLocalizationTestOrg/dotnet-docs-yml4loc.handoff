  summary: Creates an instance of the specified type and adds it to a collection of named instances.
  remarks: Objects that implement <xref:System.ComponentModel.IComponent> are added to the design-time container if the `addToContainer` parameter is `true`.
  syntax:
    content: public object CreateInstance (Type type, System.Collections.ICollection arguments, string name, bool addToContainer);
    parameters:
    - id: type
      type: System.Type
      description: The data type to create.
    - id: arguments
      type: System.Collections.ICollection
      description: The arguments to pass to the constructor for this type.
    - id: name
      type: System.String
      description: The name of the object. This name can be used to access the object later through <xref href="System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetInstance(System.String)"></xref>. If `null` is passed, the object is still created but cannot be accessed by name.
    - id: addToContainer
      type: System.Boolean
      description: If `true`, this object is added to the design container. The object must implement <xref href="System.ComponentModel.IComponent"></xref> for this to have any effect.
    return:
      type: System.Object
      description: The newly created object instance.
