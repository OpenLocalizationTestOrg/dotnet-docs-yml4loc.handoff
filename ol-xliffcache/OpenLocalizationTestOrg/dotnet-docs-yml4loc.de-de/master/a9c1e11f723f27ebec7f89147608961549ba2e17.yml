  name: AddSerializationProvider(IDesignerSerializationProvider)
  nameWithType: IDesignerSerializationManager.AddSerializationProvider(IDesignerSerializationProvider)
  fullName: IDesignerSerializationManager.AddSerializationProvider(IDesignerSerializationProvider)
  type: Method
  assemblies:
  - System
  - netstandard
  - System.ComponentModel.TypeConverter
  namespace: System.ComponentModel.Design.Serialization
  summary: Adds the specified serialization provider to the serialization manager.
  remarks: This method adds a custom serialization provider to the serialization manager. Serialization providers can provide custom serializers for a particular type of object or set of types of objects. During serialization, each custom serialization provider is queried to return a serializer for a specific data type, if it can provide one. The serialization manager uses the custom serializer provided by this method before using the default serializer for a particular type.
  syntax:
    content: public void AddSerializationProvider (System.ComponentModel.Design.Serialization.IDesignerSerializationProvider provider);
    parameters:
    - id: provider
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationProvider
      description: The serialization provider to add.
  overload: System.ComponentModel.Design.Serialization.IDesignerSerializationManager.AddSerializationProvider*
