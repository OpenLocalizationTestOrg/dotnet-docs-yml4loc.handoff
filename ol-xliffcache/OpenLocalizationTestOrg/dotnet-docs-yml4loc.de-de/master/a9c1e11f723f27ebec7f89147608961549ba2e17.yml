  namespace: System.ComponentModel.Design.Serialization
  summary: Provides an interface that can manage design-time serialization.
  remarks: A designer can utilize <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager> to access services useful to managing design-time serialization processes. For example, a class that implements the designer serialization manager can use this interface to create objects, look up types, identify objects, and customize the serialization of particular types.
