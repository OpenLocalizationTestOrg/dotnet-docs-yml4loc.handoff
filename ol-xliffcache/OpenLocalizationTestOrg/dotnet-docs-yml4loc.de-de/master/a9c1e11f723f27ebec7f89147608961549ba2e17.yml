  name: ReportError(Object)
  nameWithType: IDesignerSerializationManager.ReportError(Object)
  fullName: IDesignerSerializationManager.ReportError(Object)
  type: Method
  assemblies:
  - System
  - netstandard
  - System.ComponentModel.TypeConverter
  namespace: System.ComponentModel.Design.Serialization
  summary: Reports an error in serialization.
  remarks: "If the serialization manager supports logging multiple errors in its implementation of <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.ReportError%2A>, it can store the error information object for a future report where all the errors encountered can be displayed at once. If this method stores multiple errors, serialization can continue after a call to this method. If this method does not support logging multiple errors, this method should throw an exception, which aborts serialization.  \n  \n> [!NOTE]\n>  The serialization manager should never throw an exception for errors encountered during serialization. It should only throw an exception during deserialization. Otherwise, users become confused because saving the document should never fail."
  syntax:
    content: public void ReportError (object errorInformation);
    parameters:
    - id: errorInformation
      type: System.Object
      description: The error to report. This information object can be of any object type. If it is an exception, the message of the exception is extracted and reported to the user. If it is any other type, <xref href="System.Object.ToString"></xref> is called to display the information to the user.
  overload: System.ComponentModel.Design.Serialization.IDesignerSerializationManager.ReportError*
  exceptions: []
