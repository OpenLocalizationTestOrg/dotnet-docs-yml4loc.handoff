  name: CodeTypeReference
  nameWithType: CodeTypeReference
  fullName: System.CodeDom.CodeTypeReference
  type: Class
  assemblies:
  - System
  - System.CodeDom
  namespace: System.CodeDom
  summary: Represents a reference to a type.
  remarks: "A <xref:System.CodeDom.CodeTypeReference> object is used to represent a type for CodeDOM objects. When CodeDOM types have a `Type` property, it is of type <xref:System.CodeDom.CodeTypeReference>. For example, the <xref:System.CodeDom.CodeMemberField.Type%2A?displayProperty=fullName> property is a <xref:System.CodeDom.CodeTypeReference> that represents a field's data type.  \n  \n A <xref:System.CodeDom.CodeTypeReference> can be initialized with a <xref:System.Type> object or a string. It is generally recommended to use a <xref:System.Type> to do this, although it may not always be possible. If initializing an instance of this class with a string, it is strongly recommended to always use fully qualified types, such as \"System.Console\" instead of just \"Console\", because not all languages support importing namespaces. Array types can be specified by either passing in a type object for an array or using one of the constructors that accept rank as a parameter.  \n  \n The <xref:System.CodeDom.CodeTypeReference.BaseType%2A> property specifies the name of the type to reference. For references to array types, the <xref:System.CodeDom.CodeTypeReference.ArrayElementType%2A> property indicates the type of the elements of the array, and the <xref:System.CodeDom.CodeTypeReference.ArrayRank%2A> property indicates the number of dimensions in the array."
  example:
  - "The following example demonstrates use of a <xref:System.CodeDom.CodeTypeReference> to represent a reference to a type.  \n  \n [!code-cpp[CodeTypeOfExample#2](~/samples/snippets/cpp/VS_Snippets_CLR/CodeTypeOfExample/CPP/codetypeofexample.cpp#2)]\n [!code-csharp[CodeTypeOfExample#2](~/samples/snippets/csharp/VS_Snippets_CLR/CodeTypeOfExample/CS/codetypeofexample.cs#2)]\n [!code-vb[CodeTypeOfExample#2](~/samples/snippets/visualbasic/VS_Snippets_CLR/CodeTypeOfExample/VB/codetypeofexample.vb#2)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

