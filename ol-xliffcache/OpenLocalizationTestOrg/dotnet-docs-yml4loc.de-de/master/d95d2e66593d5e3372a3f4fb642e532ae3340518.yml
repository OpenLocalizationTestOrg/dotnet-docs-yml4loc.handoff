  namespace: Microsoft.VisualBasic.Activities
  summary: Gets a <xref href="Microsoft.VisualBasic.Activities.VisualBasicSettings"></xref> that contains the default set of assembly references and imported namespaces. This set is available to all <xref href="Microsoft.VisualBasic.Activities.VisualBasicValue`1"></xref> and <xref href="Microsoft.VisualBasic.Activities.VisualBasicReference`1"></xref> instances in a given <xref href="System.AppDomain"></xref>.
  remarks: "The following table lists the default imported namespaces and assembly references.  \n  \n|Imported Namespace|Assembly|  \n|------------------------|--------------|  \n|System|mscorlib|  \n|System|System|  \n|System.Collections|mscorlib|  \n|System.Collections.Generic|mscorlib|  \n|System.Collections.Generic|System|  \n|System.Activities|System.Activities|  \n|System.Activities.Statements|System.Activities|  \n|System.Activities.Expressions|System.Activities|"
  syntax:
    content: public static Microsoft.VisualBasic.Activities.VisualBasicSettings Default { get; }
    return:
      type: Microsoft.VisualBasic.Activities.VisualBasicSettings
      description: A <xref href="Microsoft.VisualBasic.Activities.VisualBasicSettings"></xref> that contains the default set of assembly references and imported namespaces.
