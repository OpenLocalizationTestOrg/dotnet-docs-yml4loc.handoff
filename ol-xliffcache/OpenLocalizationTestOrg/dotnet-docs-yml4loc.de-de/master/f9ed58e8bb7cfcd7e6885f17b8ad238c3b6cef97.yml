      type: System.Object
      description: The object that represents the location on the tree where the <xref href="System.Windows.Annotations.IAnchorInfo.Anchor"></xref> is resolved. The type is specified by the type of the annotated object. Sticky notes and highlights in flow or fixed documents always resolve to a <xref href="System.Windows.Annotations.TextAnchor"></xref> object.
