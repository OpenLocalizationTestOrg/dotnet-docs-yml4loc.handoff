  type: Class
  assemblies:
  - System
  - System.CodeDom
  namespace: System.CodeDom
  summary: Represents a parameter declaration for a method, property, or constructor.
  remarks: "<xref:System.CodeDom.CodeParameterDeclarationExpression> can be used to represent code that declares a parameter for a method, property, or constructor.  \n  \n The <xref:System.CodeDom.CodeParameterDeclarationExpression.Name%2A> property specifies the name of the parameter. The <xref:System.CodeDom.CodeParameterDeclarationExpression.Type%2A> property specifies the data type of the parameter. The <xref:System.CodeDom.CodeParameterDeclarationExpression.Direction%2A> property specifies the direction modifier of the parameter. The <xref:System.CodeDom.CodeParameterDeclarationExpression.CustomAttributes%2A> property specifies the attributes associated with the parameter."
  example:
  - "The following example demonstrates use of <xref:System.CodeDom.CodeParameterDeclarationExpression> to declare parameters of a method using different <xref:System.CodeDom.FieldDirection> field reference type specifiers.  \n  \n [!code-cpp[CodeParameterDeclarationExample#3](~/samples/snippets/cpp/VS_Snippets_CLR/CodeParameterDeclarationExample/CPP/codeparameterdeclarationexample.cpp#3)]\n [!code-csharp[CodeParameterDeclarationExample#3](~/samples/snippets/csharp/VS_Snippets_CLR/CodeParameterDeclarationExample/CS/codeparameterdeclarationexample.cs#3)]\n [!code-vb[CodeParameterDeclarationExample#3](~/samples/snippets/visualbasic/VS_Snippets_CLR/CodeParameterDeclarationExample/VB/codeparameterdeclarationexample.vb#3)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeParameterDeclarationExpression : System.CodeDom.CodeExpression
