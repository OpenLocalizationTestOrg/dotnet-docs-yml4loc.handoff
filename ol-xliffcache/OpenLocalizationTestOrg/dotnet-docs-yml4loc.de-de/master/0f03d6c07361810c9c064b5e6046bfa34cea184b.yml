  remarks: "If the `type` parameter references a generic type, it must follow the syntax conventions for generic types. Generic types are formatted as follows: the name of the type, followed by a grave accent (\"`\"), followed by a count of the generic type arguments, followed by the parameters delimited with brackets.  \n  \n> [!NOTE]\n>  You must use square brackets ([]) and not the C# angle brackets (<>) to delimit generic parameters.  \n  \n To avoid the possibility of making a syntactic mistake, consider using the <xref:System.CodeDom.CodeParameterDeclarationExpression.%23ctor%28System.Type%2CSystem.String%29> constructor that takes a type instead of a string as a parameter."
  syntax:
