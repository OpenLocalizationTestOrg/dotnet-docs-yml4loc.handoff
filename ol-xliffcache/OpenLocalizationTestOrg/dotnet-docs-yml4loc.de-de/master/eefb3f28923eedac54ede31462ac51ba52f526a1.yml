- uid: System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys
  commentId: P:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.GridViewDeleteEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: GridViewDeleteEventArgs.Keys
  fullName: GridViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets a dictionary of field name/value pairs that represent the primary key of the row to delete.
  remarks: "When the <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> property of a <xref:System.Web.UI.WebControls.GridView> control is set, use the <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A> property (dictionary) to get the value of the primary key or keys of the row to delete.  \n  \n> [!NOTE]\n>  To get the values of the non-key fields, use the <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A> property.  \n  \n The <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A> dictionary is automatically populated with the name/value pairs of the field or fields specified in the <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> property. If multiple fields form the primary key, a separate entry is added to the <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A> dictionary for each key field.  \n  \n To determine the name of a key field, use the <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> property of a <xref:System.Collections.DictionaryEntry?displayProperty=fullName> object in the <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A> dictionary. To determine the value of a key field, use the <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName> property."
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A> property to get the values of the key fields for the row to delete. The values are then written to a log file of deleted records.  \n  \n <!-- TODO: review snippet reference [!code-csharp[GridViewDeleteEventArgsValues#1](~/samples/snippets/csharp/VS_Snippets_WebNet/GridViewDeleteEventArgsValues/CS/gridviewdeleteeventargsvaluescs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[GridViewDeleteEventArgsValues#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/GridViewDeleteEventArgsValues/VB/gridviewdeleteeventargsvaluesvb.aspx#1)]  -->"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: A dictionary that contains field name/value pairs that represent the primary key of the row to delete.
