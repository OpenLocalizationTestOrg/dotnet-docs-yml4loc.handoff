  name: Values
  nameWithType: GridViewDeleteEventArgs.Values
  fullName: GridViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets a dictionary of the non-key field name/value pairs for the row to delete.
  remarks: "The <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A> property is automatically populated with the name/value pairs of the non-key fields for the row. To determine the field name of an entry, use the <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> property of a <xref:System.Collections.DictionaryEntry?displayProperty=fullName> object in the <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A> dictionary. To determine the value of an entry, use the <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName> property.  \n  \n> [!NOTE]\n>  The primary key field or fields are not included in this dictionary. To access the values of the primary key field or fields, use the <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A> property."
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A> property to get the values of the non-key fields for the row to delete. The values are then written to a log file of deleted records.  \n  \n <!-- TODO: review snippet reference [!code-csharp[GridViewDeleteEventArgsValues#1](~/samples/snippets/csharp/VS_Snippets_WebNet/GridViewDeleteEventArgsValues/CS/gridviewdeleteeventargsvaluescs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[GridViewDeleteEventArgsValues#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/GridViewDeleteEventArgsValues/VB/gridviewdeleteeventargsvaluesvb.aspx#1)]  -->"
  syntax:
