  namespace: System.Windows.Forms
  summary: Represents a linear collection of elements in a <xref href="System.Windows.Forms.DataGridView"></xref> control.
  remarks: "The <xref:System.Windows.Forms.DataGridViewBand> class represents <xref:System.Windows.Forms.DataGridViewCell> elements joined together in a band that can be manipulated as a group. Each element is typically an instance of <xref:System.Windows.Forms.DataGridViewCell> or one of its derived classes. Although a <xref:System.Windows.Forms.DataGridViewHeaderCell> is associated with each band, header cells are not considered elements of the band.  \n  \n <xref:System.Windows.Forms.DataGridViewBand> is the base class of the <xref:System.Windows.Forms.DataGridViewRow> and <xref:System.Windows.Forms.DataGridViewColumn> classes. There are no public constructors for the <xref:System.Windows.Forms.DataGridViewBand> type, so the only way to access a band is through columns and rows in a <xref:System.Windows.Forms.DataGridView>."
  example:
