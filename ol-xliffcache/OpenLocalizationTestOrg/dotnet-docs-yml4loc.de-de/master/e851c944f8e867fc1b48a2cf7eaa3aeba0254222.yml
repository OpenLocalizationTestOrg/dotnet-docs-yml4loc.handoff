  remarks: "You can use the properties of <xref:System.Speech.AudioFormat.SpeechAudioFormatInfo> to obtain information about specific characteristics of an audio format. These properties are read-only, except for <xref:System.Speech.AudioFormat.SpeechAudioFormatInfo.BlockAlign%2A>, which you can use to set the block alignment of incoming audio. To get all the properties of the incoming audio format, use the <xref:System.Speech.AudioFormat.SpeechAudioFormatInfo.FormatSpecificData%2A> method.  \n  \n Using the constructors on the <xref:System.Speech.AudioFormat.SpeechAudioFormatInfo> class, you can specify any of the properties of the audio format when you initialize the object."
