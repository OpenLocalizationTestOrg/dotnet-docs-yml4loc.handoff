  summary: Enumerates the valid credential types for HTTP clients.
  remarks: "This enumeration is used by <xref:System.ServiceModel.HttpTransportSecurity.ClientCredentialType%2A> to specify the type of client credential to be used for authentication.  \n  \n Note that if <xref:System.ServiceModel.SecurityMode> is set to <xref:System.ServiceModel.SecurityMode.TransportWithMessageCredential>, then the value of <xref:System.ServiceModel.HttpClientCredentialType> is ignored."
