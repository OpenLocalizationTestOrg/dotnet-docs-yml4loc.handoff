- uid: System.Windows.ThemeDictionaryExtension.ProvideValue(System.IServiceProvider)
  commentId: M:System.Windows.ThemeDictionaryExtension.ProvideValue(System.IServiceProvider)
  id: ProvideValue(System.IServiceProvider)
  parent: System.Windows.ThemeDictionaryExtension
  langs:
  - csharp
  name: ProvideValue(IServiceProvider)
  nameWithType: ThemeDictionaryExtension.ProvideValue(IServiceProvider)
  fullName: ThemeDictionaryExtension.ProvideValue(IServiceProvider)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Returns an object that should be set on the property where this extension is applied. For <xref href="System.Windows.ThemeDictionaryExtension"></xref>, this is the [!INCLUDE[TLA2#tla_uri](~/includes/tla2sharptla-uri-md.md)] value for a particular theme dictionary extension.
  remarks: "This method supports [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)] processor implementation, and is not intended to be called directly. The [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)] processor implementation uses this method for proper handling of `ThemeResourceDictionary` extension values during object creation.  \n  \n This implementation relies on services based on the passed `serviceProvider`. It must not be `null`. The `serviceProvider` object is expected to implement <xref:System.Windows.Markup.IXamlTypeResolver>."
  syntax:
    content: public override object ProvideValue (IServiceProvider serviceProvider);
    parameters:
    - id: serviceProvider
      type: System.IServiceProvider
      description: An object that can provide services for the markup extension. This service is expected to provide results for <xref href="System.Windows.Markup.IXamlTypeResolver"></xref>.
    return:
      type: System.Object
      description: The object value to set on the property where the extension is applied.
  overload: System.Windows.ThemeDictionaryExtension.ProvideValue*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The <xref href=\"System.Windows.ThemeDictionaryExtension.AssemblyName\"></xref> property is `null`. You must set this value during construction or before using the <xref href=\"System.Windows.ThemeDictionaryExtension.ProvideValue(System.IServiceProvider)\"></xref> method.  \n  \n -or-  \n  \n <code>serviceProvider</code> is `null` or does not provide a service for <xref href=\"System.Windows.Markup.IXamlTypeResolver\"></xref>.  \n  \n -or-  \n  \n <code>serviceProvider</code> specifies a target type that does not match <xref href=\"System.Windows.ResourceDictionary.Source\"></xref>."
