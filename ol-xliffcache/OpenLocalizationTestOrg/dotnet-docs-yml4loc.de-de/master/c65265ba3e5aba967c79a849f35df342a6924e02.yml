  type: Namespace
  summary: The <xref href="System.Resources"></xref> namespace provides classes and interfaces that allow developers to create, store, and manage various culture-specific resources used in an application. One of the most important classes of the <xref href="System.Resources"></xref> namespace is the <xref href="System.Resources.ResourceManager"></xref> class.
  remarks: The <xref:System.Resources.ResourceManager> class allows the user to access and control resources stored in the main assembly or in resource satellite assemblies. Use the <xref:System.Resources.ResourceManager.GetObject%2A> and <xref:System.Resources.ResourceManager.GetString%2A> methods to retrieve culture-specific objects and strings.
