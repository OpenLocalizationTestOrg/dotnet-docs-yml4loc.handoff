  namespace: System.Windows.Controls
  summary: Holds the list of items that constitute the content of an <xref href="System.Windows.Controls.ItemsControl"></xref>.
  remarks: "<xref:System.Windows.Controls.ItemCollection> maintains a collection of items such as strings, objects, [!INCLUDE[TLA#tla_xml](~/includes/tlasharptla-xml-md.md)] nodes, elements, and other collections. An <xref:System.Windows.Controls.ItemsControl> uses the data in the <xref:System.Windows.Controls.ItemCollection> to generate its content. If you want to aggregate more than one collection, assign a <xref:System.Windows.Data.CompositeCollection> to the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of your <xref:System.Windows.Controls.ItemsControl>.  \n  \n Use either the <xref:System.Windows.Controls.ItemsControl.Items%2A> property or the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property to specify the collection that should be used to generate the content of your <xref:System.Windows.Controls.ItemsControl>. When the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property is set, the <xref:System.Windows.Controls.ItemsControl.Items%2A> collection will be made read-only and fixed-size. This means that if you are using the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property, you cannot add, delete, or change items in the <xref:System.Windows.Controls.ItemCollection> directly.  \n  \n <xref:System.Windows.Controls.ItemCollection> is a <xref:System.Windows.Data.CollectionView> and therefore provides collection view functionalities, such as sorting, grouping, and filtering. For more information, see <xref:System.Windows.Controls.ItemCollection.SortDescriptions%2A>, <xref:System.Windows.Controls.ItemCollection.Filter%2A>, and <xref:System.Windows.Controls.ItemCollection.GroupDescriptions%2A>.  \n  \n For more information about collection views, see [Data Binding Overview](~/docs/framework/wpf/data/data-binding-overview.md)."
  example:
  - "If you have an <xref:System.Windows.Controls.ItemsControl>, such as a <xref:System.Windows.Controls.ListBox> that has content, you can use the <xref:System.Windows.Controls.ItemsControl.Items%2A> property to access the <xref:System.Windows.Controls.ItemCollection>, which is a view. Because it is a view, you can then use the view-related functionalities such as sorting, filtering, and grouping. Note that when ItemsSource is set, the view operations delegate to the view over the ItemsSource collection. Therefore, the ItemCollection supports sorting, filtering, and grouping only if the delegated view supported them.  \n  \n The following example shows how to sort the content of a <xref:System.Windows.Controls.ListBox> named `myListBox`. In this example, `Content` is the name of the property to sort by.  \n  \n [!code-csharp[ListBoxSort_snip#Sort](~/samples/snippets/csharp/VS_Snippets_Wpf/ListBoxSort_snip/CSharp/Window1.xaml.cs#sort)]\n [!code-vb[ListBoxSort_snip#Sort](~/samples/snippets/visualbasic/VS_Snippets_Wpf/ListBoxSort_snip/visualbasic/window1.xaml.vb#sort)]  \n  \n When you do this, the view might or might not be the default view, depending on how the data is set up on your <xref:System.Windows.Controls.ItemsControl>. For example, when the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property is bound to a <xref:System.Windows.Data.CollectionViewSource>, the view that you obtain using the <xref:System.Windows.Controls.ItemsControl.Items%2A> property is not the default view.  \n  \n If your <xref:System.Windows.Controls.ItemsControl> is bound (you are using the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property), then you can do the following to get the default view:  \n  \n [!code-csharp[GroupingSample#MyView](~/samples/snippets/csharp/VS_Snippets_Wpf/GroupingSample/CSharp/Window1.xaml.cs#myview)]\n [!code-vb[GroupingSample#MyView](~/samples/snippets/visualbasic/VS_Snippets_Wpf/GroupingSample/visualbasic/window1.xaml.vb#myview)]  \n[!code-csharp[GroupingSample#GetView](~/samples/snippets/csharp/VS_Snippets_Wpf/GroupingSample/CSharp/Window1.xaml.cs#getview)]\n[!code-vb[GroupingSample#GetView](~/samples/snippets/visualbasic/VS_Snippets_Wpf/GroupingSample/visualbasic/window1.xaml.vb#getview)]  \n  \n Alternately, you can specify filtering, sorting, and grouping criteria in [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)] using <xref:System.Windows.Data.CollectionViewSource>."
