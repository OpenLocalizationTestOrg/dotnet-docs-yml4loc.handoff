  remarks: "Use this property to specify the display direction of the <xref:System.Web.UI.WebControls.CheckBoxList> control.  \n  \n> [!NOTE]\n>  The number of columns that are displayed is always determined by the <xref:System.Web.UI.WebControls.CheckBoxList.RepeatColumns%2A> property.  \n  \n If this property is set to `RepeatDirection.Vertical` and if the <xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A> property is set to <xref:System.Web.UI.WebControls.RepeatLayout.Table>, the first column is filled from top to bottom, then the next column, and so on until all items are rendered. For example, if the <xref:System.Web.UI.WebControls.CheckBoxList.RepeatColumns%2A> property is set to `3`, the items in the <xref:System.Web.UI.WebControls.CheckBoxList> control are displayed in three columns, as in the following table.  \n  \n||||  \n|-|-|-|  \n|1|4|7|  \n|2|5|8|  \n|3|6|9|  \n  \n If this property is set to `RepeatDirection.Horizontal` and if the <xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A> property is set to <xref:System.Web.UI.WebControls.RepeatLayout.Table>, the first column is filled from top to bottom, then the next column, and so on until all items are rendered. For example, if the <xref:System.Web.UI.WebControls.CheckBoxList.RepeatColumns%2A> property is set to `3`, the items of the <xref:System.Web.UI.WebControls.CheckBoxList> control are displayed in rows of three items each, as in the following table.  \n  \n||||  \n|-|-|-|  \n|1|2|3|  \n|4|5|6|  \n|7|8|9|"
