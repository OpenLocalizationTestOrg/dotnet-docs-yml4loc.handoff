  summary: Creates a multi selection check box group that can be dynamically created by binding the control to a data source.
  remarks: "In this topic:  \n  \n-   [Introduction](#Introduction)  \n  \n-   [Specifying List Layout](#SpecifyingListLayout)  \n  \n-   [Specifying List Items](#SpecifyingListItems)  \n  \n-   [Accessibility](#Accessibility)  \n  \n-   [Declarative Syntax](#DeclarativeSyntax)  \n  \n<a name=\"Introduction\"></a>   \n## Introduction  \n The <xref:System.Web.UI.WebControls.CheckBoxList> control provides a multi selection check box group that can be dynamically generated with data binding. It contains an <xref:System.Web.UI.WebControls.ListControl.Items%2A> collection with members corresponding to individual items in the list. To determine which items are checked, iterate through the collection and test the <xref:System.Web.UI.WebControls.ListItem.Selected%2A> property of each item in the list.  \n  \n> [!NOTE]\n>  You can also use multiple <xref:System.Web.UI.WebControls.CheckBox> controls. The <xref:System.Web.UI.WebControls.CheckBoxList> control is easier for creating a set of check boxes using data binding, while the individual <xref:System.Web.UI.WebControls.CheckBox> control gives you greater control over layout.  \n  \n<a name=\"SpecifyingListLayout\"></a>   \n## Specifying List Layout  \n You can specify the way the list is displayed by using the <xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A> and <xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A> properties. For information about layout options, see the <xref:System.Web.UI.WebControls.RepeatLayout> enumeration.  \n  \n By default, <xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A> is set to `RepeatDirection.Vertical`. Setting this property to `RepeatDirection.Horizontal` renders the list horizontally. Some <xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A> settings do not allow horizontal layout. For more information, see the <xref:System.Web.UI.WebControls.RepeatLayout> enumeration.  \n  \n<a name=\"SpecifyingListItems\"></a>   \n## Specifying List Items  \n To specify items that you want to appear in the <xref:System.Web.UI.WebControls.CheckBoxList> control, place a `ListItem` element for each entry between the opening and closing tags of the <xref:System.Web.UI.WebControls.CheckBoxList> control.  \n  \n The <xref:System.Web.UI.WebControls.CheckBoxList> control also supports data binding. To bind the control to a data source, first create a data source, such as one of the <xref:System.Web.UI.DataSourceControl> objects, that contains the items to display in the control. Next, use the <xref:System.Web.UI.Control.DataBind%2A> method to bind the data source to the <xref:System.Web.UI.WebControls.CheckBoxList> control. Use the <xref:System.Web.UI.WebControls.ListControl.DataTextField%2A> and <xref:System.Web.UI.WebControls.ListControl.DataValueField%2A> properties to specify which field in the data source to bind to the `Text` and `Value` properties of each list item in the control, respectively. The <xref:System.Web.UI.WebControls.CheckBoxList> control will now display the information from the data source.  \n  \n To determine the selected items in the <xref:System.Web.UI.WebControls.CheckBoxList> control, iterate through the <xref:System.Web.UI.WebControls.ListControl.Items%2A> collection and test the <xref:System.Web.UI.WebControls.ListItem.Selected%2A> property of each item in the collection.  \n  \n> [!CAUTION]\n>  This control can be used to display user input, which might include malicious client script. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. You can use validation controls to verify user input before displaying the input text in a control. ASP.NET provides an input request validation feature to block script and HTML in user input. For more information, see [Securing Standard Controls](http://msdn.microsoft.com/library/f3e7718f-63d0-44a3-bd5f-48cc2059c2a8), [How to: Protect Against Script Exploits in a Web Application by Applying HTML Encoding to Strings](http://msdn.microsoft.com/library/6f67973f-dda0-45a1-ba9d-e88532d7dc5b), and [Validating User Input in ASP.NET Web Pages](http://msdn.microsoft.com/library/4ad3dacb-89e0-4cee-89ac-40a3f2a85461).  \n  \n<a name=\"Accessibility\"></a>   \n## Accessibility  \n For information about how to configure this control so that it generates markup that conforms to accessibility standards, see [Accessibility in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/7e3ce9c4-6b7d-4fb1-94b5-72cf2a44fe13) and [ASP.NET Controls and Accessibility](http://msdn.microsoft.com/library/847a37e3-ce20-41da-b0d3-7dfb0fdae9a0).  \n  \n<a name=\"DeclarativeSyntax\"></a>   \n## Declarative Syntax  \n  \n```  \n<asp:CheckBoxList  \n    AccessKey=\"string\"  \n    AppendDataBoundItems=\"True|False\"  \n    AutoPostBack=\"True|False\"  \n    BackColor=\"color name|#dddddd\"  \n    BorderColor=\"color name|#dddddd\"  \n    BorderStyle=\"NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|  \n        Inset|Outset\"  \n    BorderWidth=\"size\"  \n    CausesValidation=\"True|False\"  \n    CellPadding=\"integer\"  \n    CellSpacing=\"integer\"  \n    CssClass=\"string\"  \n    DataMember=\"string\"  \n    DataSource=\"string\"  \n    DataSourceID=\"string\"  \n    DataTextField=\"string\"  \n    DataTextFormatString=\"string\"  \n    DataValueField=\"string\"  \n    Enabled=\"True|False\"  \n    EnableTheming=\"True|False\"  \n    EnableViewState=\"True|False\"  \n    Font-Bold=\"True|False\"  \n    Font-Italic=\"True|False\"  \n    Font-Names=\"string\"  \n    Font-Overline=\"True|False\"  \n    Font-Size=\"string|Smaller|Larger|XX-Small|X-Small|Small|Medium|  \n        Large|X-Large|XX-Large\"  \n    Font-Strikeout=\"True|False\"  \n    Font-Underline=\"True|False\"  \n    ForeColor=\"color name|#dddddd\"  \n    Height=\"size\"  \n    ID=\"string\"  \n    OnDataBinding=\"DataBinding event handler\"  \n    OnDataBound=\"DataBound event handler\"  \n    OnDisposed=\"Disposed event handler\"  \n    OnInit=\"Init event handler\"  \n    OnLoad=\"Load event handler\"  \n    OnPreRender=\"PreRender event handler\"  \n    OnSelectedIndexChanged=\"SelectedIndexChanged event handler\"  \n    OnTextChanged=\"TextChanged event handler\"  \n    OnUnload=\"Unload event handler\"  \n    RepeatColumns=\"integer\"  \n    RepeatDirection=\"Horizontal|Vertical\"  \n    RepeatLayout=\"Table|Flow|OrderedList|UnorderedList\"  \n    runat=\"server\"  \n    SelectedIndex=\"integer\"  \n    SelectedValue=\"string\"  \n    SkinID=\"string\"  \n    Style=\"string\"  \n    TabIndex=\"integer\"  \n    TextAlign=\"Left|Right\"  \n    ToolTip=\"string\"  \n    ValidationGroup=\"string\"  \n    Visible=\"True|False\"  \n    Width=\"size\"  \n>  \n            <asp:ListItem  \n                Enabled=\"True|False\"  \n                Selected=\"True|False\"  \n                Text=\"string\"  \n                Value=\"string\"  \n            />  \n</asp:CheckBoxList>  \n```"
