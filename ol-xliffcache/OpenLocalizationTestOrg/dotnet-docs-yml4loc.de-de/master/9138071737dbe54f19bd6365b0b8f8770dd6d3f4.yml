  summary: Gets or sets the level of image data to discard during a compressed domain transcode.
  remarks: "This property has an effect only if <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A> is set to `true`; otherwise, it is ignored.  \n  \n<a name=\"XAMLTextUsage_9\"></a>   \n## XAML Text Usage"
  syntax:
    content: public byte ImageDataDiscardLevel { get; set; }
    return:
      type: System.Byte
      description: "The level of image data to discard during a compressed domain encoding of the image. The value range is 0 (no data discarded) to 3 (HighPass and LowPass discarded). The default is 1.  \n  \n <table><thead><tr><th> Value  \n  \n </th><th> Description  \n  \n </th></tr></thead><tbody><tr><td> 0  \n  \n </td><td> No image frequency data is discarded.  \n  \n </td></tr><tr><td> 1  \n  \n </td><td> FlexBits are discarded. The image quality of the image is reduced without changing the effective resolution of the image.  \n  \n </td></tr><tr><td> 2  \n  \n </td><td> HighPass frequency data band is discarded. The image's effective resolution is reduced by a factor of 4 in both dimensions.  \n  \n </td></tr><tr><td> 3  \n  \n </td><td> HighPass and LowPass frequency data bands are discarded. The image's effective resolution is reduced by a factor of 16 in both dimensions.  \n  \n </td></tr></tbody></table>"
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.ImageDataDiscardLevel*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The value given is not between 0 and 3.
