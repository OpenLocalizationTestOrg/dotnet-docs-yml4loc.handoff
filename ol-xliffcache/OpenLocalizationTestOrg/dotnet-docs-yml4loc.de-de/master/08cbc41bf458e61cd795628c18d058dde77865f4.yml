- uid: System.Drawing.SystemFonts.DialogFont
  commentId: P:System.Drawing.SystemFonts.DialogFont
  id: DialogFont
  parent: System.Drawing.SystemFonts
  langs:
  - csharp
  name: DialogFont
  nameWithType: SystemFonts.DialogFont
  fullName: SystemFonts.DialogFont
  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing
  summary: Gets a font that applications can use for dialog boxes and forms.
  remarks: If the operating system is Windows 2000 or Windows XP, the <xref:System.Drawing.SystemFonts.DialogFont%2A> property returns Tahoma, 8 point. Otherwise, <xref:System.Drawing.SystemFonts.DialogFont%2A> returns the value of the <xref:System.Drawing.SystemFonts.DefaultFont%2A> property. The <xref:System.Drawing.Font> returned by <xref:System.Drawing.SystemFonts.DialogFont%2A> does not change when the user is in High Contrast mode. For a font that changes when the user is in High Contrast mode use another system font such as <xref:System.Drawing.SystemFonts.IconTitleFont%2A>.
  syntax:
    content: public static System.Drawing.Font DialogFont { get; }
    return:
      type: System.Drawing.Font
      description: A <xref href="System.Drawing.Font"></xref> that can be used for dialog boxes and forms, depending on the operating system and local culture setting of the system.
  overload: System.Drawing.SystemFonts.DialogFont*
