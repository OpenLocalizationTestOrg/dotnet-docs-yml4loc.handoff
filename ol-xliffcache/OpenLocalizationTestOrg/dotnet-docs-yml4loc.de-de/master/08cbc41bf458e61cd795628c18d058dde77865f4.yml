- uid: System.Drawing.SystemFonts.DefaultFont
  commentId: P:System.Drawing.SystemFonts.DefaultFont
  id: DefaultFont
  parent: System.Drawing.SystemFonts
  langs:
  - csharp
  name: DefaultFont
  nameWithType: SystemFonts.DefaultFont
  fullName: SystemFonts.DefaultFont
  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing
  summary: Gets the default font that applications can use for dialog boxes and forms.
  remarks: "The following table describes the value returned by the <xref:System.Drawing.SystemFonts.DefaultFont%2A> property depending on the operating system and local culture.  \n  \n|System and/or culture|Font|  \n|----------------------------|----------|  \n|Windows NT 4x, Japanese version|MS UI Gothic, 9 point|  \n|Arabic Windows|Tahoma, 8 point|  \n|Other operating system/culture|MS Shell Dlg logical font, typically Microsoft Sans Serif, 8 point|  \n  \n MS Shell Dlg maps to a font set in the system registry.  \n  \n If the above fonts are not installed, the default font is Tahoma, 8 point. If Tahoma, 8 point, is not installed, <xref:System.Drawing.SystemFonts.DefaultFont%2A> returns the value of the <xref:System.Drawing.FontFamily.GenericSansSerif%2A> property.  \n  \n The <xref:System.Drawing.Font> returned by <xref:System.Drawing.SystemFonts.DefaultFont%2A> does not change when the user is in High Contrast mode. For a font that changes when the user is in High Contrast mode use another system font such as <xref:System.Drawing.SystemFonts.IconTitleFont%2A>."
  syntax:
    content: public static System.Drawing.Font DefaultFont { get; }
    return:
      type: System.Drawing.Font
      description: The default <xref href="System.Drawing.Font"></xref> of the system. The value returned will vary depending on the user's operating system and the local culture setting of their system.
  overload: System.Drawing.SystemFonts.DefaultFont*
  exceptions: []
