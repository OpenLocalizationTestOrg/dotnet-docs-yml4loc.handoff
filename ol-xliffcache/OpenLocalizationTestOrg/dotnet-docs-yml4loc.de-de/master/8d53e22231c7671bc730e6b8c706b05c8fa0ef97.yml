  nameWithType: Pointer.Box(Void*, Type)
  fullName: Pointer.Box(Void*, Type)
  type: Method
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Reflection
  summary: Boxes the supplied unmanaged memory pointer and the type associated with that pointer into a managed <xref href="System.Reflection.Pointer"></xref> wrapper object. The value and the type are saved so they can be accessed from the native code during an invocation.
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public static object Box (void* ptr, Type type);
    parameters:
    - id: ptr
      type: System.Void*
      description: The supplied unmanaged memory pointer.
    - id: type
      type: System.Type
      description: The type associated with the <code>ptr</code> parameter.
    return:
      type: System.Object
      description: A pointer object.
  overload: System.Reflection.Pointer.Box*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>type</code> is not a pointer.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>type</code> is `null`.
