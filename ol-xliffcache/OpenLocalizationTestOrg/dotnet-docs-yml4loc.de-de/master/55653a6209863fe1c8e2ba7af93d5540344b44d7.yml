  name: MaxLimit
  nameWithType: RuleSettings.MaxLimit
  fullName: RuleSettings.MaxLimit
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets the maximum number of times events of the same type are raised.
  remarks: "This property must have a value greater than zero. Invalid values may cause an exception to be thrown when the configuration section is saved.  \n  \n This represents the maximum number of times an event of the same type will be raised. For example, if the value is `10`, then the event will be raised 10 times and ignored thereafter."
  example:
  - "The following code example shows how to use the <xref:System.Web.Configuration.RuleSettings.MaxLimit%2A> property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.HealthMonitoringSection> class.  \n  \n [!code-csharp[System.Web.Configuration.HealthMonitoringSection#89](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.HealthMonitoringSection/CS/healthmonitoringsection.cs#89)]\n [!code-vb[System.Web.Configuration.HealthMonitoringSection#89](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.HealthMonitoringSection/VB/healthmonitoringsection.vb#89)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Configuration.InfiniteIntConverter))]

      [System.Configuration.ConfigurationProperty("maxLimit", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.IntegerValidator(MinValue=0)]

      public int MaxLimit { get; set; }
    return:
      type: System.Int32
      description: The maximum number of times events of the same type are raised. The default value is <xref href="System.Int32.MaxValue"></xref>.
