  - "The following code example shows how to use the <xref:System.Web.Configuration.RuleSettings.MinInstances%2A> property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.HealthMonitoringSection> class.  \n  \n [!code-csharp[System.Web.Configuration.HealthMonitoringSection#90](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.HealthMonitoringSection/CS/healthmonitoringsection.cs#90)]\n [!code-vb[System.Web.Configuration.HealthMonitoringSection#90](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.HealthMonitoringSection/VB/healthmonitoringsection.vb#90)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("minInstances", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.IntegerValidator(MinValue=1)]

      public int MinInstances { get; set; }
    return:
      type: System.Int32
      description: The minimum number of occurrences of the same type of event before the event is raised to the provider. The default value is 1.
