  summary: Represents a collection of <xref href="System.Xml.Serialization.XmlElementAttribute"></xref> objects used by the <xref href="System.Xml.Serialization.XmlSerializer"></xref> to override the default way it serializes a class.
  remarks: The <xref:System.Xml.Serialization.XmlElementAttributes> is returned by the <xref:System.Xml.Serialization.XmlAttributes.XmlElements%2A> property of the <xref:System.Xml.Serialization.XmlAttributes> class. By using the <xref:System.Xml.Serialization.XmlAttributeOverrides> class and the <xref:System.Xml.Serialization.XmlAttributes> class, you can override the default way that the <xref:System.Xml.Serialization.XmlSerializer> serializes a class.
  example:
  - "The following example serializes the `Transportation` class, which contains a single field named `Vehicles` that returns an <xref:System.Collections.ArrayList>. The example first applies two instances of the <xref:System.Xml.Serialization.XmlElementAttribute> class to the `Vehicles` field that specifies the types of objects the <xref:System.Xml.Serialization.XmlSerializer> inserts into the array. The example then creates two <xref:System.Xml.Serialization.XmlElementAttribute> objects to override the behavior of the attributes applied to the `Vehicles` property. The two overriding objects are added to the <xref:System.Xml.Serialization.XmlElementAttributes> collection of an <xref:System.Xml.Serialization.XmlAttributes>. Lastly, the example adds the <xref:System.Xml.Serialization.XmlAttributes> to an <xref:System.Xml.Serialization.XmlAttributeOverrides>, allowing the <xref:System.Xml.Serialization.XmlSerializer> to insert the new object types into the <xref:System.Collections.ArrayList> returned by the `Vehicles` field.  \n  \n [!code-cpp[Classic XmlElementAttributes Example#1](~/samples/snippets/cpp/VS_Snippets_Remoting/Classic XmlElementAttributes Example/CPP/source.cpp#1)]\n [!code-csharp[Classic XmlElementAttributes Example#1](~/samples/snippets/csharp/VS_Snippets_Remoting/Classic XmlElementAttributes Example/CS/source.cs#1)]\n [!code-vb[Classic XmlElementAttributes Example#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/Classic XmlElementAttributes Example/VB/source.vb#1)]"
