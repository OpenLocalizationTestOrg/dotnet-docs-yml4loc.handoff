  namespace: System.Web.UI.WebControls
  summary: Gets the index of the item that is being edited.
  remarks: Use the <xref:System.Web.UI.WebControls.ListViewEditEventArgs.NewEditIndex%2A> property to determine the index of the item that is being edited. The item index is often used to retrieve this item from the <xref:System.Web.UI.WebControls.ListView.Items%2A> collection of the <xref:System.Web.UI.WebControls.ListView> control, which enables you to access the item's properties.
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewEditEventArgs.NewEditIndex%2A> property to retrieve the <xref:System.Web.UI.WebControls.ListViewItem> object that is being edited. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewEditEventArgs> class.  \n  \n [!code-csharp[System.Web.UI.WebControls.ListView.ItemEditing#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.ItemEditing/CS/ListViewItemEditingCS.aspx#2)]\n [!code-vb[System.Web.UI.WebControls.ListView.ItemEditing#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.ItemEditing/VB/ListViewItemEditingVB.aspx#2)]"
  syntax:
