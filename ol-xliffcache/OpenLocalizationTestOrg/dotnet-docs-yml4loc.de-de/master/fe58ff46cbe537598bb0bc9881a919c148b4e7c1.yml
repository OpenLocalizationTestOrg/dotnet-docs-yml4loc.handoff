  summary: Provides data for the <xref href="System.Web.UI.WebControls.ListView.ItemEditing"></xref> event.
  remarks: "The <xref:System.Web.UI.WebControls.ListView> control raises the <xref:System.Web.UI.WebControls.ListView.ItemEditing> event when an Edit button is clicked, but before the <xref:System.Web.UI.WebControls.ListView> item enters edit mode. (An Edit button is a button whose `CommandName` property set to \"Edit\".) This enables you to provide an event-handling method that performs a custom routine whenever this event occurs, such as canceling the edit operation.  \n  \n A <xref:System.Web.UI.WebControls.ListViewEditEventArgs> object is passed to the event-handling method. This object enables you to determine the index of the item that is being edited, and to indicate that the edit operation should be canceled. To cancel the edit operation, set the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property of the <xref:System.Web.UI.WebControls.ListViewEditEventArgs> object to `true`.  \n  \n For a list of initial property values for an instance of <xref:System.Web.UI.WebControls.ListViewEditEventArgs>, see the <xref:System.Web.UI.WebControls.ListViewEditEventArgs.%23ctor%2A> constructor."
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewEditEventArgs> object to cancel the edit operation when the user tries to update a discontinued item.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.ListView.ItemEditing#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.ItemEditing/CS/ListViewItemEditingCS.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.ListView.ItemEditing#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.ItemEditing/VB/ListViewItemEditingVB.aspx#1)]  -->"
