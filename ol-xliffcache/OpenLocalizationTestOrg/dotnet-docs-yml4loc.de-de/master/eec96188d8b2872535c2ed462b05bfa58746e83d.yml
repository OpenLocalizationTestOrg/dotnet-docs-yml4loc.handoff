  name: ContractReference
  nameWithType: ContractReference
  fullName: System.Web.Services.Discovery.ContractReference
  type: Class
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: Represents a reference in a discovery document to a service description.
  remarks: "XML Web services discovery involves discovering the available Web Services given an URL. The URL usually points to a discovery document, which typically has a.disco file name extension. Within a discovery document are references to information about the existance of XML Web services. These references can refer to service descriptions, XML Schema Definition language (XSD) schemas or other discovery documents. This class represents a reference to a Service Description.  \n  \n Within a discovery document, a reference to a Service Description is contained within a `contractRef` XML element. The `contractRef` XML element has two attributes: `ref` and `docRef`. The `contractRef` element must have an XML namespace matching the <xref:System.Web.Services.Discovery.ContractReference.Namespace> constant, whereas the `ref` and `docRef` attributes are placed in the <xref:System.Web.Services.Discovery.ContractReference.Ref%2A> and <xref:System.Web.Services.Discovery.ContractReference.DocRef%2A> properties."
  example:
  - >-
    [!code-cpp[ContractReference#1](~/samples/snippets/cpp/VS_Snippets_Remoting/ContractReference/CPP/contractreference.cpp#1)]
     [!code-csharp[ContractReference#1](~/samples/snippets/csharp/VS_Snippets_Remoting/ContractReference/CS/contractreference.cs#1)]
     [!code-vb[ContractReference#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/ContractReference/VB/contractreference.vb#1)]
