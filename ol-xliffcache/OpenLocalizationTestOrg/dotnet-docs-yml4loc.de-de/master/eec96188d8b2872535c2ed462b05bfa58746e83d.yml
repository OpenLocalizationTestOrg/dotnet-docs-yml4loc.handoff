  summary: Gets or sets the URL to the referenced service description.
  remarks: "Within a discovery document, a reference to a service description is contained within a `contractRef` XML element. The `contractRef` XML element has two attributes described in the following table.  \n  \n|Attribute|Description|  \n|---------------|-----------------|  \n|ref|The URL for the service description.The <xref:System.Web.Services.Discovery.ContractReference.Ref%2A> property represents the value of the `ref` attribute.|  \n|docRef|The URL for a XML Web service implementing the service description specified by the `ref` attribute. The <xref:System.Web.Services.Discovery.ContractReference.DocRef%2A> property represents the value of the `docRef` attribute.|"
  example:
  - "The following code example sets the <xref:System.Web.Services.Discovery.ContractReference.Ref%2A> property of a <xref:System.Web.Services.Discovery.ContractReference>.  \n  \n [!code-cpp[ContractReference_Reference#2](~/samples/snippets/cpp/VS_Snippets_Remoting/ContractReference_Reference/CPP/contractreference_ref.cpp#2)]\n [!code-csharp[ContractReference_Reference#2](~/samples/snippets/csharp/VS_Snippets_Remoting/ContractReference_Reference/CS/contractreference_ref.cs#2)]\n [!code-vb[ContractReference_Reference#2](~/samples/snippets/visualbasic/VS_Snippets_Remoting/ContractReference_Reference/VB/contractreference_ref.vb#2)]"
