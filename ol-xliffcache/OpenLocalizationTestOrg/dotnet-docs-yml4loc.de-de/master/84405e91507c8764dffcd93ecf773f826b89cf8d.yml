  fullName: System.Web.ModelBinding.AssociatedMetadataProvider
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.ModelBinding
  summary: Provides an abstract class to implement a metadata provider.
  remarks: "A metadata provider provides metadata for a model. Metadata providers must derive from <xref:System.Web.ModelBinding.ModelMetadataProvider>. You can inherit from this class if you want to use a custom validator or a third-party validator that uses attribute-based metadata.  \n  \n This class implements the abstract methods of the <xref:System.Web.ModelBinding.ModelMetadataProvider> class and contains additional abstract methods. When you implement this class, use the <xref:System.Web.ModelBinding.AssociatedValidatorProvider> class to implement the validator.  \n  \n Model provider classes and validator provider classes are loosely coupled. Therefore, they work independently and have no dependencies on each other.  \n  \n However, the metadata provider exposes metadata that can be accessed and used by validation providers. For example, the default metadata provider (the <xref:System.Web.ModelBinding.DataAnnotationsModelMetadataProvider> class) reads the display name of an object. This display name is used by the <xref:System.Web.ModelBinding.DataAnnotationsModelValidatorProvider> validation provider when it creates a validation error message."
  syntax:
    content: 'public abstract class AssociatedMetadataProvider : System.Web.ModelBinding.ModelMetadataProvider'
  inheritance:
  - System.Object
  - System.Web.ModelBinding.ModelMetadataProvider
  derivedClasses:
  - System.Web.ModelBinding.DataAnnotationsModelMetadataProvider
  - System.Web.ModelBinding.EmptyModelMetadataProvider
