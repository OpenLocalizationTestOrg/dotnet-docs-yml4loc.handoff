  namespace: System.Activities.Presentation.Model
  summary: Used in order to associate or attach additional information to the instance of an object.
  remarks: This is used by the [!INCLUDE[wfd1](~/includes/wfd1-md.md)] in order to keep track of interesting pieces of data during an editing session for data that is otherwise transient, that will (mostly) be discarded at the end of an editing session. <xref:System.Activities.Presentation.Model.AttachedProperty> is useful as items in the `View` can bind to the values and react to changes. For instance, this is the way that the selected item template is displayed (it keys off of an attached property for selection).
