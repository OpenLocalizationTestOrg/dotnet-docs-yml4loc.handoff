  type: Method
  assemblies:
  - System.Management
  namespace: System.Management
  summary: Converts a given <xref href="System.TimeSpan"></xref> to DMTF time interval.
  remarks: "Time interval in WMI is represented in DMTF datetime format. This format is explained in WMI SDK documentation. The lowest precision in DMTF is microseconds; in <xref:System.TimeSpan>, the lowest precision is <xref:System.TimeSpan.Ticks%2A>, which is equivalent to 100 nanoseconds. During conversion, <xref:System.TimeSpan.Ticks%2A> are converted to microseconds and rounded off to the nearest microsecond.  \n  \n## .NET Framework Security  \n Full trust for the immediate caller. This member cannot be used by partially trusted code. For more information, see [Using Libraries from Partially Trusted Code](~/docs/framework/misc/using-libraries-from-partially-trusted-code.md)."
  example:
  - "The following example converts a given <xref:System.TimeSpan> to DMTF time interval.  \n  \n [!code-csharp[wminet_ManagementDateTimeConverter_ToDmtfTimeInterval#1](~/samples/snippets/csharp/VS_Snippets_WindowsServer/wminet_ManagementDateTimeConverter_ToDmtfTimeInterval/cs/ManagementDateTimeConverter_ToDmtfTimeInterval.cs#1)]\n [!code-vb[wminet_ManagementDateTimeConverter_ToDmtfTimeInterval#1](~/samples/snippets/visualbasic/VS_Snippets_WindowsServer/wminet_ManagementDateTimeConverter_ToDmtfTimeInterval/vb/ManagementDateTimeConverter_ToDmtfTimeInterval.vb#1)]"
  syntax:
