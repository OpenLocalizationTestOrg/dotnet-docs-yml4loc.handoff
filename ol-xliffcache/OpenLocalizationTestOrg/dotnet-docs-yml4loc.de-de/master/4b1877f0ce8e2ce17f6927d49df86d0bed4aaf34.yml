  summary: Represents a parameter to an <xref href="System.Data.OracleClient.OracleCommand"></xref> and optionally its mapping to a <xref href="System.Data.DataColumn"></xref>. This class cannot be inherited.
  remarks: "Parameter names are not case-sensitive.  \n  \n When querying an Oracle database using the Microsoft OLE DB Provider for Oracle (MSDAORA) and the ODBC.NET Framework Data Provider, using the `LIKE` clause to query values in fixed-length fields may not return all expected matches. The reason is that when Oracle matches values for fixed-length fields in a `LIKE` clause, it matches the entire length of the string, including any padding trailing spaces. For example, if a table in an Oracle database contains a field named \"Field1\" that is defined as `char(3)`, and you enter the value \"a\" into a row of that table, the following code will not return the row.  \n  \n```vb  \nDim queryString As String = \"SELECT * FROM Table1 WHERE Field1 LIKE ?\"  \nDim command As OleDbCommand = New OleDbCommand(queryString, connection)  \ncommand.Parameters.Add(\"@p1\", OleDbType.Char, 3).Value = \"a\"  \nDim reader As OleDbDataReader = command.ExecuteReader()  \n```  \n  \n```csharp  \nstring queryString = \"SELECT * FROM Table1 WHERE Field1 LIKE ?\";  \nOleDbCommand command = new OleDbCommand(queryString, connection);  \ncommand.Parameters.Add(\"@p1\", OleDbType.Char, 3).Value = \"a\";  \nOleDbDataReader reader = command.ExecuteReader();  \n```  \n  \n This is because Oracle stores the column value as \"a  \" (padding \"a\", with trailing spaces, to the fixed field length of 3), which Oracle does not treat as a match for the parameter value of \"a\" in the case of a `LIKE` comparison of fixed-length fields.  \n  \n To resolve this problem, append a percentage (\"%\") wildcard character to the parameter value (`\"a%\"`), or use an SQL `=` comparison instead."
  example:
  - "The following example creates multiple instances of <xref:System.Data.OracleClient.OracleParameter> through the <xref:System.Data.OracleClient.OracleParameterCollection> within the <xref:System.Data.OracleClient.OracleDataAdapter>. These parameters are used to select data from the database and place the data in the <xref:System.Data.DataSet>. This example assumes that a <xref:System.Data.DataSet> and an <xref:System.Data.OracleClient.OracleDataAdapter> have already been created by using the appropriate schema, commands, and connection.  \n  \n [!code-csharp[Classic WebData OracleParameter#1](~/samples/snippets/csharp/VS_Snippets_ADO.NET/Classic WebData OracleParameter/CS/source.cs#1)]\n [!code-vb[Classic WebData OracleParameter#1](~/samples/snippets/visualbasic/VS_Snippets_ADO.NET/Classic WebData OracleParameter/VB/source.vb#1)]"
