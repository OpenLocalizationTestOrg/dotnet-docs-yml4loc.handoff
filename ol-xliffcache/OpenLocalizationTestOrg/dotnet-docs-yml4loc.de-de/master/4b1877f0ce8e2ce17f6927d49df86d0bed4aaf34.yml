  name: Size
  nameWithType: OracleParameter.Size
  fullName: OracleParameter.Size
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: Gets or sets the maximum size, in bytes, of the data within the column.
  remarks: "Setting <xref:System.Data.OracleClient.OracleParameter.Size%2A> affects only the input value of a parameter. Return values and output parameters are not affected by this property.  \n  \n The <xref:System.Data.OracleClient.OracleParameter.Size%2A> property is used for binary and string types.  \n  \n For nonstring data types and ANSI string data, the <xref:System.Data.OracleClient.OracleParameter.Size%2A> property refers to the number of bytes. For Unicode string data, <xref:System.Data.OracleClient.OracleParameter.Size%2A> refers to the number of characters. The count for strings does not include the terminating character.  \n  \n For variable-length data types, <xref:System.Data.OracleClient.OracleParameter.Size%2A> describes the maximum amount of data to transmit to the server. For example, for a Unicode string value, <xref:System.Data.OracleClient.OracleParameter.Size%2A> could be used to limit the amount of data sent to the server to the first one hundred characters.  \n  \n For bidirectional and output parameters, and return values, you must set the value of Size. This is not required for input parameters, and if not explicitly set, the value of is inferred from the actual size of the specified parameter when a parameterized statement is executed.  \n  \n The <xref:System.Data.OracleClient.OracleParameter.DbType%2A>, <xref:System.Data.OracleClient.OracleParameter.OracleType%2A>, and <xref:System.Data.OracleClient.OracleParameter.Size%2A> properties of a parameter can be inferred by setting <xref:System.Data.OracleClient.OracleParameter.Value%2A>. Therefore, you are not required to specify them. However, they are not exposed in <xref:System.Data.OracleClient.OracleParameter> property settings. For example, if the size of the parameter has been inferred, <xref:System.Data.OracleClient.OracleParameter.Size%2A> does not contain inferred value after statement execution.  \n  \n For fixed length data types, the value of <xref:System.Data.OracleClient.OracleParameter.Size%2A> is ignored. It can be retrieved for informational purposes, and returns the maximum amount of bytes the provider uses when transmitting the value of the parameter to the server."
  example:
  - "The following example creates a <xref:System.Data.OracleClient.OracleParameter> and sets some of its properties.  \n  \n```vb  \nPublic Sub CreateOracleParameter()  \n   Dim parameter As New OracleParameter(\"pDescription\", OracleType.VarChar)  \n   parameter.IsNullable = True  \n   parameter.Direction = ParameterDirection.Output  \n   parameter.Size = 88  \nEnd Sub  \n```  \n  \n```csharp  \npublic void CreateOracleParameter()   \n{  \n   OracleParameter parameter = new OracleParameter(\"pDescription\", OracleType.VarChar);  \n   parameter.IsNullable = true;  \n   parameter.Direction = ParameterDirection.Output;  \n   parameter.Size = 88;  \n}  \n```"
  syntax:
    content: public override int Size { get; set; }
    return:
      type: System.Int32
      description: The maximum size, in bytes, of the data within the column. The default value is 0 (to be used when you do not want to specify the maximum size of the value).
  overload: System.Data.OracleClient.OracleParameter.Size*
