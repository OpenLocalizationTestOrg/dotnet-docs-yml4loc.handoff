  namespace: Microsoft.Win32.SafeHandles
  summary: Provides a base class for Win32 critical handle implementations in which the value of -1 indicates an invalid handle.
  remarks: "This class derives from the <xref:System.Runtime.InteropServices.CriticalHandle?displayProperty=fullName> class. It describes the format of an invalid handle that uses a value of -1. Further derivations of this class (for example, file or registry handles) can specialize this further.  \n  \n This type implements the <xref:System.IDisposable> interface. When you have finished using the type, you should dispose of it either directly or indirectly. To dispose of the type directly, call its <xref:System.IDisposable.Dispose%2A> method in a `try`/`catch` block. To dispose of it indirectly, use a language construct such as `using` (in C#) or `Using` (in Visual Basic). For more information, see the \"Using an Object that Implements IDisposable\" section in the <xref:System.IDisposable> interface topic.  \n  \n> [!NOTE]\n>  See the <xref:System.Runtime.InteropServices.CriticalHandle> class for important information on critical handle security and thread safety."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public abstract class CriticalHandleMinusOneIsInvalid : System.Runtime.InteropServices.CriticalHandle
