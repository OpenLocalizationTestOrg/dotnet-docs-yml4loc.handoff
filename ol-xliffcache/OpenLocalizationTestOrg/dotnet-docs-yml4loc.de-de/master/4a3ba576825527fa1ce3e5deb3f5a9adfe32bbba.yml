  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Returns whether or not a message received on a peer channel should be propagated, and if so, the destination of the message.
  syntax:
    content: public abstract System.ServiceModel.PeerMessagePropagation ShouldMessagePropagate (System.ServiceModel.Channels.Message message, System.ServiceModel.PeerMessageOrigination origination);
    parameters:
    - id: message
      type: System.ServiceModel.Channels.Message
      description: The message to evaluate for propagation.
    - id: origination
      type: System.ServiceModel.PeerMessageOrigination
      description: A <xref href="System.ServiceModel.PeerMessageOrigination"></xref> enumeration value that specifies the origin (local or remote) of the message under evaluation.
    return:
      type: System.ServiceModel.PeerMessagePropagation
      description: A <xref href="System.ServiceModel.PeerMessagePropagation"></xref> enumeration value that indicates the destination of the message (local, remote, both, or no propagation at all).
