      type: System.Windows.Input.RoutedUICommand
      description: "The command.  \n  \n <table><thead><tr><th> Default Values  \n  \n </th><th></th></tr></thead><tbody><tr><td> Key Gesture  \n  \n </td><td> Ctrl-Z  \n  \n </td></tr><tr><td> UI Text  \n  \n </td><td> Undo  \n  \n </td></tr></tbody></table>"
