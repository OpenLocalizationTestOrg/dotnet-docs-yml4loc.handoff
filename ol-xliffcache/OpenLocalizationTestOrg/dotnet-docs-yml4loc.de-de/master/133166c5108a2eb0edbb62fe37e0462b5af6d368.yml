  summary: Gets a value indicating whether the <xref href="System.Web.UI.DataSourceView"></xref> object associated with the current <xref href="System.Web.UI.DataSourceControl"></xref> object supports the <xref href="System.Web.UI.DataSourceView.ExecuteDelete(System.Collections.IDictionary,System.Collections.IDictionary)"></xref> operation.
