- uid: System.Runtime.Caching.Configuration.MemoryCacheElement.PollingInterval
  commentId: P:System.Runtime.Caching.Configuration.MemoryCacheElement.PollingInterval
  id: PollingInterval
  parent: System.Runtime.Caching.Configuration.MemoryCacheElement
  langs:
  - csharp
  name: PollingInterval
  nameWithType: MemoryCacheElement.PollingInterval
  fullName: MemoryCacheElement.PollingInterval
  type: Property
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching.Configuration
  summary: Gets or sets a value that indicates the time interval after which the cache implementation compares the current memory load against the absolute and percentage-based memory limits that are set for the cache instance.
  remarks: "The <xref:System.Runtime.Caching.Configuration.MemoryCacheElement.PollingInterval%2A> property corresponds to the `pollingInterval` configuration attribute of the `namedCaches` element. The settings for this configuration attribute are specified in the format `HH:MM:SS` and can be read from the `pollingInterval` configuration attribute in the application configuration. Alternatively, the value can be passed when the <xref:System.Runtime.Caching.MemoryCache> class is initialized.  \n  \n For more information about how to configure the cache, see [\\&lt;namedCaches\\&gt; Element (Cache Settings)](~/docs/framework/configure-apps/file-schema/runtime/namedcaches-element-cache-settings.md)."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Configuration.InfiniteTimeSpanConverter))]

      [System.Configuration.ConfigurationProperty("pollingInterval", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public TimeSpan PollingInterval { get; set; }
    return:
      type: System.TimeSpan
      description: The time interval after which the cache implementation compares the current memory load against the absolute and percentage-based memory limits that are set for the cache instance. The default is two minutes.
  overload: System.Runtime.Caching.Configuration.MemoryCacheElement.PollingInterval*
