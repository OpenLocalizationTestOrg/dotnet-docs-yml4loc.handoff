- uid: System.Runtime.Caching.Configuration.MemoryCacheElement.CacheMemoryLimitMegabytes
  commentId: P:System.Runtime.Caching.Configuration.MemoryCacheElement.CacheMemoryLimitMegabytes
  id: CacheMemoryLimitMegabytes
  parent: System.Runtime.Caching.Configuration.MemoryCacheElement
  langs:
  - csharp
  name: CacheMemoryLimitMegabytes
  nameWithType: MemoryCacheElement.CacheMemoryLimitMegabytes
  fullName: MemoryCacheElement.CacheMemoryLimitMegabytes
  type: Property
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching.Configuration
  summary: Gets or sets the maximum memory size, in megabytes, that an instance of a <xref href="System.Runtime.Caching.MemoryCache"></xref> object can grow to.
  remarks: "The <xref:System.Runtime.Caching.Configuration.MemoryCacheElement.CacheMemoryLimitMegabytes%2A> property value represents the `cacheMemoryLimitMegabytes` configuration attribute in the `namedCaches` configuration element.  \n  \n If the cache size exceeds the specified limit, the memory cache implementation removes cache entries.  \n  \n This property can be set individually in `namedCaches` elements, with each `namedCaches` element corresponding to a unique cache configuration.  \n  \n The settings for the <xref:System.Runtime.Caching.MemoryCache.CacheMemoryLimit%2A> property can be read from the `cacheMemoryLimitMegabytes` configuration attribute in the configuration file. Alternatively, the settings can be passed when the <xref:System.Runtime.Caching.MemoryCache> class is initialized.  \n  \n For more information about how to configure the cache, see [\\&lt;namedCaches\\&gt; Element (Cache Settings)](~/docs/framework/configure-apps/file-schema/runtime/namedcaches-element-cache-settings.md)."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("cacheMemoryLimitMegabytes", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.IntegerValidator(MinValue=0)]

      public int CacheMemoryLimitMegabytes { get; set; }
    return:
      type: System.Int32
      description: The amount of maximum memory size, in megabytes. The default is zero, which indicates that <xref href="System.Runtime.Caching.MemoryCache"></xref> instances manage their own memory based on the amount of memory that is installed on the computer.
  overload: System.Runtime.Caching.Configuration.MemoryCacheElement.CacheMemoryLimitMegabytes*
  exceptions: []
  attributes:
  - type: System.Configuration.ConfigurationPropertyAttribute
  - type: System.Configuration.IntegerValidatorAttribute
