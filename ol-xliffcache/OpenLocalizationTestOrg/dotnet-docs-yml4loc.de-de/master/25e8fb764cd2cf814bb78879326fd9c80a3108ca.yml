  namespace: System.Runtime.Caching.Configuration
  summary: Defines an element that is used to configure a cache that is based on the <xref href="System.Runtime.Caching.MemoryCache"></xref> class. This class cannot be inherited.
  remarks: "The <xref:System.Runtime.Caching.Configuration.MemoryCacheElement> class defines a  element that you can use to configure the cache. Multiple instances of the <xref:System.Runtime.Caching.MemoryCache> class can be used in a single application. Each `memoryCache` element in the configuration file can contain settings for a named <xref:System.Runtime.Caching.MemoryCache> instance.  \n  \n The `memoryCache` element requires a `namedCaches` child element. To define named configurations of the cache in addition to the default configuration, you can add `namedCaches` elements. For more information about how to add named cache configurations, see [\\&lt;namedCaches\\&gt; Element (Cache Settings)](~/docs/framework/configure-apps/file-schema/runtime/namedcaches-element-cache-settings.md)."
