  nameWithType: MemoryCacheElement.PhysicalMemoryLimitPercentage
  fullName: MemoryCacheElement.PhysicalMemoryLimitPercentage
  type: Property
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching.Configuration
  summary: Gets or sets the percentage of server memory that can be used by the cache.
  remarks: "If the cache size exceeds the specified limit, the memory cache implementation removes cache entries.  \n  \n The setting for the <xref:System.Runtime.Caching.MemoryCache.PhysicalMemoryLimit%2A> property can be read from `physicalMemoryLimitPercentage` configuration attribute in the application configuration file. Alternatively, the value can be passed when the <xref:System.Runtime.Caching.MemoryCache> class is initialized.  \n  \n For more information about how to configure the cache, see [\\&lt;namedCaches\\&gt; Element (Cache Settings)](~/docs/framework/configure-apps/file-schema/runtime/namedcaches-element-cache-settings.md)."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("physicalMemoryLimitPercentage", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.IntegerValidator(MaxValue=100, MinValue=0)]

      public int PhysicalMemoryLimitPercentage { get; set; }
    return:
      type: System.Int32
      description: The percentage of physical memory that the cache can use, expressed as an integer value from 1 to 100. The default is zero, which indicates that <xref href="System.Runtime.Caching.MemoryCache"></xref> instances manage their own memory based on the amount of memory that is installed on the computer.
