  name: ObjRef
  nameWithType: ObjRef
  fullName: System.Runtime.Remoting.ObjRef
  type: Class
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting
  summary: Stores all relevant information required to generate a proxy in order to communicate with a remote object.
  remarks: "A <xref:System.Runtime.Remoting.ObjRef> is a serializable representation of an object that extends <xref:System.MarshalByRefObject> (MBR). A <xref:System.Runtime.Remoting.ObjRef> is used to transfer an object reference across a <xref:System.AppDomain> boundary. Creating a <xref:System.Runtime.Remoting.ObjRef> for an object is known as marshaling. You can create a <xref:System.Runtime.Remoting.ObjRef> (marshal a <xref:System.MarshalByRefObject>) either explicitly, by registering the MBR object with the remoting infrastructure (see <xref:System.Runtime.Remoting.RemotingConfiguration> and <xref:System.Runtime.Remoting.RemotingServices.Marshal%2A?displayProperty=fullName>), or implicitly, by passing an MBR object as a parameter when calling a remote object. Remoting uses <xref:System.Runtime.Remoting.ObjRef> objects to store and transmit all the relevant information about the <xref:System.MarshalByRefObject> being remoted.  \n  \n The <xref:System.Runtime.Remoting.ObjRef> contains information that describes the <xref:System.Type> and class of the object being marshaled, its exact location, and communication-related information on how to reach the remoting subdivision where the object is located.  \n  \n After a class implementing <xref:System.MarshalByRefObject> is marshaled, the <xref:System.Runtime.Remoting.ObjRef> that represents it is transferred through a channel into another application domain, possibly in another process or computer. When the <xref:System.Runtime.Remoting.ObjRef> is deserialized (see [XML and SOAP Serialization](~/docs/framework/serialization/xml-and-soap-serialization.md)) in the target application domain, it is parsed to create a transparent proxy for the remote MBR object. This operation is known as unmarshaling.  \n  \n A transparent proxy is an object that provides the illusion that the actual object resides in the client's space. It achieves this by forwarding calls made on it to the real object using the remoting infrastructure. The transparent proxy is itself housed by an instance of a managed run-time class of type <xref:System.Runtime.Remoting.Proxies.RealProxy>. The <xref:System.Runtime.Remoting.Proxies.RealProxy> implements a part of the functionality needed to forward the operations from the transparent proxy.  \n  \n A proxy object can be used without regard to any remoting subdivisions within a <xref:System.AppDomain>. Applications need not distinguish between proxy references and object references. However, service providers dealing with issues such as activation, lifetime management, and transactions need to make such distinctions.  \n  \n This class makes a link demand and an inheritance demand at the class level. A <xref:System.Security.SecurityException> is thrown when either the immediate caller or the derived class does not have infrastructure permission. For details about security demands, see [Link Demands](~/docs/framework/misc/link-demands.md) and [Inheritance Demands](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - "The following code example demonstrates the use of a custom <xref:System.Runtime.Remoting.ObjRef>. To view the activation code that tests the custom <xref:System.Runtime.Remoting.ObjRef>, see the example for the <xref:System.Runtime.Remoting.RemotingConfiguration.RegisterWellKnownServiceType%2A> method.  \n  \n [!code-cpp[CreateObjRef2#1](~/samples/snippets/cpp/VS_Snippets_Remoting/CreateObjRef2/CPP/example.cpp#1)]\n [!code-csharp[CreateObjRef2#1](~/samples/snippets/csharp/VS_Snippets_Remoting/CreateObjRef2/CS/example.cs#1)]\n [!code-vb[CreateObjRef2#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/CreateObjRef2/VB/example.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ObjRef : System.Runtime.Serialization.IObjectReference, System.Runtime.Serialization.ISerializable
