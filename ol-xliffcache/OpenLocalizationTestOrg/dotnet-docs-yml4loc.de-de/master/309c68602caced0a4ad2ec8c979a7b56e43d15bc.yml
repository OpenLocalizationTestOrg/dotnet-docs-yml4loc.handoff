  remarks: <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation.Events%2A> contains the list of workflow status events for which this <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation> will be matched. You can track the specified workflow status events by adding the <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation> to <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A> in a <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> that is part of a <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.
