  nameWithType: WorkflowTrackingLocation
  fullName: System.Workflow.Runtime.Tracking.WorkflowTrackingLocation
  type: Class
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: Defines an interest in specific workflow status events that occur in a root workflow instance; used for matching by a <xref href="System.Workflow.Runtime.Tracking.WorkflowTrackPoint"></xref> in a tracking profile. This class cannot be inherited.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n Whenever the status of the workflow instance changes, the workflow instance emits a workflow status event based on one of the <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> values to the runtime tracking infrastructure. A <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation> expresses an interest in locations of the workflow instance where specific types of workflow status events occur. Add <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> values to <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation.Events%2A> to specify the workflow status events to be matched. A single <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation> may refer to more than one actual location in the potential execution path of a workflow instance. You can add a <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation> to <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A?displayProperty=fullName> in order to define the match parameters for a <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class WorkflowTrackingLocation
