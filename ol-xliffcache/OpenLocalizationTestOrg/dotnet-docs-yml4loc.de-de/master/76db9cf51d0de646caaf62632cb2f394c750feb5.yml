  example:
  - "In the following example, a collection of integer identifiers is obtained that represents the current views available for a control that supports <xref:System.Windows.Automation.MultipleViewPattern>.  \n  \n [!code-csharp[UIAMultipleViewPattern_snip#100](~/samples/snippets/csharp/VS_Snippets_Wpf/UIAMultipleViewPattern_snip/CSharp/UIAMultipleViewPattern_snippets.cs#100)]\n [!code-vb[UIAMultipleViewPattern_snip#100](~/samples/snippets/visualbasic/VS_Snippets_Wpf/UIAMultipleViewPattern_snip/VisualBasic/UIAMultipleViewPattern_snippets.vb#100)]  \n[!code-csharp[UIAMultipleViewPattern_snip#102](~/samples/snippets/csharp/VS_Snippets_Wpf/UIAMultipleViewPattern_snip/CSharp/UIAMultipleViewPattern_snippets.cs#102)]\n[!code-vb[UIAMultipleViewPattern_snip#102](~/samples/snippets/visualbasic/VS_Snippets_Wpf/UIAMultipleViewPattern_snip/VisualBasic/UIAMultipleViewPattern_snippets.vb#102)]"
