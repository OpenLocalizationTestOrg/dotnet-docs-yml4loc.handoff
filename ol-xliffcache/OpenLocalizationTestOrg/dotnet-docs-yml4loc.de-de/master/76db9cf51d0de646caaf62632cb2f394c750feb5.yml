  name: GetViewName(Int32)
  nameWithType: MultipleViewPattern.GetViewName(Int32)
  fullName: MultipleViewPattern.GetViewName(Int32)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: Retrieves the name of a control-specific view.
  remarks: "View identifiers can be retrieved by using <xref:System.Windows.Automation.MultipleViewPattern.MultipleViewPatternInformation.GetSupportedViews%2A>.  \n  \n The control-specific collection of view identifiers is identical across instances.  \n  \n View names are suitable for use in Text to Speech, Braille, and other accessible applications."
  example:
  - "In the following example, the control-specific name of the current view is retrieved from a control that supports <xref:System.Windows.Automation.MultipleViewPattern>.  \n  \n [!code-csharp[UIAMultipleViewPattern_snip#105](~/samples/snippets/csharp/VS_Snippets_Wpf/UIAMultipleViewPattern_snip/CSharp/UIAMultipleViewPattern_snippets.cs#105)]\n [!code-vb[UIAMultipleViewPattern_snip#105](~/samples/snippets/visualbasic/VS_Snippets_Wpf/UIAMultipleViewPattern_snip/VisualBasic/UIAMultipleViewPattern_snippets.vb#105)]"
  syntax:
    content: public string GetViewName (int viewId);
    parameters:
    - id: viewId
      type: System.Int32
      description: The control-specific view identifier.
    return:
      type: System.String
      description: A localized string representing the control-specific view name.
  overload: System.Windows.Automation.MultipleViewPattern.GetViewName*
  exceptions:
