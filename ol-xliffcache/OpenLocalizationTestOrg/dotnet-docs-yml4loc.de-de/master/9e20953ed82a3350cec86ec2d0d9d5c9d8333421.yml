  namespace: Microsoft.VisualBasic.Devices
  summary: Gets the total amount of free physical memory for the computer.
  remarks: The `My.Computer.Info.AvailablePhysicalMemory` property requires Windows XP, Windows 2000 Professional, Windows Server 2003, Windows 2000 Server, or Windows Vista.
  example:
  - "This example uses the `My.Computer.Info.AvailablePhysicalMemory` property to display the amount of available physical memory for the computer on which the code runs.  \n  \n [!code-vb[VbVbalrMyComputer#2](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrMyComputer/VB/Class1.vb#2)]"
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [get: System.Security.SecuritySafeCritical]

      public ulong AvailablePhysicalMemory { get; }
    return:
      type: System.UInt64
      description: A `ULong` containing the number of bytes of free physical memory for the computer.
  overload: Microsoft.VisualBasic.Devices.ComputerInfo.AvailablePhysicalMemory*
