  namespace: System.Diagnostics
  summary: Gets or sets the identity for a global activity.
  remarks: The <xref:System.Diagnostics.CorrelationManager.ActivityId%2A> property gets and sets the global activity identity in the <xref:System.Runtime.Remoting.Messaging.CallContext> for the thread. The <xref:System.Diagnostics.CorrelationManager.ActivityId%2A> is used for trace transfer operations in trace listeners that override the <xref:System.Diagnostics.TraceListener.TraceTransfer%2A> method, such as the <xref:System.Diagnostics.XmlWriterTraceListener> class.
  syntax:
    content: public Guid ActivityId { get; set; }
    return:
      type: System.Guid
      description: A <xref href="System.Guid"></xref> structure that identifies the global activity.
