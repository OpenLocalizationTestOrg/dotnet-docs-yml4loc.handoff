  name: ApplyExpansions(IQueryable, ICollection<ExpandSegmentCollection>)
  nameWithType: IExpandProvider.ApplyExpansions(IQueryable, ICollection<ExpandSegmentCollection>)
  fullName: IExpandProvider.ApplyExpansions(IQueryable, ICollection<ExpandSegmentCollection>)
  type: Method
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: Applies expansions to the specified <code>queryable</code> parameter.
  remarks: "The <xref:System.Data.Services.IExpandProvider.ApplyExpansions%2A> method may modify the `expandPaths` to indicate which expansions are included.  \n  \n The returned <xref:System.Collections.IEnumerable> may implement the <xref:System.Data.Services.IExpandedResult> interface to provide enumerable objects for the expansions; otherwise, the expanded information is expected to be found directly in the enumerated objects."
  syntax:
    content: public System.Collections.IEnumerable ApplyExpansions (System.Linq.IQueryable queryable, System.Collections.Generic.ICollection<System.Data.Services.ExpandSegmentCollection> expandPaths);
    parameters:
    - id: queryable
      type: System.Linq.IQueryable
      description: The <xref href="System.Linq.IQueryable`1"></xref> object to expand.
    - id: expandPaths
      type: System.Collections.Generic.ICollection{System.Data.Services.ExpandSegmentCollection}
      description: A collection of <xref href="System.Data.Services.ExpandSegmentCollection"></xref> paths to expand.
    return:
      type: System.Collections.IEnumerable
      description: An <xref href="System.Collections.IEnumerable"></xref> object of the same type as the supplied <code>queryable</code> object that includes the specified <code>expandPaths</code>.
  overload: System.Data.Services.IExpandProvider.ApplyExpansions*
