  summary: Provides an interface to allow a composite-control designer to recreate the child controls of its associated control at design time.
  remarks: "A class derived from <xref:System.Web.UI.WebControls.CompositeControl> implements the <xref:System.Web.UI.WebControls.ICompositeControlDesignerAccessor> interface to allow its associated designer to call the control's <xref:System.Web.UI.WebControls.ICompositeControlDesignerAccessor.RecreateChildControls%2A> method at design time. The associated designer must derive from <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>.  \n  \n The <xref:System.Web.UI.WebControls.ICompositeControlDesignerAccessor> interface is used primarily by control developers."
