  namespace: System.ComponentModel
  summary: Specifies a description for a property or event.
  remarks: "A visual designer can display the specified description when referencing the component member, such as in a Properties window. Call <xref:System.ComponentModel.DescriptionAttribute.Description%2A> to access the value of this attribute.  \n  \n For more information, see [Attributes](http://msdn.microsoft.com/library/30386922-1e00-4602-9ebf-526b271a8b87)."
  example:
  - "The following example creates the `MyImage` property. The property has two attributes, a <xref:System.ComponentModel.DescriptionAttribute> and a <xref:System.ComponentModel.CategoryAttribute>.  \n  \n [!code-cpp[Classic DescriptionAttribute Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic DescriptionAttribute Example/CPP/source.cpp#1)]\n [!code-csharp[Classic DescriptionAttribute Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic DescriptionAttribute Example/CS/source.cs#1)]\n [!code-vb[Classic DescriptionAttribute Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic DescriptionAttribute Example/VB/source.vb#1)]  \n  \n The next example gets the description of `MyImage`. First the code gets a <xref:System.ComponentModel.PropertyDescriptorCollection> with all the properties for the object. Next it indexes into the <xref:System.ComponentModel.PropertyDescriptorCollection> to get `MyImage`. Then it returns the attributes for this property and saves them in the attributes variable.  \n  \n The example then prints the description by retrieving <xref:System.ComponentModel.DescriptionAttribute> from the <xref:System.ComponentModel.AttributeCollection>, and writing it to the console screen.  \n  \n [!code-cpp[Classic DescriptionAttribute Example#2](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic DescriptionAttribute Example/CPP/source.cpp#2)]\n [!code-csharp[Classic DescriptionAttribute Example#2](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic DescriptionAttribute Example/CS/source.cs#2)]\n [!code-vb[Classic DescriptionAttribute Example#2](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic DescriptionAttribute Example/VB/source.vb#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public class DescriptionAttribute : Attribute
