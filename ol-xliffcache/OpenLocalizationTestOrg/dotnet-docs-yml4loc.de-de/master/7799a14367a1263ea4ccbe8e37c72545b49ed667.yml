  summary: Gets or sets the string stored as the description.
  remarks: "The default implementation of the <xref:System.ComponentModel.DescriptionAttribute.Description%2A> property simply returns this value.  \n  \n This extra property exists so that you can derive from <xref:System.ComponentModel.DescriptionAttribute> and provide a localized version. The derived localizable <xref:System.ComponentModel.DescriptionAttribute> will maintain a private Boolean field to indicate if it has been localized. On the first access to the <xref:System.ComponentModel.DescriptionAttribute.Description%2A> property, it will look up the localized string and store it back in the <xref:System.ComponentModel.DescriptionAttribute.DescriptionValue%2A> property."
  syntax:
    content: protected string DescriptionValue { get; set; }
    return:
      type: System.String
      description: The string stored as the description. The default value is an empty string ("").
