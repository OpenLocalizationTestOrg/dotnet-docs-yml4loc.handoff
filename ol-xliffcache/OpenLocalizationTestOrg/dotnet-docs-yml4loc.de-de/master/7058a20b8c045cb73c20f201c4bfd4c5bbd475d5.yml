  summary: Gets or sets an ordered array of font names.
  remarks: "Use the <xref:System.Web.UI.WebControls.FontInfo.Names%2A> property to specify or determine an ordered array of font names for a <xref:System.Web.UI.WebControls.FontInfo>. The <xref:System.Web.UI.WebControls.FontInfo.Names%2A> property is commonly used to store a list of available font names.  \n  \n> [!NOTE]\n>  When you set the <xref:System.Web.UI.WebControls.FontInfo.Names%2A> property, the <xref:System.Web.UI.WebControls.FontInfo.Name%2A> property is automatically updated with the first item in the <xref:System.Web.UI.WebControls.FontInfo.Names%2A> property. If you set the <xref:System.Web.UI.WebControls.FontInfo.Name%2A> property, the <xref:System.Web.UI.WebControls.FontInfo.Names%2A> property is automatically updated with a single element array containing the value of the <xref:System.Web.UI.WebControls.FontInfo.Name%2A> property.  \n  \n To specify the font name for the <xref:System.Web.UI.WebControls.FontInfo> using the <xref:System.Web.UI.WebControls.FontInfo.Names%2A> array, set the first element in the array to the font name you want to use. Since the <xref:System.Web.UI.WebControls.FontInfo.Names%2A> property is automatically updated when the <xref:System.Web.UI.WebControls.FontInfo.Name%2A> property is set, you need to manipulate the <xref:System.Web.UI.WebControls.FontInfo.Names%2A> array to rearrange the order of the items in the array instead of setting the <xref:System.Web.UI.WebControls.FontInfo.Name%2A> property directly.  \n  \n The value of this property is stored in view state."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Web.UI.WebControls.FontNamesConverter))]

