  namespace: System.Web.UI.WebControls
  summary: Combines the font properties of the specified <xref href="System.Web.UI.WebControls.FontInfo"></xref> with the instance of the <xref href="System.Web.UI.WebControls.FontInfo"></xref> class that this method is called from.
  remarks: "Use the <xref:System.Web.UI.WebControls.FontInfo.MergeWith%2A> method to combine the font properties of the specified <xref:System.Web.UI.WebControls.FontInfo> with the instance of the <xref:System.Web.UI.WebControls.FontInfo> class that this method is called from.  \n  \n> [!NOTE]\n>  This method joins the properties of the two <xref:System.Web.UI.WebControls.FontInfo> objects by setting each property that is not set in the current instance of the <xref:System.Web.UI.WebControls.FontInfo> class with the value in the corresponding property of the `f` parameter. Only properties that have not been set will be replaced. If a property in the `f` parameter is not set, it will not replace the corresponding property in the current instance of the <xref:System.Web.UI.WebControls.FontInfo> class."
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.FontInfo.MergeWith%2A> method to combine the font properties of a <xref:System.Web.UI.WebControls.FontInfo> into the <xref:System.Web.UI.WebControls.WebControl.Font%2A> property of a <xref:System.Web.UI.WebControls.Label> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[FontInfoCopyFrom#1](~/samples/snippets/csharp/VS_Snippets_WebNet/FontInfoCopyFrom/CS/fontinfocopycs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[FontInfoCopyFrom#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/FontInfoCopyFrom/VB/fontinfocopyvb.aspx#1)]  -->"
