  remarks: "Use the <xref:System.Web.UI.WebControls.FontInfo.Name%2A> property to specify or determine the primary font name. The primary font name determines the font that is used to display text in the control associated with the <xref:System.Web.UI.WebControls.FontInfo>.  \n  \n> [!NOTE]\n>  When you set the <xref:System.Web.UI.WebControls.FontInfo.Names%2A> property, the <xref:System.Web.UI.WebControls.FontInfo.Name%2A> property is automatically updated with the first item in the <xref:System.Web.UI.WebControls.FontInfo.Names%2A> property. If you set the <xref:System.Web.UI.WebControls.FontInfo.Name%2A> property, the <xref:System.Web.UI.WebControls.FontInfo.Names%2A> property is automatically updated with a single element array containing the value of the <xref:System.Web.UI.WebControls.FontInfo.Name%2A> property."
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.FontInfo.Name%2A> property to programmatically specify the font name for a <xref:System.Web.UI.WebControls.Label> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[FontInfo#1](~/samples/snippets/csharp/VS_Snippets_WebNet/FontInfo/CS/fontinfocs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[FontInfo#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/FontInfo/VB/fontinfovb.aspx#1)]  -->"
