  name: SlidingExpiration
  nameWithType: FormsAuthenticationConfiguration.SlidingExpiration
  fullName: FormsAuthenticationConfiguration.SlidingExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets the authentication sliding expiration.
  remarks: When the <xref:System.Web.Configuration.FormsAuthenticationConfiguration.SlidingExpiration%2A> is set to `true`, the time interval during which the authentication cookie is valid is reset to the expiration <xref:System.Web.Configuration.FormsAuthenticationConfiguration.Timeout%2A> property value. This happens if the user browses after half of the timeout has expired. For example, if you set an expiration of 20 minutes by using sliding expiration, a user can visit the site at 2:00 PM and receive a cookie that is set to expire at 2:20 PM. The expiration is only updated if the user visits the site after 2:10 PM. If the user visits the site at 2:09 PM, the cookie is not updated because half of the expiration time has not passed. If the user then waits 12 minutes, visiting the site at 2:21 PM, the cookie will be expired.
  example:
  - "The following code example shows how to access the <xref:System.Web.Configuration.FormsAuthenticationConfiguration.SlidingExpiration%2A> property. Refer to the code example in the <xref:System.Web.Configuration.FormsAuthenticationConfiguration> class topic to learn how to get the section.  \n  \n [!code-csharp[System.Web.Configuration.FormsAuthenticationConfiguration#7](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.FormsAuthenticationConfiguration/CS/formsauthenticationconfiguration.cs#7)]\n [!code-vb[System.Web.Configuration.FormsAuthenticationConfiguration#7](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.FormsAuthenticationConfiguration/VB/formsauthenticationconfiguration.vb#7)]"
