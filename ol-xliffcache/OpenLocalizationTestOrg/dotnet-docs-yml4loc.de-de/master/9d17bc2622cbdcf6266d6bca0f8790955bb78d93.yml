- uid: System.AddIn.Pipeline.AddInAdapterAttribute
  commentId: T:System.AddIn.Pipeline.AddInAdapterAttribute
  id: AddInAdapterAttribute
  children:
  - System.AddIn.Pipeline.AddInAdapterAttribute.#ctor
  langs:
  - csharp
  name: AddInAdapterAttribute
  nameWithType: AddInAdapterAttribute
  fullName: System.AddIn.Pipeline.AddInAdapterAttribute
  type: Class
  assemblies:
  - System.AddIn
  namespace: System.AddIn.Pipeline
  summary: Identifies an object as an add-in-side adapter segment of the pipeline.
  remarks: "The <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A> and <xref:System.AddIn.Hosting.AddInStore.Update%2A> methods, which maintain the store of information about available pipeline segments, use this attribute to identify an add-in-side adapter.  \n  \n This attribute should be used only on types that activate the segments of the pipeline. Types that represent objects passed between the host and the add-in do not need this attribute."
  example:
  - "The following example identifies an add-in-side adapter.  \n  \n [!code-csharp[AddInP1AddInSideAdapters#2](~/samples/snippets/csharp/VS_Snippets_CLR/AddInP1AddInSideAdapters/cs/Calc1ViewToContractAddInSideAdapter.cs#2)]\n [!code-vb[AddInP1AddInSideAdapters#2](~/samples/snippets/visualbasic/VS_Snippets_CLR/AddInP1AddInSideAdapters/vb/Calc1ViewToContractAddInSideAdapter.vb#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class AddInAdapterAttribute : Attribute
