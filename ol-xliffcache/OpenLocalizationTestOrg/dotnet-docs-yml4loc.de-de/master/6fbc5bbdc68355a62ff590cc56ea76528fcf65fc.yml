    - id: mode
      type: System.Net.Sockets.SelectMode
      description: One of the <xref href="System.Net.Sockets.SelectMode"></xref> values.
    return:
      type: System.Boolean
      description: "The status of the <xref href=\"System.Net.Sockets.Socket\"></xref> based on the polling mode value passed in the <code>mode</code> parameter.  \n  \n <table><thead><tr><th> Mode  \n  \n </th><th> Return Value  \n  \n </th></tr></thead><tbody><tr><td><xref href=\"System.Net.Sockets.SelectMode.SelectRead\"></xref></td><td>`true` if <xref href=\"System.Net.Sockets.Socket.Listen(System.Int32)\"></xref> has been called and a connection is pending;  \n  \n -or-  \n  \n `true` if data is available for reading;  \n  \n -or-  \n  \n `true` if the connection has been closed, reset, or terminated;  \n  \n otherwise, returns `false`.  \n  \n </td></tr><tr><td><xref href=\"System.Net.Sockets.SelectMode.SelectWrite\"></xref></td><td>`true`, if processing a <xref href=\"System.Net.Sockets.Socket.Connect(System.Net.EndPoint)\"></xref>, and the connection has succeeded;  \n  \n -or-  \n  \n `true` if data can be sent;  \n  \n otherwise, returns `false`.  \n  \n </td></tr><tr><td><xref href=\"System.Net.Sockets.SelectMode.SelectError\"></xref></td><td>`true` if processing a <xref href=\"System.Net.Sockets.Socket.Connect(System.Net.EndPoint)\"></xref> that does not block, and the connection has failed;  \n  \n -or-  \n  \n `true` if <xref href=\"System.Net.Sockets.SocketOptionName.OutOfBandInline\"></xref> is not set and out-of-band data is available;  \n  \n otherwise, returns `false`.  \n  \n </td></tr></tbody></table>"
