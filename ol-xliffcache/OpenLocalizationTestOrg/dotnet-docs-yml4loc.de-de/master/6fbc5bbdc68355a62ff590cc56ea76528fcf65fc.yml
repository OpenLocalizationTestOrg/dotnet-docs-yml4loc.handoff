  commentId: M:System.Net.Sockets.Socket.BeginAccept(System.Net.Sockets.Socket,System.Int32,System.AsyncCallback,System.Object)
  id: BeginAccept(System.Net.Sockets.Socket,System.Int32,System.AsyncCallback,System.Object)
  parent: System.Net.Sockets.Socket
  langs:
