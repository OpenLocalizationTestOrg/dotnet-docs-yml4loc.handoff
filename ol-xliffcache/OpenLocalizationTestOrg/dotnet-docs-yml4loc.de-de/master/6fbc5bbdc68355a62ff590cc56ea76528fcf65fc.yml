  namespace: System.Net.Sockets
  summary: Sends data asynchronously to a connected <xref href="System.Net.Sockets.Socket"></xref> object.
  remarks: "The <xref:System.Net.Sockets.Socket.SendAsync%2A> method is used to write outgoing data from one or more buffers on a connection-oriented socket. This method can also be used, however, on connectionless sockets that have specified a remote host on a connect operation.  \n  \n The <xref:System.Net.Sockets.Socket.SendAsync%2A> method starts an asynchronous send operation to the remote host established in the <xref:System.Net.Sockets.Socket.Accept%2A>, <xref:System.Net.Sockets.Socket.AcceptAsync%2A>, <xref:System.Net.Sockets.Socket.BeginAccept%2A>, <xref:System.Net.Sockets.Socket.BeginConnect%2A>, <xref:System.Net.Sockets.Socket.Connect%2A>, or <xref:System.Net.Sockets.Socket.ConnectAsync%2A> method.  \n  \n The following properties and events on the <xref:System.Net.Sockets.SocketAsyncEventArgs?displayProperty=fullName> object are required to successfully call this method:  \n  \n-   <xref:System.Net.Sockets.SocketAsyncEventArgs.Buffer%2A?displayProperty=fullName> or <xref:System.Net.Sockets.SocketAsyncEventArgs.BufferList%2A?displayProperty=fullName>  \n  \n-   <xref:System.Net.Sockets.SocketAsyncEventArgs.Count%2A?displayProperty=fullName> if <xref:System.Net.Sockets.SocketAsyncEventArgs.Buffer%2A?displayProperty=fullName> is set  \n  \n-   <xref:System.Net.Sockets.SocketAsyncEventArgs.Offset%2A?displayProperty=fullName> if <xref:System.Net.Sockets.SocketAsyncEventArgs.Buffer%2A?displayProperty=fullName> is set  \n  \n-   <xref:System.Net.Sockets.SocketAsyncEventArgs.Completed?displayProperty=fullName>  \n  \n The caller may set the <xref:System.Net.Sockets.SocketAsyncEventArgs.UserToken%2A?displayProperty=fullName> property to any user state object desired before calling the <xref:System.Net.Sockets.Socket.SendAsync%2A> method, so that the information will be retrievable in the callback method. If the callback needs more information than a single object, a small class can be created to hold the other required state information as members.  \n  \n The <xref:System.Net.Sockets.Socket.SendAsync%2A> method will throw an exception if you do not first call <xref:System.Net.Sockets.Socket.Accept%2A>, <xref:System.Net.Sockets.Socket.AcceptAsync%2A>, <xref:System.Net.Sockets.Socket.BeginAccept%2A><xref:System.Net.Sockets.Socket.BeginConnect%2A>, <xref:System.Net.Sockets.Socket.Connect%2A>, or <xref:System.Net.Sockets.Socket.ConnectAsync%2A>.  \n  \n Calling the <xref:System.Net.Sockets.Socket.SendAsync%2A> method gives you the ability to send data within a separate execution thread.  \n  \n For message-oriented sockets, do not exceed the maximum message size of the underlying Windows sockets service provider. If the data is too long to pass atomically through the underlying service provider, no data is transmitted and the <xref:System.Net.Sockets.Socket.SendAsync%2A> method throws a <xref:System.Net.Sockets.SocketException> with the <xref:System.Net.Sockets.SocketAsyncEventArgs.SocketError%2A?displayProperty=fullName> set to the native Winsock WSAEMSGSIZE error code (10040).  \n  \n Note that the successful completion of the <xref:System.Net.Sockets.Socket.SendAsync%2A> method does not indicate that the data was successfully delivered."
  syntax:
    content: public bool SendAsync (System.Net.Sockets.SocketAsyncEventArgs e);
    parameters:
    - id: e
      type: System.Net.Sockets.SocketAsyncEventArgs
      description: The <xref href="System.Net.Sockets.SocketAsyncEventArgs"></xref> object to use for this asynchronous socket operation.
    return:
      type: System.Boolean
      description: "Returns `true` if the I/O operation is pending. The <xref href=\"System.Net.Sockets.SocketAsyncEventArgs.Completed\"></xref> event on the <code>e</code> parameter will be raised upon completion of the operation.  \n  \n Returns `false` if the I/O operation completed synchronously. In this case, The <xref href=\"System.Net.Sockets.SocketAsyncEventArgs.Completed\"></xref> event on the <code>e</code> parameter will not be raised and the <code>e</code> object passed as a parameter may be examined immediately after the method call returns to retrieve the result of the operation."
