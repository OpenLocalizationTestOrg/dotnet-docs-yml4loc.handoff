    commentId: T:System.ArgumentException
    description: The <xref href="System.Net.Sockets.SocketAsyncEventArgs.Buffer"></xref> or <xref href="System.Net.Sockets.SocketAsyncEventArgs.BufferList"></xref> properties on the <code>e</code> parameter must reference valid buffers. One or the other of these properties may be set, but not both at the same time.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: A socket operation was already in progress using the <xref href="System.Net.Sockets.SocketAsyncEventArgs"></xref> object specified in the <code>e</code> parameter.
