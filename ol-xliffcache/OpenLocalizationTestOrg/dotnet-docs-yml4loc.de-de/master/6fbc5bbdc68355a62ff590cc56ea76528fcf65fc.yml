  name: SendPacketsAsync(SocketAsyncEventArgs)
  nameWithType: Socket.SendPacketsAsync(SocketAsyncEventArgs)
  fullName: Socket.SendPacketsAsync(SocketAsyncEventArgs)
  type: Method
  assemblies:
