- uid: System.Net.Sockets.Socket.Receive(System.Byte[],System.Int32,System.Int32,System.Net.Sockets.SocketFlags,System.Net.Sockets.SocketError@)
  commentId: M:System.Net.Sockets.Socket.Receive(System.Byte[],System.Int32,System.Int32,System.Net.Sockets.SocketFlags,System.Net.Sockets.SocketError@)
  id: Receive(System.Byte[],System.Int32,System.Int32,System.Net.Sockets.SocketFlags,System.Net.Sockets.SocketError@)
  parent: System.Net.Sockets.Socket
  langs:
  - csharp
  name: Receive(Byte[], Int32, Int32, SocketFlags, SocketError)
  nameWithType: Socket.Receive(Byte[], Int32, Int32, SocketFlags, SocketError)
  fullName: Socket.Receive(Byte[], Int32, Int32, SocketFlags, SocketError)
  type: Method
  assemblies:
  - System.Net.Sockets
  - System
  - netstandard
  namespace: System.Net.Sockets
  summary: Receives data from a bound <xref href="System.Net.Sockets.Socket"></xref> into a receive buffer, using the specified <xref href="System.Net.Sockets.SocketFlags"></xref>.
  remarks: "The <xref:System.Net.Sockets.Socket.Receive%2A> method reads data into the buffer parameter and returns the number of bytes successfully read. You can call <xref:System.Net.Sockets.Socket.Receive%2A> from both connection-oriented and connectionless sockets.  \n  \n If you are using a connection-oriented protocol, you must either call <xref:System.Net.Sockets.Socket.Connect%2A> to establish a remote host connection, or <xref:System.Net.Sockets.Socket.Accept%2A> to accept an incoming connection prior to calling <xref:System.Net.Sockets.Socket.Receive%2A>The <xref:System.Net.Sockets.Socket.Receive%2A> method will only read data that arrives from the remote host established in the <xref:System.Net.Sockets.Socket.Connect%2A> or <xref:System.Net.Sockets.Socket.Accept%2A> method. If you are using a connectionless protocol, you can also use the <xref:System.Net.Sockets.Socket.ReceiveFrom%2A> method. <xref:System.Net.Sockets.Socket.ReceiveFrom%2A> will allow you to receive data arriving from any host.  \n  \n If no data is available for reading, the <xref:System.Net.Sockets.Socket.Receive%2A> method will block until data is available, unless a time-out value was set by using <xref:System.Net.Sockets.Socket.ReceiveTimeout%2A?displayProperty=fullName>. If the time-out value was exceeded, the <xref:System.Net.Sockets.Socket.Receive%2A> call will throw a <xref:System.Net.Sockets.SocketException>. If you are in non-blocking mode, and there is no data available in the in the protocol stack buffer, the <xref:System.Net.Sockets.Socket.Receive%2A> method will complete immediately and throw a <xref:System.Net.Sockets.SocketException>. An error occurred when attempting to access the socket. See Remarks below. You can use the <xref:System.Net.Sockets.Socket.Available%2A> property to determine if data is available for reading. When <xref:System.Net.Sockets.Socket.Available%2A> is non-zero, retry the receive operation.  \n  \n If you are using a connection-oriented <xref:System.Net.Sockets.Socket>, the <xref:System.Net.Sockets.Socket.Receive%2A> method will read as much data as is available, up to the number of bytes specified by the size parameter. If the remote host shuts down the <xref:System.Net.Sockets.Socket> connection with the <xref:System.Net.Sockets.Socket.Shutdown%2A> method, and all available data has been received, the <xref:System.Net.Sockets.Socket.Receive%2A> method will complete immediately and return zero bytes.  \n  \n If you are using a connectionless <xref:System.Net.Sockets.Socket>, <xref:System.Net.Sockets.Socket.Receive%2A> will read the first queued datagram from the destination address you specify in the <xref:System.Net.Sockets.Socket.Connect%2A> method. If the datagram you receive is larger than the size of the `buffer` parameter, `buffer` gets filled with the first part of the message, the excess data is lost and a <xref:System.Net.Sockets.SocketException> is thrown.  \n  \n> [!NOTE]\n>  If you receive a <xref:System.Net.Sockets.SocketException>, use the <xref:System.Net.Sockets.SocketException.ErrorCode%2A?displayProperty=fullName> property to obtain the specific error code. After you have obtained this code, refer to the Windows Sockets version 2 API error code documentation in the MSDN library for a detailed description of the error.  \n  \n> [!NOTE]\n>  This member outputs trace information when you enable network tracing in your application. For more information, see [Network Tracing in the .NET Framework](~/docs/framework/network-programming/network-tracing.md)."
  syntax:
    content: public int Receive (byte[] buffer, int offset, int size, System.Net.Sockets.SocketFlags socketFlags, out System.Net.Sockets.SocketError errorCode);
    parameters:
    - id: buffer
      type: System.Byte[]
      description: An array of type <xref href="System.Byte"></xref> that is the storage location for the received data.
    - id: offset
      type: System.Int32
      description: The position in the <code>buffer</code> parameter to store the received data.
    - id: size
      type: System.Int32
      description: The number of bytes to receive.
    - id: socketFlags
      type: System.Net.Sockets.SocketFlags
      description: A bitwise combination of the <xref href="System.Net.Sockets.SocketFlags"></xref> values.
    - id: errorCode
      type: System.Net.Sockets.SocketError
      description: A <xref href="System.Net.Sockets.SocketError"></xref> object that stores the socket error.
    return:
      type: System.Int32
      description: The number of bytes received.
  overload: System.Net.Sockets.Socket.Receive*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>buffer</code> is `null`.
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>offset</code> is less than 0.  \n  \n -or-  \n  \n <code>offset</code> is greater than the length of <code>buffer</code>.  \n  \n -or-  \n  \n <code>size</code> is less than 0.  \n  \n -or-  \n  \n <code>size</code> is greater than the length of <code>buffer</code> minus the value of the <code>offset</code> parameter."
  - type: System.Net.Sockets.SocketException
    commentId: T:System.Net.Sockets.SocketException
    description: "<code>socketFlags</code> is not a valid combination of values.  \n  \n -or-  \n  \n The <xref href=\"System.Net.Sockets.Socket.LocalEndPoint\"></xref> property is not set.  \n  \n -or-  \n  \n An operating system error occurs while accessing the <xref href=\"System.Net.Sockets.Socket\"></xref>."
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: The <xref href="System.Net.Sockets.Socket"></xref> has been closed.
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: A caller in the call stack does not have the required permissions.
