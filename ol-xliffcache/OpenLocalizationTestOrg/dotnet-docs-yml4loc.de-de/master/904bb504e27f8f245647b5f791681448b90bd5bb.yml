- uid: System.ServiceModel.Channels.MessageHeaderInfo.MustUnderstand
  commentId: P:System.ServiceModel.Channels.MessageHeaderInfo.MustUnderstand
  id: MustUnderstand
  parent: System.ServiceModel.Channels.MessageHeaderInfo
  langs:
