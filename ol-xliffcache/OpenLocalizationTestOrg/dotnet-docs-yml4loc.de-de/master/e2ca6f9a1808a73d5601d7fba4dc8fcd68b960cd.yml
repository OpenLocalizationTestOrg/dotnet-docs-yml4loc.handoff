- uid: System.Windows.Input.MouseButtonEventArgs.ClickCount
  commentId: P:System.Windows.Input.MouseButtonEventArgs.ClickCount
  id: ClickCount
  parent: System.Windows.Input.MouseButtonEventArgs
  langs:
  - csharp
  name: ClickCount
  nameWithType: MouseButtonEventArgs.ClickCount
  fullName: MouseButtonEventArgs.ClickCount
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: Gets the number of times the button was clicked.
  remarks: One use of <xref:System.Windows.Input.MouseButtonEventArgs.ClickCount%2A> is to determine whether a double mouse click has occurred.  Some classes expose events for a double-click, such as the <xref:System.Windows.Controls.Control.MouseDoubleClick> event on the <xref:System.Windows.Controls.Control> class. When a double click event is not exposed on a class, a double click can be detected by using the <xref:System.Windows.Input.MouseButtonEventArgs.ClickCount%2A> property on the event data.
  example:
  - "The following example creates a <xref:System.Windows.Input.MouseButtonEventHandler> which determines if a single, double, or triple click occurred.  <xref:System.Windows.Input.MouseButtonEventArgs.ClickCount%2A> property is used to determine the number of clicks.  \n  \n [!code-csharp[mousesnippetsample#MouseClickCountDoubleClick](~/samples/snippets/csharp/VS_Snippets_Wpf/MouseSnippetSample/CSharp/Window1.xaml.cs#mouseclickcountdoubleclick)]\n [!code-vb[mousesnippetsample#MouseClickCountDoubleClick](~/samples/snippets/visualbasic/VS_Snippets_Wpf/MouseSnippetSample/visualbasic/window1.xaml.vb#mouseclickcountdoubleclick)]"
  syntax:
    content: public int ClickCount { get; }
    return:
      type: System.Int32
      description: The number of times the mouse button was clicked.
