      description: The property associated with the <xref href="System.Web.UI.DataBinding"></xref> to be removed.
    - id: addToRemovedList
      type: System.Boolean
      description: A Boolean value that indicates whether to add the property name to the <xref href="System.Web.UI.DataBindingCollection.RemovedBindings"></xref> list. `true` indicates that the <code>propertyName</code> parameter will be added to the <xref href="System.Web.UI.DataBindingCollection.RemovedBindings"></xref> property, and `false` indicates that <code>propertyName</code> will not be added to the <xref href="System.Web.UI.DataBindingCollection.RemovedBindings"></xref> property.
