  name: DataBindingCollection
  nameWithType: DataBindingCollection
  fullName: System.Web.UI.DataBindingCollection
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Provides a collection of <xref href="System.Web.UI.DataBinding"></xref> objects for an ASP.NET server control. This class cannot be inherited.
  remarks: This collection is a dictionary containing all the <xref:System.Web.UI.DataBinding> objects on an ASP.NET server control. You can access the objects contained in this collection through the <xref:System.Web.UI.Control> class implementation of the <xref:System.Web.UI.IDataBindingsAccessor> interface. Any <xref:System.Web.UI.DataBinding> or <xref:System.Web.UI.DataBindingCollection> objects associated with a server control exist only at design time. They do not exist at run time and, therefore, are not accessible during run time.
