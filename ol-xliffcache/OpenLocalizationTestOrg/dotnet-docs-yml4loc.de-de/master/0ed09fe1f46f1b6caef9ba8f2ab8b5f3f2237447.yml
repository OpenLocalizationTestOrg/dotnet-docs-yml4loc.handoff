  summary: Represents an elliptical arc between two points.
  remarks: "Use a <xref:System.Windows.Media.PathFigure> object to store <xref:System.Windows.Media.ArcSegment> objects and other segments.  \n  \n An elliptical arc is defined by its start and end points, x- and y-radius, x-axis rotation factor, a value indicating whether the arc should be greater than 180 degrees, and a value describing the direction in which the arc is drawn. The <xref:System.Windows.Media.ArcSegment> class does not contain a property for the starting point of the arc; it only defines the destination point of the arc it represents. The beginning point of the arc is the current point of the <xref:System.Windows.Media.PathFigure> to which the <xref:System.Windows.Media.ArcSegment> is added.  \n  \n The following illustrations demonstrate the different end point, <xref:System.Windows.Media.ArcSegment.Size%2A>, and <xref:System.Windows.Media.ArcSegment.RotationAngle%2A> settings.  \n  \n ![ArcSegments with different Point settings](~/add/media/arcsegment-point.png \"ArcSegments with different Point settings\")  \n  \n ![ArcSegments with different Size settings](~/add/media/arcsegment-size.png \"ArcSegments with different Size settings\")  \n  \n ![ArcSegments with different RotationAngle settings](~/add/media/arcsegment-rotationangle.png \"ArcSegments with different RotationAngle settings\")  \n  \n## IsLargeArc and SweepDirection  \n For most arcs of a particular position, size, and rotation, there are four different arcs that can be drawn; the  <xref:System.Windows.Media.ArcSegment.IsLargeArc%2A> and <xref:System.Windows.Media.ArcSegment.SweepDirection%2A> properties indicate which arc to use.  \n  \n Of the four candidate arc sweeps, two represent large arcs with sweeps of 180 degrees or greater, and two represent smaller arcs with sweeps 180 degrees or less. If <xref:System.Windows.Media.ArcSegment.IsLargeArc%2A> is **true**, then one of the two larger arc sweeps is chosen; otherwise, if  is **false**, one of the smaller arc sweeps is chosen. The remaining two arc candidates are each drawn in a different direction: <xref:System.Windows.Media.SweepDirection.Counterclockwise> or <xref:System.Windows.Media.SweepDirection.Clockwise>. The <xref:System.Windows.Media.ArcSegment.SweepDirection%2A> property specifies which one to use.  \n  \n The following illustrations show different <xref:System.Windows.Media.ArcSegment.IsLargeArc%2A> and <xref:System.Windows.Media.ArcSegment.SweepDirection%2A> settings.  \n  \n ![ArcSegments with different IsLargeArc settings](~/add/media/arcsegment-islargearc.png \"ArcSegments with different IsLargeArc settings\")  \nArcSegment objects with different IsLargeArc settings  \n  \n ![ArcSegments with different SweepDirection settings](~/add/media/arcsegment-sweepdirection.png \"ArcSegments with different SweepDirection settings\")  \nArcSegment objects with different SweepDirection settings  \n  \n## Freezable Features  \n An <xref:System.Windows.Media.ArcSegment> is a type of <xref:System.Windows.Freezable> object. For information about <xref:System.Windows.Freezable> features, such as freezing and cloning, see the [Freezable Objects Overview](~/docs/framework/wpf/advanced/freezable-objects-overview.md)."
