  fullName: ArcSegment.Point
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: Gets or sets the endpoint of the elliptical arc.
  remarks: "The <xref:System.Windows.Media.ArcSegment> class defines only the destination point of the arc it represents; the beginning point of the arc is the current point of the <xref:System.Windows.Media.PathFigure> to which the <xref:System.Windows.Media.ArcSegment> is added.  \n  \n If the arc segment's start point and end point are the same, no arc is drawn.  \n  \n For most arcs of a particular position, size, and rotation, there are four different arcs that can be drawn; the  <xref:System.Windows.Media.ArcSegment.IsLargeArc%2A> and <xref:System.Windows.Media.ArcSegment.SweepDirection%2A> properties indicate which arc to use.  \n  \n Of the four candidate arc sweeps, two represent large arcs with sweeps of 180 degrees or greater, and two represent smaller arcs with sweeps 180 degrees or less. If <xref:System.Windows.Media.ArcSegment.IsLargeArc%2A> is **true**, then one of the two larger arc sweeps is chosen; otherwise, if  is **false**, one of the smaller arc sweeps is chosen. The remaining two arc candidates are each drawn in a different direction: <xref:System.Windows.Media.SweepDirection.Counterclockwise> or <xref:System.Windows.Media.SweepDirection.Clockwise>. The <xref:System.Windows.Media.ArcSegment.SweepDirection%2A> property specifies which one to use.  \n  \n The following illustration shows several elliptical arcs that are identical except for their <xref:System.Windows.Media.ArcSegment.Point%2A> settings.  \n  \n ![ArcSegments with different Point settings](~/add/media/arcsegment-point.png \"ArcSegments with different Point settings\")  \nSeveral ArcSegment objects with different Point settings  \n  \n<a name=\"dependencyPropertyInfo_Point\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.ArcSegment.PointProperty>|  \n|Metadata properties set to **true**|None|"
  syntax:
    content: public System.Windows.Point Point { get; set; }
    return:
      type: System.Windows.Point
      description: The point to which the arc is drawn. The default value is (0,0).
