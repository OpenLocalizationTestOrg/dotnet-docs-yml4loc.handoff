  summary: Initializes a new instance of the <xref href="System.Xaml.XamlException"></xref> class. The instance contains a specified error message and a reference to the inner exception that is the cause of this exception.
  remarks: An exception that is thrown because a previous exception should include a reference to the previous exception in the <xref:System.Exception.InnerException%2A> property. The <xref:System.Exception.InnerException%2A> property returns the same value that is passed into the constructor; or it returns `null` if the <xref:System.Exception.InnerException%2A> property does not provide the inner exception value to the constructor.
  syntax:
    content: public XamlException (string message, Exception innerException);
    parameters:
    - id: message
      type: System.String
      description: The message that describes the exception. The caller of this constructor must make sure that this string has been localized for the current system culture.
    - id: innerException
      type: System.Exception
      description: The exception that is the cause of the current exception. If the <code>innerException</code> parameter is not `null`, the current exception is raised in a `catch` block that handles the inner exception.
