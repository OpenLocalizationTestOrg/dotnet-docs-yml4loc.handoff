  remarks: "The properties of the new instance are initialized according to the settings of the specified `<wsFederation>` element.  \n  \n Some validation is performed on the <xref:System.IdentityModel.Services.Configuration.WSFederationElement> object specified by `federationElement`. Both the <xref:System.IdentityModel.Services.Configuration.WSFederationElement.Issuer%2A?displayProperty=fullName> property and the <xref:System.IdentityModel.Services.Configuration.WSFederationElement.Realm%2A?displayProperty=fullName> property must specify non-null, non-empty values. If the <xref:System.IdentityModel.Services.Configuration.WSFederationElement.RequireHttps%2A?displayProperty=fullName> property is set `true`, the <xref:System.IdentityModel.Services.Configuration.WSFederationElement.Issuer%2A?displayProperty=fullName> property must specify a URI that has an HTTPS scheme. The <xref:System.IdentityModel.Services.Configuration.WSFederationElement.Freshness%2A?displayProperty=fullName> property cannot be negative. If any of these conditions are not met, an exception is thrown."
