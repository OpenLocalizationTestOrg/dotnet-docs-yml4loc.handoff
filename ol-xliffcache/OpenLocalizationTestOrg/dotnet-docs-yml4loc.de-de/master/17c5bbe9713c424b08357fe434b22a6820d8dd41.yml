  namespace: System.Runtime.Remoting.Messaging
  summary: Wraps remoting data for passing between message sinks, either for requests from client to server or for the subsequent responses.
  remarks: "The <xref:System.Runtime.Remoting.Messaging.InternalMessageWrapper> class is the base class for the <xref:System.Runtime.Remoting.Messaging.MethodCallMessageWrapper> and <xref:System.Runtime.Remoting.Messaging.MethodReturnMessageWrapper> classes, which wrap messages for method calls on remote objects.  \n  \n <xref:System.Runtime.Remoting.Messaging.InternalMessageWrapper> is used by the infrastructure of the .NET Framework. You do not need to create instances of the <xref:System.Runtime.Remoting.Messaging.InternalMessageWrapper>, <xref:System.Runtime.Remoting.Messaging.MethodCallMessageWrapper>, and <xref:System.Runtime.Remoting.Messaging.MethodReturnMessageWrapper> classes directly."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class InternalMessageWrapper
