  name: GetIdentityOfSelf(SecurityTokenRequirement)
  nameWithType: IEndpointIdentityProvider.GetIdentityOfSelf(SecurityTokenRequirement)
  fullName: IEndpointIdentityProvider.GetIdentityOfSelf(SecurityTokenRequirement)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: Gets the identity of the current endpoint, based on the security token requirements passed in.
  remarks: The `tokenRequirement` parameter contains the binding information of the endpoint, which is typically used in determining the <xref:System.ServiceModel.EndpointIdentity> for the endpoint. For example, if the binding is configured to do Kerberos-based authentication, the default identity returned will be a `ServicePrincipalName` (SPN) or `UserPrincipalName` (UPN).
  syntax:
    content: public System.ServiceModel.EndpointIdentity GetIdentityOfSelf (System.IdentityModel.Selectors.SecurityTokenRequirement tokenRequirement);
    parameters:
    - id: tokenRequirement
      type: System.IdentityModel.Selectors.SecurityTokenRequirement
      description: The <xref href="System.IdentityModel.Selectors.SecurityTokenRequirement"></xref> that describes security token requirements.
    return:
      type: System.ServiceModel.EndpointIdentity
      description: The <xref href="System.ServiceModel.EndpointIdentity"></xref> of the current endpoint.
