  name: StaticResourceExtension
  nameWithType: StaticResourceExtension
  fullName: System.Windows.StaticResourceExtension
  type: Class
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Implements a markup extension that supports static (XAML load time) resource references made from XAML.
  remarks: "This class is a markup extension implementation. Markup extension classes in WPF exist mainly to provide infrastructure support for some aspect of the [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)] XAML  processor implementation, and the members exposed by a markup extension are not typically called from user code. This extension supports the [StaticResource Markup Extension](~/docs/framework/wpf/advanced/staticresource-markup-extension.md) usage from XAML. For more information on the mechanics of static resource lookup in WPF XAML, see [StaticResource Markup Extension](~/docs/framework/wpf/advanced/staticresource-markup-extension.md) or [XAML Resources](~/docs/framework/wpf/advanced/xaml-resources.md).  \n  \n `{StaticResource}` is a markup extension that is specific to the WPF implementation of XAML. You can use `{StaticResource}` when referencing the default XAML namespace for WPF, without using a prefix. In contrast, markup extensions that are defined for XAML language support (such as `{x:Type}`) require the prefix for the XAML language XAML namespace in the usage. For more information, see [Markup Extensions and WPF XAML](~/docs/framework/wpf/advanced/markup-extensions-and-wpf-xaml.md).  \n  \n Static resource references are generally used in XAML whenever a [DynamicResource Markup Extension](~/docs/framework/wpf/advanced/dynamicresource-markup-extension.md) is not explicitly necessary.  \n  \n<a name=\"xamlTextUsage_StaticResourceExtension\"></a>   \n## XAML Text Usage  \n See Remarks"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.NeverLocalize)]

      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Object))]

      public class StaticResourceExtension : System.Windows.Markup.MarkupExtension
