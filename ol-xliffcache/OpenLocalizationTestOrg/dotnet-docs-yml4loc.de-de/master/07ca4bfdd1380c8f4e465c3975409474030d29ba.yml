- uid: System.Windows.StaticResourceExtension.ProvideValue(System.IServiceProvider)
  commentId: M:System.Windows.StaticResourceExtension.ProvideValue(System.IServiceProvider)
  id: ProvideValue(System.IServiceProvider)
  parent: System.Windows.StaticResourceExtension
  langs:
  - csharp
  name: ProvideValue(IServiceProvider)
  nameWithType: StaticResourceExtension.ProvideValue(IServiceProvider)
  fullName: StaticResourceExtension.ProvideValue(IServiceProvider)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Returns an object that should be set on the property where this extension is applied. For <xref href="System.Windows.StaticResourceExtension"></xref>, this is the object found in a resource dictionary, where the object to find is identified by the <xref href="System.Windows.StaticResourceExtension.ResourceKey"></xref>.
  remarks: "This method supports [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)] XAML processor implementation, and is not intended to be called directly. The XAML processor implementation uses this method for proper handling of `StaticResource` extension values during object creation.  \n  \n The property to be set can be identified by a <xref:System.Reflection.PropertyInfo> (standard property) or <xref:System.Windows.DependencyProperty> (dependency property).  \n  \n This implementation relies on XAML-related services based on the passed `serviceProvider`. It must not be `null`. In the [!INCLUDE[net_v40_short](~/includes/net-v40-short-md.md)] implementation, the following are required services from service context:  \n  \n-   <xref:System.Xaml.IXamlSchemaContextProvider>  \n  \n-   <xref:System.Xaml.IAmbientProvider>  \n  \n-   <xref:System.Xaml.IRootObjectProvider>  \n  \n If any of these services are missing, usage of the markup extension throws an exception."
  syntax:
    content: public override object ProvideValue (IServiceProvider serviceProvider);
    parameters:
    - id: serviceProvider
      type: System.IServiceProvider
      description: Object that can provide services for the markup extension.
    return:
      type: System.Object
      description: The object value to set on the property where the markup extension provided value is evaluated.
  overload: System.Windows.StaticResourceExtension.ProvideValue*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: <code>serviceProvider</code> was `null`, or failed to implement a required service.
