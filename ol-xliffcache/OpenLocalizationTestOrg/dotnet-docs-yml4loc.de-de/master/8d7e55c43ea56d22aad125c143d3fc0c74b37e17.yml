  fullName: EndpointIdentity.CreateSpnIdentity(String)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Creates a server principal name (SPN) identity with a specified name.
  remarks: "A secure [!INCLUDE[indigo2](~/includes/indigo2-md.md)] client that connects to an endpoint with this identity uses the SPN when performing SSPI authentication with the endpoint.  \n  \n This static method creates an instance of <xref:System.ServiceModel.SpnEndpointIdentity> by calling its constructor, <xref:System.ServiceModel.SpnEndpointIdentity.%23ctor%2A>, using `spnName` as the input parameter.  \n  \n If `spnName` is specified with an empty string, authentication falls back from Kerberos to NTLM if possible. If <xref:System.ServiceModel.Security.WindowsClientCredential.AllowNtlm%2A> is `false`, authentication fails."
  example:
  - "The following code shows how to call this method.  \n  \n [!code-csharp[S_UEEndpointIdentity#12](~/samples/snippets/csharp/VS_Snippets_CFX/s_ueendpointidentity/cs/source.cs#12)]"
  syntax:
    content: public static System.ServiceModel.EndpointIdentity CreateSpnIdentity (string spnName);
    parameters:
    - id: spnName
      type: System.String
      description: The name for the SPN identity.
    return:
      type: System.ServiceModel.EndpointIdentity
      description: An SPN <xref href="System.ServiceModel.EndpointIdentity"></xref> associated with the specified <code>spnName</code>.
  overload: System.ServiceModel.EndpointIdentity.CreateSpnIdentity*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>spnName</code> is `null`.
