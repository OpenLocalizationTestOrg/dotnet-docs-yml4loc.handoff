      type: System.String
      description: The name for the UPN identity.
    return:
      type: System.ServiceModel.EndpointIdentity
      description: A UPN <xref href="System.ServiceModel.EndpointIdentity"></xref> associated with the specified <code>upnName</code>.
  overload: System.ServiceModel.EndpointIdentity.CreateUpnIdentity*
