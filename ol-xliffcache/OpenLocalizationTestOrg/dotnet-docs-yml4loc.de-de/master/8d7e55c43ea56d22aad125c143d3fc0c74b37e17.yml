  namespace: System.ServiceModel
  summary: Creates a user principal name (UPN) identity with a specified name.
  remarks: "A secure [!INCLUDE[indigo2](~/includes/indigo2-md.md)] client that connects to an endpoint with this identity uses the UPN when performing SSPI authentication with the endpoint.  \n  \n This static method creates an instance of <xref:System.ServiceModel.UpnEndpointIdentity> by calling its constructor, <xref:System.ServiceModel.UpnEndpointIdentity.%23ctor%2A>, using `upnName` as the input parameter.  \n  \n If `upnName` is specified with an empty string, authentication falls back from Kerberos to NTLM if possible. If <xref:System.ServiceModel.Security.WindowsClientCredential.AllowNtlm%2A> is `false`, [!INCLUDE[indigo2](~/includes/indigo2-md.md)] makes a best-effort to throw an exception if NTLM is used. Note that setting this property to `false` may not prevent NTLM credentials from being sent over the wire."
  example:
  - "The following code shows how to call this method.  \n  \n [!code-csharp[S_UEEndpointIdentity#30](~/samples/snippets/csharp/VS_Snippets_CFX/s_ueendpointidentity/cs/source.cs#30)]"
  syntax:
    content: public static System.ServiceModel.EndpointIdentity CreateUpnIdentity (string upnName);
    parameters:
