  namespace: System.Windows.Forms
  summary: Provides a user interface for browsing the properties of an object.
  remarks: "To use the property grid, you create a new instance of the <xref:System.Windows.Forms.PropertyGrid> class on a parent control and set <xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A> to the object to display the properties for.  \n  \n The information displayed in the grid is a snapshot of the properties at the time the object is assigned. If a property value of the object specified by the <xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A> is changed in code at run time, the new value is not displayed until an action is taken in the grid that causes the grid to refresh.  \n  \n The property tabs within the property grid appear as buttons on the toolbar at the top of the <xref:System.Windows.Forms.PropertyGrid>, and can vary in scope as defined in the <xref:System.ComponentModel.PropertyTabScope>.  \n  \n You can use the <xref:System.Windows.Forms.PropertyGrid.LargeButtons%2A> property to display large buttons instead of the default smaller ones. Large buttons are 32-by-32 pixels rather than the standard 16-by-16 pixels. The large and small buttons and the property list expander icons (the plus or minus icons) are resized according to the system DPI setting when the app.config file contains the following entry:  \n  \n```  \n<appSettings>  \n  <add key=\"EnableWindowsFormsHighDpiAutoResizing\" value=\"true\" />  \n</appSettings>  \n  \n```  \n  \n The <xref:System.Windows.Forms.PropertyGrid> control is not initially presented in the toolbox in the development environment. You can add a property grid to the toolbox, which enables you to drag a <xref:System.Windows.Forms.PropertyGrid> onto your form. You can also define an instance of <xref:System.Windows.Forms.PropertyGrid> by adding the appropriate code in your source code.  \n  \n All public properties of the <xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A> will be displayed in the <xref:System.Windows.Forms.PropertyGrid> by default. You can hide a property so that it is not displayed in the <xref:System.Windows.Forms.PropertyGrid> control by decorating it with the <xref:System.ComponentModel.BrowsableAttribute> and setting the value to `false`. You can specify the category that a property appears in by providing a category with the <xref:System.ComponentModel.CategoryAttribute>. You can provide descriptive text for your property that appears at the bottom of the <xref:System.Windows.Forms.PropertyGrid> control by using the <xref:System.ComponentModel.DescriptionAttribute>."
  example:
  - "The following code example illustrates creating a property grid and setting its location on a form. This example requires that you have a form with a <xref:System.Windows.Forms.TextBox> on it.  \n  \n [!code-cpp[Classic PropertyGrid Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic PropertyGrid Example/CPP/source.cpp#1)]\n [!code-csharp[Classic PropertyGrid Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic PropertyGrid Example/CS/source.cs#1)]\n [!code-vb[Classic PropertyGrid Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic PropertyGrid Example/VB/source.vb#1)]"
