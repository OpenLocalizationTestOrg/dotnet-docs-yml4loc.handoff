  summary: Specifies how a control will behave when its <xref href="System.Windows.Forms.Control.AutoSize"></xref> property is enabled.
  remarks: "Setting the GrowAndShrink value produces the same behavior that you get for controls with the <xref:System.Windows.Forms.Control.AutoSize%2A> property enabled but which have no  \n  \n `AutoSizeMode` property. The <xref:System.Windows.Forms.Control.MinimumSize%2A> and <xref:System.Windows.Forms.Control.MaximumSize%2A> properties are respected, but the current value of the <xref:System.Windows.Forms.Control.Size%2A> property is ignored."
  example:
  - "The following code example shows a form created using code that automatically resizes to fit its contents. When ran, the form will display a <xref:System.Windows.Forms.Label>, a <xref:System.Windows.Forms.TextBox> for entering a URL, and a <xref:System.Windows.Forms.Button> for displaying that URL inside of the user's default Web browser. The code example uses a <xref:System.Windows.Forms.FlowLayoutPanel> to lay out the contained controls one after the other, and sets the <xref:System.Windows.Forms.Control.AutoSize%2A> and <xref:System.Windows.Forms.AutoSizeMode> to grow and shrink to fit the contents of its form.  \n  \n [!code-csharp[Form.AutoSize#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Form.AutoSize/CS/Form1.cs#1)]\n [!code-vb[Form.AutoSize#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Form.AutoSize/VB/Form1.vb#1)]"
