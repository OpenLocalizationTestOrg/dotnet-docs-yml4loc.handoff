  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: The exception that is thrown when the expectations regarding headers of a SOAP message are not satisfied when the message is processed.
  remarks: This exception is typically thrown when there are too many headers or headers are missing from the message. This can include infrastructure headers such as the Action and Reliable Message headers. This exception derives from <xref:System.ServiceModel.ProtocolException>, which in turn derives from <xref:System.ServiceModel.CommunicationException>. The <xref:System.ServiceModel.CommunicationException> class represents a class of recoverable errors that may be thrown during communication between endpoints and that robust [!INCLUDE[indigo1](~/includes/indigo1-md.md)] client and service applications are expected to handle. To prevent the more generic <xref:System.ServiceModel.CommunicationException> handler from catching the more specific <xref:System.ServiceModel.ProtocolException>, catch this exception prior to handling <xref:System.ServiceModel.CommunicationException>.
  syntax:
    content: 'public class MessageHeaderException : System.ServiceModel.ProtocolException'
