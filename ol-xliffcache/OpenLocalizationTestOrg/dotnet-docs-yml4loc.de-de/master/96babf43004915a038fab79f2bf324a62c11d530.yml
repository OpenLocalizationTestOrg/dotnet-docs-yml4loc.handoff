  summary: Adds the specified content as children to this <xref href="System.Xml.Linq.XStreamingElement"></xref>.
  remarks: "This constructor adds the specified content and attributes to the <xref:System.Xml.Linq.XStreamingElement>. While it is often possible to construct the <xref:System.Xml.Linq.XStreamingElement> in a single statement, it is sometimes more convenient to add content to the streaming element incrementally.  \n  \n Queries are not iterated until the <xref:System.Xml.Linq.XStreamingElement> is serialized. This is in contrast to using queries for content for an <xref:System.Xml.Linq.XElement>, where queries are iterated at the time of construction of the new <xref:System.Xml.Linq.XElement>.  \n  \n For details about the valid content that can be passed to this function, see [Valid Content of XElement and XDocument Objects](http://msdn.microsoft.com/library/aee2d319-5c5f-4b99-9bb4-2f58232577ae)."
  example:
  - "The following example creates a new <xref:System.Xml.Linq.XStreamingElement>. It then adds two queries to the streaming element. The queries are not iterated until the streaming element is serialized.  \n  \n```csharp  \n  \n                XElement srcTree = new XElement(\"Root\",  \n                       new XElement(\"Child\", 1),  \n                       new XElement(\"Child\", 2),  \n                       new XElement(\"Child\", 3),  \n                       new XElement(\"Child\", 4),  \n                       new XElement(\"Child\", 5)  \n                   );  \n  \nXStreamingElement dstTree = new XStreamingElement(\"NewRoot\");  \n  \ndstTree.Add(  \n    from el in srcTree.Elements()  \n    where (int)el <= 1  \n    select new XElement(\"Child\", (int)el)  \n);  \n  \ndstTree.Add(  \n    from el in srcTree.Elements()  \n    where (int)el >= 3  \n    select new XElement(\"DifferentChild\", (int)el)  \n);  \n  \nConsole.WriteLine(dstTree);  \n```  \n  \n```vb  \n  \n                Dim srcTree As XElement = _  \n    <Root>  \n        <Child>1</Child>  \n        <Child>2</Child>  \n        <Child>3</Child>  \n        <Child>4</Child>  \n        <Child>5</Child>  \n    </Root>  \n  \nDim dstTree As XStreamingElement = New XStreamingElement(\"NewRoot\")  \n  \ndstTree.Add( _  \n    From el In srcTree.Elements() _  \n    Where el.Value <= 1 _  \n    Select <Child><%= el.Value %></Child> _  \n)  \n  \ndstTree.Add( _  \n    From el In srcTree.Elements() _  \n    Where el.Value >= 3 _  \n    Select <DifferentChild><%= el.Value %></DifferentChild> _  \n)  \n  \nConsole.WriteLine(dstTree)  \n```  \n  \n This example produces the following output:  \n  \n```xml  \n  \n                <NewRoot>  \n  <Child>1</Child>  \n  <DifferentChild>3</DifferentChild>  \n  <DifferentChild>4</DifferentChild>  \n  <DifferentChild>5</DifferentChild>  \n</NewRoot>  \n```"
