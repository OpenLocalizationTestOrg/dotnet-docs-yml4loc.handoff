  - "The following example shows two uses of this method. The first use preserves white space. The second one serializes the <xref:System.Xml.Linq.XStreamingElement> with formatting.  \n  \n```csharp  \n  \n                XElement srcTree = new XElement(\"Root\",  \n                       new XElement(\"Child\", 1),  \n                       new XElement(\"Child\", 2),  \n                       new XElement(\"Child\", 3),  \n                       new XElement(\"Child\", 4),  \n                       new XElement(\"Child\", 5)  \n                   );  \n  \nXStreamingElement dstTree = new XStreamingElement(\"NewRoot\",  \n                        from el in srcTree.Elements()  \n                        where (int)el == 3  \n                        select new XElement(\"DifferentChild\", (int)el)  \n                    );  \n  \ndstTree.Save(\"Test1.xml\", SaveOptions.DisableFormatting);  \ndstTree.Save(\"Test2.xml\", SaveOptions.None);  \nConsole.WriteLine(File.ReadAllText(\"Test1.xml\"));  \nConsole.WriteLine(\"------\");  \nConsole.WriteLine(File.ReadAllText(\"Test2.xml\"));  \n```  \n  \n```vb  \n  \n                Dim srcTree As XElement = _  \n    <Root>  \n        <Child>1</Child>  \n        <Child>2</Child>  \n        <Child>3</Child>  \n        <Child>4</Child>  \n        <Child>5</Child>  \n    </Root>  \n  \nDim dstTree As XStreamingElement = New XStreamingElement(\"NewRoot\", _  \n                        From el In srcTree.Elements() _  \n                        Where el.Value = 3 _  \n                        Select <DifferentChild><%= el.Value %></DifferentChild> _  \n                    )  \n  \ndstTree.Save(\"Test1.xml\", SaveOptions.DisableFormatting)  \ndstTree.Save(\"Test2.xml\", SaveOptions.None)  \nConsole.WriteLine(File.ReadAllText(\"Test1.xml\"))  \nConsole.WriteLine(\"------\")  \nConsole.WriteLine(File.ReadAllText(\"Test2.xml\"))  \n  \n```  \n  \n This example produces the following output:  \n  \n```  \n  \n                <?xml version=\"1.0\" encoding=\"utf-8\"?><NewRoot><DifferentChild>3</DifferentChild></NewRoot>  \n------  \n<?xml version=\"1.0\" encoding=\"utf-8\"?>  \n<NewRoot>  \n  <DifferentChild>3</DifferentChild>  \n</NewRoot>  \n```"
