  nameWithType: ImageConverter.ConvertTo(ITypeDescriptorContext, CultureInfo, Object, Type)
  fullName: ImageConverter.ConvertTo(ITypeDescriptorContext, CultureInfo, Object, Type)
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing
  summary: Converts an <xref href="System.Drawing.Image"></xref> (or an object that can be cast to an <xref href="System.Drawing.Image"></xref>) to the specified type.
  remarks: The most common type conversion is to and from a string type. The default implementation calls the <xref:System.Object.ToString%2A> method of the object if the object is valid and if the destination type is string. If this method cannot convert the specified object to the destination type, it throws a <xref:System.NotSupportedException> exception.
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: A formatter context. This object can be used to get more information about the environment this converter is being called from. This may be `null`, so you should always check. Also, properties on the context object may also return `null`.
    - id: culture
      type: System.Globalization.CultureInfo
      description: A <xref href="System.Globalization.CultureInfo"></xref> object that specifies formatting conventions used by a particular culture.
    - id: value
      type: System.Object
      description: The <xref href="System.Drawing.Image"></xref> to convert.
    - id: destinationType
      type: System.Type
      description: The <xref href="System.Type"></xref> to convert the <xref href="System.Drawing.Image"></xref> to.
    return:
      type: System.Object
      description: This method returns the converted object.
  overload: System.Drawing.ImageConverter.ConvertTo*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: The conversion cannot be completed.
