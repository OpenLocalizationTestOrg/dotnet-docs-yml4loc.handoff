  namespace: System.Resources
  summary: Provides the base functionality for reading data from resource files.
  remarks: Resource readers are used to read a stream of data from resource files in a particular format. Implement this interface when you want to control the way in which a resource file is read (for example, if the resource file was written by using a customized <xref:System.Resources.ResourceWriter>) or if you are using a non-standard format or file type for storing resources. Otherwise, use the default <xref:System.Resources.ResourceReader> class, which reads resource information from binary .resources files, or the <xref:System.Resources.ResXResourceReader> class, which reads resource information from XML resource (.resx) files.
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IResourceReader : IDisposable, System.Collections.IEnumerable
