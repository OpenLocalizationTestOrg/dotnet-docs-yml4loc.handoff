  summary: Returns a dictionary enumerator of the resources for this reader.
  remarks: Because <xref:System.Resources.IResourceReader> inherits the <xref:System.Collections.IEnumerable> interface, it must also provide an implementation of the <xref:System.Collections.IEnumerable.GetEnumerator%2A?displayProperty=fullName> method, which returns an <xref:System.Collections.IEnumerator> object that can be used to enumerate a collection. Typically, <xref:System.Collections.IEnumerable.GetEnumerator%2A?displayProperty=fullName> is implemented as an explicit interface implementation.
