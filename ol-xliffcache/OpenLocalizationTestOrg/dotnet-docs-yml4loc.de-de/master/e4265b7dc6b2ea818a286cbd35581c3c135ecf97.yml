  name: MouseBinding
  nameWithType: MouseBinding
  fullName: System.Windows.Input.MouseBinding
  type: Class
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: Binds a <xref href="System.Windows.Input.MouseGesture"></xref> to a <xref href="System.Windows.Input.RoutedCommand"></xref> (or another <xref href="System.Windows.Input.ICommand"></xref> implementation).
  remarks: "A <xref:System.Windows.Input.MouseBinding> associates a <xref:System.Windows.Input.MouseGesture> with an <xref:System.Windows.Input.ICommand> implementation. <xref:System.Windows.Input.RoutedCommand> is the primary implementation of the <xref:System.Windows.Input.ICommand> interface for the [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)] commanding system. In general, when the <xref:System.Windows.Input.MouseGesture> is executed, the command is invoked, although the command behavior is further influenced by command-specific factors such as the <xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A> value.  For more information on commanding, see the [Commanding Overview](~/docs/framework/wpf/advanced/commanding-overview.md).  \n  \n When defining a <xref:System.Windows.Input.MouseBinding> in [!INCLUDE[TLA#tla_xaml](~/includes/tlasharptla-xaml-md.md)], there are two ways to specify the <xref:System.Windows.Input.MouseGesture>. The first way to establish a <xref:System.Windows.Input.MouseBinding> in [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)] is to define the <xref:System.Windows.Input.MouseBinding.Gesture%2A> attribute of the <xref:System.Windows.Input.MouseBinding> element, which enables a syntax to specify mouse actions and modifiers as a single string; for example, \"CTRL+LeftClick\". The second way is to define the <xref:System.Windows.Input.MouseBinding.MouseAction%2A> attribute of the <xref:System.Windows.Input.MouseBinding> element. Both ways of setting the <xref:System.Windows.Input.MouseGesture> are equivalent and modify the same underlying object, but there will be a conflict if both are used.  In the case when the <xref:System.Windows.Input.MouseBinding.MouseAction%2A> and the <xref:System.Windows.Input.MouseBinding.Gesture%2A> attributes are both set, the gesture is invalid. In general, it is recommended that you use only the <xref:System.Windows.Input.KeyBinding.Gesture%2A> attribute from [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)], even if you do not specify modifiers; this avoids ambiguity, provides the most streamlined syntax, and provides the most straightforward representation for serialization.  \n  \n A <xref:System.Windows.Input.MouseBinding> can be defined on a specific object or at the class level by registering a <xref:System.Windows.Input.CommandManager.RegisterClassInputBinding%2A> on the <xref:System.Windows.Input.CommandManager> class. The most typical way to define a <xref:System.Windows.Input.MouseBinding> is within the control template, setting the <xref:System.Windows.UIElement.InputBindings%2A> property in [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)] by declaring one or more <xref:System.Windows.Input.MouseBinding> or <xref:System.Windows.Input.KeyBinding> elements."
  example:
  - "The following example shows how to use a <xref:System.Windows.Input.MouseBinding> to bind a <xref:System.Windows.Input.MouseGesture> to a <xref:System.Windows.Input.RoutedCommand>.  \n  \n [!code-xml[commandlibrarysnippets#MouseBindingMouseGestureXAML](~/samples/snippets/csharp/VS_Snippets_Wpf/CommandLibrarySnippets/CSharp/Window1.xaml#mousebindingmousegesturexaml)]  \n  \n [!code-csharp[commandlibrarysnippets#MouseBindingAddedToInputBinding](~/samples/snippets/csharp/VS_Snippets_Wpf/CommandLibrarySnippets/CSharp/Window1.xaml.cs#mousebindingaddedtoinputbinding)]\n [!code-vb[commandlibrarysnippets#MouseBindingAddedToInputBinding](~/samples/snippets/visualbasic/VS_Snippets_Wpf/CommandLibrarySnippets/visualbasic/window1.xaml.vb#mousebindingaddedtoinputbinding)]"
  syntax:
    content: 'public class MouseBinding : System.Windows.Input.InputBinding'
