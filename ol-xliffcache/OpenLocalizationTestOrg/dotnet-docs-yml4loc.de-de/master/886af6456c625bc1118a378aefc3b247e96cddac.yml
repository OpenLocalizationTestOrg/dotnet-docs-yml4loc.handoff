  nameWithType: IDesignerSerializationProvider.GetSerializer(IDesignerSerializationManager, Object, Type, Type)
  fullName: IDesignerSerializationProvider.GetSerializer(IDesignerSerializationManager, Object, Type, Type)
  type: Method
  assemblies:
  - System
  - netstandard
  - System.ComponentModel.TypeConverter
  namespace: System.ComponentModel.Design.Serialization
  summary: Gets a serializer using the specified attributes.
  remarks: The serialization manager calls this method when it is trying to locate a serializer for an object type. If this serialization provider can provide a serializer of the correct type, this provider returns it. Otherwise, it returns `null`.
  syntax:
    content: public object GetSerializer (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager, object currentSerializer, Type objectType, Type serializerType);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: The serialization manager requesting the serializer.
    - id: currentSerializer
      type: System.Object
      description: An instance of the current serializer of the specified type. This can be `null` if no serializer of the specified type exists.
    - id: objectType
      type: System.Type
      description: The data type of the object to serialize.
    - id: serializerType
      type: System.Type
      description: The data type of the serializer to create.
    return:
      type: System.Object
      description: An instance of a serializer of the type requested, or `null` if the request cannot be satisfied.
