  remarks: "<xref:System.Drawing.IDeviceContext.GetHdc%2A> and <xref:System.Drawing.IDeviceContext.ReleaseHdc%2A> are two methods that allow you to get and release the handle for a Windows-based device. You should always follow a call to <xref:System.Drawing.IDeviceContext.GetHdc%2A> with a call to <xref:System.Drawing.IDeviceContext.ReleaseHdc%2A> when you are finished with the Windows handle.  \n  \n <xref:System.Drawing.IDeviceContext.GetHdc%2A> is not designed to obtain handles created using Windows GDI methods such as `CreateDC` or `CreateCompatibleDC`."
