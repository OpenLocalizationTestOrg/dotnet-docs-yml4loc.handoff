  name: Annotation
  nameWithType: Annotation
  fullName: System.Web.UI.DataVisualization.Charting.Annotation
  type: Class
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: Defines properties and methods common to all annotations. This is an abstract class.
  remarks: "Annotations are commonly used to comment or elaborate on chart elements such as data points. Annotations can also be used to draw custom shapes.  \n  \n By default, annotations are positioned using relative coordinates, with (0,0) representing the top-left corner, and (100,100) representing the bottom-right corner of the chart image. It is also possible to switch from this relative coordinate system to a system that uses axis values. With an axis coordinate system, X and Y, which represent the position of the top-left corner of an annotation, are set using X axis and Y axis values, instead of values that range from 0-100.  \n  \n There are two ways to use axis values when you specify the position and size of an annotation:  \n  \n-   Set the <xref:System.Web.UI.DataVisualization.Charting.Annotation.AxisX%2A>, <xref:System.Web.UI.DataVisualization.Charting.Annotation.AxisY%2A> or both of these annotation properties to the <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX%2A> and <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY%2A> property values of a <xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A> object.  \n  \n-   Use the <xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorDataPoint%2A> property to anchor the annotation to a data point. In this case, its positioning is automatically calculated.  \n  \n All annotations are derived from the <xref:System.Web.UI.DataVisualization.Charting.Annotation> class, which can be used to set attributes common to all <xref:System.Web.UI.DataVisualization.Charting.Annotation> objects, such as color, position, anchoring and so forth."
  syntax:
    content: 'public abstract class Annotation : System.Web.UI.DataVisualization.Charting.ChartNamedElement, System.Web.UI.DataVisualization.Charting.IChartMapArea'
