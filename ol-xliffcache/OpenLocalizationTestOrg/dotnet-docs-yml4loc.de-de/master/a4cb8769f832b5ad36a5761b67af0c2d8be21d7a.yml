  namespace: System.Security.Cryptography.Xml
  summary: Contains information about the canonicalization algorithm and signature algorithm used for the XML signature.
  remarks: "The <xref:System.Security.Cryptography.Xml.SignedInfo> class represents the <`SignedInfo`> element of an XML signature defined by the XML digital signature specification. The <`SignedInfo`> element, which is a subelement of the <`Signature`> element, contains the canonicalization method used for signing, the algorithm used for signing and validation, and references that describe a digital signature.  \n  \n For most scenarios, you should use the <xref:System.Security.Cryptography.Xml.SignedInfo> class available from the <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> property to sign and verify XML digital signatures.  \n  \n For more information about the <`SignedInfo`> element, see the World Wide Web Consortium (W3C) specification at www.w3.org/TR/xmldsig-core/."
