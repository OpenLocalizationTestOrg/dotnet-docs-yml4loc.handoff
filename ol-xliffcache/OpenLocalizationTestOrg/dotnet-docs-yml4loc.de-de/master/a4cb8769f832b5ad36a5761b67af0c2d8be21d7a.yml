  name: CanonicalizationMethod
  nameWithType: SignedInfo.CanonicalizationMethod
  fullName: SignedInfo.CanonicalizationMethod
  type: Property
  assemblies:
  - System.Security
  - System.Security.Cryptography.Xml
  namespace: System.Security.Cryptography.Xml
  summary: Gets or sets the canonicalization algorithm that is used before signing for the current <xref href="System.Security.Cryptography.Xml.SignedInfo"></xref> object.
  remarks: "The <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A> property uses a string Uniform Resource Identifier (URI) to represent the <`Canonicalization`> element of an XML digital signature.  \n  \n Use the <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A> property to specify the canonicalization algorithm applied to the XML output of the <xref:System.Security.Cryptography.Xml.SignedInfo> class before performing signature calculations.  \n  \n Use one of the URIs listed in the following table with this property.  \n  \n|Canonicalization Method|Value|  \n|-----------------------------|-----------|  \n|Canonical XML|http://www.w3.org/TR/2001/REC-xml-c14n-20010315<br /><br /> This is default method. Also defined in the following static field: <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationUrl>|  \n|Canonical XML with comments|http://www.w3.org/TR/2001/REC-xml-c14n-20010315#WithComments<br /><br /> Also defined in the following static field: <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationWithCommentsUrl>|  \n|Exclusive Canonical XML|http://www.w3.org/2001/10/xml-exc-c14n#<br /><br /> Also defined in the following static field: <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NTransformUrl>|  \n|Exclusive Canonical XML with comments|http://www.w3.org/2001/10/xml-exc-c14n#WithComments<br /><br /> Also defined in the following static field: <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>|  \n  \n For more information about XML digital signatures, see the World Wide Web Consortium (W3C) specification at www.w3.org/TR/xmldsig-core/."
  syntax:
    content: public string CanonicalizationMethod { get; set; }
    return:
      type: System.String
      description: The canonicalization algorithm used before signing for the current <xref href="System.Security.Cryptography.Xml.SignedInfo"></xref> object.
  overload: System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod*
