  summary: Gets the window to which this <xref href="System.Windows.Forms.ToolTip"></xref> is bound.
  remarks: When a window is owned by another window, the owned window is minimized and closed with the owner window. Owned windows are also never displayed behind their owner form. In this case, the ToolTip is owned by the native Win32 window, represented by the <xref:System.Windows.Forms.DrawToolTipEventArgs.AssociatedWindow%2A> property.
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.ToolTip.Popup?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.ToolTip> named `ToolTip1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.ToolTip.Popup?displayProperty=fullName> event.  \n  \n [!code-csharp[System.Windows.Forms.EventExamples#619](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/CS/EventExamples.cs#619)]\n [!code-vb[System.Windows.Forms.EventExamples#619](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/VB/EventExamples.vb#619)]"
  syntax:
    content: public System.Windows.Forms.IWin32Window AssociatedWindow { get; }
    return:
      type: System.Windows.Forms.IWin32Window
      description: The window which owns the <xref href="System.Windows.Forms.ToolTip"></xref>.
