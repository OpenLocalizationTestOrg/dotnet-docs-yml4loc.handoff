  summary: Provides data for the <xref href="System.Windows.Forms.ToolTip.Popup"></xref> event.
  remarks: The <xref:System.Windows.Forms.ToolTip.Popup> event of the <xref:System.Windows.Forms.ToolTip> class is raised before a ToolTip is displayed. The handler for this event receives a parameter of type <xref:System.Windows.Forms.PopupEventArgs>. This parameter provides information about the ToolTip and enables you to modify the size of the ToolTip through the <xref:System.Windows.Forms.PopupEventArgs.ToolTipSize%2A> property. Because <xref:System.Windows.Forms.ToolTip.Popup> derives from <xref:System.ComponentModel.CancelEventArgs>, the handler can also stop the ToolTip from being displayed.
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.ToolTip.Popup> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.ToolTip> named `ToolTip1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.ToolTip.Popup> event.  \n  \n [!code-csharp[System.Windows.Forms.EventExamples#619](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/CS/EventExamples.cs#619)]\n [!code-vb[System.Windows.Forms.EventExamples#619](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/VB/EventExamples.vb#619)]"
