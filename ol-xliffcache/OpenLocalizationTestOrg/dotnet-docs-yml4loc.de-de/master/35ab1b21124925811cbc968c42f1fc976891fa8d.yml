  namespace: System.Data.OleDb
  summary: The exception that is thrown when the underlying provider returns a warning or error for an OLE DB data source. This class cannot be inherited.
  remarks: "This class is created whenever the .NET Framework Data Provider for OLE DB encounters an error generated from the server. (Client side errors are thrown as standard common language runtime exceptions.) <xref:System.Data.OleDb.OleDbException> always contains at least one instance of <xref:System.Data.OleDb.OleDbError>.  \n  \n If the severity of the error is too great, the server may close the <xref:System.Data.OleDb.OleDbConnection>. However, the user can reopen the connection and continue.  \n  \n For general information about handling exceptions for a .NET Framework data provider, see <xref:System.Data.SqlClient.SqlException>."
  example:
  - "The following example generates an <xref:System.Data.OleDb.OleDbException> because of a missing data source, and then displays the exception.  \n  \n [!code-csharp[Classic WebData OleDbException Example#1](~/samples/snippets/csharp/VS_Snippets_ADO.NET/Classic WebData OleDbException Example/CS/source.cs#1)]\n [!code-vb[Classic WebData OleDbException Example#1](~/samples/snippets/visualbasic/VS_Snippets_ADO.NET/Classic WebData OleDbException Example/VB/source.vb#1)]"
