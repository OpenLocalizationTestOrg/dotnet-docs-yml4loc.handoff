  type: Method
  assemblies:
  - System.ComponentModel.Composition
  namespace: System.ComponentModel.Composition.Hosting
  summary: Gets a collection of all exports in this provider that match the conditions of the specified import.
  remarks: Implementers should not treat cardinality-related mismatches as errors and should not throw exceptions for cardinality-related mismatches. For example, if the import requests exactly one export and the provider has no matching exports or more than one, the <xref:System.ComponentModel.Composition.Hosting.ComposablePartExportProvider.GetExportsCore%2A> method should return an empty <xref:System.Collections.Generic.IEnumerable%601> collection of <xref:System.ComponentModel.Composition.Primitives.Export> objects.
  syntax:
    content: protected override System.Collections.Generic.IEnumerable<System.ComponentModel.Composition.Primitives.Export> GetExportsCore (System.ComponentModel.Composition.Primitives.ImportDefinition definition, System.ComponentModel.Composition.Hosting.AtomicComposition atomicComposition);
    parameters:
    - id: definition
      type: System.ComponentModel.Composition.Primitives.ImportDefinition
      description: The <xref href="System.ComponentModel.Composition.Primitives.ImportDefinition"></xref> that defines the conditions of the <xref href="System.ComponentModel.Composition.Primitives.Export"></xref> to get.
    - id: atomicComposition
      type: System.ComponentModel.Composition.Hosting.AtomicComposition
      description: The composition transaction to use, or `null` to disable transactional composition.
    return:
      type: System.Collections.Generic.IEnumerable{System.ComponentModel.Composition.Primitives.Export}
      description: A collection of all exports in this provider that match the specified conditions.
