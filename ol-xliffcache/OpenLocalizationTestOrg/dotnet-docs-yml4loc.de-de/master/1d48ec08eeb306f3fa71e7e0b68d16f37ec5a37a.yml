  fullName: System.ComponentModel.DataObjectFieldAttribute
  type: Class
  assemblies:
  - System
  - netstandard
  - System.ComponentModel.TypeConverter
  namespace: System.ComponentModel
  summary: Provides metadata for a property representing a data field. This class cannot be inherited.
  remarks: "Use the <xref:System.ComponentModel.DataObjectFieldAttribute> attribute to provide information about the schema of the underlying data. Design-time classes such as the <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner> class use the <xref:System.ComponentModel.DataObjectAttribute> attribute to set properties at design-time based on the exposed schema.  \n  \n You apply the <xref:System.ComponentModel.DataObjectFieldAttribute> attribute to members of the data item objects that are returned by the Select method of an object marked with the <xref:System.ComponentModel.DataObjectAttribute> attribute. In the following example, the `NorthwindData` class is marked with the <xref:System.ComponentModel.DataObjectAttribute> attribute, and returns an <xref:System.Collections.IEnumerable> object containing `NorthwindEmployee` objects from the `GetAllEmployees` method. Fields in the `NorthwindEmployee` class are marked with the <xref:System.ComponentModel.DataObjectFieldAttribute> attribute to indicate they represent data fields in the underlying data source.  \n  \n For more information about using attributes, see [Attributes](http://msdn.microsoft.com/library/30386922-1e00-4602-9ebf-526b271a8b87)."
  example:
  - "The following code example demonstrates how you can apply the <xref:System.ComponentModel.DataObjectFieldAttribute> to a publicly exposed property to identify metadata associated with the property. In this example the `NorthwindEmployee` type exposes three data properties: `EmployeeID`, `FirstName`, and `LastName`. The <xref:System.ComponentModel.DataObjectFieldAttribute> attribute is applied to all three properties; however, only the `EmployeeID` property attribute indicates it is the primary key for the data row.  \n  \n [!code-csharp[System.ComponentModel.DataObjectMethodAttribute#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.ComponentModel.DataObjectMethodAttribute/CS/dataobjectmethodattribute.cs#2)]\n [!code-vb[System.ComponentModel.DataObjectMethodAttribute#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.ComponentModel.DataObjectMethodAttribute/VB/dataobjectmethodattribute.vb#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class DataObjectFieldAttribute : Attribute
