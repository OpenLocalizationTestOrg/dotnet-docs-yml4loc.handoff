  summary: Gets a value indicating what type of node change event is occurring.
  syntax:
    content: public System.Xml.XmlNodeChangedAction Action { get; }
    return:
      type: System.Xml.XmlNodeChangedAction
      description: "An `XmlNodeChangedAction` value describing the node change event.  \n  \n <table><thead><tr><th> XmlNodeChangedAction Value  \n  \n </th><th> Description  \n  \n </th></tr></thead><tbody><tr><td> Insert  \n  \n </td><td> A node has been or will be inserted.  \n  \n </td></tr><tr><td> Remove  \n  \n </td><td> A node has been or will be removed.  \n  \n </td></tr><tr><td> Change  \n  \n </td><td> A node has been or will be changed.  \n  \n </td></tr></tbody></table><block subset=\"none\" type=\"note\"><p>  \n The `Action` value does not differentiate between when the event occurred (before or after). You can create separate event handlers to handle both instances.  \n  \n</p></block>"
