  summary: Represents the method that will handle the <xref href="System.Diagnostics.EventLog.EntryWritten"></xref> event of an <xref href="System.Diagnostics.EventLog"></xref>.
  remarks: When you create an <xref:System.Diagnostics.EntryWrittenEventHandler> delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event handler delegates, see [Events](http://msdn.microsoft.com/library/b6f65241-e0ad-4590-a99f-200ce741bb1f).
