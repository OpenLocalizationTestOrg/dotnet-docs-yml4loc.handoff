  namespace: System.Web.UI.WebControls
  summary: Provides data for the <xref href="System.Web.UI.WebControls.DataList.ItemCreated"></xref> and <xref href="System.Web.UI.WebControls.DataList.ItemDataBound"></xref> events of a <xref href="System.Web.UI.WebControls.DataList"></xref> control. This class cannot be inherited.
  remarks: "The <xref:System.Web.UI.WebControls.DataList.ItemCreated> event is raised when an item in the <xref:System.Web.UI.WebControls.DataList> control is created.  \n  \n The <xref:System.Web.UI.WebControls.DataList.ItemDataBound> event is raised when an item in the <xref:System.Web.UI.WebControls.DataList> control is data bound to a source.  \n  \n For a list of initial property values for an instance of <xref:System.Web.UI.WebControls.DataListItemEventArgs>, see the <xref:System.Web.UI.WebControls.DataListItemEventArgs.%23ctor%2A> constructor.  \n  \n For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to define a handler for the <xref:System.Web.UI.WebControls.DataList.ItemDataBound> event. The code in the handler calculates the price of items in a <xref:System.Web.UI.WebControls.DataList> control. This example specifies the event handler declaratively, setting the event handler for the <xref:System.Web.UI.WebControls.DataList.OnItemDataBound%2A> attribute of the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[DataListItemDataBound#1](~/samples/snippets/csharp/VS_Snippets_WebNet/DataListItemDataBound/CS/datalistitemdataboundcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[DataListItemDataBound#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/DataListItemDataBound/VB/datalistitemdataboundvb.aspx#1)]  -->  \n  \n The following example demonstrates how to specify the event handler and programmatically add it to the <xref:System.Web.UI.WebControls.DataList.ItemDataBound> event in the `Page_Load` method.  \n  \n <!-- TODO: review snippet reference [!code-csharp[DataListItemDataBound2#1](~/samples/snippets/csharp/VS_Snippets_WebNet/DataListItemDataBound2/CS/datalistitemdatabound2cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[DataListItemDataBound2#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/DataListItemDataBound2/VB/datalistitemdatabound2vb.aspx#1)]  -->"
