- uid: Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.MaxByteSize
  commentId: P:Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.MaxByteSize
  id: MaxByteSize
  parent: Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute
  langs:
  - csharp
  name: MaxByteSize
  nameWithType: SqlUserDefinedTypeAttribute.MaxByteSize
  fullName: SqlUserDefinedTypeAttribute.MaxByteSize
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: The maximum size of the instance, in bytes.
  remarks: "You must specify the <xref:Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.MaxByteSize%2A> property with the `UserDefined` serialization <xref:Microsoft.SqlServer.Server.Format>.  \n  \n When connecting to SQL Server 2005 or earlier, <xref:Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.MaxByteSize%2A> must be between 1 and 8000.  \n  \n When connecting to SQL Server 2008 or later, set <xref:Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.MaxByteSize%2A> between 1 and 8000, for a type whose instances are always 8,000 bytes or less. For types that can have instances larger than 8000, specify -1.  \n  \n For a UDT with user-defined serialization specified, <xref:Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.MaxByteSize%2A> refers to the total size of the UDT in its serialized form as defined by the user. Consider a UDT with a property of a string of 10 characters (<xref:System.Char>). When the UDT is serialized using a <xref:System.IO.BinaryWriter>, the total size of the serialized string is 22 bytes: 2 bytes per Unicode UTF-16 character, multiplied by the maximum number of characters, plus 2 control bytes of overhead incurred from serializing a binary stream. So, when determining the value of <xref:Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.MaxByteSize%2A>, the total size of the serialized UDT must be considered: the size of the data serialized in binary form plus the overhead incurred by serialization.  \n  \n This property should not be used with `Native` serialization <xref:Microsoft.SqlServer.Server.Format>."
  syntax:
    content: public int MaxByteSize { get; set; }
    return:
      type: System.Int32
      description: An <xref href="System.Int32"></xref> value representing the maximum size of the instance.
  overload: Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.MaxByteSize*
