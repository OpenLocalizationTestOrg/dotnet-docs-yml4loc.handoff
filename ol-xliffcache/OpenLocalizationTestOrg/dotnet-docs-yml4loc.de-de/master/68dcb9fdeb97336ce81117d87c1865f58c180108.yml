  name: DiscoveryMode
  nameWithType: UdpDiscoveryEndpointElement.DiscoveryMode
  fullName: UdpDiscoveryEndpointElement.DiscoveryMode
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery.Configuration
  summary: Gets or sets the discovery mode that is used by the discovery endpoint.
  remarks: Discovery can be performed in two modes, ad-hoc and managed. In ad-hoc discovery, discovery messages are sent out in a multicast manner to all available services. In managed discovery, messages are sent in a unicast manner to a discovery proxy. [!INCLUDE[crabout](~/includes/crabout-md.md)]the discovery modes, see [WCF Discovery Overview](~/docs/framework/wcf/feature-details/wcf-discovery-overview.md).
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("discoveryMode", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public System.ServiceModel.Discovery.ServiceDiscoveryMode DiscoveryMode { get; set; }
    return:
      type: System.ServiceModel.Discovery.ServiceDiscoveryMode
      description: The discovery mode.
