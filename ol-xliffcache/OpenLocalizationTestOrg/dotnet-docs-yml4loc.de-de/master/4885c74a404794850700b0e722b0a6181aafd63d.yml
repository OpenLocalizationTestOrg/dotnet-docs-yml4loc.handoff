  namespace: System.ServiceModel
  summary: A factory that creates channels of different types that are used by clients to send messages to variously configured service endpoints.
  remarks: "This generic class enables more advanced scenarios where there is a requirement to create a channel factory that can be used to create more than one type of channel.  \n  \n When adding behaviors programmatically, the behavior is added to the appropriate `Behaviors` property on the <xref:System.ServiceModel.ChannelFactory> prior to the creation of any channel. See the example section for a code sample.  \n  \n Frequently client or calling applications (for example, middle-tier applications are client applications, too) using this type also have complex state management needs as well as performance needs. For more information about these scenarios, please see [Middle-Tier Client Applications](~/docs/framework/wcf/feature-details/middle-tier-client-applications.md)."
  example:
  - "The following sample shows how to create a channel factory and use it to create and manage channels.  \n  \n [!code-csharp[S_UEChannels#21](~/samples/snippets/csharp/VS_Snippets_CFX/s_uechannels/cs/clientsnippets.cs#21)]  \n  \n The following code example shows how to insert programmatically a client behavior prior to the creation of the channel object by the factory.  \n  \n [!code-csharp[ChannelFactoryBehaviors#10](~/samples/snippets/csharp/VS_Snippets_CFX/channelfactorybehaviors/cs/client.cs#10)]\n [!code-vb[ChannelFactoryBehaviors#10](~/samples/snippets/visualbasic/VS_Snippets_CFX/channelfactorybehaviors/vb/client.vb#10)]"
  syntax:
    content: 'public class ChannelFactory<TChannel> : System.ServiceModel.ChannelFactory, System.ServiceModel.Channels.IChannelFactory<TChannel>'
    typeParameters:
    - id: TChannel
      description: The type of channel produced by the channel factory. This type must be either <xref href="System.ServiceModel.Channels.IOutputChannel"></xref> or <xref href="System.ServiceModel.Channels.IRequestChannel"></xref>.
