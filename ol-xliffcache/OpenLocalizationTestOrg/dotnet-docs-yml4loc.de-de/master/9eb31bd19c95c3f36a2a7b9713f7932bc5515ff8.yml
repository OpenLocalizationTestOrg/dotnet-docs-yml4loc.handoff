  namespace: System.Net
  summary: Specifies protocols for authentication.
  remarks: "This enumeration is used to specify the method used to authenticate client requests being processed by <xref:System.Net.HttpListener> objects.  \n  \n **Note** Basic authentication requires the exchange of a password and should therefore be avoided except in the case of secure, encrypted connections."
  example:
  - "The following code example demonstrates using the Negotiate enumeration value to specify that clients are authenticated using the Negotiate security protocol.  \n  \n [!code-csharp[NCLListener#3](~/samples/snippets/csharp/VS_Snippets_Remoting/NCLListener/CS/sample.cs#3)]\n [!code-vb[NCLListener#3](~/samples/snippets/visualbasic/VS_Snippets_Remoting/NCLListener/vb/sample.vb#3)]"
