  fullName: DownloadProgressChangedEventArgs.TotalBytesToReceive
  type: Property
  assemblies:
  - System
  - netstandard
  - System.Net.WebClient
  namespace: System.Net
  summary: Gets the total number of bytes in a <xref href="System.Net.WebClient"></xref> data download operation.
  remarks: "To determine the number of bytes already received, use the <xref:System.Net.DownloadProgressChangedEventArgs.BytesReceived%2A> property.  \n  \n To determine what percentage of the transfer has occurred, use the <xref:System.ComponentModel.ProgressChangedEventArgs.ProgressPercentage%2A> property."
  example:
  - "The following code example shows an implementation of a handler for the <xref:System.Net.WebClient.DownloadProgressChanged> event. The method displays the value of this property.  \n  \n [!code-cpp[NCLWebClientAsync#42](~/samples/snippets/cpp/VS_Snippets_Remoting/NCLWebClientAsync/CPP/asyncmethods.cpp#42)]\n [!code-csharp[NCLWebClientAsync#42](~/samples/snippets/csharp/VS_Snippets_Remoting/NCLWebClientAsync/CS/asyncmethods.cs#42)]\n [!code-vb[NCLWebClientAsync#42](~/samples/snippets/visualbasic/VS_Snippets_Remoting/NCLWebClientAsync/VB/asyncmethods.vb#42)]"
  syntax:
    content: public long TotalBytesToReceive { get; }
    return:
      type: System.Int64
      description: An <xref href="System.Int64"></xref> value that indicates the number of bytes that will be received.
