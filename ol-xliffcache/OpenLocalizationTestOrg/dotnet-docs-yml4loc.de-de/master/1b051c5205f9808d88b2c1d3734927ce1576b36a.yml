  namespace: System.AddIn.Contract
  summary: Defines a mechanism for retrieving a service contract from a component.
  remarks: The <xref:System.AddIn.Contract.IServiceProviderContract> interface defines a contract that enables a component to obtain a custom service that is defined by another component. A component that implements <xref:System.AddIn.Contract.IServiceProviderContract> is known as a service provider. Service providers implement the <xref:System.AddIn.Contract.IServiceProviderContract.QueryService%2A> method to return an <xref:System.AddIn.Contract.IContract> that implements a service.
