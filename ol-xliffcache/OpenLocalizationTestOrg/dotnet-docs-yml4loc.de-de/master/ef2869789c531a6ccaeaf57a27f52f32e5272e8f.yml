  summary: Initializes a new instance of the <xref href="System.Drawing.Imaging.EncoderParameter"></xref> class with the specified <xref href="System.Drawing.Imaging.Encoder"></xref> object and four arrays of 32-bit integers. The four arrays represent an array rational ranges. A rational range is the set of all fractions from a minimum fractional value through a maximum fractional value. Sets the <xref href="System.Drawing.Imaging.EncoderParameter.ValueType"></xref> property to <xref href="System.Drawing.Imaging.EncoderParameterValueType.ValueTypeRationalRange"></xref>, and sets the <xref href="System.Drawing.Imaging.EncoderParameter.NumberOfValues"></xref> property to the number of elements in the <code>numerator1</code> array, which must be the same as the number of elements in the other three arrays.
  remarks: The ith range consists of all fractional numbers from numerator1[i]/denominator1[i] through numerator2[i]/denominator2[i].
  syntax:
    content: public EncoderParameter (System.Drawing.Imaging.Encoder encoder, int[] numerator1, int[] denominator1, int[] numerator2, int[] denominator2);
    parameters:
    - id: encoder
      type: System.Drawing.Imaging.Encoder
      description: An <xref href="System.Drawing.Imaging.Encoder"></xref> object that encapsulates the globally unique identifier of the parameter category.
    - id: numerator1
      type: System.Int32[]
      description: An array of 32-bit integers that specifies the numerators of the minimum values for the ranges. The integers in the array must be nonnegative.
    - id: denominator1
      type: System.Int32[]
      description: An array of 32-bit integers that specifies the denominators of the minimum values for the ranges. The integers in the array must be nonnegative.
    - id: numerator2
      type: System.Int32[]
      description: An array of 32-bit integers that specifies the numerators of the maximum values for the ranges. The integers in the array must be nonnegative.
    - id: denominator2
      type: System.Int32[]
      description: An array of 32-bit integers that specifies the denominators of the maximum values for the ranges. The integers in the array must be nonnegative.
