  summary: Represents the data in a SOAP request or SOAP response at a specific <xref href="System.Web.Services.Protocols.SoapMessageStage"></xref>.
  remarks: "The primary use of the <xref:System.Web.Services.Protocols.SoapMessage> class is for SOAP extensions, representing the data in a SOAP request or SOAP response. When the <xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A> method is called, a <xref:System.Web.Services.Protocols.SoapExtension> receives a <xref:System.Web.Services.Protocols.SoapMessage> at each <xref:System.Web.Services.Protocols.SoapMessageStage>. It is up to the particular SOAP extension to choose how to process the <xref:System.Web.Services.Protocols.SoapMessage>. Common SOAP extensions include encryption and compression.  \n  \n SOAP extensions can be applied to either or both an XML Web service method created using ASP.NET or an XML Web service client. When a SOAP extension is applied to an XML Web service method, the <xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A> method receives an instance of <xref:System.Web.Services.Protocols.SoapServerMessage>, which derives from <xref:System.Web.Services.Protocols.SoapMessage>. Likewise, when a SOAP extension is applied to an XML Web service client, <xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A> receives an instance of <xref:System.Web.Services.Protocols.SoapClientMessage>."
