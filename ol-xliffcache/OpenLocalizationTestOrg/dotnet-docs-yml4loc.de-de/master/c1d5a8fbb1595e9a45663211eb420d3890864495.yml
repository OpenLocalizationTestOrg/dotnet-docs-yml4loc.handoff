  name: WebGetAttribute
  nameWithType: WebGetAttribute
  fullName: System.ServiceModel.Web.WebGetAttribute
  type: Class
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Web
  summary: Represents an attribute indicating that a service operation is logically a retrieval operation and that it can be called by the WCF REST programming model.
  remarks: "The <xref:System.ServiceModel.Web.WebGetAttribute> attribute is applied to a service operation in addition to the <xref:System.ServiceModel.OperationContractAttribute> and associates the operation with a <xref:System.UriTemplate> as well as the HTTP protocol Get verb. The association with HTTP Get verb means that the operation is used to retrieve information from the service. The <xref:System.ServiceModel.Web.WebGetAttribute> attribute is a *passive* operation behavior (the <xref:System.ServiceModel.Description.IOperationBehavior> methods do nothing) that adds metadata to the operation description. Applying the <xref:System.ServiceModel.Web.WebGetAttribute> attribute to a service operation has no effect unless a behavior that is looking for this metadata in the operation description (such as <xref:System.ServiceModel.Description.WebHttpBehavior>) is added to the service's behavior collection.  \n  \n Service operations with the <xref:System.ServiceModel.Web.WebGetAttribute> attribute applied should be logical retrieval operations. The HTTP GET method is associated with all operations marked with the <xref:System.ServiceModel.Web.WebGetAttribute> attribute."
  example:
  - "The following example shows how to use the <xref:System.ServiceModel.Web.WebGetAttribute> attribute.  \n  \n [!code-csharp[WebAttribute#0](~/samples/snippets/csharp/VS_Snippets_CFX/webattribute/cs/program.cs#0)]\n [!code-vb[WebAttribute#0](~/samples/snippets/visualbasic/VS_Snippets_CFX/webattribute/vb/program.vb#0)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public sealed class WebGetAttribute : Attribute, System.ServiceModel.Description.IOperationBehavior
