  summary: Adds access for the specified connection string to the existing state of the `DBDataPermission`.
  remarks: "This method can be useful when implementing:  \n  \n-   A .NET framework data provider.  \n  \n-   An API that must assert for data access permission.  \n  \n-   An administrative tool or installation program that must modify security policy.  \n  \n-   When more than one rule is specified, the more restrictive rule is selected."
  syntax:
    content: public virtual void Add (string connectionString, string restrictions, System.Data.KeyRestrictionBehavior behavior);
    parameters:
    - id: connectionString
      type: System.String
      description: A permitted connection string.
    - id: restrictions
      type: System.String
      description: String that identifies connection string parameters that are allowed or disallowed.
    - id: behavior
      type: System.Data.KeyRestrictionBehavior
      description: One of the <xref href="System.Data.KeyRestrictionBehavior"></xref> properties.
