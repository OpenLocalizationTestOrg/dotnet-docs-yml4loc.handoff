  summary: Defines the values for the gender of a synthesized voice.
  remarks: <xref:System.Speech.Synthesis.VoiceGender> can indicate the gender of an existing voice or a gender preference when selecting a voice. All of the <xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A> methods and three of the <xref:System.Speech.Synthesis.PromptBuilder.StartVoice%2A> methods use <xref:System.Speech.Synthesis.VoiceGender> to specify the gender when selecting a voice. The <xref:System.Speech.Synthesis.VoiceInfo.Gender%2A> property obtains the gender of an existing voice using a <xref:System.Speech.Synthesis.VoiceGender> member.
