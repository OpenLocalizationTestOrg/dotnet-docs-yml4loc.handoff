  namespace: System.Windows.Media.Media3D
  summary: Provides a <xref href="System.Windows.Media.Media3D.Visual3D"></xref> that renders <xref href="System.Windows.Media.Media3D.Model3D"></xref> objects.
  remarks: "Provides services and properties that are common to all visual objects, including hit-testing, coordinate transformation, and bounding-box calculations.  \n  \n The <xref:System.Windows.Media.Media3D.ModelVisual3D> class has a <xref:System.Windows.Media.Media3D.ModelVisual3D.Children%2A> property that enables you to build a tree structure of <xref:System.Windows.Media.Media3D.ModelVisual3D> objects.  \n  \n <xref:System.Windows.Media.Media3D.ModelVisual3D> objects are optimized as scene nodes. For example, they cache bounds. Whenever you can, use <xref:System.Windows.Media.Media3D.ModelVisual3D> objects for unique instances of objects within your scene. This usage contrasts with that of <xref:System.Windows.Media.Media3D.Model3D> objects, which are lightweight objects that are optimized to be shared and reused. For example, use a <xref:System.Windows.Media.Media3D.Model3D> object to build a model of a car; and use ten <xref:System.Windows.Media.Media3D.ModelVisual3D> objects to place ten cars in your scene."
  example:
  - "The following example shows an instance of ModelVisual3D in markup. `myTeapot` refers to a <xref:System.Windows.Media.Media3D.MeshGeometry3D> defined externally. You can substitute any geometry of your own.  \n  \n [!code-xml[animate3drotation#Animate3DRotation3DN3](~/samples/snippets/csharp/VS_Snippets_Wpf/Animate3DRotation/CS/Window1.xaml#animate3drotation3dn3)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Children")]

      public class ModelVisual3D : System.Windows.Media.Media3D.Visual3D, System.Windows.Markup.IAddChild
