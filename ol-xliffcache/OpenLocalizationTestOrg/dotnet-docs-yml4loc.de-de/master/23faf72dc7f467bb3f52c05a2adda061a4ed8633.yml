  summary: Specifies combinations of modifier and console keys that can interrupt the current process.
  remarks: "The <xref:System.ConsoleCancelEventArgs.SpecialKey%2A?displayProperty=fullName> property returns the <xref:System.ConsoleSpecialKey> enumeration type.  \n  \n Simultaneously pressing certain key combinations signals the operating system to interrupt the currently running process. The two valid key combinations are <xref:System.ConsoleModifiers?displayProperty=fullName> plus BREAK (CTRL+BREAK) and <xref:System.ConsoleModifiers?displayProperty=fullName> plus <xref:System.ConsoleKey?displayProperty=fullName> (CTRL+C)."
  example:
  - "The following code example displays the <xref:System.ConsoleSpecialKey> value that invokes the associated event handler.  \n  \n [!code-cpp[console.cancelkeypress#1](~/samples/snippets/cpp/VS_Snippets_CLR/console.cancelkeypress/cpp/ckp.cpp#1)]\n [!code-csharp[console.cancelkeypress#1](~/samples/snippets/csharp/VS_Snippets_CLR/console.cancelkeypress/cs/ckp.cs#1)]\n [!code-vb[console.cancelkeypress#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/console.cancelkeypress/vb/ckp.vb#1)]"
