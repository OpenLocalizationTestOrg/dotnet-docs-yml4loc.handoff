- uid: System.ServiceModel.PeerResolvers.CustomPeerResolverService.CleanupInterval
  commentId: P:System.ServiceModel.PeerResolvers.CustomPeerResolverService.CleanupInterval
  id: CleanupInterval
  parent: System.ServiceModel.PeerResolvers.CustomPeerResolverService
  langs:
  - csharp
  name: CleanupInterval
  nameWithType: CustomPeerResolverService.CleanupInterval
  fullName: CustomPeerResolverService.CleanupInterval
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.PeerResolvers
  summary: Gets or sets the recurring length of time after which stale entries are deleted from the peer resolver service's registration lookup table.
  remarks: "This property must be set before the peer resolver service has been and must not be zero. The default interval is 1 minute.  \n  \n This value must be less than the value of <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.RefreshInterval%2A> to avoid the occurrence of stale entries in the peer resolver service's registration lookup table."
  syntax:
    content: public TimeSpan CleanupInterval { get; set; }
    return:
      type: System.TimeSpan
      description: <xref href="System.TimeSpan"></xref> that specifies the time interval after which stale entries are deleted from the peer resolver service's registration lookup table.
  overload: System.ServiceModel.PeerResolvers.CustomPeerResolverService.CleanupInterval*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The interval is either zero or greater than <xref href="System.Int32.MaxValue"></xref>.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: An attempt to set the property was made after a call to <xref href="System.ServiceModel.PeerResolvers.CustomPeerResolverService.Open"></xref>.
