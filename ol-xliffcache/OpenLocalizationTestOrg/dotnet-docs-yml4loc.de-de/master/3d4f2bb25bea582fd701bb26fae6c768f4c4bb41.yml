- uid: System.ServiceModel.PeerResolvers.CustomPeerResolverService.RefreshInterval
  commentId: P:System.ServiceModel.PeerResolvers.CustomPeerResolverService.RefreshInterval
  id: RefreshInterval
  parent: System.ServiceModel.PeerResolvers.CustomPeerResolverService
  langs:
  - csharp
  name: RefreshInterval
  nameWithType: CustomPeerResolverService.RefreshInterval
  fullName: CustomPeerResolverService.RefreshInterval
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.PeerResolvers
  summary: Gets or sets the length of time that entries remain valid in a peer resolver service's registration lookup table.
  remarks: "This property must be set before the peer resolver service has been and must not be zero. The default interval is 2 minutes.  \n  \n When the amount of time supplied to this property has passed for a given entry in a peer resolver service's registration lookup table, that entry is marked for deletion. The delete occurs when interval specified in the <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.CleanupInterval%2A> property occurs.  For example, if this property is set to a timespan of 10 minutes, entries in the registration lookup table will become stale and marked for deletion after the interval has passed. As a result, the peer resolver client must update every ten minutes to avoid having their entry deleted."
  syntax:
    content: public TimeSpan RefreshInterval { get; set; }
    return:
      type: System.TimeSpan
      description: <xref href="System.TimeSpan"></xref> that specifies the length of time that entries remain valid in a peer resolver service's registration lookup table.
  overload: System.ServiceModel.PeerResolvers.CustomPeerResolverService.RefreshInterval*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The interval is either zero or greater than <xref href="System.Int32.MaxValue"></xref>.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: An attempt to set the property was made after a call to <xref href="System.ServiceModel.PeerResolvers.CustomPeerResolverService.Open"></xref>.
