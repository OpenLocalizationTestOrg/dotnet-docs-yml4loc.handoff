  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.PeerResolvers
  summary: Adds a new entry to the registration lookup table of the peer resolver service.
  remarks: This method adds a new entry to the registration lookup table of the peer resolver service. Note that registrations made after the service is closed  have no effect -- these entries are not returned by resolve requests.
  syntax:
    content: public virtual System.ServiceModel.PeerResolvers.RegisterResponseInfo Register (System.ServiceModel.PeerResolvers.RegisterInfo registerInfo);
    parameters:
    - id: registerInfo
      type: System.ServiceModel.PeerResolvers.RegisterInfo
      description: <xref href="System.ServiceModel.PeerResolvers.RegisterInfo"></xref> that contains information about the registration entry to register with the peer resolver service.
    return:
      type: System.ServiceModel.PeerResolvers.RegisterResponseInfo
      description: <xref href="System.ServiceModel.PeerResolvers.RegisterResponseInfo"></xref> that contains a copy of the entry added to the peer resolver service's registration lookup table.
  overload: System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: A registration entry with the same GUID already exists in the lookup table, or the custom peer resolver service has not been started with a previous call to <xref href="System.ServiceModel.PeerResolvers.CustomPeerResolverService.Open"></xref>.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The <xref href="System.ServiceModel.PeerResolvers.RegisterInfo"></xref> object supplied to this method was either null or not correctly formed.
  - type: System.NullReferenceException
    commentId: T:System.NullReferenceException
    description: The AddressInfo property of the object supplied to the <code>registerInfo</code> parameter was null.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>meshId</code> value supplied to this method is set to null.
