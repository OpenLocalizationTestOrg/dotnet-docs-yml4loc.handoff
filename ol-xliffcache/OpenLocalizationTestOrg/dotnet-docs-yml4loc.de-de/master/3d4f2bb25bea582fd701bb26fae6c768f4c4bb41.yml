  commentId: M:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh(System.ServiceModel.PeerResolvers.RefreshInfo)
  id: Refresh(System.ServiceModel.PeerResolvers.RefreshInfo)
