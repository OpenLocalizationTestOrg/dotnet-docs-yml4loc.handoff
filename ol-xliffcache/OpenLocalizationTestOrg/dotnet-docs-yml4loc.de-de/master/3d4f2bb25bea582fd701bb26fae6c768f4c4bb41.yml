  name: Resolve(ResolveInfo)
  nameWithType: CustomPeerResolverService.Resolve(ResolveInfo)
  fullName: CustomPeerResolverService.Resolve(ResolveInfo)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.PeerResolvers
  summary: Returns a list of known endpoints for a registration entry.
  remarks: This method looks up a registration entry based on the data supplied in a <xref:System.ServiceModel.PeerResolvers.ResolveInfo> object and returns any corresponding endpoint addresses found in the peer resolver service's registration lookup table. The number of endpoint addresses returned is equal to or less than the value of the  <xref:System.ServiceModel.PeerResolvers.ResolveInfo.MaxAddresses%2A> property set on the <xref:System.ServiceModel.PeerResolvers.ResolveInfo> object.
  syntax:
    content: public virtual System.ServiceModel.PeerResolvers.ResolveResponseInfo Resolve (System.ServiceModel.PeerResolvers.ResolveInfo resolveInfo);
    parameters:
    - id: resolveInfo
      type: System.ServiceModel.PeerResolvers.ResolveInfo
      description: <xref href="System.ServiceModel.PeerResolvers.ResolveInfo"></xref> that contains information on the registration entry for which endpoints, if known, are to be looked up by the peer resolver service.
    return:
      type: System.ServiceModel.PeerResolvers.ResolveResponseInfo
      description: <xref href="System.ServiceModel.PeerResolvers.ResolveResponseInfo"></xref> that contains the endpoints for the registration entry in the lookup table that matches the information supplied in the <code>resolveInfo</code> parameter.
  overload: System.ServiceModel.PeerResolvers.CustomPeerResolverService.Resolve*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The <xref href="System.ServiceModel.PeerResolvers.ResolveInfo"></xref> object is null or is not correctly formed.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: A registration entry with the same GUID already exists in the lookup table, or the custom peer resolver service has not been started with a previous call to <xref href="System.ServiceModel.PeerResolvers.CustomPeerResolverService.Open"></xref>.
