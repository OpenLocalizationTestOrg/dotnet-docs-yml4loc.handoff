  commentId: M:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register(System.ServiceModel.PeerResolvers.RegisterInfo)
  id: Register(System.ServiceModel.PeerResolvers.RegisterInfo)
  parent: System.ServiceModel.PeerResolvers.CustomPeerResolverService
