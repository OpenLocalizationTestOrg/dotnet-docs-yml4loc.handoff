- uid: System.Web.Services.Description.Operation.ParameterOrderString
  commentId: P:System.Web.Services.Description.Operation.ParameterOrderString
  id: ParameterOrderString
  parent: System.Web.Services.Description.Operation
  langs:
  - csharp
  name: ParameterOrderString
  nameWithType: Operation.ParameterOrderString
  fullName: Operation.ParameterOrderString
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: Gets or sets an optional Remote Procedure Call (RPC) signature that orders specification for request-response or solicit-response operations.
  remarks: "The named <xref:System.Web.Services.Description.MessagePart> instances must adhere to the following rules:  \n  \n-   The order of the named <xref:System.Web.Services.Description.MessagePart> instances reflects the order of the parameters in the RPC (remote procedure call) signature, which is the name of the operation, its input and output parameters, the results it returns and the exceptions it might be asked to handle.  \n  \n-   The return value is not present in the list.  \n  \n-   If the <xref:System.Web.Services.Description.MessagePart> name appears in both the input and output messages, it is an `in/out` parameter.  \n  \n-   If the <xref:System.Web.Services.Description.MessagePart> name appears only in the input message, it is an `in` parameter.  \n  \n-   If the <xref:System.Web.Services.Description.MessagePart> name appears only in the output message, it is an `out` parameter.  \n  \n Note that this parameter list is not required, even if the <xref:System.Web.Services.Description.Operation> is to be used with an RPC-style <xref:System.Web.Services.Description.Binding>. Do not call <xref:System.Web.Services.Description.Operation.ParameterOrderString%2A> directly. This method is only used internally for XML serialization. To return the parameter list use <xref:System.Web.Services.Description.Operation.ParameterOrder%2A>."
  example:
  - >-
    [!code-cpp[Operation_2#1](~/samples/snippets/cpp/VS_Snippets_Remoting/Operation_2/CPP/operation_2.cpp#1)]
     [!code-csharp[Operation_2#1](~/samples/snippets/csharp/VS_Snippets_Remoting/Operation_2/CS/operation_2.cs#1)]
     [!code-vb[Operation_2#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/Operation_2/VB/operation_2.vb#1)]
  syntax:
    content: public string ParameterOrderString { get; set; }
    return:
      type: System.String
      description: A list of names of the <xref href="System.Web.Services.Description.MessagePart"></xref> instances separated by a single space.
  overload: System.Web.Services.Description.Operation.ParameterOrderString*
