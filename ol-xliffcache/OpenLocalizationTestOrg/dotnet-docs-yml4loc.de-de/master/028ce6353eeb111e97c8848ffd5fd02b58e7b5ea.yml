  fullName: System.Workflow.ComponentModel.Design.CompositeActivityDesigner
  type: Class
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: Provides a designer that enables you to visually design composite activities.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n Use the <xref:System.Workflow.ComponentModel.Design.CompositeActivityDesigner> to visually design composite activities, to customize the layout, and to manage the drawing of the <xref:System.Workflow.ComponentModel.CompositeActivity>.  \n  \n The <xref:System.Workflow.ComponentModel.Design.CompositeActivityDesigner> also enables you to manage events for the contained activity designers. It also enables you to customize and manage the position, size, and layout of contained activity designers."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Design.ActivityDesignerTheme(typeof(System.Workflow.ComponentModel.Design.CompositeDesignerTheme))]

      public abstract class CompositeActivityDesigner : System.Workflow.ComponentModel.Design.ActivityDesigner
