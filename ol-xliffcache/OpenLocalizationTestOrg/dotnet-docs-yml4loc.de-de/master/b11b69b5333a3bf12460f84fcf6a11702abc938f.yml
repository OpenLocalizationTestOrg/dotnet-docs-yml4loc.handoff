  summary: Specifies the options that are used for binding to the server. The application can set multiple options that are linked with a bitwise OR operation.
  remarks: "When the context options are not specified by the application, the Account Management API uses the following combination of options:  \n  \n-   ContextOptions.Negotiate &#124; ContextOptions.Signing &#124; ContextOptions.Sealing"
  syntax:
