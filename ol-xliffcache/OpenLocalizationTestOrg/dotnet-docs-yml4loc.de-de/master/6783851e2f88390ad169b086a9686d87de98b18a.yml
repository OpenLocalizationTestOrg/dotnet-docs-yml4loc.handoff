  type: Class
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: Creates a filter template.
  remarks: "The <xref:System.Web.DynamicData.FilterFactory> class is used at run time by Dynamic Data to get an instance of a filter template for a specific column type.  \n  \n You can override the methods that are defined in this class to customize how filter templates are loaded. For example, a custom implementation could load the filter templates from a location different than the default ~/DynamicData/Filters folder.  \n  \n Dynamic Data provides filter templates for foreign-key, Boolean, and enumeration column types and displays them by using a <xref:System.Web.UI.WebControls.DropDownList> control. You can also create custom filter templates."
  example:
  - For an example of table row filtering uses the default filter templates, see the <xref:System.Web.DynamicData.QueryableFilterRepeater> class.
  syntax:
    content: public class FilterFactory
