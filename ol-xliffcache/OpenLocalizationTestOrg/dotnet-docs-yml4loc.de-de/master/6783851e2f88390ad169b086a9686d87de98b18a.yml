  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: Creates an instance of the filter template.
  remarks: This method is called by Dynamic Data to get an instance of a filter template. Derived classes can override this method to customize how instances of filter templates are created. For example, a custom implementation could load templates from a compiled assembly instead of from the default ~/DynamicData/Filters folder.
  syntax:
    content: public virtual System.Web.DynamicData.QueryableFilterUserControl CreateFilterControl (System.Web.DynamicData.MetaColumn column, string filterUIHint);
    parameters:
    - id: column
      type: System.Web.DynamicData.MetaColumn
      description: The data column to which the filter template applies.
    - id: filterUIHint
      type: System.String
      description: The name of the filter template to use.
    return:
      type: System.Web.DynamicData.QueryableFilterUserControl
      description: An instance of the <xref href="System.Web.DynamicData.QueryableFilterUserControl"></xref> class.
  overload: System.Web.DynamicData.FilterFactory.CreateFilterControl*
