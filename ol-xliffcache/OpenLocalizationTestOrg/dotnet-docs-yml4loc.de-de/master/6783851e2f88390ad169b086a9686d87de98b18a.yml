  name: GetFilterVirtualPath(MetaColumn, String)
  nameWithType: FilterFactory.GetFilterVirtualPath(MetaColumn, String)
  fullName: FilterFactory.GetFilterVirtualPath(MetaColumn, String)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: Gets the virtual path of the filter template.
  remarks: "By default, filter templates are located in the ~/DynamicData/Filers folder.  \n  \n This method determines the virtual path of the folder that contains the field template. Derived classes can override this method to provide filter templates from a different virtual path."
  syntax:
    content: public virtual string GetFilterVirtualPath (System.Web.DynamicData.MetaColumn column, string filterUIHint);
    parameters:
    - id: column
      type: System.Web.DynamicData.MetaColumn
      description: The data column to which the filter template applies.
    - id: filterUIHint
      type: System.String
      description: The filter template to use.
    return:
      type: System.String
      description: The virtual path of the filter template.
  overload: System.Web.DynamicData.FilterFactory.GetFilterVirtualPath*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>column</code> is **null**.
