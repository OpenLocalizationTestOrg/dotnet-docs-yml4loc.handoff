  fullName: AsyncPostBackTrigger.EventName
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: Gets or sets the postback control event that triggers an <xref href="System.Web.UI.UpdatePanel"></xref> control to be updated.
  remarks: "The <xref:System.Web.UI.AsyncPostBackTrigger.EventName%2A> property is optional. If it is not specified, the <xref:System.ComponentModel.DefaultEventAttribute> attribute of the control is used to determine the default event. The following table lists default events for some common ASP.NET 2.0 controls.  \n  \n|Control|Default event|  \n|-------------|-------------------|  \n|<xref:System.Web.UI.WebControls.Button>|<xref:System.Web.UI.WebControls.Button.Click>|  \n|<xref:System.Web.UI.WebControls.Calendar>|<xref:System.Web.UI.WebControls.Calendar.SelectionChanged>|  \n|<xref:System.Web.UI.WebControls.CheckBox>|<xref:System.Web.UI.WebControls.CheckBox.CheckedChanged>|  \n|<xref:System.Web.UI.WebControls.GridView>|<xref:System.Web.UI.WebControls.GridView.SelectedIndexChanged>|  \n|<xref:System.Web.UI.WebControls.TextBox>|<xref:System.Web.UI.WebControls.TextBox.TextChanged>|"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter("System.Web.UI.Design.AsyncPostBackTriggerEventNameConverter, System.Web.Extensions.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      public string EventName { get; set; }
    return:
      type: System.String
      description: The event name. The default value is <xref href="System.String.Empty"></xref>.
  overload: System.Web.UI.AsyncPostBackTrigger.EventName*
