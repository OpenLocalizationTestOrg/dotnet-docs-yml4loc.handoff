  summary: Gets the issued security token when the <xref href="System.IdentityModel.Protocols.WSTrust.RequestedSecurityToken"></xref> instance was created using the token itself.
  remarks: Gets the issued security token when the <xref:System.IdentityModel.Protocols.WSTrust.RequestedSecurityToken> object was created by using the token itself (represented by a <xref:System.IdentityModel.Tokens.SecurityToken> object). The value of the property is `null` if the instance was created using the token XML. In this case the token XML can be accessed from the <xref:System.IdentityModel.Protocols.WSTrust.RequestedSecurityToken.SecurityTokenXml%2A> property.
  syntax:
    content: public System.IdentityModel.Tokens.SecurityToken SecurityToken { get; }
    return:
      type: System.IdentityModel.Tokens.SecurityToken
      description: A <xref href="System.IdentityModel.Tokens.SecurityToken"></xref> that represents the issued security token. `null` if the <xref href="System.IdentityModel.Protocols.WSTrust.RequestedSecurityToken"></xref> instance was created using the token XML.
