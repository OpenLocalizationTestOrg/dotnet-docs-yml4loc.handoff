  name: BulletStyle
  nameWithType: BulletStyle
  fullName: System.Web.UI.WebControls.BulletStyle
  type: Enum
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Specifies the bullet styles you can apply to list items in a <xref href="System.Web.UI.WebControls.BulletedList"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.BulletStyle> enumeration represents the bullet styles that you can apply to the list items in a <xref:System.Web.UI.WebControls.BulletedList> control. The <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> property uses these enumeration values to set the bullet styles in a <xref:System.Web.UI.WebControls.BulletedList> control. For example, if you set the <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> property to `Disc`, each list item in a <xref:System.Web.UI.WebControls.BulletedList> control will render a filled circle preceding the content of the list item as follows:  \n  \n-   List Item 1  \n  \n-   List Item 2  \n  \n-   List Item 3  \n  \n Specifying the `CustomImage` bullet style allows you to supply your own image for the bullet. If you specify the `CustomImage` bullet style, you must also set the <xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A> property to the URL of the custom image to use.  \n  \n If you specify `NotSet`, the browser in which the control is rendered will determine the bullet style to display with the list items in the <xref:System.Web.UI.WebControls.BulletedList> control."
  example:
  - "The following example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control. A <xref:System.Web.UI.WebControls.ListBox> control is populated with all available <xref:System.Web.UI.WebControls.BulletStyle> enumeration values. The bullet style changes based on the style that the user selects from the list box.  \n  \n <!-- TODO: review snippet reference [!code-csharp[BulletedListStylesExample#1](~/samples/snippets/csharp/VS_Snippets_WebNet/BulletedListStylesExample/CS/bulletedliststylescs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[BulletedListStylesExample#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/BulletedListStylesExample/VB/bulletedliststylesvb.aspx#1)]  -->"
