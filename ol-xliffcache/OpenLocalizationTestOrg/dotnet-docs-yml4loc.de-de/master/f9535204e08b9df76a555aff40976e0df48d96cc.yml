  fullName: DependencyPropertyConverter.CanConvertFrom(ITypeDescriptorContext, Type)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Markup
  summary: Determines whether an object of the specified type can be converted to an instance of <xref href="System.Windows.DependencyProperty"></xref>.
  remarks: "The <xref:System.Windows.Markup.DependencyPropertyConverter> class only converts a string to an instance of <xref:System.Windows.DependencyProperty>. Therefore only a `sourceType` of <xref:System.String> returns `true`.  \n  \n `context` is not used by this implementation."
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: A format context that provides information about the environment from which this converter is being invoked.
    - id: sourceType
      type: System.Type
      description: The type being evaluated for conversion.
    return:
      type: System.Boolean
      description: '`true` if this converter can perform the operation; otherwise, `false`.'
  overload: System.Windows.Markup.DependencyPropertyConverter.CanConvertFrom*
