  summary: Converts from a string to a <xref href="System.Windows.DependencyProperty"></xref> object.
  remarks: "The <xref:System.Windows.Markup.DependencyPropertyConverter> class only converts from a <xref:System.String> into an instance of <xref:System.Windows.DependencyProperty>. Other attempts at conversion throw an exception.  \n  \n The <xref:System.Windows.Markup.DependencyPropertyConverter> converts from a <xref:System.String> using the following input format: *typeName*`.`*propertyName*. A format of *namespacePrefix*:*typeName*`.`*propertyName* is also accepted for legacy reasons but the *namespacePrefix*: component is ignored. A format of *propertyName* is also accepted in certain cases; this format relies on the ability to evaluate ambient properties and deduce the *typeName*, by service implementation of <xref:System.Xaml.IAmbientProvider> in the context.  \n  \n For legacy reasons, this class also supports conversion from BAML records, but this is an implementation detail and should not be relied upon.  \n  \n The behavior of this converter is specifically oriented around a single WPF scenario for XAML processing: reading the attribute value of <xref:System.Windows.Setter.Property%2A> and generating a <xref:System.Windows.DependencyProperty> value.  \n  \n<a name=\"xamlTextUsage_DependencyPropertyConverter\"></a>   \n## XAML Text Usage"
  syntax:
    content: 'public sealed class DependencyPropertyConverter : System.ComponentModel.TypeConverter'
