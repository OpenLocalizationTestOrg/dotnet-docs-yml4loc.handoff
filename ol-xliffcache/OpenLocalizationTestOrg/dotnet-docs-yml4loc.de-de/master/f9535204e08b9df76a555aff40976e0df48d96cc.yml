  namespace: System.Windows.Markup
  summary: Attempts to convert the specified object to a <xref href="System.Windows.DependencyProperty"></xref>, using the specified context.
  remarks: "The <xref:System.Windows.Markup.DependencyPropertyConverter> class only converts a string to an instance of <xref:System.Windows.DependencyProperty>.  \n  \n `culture` is not used by this implementation.  \n  \n The `context` provided is expected to provide services that are required for proper evaluation. These include <xref:System.Xaml.IAmbientProvider>, <xref:System.Windows.Markup.IXamlTypeResolver>, and <xref:System.Xaml.IXamlSchemaContextProvider>."
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object source);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: A format context that provides information about the environment from which this converter is being invoked.
    - id: culture
      type: System.Globalization.CultureInfo
      description: Culture specific information.
    - id: source
      type: System.Object
      description: The object to convert.
    return:
      type: System.Object
      description: The converted object. If the conversion is successful, this is a <xref href="System.Windows.DependencyProperty"></xref>.
  overload: System.Windows.Markup.DependencyPropertyConverter.ConvertFrom*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: <code>source</code> cannot be converted.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>context</code> or <code>source</code> are `null`.
