  name: CodeAttributeArgument
  nameWithType: CodeAttributeArgument
  fullName: System.CodeDom.CodeAttributeArgument
  type: Class
  assemblies:
  - System
  - System.CodeDom
  namespace: System.CodeDom
  summary: Represents an argument used in a metadata attribute declaration.
  remarks: "<xref:System.CodeDom.CodeAttributeArgument> can be used to represent either the value for a single argument of an attribute constructor, or a value with which to initialize a property of the attribute.  \n  \n The <xref:System.CodeDom.CodeAttributeArgument.Value%2A> property indicates the value of the argument. The <xref:System.CodeDom.CodeAttributeArgument.Name%2A> property, when used, indicates the name of a property of the attribute to which to assign the value.  \n  \n Attribute declarations are frequently initialized with a number of arguments that are passed into the constructor of the attribute at run time. To provide arguments to the constructor for an attribute, add a <xref:System.CodeDom.CodeAttributeArgument> for each argument to the <xref:System.CodeDom.CodeAttributeDeclaration.Arguments%2A> collection of a <xref:System.CodeDom.CodeAttributeDeclaration>. Only the <xref:System.CodeDom.CodeAttributeArgument.Value%2A> property of each <xref:System.CodeDom.CodeAttributeArgument> needs to be initialized. The order of arguments within the collection must correspond to the order of arguments in the method signature of the constructor for the attribute.  \n  \n You can also set properties of the attribute that are not available through the constructor by providing a <xref:System.CodeDom.CodeAttributeArgument> that indicates the name of the property to set, along with the value to set."
  example:
  - "The following code creates a class, and adds code attributes to declare that the class is serializable and obsolete.  \n  \n [!code-cpp[System.CodeDom.CodeAttributeArgument#1](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.codedom.codeattributeargument/cpp/source.cpp#1)]\n [!code-csharp[System.CodeDom.CodeAttributeArgument#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.codedom.codeattributeargument/cs/source.cs#1)]\n [!code-vb[System.CodeDom.CodeAttributeArgument#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.codedom.codeattributeargument/vb/source.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeAttributeArgument
