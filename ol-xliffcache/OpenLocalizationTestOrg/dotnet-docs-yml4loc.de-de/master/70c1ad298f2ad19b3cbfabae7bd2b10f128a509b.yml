  name: GetAllRelatedEnds()
  nameWithType: RelationshipManager.GetAllRelatedEnds()
  fullName: RelationshipManager.GetAllRelatedEnds()
  type: Method
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects.DataClasses
  summary: Returns an enumeration of all the related ends managed by the relationship manager.
  remarks: The <xref:System.Data.Objects.DataClasses.RelationshipManager.GetAllRelatedEnds%2A> method returns an enumeration of <xref:System.Data.Objects.DataClasses.EntityCollection%601> and <xref:System.Data.Objects.DataClasses.EntityReference%601> objects. <xref:System.Data.Objects.DataClasses.EntityCollection%601> and <xref:System.Data.Objects.DataClasses.EntityReference%601> are concrete types that derive from <xref:System.Data.Objects.DataClasses.RelatedEnd>. The <xref:System.Data.Objects.DataClasses.RelatedEnd> abstract class implements the <xref:System.Data.Objects.DataClasses.IRelatedEnd> interface.
  example:
  - "The example in this topic is based on the [AdventureWorks Sales Model](http://msdn.microsoft.com/en-us/f16cd988-673f-4376-b034-129ca93c7832). The example adds new `SalesOrderHeader` entities to the `Contact` entity. Then it gets all related ends from the `Contact` entity and displays relationship name, source role name, and target role name for each related end,  \n  \n [!code-csharp[DP ObjectServices Concepts#IRelatedEnd](~/samples/snippets/csharp/VS_Snippets_Data/DP ObjectServices Concepts/CS/Source.cs#irelatedend)]\n [!code-vb[DP ObjectServices Concepts#IRelatedEnd](~/samples/snippets/visualbasic/VS_Snippets_Data/DP ObjectServices Concepts/VB/Source.vb#irelatedend)]"
  syntax:
    content: public System.Collections.Generic.IEnumerable<System.Data.Objects.DataClasses.IRelatedEnd> GetAllRelatedEnds ();
    parameters: []
    return:
      type: System.Collections.Generic.IEnumerable{System.Data.Objects.DataClasses.IRelatedEnd}
      description: An <xref href="System.Collections.Generic.IEnumerable`1"></xref> of objects that implement <xref href="System.Data.Objects.DataClasses.IRelatedEnd"></xref>. An empty enumeration is returned when the relationships have not yet been populated.
