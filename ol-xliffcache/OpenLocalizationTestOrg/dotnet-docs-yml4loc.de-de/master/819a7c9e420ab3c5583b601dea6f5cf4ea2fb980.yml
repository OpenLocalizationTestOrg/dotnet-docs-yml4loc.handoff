- uid: System.ServiceModel.Channels.LocalClientSecuritySettings.CookieRenewalThresholdPercentage
  commentId: P:System.ServiceModel.Channels.LocalClientSecuritySettings.CookieRenewalThresholdPercentage
  id: CookieRenewalThresholdPercentage
  parent: System.ServiceModel.Channels.LocalClientSecuritySettings
  langs:
  - csharp
  name: CookieRenewalThresholdPercentage
  nameWithType: LocalClientSecuritySettings.CookieRenewalThresholdPercentage
  fullName: LocalClientSecuritySettings.CookieRenewalThresholdPercentage
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Gets or sets the threshold percentage for renewal of secure conversation cookies.
  remarks: The client caches secure conversation cookies and when a cached cookie is going to expire in the near future, the client automatically gets a new cookie from the service. The value of this property determines what percentage of the cached cookie's validity period must be over before getting a new cookie. For example, if the value of this property is 60, and the client has a secure conversation cookie that is valid for 100 minutes, it reuses the cached cookie for 60 minutes, after which it gets a new cookie from the service.
  example:
  - "This example shows how to set the `CookieRenewalThresholdPercentage` member.  \n  \n [!code-csharp[S_UELocalClientSecuritySettings#3](~/samples/snippets/csharp/VS_Snippets_CFX/s_uelocalclientsecuritysettings/cs/program.cs#3)]\n [!code-vb[S_UELocalClientSecuritySettings#3](~/samples/snippets/visualbasic/VS_Snippets_CFX/s_uelocalclientsecuritysettings/vb/program.vb#3)]"
  syntax:
    content: public int CookieRenewalThresholdPercentage { get; set; }
    return:
      type: System.Int32
      description: The threshold percentage for renewing secure conversation cookies. The default is 60 percent.
  overload: System.ServiceModel.Channels.LocalClientSecuritySettings.CookieRenewalThresholdPercentage*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The property is `set` to a value less than 0 or greater than 100.
