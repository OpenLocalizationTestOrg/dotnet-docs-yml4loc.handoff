- uid: System.ServiceModel.Channels.LocalClientSecuritySettings.ReconnectTransportOnFailure
  commentId: P:System.ServiceModel.Channels.LocalClientSecuritySettings.ReconnectTransportOnFailure
  id: ReconnectTransportOnFailure
  parent: System.ServiceModel.Channels.LocalClientSecuritySettings
  langs:
  - csharp
  name: ReconnectTransportOnFailure
  nameWithType: LocalClientSecuritySettings.ReconnectTransportOnFailure
  fullName: LocalClientSecuritySettings.ReconnectTransportOnFailure
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Gets or sets a value that indicates whether security sessions attempt to reconnect after transport failures.
  remarks: If this flag is set to `true`, the client tries to send messages that correspond to a single security session over multiple transport connections. It establishes a new transport connection if the previous connection fails. This is useful in the case of secure WS-ReliableMessaging because the client requires the session to tolerate transient transport failures.
  example:
  - "This example shows how to get a value that indicates whether security sessions attempt to reconnect after transport failures.  \n  \n [!code-csharp[S_UELocalClientSecuritySettings#8](~/samples/snippets/csharp/VS_Snippets_CFX/s_uelocalclientsecuritysettings/cs/program.cs#8)]\n [!code-vb[S_UELocalClientSecuritySettings#8](~/samples/snippets/visualbasic/VS_Snippets_CFX/s_uelocalclientsecuritysettings/vb/program.vb#8)]"
  syntax:
