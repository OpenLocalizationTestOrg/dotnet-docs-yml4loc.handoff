  name: ReplayCacheSize
  nameWithType: LocalClientSecuritySettings.ReplayCacheSize
  fullName: LocalClientSecuritySettings.ReplayCacheSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Gets or sets the number of cached nonces used for replay detection.
  remarks: "A *nonce* is a \"number used once\", often a random number used in an authentication protocol to ensure that old communications cannot be used in an attack by using replays.  \n  \n If the nonce count is exceeded, the incoming message is rejected and a <xref:System.ServiceModel.Security.MessageSecurityException> is thrown. Old nonces are removed in a timely manner."
  example:
  - "This example shows how to get the number of cached nonces to use for replay detection.  \n  \n [!code-csharp[S_UELocalClientSecuritySettings#9](~/samples/snippets/csharp/VS_Snippets_CFX/s_uelocalclientsecuritysettings/cs/program.cs#9)]\n [!code-vb[S_UELocalClientSecuritySettings#9](~/samples/snippets/visualbasic/VS_Snippets_CFX/s_uelocalclientsecuritysettings/vb/program.vb#9)]"
  syntax:
    content: public int ReplayCacheSize { get; set; }
    return:
      type: System.Int32
      description: The number of cached nonces used for replay detection. The default is 900000.
  overload: System.ServiceModel.Channels.LocalClientSecuritySettings.ReplayCacheSize*
