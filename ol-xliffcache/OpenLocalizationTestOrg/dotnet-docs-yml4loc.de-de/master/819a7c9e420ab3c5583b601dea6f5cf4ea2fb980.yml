- uid: System.ServiceModel.Channels.LocalClientSecuritySettings.SessionKeyRolloverInterval
  commentId: P:System.ServiceModel.Channels.LocalClientSecuritySettings.SessionKeyRolloverInterval
  id: SessionKeyRolloverInterval
  parent: System.ServiceModel.Channels.LocalClientSecuritySettings
  langs:
  - csharp
  name: SessionKeyRolloverInterval
  nameWithType: LocalClientSecuritySettings.SessionKeyRolloverInterval
  fullName: LocalClientSecuritySettings.SessionKeyRolloverInterval
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Gets or sets the time interval for which the previous session key is valid on incoming messages during a key renewal.
  remarks: "After key renewal, the client and the server should always send messages using the most current available key. Both parties can accept incoming messages secured with the previous session key until the rollover time expires.  \n  \n Session settings such as this one are applicable under any of the following conditions:  \n  \n-   All client credential types for <xref:System.ServiceModel.WSDualHttpBinding> and <xref:System.ServiceModel.NetTcpBinding>.  \n  \n-   If [\\<reliableSession> element](http://msdn.microsoft.com/en-us/9c93818a-7dfa-43d5-b3a1-1aafccf3a00b) is enabled.  \n  \n-   If [\\<reliableSession> element](http://msdn.microsoft.com/en-us/9c93818a-7dfa-43d5-b3a1-1aafccf3a00b) is not enabled, on <xref:System.ServiceModel.WSHttpBinding> with <xref:System.ServiceModel.Description.ClientCredentials.UserName%2A> = `true` or  <xref:System.ServiceModel.Description.ClientCredentials.windows%2A> = `true`.  \n  \n Session settings such as this one are not applicable under any of the following conditions:  \n  \n-   For <xref:System.ServiceModel.BasicHttpBinding>.  \n  \n-   For <xref:System.ServiceModel.NetNamedPipeBinding>.  \n  \n-   If [\\<reliableSession> element](http://msdn.microsoft.com/en-us/9c93818a-7dfa-43d5-b3a1-1aafccf3a00b) is not enabled, on <xref:System.ServiceModel.WSHttpBinding> with <xref:System.ServiceModel.Description.ClientCredentials.ClientCertificate%2A> = `true` or with none of the <xref:System.ServiceModel.Description.ClientCredentials> properties set to `true`."
  example:
  - "This example shows how to get this property.  \n  \n [!code-csharp[S_UELocalClientSecuritySettings#12](~/samples/snippets/csharp/VS_Snippets_CFX/s_uelocalclientsecuritysettings/cs/program.cs#12)]\n [!code-vb[S_UELocalClientSecuritySettings#12](~/samples/snippets/visualbasic/VS_Snippets_CFX/s_uelocalclientsecuritysettings/vb/program.vb#12)]"
  syntax:
    content: public TimeSpan SessionKeyRolloverInterval { get; set; }
    return:
      type: System.TimeSpan
      description: A <xref href="System.TimeSpan"></xref> that represents the time interval for which the previous session key is valid on incoming messages after a key renewal. The default is 5 minutes.
  overload: System.ServiceModel.Channels.LocalClientSecuritySettings.SessionKeyRolloverInterval*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
