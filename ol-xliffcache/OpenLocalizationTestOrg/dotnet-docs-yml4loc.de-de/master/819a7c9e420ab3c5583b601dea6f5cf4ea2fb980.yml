  remarks: "Messages between systems whose clocks' difference exceeds the value specified in this property are rejected.  \n  \n This property is used in conjunction with the message time stamp verification and the <xref:System.ServiceModel.Channels.LocalClientSecuritySettings.ReplayWindow%2A> property.  \n  \n [!INCLUDE[crdefault](~/includes/crdefault-md.md)] [How to: Set a Max Clock Skew](~/docs/framework/wcf/feature-details/how-to-set-a-max-clock-skew.md)."
