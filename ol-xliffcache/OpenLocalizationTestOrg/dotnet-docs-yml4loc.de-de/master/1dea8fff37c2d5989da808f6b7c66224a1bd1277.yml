  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Provides an opportunity to perform additional processing when the template mode is changed.
  remarks: "The <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> event is raised by the designer host for certain actions on a control in the design surface. For example, an event is raised when the user enters or exits template editing mode for a control.  \n  \n The <xref:System.Web.UI.Design.TemplatedControlDesigner> class supplies a default delegate to handle the <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> event. Classes deriving from the <xref:System.Web.UI.Design.TemplatedControlDesigner> override the <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> method to process events that are raised when the template mode changes for the associated control.  \n  \n The <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> method allows derived classes to handle the event without attaching a delegate. This is the preferred technique for handling the event in a derived class.  \n  \n The default delegate performs the updates that are required for a template mode change event in the base <xref:System.Web.UI.Design.TemplatedControlDesigner> class, and then calls the <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> method. The base <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> method in the <xref:System.Web.UI.Design.TemplatedControlDesigner> class returns without performing any additional processing for the event. If a class derives from the <xref:System.Web.UI.Design.TemplatedControlDesigner> and overrides the base <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> method, the default delegate calls the override method in the derived class.  \n  \n Use the <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A> property to determine whether the control designer is in template editing mode currently."
  syntax:
    content: protected virtual void OnTemplateModeChanged ();
