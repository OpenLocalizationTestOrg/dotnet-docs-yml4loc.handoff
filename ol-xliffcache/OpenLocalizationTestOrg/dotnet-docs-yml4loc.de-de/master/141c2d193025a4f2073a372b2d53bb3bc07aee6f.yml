  remarks: The <xref:System.Windows.Forms.VisualStyles.ComboBoxState> values correspond to the states of the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement> objects exposed by the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ComboBox.DropDownButton> class. The <xref:System.Windows.Forms.VisualStyles.ComboBoxState> values are also used as an argument in the <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A?displayProperty=fullName> and <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A?displayProperty=fullName> methods.
