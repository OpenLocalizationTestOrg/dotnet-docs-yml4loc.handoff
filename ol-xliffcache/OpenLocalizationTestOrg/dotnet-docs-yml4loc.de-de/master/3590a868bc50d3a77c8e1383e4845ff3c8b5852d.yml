  remarks: "Use the <xref:System.Windows.Forms.DataGridViewRowStateChangedEventArgs.Row%2A> property to determine which row changed. Use the <xref:System.Windows.Forms.DataGridViewRowStateChangedEventArgs.StateChanged%2A> property to determine which row state changed.  \n  \n For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
