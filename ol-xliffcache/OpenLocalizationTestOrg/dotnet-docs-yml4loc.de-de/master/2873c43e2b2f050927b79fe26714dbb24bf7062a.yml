  - csharp
  name: CreateSecurityTokenSerializer(SecurityTokenVersion)
  nameWithType: ServiceCredentialsSecurityTokenManager.CreateSecurityTokenSerializer(SecurityTokenVersion)
  fullName: ServiceCredentialsSecurityTokenManager.CreateSecurityTokenSerializer(SecurityTokenVersion)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: Creates a security token serializer based on the security token version passed in.
  remarks: The <xref:System.IdentityModel.Selectors.SecurityTokenSerializer> is used for writing and reading security tokens and security token references. When deserializing the token from XML, the returned token must be able to perform cryptographic operations. The token serializer must be able to do enough validation to ensure that the token can do cryptographic operations (Kerberos ticket processing, X.509 decoding, SAML decoding, and so on) but should defer application trust decisions to the authenticator.
  syntax:
    content: public override System.IdentityModel.Selectors.SecurityTokenSerializer CreateSecurityTokenSerializer (System.IdentityModel.Selectors.SecurityTokenVersion version);
    parameters:
    - id: version
      type: System.IdentityModel.Selectors.SecurityTokenVersion
      description: The version of the security token.
    return:
      type: System.IdentityModel.Selectors.SecurityTokenSerializer
      description: The security token serializer.
  overload: System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager.CreateSecurityTokenSerializer*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: A security token serializer cannot be created for the  <code>version</code> that was passed in.
