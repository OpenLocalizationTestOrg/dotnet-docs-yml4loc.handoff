  langs:
  - csharp
  name: CreateSecurityTokenAuthenticator(SecurityTokenRequirement, SecurityTokenResolver)
  nameWithType: ServiceCredentialsSecurityTokenManager.CreateSecurityTokenAuthenticator(SecurityTokenRequirement, SecurityTokenResolver)
  fullName: ServiceCredentialsSecurityTokenManager.CreateSecurityTokenAuthenticator(SecurityTokenRequirement, SecurityTokenResolver)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: Creates a security token authenticator based on the <xref href="System.IdentityModel.Selectors.SecurityTokenRequirement"></xref>.
  remarks: An `outOfBand` token resolver can optionally be returned by the method, which is used by the [!INCLUDE[indigo2](~/includes/indigo2-md.md)] security processor to resolve tokens that are not in the SOAP message when processing security. The <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator> that is returned by this method validates tokens and extracts claims. One <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator> is created for each class derived from <xref:System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement>.
  example:
  - "The following code is an example of how to override this method.  \n  \n [!code-csharp[c_CustomTokenAuthenticator#2](~/samples/snippets/csharp/VS_Snippets_CFX/c_customtokenauthenticator/cs/source.cs#2)]\n [!code-vb[c_CustomTokenAuthenticator#2](~/samples/snippets/visualbasic/VS_Snippets_CFX/c_customtokenauthenticator/vb/source.vb#2)]"
  syntax:
    content: public override System.IdentityModel.Selectors.SecurityTokenAuthenticator CreateSecurityTokenAuthenticator (System.IdentityModel.Selectors.SecurityTokenRequirement tokenRequirement, out System.IdentityModel.Selectors.SecurityTokenResolver outOfBandTokenResolver);
    parameters:
    - id: tokenRequirement
      type: System.IdentityModel.Selectors.SecurityTokenRequirement
      description: The security token requirement.
    - id: outOfBandTokenResolver
      type: System.IdentityModel.Selectors.SecurityTokenResolver
      description: When this method returns, contains a <xref href="System.IdentityModel.Selectors.SecurityTokenResolver"></xref>. This parameter is passed uninitialized.
    return:
      type: System.IdentityModel.Selectors.SecurityTokenAuthenticator
      description: The security token authenticator.
  overload: System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager.CreateSecurityTokenAuthenticator*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>tokenRequirement</code> is `null`.
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: A security token authenticator cannot be created for the <code>tokenRequirement</code> that was passed in.
