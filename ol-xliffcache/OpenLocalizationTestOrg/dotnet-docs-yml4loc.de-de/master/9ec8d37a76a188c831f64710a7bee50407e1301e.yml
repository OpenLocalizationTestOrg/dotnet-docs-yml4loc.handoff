  summary: Represents the method that handles asynchronous events such as application events.
  remarks: "This delegate is called by the event source when completion of the asynchronous operation is signaled by a callback to the <xref:System.Web.BeginEventHandler> delegate.  \n  \n When you create an <xref:System.Web.EndEventHandler> delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event-handler delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
