  name: HorizontallyScrollable
  nameWithType: IScrollProvider.HorizontallyScrollable
  fullName: IScrollProvider.HorizontallyScrollable
  type: Property
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: Gets a value that indicates whether the control can scroll horizontally.
  remarks: This property can be dynamic. For example, the content area of the control might not be larger than the current viewable area, meaning <xref:System.Windows.Automation.Provider.IScrollProvider.HorizontallyScrollable%2A> is `false`. However, either resizing the control or adding child items can increase the bounds of the content area beyond the viewable area, meaning that <xref:System.Windows.Automation.Provider.IScrollProvider.HorizontallyScrollable%2A> is `true`.
  syntax:
    content: public bool HorizontallyScrollable { get; }
    return:
      type: System.Boolean
      description: '`true` if the control can scroll horizontally; otherwise `false`.'
  overload: System.Windows.Automation.Provider.IScrollProvider.HorizontallyScrollable*
