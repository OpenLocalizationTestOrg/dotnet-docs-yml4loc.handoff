  summary: Gets the standard data sources accessible to the control.
  remarks: The data sources that are accessible to the component are determined by retrieving a list of components from the designer, testing each component with the <xref:System.Web.UI.Design.DataSourceConverter.IsValidDataSource%2A> method, and then returning the components that are valid data sources.
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> indicating the component or control to get values for.
    return:
      type: System.ComponentModel.TypeConverter+StandardValuesCollection
      description: A <xref href="System.ComponentModel.TypeConverter.StandardValuesCollection"></xref> listing the standard accessible data sources.
