  name: GetStandardValuesExclusive(ITypeDescriptorContext)
  nameWithType: DataSourceConverter.GetStandardValuesExclusive(ITypeDescriptorContext)
  fullName: DataSourceConverter.GetStandardValuesExclusive(ITypeDescriptorContext)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Gets a value indicating whether the collection of standard values returned from <xref href="System.ComponentModel.TypeConverter.GetStandardValues"></xref> is a list of all possible values.
  remarks: If the list is exclusive, such as in an enumeration data type, then no other values are valid. If the list is not exclusive, then there are other valid values besides the list of standard values that <xref:System.ComponentModel.TypeConverter.GetStandardValues%2A> provides.
  syntax:
    content: public override bool GetStandardValuesExclusive (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that can be used to gain additional context information.
    return:
      type: System.Boolean
      description: "`true` if the <xref href=\"System.ComponentModel.TypeConverter.StandardValuesCollection\"></xref> returned from <xref href=\"System.ComponentModel.TypeConverter.GetStandardValues\"></xref> is an exclusive list of all possible values; `false` if other values are possible.  \n  \n As implemented in this class, this method always returns `false`."
  overload: System.Web.UI.Design.DataSourceConverter.GetStandardValuesExclusive*
  exceptions: []
