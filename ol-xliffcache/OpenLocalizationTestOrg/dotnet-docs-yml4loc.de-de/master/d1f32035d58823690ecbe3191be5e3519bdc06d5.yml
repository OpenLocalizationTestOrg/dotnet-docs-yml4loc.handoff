  namespace: System.Web.UI.Design
  summary: Gets a value indicating whether the converter can convert an object of the specified source type to the native type of the converter.
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that can be used to gain additional context information.
    - id: sourceType
      type: System.Type
      description: A <xref href="System.Type"></xref> that represents the type you want to convert from.
    return:
      type: System.Boolean
      description: "`true` if the converter can perform the conversion; otherwise, `false`.  \n  \n As implemented in this class, this method always returns `false`."
