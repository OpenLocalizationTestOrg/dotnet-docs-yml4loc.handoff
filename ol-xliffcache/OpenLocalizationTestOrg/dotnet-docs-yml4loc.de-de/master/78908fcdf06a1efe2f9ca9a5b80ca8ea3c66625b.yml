  namespace: System.Windows.Media.Media3D
  summary: Gets or sets a color that represents how the material reflects <xref href="System.Windows.Media.Media3D.AmbientLight"></xref>.
  remarks: "An ambient light is lighting not attributable to the direct rays from a specific light source. In the physical world, ambient light comes from the reflection of light from surfaces in the environment. Without ambient light, objects in shadow would be completely black.  \n  \n All other lights are controlled by the <xref:System.Windows.Media.Media3D.DiffuseMaterial.Color%2A> property.  \n  \n<a name=\"dependencyPropertyInfo_AmbientColor\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.Media3D.DiffuseMaterial.AmbientColorProperty>|  \n|Metadata properties set to `true`|None|"
  syntax:
    content: public System.Windows.Media.Color AmbientColor { get; set; }
    return:
      type: System.Windows.Media.Color
      description: The color of the ambient light reflected by the 3D object. The default value is <code>#FFFFFF</code>.
  overload: System.Windows.Media.Media3D.DiffuseMaterial.AmbientColor*
