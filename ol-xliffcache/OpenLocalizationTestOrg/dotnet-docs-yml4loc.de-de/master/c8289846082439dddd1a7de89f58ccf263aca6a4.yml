    parameters:
    - id: g
      type: System.Drawing.Graphics
      description: The <xref href="System.Drawing.Graphics"></xref> used to draw the scroll arrow.
    - id: bounds
      type: System.Drawing.Rectangle
      description: The <xref href="System.Drawing.Rectangle"></xref> that specifies the bounds of the scroll arrow.
    - id: state
      type: System.Windows.Forms.VisualStyles.ScrollBarArrowButtonState
      description: One of the <xref href="System.Windows.Forms.VisualStyles.ScrollBarArrowButtonState"></xref> values that specifies the visual state of the scroll arrow.
