  nameWithType: ScrollBarRenderer
  fullName: System.Windows.Forms.ScrollBarRenderer
  type: Class
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Provides methods used to render a scroll bar control with visual styles. This class cannot be inherited.
  remarks: "The <xref:System.Windows.Forms.ScrollBarRenderer> class provides a set of `static` methods that can be used to render a scroll bar control with the current visual style of the operating system. Rendering a control refers to drawing the user interface of a control. This is useful if you are drawing a custom control that should have the appearance of the current visual style. To draw a scroll bar, use a combination of the methods in this class to render each part of the scroll bar.  \n  \n If visual styles are enabled in the operating system and visual styles are applied to the client area of application windows, the methods of this class will draw the scroll bar with the current visual style. Otherwise, the methods of this class will throw an <xref:System.InvalidOperationException>. To determine whether the members of this class can be used, you can check the value of the <xref:System.Windows.Forms.ScrollBarRenderer.IsSupported%2A> property.  \n  \n This class wraps the functionality of a <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> that is set to one of the elements exposed by the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar?displayProperty=fullName> class. For more information, see [Rendering Controls with Visual Styles](~/docs/framework/winforms/controls/rendering-controls-with-visual-styles.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.ScrollBarRenderer> methods to draw a scroll bar that responds to mouse clicks.  \n  \n [!code-cpp[System.Windows.Forms.ScrollBarRenderer#0](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.ScrollBarRenderer/cpp/form1.cpp#0)]\n [!code-csharp[System.Windows.Forms.ScrollBarRenderer#0](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.ScrollBarRenderer/CS/form1.cs#0)]\n [!code-vb[System.Windows.Forms.ScrollBarRenderer#0](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.ScrollBarRenderer/VB/form1.vb#0)]"
