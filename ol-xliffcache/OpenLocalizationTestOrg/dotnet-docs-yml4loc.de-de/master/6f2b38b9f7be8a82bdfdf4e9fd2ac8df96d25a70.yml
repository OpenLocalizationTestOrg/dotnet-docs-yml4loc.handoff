  summary: Provides an abstract base class for various resource keys.
  remarks: "This class provides no functionality except to supply a common base class for simple key detection in resource components.  \n  \n Resource keys are either strings or instances of a type. This class provides support for classes that base key values on other object values, where the objects passed in assure uniqueness of the generated resource keys."
  syntax:
    content: >-
