  summary: Represents an abstract base class from which all dynamic update notifications of changes to a <xref href="System.Workflow.Activities.Rules.RuleSet"></xref> must be derived. This class cannot be inherited.
  remarks: This class can be used by a tracking service to determine that a <xref:System.Workflow.Activities.Rules.RuleSet> has been dynamically updated. The derived classes indicate which <xref:System.Workflow.Activities.Rules.RuleSet> is being dynamically updated, and what operation is being performed (added to the workflow, removed from the workflow, or changed).
