  name: Execute<TResult>(Expression)
  nameWithType: IQueryProvider.Execute<TResult>(Expression)
  fullName: IQueryProvider.Execute<TResult>(Expression)
  type: Method
  assemblies:
  - System.Linq.Expressions
  - System.Core
  - netstandard
  namespace: System.Linq
  summary: Executes the strongly-typed query represented by a specified expression tree.
  remarks: "The <xref:System.Linq.IQueryProvider.Execute%2A> method executes queries that return a single value (instead of an enumerable sequence of values). Expression trees that represent queries that return enumerable results are executed when the <xref:System.Linq.IQueryable%601> object that contains the expression tree is enumerated.  \n  \n The <xref:System.Linq.Queryable> standard query operator methods that return singleton results call <xref:System.Linq.IQueryProvider.Execute%2A>. They pass it a <xref:System.Linq.Expressions.MethodCallExpression> that represents a [!INCLUDE[vbteclinq](~/includes/vbteclinq-md.md)] query."
  syntax:
    content: public TResult Execute<TResult> (System.Linq.Expressions.Expression expression);
    parameters:
    - id: expression
      type: System.Linq.Expressions.Expression
      description: An expression tree that represents a [!INCLUDE[vbteclinq](~/includes/vbteclinq-md.md)] query.
    typeParameters:
    - id: TResult
      description: The type of the value that results from executing the query.
    return:
      type: TResult
      description: The value that results from executing the specified query.
