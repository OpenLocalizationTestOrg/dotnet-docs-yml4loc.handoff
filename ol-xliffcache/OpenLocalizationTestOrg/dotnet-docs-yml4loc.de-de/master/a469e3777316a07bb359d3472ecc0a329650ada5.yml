  name: CreateQuery(Expression)
  nameWithType: IQueryProvider.CreateQuery(Expression)
  fullName: IQueryProvider.CreateQuery(Expression)
  type: Method
  assemblies:
  - System.Linq.Expressions
  - System.Core
  - netstandard
  namespace: System.Linq
  summary: Constructs an <xref href="System.Linq.IQueryable"></xref> object that can evaluate the query represented by a specified expression tree.
  remarks: "> [!NOTE]\n>  The <xref:System.Linq.IQueryable.Expression%2A> property of the returned <xref:System.Linq.IQueryable> object is equal to `expression`.  \n  \n The <xref:System.Linq.IQueryProvider.CreateQuery%2A> method is used to create new <xref:System.Linq.IQueryable> objects, given an expression tree. The query that is represented by the returned object is associated with a specific LINQ provider.  \n  \n Several of the standard query operator methods defined in <xref:System.Linq.Queryable>, such as <xref:System.Linq.Queryable.OfType%2A> and <xref:System.Linq.Queryable.Cast%2A>, call this method. They pass it a <xref:System.Linq.Expressions.MethodCallExpression> that represents a [!INCLUDE[vbteclinq](~/includes/vbteclinq-md.md)] query."
  syntax:
    content: public System.Linq.IQueryable CreateQuery (System.Linq.Expressions.Expression expression);
    parameters:
    - id: expression
      type: System.Linq.Expressions.Expression
      description: An expression tree that represents a [!INCLUDE[vbteclinq](~/includes/vbteclinq-md.md)] query.
    return:
      type: System.Linq.IQueryable
      description: An <xref href="System.Linq.IQueryable"></xref> that can evaluate the query represented by the specified expression tree.
