- uid: Microsoft.Win32.IntranetZoneCredentialPolicy.ShouldSendCredential(System.Uri,System.Net.WebRequest,System.Net.NetworkCredential,System.Net.IAuthenticationModule)
  commentId: M:Microsoft.Win32.IntranetZoneCredentialPolicy.ShouldSendCredential(System.Uri,System.Net.WebRequest,System.Net.NetworkCredential,System.Net.IAuthenticationModule)
  id: ShouldSendCredential(System.Uri,System.Net.WebRequest,System.Net.NetworkCredential,System.Net.IAuthenticationModule)
  parent: Microsoft.Win32.IntranetZoneCredentialPolicy
  langs:
  - csharp
  name: ShouldSendCredential(Uri, WebRequest, NetworkCredential, IAuthenticationModule)
  nameWithType: IntranetZoneCredentialPolicy.ShouldSendCredential(Uri, WebRequest, NetworkCredential, IAuthenticationModule)
  fullName: IntranetZoneCredentialPolicy.ShouldSendCredential(Uri, WebRequest, NetworkCredential, IAuthenticationModule)
  type: Method
  assemblies:
  - System
  namespace: Microsoft.Win32
  summary: Returns a <xref href="System.Boolean"></xref> that indicates whether the client's credentials are sent with a request for a resource that was made using <xref href="System.Net.WebRequest"></xref>.
  remarks: "Applications do not call this method directly; it is called by the <xref:System.Net.IAuthenticationModule> that is responsible for performing authentication with the server. If this method returns `false`, the <xref:System.Net.IAuthenticationModule> will not authenticate the client to the server.  \n  \n This method is called only for requests that specify credentials or use a <xref:System.Net.WebProxy> object that specifies credentials."
  example:
  - "The following code example demonstrates deriving from <xref:Microsoft.Win32.IntranetZoneCredentialPolicy> to allow credentials to be sent for requests that use Secure Hypertext Transfer Protocol (HTTPS) with basic authentication. Using HTTPS and basic authentication, the user password is encrypted before being sent over the network.  \n  \n [!code-cpp[NclCredPolicy#4](~/samples/snippets/cpp/VS_Snippets_Remoting/NCLCredPolicy/CPP/NCLCredPolicy.cpp#4)]\n [!code-csharp[NclCredPolicy#4](~/samples/snippets/csharp/VS_Snippets_Remoting/NCLCredPolicy/CS/websample.cs#4)]"
  syntax:
    content: public virtual bool ShouldSendCredential (Uri challengeUri, System.Net.WebRequest request, System.Net.NetworkCredential credential, System.Net.IAuthenticationModule authModule);
    parameters:
    - id: challengeUri
      type: System.Uri
      description: The <xref href="System.Uri"></xref> that will receive the request.
    - id: request
      type: System.Net.WebRequest
      description: The <xref href="System.Net.WebRequest"></xref> that represents the resource being requested.
    - id: credential
      type: System.Net.NetworkCredential
      description: The <xref href="System.Net.NetworkCredential"></xref> that will be sent with the request if this method returns `true`.
    - id: authModule
      type: System.Net.IAuthenticationModule
      description: The <xref href="System.Net.IAuthenticationModule"></xref> that will conduct the authentication, if authentication is required.
    return:
      type: System.Boolean
      description: '`true` if the requested resource is in the same domain as the client making the request; otherwise, `false`.'
