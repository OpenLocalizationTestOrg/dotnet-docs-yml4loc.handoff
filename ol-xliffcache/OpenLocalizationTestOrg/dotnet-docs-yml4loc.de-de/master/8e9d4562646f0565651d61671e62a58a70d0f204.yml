  name: IntranetZoneCredentialPolicy
  nameWithType: IntranetZoneCredentialPolicy
  fullName: Microsoft.Win32.IntranetZoneCredentialPolicy
  type: Class
  assemblies:
  - System
  namespace: Microsoft.Win32
  summary: Defines a credential policy to be used for resource requests that are made using <xref href="System.Net.WebRequest"></xref> and its derived classes.
  remarks: "This policy allows credentials to be sent only if the requested resource is in the same domain as the client that is making the request. For many applications this is the optimal policy because it prevents network credentials from being sent with requests for resources that are not on the intranet.  \n  \n> [!NOTE]\n>  <xref:System.Net.ICredentialPolicy> policies are invoked only if the <xref:System.Net.WebRequest> or the <xref:System.Net.WebProxy> that is associated with the request has credentials that are not `null`. Setting this policy has no effect on requests that do not specify credentials.  \n  \n Use the <xref:System.Net.AuthenticationManager.CredentialPolicy%2A?displayProperty=fullName> property to set the <xref:Microsoft.Win32.IntranetZoneCredentialPolicy> policy. The <xref:System.Net.IAuthenticationModule> that handles authentication for the request will invoke the <xref:Microsoft.Win32.IntranetZoneCredentialPolicy.ShouldSendCredential%2A> method before performing the authentication. If the requested resource is in a different domain than the client, the <xref:Microsoft.Win32.IntranetZoneCredentialPolicy.ShouldSendCredential%2A> method returns `false`, and authentication is not performed.  \n  \n This policy affects all instances of <xref:System.Net.WebRequest> with non-null credentials in the current application domain. The policy cannot be overridden on individual requests."
  example:
  - "The following code example demonstrates creating an instance of <xref:Microsoft.Win32.IntranetZoneCredentialPolicy> and using it to set the credential policy for the application domain.  \n  \n [!code-cpp[NclCredPolicy#2](~/samples/snippets/cpp/VS_Snippets_Remoting/NCLCredPolicy/CPP/NCLCredPolicy.cpp#2)]\n [!code-csharp[NclCredPolicy#2](~/samples/snippets/csharp/VS_Snippets_Remoting/NCLCredPolicy/CS/websample.cs#2)]"
  syntax:
    content: 'public class IntranetZoneCredentialPolicy : System.Net.ICredentialPolicy'
