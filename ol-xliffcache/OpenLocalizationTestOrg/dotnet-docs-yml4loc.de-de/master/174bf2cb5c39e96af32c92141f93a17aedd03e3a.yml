- uid: System.Security.Cryptography.ICryptoTransform.TransformBlock(System.Byte[],System.Int32,System.Int32,System.Byte[],System.Int32)
  commentId: M:System.Security.Cryptography.ICryptoTransform.TransformBlock(System.Byte[],System.Int32,System.Int32,System.Byte[],System.Int32)
  id: TransformBlock(System.Byte[],System.Int32,System.Int32,System.Byte[],System.Int32)
  parent: System.Security.Cryptography.ICryptoTransform
  langs:
  - csharp
  name: TransformBlock(Byte[], Int32, Int32, Byte[], Int32)
  nameWithType: ICryptoTransform.TransformBlock(Byte[], Int32, Int32, Byte[], Int32)
  fullName: ICryptoTransform.TransformBlock(Byte[], Int32, Int32, Byte[], Int32)
  type: Method
  assemblies:
  - System.Security.Cryptography.Primitives
  - mscorlib
  - netstandard
  namespace: System.Security.Cryptography
  summary: Transforms the specified region of the input byte array and copies the resulting transform to the specified region of the output byte array.
  remarks: The return value of <xref:System.Security.Cryptography.ICryptoTransform.TransformBlock%2A> is the number of bytes returned to `outputBuffer` and is always less than or equal to <xref:System.Security.Cryptography.ICryptoTransform.OutputBlockSize>. If <xref:System.Security.Cryptography.ICryptoTransform.CanTransformMultipleBlocks> is `true`, then `inputCount` must be any positive multiple of <xref:System.Security.Cryptography.ICryptoTransform.InputBlockSize>.
  syntax:
    content: public int TransformBlock (byte[] inputBuffer, int inputOffset, int inputCount, byte[] outputBuffer, int outputOffset);
    parameters:
    - id: inputBuffer
      type: System.Byte[]
      description: The input for which to compute the transform.
    - id: inputOffset
      type: System.Int32
      description: The offset into the input byte array from which to begin using data.
    - id: inputCount
      type: System.Int32
      description: The number of bytes in the input byte array to use as data.
    - id: outputBuffer
      type: System.Byte[]
      description: The output to which to write the transform.
    - id: outputOffset
      type: System.Int32
      description: The offset into the output byte array from which to begin writing data.
    return:
      type: System.Int32
      description: The number of bytes written.
  overload: System.Security.Cryptography.ICryptoTransform.TransformBlock*
