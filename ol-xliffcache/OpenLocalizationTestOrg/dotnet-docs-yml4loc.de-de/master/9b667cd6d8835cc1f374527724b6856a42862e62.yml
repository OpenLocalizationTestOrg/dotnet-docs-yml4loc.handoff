  namespace: System.Web.UI.WebControls.WebParts
  summary: Represents the method that will handle the <xref href="System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected"></xref> and <xref href="System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected"></xref> events of the <xref href="System.Web.UI.WebControls.WebParts.WebPartManager"></xref> control.
  remarks: 'The <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventHandler> class defines a handler delegate for two events that occur on the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control: the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected> event and the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected> event. The method that handles the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected> event is the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnected%2A> method. The method that handles the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected> event is the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnected%2A> method. In both cases, the event data are contained in a <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs> object.'
  syntax:
    content: public delegate void WebPartConnectionsEventHandler(object sender, WebPartConnectionsEventArgs e);
