  summary: Waits indefinitely for the underlying <xref href="System.Windows.Threading.DispatcherOperation"></xref> to complete.
  remarks: Call the <xref:System.Windows.Threading.TaskExtensions.IsDispatcherOperationTask%2A> method to check whether the <xref:System.Threading.Tasks.Task> is associated with a <xref:System.Windows.Threading.DispatcherOperation> before you call this method.
