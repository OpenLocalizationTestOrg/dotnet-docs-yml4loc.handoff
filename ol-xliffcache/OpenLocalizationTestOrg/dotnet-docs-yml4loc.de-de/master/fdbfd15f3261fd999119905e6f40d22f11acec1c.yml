      type: System.Threading.Tasks.Task
      description: The <xref href="System.Threading.Tasks.Task"></xref> that is associated with the <xref href="System.Windows.Threading.DispatcherOperation"></xref>.
    return:
      type: System.Windows.Threading.DispatcherOperationStatus
      description: The status of the underlying <xref href="System.Windows.Threading.DispatcherOperation"></xref>.
