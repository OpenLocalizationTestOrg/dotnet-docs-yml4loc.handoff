  remarks: The methods in this class are defined as extension methods that extend the <xref:System.Threading.Tasks.Task> class. This means that they can be called like an instance method on any <xref:System.Threading.Tasks.Task> object. The methods in this class operate on <xref:System.Threading.Tasks.Task> objects that are associated with a <xref:System.Windows.Threading.Dispatcher> object.
