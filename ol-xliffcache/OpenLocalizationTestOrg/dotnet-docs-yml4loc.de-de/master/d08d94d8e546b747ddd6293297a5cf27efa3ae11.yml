- uid: System.IdentityModel.Tokens.SamlAttribute.#ctor(System.IdentityModel.Claims.Claim)
  commentId: M:System.IdentityModel.Tokens.SamlAttribute.#ctor(System.IdentityModel.Claims.Claim)
  id: '#ctor(System.IdentityModel.Claims.Claim)'
  parent: System.IdentityModel.Tokens.SamlAttribute
  langs:
  - csharp
  name: SamlAttribute(Claim)
  nameWithType: SamlAttribute.SamlAttribute(Claim)
  fullName: SamlAttribute.SamlAttribute(Claim)
  type: Constructor
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: Initializes a new instance of the <xref href="System.IdentityModel.Tokens.SamlAttribute"></xref> class using the specified claim.
  remarks: "Use this constructor to convert a claim into a SAML attribute. To be converted to a SAML attribute, the <xref:System.IdentityModel.Claims.Claim.Right%2A> property must be <xref:System.IdentityModel.Claims.Rights.PossessProperty%2A>, the <xref:System.IdentityModel.Claims.Claim.Resource%2A> property must be of type <xref:System.String>, and the <xref:System.IdentityModel.Claims.Claim.ClaimType%2A> property must be in the format `namespace/name`.  \n  \n The following table specifies what the `claim` parameter sets the <xref:System.IdentityModel.Tokens.SamlAttribute.Name%2A>, <xref:System.IdentityModel.Tokens.SamlAttribute.Namespace%2A>, and the <xref:System.IdentityModel.Tokens.SamlAttribute.AttributeValues%2A> properties to.  \n  \n|Property|Property of the `claim` parameter used to set the property|  \n|--------------|----------------------------------------------------------------|  \n|<xref:System.IdentityModel.Tokens.SamlAttribute.AttributeValues%2A>|The value of the <xref:System.IdentityModel.Claims.Claim.Resource%2A> property is added to the collection.|  \n|<xref:System.IdentityModel.Tokens.SamlAttribute.Name%2A>|The portion of the string after the last '/' character in the <xref:System.IdentityModel.Claims.Claim.ClaimType%2A> property.|  \n|<xref:System.IdentityModel.Tokens.SamlAttribute.Namespace%2A>|The portion of the string before the last '/' character in the <xref:System.IdentityModel.Claims.Claim.ClaimType%2A> property.|"
  syntax:
    content: public SamlAttribute (System.IdentityModel.Claims.Claim claim);
    parameters:
    - id: claim
      type: System.IdentityModel.Claims.Claim
      description: A <xref href="System.IdentityModel.Claims.Claim"></xref> that represents an attribute of the subject for a <xref href="System.IdentityModel.Tokens.SamlSecurityToken"></xref> security token.
  overload: System.IdentityModel.Tokens.SamlAttribute.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>claim</code> is `null`.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <xref href=\"System.IdentityModel.Claims.Claim.Resource\"></xref> property of <code>claim</code> is not of type <xref href=\"System.String\"></xref>.  \n  \n -or-  \n  \n The <xref href=\"System.IdentityModel.Claims.Claim.Right\"></xref> property of <code>claim</code> is not <xref href=\"System.IdentityModel.Claims.Rights.PossessProperty\"></xref>.  \n  \n -or-  \n  \n The <xref href=\"System.IdentityModel.Claims.Claim.ClaimType\"></xref> property of <code>claim</code> does not have a '/' character or it is in the first or last index positions."
