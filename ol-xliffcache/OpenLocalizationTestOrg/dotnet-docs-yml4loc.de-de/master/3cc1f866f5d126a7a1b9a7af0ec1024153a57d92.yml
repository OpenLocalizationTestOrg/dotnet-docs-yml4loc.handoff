  fullName: SecureConversationSecurityTokenParameters.RequireCancellation
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security.Tokens
  summary: Gets or sets a value that indicates whether cancellation is required.
  remarks: "When Windows authentication is used in combination with a security context token, [!INCLUDE[indigo2](~/includes/indigo2-md.md)] does not populate the <xref:System.ServiceModel.ServiceSecurityContext.WindowsIdentity%2A> property with the actual caller's identity, but instead sets the property to anonymous. Because [!INCLUDE[indigo2](~/includes/indigo2-md.md)] security must re-create the content of the service security context for every request from the incoming security context token, the server does not keep track of the security session in the memory. Because it is impossible to serialize the <xref:System.Security.Principal.WindowsIdentity> instance into the security context token, the <xref:System.ServiceModel.ServiceSecurityContext.WindowsIdentity%2A> property returns an anonymous identity.  \n  \n The following configuration exhibits this behavior.  \n  \n```  \n<customBinding>  \n  <binding name=\"Cancellation\">  \n       <textMessageEncoding />  \n        <security   \n            requireSecurityContextCancellation=\"false\">  \n              <secureConversationBootstrap   \n                 requireSecurityContextCancellation=\"true\" />  \n      </security>  \n    <httpTransport />  \n  </binding>  \n</customBinding>  \n```  \n  \n For more information about security context tokens, see [How to: Create a Security Context Token for a Secure Session](~/docs/framework/wcf/feature-details/how-to-create-a-security-context-token-for-a-secure-session.md)."
  syntax:
    content: public bool RequireCancellation { get; set; }
    return:
      type: System.Boolean
      description: '`true` if cancellation is required; otherwise, `false`. The default is `true`.'
