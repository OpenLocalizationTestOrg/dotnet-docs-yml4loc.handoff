- uid: System.Runtime.InteropServices.CriticalHandle.IsInvalid
  commentId: P:System.Runtime.InteropServices.CriticalHandle.IsInvalid
  id: IsInvalid
  parent: System.Runtime.InteropServices.CriticalHandle
  langs:
  - csharp
  name: IsInvalid
  nameWithType: CriticalHandle.IsInvalid
  fullName: CriticalHandle.IsInvalid
  type: Property
  assemblies:
  - System.Runtime.Handles
  - mscorlib
  - System.Runtime.InteropServices
  - netstandard
  - System.Runtime
  namespace: System.Runtime.InteropServices
  summary: When overridden in a derived class, gets a value indicating whether the handle value is invalid.
  remarks: "Derived classes must implement the <xref:System.Runtime.InteropServices.CriticalHandle.IsInvalid%2A> property so that the common language runtime can determine whether critical finalization is required. Derived classes must provide an implementation that suits the general type of handle they support (0 or -1 is invalid). These classes can then be further derived for specific safe handle types.  \n  \n Unlike the <xref:System.Runtime.InteropServices.CriticalHandle.IsClosed%2A> property, which reports whether the <xref:System.Runtime.InteropServices.CriticalHandle> object has finished using the underlying handle, the <xref:System.Runtime.InteropServices.CriticalHandle.IsInvalid%2A> property calculates whether the given handle value is always considered invalid. Therefore, the <xref:System.Runtime.InteropServices.CriticalHandle.IsInvalid%2A> property always returns the same value for any one handle value."
  syntax:
    content: >-
      [get: System.Runtime.ConstrainedExecution.ReliabilityContract(System.Runtime.ConstrainedExecution.Consistency.WillNotCorruptState, System.Runtime.ConstrainedExecution.Cer.Success)]

      public abstract bool IsInvalid { get; }
    return:
      type: System.Boolean
      description: '`true` if the handle is valid; otherwise, `false`.'
  overload: System.Runtime.InteropServices.CriticalHandle.IsInvalid*
  exceptions: []
  attributes:
