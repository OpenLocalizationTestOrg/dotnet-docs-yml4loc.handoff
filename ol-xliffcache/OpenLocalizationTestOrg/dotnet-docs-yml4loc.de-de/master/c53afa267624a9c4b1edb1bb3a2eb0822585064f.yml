  summary: This class is used when a Saml2Assertion is received without a <ds:KeyInfo> element inside the signature element. The KeyInfo describes the key required to check the signature. When the key is needed this clause will be presented to the current <xref href="System.IdentityModel.Selectors.SecurityTokenResolver"></xref>. It will contain the Saml2Assertion fully read which can be queried to determine the key required.
