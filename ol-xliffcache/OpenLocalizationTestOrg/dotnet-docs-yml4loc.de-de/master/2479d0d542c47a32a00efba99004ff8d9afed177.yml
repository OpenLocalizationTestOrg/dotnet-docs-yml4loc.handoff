  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: Returns the [!INCLUDE[vbprvb](~/includes/vbprvb-md.md)]-style manifest resource name that corresponds to the specified resource file.
  syntax:
    content: protected override string CreateManifestName (string fileName, string linkFileName, string rootNamespace, string dependentUponFileName, System.IO.Stream binaryStream);
    parameters:
    - id: fileName
      type: System.String
      description: The name of the resource file from which to create the [!INCLUDE[vbprvb](~/includes/vbprvb-md.md)] manifest name.
    - id: linkFileName
      type: System.String
      description: The name of the link file.
    - id: rootNamespace
      type: System.String
      description: The root namespace of the resource file, typically taken from the project file. May be `null`.
    - id: dependentUponFileName
      type: System.String
      description: The file name of the parent of the resource file (usually a .vb file). May be `null`.
    - id: binaryStream
      type: System.IO.Stream
      description: File contents binary stream. May be `null`.
    return:
      type: System.String
      description: The manifest resource name that corresponds to the specified resource file.
