  name: Compare(T, T)
  nameWithType: Comparer<T>.Compare(T, T)
  fullName: Comparer<T>.Compare(T, T)
  type: Method
  assemblies:
  - System.Collections
  - mscorlib
  - netstandard
  namespace: System.Collections.Generic
  summary: When overridden in a derived class, performs a comparison of two objects of the same type and returns a value indicating whether one object is less than, equal to, or greater than the other.
  remarks: Implement this method to provide a customized sort order comparison for type `T`.
  example:
  - "The following example defines a comparer of `Box` objects that can be used instead of the default comparer. This example is part of a larger example provided for the <xref:System.Collections.Generic.Comparer%601> class.  \n  \n [!code-csharp[System.Collections.Generic.BoxCompare#5](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.collections.generic.boxcompare/cs/program.cs#5)]\n [!code-vb[System.Collections.Generic.BoxCompare#5](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.collections.generic.boxcompare/vb/program.vb#5)]"
  syntax:
    content: public abstract int Compare (T x, T y);
    parameters:
    - id: x
      type: T
      description: The first object to compare.
    - id: y
      type: T
      description: The second object to compare.
    return:
      type: System.Int32
      description: "A signed integer that indicates the relative values of <code>x</code> and <code>y</code>, as shown in the following table.  \n  \n <table><thead><tr><th> Value  \n  \n </th><th> Meaning  \n  \n </th></tr></thead><tbody><tr><td> Less than zero  \n  \n </td><td><code>x</code> is less than <code>y</code>.  \n  \n </td></tr><tr><td> Zero  \n  \n </td><td><code>x</code> equals <code>y</code>.  \n  \n </td></tr><tr><td> Greater than zero  \n  \n </td><td><code>x</code> is greater than <code>y</code>.  \n  \n </td></tr></tbody></table>"
  overload: System.Collections.Generic.Comparer`1.Compare*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: Type <code>T</code> does not implement either the <xref href="System.IComparable`1"></xref> generic interface or the <xref href="System.IComparable"></xref> interface.
