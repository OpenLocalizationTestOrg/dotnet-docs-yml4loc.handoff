  namespace: System.Resources.Tools
  summary: Indicates whether the specified type on the project target framework has a specified named property.
  syntax:
    content: public bool SupportsProperty (Type type, string propertyName, bool isWritable);
    parameters:
    - id: type
      type: System.Type
      description: The type whose properties are to be queried.
    - id: propertyName
      type: System.String
      description: The name of the property to find in <code>type</code>.
    - id: isWritable
      type: System.Boolean
      description: A flag that indicates whether the property must include a get accessor.
    return:
      type: System.Boolean
      description: '`true` if <code>type</code> on the project target framework has a property named <code>propertyname</code>; otherwise, `false`.'
