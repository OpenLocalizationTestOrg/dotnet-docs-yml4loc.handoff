  summary: Attaches a modifier to parameters so that binding can work with parameter signatures in which the types have been modified.
  remarks: The <xref:System.Reflection.ParameterModifier> structure is used with the <xref:System.Type.InvokeMember%28System.String%2CSystem.Reflection.BindingFlags%2CSystem.Reflection.Binder%2CSystem.Object%2CSystem.Object%5B%5D%2CSystem.Reflection.ParameterModifier%5B%5D%2CSystem.Globalization.CultureInfo%2CSystem.String%5B%5D%29?displayProperty=fullName> method overload when passing parameters by reference to a COM component that is accessed late bound. The parameters that are to be passed by reference are specified by a single <xref:System.Reflection.ParameterModifier> structure, which must be passed in an array containing a single element. The single <xref:System.Reflection.ParameterModifier> structure in this array must be initialized with the number of parameters in the member that is to be invoked. To indicate which of these parameters are passed by reference, set the value of the <xref:System.Reflection.ParameterModifier.Item%2A> property (the indexer in C#) to `true` for the index number corresponding to the zero-based position of the parameter.
  example:
  - "The following code example shows this for a member that has three string arguments, the first and third of which are passed by reference. Assume that a variable named `obj` contains a reference to the COM object.  \n  \n [!code-cpp[System.Reflection.ParameterModifier#1](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.reflection.parametermodifier/cpp/source.cpp#1)]\n [!code-csharp[System.Reflection.ParameterModifier#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.reflection.parametermodifier/cs/source.cs#1)]\n [!code-vb[System.Reflection.ParameterModifier#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.reflection.parametermodifier/vb/source.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public struct ParameterModifier
