- uid: System.Web.UI.WebControls.QueryStringParameter.QueryStringField
  commentId: P:System.Web.UI.WebControls.QueryStringParameter.QueryStringField
  id: QueryStringField
  parent: System.Web.UI.WebControls.QueryStringParameter
  langs:
  - csharp
  name: QueryStringField
  nameWithType: QueryStringParameter.QueryStringField
  fullName: QueryStringParameter.QueryStringField
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the name of the query-string field that the parameter binds to.
  remarks: The <xref:System.Web.UI.WebControls.QueryStringParameter.QueryStringField%2A> property identifies a name/value pair that is passed with the query string. The <xref:System.Web.UI.WebControls.QueryStringParameter.QueryStringField%2A> property identifies the name of the pair, whereas the <xref:System.Web.UI.WebControls.QueryStringParameter> property binds to its corresponding value at run time. If the expected query-string name/value pair is not passed to the page with the query string, the <xref:System.Web.UI.WebControls.QueryStringParameter.Evaluate%2A> method then tries to bind the parameter to the value of the <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> property. If the <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> property is not set, the <xref:System.Web.UI.WebControls.QueryStringParameter.Evaluate%2A> method fails to bind the parameter to a value.
  example:
  - "The following example shows how to use a <xref:System.Web.UI.WebControls.QueryStringParameter> object together with a <xref:System.Web.UI.WebControls.SqlDataSource> control to display data in a <xref:System.Web.UI.WebControls.ListBox> control. The <xref:System.Web.UI.WebControls.QueryStringParameter.QueryStringField%2A> property is set to the name of the expected query-string field, and the parameter is added to the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection. A <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> property is provided in case the name/value pair is not passed with the query string.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.QueryStringParameter_1#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.QueryStringParameter_1/CS/querystrparam1cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.QueryStringParameter_1#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.QueryStringParameter_1/VB/querystrparam1vb.aspx#1)]  -->  \n  \n The following example shows how to use a <xref:System.Web.UI.WebControls.QueryStringParameter> object together with a <xref:System.Web.UI.WebControls.SqlDataSource> control to display data in a <xref:System.Web.UI.WebControls.GridView> control. The <xref:System.Web.UI.WebControls.QueryStringParameter> object is added to the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection, together with other parameter objects that are used for the output parameter and return value. To retrieve data, handle the values that are returned from the stored procedure. This code example is part of a larger example that is provided for the <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs> class.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.SqlDataSourceStatusEventArgs_1#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.SqlDataSourceStatusEventArgs_1/CS/sql21cs.aspx#2)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.SqlDataSourceStatusEventArgs_1#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.SqlDataSourceStatusEventArgs_1/VB/sql21vb.aspx#2)]  -->"
  syntax:
