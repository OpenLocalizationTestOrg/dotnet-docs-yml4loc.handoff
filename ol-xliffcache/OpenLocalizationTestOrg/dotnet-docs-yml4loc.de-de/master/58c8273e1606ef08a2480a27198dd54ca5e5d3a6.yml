- uid: System.Web.UI.WebControls.QueryStringParameter.ValidateInput
  commentId: P:System.Web.UI.WebControls.QueryStringParameter.ValidateInput
  id: ValidateInput
  parent: System.Web.UI.WebControls.QueryStringParameter
  langs:
  - csharp
  name: ValidateInput
  nameWithType: QueryStringParameter.ValidateInput
  fullName: QueryStringParameter.ValidateInput
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets whether the value of the query string parameter is being validated or not.
  remarks: If the page property <xref:System.Web.UI.Page.SkipFormActionValidation%2A> is set to `true`, and the <xref:System.Web.UI.WebControls.QueryStringParameter.ValidateInput%2A> property is set to `false`, the query string parameter will not be validated. However, if the page property <xref:System.Web.UI.Page.SkipFormActionValidation%2A> is set to `true`, and the <xref:System.Web.UI.WebControls.QueryStringParameter.ValidateInput%2A> property is set to `true`, the query string parameter will be validated. If the page property <xref:System.Web.UI.Page.SkipFormActionValidation%2A> is set to `false`, the query string parameter will be validated regardless of whether the <xref:System.Web.UI.WebControls.QueryStringParameter.ValidateInput%2A> property is set to `true` or `false`.
  syntax:
    content: public bool ValidateInput { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the value of the query parameter is being validated; otherwise, `false`.'
