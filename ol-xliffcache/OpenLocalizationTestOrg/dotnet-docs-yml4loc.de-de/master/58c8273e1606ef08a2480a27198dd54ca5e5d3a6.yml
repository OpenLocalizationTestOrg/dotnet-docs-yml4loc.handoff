  summary: Initializes a new unnamed instance of the <xref href="System.Web.UI.WebControls.QueryStringParameter"></xref> class.
  remarks: "A <xref:System.Web.UI.WebControls.QueryStringParameter> object that is created by using the <xref:System.Web.UI.WebControls.QueryStringParameter.%23ctor%2A> constructor is initialized with default values for all its properties. The properties are initialized as follows:  \n  \n-   <xref:System.Web.UI.WebControls.QueryStringParameter.QueryStringField%2A> is initialized to an empty string (\"\").  \n  \n-   <xref:System.Web.UI.WebControls.Parameter.Name%2A> is initialized to an empty string (\"\").  \n  \n-   <xref:System.Web.UI.WebControls.Parameter.Type%2A> is initialized to <xref:System.TypeCode?displayProperty=fullName>.  \n  \n-   <xref:System.Web.UI.WebControls.Parameter.Direction%2A> is initialized to <xref:System.Data.ParameterDirection.Input>.  \n  \n-   <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> is initialized to `null`."
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.QueryStringParameter.%23ctor%2A> constructor to create a new <xref:System.Web.UI.WebControls.QueryStringParameter> parameter and add it to the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection of an <xref:System.Web.UI.WebControls.AccessDataSource> control.  \n  \n [!code-csharp[System.Web.UI.WebControls.QueryStringParameter_1#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.QueryStringParameter_1/CS/querystrparam1cs.aspx.cs#2)]\n [!code-vb[System.Web.UI.WebControls.QueryStringParameter_1#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.QueryStringParameter_1/VB/querystrparam1vb.aspx.vb#2)]  \n  \n The <xref:System.Web.UI.WebControls.QueryStringParameter> object is added to the <xref:System.Web.UI.WebControls.AccessDataSource> control and is declared in an ASP.NET Web page. The <xref:System.Web.UI.WebControls.ListBox> control uses the <xref:System.Web.UI.WebControls.AccessDataSource> control to bind and display data whenever the page is requested with a query string that contains a field that is named `empId` and that has a corresponding value.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.QueryStringParameter_1#3](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.QueryStringParameter_1/CS/querystrparam1cs.aspx#3)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.QueryStringParameter_1#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.QueryStringParameter_1/VB/querystrparam1vb.aspx#3)]  -->"
