  namespace: System.Web.UI.WebControls
  summary: Updates and returns the value of the <xref href="System.Web.UI.WebControls.QueryStringParameter"></xref> object.
  remarks: "The <xref:System.Web.UI.WebControls.QueryStringParameter> object tries to bind to the query-string field every time that the <xref:System.Web.UI.WebControls.QueryStringParameter.Evaluate%2A> method is called.  \n  \n The `context` parameter is used by the <xref:System.Web.UI.WebControls.QueryStringParameter.Evaluate%2A> method to retrieve the value of the specified query-string field from the query string. The `control` parameter is ignored."
  syntax:
    content: protected override object Evaluate (System.Web.HttpContext context, System.Web.UI.Control control);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: The current <xref href="System.Web.HttpContext"></xref> instance of the request.
    - id: control
      type: System.Web.UI.Control
      description: "A Web server control that is associated with the ASP.NET Web page where the <xref href=\"System.Web.UI.WebControls.QueryStringParameter\"></xref> object is used.  \n  \n **Note** This parameter is not used."
    return:
      type: System.Object
      description: An object that represents the current value of the parameter. If the context or the request is `null`, the <xref href="System.Web.UI.WebControls.QueryStringParameter.Evaluate(System.Web.HttpContext,System.Web.UI.Control)"></xref> method returns `null`.
