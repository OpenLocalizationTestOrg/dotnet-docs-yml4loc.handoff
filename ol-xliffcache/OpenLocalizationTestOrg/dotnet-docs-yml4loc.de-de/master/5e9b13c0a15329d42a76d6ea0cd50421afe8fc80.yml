  name: FormsAuthenticationUser
  nameWithType: FormsAuthenticationUser
  fullName: System.Web.Configuration.FormsAuthenticationUser
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Configures the user's credentials for Web applications that use forms-based authentication.
  remarks: "The <xref:System.Web.Configuration.FormsAuthenticationUser> class provides a way to programmatically access and modify the  section of a configuration file.  \n  \n This type is part of a group that includes the <xref:System.Web.Configuration.FormsAuthenticationCredentials>, the <xref:System.Web.Configuration.FormsAuthenticationUserCollection>, and the <xref:System.Web.Configuration.FormsAuthenticationConfiguration> types. The types other than the collection type directly affect the underlying configuration tags.  \n  \n> [!NOTE]\n>  The <xref:System.Web.Configuration.FormsAuthenticationUser> can write information into the related section of the configuration file at machine, site, or application level only. Any attempt to write in a configuration file at a different level in the hierarchy will result in an error message generated by the parser. However, you can use this class to read configuration information at any level in the hierarchy. For safety and scalability, it is recommended that you use an external repository, such as a database, to keep the users' credentials."
  example:
  - "The following code example shows how to obtain the <xref:System.Web.Configuration.FormsAuthenticationUserCollection> to access the <xref:System.Web.Configuration.FormsAuthenticationUser> objects of an existing Web application. The configuration file will contain a setup similar to the following.  \n  \n> [!NOTE]\n>  If you use the [credentials Element for forms for authentication (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/e5a001f8-fdbe-4c88-80ca-bfe36df23479) section, be sure to follow the guidelines explained at [ASP.NET Authentication](http://msdn.microsoft.com/library/fc10b0ef-4ce4-4a7f-9174-886325221ee1). For scalability and better security, it is recommended you use an external database to store the users' credentials. For more information about building secure ASP.NET applications, search the Microsoft MSDN Web site (msdn.microsoft.com) for \"Securing Your ASP.NET Application\" and \"Building Secure ASP.NET Applications: Authentication, Authorization, and Secure Communication.\"  \n  \n```  \n<authentication mode=\"Forms\">  \n  <forms name=\"MyAppCookieName\" loginUrl=\"/login.aspx\">  \n    defaultUrl=\"formsdefault.aspx\"  \n    protection=\"Encryption\" timeout=\"5\" path=\"aspnet\"  \n    slidingExpiration=\"false\"  \n    cookieless=\"UseCookies\" domain=\"domainName\">  \n    <credentials passwordFormat=\"SHA1\">  \n      <user name=\"aspnetuser1\"  \n        password=\"5BAA61E4C9B93F3F0682250B6CF8331B7EE68FD8\"/>  \n       <user name=\"aspnetuser2\"  \n         password=\"E38AD214943DAAD1D64C102FAEC29DE4AFE9DA3D\"/>  \n    </credentials>            \n  </forms>  \n</authentication>  \n```  \n  \n [!code-csharp[System.Web.Configuration.FormsAuthenticationUser#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.FormsAuthenticationUser/CS/formsauthenticationuser.cs#1)]\n [!code-vb[System.Web.Configuration.FormsAuthenticationUser#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.FormsAuthenticationUser/VB/formsauthenticationuser.vb#1)]"
