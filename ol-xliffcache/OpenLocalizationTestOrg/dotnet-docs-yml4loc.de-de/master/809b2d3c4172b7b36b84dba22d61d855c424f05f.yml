  name: BinaryClientFormatterSink
  nameWithType: BinaryClientFormatterSink
  fullName: System.Runtime.Remoting.Channels.BinaryClientFormatterSink
  type: Class
  assemblies:
  - System.Runtime.Remoting
  namespace: System.Runtime.Remoting.Channels
  summary: Provides the implementation for a client formatter sink that uses the <xref href="System.Runtime.Serialization.Formatters.Binary.BinaryFormatter"></xref>.
  remarks: "The function of the formatter sink is to generate the necessary headers and serialize the message to the stream. After the formatter sink, the <xref:System.Runtime.Remoting.Messaging.IMessage> is forwarded to all sinks in the chain through the <xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A> or <xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A> calls. At this stage the message has already been serialized and is provided as information only. Sinks that need to create or modify the message must be placed in the sink chain before the formatter. This is easily achieved by implementing the <xref:System.Runtime.Remoting.Channels.IClientFormatterSink> interface, which gives the impression of having a reference to the formatter sink. The real formatter sink can then be placed later in the sink chain.  \n  \n|Property|Description|  \n|--------------|-----------------|  \n|`includeVersions`|Specifies whether the formatter will include versioning information. Values are `true` or `false`.|  \n  \n> [!IMPORTANT]\n>  Using an instance of this object with untrusted data or across an unsecure channel is a security risk. Use this object only with trusted data and across a secure channel. For more information, see [Untrusted Data Security Risks](http://go.microsoft.com/fwlink/?LinkId=330378)."
  syntax:
    content: 'public class BinaryClientFormatterSink : System.Runtime.Remoting.Channels.IClientFormatterSink'
