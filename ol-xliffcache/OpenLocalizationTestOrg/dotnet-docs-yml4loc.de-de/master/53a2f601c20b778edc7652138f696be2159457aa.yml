  summary: Gets or sets the URL to an image that is displayed next to the node.
  remarks: "Use the <xref:System.Web.UI.WebControls.TreeNodeStyle.ImageUrl%2A> property to specify a custom image for style. This image is displayed next to the node, and it can be in any image-file format (such as .jpg, .gif, .bmp, and so on), as long as the client browser supports that format.  \n  \n If both the <xref:System.Web.UI.WebControls.TreeNodeStyle.ImageUrl%2A> and <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A> properties are set, the image that is displayed is the one that is specified by the <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A> property.  \n  \n The value of this property is stored in view state."
  syntax:
    content: public string ImageUrl { get; set; }
    return:
      type: System.String
      description: The URL to a custom image that is displayed next to the node. The default is an empty string (""), which indicates that the <xref href="System.Web.UI.WebControls.TreeNodeStyle.ImageUrl"></xref> property is not set.
