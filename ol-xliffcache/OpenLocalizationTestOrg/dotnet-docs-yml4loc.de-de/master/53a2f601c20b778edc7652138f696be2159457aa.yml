  summary: Gets or sets the amount of space above and below the text for a node.
  remarks: "Use the <xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A> property to control the amount of vertical space around the text of the node to which the <xref:System.Web.UI.WebControls.TreeNodeStyle> class is applied. This space is inserted between the upper edge of the text and the border of the text area, as well as between the lower edge of the text and the border for the text. To control the horizontal spacing, use the <xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A> property.  \n  \n The value of this property is stored in view state."
