- uid: System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing
  commentId: P:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing
  id: NodeSpacing
  parent: System.Web.UI.WebControls.TreeNodeStyle
  langs:
  - csharp
  name: NodeSpacing
  nameWithType: TreeNodeStyle.NodeSpacing
  fullName: TreeNodeStyle.NodeSpacing
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the amount of vertical spacing between the node to which the <xref href="System.Web.UI.WebControls.TreeNodeStyle"></xref> object is applied and its adjacent nodes.
  remarks: "Use the <xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A> property to control the amount of vertical spacing between a node that the <xref:System.Web.UI.WebControls.TreeNodeStyle> is applied to and its adjacent nodes at the same level. This space is inserted between the upper edge of the current node and the lower edge of the previous node, as well as between the lower edge of the current node and upper edge of the next node. The upper space is not rendered for the first node in the <xref:System.Web.UI.WebControls.TreeView> control, because this would leave an unnecessary gap at the top of the control.  \n  \n The <xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A> and <xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A> properties are applied independently. Whether or not the node is expanded does not affect the node spacing.  \n  \n The value of this property is stored in view state."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A> property to specify the vertical spacing between a node and its adjacent nodes at the same level in the tree.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TreeNodeStyle#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TreeNodeStyle/CS/treenodestylecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TreeNodeStyle#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TreeNodeStyle/VB/treenodestylevb.aspx#1)]  -->"
  syntax:
    content: public System.Web.UI.WebControls.Unit NodeSpacing { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: The amount of vertical space, in pixels, between the node to which the <xref href="System.Web.UI.WebControls.TreeNodeStyle"></xref> is applied and its adjacent nodes at the same level. The default is 0 pixels.
  overload: System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing*
