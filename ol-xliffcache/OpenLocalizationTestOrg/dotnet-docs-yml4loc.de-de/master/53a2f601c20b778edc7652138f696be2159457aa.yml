- uid: System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding
  commentId: P:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding
  id: ChildNodesPadding
  parent: System.Web.UI.WebControls.TreeNodeStyle
  langs:
  - csharp
  name: ChildNodesPadding
  nameWithType: TreeNodeStyle.ChildNodesPadding
  fullName: TreeNodeStyle.ChildNodesPadding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the amount of space between a parent node and a child node to which the <xref href="System.Web.UI.WebControls.TreeNodeStyle"></xref> class is applied.
  remarks: "Use the <xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A> property to control the amount of space above and below the child nodes section of the node to which the <xref:System.Web.UI.WebControls.TreeNodeStyle> class is applied. This spacing is inserted between the parent node and its first child node, as well as between its last child node and the next node.  \n  \n> [!NOTE]\n>  The space after the last child node is not rendered if there are no additional nodes following the last child node, because this would leave an unnecessary gap at the bottom of the control.  \n  \n To control the amount of space between child nodes, use the <xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A> property.  \n  \n The value of this property is stored in view state."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A> property to specify the space above and below the child nodes section of a parent node.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TreeNodeStyle#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TreeNodeStyle/CS/treenodestylecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TreeNodeStyle#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TreeNodeStyle/VB/treenodestylevb.aspx#1)]  -->"
  syntax:
    content: public System.Web.UI.WebControls.Unit ChildNodesPadding { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: The amount of space, in pixels, that is above and below the child nodes section of a parent node. The default is 0 pixels.
  overload: System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding*
