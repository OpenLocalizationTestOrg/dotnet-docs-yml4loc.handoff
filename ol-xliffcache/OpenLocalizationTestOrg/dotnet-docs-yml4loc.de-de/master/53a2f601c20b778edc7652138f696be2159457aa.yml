- uid: System.Web.UI.WebControls.TreeNodeStyle.MergeWith(System.Web.UI.WebControls.Style)
  commentId: M:System.Web.UI.WebControls.TreeNodeStyle.MergeWith(System.Web.UI.WebControls.Style)
  id: MergeWith(System.Web.UI.WebControls.Style)
  parent: System.Web.UI.WebControls.TreeNodeStyle
  langs:
  - csharp
  name: MergeWith(Style)
  nameWithType: TreeNodeStyle.MergeWith(Style)
  fullName: TreeNodeStyle.MergeWith(Style)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Combines the style properties of the specified <xref href="System.Web.UI.WebControls.Style"></xref> object with the style properties of the current <xref href="System.Web.UI.WebControls.TreeNodeStyle"></xref> object.
  remarks: "Use the <xref:System.Web.UI.WebControls.TreeNodeStyle.MergeWith%2A> method to combine the style properties of the specified <xref:System.Web.UI.WebControls.Style> object with the style properties of the <xref:System.Web.UI.WebControls.TreeNodeStyle> object that this method is called from.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.TreeNodeStyle.MergeWith%2A> method joins the style properties by setting each property that is not set in the current <xref:System.Web.UI.WebControls.TreeNodeStyle> object with its corresponding value in the specified <xref:System.Web.UI.WebControls.Style> object. Only properties that have not been set are updated. If a property in the specified <xref:System.Web.UI.WebControls.Style> object is not set, the corresponding property in the current <xref:System.Web.UI.WebControls.TreeNodeStyle> object does not change."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeNodeStyle.MergeWith%2A> method to combine the style properties of the specified <xref:System.Web.UI.WebControls.Style> object with those of the <xref:System.Web.UI.WebControls.TreeNodeStyle> object that calls this method. Notice that only the unset <xref:System.Web.UI.WebControls.TreeNodeStyle> properties are replaced.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TreeNodeStyleMergeWith#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TreeNodeStyleMergeWith/CS/treenodestylemergewithcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TreeNodeStyleMergeWith#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TreeNodeStyleMergeWith/VB/treenodestylemergewithvb.aspx#1)]  -->"
