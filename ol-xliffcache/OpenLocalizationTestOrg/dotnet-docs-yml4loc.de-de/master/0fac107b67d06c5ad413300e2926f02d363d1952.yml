  namespace: System.Data.Odbc
  summary: Collects information relevant to a warning or error returned by the data source.
  remarks: "This class is created by the <xref:System.Data.Odbc.OdbcDataAdapter> whenever an error occurs. Each instance of <xref:System.Data.Odbc.OdbcError> created by the <xref:System.Data.Odbc.OdbcDataAdapter> is then managed by the <xref:System.Data.Odbc.OdbcErrorCollection> class, which in turn is created by the <xref:System.Data.Odbc.OdbcException> class.  \n  \n If the severity of the error is too great, the server may close the <xref:System.Data.Odbc.OdbcConnection>. However, the user can reopen the connection and continue."
