  summary: Gets or sets a value indicating whether validation is performed when the <xref href="System.Web.UI.WebControls.LinkButton"></xref> control is clicked.
  remarks: "By default, page validation is performed when a <xref:System.Web.UI.WebControls.LinkButton> control is clicked. Page validation determines whether the input controls associated with a validation control on the page all pass the validation rules specified by the validation control.  \n  \n You can specify (or determine) whether validation is performed on both the client and the server when a <xref:System.Web.UI.WebControls.LinkButton> control is clicked by using the <xref:System.Web.UI.WebControls.LinkButton.CausesValidation%2A> property. To prevent validation from being performed, set the <xref:System.Web.UI.WebControls.LinkButton.CausesValidation%2A> property to `false`.  \n  \n This property is commonly set to `false` for a Reset or Clear button to prevent validation from being performed when the button is clicked.  \n  \n When the value of the <xref:System.Web.UI.WebControls.LinkButton.CausesValidation%2A> property is set to `true`, you can also use the <xref:System.Web.UI.WebControls.LinkButton.ValidationGroup%2A> property to specify the name of the validation group for which the <xref:System.Web.UI.WebControls.LinkButton> control causes validation.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
