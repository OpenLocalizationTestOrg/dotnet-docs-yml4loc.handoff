  summary: Displays a hyperlink-style button control on a Web page.
  remarks: "In this topic:  \n  \n-   [Introduction](#introduction)  \n  \n-   [LinkButton Controls and Validation](#ButtonControlsAndValidation)  \n  \n-   [Declarative Syntax](#DeclarativeSyntax)  \n  \n<a name=\"introduction\"></a>   \n## Introduction  \n Use the <xref:System.Web.UI.WebControls.LinkButton> control to create a hyperlink-style button on the Web page. The <xref:System.Web.UI.WebControls.LinkButton> control has the same appearance as a <xref:System.Web.UI.WebControls.HyperLink> control, but has the same functionality as a <xref:System.Web.UI.WebControls.Button> control. If you want to link to another Web page when the control is clicked, consider using the <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.LinkButton> control renders JavaScript to the client browser. The client browser must have JavaScript enabled for this control to function properly. For more information on client script, see [Client Script in ASP.NET Web Pages](http://msdn.microsoft.com/library/13edb6b9-2dea-43c6-b8c1-a47207de19aa).  \n  \n You can create either a Submit button or a Command button. A Submit button does not have a command name associated with it. The button simply posts the Web page back to the server. By default, a <xref:System.Web.UI.WebControls.LinkButton> control is a Submit button. You can provide an event handler for the <xref:System.Web.UI.WebControls.LinkButton.Click> event to programmatically control the actions performed when the Submit button is clicked. On the other hand, a Command button has a command name associated with the button, such as `Sort`. Set the <xref:System.Web.UI.WebControls.LinkButton.CommandName%2A> property to specify the command name. This allows you to create multiple <xref:System.Web.UI.WebControls.LinkButton> controls on a Web page and programmatically determine which <xref:System.Web.UI.WebControls.LinkButton> control is clicked. You can also use the <xref:System.Web.UI.WebControls.LinkButton.CommandArgument%2A> property with a Command button to provide additional information about the command to perform, such as specifying ascending order. You can also provide an event handler for the <xref:System.Web.UI.WebControls.LinkButton.Command> event to programmatically control the action performed when the Command button is clicked.  \n  \n> [!CAUTION]\n>  This control can be used to display user input, which might include malicious client script. Text is not HTML encoded before it is displayed in the <xref:System.Web.UI.WebControls.LinkButton> control. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. ASP.NET provides an input request validation feature to block script and HTML in user input. Validation server controls are also provided to assess user input. For more information, see [Validation Server Control Syntax](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).  \n  \n<a name=\"ButtonControlsAndValidation\"></a>   \n## LinkButton Controls and Validation  \n By default, page validation is performed when a <xref:System.Web.UI.WebControls.LinkButton> control is clicked. Page validation determines whether the input controls associated with a validation control on the page all pass the validation rules specified by the validation control. To prevent page validation from occurring, set the <xref:System.Web.UI.WebControls.LinkButton.CausesValidation%2A> property to `false`.  \n  \n<a name=\"DeclarativeSyntax\"></a>   \n## Declarative Syntax  \n  \n```  \n<asp:LinkButton  \n    AccessKey=\"string\"  \n    BackColor=\"color name|#dddddd\"  \n    BorderColor=\"color name|#dddddd\"  \n    BorderStyle=\"NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|  \n        Inset|Outset\"  \n    BorderWidth=\"size\"  \n    CausesValidation=\"True|False\"  \n    CommandArgument=\"string\"  \n    CommandName=\"string\"  \n    CssClass=\"string\"  \n    Enabled=\"True|False\"  \n    EnableTheming=\"True|False\"  \n    EnableViewState=\"True|False\"  \n    Font-Bold=\"True|False\"  \n    Font-Italic=\"True|False\"  \n    Font-Names=\"string\"  \n    Font-Overline=\"True|False\"  \n    Font-Size=\"string|Smaller|Larger|XX-Small|X-Small|Small|Medium|  \n        Large|X-Large|XX-Large\"  \n    Font-Strikeout=\"True|False\"  \n    Font-Underline=\"True|False\"  \n    ForeColor=\"color name|#dddddd\"  \n    Height=\"size\"  \n    ID=\"string\"  \n    OnClick=\"Click event handler\"  \n    OnClientClick=\"string\"  \n    OnCommand=\"Command event handler\"  \n    OnDataBinding=\"DataBinding event handler\"  \n    OnDisposed=\"Disposed event handler\"  \n    OnInit=\"Init event handler\"  \n    OnLoad=\"Load event handler\"  \n    OnPreRender=\"PreRender event handler\"  \n    OnUnload=\"Unload event handler\"  \n    PostBackUrl=\"uri\"  \n    runat=\"server\"  \n    SkinID=\"string\"  \n    Style=\"string\"  \n    TabIndex=\"integer\"  \n    Text=\"string\"  \n    ToolTip=\"string\"  \n    ValidationGroup=\"string\"  \n    Visible=\"True|False\"  \n    Width=\"size\"  \n/>  \n```"
