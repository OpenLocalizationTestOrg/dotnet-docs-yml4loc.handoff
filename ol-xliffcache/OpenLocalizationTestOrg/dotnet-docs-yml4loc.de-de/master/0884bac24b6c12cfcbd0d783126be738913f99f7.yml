  fullName: LinkButton.PostBackUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the URL of the page to post to from the current page when the <xref href="System.Web.UI.WebControls.LinkButton"></xref> control is clicked.
  remarks: "The <xref:System.Web.UI.WebControls.LinkButton.PostBackUrl%2A> property allows you to perform a cross-page post using the <xref:System.Web.UI.WebControls.LinkButton> control. Set the <xref:System.Web.UI.WebControls.LinkButton.PostBackUrl%2A> property to the URL of the Web page to post to when the <xref:System.Web.UI.WebControls.LinkButton> control is clicked. For example, specifying Page2.aspx causes the page that contains the <xref:System.Web.UI.WebControls.LinkButton> control to post to `Page2.aspx`. If you do not specify a value for the <xref:System.Web.UI.WebControls.LinkButton.PostBackUrl%2A> property, the page posts back to itself.  \n  \n> [!IMPORTANT]\n>  When performing a cross-page postback with controls with server-side validation, you should check that the page's <xref:System.Web.UI.Page.IsValid%2A> property is `true` before processing the postback. In the case of a cross-page postback, the page to check is the PreviousPage. The following Visual Basic code shows how this is done:  \n  \n```  \nSub Page_Load(ByVal sender As Object, ByVal e As System.EventArgs) Handles Me.Load  \n        If Page.PreviousPage.IsValid Then  \n            ' Handle the post back  \n        Else  \n            Response.Write(\"Invalid\")  \n        End If  \nEnd Sub  \n```  \n  \n For more information on cross-page posting techniques, see [Cross-Page Posting in ASP.NET Web Forms](http://msdn.microsoft.com/library/fedf234e-b7c4-4644-a9e8-c1c0870b043b).  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.LinkButton.PostBackUrl%2A> property to perform a cross-page post. When the user clicks the <xref:System.Web.UI.WebControls.LinkButton> control, the page posts the value entered in the text box to the target page specified by the <xref:System.Web.UI.WebControls.LinkButton.PostBackUrl%2A> property. To run this sample, you must also create a file for the target page in the same directory as this code example. The code for the target page is provided in the next example.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[LinkButton.PostBackUrlProperty#1](~/samples/snippets/csharp/VS_Snippets_WebNet/LinkButton.PostBackUrlProperty/CS/linkbutton.postbackurlpropertycs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[LinkButton.PostBackUrlProperty#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/LinkButton.PostBackUrlProperty/VB/linkbutton.postbackurlpropertyvb.aspx#1)]  -->  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.Page.PreviousPage%2A?displayProperty=fullName> property to access a value that was posted from another page using the <xref:System.Web.UI.WebControls.LinkButton.PostBackUrl%2A> property. This page gets the string that was posted from the previous page and displays it to the user. If you attempt to run this code example directly, you will get an error because the value of the `text` field will be `null`. Instead, use this code to create a target page and place the file in the same directory as the code for the previous example. The name of the file must correspond to the value specified for the <xref:System.Web.UI.WebControls.LinkButton.PostBackUrl%2A> property in the previous example. When you run the code for the previous example, this page will execute automatically when the cross-page post occurs.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[LinkButton.PostBackUrlPage2#1](~/samples/snippets/csharp/VS_Snippets_WebNet/LinkButton.PostBackUrlPage2/CS/linkbutton.postbackurlpage2cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[LinkButton.PostBackUrlPage2#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/LinkButton.PostBackUrlPage2/VB/linkbutton.postbackurlpage2vb.aspx#1)]  -->"
  syntax:
    content: >-
      [System.Web.UI.Themeable(false)]

      public virtual string PostBackUrl { get; set; }
    return:
      type: System.String
      description: The URL of the Web page to post to from the current page when the <xref href="System.Web.UI.WebControls.LinkButton"></xref> control is clicked. The default value is an empty string (""), which causes the page to post back to itself.
