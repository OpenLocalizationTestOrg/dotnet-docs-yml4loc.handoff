  parent: System.Web.UI.WebControls.LinkButton
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: LinkButton.ValidationGroup
  fullName: LinkButton.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the group of controls for which the <xref href="System.Web.UI.WebControls.LinkButton"></xref> control causes validation when it posts back to the server.
  remarks: "Validation groups allow you to assign validation controls on a page to a specific category. Each validation group can be validated independently of other validation groups on the page. Use the <xref:System.Web.UI.WebControls.LinkButton.ValidationGroup%2A> property to specify the name of the validation group for which the <xref:System.Web.UI.WebControls.LinkButton> control causes validation when it posts back to the server.  \n  \n This property has an effect only when the value of the <xref:System.Web.UI.WebControls.LinkButton.CausesValidation%2A> property is set to `true`. When you specify a value for the <xref:System.Web.UI.WebControls.LinkButton.ValidationGroup%2A> property, only the validation controls that are part of the specified group are validated when the <xref:System.Web.UI.WebControls.LinkButton> control posts back to the server. If you do not specify a value for this property and the <xref:System.Web.UI.WebControls.LinkButton.CausesValidation%2A> property is set to `true`, all validation controls on the page that are not assigned to a validation group are validated when the control posts back to the server.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.LinkButton.ValidationGroup%2A> property to specify the controls that are to be validated when a <xref:System.Web.UI.WebControls.LinkButton> control posts back to the server. The page contains three text boxes to capture data from the user and three <xref:System.Web.UI.WebControls.RequiredFieldValidator> controls to ensure that the user does not leave a text box blank. The <xref:System.Web.UI.WebControls.RequiredFieldValidator> controls for the first two text boxes are in the `PersonalInfoGroup` validation group and the <xref:System.Web.UI.WebControls.RequiredFieldValidator> control for the third text box is in the `LocationInfoGroup` validation group. When `LinkButton1` is clicked, only the controls in validation group `PersonalInfoGroup` are validated. When `LinkButton2` is clicked, only the control in validation group `LocationInfoGroup` is validated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[LinkButton.ValidationGroup#1](~/samples/snippets/csharp/VS_Snippets_WebNet/LinkButton.ValidationGroup/CS/linkbutton.validationgroupcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[LinkButton.ValidationGroup#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/LinkButton.ValidationGroup/VB/linkbutton.validationgroupvb.aspx#1)]  -->"
  syntax:
    content: >-
      [System.Web.UI.Themeable(false)]

      public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: The group of controls for which the <xref href="System.Web.UI.WebControls.LinkButton"></xref> control causes validation when it posts back to the server. The default value is an empty string ("").
