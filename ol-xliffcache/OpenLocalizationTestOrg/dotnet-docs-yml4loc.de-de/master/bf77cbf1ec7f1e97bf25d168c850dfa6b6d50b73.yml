  namespace: System.Reflection
  summary: Instructs obfuscation tools to take the specified actions for an assembly, type, or member.
  remarks: "The <xref:System.Reflection.ObfuscationAttribute> and <xref:System.Reflection.ObfuscateAssemblyAttribute> attributes allow assembly authors to annotate their binaries so that obfuscation tools can process them correctly with minimal external configuration.  \n  \n> [!IMPORTANT]\n>  Applying this attribute does not automatically obfuscate the code entity to which you apply it. Applying the attribute is an alternative to creating a configuration file for the obfuscation tool. That is, it merely provides instructions for an obfuscation tool. Microsoft recommends that vendors of obfuscation tools follow the semantics described here. However, there is no guarantee that a particular tool follows Microsoft recommendations.  \n  \n The <xref:System.Reflection.ObfuscationAttribute> attribute has a string <xref:System.Reflection.ObfuscationAttribute.Feature%2A> property. Obfuscation tools can map the string values of this property to features they implement, preferably by using an XML configuration file that users can access. The <xref:System.Reflection.ObfuscationAttribute> defines two feature strings, \"default\" and \"all\". The string \"default\" should map to the default obfuscation features of a tool, and \"all\" should map to the complete set of obfuscation features supported by a tool. The default value of the <xref:System.Reflection.ObfuscationAttribute.Feature%2A> property is \"all\", enabling the complete set of obfuscation features.  \n  \n When applied to an assembly, <xref:System.Reflection.ObfuscationAttribute> also applies to all types within the assembly. If the <xref:System.Reflection.ObfuscationAttribute.ApplyToMembers%2A> property is not specified, or is set to `true`, the attribute applies to all members as well. <xref:System.Reflection.ObfuscationAttribute> does not specify whether an assembly is public or private. To specify whether an assembly is public or private, use the <xref:System.Reflection.ObfuscateAssemblyAttribute> attribute.  \n  \n When applied to classes and structures, <xref:System.Reflection.ObfuscationAttribute> also applies to all members of the type if the <xref:System.Reflection.ObfuscationAttribute.ApplyToMembers%2A> property is not specified, or is set to `true`.  \n  \n When applied to methods, parameters, fields, and properties, the attribute affects only the entity to which it is applied."
  example:
  - "The following code example shows a public assembly with two types: `Type1` and `Type2`. The assembly is marked for obfuscation with the <xref:System.Reflection.ObfuscateAssemblyAttribute>, which marks the assembly to be treated as public (that is, the <xref:System.Reflection.ObfuscateAssemblyAttribute.AssemblyIsPrivate%2A> property is `false`).  \n  \n `Type1` is marked for obfuscation because the assembly is marked for obfuscation. One member of `Type1` is excluded from obfuscation, using the <xref:System.Reflection.ObfuscationAttribute.Exclude%2A> property.  \n  \n `Type2` is excluded from obfuscation, but its members are marked for obfuscation because the <xref:System.Reflection.ObfuscationAttribute.ApplyToMembers%2A> property is `false`.  \n  \n The `MethodA` method of `Type2` is marked with the value `\"default\"` for the <xref:System.Reflection.ObfuscationAttribute.Feature%2A> property. It is necessary to specify `false` for the <xref:System.Reflection.ObfuscationAttribute.Exclude%2A> property to avoid excluding `MethodA` from obfuscation, because the default for the <xref:System.Reflection.ObfuscationAttribute.Exclude%2A> property is `true`. The obfuscation tool should not strip the attribute after obfuscation because the <xref:System.Reflection.ObfuscationAttribute.StripAfterObfuscation%2A> property is `false`. All the other attributes in this code example are stripped after obfuscation, because the <xref:System.Reflection.ObfuscationAttribute.StripAfterObfuscation%2A> property is not specified, and therefore defaults to `true`.  \n  \n The code example includes code to display the attributes and their properties. You can also examine the attributes by opening the DLL with the [Ildasm.exe (IL Disassembler)](~/docs/framework/tools/ildasm-exe-il-disassembler.md).  \n  \n [!code-csharp[ObfuscationAttribute#1](~/samples/snippets/csharp/VS_Snippets_CLR/ObfuscationAttribute/cs/source.cs#1)]\n [!code-vb[ObfuscationAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/ObfuscationAttribute/vb/source.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Enum | System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Event | System.AttributeTargets.Interface | System.AttributeTargets.Parameter | System.AttributeTargets.Delegate, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ObfuscationAttribute : Attribute
