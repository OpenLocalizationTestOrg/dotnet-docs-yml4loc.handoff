  - System.Runtime
  namespace: System.Reflection
  summary: Gets or sets a <xref href="System.Boolean"></xref> value indicating whether the obfuscation tool should exclude the type or member from obfuscation.
  remarks: >-
    > [!IMPORTANT]

    >  Applying this attribute does not automatically obfuscate the code entity to which you apply it. Applying the attribute is an alternative to creating a configuration file for the obfuscation tool. That is, it merely provides instructions for an obfuscation tool. Microsoft recommends that vendors of obfuscation tools follow the semantics described here. However, there is no guarantee that a particular tool follows Microsoft recommendations.
  example:
  - "The following code example shows a type that is marked to be excluded from obfuscation. It is not necessary to specify the <xref:System.Reflection.ObfuscationAttribute.Exclude%2A> property, because it defaults to `true`, but specifying it explicitly makes your intent clear. The <xref:System.Reflection.ObfuscationAttribute.ApplyToMembers%2A> is set to `false`, so that the exclusion from obfuscation does not apply to the members of the class. That is, the class name is visible but the members are obfuscated.  \n  \n The `MethodA` method is marked with the value `\"default\"` for the <xref:System.Reflection.ObfuscationAttribute.Feature%2A> property. It is necessary to specify `false` for the <xref:System.Reflection.ObfuscationAttribute.Exclude%2A> property in order to avoid excluding `MethodA` from obfuscation, because the default for the <xref:System.Reflection.ObfuscationAttribute.Exclude%2A> property is `true`. The <xref:System.Reflection.ObfuscationAttribute.StripAfterObfuscation%2A> property is `false` so that the obfuscation tool will not strip the attribute after obfuscation.  \n  \n This code is part of a larger example that can be compiled and executed. See the <xref:System.Reflection.ObfuscationAttribute> class.  \n  \n [!code-csharp[ObfuscationAttribute#4](~/samples/snippets/csharp/VS_Snippets_CLR/ObfuscationAttribute/cs/source.cs#4)]\n [!code-vb[ObfuscationAttribute#4](~/samples/snippets/visualbasic/VS_Snippets_CLR/ObfuscationAttribute/vb/source.vb#4)]"
  syntax:
    content: public bool Exclude { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the type or member to which this attribute is applied should be excluded from obfuscation; otherwise, `false`. The default is `true`.'
  overload: System.Reflection.ObfuscationAttribute.Exclude*
