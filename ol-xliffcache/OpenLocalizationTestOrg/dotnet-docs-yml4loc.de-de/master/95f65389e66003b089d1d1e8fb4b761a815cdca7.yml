  summary: Contains <xref href="System.Net.IPAddress"></xref> values used to join and drop multicast groups.
  remarks: "Use a <xref:System.Net.Sockets.MulticastOption> to store the <xref:System.Net.IPAddress> of a multicast group you want to join or drop. Use the <xref:System.Net.Sockets.Socket.SetSocketOption%2A?displayProperty=fullName> method with the following parameters to join a multicast group.  \n  \n|Parameter|Value|  \n|---------------|-----------|  \n|socketOptionLevel|<xref:System.Net.Sockets.SocketOptionLevel?displayProperty=fullName>|  \n|socketOptionName|<xref:System.Net.Sockets.SocketOptionName.AddMembership>|  \n|object|<xref:System.Net.Sockets.MulticastOption>|  \n  \n Use <xref:System.Net.Sockets.SocketOptionName.DropMembership> to drop a multicast group."
  example:
  - "The following examples join the default IP interface to an IP multicast group. They assume the IP multicast group address in the range 224.0.0.0 to 239.255.255.255.  \n  \n [!code-cpp[System.Net.Sockets.MulticastOptionListener#1](~/samples/snippets/cpp/VS_Snippets_Remoting/System.Net.Sockets.MulticastOptionListener/CPP/listener.cpp#1)]\n [!code-csharp[System.Net.Sockets.MulticastOptionListener#1](~/samples/snippets/csharp/VS_Snippets_Remoting/System.Net.Sockets.MulticastOptionListener/CS/listener.cs#1)]\n [!code-vb[System.Net.Sockets.MulticastOptionListener#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/System.Net.Sockets.MulticastOptionListener/VB/listener.vb#1)]  \n  \n [!code-cpp[System.Net.Sockets.MulticastOptionSender#1](~/samples/snippets/cpp/VS_Snippets_Remoting/System.Net.Sockets.MulticastOptionSender/CPP/sender.cpp#1)]\n [!code-csharp[System.Net.Sockets.MulticastOptionSender#1](~/samples/snippets/csharp/VS_Snippets_Remoting/System.Net.Sockets.MulticastOptionSender/CS/sender.cs#1)]\n [!code-vb[System.Net.Sockets.MulticastOptionSender#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/System.Net.Sockets.MulticastOptionSender/VB/sender.vb#1)]"
