  name: MouseAction
  nameWithType: MouseAction
  fullName: System.Windows.Input.MouseAction
  type: Enum
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: Specifies constants that define actions performed by the mouse.
  remarks: "The <xref:System.Windows.Input.MouseAction> enumeration specifies constants which correspond to actions performed by the mouse, such as RightClick and RightDoubleClick.  \n  \n <xref:System.Windows.Input.MouseAction.RightClick> can be used with a <xref:System.Windows.Input.MouseGesture> to create a input gesture which can be bound to a command using a <xref:System.Windows.Input.MouseBinding>.  For more information about commanding, see the [Commanding Overview](~/docs/framework/wpf/advanced/commanding-overview.md)."
  example:
  - "The following example shows how to construct a <xref:System.Windows.Input.MouseGesture> using a <xref:System.Windows.Input.MouseAction> and how to bind the gesture to a <xref:System.Windows.Input.RoutedCommand> using a <xref:System.Windows.Input.MouseBinding>.  \n  \n [!code-xml[commandlibrarysnippets#MouseBindingMouseActionXAML](~/samples/snippets/csharp/VS_Snippets_Wpf/CommandLibrarySnippets/CSharp/Window1.xaml#mousebindingmouseactionxaml)]  \n  \n [!code-csharp[commandlibrarysnippets#MouseBindingMouseAction](~/samples/snippets/csharp/VS_Snippets_Wpf/CommandLibrarySnippets/CSharp/Window1.xaml.cs#mousebindingmouseaction)]\n [!code-vb[commandlibrarysnippets#MouseBindingMouseAction](~/samples/snippets/visualbasic/VS_Snippets_Wpf/CommandLibrarySnippets/visualbasic/window1.xaml.vb#mousebindingmouseaction)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Input.MouseActionConverter))]

      public enum MouseAction
