  fullName: MatrixAnimationUsingPath.GetCurrentValueCore(Matrix, Matrix, AnimationClock)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: Calculates a value that represents the current value of the property being animated, as determined by the <xref href="System.Windows.Media.Animation.MatrixAnimationUsingPath"></xref>.
  remarks: "If the `defaultOriginValue` is the first in the composition chain, this value will be the snapshot value (if one is available) or the base property value; otherwise this value will be the value returned by the previous animation in the chain with an <xref:System.Windows.Media.Animation.AnimationClock> that is not <xref:System.Windows.Media.Animation.Clock.Stopped%2A>.  \n  \n The `defaultDestinationValue` is the base value if the animation is in the first composition layer of animations on a property; otherwise the value is the output value from the previous composition layer of animations for the property."
  syntax:
    content: protected override System.Windows.Media.Matrix GetCurrentValueCore (System.Windows.Media.Matrix defaultOriginValue, System.Windows.Media.Matrix defaultDestinationValue, System.Windows.Media.Animation.AnimationClock animationClock);
    parameters:
    - id: defaultOriginValue
      type: System.Windows.Media.Matrix
      description: The suggested origin value, used if the animation does not have its own explicitly set start value.
    - id: defaultDestinationValue
      type: System.Windows.Media.Matrix
      description: The suggested destination value, used if the animation does not have its own explicitly set end value.
    - id: animationClock
      type: System.Windows.Media.Animation.AnimationClock
      description: An <xref href="System.Windows.Media.Animation.AnimationClock"></xref> that generates the <xref href="System.Windows.Media.Animation.Clock.CurrentTime"></xref> or <xref href="System.Windows.Media.Animation.Clock.CurrentProgress"></xref> used by the animation.
    return:
      type: System.Windows.Media.Matrix
      description: The calculated value of the property, as determined by the current animation.
