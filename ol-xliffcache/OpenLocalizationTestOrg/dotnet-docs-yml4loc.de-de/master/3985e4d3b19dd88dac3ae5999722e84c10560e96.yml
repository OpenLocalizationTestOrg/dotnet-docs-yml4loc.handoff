  summary: Represents the <xref href="System.Security.Cryptography.DSA"></xref> private key of the `<KeyInfo>` element.
  remarks: "The <xref:System.Security.Cryptography.Xml.KeyInfo> class represents the `<KeyInfo>` element, which contains a <xref:System.Security.Cryptography.DSA> public key.  \n  \n Use <xref:System.Security.Cryptography.Xml.DSAKeyValue> to identify the public key that corresponds to the <xref:System.Security.Cryptography.DSA> private key that was used to create the digital signature.  \n  \n If a key is not explicitly supplied to the constructor, a new <xref:System.Security.Cryptography.DSA> key pair is randomly generated.  \n  \n The <xref:System.Security.Cryptography.Xml.DSAKeyValue> class is used with XML signatures. For more information about the W3C specification, see http://www.w3.org/TR/xmldsig-core/."
  example:
  - "The following code example demonstrates how to use the <xref:System.Security.Cryptography.Xml.DSAKeyValue> class in XML encryption to create a detached signature.  \n  \n [!code-cpp[System.Security.Cryptography.XML.DSAKeyValue_Detached#1](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.Security.Cryptography.XML.DSAKeyValue_Detached/CPP/exampledetached.cpp#1)]\n [!code-csharp[System.Security.Cryptography.XML.DSAKeyValue_Detached#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Security.Cryptography.XML.DSAKeyValue_Detached/CS/exampledetached.cs#1)]\n [!code-vb[System.Security.Cryptography.XML.DSAKeyValue_Detached#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Security.Cryptography.XML.DSAKeyValue_Detached/VB/exampledetached.vb#1)]  \n  \n The following code example demonstrates how to use the <xref:System.Security.Cryptography.Xml.DSAKeyValue> class in XML encryption to create an envelope signature.  \n  \n [!code-cpp[System.Security.Cryptography.XML.DSAKeyValue_Envelope#1](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.Security.Cryptography.XML.DSAKeyValue_Envelope/CPP/exampleenvelope.cpp#1)]\n [!code-csharp[System.Security.Cryptography.XML.DSAKeyValue_Envelope#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Security.Cryptography.XML.DSAKeyValue_Envelope/CS/exampleenvelope.cs#1)]\n [!code-vb[System.Security.Cryptography.XML.DSAKeyValue_Envelope#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Security.Cryptography.XML.DSAKeyValue_Envelope/VB/exampleenvelope.vb#1)]"
