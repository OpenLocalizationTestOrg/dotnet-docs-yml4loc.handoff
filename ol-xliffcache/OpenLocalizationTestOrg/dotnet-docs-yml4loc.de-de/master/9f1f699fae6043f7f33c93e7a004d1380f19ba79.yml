  name: AutomaticInputSessionShutdown
  nameWithType: IDuplexContextChannel.AutomaticInputSessionShutdown
  fullName: IDuplexContextChannel.AutomaticInputSessionShutdown
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Gets or sets a value that indicates whether the input session is shutdown automatically.
  remarks: When the remote side initiates shutdown, the channel is automatically closed for the user if <xref:System.ServiceModel.IDuplexContextChannel.AutomaticInputSessionShutdown%2A> is set to `true`. Setting it to `false` instead allow the user to send some final messages to the remote side on its output session before closing the channel.
  syntax:
    content: public bool AutomaticInputSessionShutdown { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the input session is shutdown automatically; otherwise, `false`.'
