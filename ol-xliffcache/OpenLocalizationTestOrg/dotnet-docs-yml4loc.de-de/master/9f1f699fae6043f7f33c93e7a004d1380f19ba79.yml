  type: Interface
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Defines the interface a client channel must implement to exchange messages in a duplex session.
  remarks: A duplex contract requires a session, because a context must be established to correlate the set of messages being sent between the client and the service.
  syntax:
    content: 'public interface IDuplexContextChannel : System.ServiceModel.IContextChannel, System.ServiceModel.IExtensibleObject<System.ServiceModel.IContextChannel>'
