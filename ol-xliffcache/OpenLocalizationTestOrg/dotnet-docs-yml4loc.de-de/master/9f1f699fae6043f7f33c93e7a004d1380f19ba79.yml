  fullName: IDuplexContextChannel.BeginCloseOutputSession(TimeSpan, AsyncCallback, Object)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Begins an asynchronous operation to close an output session on the client that has a specified time out and state object associated with it.
  syntax:
    content: public IAsyncResult BeginCloseOutputSession (TimeSpan timeout, AsyncCallback callback, object state);
    parameters:
    - id: timeout
      type: System.TimeSpan
      description: The <xref href="System.TimeSpan"></xref> that specifies how long the close operation has to complete before timing out.
    - id: callback
      type: System.AsyncCallback
      description: The <xref href="System.AsyncCallback"></xref> delegate that receives the notification of the asynchronous operation close completion.
    - id: state
      type: System.Object
      description: An object, specified by the application, that contains state information associated with the asynchronous close operation.
    return:
      type: System.IAsyncResult
      description: The <xref href="System.IAsyncResult"></xref> that references the asynchronous close operation.
