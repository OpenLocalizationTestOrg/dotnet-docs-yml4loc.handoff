  summary: Provides data for the <xref href="System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged"></xref> event.
  remarks: "A <xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged> event occurs when a <xref:System.ComponentModel.Design.DesignerActionList> is added or removed from a managed collection of such lists. This event is not raised when an individual list element changes its value.  \n  \n The <xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged> event is generated by the <xref:System.ComponentModel.Design.DesignerActionService> class when its <xref:System.ComponentModel.Design.DesignerActionService.Remove%2A>, <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>, and <xref:System.ComponentModel.Design.DesignerActionService.Clear%2A> methods are executed."
