  name: RunInstallerAttribute
  nameWithType: RunInstallerAttribute
  fullName: System.ComponentModel.RunInstallerAttribute
  type: Class
  assemblies:
  - System
  - netstandard
  - System.ComponentModel.TypeConverter
  namespace: System.ComponentModel
  summary: Specifies whether the Visual Studio Custom Action Installer or the [Installutil.exe (Installer Tool)](~/docs/framework/tools/installutil-exe-installer-tool.md) should be invoked when the assembly is installed.
  remarks: "If a class that inherits from <xref:System.Configuration.Install.Installer> is marked with the <xref:System.ComponentModel.RunInstallerAttribute> set to `true`, Visual Studio's Custom Action Installer or the InstallUtil.exe will be invoked when the assembly is installed. Members marked with the <xref:System.ComponentModel.RunInstallerAttribute> set to `false` will not invoke an installer. The default is `true`.  \n  \n> [!NOTE]\n>  When you mark a property with the <xref:System.ComponentModel.RunInstallerAttribute> set to `true`, the value of this attribute is set to the constant member <xref:System.ComponentModel.RunInstallerAttribute.Yes>. For a property marked with the <xref:System.ComponentModel.RunInstallerAttribute> set to `false`, the value is <xref:System.ComponentModel.RunInstallerAttribute.No>. Therefore, when you want to check the value of this attribute in your code, you must specify the attribute as <xref:System.ComponentModel.RunInstallerAttribute.Yes?displayProperty=fullName> or <xref:System.ComponentModel.RunInstallerAttribute.No?displayProperty=fullName>.  \n  \n For more information, see [Attributes](http://msdn.microsoft.com/library/30386922-1e00-4602-9ebf-526b271a8b87)."
  example:
  - "The following example specifies that the installer should be run for `MyProjectInstaller`.  \n  \n [!code-cpp[Classic RunInstallerAttribute Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic RunInstallerAttribute Example/CPP/source.cpp#1)]\n [!code-csharp[Classic RunInstallerAttribute Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic RunInstallerAttribute Example/CS/source.cs#1)]\n [!code-vb[Classic RunInstallerAttribute Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic RunInstallerAttribute Example/VB/source.vb#1)]  \n  \n The next example creates an instance of `MyProjectInstaller`. Then it gets the attributes for the class, extracts the <xref:System.ComponentModel.RunInstallerAttribute>, and prints whether to run the installer.  \n  \n [!code-cpp[Classic RunInstallerAttribute Example#2](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic RunInstallerAttribute Example/CPP/source.cpp#2)]\n [!code-csharp[Classic RunInstallerAttribute Example#2](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic RunInstallerAttribute Example/CS/source.cs#2)]\n [!code-vb[Classic RunInstallerAttribute Example#2](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic RunInstallerAttribute Example/VB/source.vb#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public class RunInstallerAttribute : Attribute
