  fullName: System.Web.UI.Design.MailFileEditor
  type: Class
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Provides a user interface for selecting and editing a mail file name for a property at design time.
  remarks: "The <xref:System.Web.UI.Design.MailFileEditor> class is an <xref:System.Drawing.Design.UITypeEditor> object that can be used at design time to select and edit a mail file name as a string, and assign the string to a control property. For example, the <xref:System.Web.UI.WebControls.EmbeddedMailObject> control uses the <xref:System.Web.UI.Design.MailFileEditor> class at design time to set the value of the <xref:System.Web.UI.WebControls.EmbeddedMailObject.Path%2A> property.  \n  \n Use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the <xref:System.Web.UI.Design.MailFileEditor> with a property. When the associated property is edited in the design surface, the designer host calls the <xref:System.Web.UI.Design.UrlEditor.EditValue%2A> method. The <xref:System.Web.UI.Design.UrlEditor.EditValue%2A> method displays a dialog box for selecting a mail file name from a filtered list of files, and returns the file name that is selected by the user. The <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A> method indicates the display style of the user interface.  \n  \n Derive a class from the <xref:System.Web.UI.Design.MailFileEditor> to define a custom editor for a mail file name property. For example, a derived class can override the <xref:System.Web.UI.Design.UrlEditor.EditValue%2A> method, and display an <xref:System.Windows.Forms.OpenFileDialog> instance with a custom mail file filter or title."
  example:
  - "The following code example demonstrates how to associate an instance of the <xref:System.Web.UI.Design.MailFileEditor> class with a property that is contained within a custom control. When the control property is edited in the design surface, the <xref:System.Web.UI.Design.MailFileEditor> class provides the user interface to select and edit a mail file name for the property value.  \n  \n [!code-csharp[System.Web.UI.Design.FileEditor#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.Design.FileEditor/CS/simplecontrolwithfilename.cs#1)]\n [!code-vb[System.Web.UI.Design.FileEditor#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.Design.FileEditor/VB/simplecontrolwithfilename.vb#1)]"
  syntax:
    content: 'public class MailFileEditor : System.Web.UI.Design.UrlEditor'
