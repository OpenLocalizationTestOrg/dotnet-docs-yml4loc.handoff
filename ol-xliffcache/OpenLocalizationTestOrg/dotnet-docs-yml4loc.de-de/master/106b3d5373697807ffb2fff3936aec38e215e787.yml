  remarks: "If an iteration <xref:System.Windows.Media.Animation.RepeatBehavior.Count%2A> is specified and the timeline's <xref:System.Windows.Media.Animation.Timeline.AutoReverse%2A> property is set to `true`, a single repetition consists of one forward iteration and one backward iteration. A timeline with an <xref:System.Windows.Media.Animation.Timeline.AutoReverse%2A> property set to true an iteration <xref:System.Windows.Media.Animation.RepeatBehavior.Count%2A> of 2 would play forwards, then backwards, then forwards again, and then backwards again.  \n  \n Instead of specifying the number of times a timeline plays, you can also specify the total length of time you want the timeline to play. For a timeline to repeat, this <xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName> value should be greater than the timeline's <xref:System.Windows.Media.Animation.Timeline.Duration%2A>. For example, a timeline with a <xref:System.Windows.Media.Animation.Timeline.Duration%2A> of 2 seconds and a <xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName> of 4 seconds will play twice. If the <xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName> is less than the timeline's <xref:System.Windows.Media.Animation.Timeline.Duration%2A>, the timeline's active period is cut short.  \n  \n For more information about repeating timelines, see [Animation Overview](~/docs/framework/wpf/graphics-multimedia/animation-overview.md).  \n  \n<a name=\"dependencyPropertyInfo_RepeatBehavior\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.Animation.Timeline.RepeatBehaviorProperty>|  \n|Metadata properties set to `true`|None|"
  syntax:
    content: public System.Windows.Media.Animation.RepeatBehavior RepeatBehavior { get; set; }
    return:
      type: System.Windows.Media.Animation.RepeatBehavior
      description: An iteration <xref href="System.Windows.Media.Animation.RepeatBehavior.Count"></xref> that specifies the number of times the timeline should play, a <xref href="System.TimeSpan"></xref> value that specifies the total the length of this timeline's active period, or the special value <xref href="System.Windows.Media.Animation.RepeatBehavior.Forever"></xref>, which specifies that the timeline should repeat indefinitely. The default value is a <xref href="System.Windows.Media.Animation.RepeatBehavior"></xref> with a <xref href="System.Windows.Media.Animation.RepeatBehavior.Count"></xref> of <code>1</code>, which indicates that the timeline plays once.
