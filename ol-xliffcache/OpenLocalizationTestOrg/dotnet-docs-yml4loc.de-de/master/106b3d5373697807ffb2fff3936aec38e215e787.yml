  summary: Gets or sets a value specifying the percentage of the timeline's <xref href="System.Windows.Media.Animation.Timeline.Duration"></xref> spent accelerating the passage of time from zero to its maximum rate.
  remarks: "Use the <xref:System.Windows.Media.Animation.Timeline.AccelerationRatio%2A> property to create animations that start slowly and then speed up as time progresses. The <xref:System.Windows.Media.Animation.Timeline.AccelerationRatio%2A> property is useful for creating ease-in effects or making movement seem more natural. Use the <xref:System.Windows.Media.Animation.Timeline.AccelerationRatio%2A> and <xref:System.Windows.Media.Animation.Timeline.DecelerationRatio%2A> properties together to create animations that that start slowly, speed up, and then slow down again before finishing.  \n  \n<a name=\"dependencyPropertyInfo_AccelerationRatio\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.Animation.Timeline.AccelerationRatioProperty>|  \n|Metadata properties set to `true`|None|"
  syntax:
    content: public double AccelerationRatio { get; set; }
    return:
      type: System.Double
      description: A value between 0 and 1, inclusive, that specifies the percentage of the timeline's <xref href="System.Windows.Media.Animation.Timeline.Duration"></xref> spent accelerating the passage of time from zero to its maximum rate. If the timeline's <xref href="System.Windows.Media.Animation.Timeline.DecelerationRatio"></xref> property is also set, the sum of <xref href="System.Windows.Media.Animation.Timeline.AccelerationRatio"></xref> and <xref href="System.Windows.Media.Animation.Timeline.DecelerationRatio"></xref> must be less than or equal to 1. The default value is 0.
  overload: System.Windows.Media.Animation.Timeline.AccelerationRatio*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <xref href="System.Windows.Media.Animation.Timeline.AccelerationRatio"></xref> is less than 0 or greater than 1.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The sum of <xref href="System.Windows.Media.Animation.Timeline.AccelerationRatio"></xref> and <xref href="System.Windows.Media.Animation.Timeline.DecelerationRatio"></xref> exceeds 1.
