- uid: System.Xml.Linq.XNode.ReadFrom(System.Xml.XmlReader)
  commentId: M:System.Xml.Linq.XNode.ReadFrom(System.Xml.XmlReader)
  id: ReadFrom(System.Xml.XmlReader)
  parent: System.Xml.Linq.XNode
  langs:
  - csharp
  name: ReadFrom(XmlReader)
  nameWithType: XNode.ReadFrom(XmlReader)
  fullName: XNode.ReadFrom(XmlReader)
  type: Method
  assemblies:
  - System.Xml.XDocument
  - System.Xml.Linq
  - netstandard
  namespace: System.Xml.Linq
  summary: Creates an <xref href="System.Xml.Linq.XNode"></xref> from an <xref href="System.Xml.XmlReader"></xref>.
  remarks: "You can use this method to write a method that returns a collection of nodes, yielding each node as the node is read from the reader. This method enables you to process arbitrarily large XML files with a very small memory footprint.  \n  \n The reader that you pass to this method might throw exceptions. <xref:System.Xml.Linq.XNode.ReadFrom%2A> does not catch all exceptions thrown by the reader; the unhandled exceptions bubble up to the code that called <xref:System.Xml.Linq.XNode.ReadFrom%2A>. In particular, your code should be prepared to handle <xref:System.Xml.XmlException>.  \n  \n For an example of how to stream a more complex document, see [How to: Stream XML Fragments with Access to Header Information](http://msdn.microsoft.com/library/01311522-9d03-4977-8641-2932c6f56092).  \n  \n Certain standard query operators, such as <xref:System.Linq.Enumerable.OrderBy%2A>, iterate their source, collect all of the data, sort it, and then finally yield the first item in the sequence. If you use a query operator that materializes its source before yielding the first item, you will not retain a small memory footprint.  \n  \n For an example of using [!INCLUDE[sqltecxlinq](~/includes/sqltecxlinq-md.md)] to transform extremely large XML documents while maintaining a small memory footprint, see [How to: Perform Streaming Transform of Large XML Documents](http://msdn.microsoft.com/library/0759e428-6e59-4d80-a506-365d3a6a2b73)."
  example:
  - "This example uses the following XML file, named Source.xml:  \n  \n```xml  \n  \n                <?xml version=\"1.0\" encoding=\"utf-8\" ?>   \n<Root>  \n  <Child Key=\"01\">  \n    <GrandChild>aaa</GrandChild>  \n  </Child>  \n  <Child Key=\"02\">  \n    <GrandChild>bbb</GrandChild>  \n  </Child>  \n  <Child Key=\"03\">  \n    <GrandChild>ccc</GrandChild>  \n  </Child>  \n</Root>  \n```  \n  \n This example creates a custom axis method that uses <xref:System.Xml.Linq.XNode.ReadFrom%2A>. You can query the custom axis by using a LINQ query.  \n  \n> [!NOTE]\n>  The following example uses the yield return construct of C#. Because there is no equivalent feature in [!INCLUDE[vb_orcas_long](~/includes/vb-orcas-long-md.md)], this example is provided only in C#.  \n  \n```csharp  \n  \n                class Program  \n{  \n    static IEnumerable<XElement> StreamRootChildDoc(string uri)  \n    {  \n        using (XmlReader reader = XmlReader.Create(uri))  \n        {  \n            reader.MoveToContent();  \n            // Parse the file and display each of the nodes.  \n            while (reader.Read())  \n            {  \n                switch (reader.NodeType)  \n                {  \n                    case XmlNodeType.Element:  \n                        if (reader.Name == \"Child\")  \n                        {  \n                            XElement el = XElement.ReadFrom(reader) as XElement;  \n                            if (el != null)  \n                                yield return el;  \n                        }  \n                        break;  \n                }  \n            }  \n        }  \n    }  \n  \n    static void Main(string[] args)  \n    {  \n        IEnumerable<string> grandChildData =  \n            from el in StreamRootChildDoc(\"Source.xml\")  \n            where (int)el.Attribute(\"Key\") > 1  \n            select (string)el.Element(\"GrandChild\");  \n  \n        foreach (string str in grandChildData)  \n            Console.WriteLine(str);  \n    }  \n}  \n```  \n  \n This example produces the following output.  \n  \n```  \n  \n                bbb  \nccc  \n```"
  syntax:
    content: public static System.Xml.Linq.XNode ReadFrom (System.Xml.XmlReader reader);
    parameters:
    - id: reader
      type: System.Xml.XmlReader
      description: An <xref href="System.Xml.XmlReader"></xref> positioned at the node to read into this <xref href="System.Xml.Linq.XNode"></xref>.
