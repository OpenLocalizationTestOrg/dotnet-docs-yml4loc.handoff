  type: Method
  assemblies:
  - System.Xml.XDocument
  - System.Xml.Linq
  - netstandard
  namespace: System.Xml.Linq
  summary: Compares two nodes to determine their relative XML document order.
  remarks: The <xref:System.Xml.Linq.XContainer> stores its child nodes as a singly-linked list of <xref:System.Xml.Linq.XNode> objects. This means that the <xref:System.Xml.Linq.XNode.CompareDocumentOrder%2A> method must traverse the ancestors of the two nodes being compared until it finds the common parent. Then it must traverse the list of the common parent’s child nodes to determine the order of the two nodes being compared. Therefore, using this method might affect your performance.
  example:
  - "The following example uses this method.  \n  \n```csharp  \n  \n                XElement xmlTree = new XElement(\"Root\",  \n    new XElement(\"Child1\",  \n        new XElement(\"GrandChild1\", 1),  \n        new XElement(\"GrandChild2\", 2),  \n        new XElement(\"GrandChild3\", 3)  \n    ),  \n    new XElement(\"Child2\",  \n        new XElement(\"GrandChild4\", 4),  \n        new XElement(\"GrandChild5\", 5),  \n        new XElement(\"GrandChild6\", 6)  \n    )  \n);  \nXElement el1 = xmlTree.Descendants(\"GrandChild2\").First();  \nXElement el2 = xmlTree.Descendants(\"GrandChild6\").First();  \nif (XElement.CompareDocumentOrder(el1, el2) == 0)  \n    Console.WriteLine(\"Compared elements are the same element\");  \nelse if (XElement.CompareDocumentOrder(el1, el2) > 0)  \n    Console.WriteLine(\"el1 is after el2\");  \nelse  \n    Console.WriteLine(\"el1 is before el2\");  \n```  \n  \n```vb  \n  \n                Dim xmlTree As XElement = _   \n        <Root>  \n            <Child1>  \n                <GrandChild1>1</GrandChild1>  \n                <GrandChild2>2</GrandChild2>  \n                <GrandChild3>3</GrandChild3>  \n            </Child1>  \n            <Child2>  \n                <GrandChild4>4</GrandChild4>  \n                <GrandChild5>5</GrandChild5>  \n                <GrandChild6>6</GrandChild6>  \n            </Child2>  \n        </Root>  \n  \nDim el1 As XElement = xmlTree...<GrandChild2>(0)  \nDim el2 As XElement = xmlTree...<GrandChild6>(0)  \n  \nIf (XElement.CompareDocumentOrder(el1, el2) = 0) Then  \n    Console.WriteLine(\"Compared elements are the same element\")  \nElseIf (XElement.CompareDocumentOrder(el1, el2) > 0) Then  \n    Console.WriteLine(\"el1 is after el2\")  \nElse  \n    Console.WriteLine(\"el1 is before el2\")  \nEnd If  \n```  \n  \n This example produces the following output:  \n  \n```  \n  \nel1 is before el2  \n```"
  syntax:
    content: public static int CompareDocumentOrder (System.Xml.Linq.XNode n1, System.Xml.Linq.XNode n2);
    parameters:
    - id: n1
      type: System.Xml.Linq.XNode
      description: First <xref href="System.Xml.Linq.XNode"></xref> to compare.
