  namespace: System.Xml.Linq
  summary: Removes this node from its parent.
  remarks: "In [!INCLUDE[sqltecxlinq](~/includes/sqltecxlinq-md.md)] programming, you should not manipulate or modify a set of nodes while you are querying for nodes in that set. In practical terms, this means that you should not iterate over a set of nodes and remove them. Instead, you should materialize them into a <xref:System.Collections.Generic.List%601> by using the <xref:System.Linq.Enumerable.ToList%2A> extension method. Then, you can iterate over the list to remove the nodes. For more information, see [Mixed Declarative Code/Imperative Code Bugs (LINQ to XML)](http://msdn.microsoft.com/library/d9a5c404-2b0e-46cd-a358-0e78773b3094).  \n  \n Alternatively, if you want to remove a set of nodes, it is recommended that you use the <xref:System.Xml.Linq.Extensions.Remove%2A?displayProperty=fullName> method. This method copies the nodes to a list, and then iterates over the list to remove the nodes.  \n  \n This method will raise the <xref:System.Xml.Linq.XObject.Changed> and the <xref:System.Xml.Linq.XObject.Changing> events.  \n  \n The <xref:System.Xml.Linq.XContainer> stores its child nodes as a singly-linked list of <xref:System.Xml.Linq.XNode> objects. This means that the <xref:System.Xml.Linq.XNode.Remove%2A> method must traverse the list of direct child nodes under the parent container. Therefore, using this method might affect your performance."
  example:
  - "The following example removes a node from its parent.  \n  \n```csharp  \n  \n                XElement xmlTree = new XElement(\"Root\",  \n    new XElement(\"Child1\", \"child1 content\"),  \n    new XElement(\"Child2\", \"child2 content\"),  \n    new XElement(\"Child3\", \"child3 content\"),  \n    new XElement(\"Child4\", \"child4 content\"),  \n    new XElement(\"Child5\", \"child5 content\")  \n);  \nXElement child3 = xmlTree.Element(\"Child3\");  \nchild3.Remove();  \nConsole.WriteLine(xmlTree);  \n```  \n  \n```vb  \n  \n                Dim xmlTree As XElement = _   \n        <Root>  \n            <Child1>child1 content</Child1>  \n            <Child2>child2 content</Child2>  \n            <Child3>child3 content</Child3>  \n            <Child4>child4 content</Child4>  \n            <Child5>child5 content</Child5>  \n        </Root>  \n  \nDim child3 As XElement = xmlTree.<Child3>(0)  \nchild3.Remove()  \nConsole.WriteLine(xmlTree)  \n```  \n  \n This example produces the following output:  \n  \n```xml  \n  \n                <Root>  \n  <Child1>child1 content</Child1>  \n  <Child2>child2 content</Child2>  \n  <Child4>child4 content</Child4>  \n  <Child5>child5 content</Child5>  \n</Root>  \n```"
