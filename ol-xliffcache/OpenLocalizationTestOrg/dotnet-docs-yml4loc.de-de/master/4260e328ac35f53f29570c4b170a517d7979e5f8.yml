  namespace: System.Xml.Linq
  summary: Determines if the current node appears after a specified node in terms of document order.
  remarks: The <xref:System.Xml.Linq.XContainer> stores its child nodes as a singly-linked list of <xref:System.Xml.Linq.XNode> objects. This means that the <xref:System.Xml.Linq.XNode.CompareDocumentOrder%2A> method must traverse the ancestors of the two nodes being compared until it finds the common parent. Then it must traverse the list of the common parent’s child nodes to determine the order of the two nodes being compared. Therefore, using this method might affect your performance.
  example:
  - "The following example uses this method.  \n  \n```csharp  \n  \n                XElement xmlTree = new XElement(\"Root\",  \n    new XText(\"Text content.\"),  \n    new XElement(\"Child1\", \"child1 content\"),  \n    new XElement(\"Child2\", \"child2 content\"),  \n    new XElement(\"Child3\", \"child3 content\"),  \n    new XText(\"More text content.\"),  \n    new XElement(\"Child4\", \"child4 content\"),  \n    new XElement(\"Child5\", \"child5 content\")  \n);  \nXElement child3 = xmlTree.Element(\"Child3\");  \nXElement child5 = xmlTree.Element(\"Child5\");  \nif (child5.IsAfter(child3))  \n    Console.WriteLine(\"Child5 is after Child3\");  \nelse  \n    Console.WriteLine(\"Child5 is not after Child3\");  \n```  \n  \n```vb  \n  \n                Dim xmlTree As XElement = _   \n        <Root>Text content.  \n            <Child1>child1 content</Child1>  \n            <Child2>child2 content</Child2>  \n            <Child3>child3 content</Child3>More text content.  \n            <Child4>child4 content</Child4>  \n            <Child5>child5 content</Child5>  \n        </Root>  \n  \nDim child3 As XElement = xmlTree.<Child3>(0)  \nDim child5 As XElement = xmlTree.<Child5>(0)  \nIf (child5.IsAfter(child3)) Then  \n    Console.WriteLine(\"Child5 is after Child3\")  \nElse  \n    Console.WriteLine(\"Child5 is not after Child3\")  \nEnd If  \n```  \n  \n This example produces the following output:  \n  \n```  \n  \nChild5 is after Child3  \n```"
