      type: System.Xml.Linq.XNode
      description: Second <xref href="System.Xml.Linq.XNode"></xref> to compare.
    return:
      type: System.Int32
      description: An `int` containing 0 if the nodes are equal; -1 if <code>n1</code> is before <code>n2</code>; 1 if <code>n1</code> is after <code>n2</code>.
