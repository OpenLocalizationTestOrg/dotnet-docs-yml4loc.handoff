  summary: Gets a comparer that can compare the relative position of two nodes.
  remarks: This property is primarily used internally for implementing the <xref:System.Xml.Linq.Extensions.InDocumentOrder%2A> extension method. The recommended approach is to use that extension method instead of using this property directly.
  example:
  - "The following example creates an XML tree with some elements. It then creates a <xref:System.Collections.Generic.List%601> of <xref:System.Xml.Linq.XNode> that contains some elements from the XML tree at random. It sorts the list, using this property to retrieve a <xref:System.Xml.Linq.XNodeDocumentOrderComparer>, which implements the <xref:System.Collections.IComparer?displayProperty=fullName> and <xref:System.Collections.Generic.IComparer%601?displayProperty=fullName> interfaces.  \n  \n```csharp  \n  \n                XElement xmlTree = new XElement(\"Root\",  \n    new XElement(\"Child1\", 1),  \n    new XElement(\"Child2\", 2),  \n    new XElement(\"Child3\", 3),  \n    new XElement(\"Child4\", 4),  \n    new XElement(\"Child5\", 5)  \n);  \n  \nList<XNode> nodeList = new List<XNode>();  \nnodeList.Add(xmlTree.Element(\"Child5\"));  \nnodeList.Add(xmlTree.Element(\"Child3\"));  \nnodeList.Add(xmlTree.Element(\"Child1\"));  \n  \n// Sort nodes in document order.  \nnodeList.Sort(XNode.DocumentOrderComparer);  \n  \nforeach (XElement el in nodeList)  \n    Console.WriteLine(el);  \n```  \n  \n```vb  \n  \n                Dim xmlTree As XElement = _   \n        <Root>  \n            <Child1>1</Child1>  \n            <Child2>2</Child2>  \n            <Child3>3</Child3>  \n            <Child4>4</Child4>  \n            <Child5>5</Child5>  \n        </Root>  \n  \nDim nodeList As List(Of XNode) = New List(Of XNode)()  \nnodeList.Add(xmlTree.Element(\"Child5\"))  \nnodeList.Add(xmlTree.Element(\"Child3\"))  \nnodeList.Add(xmlTree.Element(\"Child1\"))  \n  \n' Sort nodes in document order.  \nnodeList.Sort(XNode.DocumentOrderComparer)  \n  \nFor Each el In nodeList  \n    Console.WriteLine(el)  \nNext  \n```  \n  \n This example produces the following output:  \n  \n```  \n  \n                <Child1>1</Child1>  \n<Child3>3</Child3>  \n<Child5>5</Child5>  \n```"
