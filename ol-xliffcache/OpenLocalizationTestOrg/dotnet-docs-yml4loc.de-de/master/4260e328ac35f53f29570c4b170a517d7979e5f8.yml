  - "The following example uses a LINQ query to create an <xref:System.Collections.Generic.IEnumerable%601> of <xref:System.Xml.Linq.XElement>, which it then passes to this method. This adds the results of a query to the tree in the desired location.  \n  \n```csharp  \n  \n                XElement srcTree = new XElement(\"Root\",  \n    new XElement(\"Element1\", 1),  \n    new XElement(\"Element2\", 2),  \n    new XElement(\"Element3\", 3),  \n    new XElement(\"Element4\", 4),  \n    new XElement(\"Element5\", 5)  \n);  \nXElement xmlTree = new XElement(\"Root\",  \n    new XElement(\"Child1\", 1),  \n    new XElement(\"Child2\", 2),  \n    new XElement(\"Child3\", 3),  \n    new XElement(\"Child4\", 4),  \n    new XElement(\"Child5\", 5)  \n);  \nXElement child1 = xmlTree.Element(\"Child1\");  \nchild1.AddBeforeSelf(  \n    from el in srcTree.Elements()  \n    where (int)el > 3  \n    select el  \n);  \nConsole.WriteLine(xmlTree);  \n```  \n  \n```vb  \n  \n                Dim srcTree As XElement = _   \n        <Root>  \n            <Element1>1</Element1>  \n            <Element2>2</Element2>  \n            <Element3>3</Element3>  \n            <Element4>4</Element4>  \n            <Element5>5</Element5>  \n        </Root>  \n  \nDim xmlTree As XElement = _   \n        <Root>  \n            <Child1>1</Child1>  \n            <Child2>2</Child2>  \n            <Child3>3</Child3>  \n            <Child4>4</Child4>  \n            <Child5>5</Child5>  \n        </Root>  \n  \nDim child1 As XElement = xmlTree.<Child1>(0)  \nchild1.AddBeforeSelf( _  \n    From el In srcTree.Elements() _  \n    Where CInt(el) > 3 _  \n    Select el)  \n  \nConsole.WriteLine(xmlTree)  \n```  \n  \n This example produces the following output:  \n  \n```xml  \n  \n                <Root>  \n  <Element4>4</Element4>  \n  <Element5>5</Element5>  \n  <Child1>1</Child1>  \n  <Child2>2</Child2>  \n  <Child3>3</Child3>  \n  <Child4>4</Child4>  \n  <Child5>5</Child5>  \n</Root>  \n```"
