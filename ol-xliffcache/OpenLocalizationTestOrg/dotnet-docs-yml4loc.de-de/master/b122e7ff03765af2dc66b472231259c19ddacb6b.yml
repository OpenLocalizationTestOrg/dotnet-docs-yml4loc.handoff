  summary: Defines a map for converting colors. Several methods of the <xref href="System.Drawing.Imaging.ImageAttributes"></xref> class adjust image colors by using a color-remap table, which is an array of <xref href="System.Drawing.Imaging.ColorMap"></xref> structures. Not inheritable.
  remarks: This class defines a mapping between existing colors and the new colors to which they are to be converted. When the map is applied, any pixel of the old color is converted to the new color.
