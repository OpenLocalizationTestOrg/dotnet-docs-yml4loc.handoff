  nameWithType: HtmlFormParameterWriter
  fullName: System.Web.Services.Protocols.HtmlFormParameterWriter
  type: Class
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: Writes outgoing request parameters for Web services implemented using HTTP with name-value pairs encoded like an HTML form rather than as a SOAP message.
  remarks: "<xref:System.Web.Services.Protocols.HtmlFormParameterWriter> and other classes in the <xref:System.Web.Services.Protocols> namespace support the .NET Framework's implementations of Web services via the HTTP-GET and HTTP-POST operations. Web service writers and readers serialize and deserialize, respectively, between the parameters or return objects of Web methods and the HTTP request or response streams. Web service writers and readers use HTTP for transport but don't exchange messages using the SOAP standard.The client-side <xref:System.Web.Services.Protocols.HtmlFormParameterWriter> class provides methods to write parameter name-value pairs to the body of an HTTP request with the MIME type `application/x-www-form-urlencoded`.  \n  \n You typically will not need to use <xref:System.Web.Services.Protocols.HtmlFormParameterWriter> directly. When the Wsdl.exe tool generates client proxy code according to the HTTP-POST implementation, it applies the <xref:System.Web.Services.Protocols.HttpMethodAttribute> to each Web method and sets the attribute's <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> property to <xref:System.Web.Services.Protocols.HtmlFormParameterWriter>."
  syntax:
    content: 'public class HtmlFormParameterWriter : System.Web.Services.Protocols.UrlEncodedParameterWriter'
