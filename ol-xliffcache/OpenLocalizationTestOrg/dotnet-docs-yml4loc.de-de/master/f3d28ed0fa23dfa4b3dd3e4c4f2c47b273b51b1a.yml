  namespace: System.Workflow.Runtime.Tracking
  summary: Gets or sets the name of the activity member that is to be compared with <xref href="System.Workflow.Runtime.Tracking.ActivityTrackingCondition.Value"></xref>.
  remarks: "You can specify an activity property or field, a member of an activity property or field, or a single element of an activity property or field (or a member of either) that implements the <xref:System.Collections.Generic.IEnumerable%601> interface. For example, you can specify a single element of a collection.  \n  \n If you use the default constructor for <xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition>, you must explicitly set <xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition.Member%2A>.  \n  \n The value of the specified activity member is compared with <xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition.Value%2A> by applying <xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition.Operator%2A>."
  example:
  - "The following code sample demonstrates accessing the Member property.  This example is from the Tracking Profile Designer SDK sample.  For more information, see [Tracking Profile Designer Sample](http://msdn.microsoft.com/en-us/a280199c-3000-4148-ac63-cb5aaeac07c8).  \n  \n [!code-csharp[WF_Samples#120](~/samples/snippets/csharp/VS_Snippets_CFX/wf_samples/cs/snippets1.cs#120)]\n [!code-vb[WF_Samples#120](~/samples/snippets/visualbasic/VS_Snippets_CFX/wf_samples/vb/snippets1.vb#120)]"
