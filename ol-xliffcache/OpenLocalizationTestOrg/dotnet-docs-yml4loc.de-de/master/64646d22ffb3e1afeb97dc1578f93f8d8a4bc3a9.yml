  parent: System.Net.CredentialCache
  langs:
  - csharp
  name: GetCredential(String, Int32, String)
  nameWithType: CredentialCache.GetCredential(String, Int32, String)
  fullName: CredentialCache.GetCredential(String, Int32, String)
  type: Method
  assemblies:
  - System.Net.Primitives
  - System
  - netstandard
  namespace: System.Net
  summary: Returns the <xref href="System.Net.NetworkCredential"></xref> instance associated with the specified host, port, and authentication protocol.
  remarks: "This method searches the <xref:System.Net.CredentialCache> and returns the <xref:System.Net.NetworkCredential> instance for the specified host, port, and authorization type. The `host`, `port`, and `authType` values passed to this method are case-insensitively compared to the values specified when the credential was added to the <xref:System.Net.CredentialCache> using the <xref:System.Net.CredentialCache.Add%2A> methods.  \n  \n The supported values for `authType` are \"NTLM\", \"Digest\", \"Kerberos\", and \"Negotiate\"."
  syntax:
    content: public System.Net.NetworkCredential GetCredential (string host, int port, string authenticationType);
    parameters:
    - id: host
      type: System.String
      description: A <xref href="System.String"></xref> that identifies the host computer.
    - id: port
      type: System.Int32
      description: A <xref href="System.Int32"></xref> that specifies the port to connect to on <code>host</code>.
    - id: authenticationType
      type: System.String
      description: A <xref href="System.String"></xref> that identifies the authentication scheme used when connecting to <code>host</code>.
    return:
      type: System.Net.NetworkCredential
      description: A <xref href="System.Net.NetworkCredential"></xref> or, if there is no matching credential in the cache, `null`.
  overload: System.Net.CredentialCache.GetCredential*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>host</code> is `null`.  \n  \n -or-  \n  \n <code>authType</code> is `null`."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>authType</code> not an accepted value.  \n  \n -or-  \n  \n <code>host</code> is equal to the empty string (\"\")."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: <code>port</code> is less than zero.
