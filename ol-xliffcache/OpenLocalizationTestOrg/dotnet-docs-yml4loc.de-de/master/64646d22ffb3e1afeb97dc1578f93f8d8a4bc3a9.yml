  remarks: "The <xref:System.Net.CredentialCache.GetCredential%28System.Uri%2CSystem.String%29> method searches the <xref:System.Net.CredentialCache> and returns the <xref:System.Net.NetworkCredential> instance for the specified URI and authorization type. If the <xref:System.Net.CredentialCache> contains no matching <xref:System.Net.NetworkCredential> instance, `null` is returned.  \n  \n <xref:System.Net.CredentialCache.GetCredential%2A> uses the longest matching URI prefix in the cache to determine which set of credentials to return for an authorization type. The following table shows examples.  \n  \n|URI Prefix|Matches|  \n|----------------|-------------|  \n|`http://www.contoso.com/portal/news.htm`|Requests for the specific Web page `news.htm`.|  \n|`http://www.contoso.com/portal/`|Requests for all content in the `portal` path, except the page `news.htm`.|  \n|`http://www.contoso.com/`|Requests for all resources at `www.contoso.com`, except those in the `portal` path.|"
  example:
  - "The following code example uses the <xref:System.Net.CredentialCache.GetCredential%28System.Uri%2CSystem.String%29> method to return the <xref:System.Net.NetworkCredential> instance associated with the specified URI and authentication type.  \n  \n [!code-cpp[CredentialCache_GetCredential#1](~/samples/snippets/cpp/VS_Snippets_Remoting/CredentialCache_GetCredential/CPP/credentialcache_getcredential.cpp#1)]\n [!code-csharp[CredentialCache_GetCredential#1](~/samples/snippets/csharp/VS_Snippets_Remoting/CredentialCache_GetCredential/CS/credentialcache_getcredential.cs#1)]\n [!code-vb[CredentialCache_GetCredential#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/CredentialCache_GetCredential/VB/credentialcache_getcredential.vb#1)]"
  syntax:
    content: public System.Net.NetworkCredential GetCredential (Uri uriPrefix, string authType);
    parameters:
    - id: uriPrefix
      type: System.Uri
      description: A <xref href="System.Uri"></xref> that specifies the URI prefix of the resources that the credential grants access to.
    - id: authType
      type: System.String
      description: The authentication scheme used by the resource named in <code>uriPrefix</code>.
    return:
      type: System.Net.NetworkCredential
      description: A <xref href="System.Net.NetworkCredential"></xref> or, if there is no matching credential in the cache, `null`.
  overload: System.Net.CredentialCache.GetCredential*
