- uid: System.Net.CredentialCache.Add(System.String,System.Int32,System.String,System.Net.NetworkCredential)
  commentId: M:System.Net.CredentialCache.Add(System.String,System.Int32,System.String,System.Net.NetworkCredential)
  id: Add(System.String,System.Int32,System.String,System.Net.NetworkCredential)
  parent: System.Net.CredentialCache
  langs:
  - csharp
  name: Add(String, Int32, String, NetworkCredential)
  nameWithType: CredentialCache.Add(String, Int32, String, NetworkCredential)
  fullName: CredentialCache.Add(String, Int32, String, NetworkCredential)
  type: Method
  assemblies:
  - System.Net.Primitives
  - System
  - netstandard
  namespace: System.Net
  summary: Adds a <xref href="System.Net.NetworkCredential"></xref> instance for use with SMTP to the credential cache and associates it with a host computer, port, and authentication protocol. Credentials added using this method are valid for SMTP only. This method does not work for HTTP or FTP requests.
  remarks: "This method places a <xref:System.Net.NetworkCredential> instance for use with SMTP into the <xref:System.Net.CredentialCache>. The cache stores credentials in the order in which they are added to it. When the <xref:System.Net.CredentialCache.GetCredential%28System.String%2CSystem.Int32%2CSystem.String%29> method is called, it returns a <xref:System.Net.NetworkCredential> instance that is selected by matching the `host`, `port`, and `authType`. The comparison is done case-insensitively.  \n  \n The supported values for `authType` are \"NTLM\", \"Digest\", \"Kerberos\", and \"Negotiate\".  \n  \n Credentials added with this method are only valid for use with SMTP. This method does not work for HTTP or FTP protocols."
  example:
  - "The following code example initializes a <xref:System.Net.CredentialCache> with multiple security credentials for use with SMTP and uses one of those credentials with a <xref:System.Net.Mail.SmtpClient>.  \n  \n [!code-cpp[NCL_Credential.Cache.Add_SMTP#1](~/samples/snippets/cpp/VS_Snippets_Remoting/NCL_Credential.Cache.Add_SMTP/CPP/source.cpp#1)]\n [!code-csharp[NCL_Credential.Cache.Add_SMTP#1](~/samples/snippets/csharp/VS_Snippets_Remoting/NCL_Credential.Cache.Add_SMTP/cs/source.cs#1)]\n [!code-vb[NCL_Credential.Cache.Add_SMTP#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/NCL_Credential.Cache.Add_SMTP/VB/source.vb#1)]"
  syntax:
    content: public void Add (string host, int port, string authenticationType, System.Net.NetworkCredential credential);
    parameters:
    - id: host
      type: System.String
      description: A <xref href="System.String"></xref> that identifies the host computer.
    - id: port
      type: System.Int32
      description: A <xref href="System.Int32"></xref> that specifies the port to connect to on <code>host</code>.
    - id: authenticationType
      type: System.String
      description: A <xref href="System.String"></xref> that identifies the authentication scheme used when connecting to <code>host</code> using <code>cred</code>.
    - id: credential
      type: System.Net.NetworkCredential
      description: The <xref href="System.Net.NetworkCredential"></xref> to add to the credential cache.
  overload: System.Net.CredentialCache.Add*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>host</code> is `null`.  \n  \n -or-  \n  \n <code>authType</code> is `null`."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>authType</code> not an accepted value.
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: <code>port</code> is less than zero.
