- uid: System.Net.CredentialCache.Add(System.Uri,System.String,System.Net.NetworkCredential)
  commentId: M:System.Net.CredentialCache.Add(System.Uri,System.String,System.Net.NetworkCredential)
  id: Add(System.Uri,System.String,System.Net.NetworkCredential)
  parent: System.Net.CredentialCache
  langs:
  - csharp
  name: Add(Uri, String, NetworkCredential)
  nameWithType: CredentialCache.Add(Uri, String, NetworkCredential)
  fullName: CredentialCache.Add(Uri, String, NetworkCredential)
  type: Method
  assemblies:
  - System.Net.Primitives
  - System
  - netstandard
  namespace: System.Net
  summary: Adds a <xref href="System.Net.NetworkCredential"></xref> instance to the credential cache for use with protocols other than SMTP and associates it with a Uniform Resource Identifier (URI) prefix and authentication protocol.
  remarks: The <xref:System.Net.CredentialCache.Add%2A> method places a <xref:System.Net.NetworkCredential> instance for use with protocols other than SMTP into the <xref:System.Net.CredentialCache>. The cache stores credentials in the order in which they are added to it. When the <xref:System.Net.CredentialCache.GetCredential%28System.Uri%2CSystem.String%29> method is called, it returns the proper matching <xref:System.Net.NetworkCredential> instance.
  example:
  - "The following code example initializes a <xref:System.Net.CredentialCache> with multiple security credentials and uses those credentials with a <xref:System.Net.WebRequest>.  \n  \n [!code-cpp[Classic CredentialCache.Add Example#1](~/samples/snippets/cpp/VS_Snippets_Remoting/Classic CredentialCache.Add Example/CPP/source.cpp#1)]\n [!code-csharp[Classic CredentialCache.Add Example#1](~/samples/snippets/csharp/VS_Snippets_Remoting/Classic CredentialCache.Add Example/CS/source.cs#1)]\n [!code-vb[Classic CredentialCache.Add Example#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/Classic CredentialCache.Add Example/VB/source.vb#1)]"
  syntax:
    content: public void Add (Uri uriPrefix, string authType, System.Net.NetworkCredential cred);
    parameters:
    - id: uriPrefix
      type: System.Uri
      description: A <xref href="System.Uri"></xref> that specifies the URI prefix of the resources that the credential grants access to.
    - id: authType
      type: System.String
      description: The authentication scheme used by the resource named in <code>uriPrefix</code>.
    - id: cred
      type: System.Net.NetworkCredential
      description: The <xref href="System.Net.NetworkCredential"></xref> to add to the credential cache.
  overload: System.Net.CredentialCache.Add*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>uriPrefix</code> is `null`.  \n  \n -or-  \n  \n <code>authType</code> is `null`."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The same credentials are added more than once.
