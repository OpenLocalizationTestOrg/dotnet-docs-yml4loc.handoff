  namespace: System.Runtime.Serialization
  summary: Assists formatters in selection of the serialization surrogate to delegate the serialization or deserialization process to.
  remarks: A serialization surrogate gives the users an object that can handle the serialization requirements of a different object and can transform the serialized data if necessary.
  example:
  - "The following code example shows how to make a serialization surrogate class that knows how to properly serialize or deserialize a class that is not itself serializable. In addition, this example also shows how to recover from a <xref:System.Runtime.Serialization.SerializationException>.  \n  \n [!code-csharp[SurrogateSelector#1](~/samples/snippets/csharp/VS_Snippets_Remoting/SurrogateSelector/CS/SurrogateSelector.cs#1)]"
