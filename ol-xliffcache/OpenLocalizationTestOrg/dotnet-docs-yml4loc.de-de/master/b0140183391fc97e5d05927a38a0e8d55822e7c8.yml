  namespace: Microsoft.Windows.Themes
  summary: Represents possible color variants for the Microsoft themes.
  remarks: "Each theme potentially has multiple color variants, which, presumably, are visually similar but in different colors. Luna, for example, has all three color variants: Homestead, Metallic, and NormalColor. Aero and Royale have NormalColor.  \n  \n Classic doesn't have a color variant, but instead uses color schemes, including Pumpkin, Rose, and Spruce. A color scheme, unlike a color variant, defines values for each of the colors which make up the system palette as well as certain values for certain metrics like font names and sizes."
