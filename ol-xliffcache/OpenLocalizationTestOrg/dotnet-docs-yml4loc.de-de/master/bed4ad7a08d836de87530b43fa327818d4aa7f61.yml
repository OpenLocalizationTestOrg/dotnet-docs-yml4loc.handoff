  summary: Returns the settings provider compatible with the specified settings property.
  remarks: The <xref:System.Configuration.ISettingsProviderService.GetSettingsProvider%2A> method enables an <xref:System.Configuration.ISettingsProviderService> to offer its serialization services to any sited component. This method determines if the associated settings provider can persist the specified application settings property type. If it can, this method returns a reference to that settings provider; otherwise it returns `null`.
