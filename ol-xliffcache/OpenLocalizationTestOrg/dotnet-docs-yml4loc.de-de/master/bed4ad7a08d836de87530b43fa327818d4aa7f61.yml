  summary: Provides an interface for defining an alternate application settings provider.
  remarks: "The <xref:System.Configuration.IPersistComponentSettings> interface enables controls and components hosted in an application to persist their application settings in a manner largely transparent to the application. However, in some cases, the application or environment may need to override the settings provider natively used by a component with one of its own choosing. The <xref:System.Configuration.ISettingsProviderService> interface enables the creation of a lightweight service that communicates such an alternate settings provider, typically offered through the owning <xref:System.ComponentModel.Container>.  \n  \n <xref:System.Configuration.ISettingsProviderService> is commonly used by design-time tools and debuggers that provide special support for application settings. To make such an arrangement function seamlessly, the <xref:System.Configuration.ApplicationSettingsBase> class contains constructors that take a reference to the owning component. These constructors automatically query for compatible settings providers."
