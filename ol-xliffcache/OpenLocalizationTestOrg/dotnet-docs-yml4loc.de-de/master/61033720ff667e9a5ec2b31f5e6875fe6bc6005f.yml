- uid: System.Xml.XmlText.CloneNode(System.Boolean)
  commentId: M:System.Xml.XmlText.CloneNode(System.Boolean)
  id: CloneNode(System.Boolean)
  parent: System.Xml.XmlText
  langs:
  - csharp
  name: CloneNode(Boolean)
  nameWithType: XmlText.CloneNode(Boolean)
  fullName: XmlText.CloneNode(Boolean)
  type: Method
  assemblies:
  - System.Xml.XmlDocument
  - System.Xml
  - netstandard
  - System.Xml.ReaderWriter
  namespace: System.Xml
  summary: Creates a duplicate of this node.
  remarks: "`CloneNode` serves as a copy constructor for nodes. For text nodes, the cloned node always includes the data value. To see how this method behaves with other node types, see the <xref:System.Xml.XmlNode.CloneNode%2A> method in the `XmlNode` class.  \n  \n The cloned node has no parent (<xref:System.Xml.XmlNode.ParentNode%2A> returns `null`)."
  syntax:
    content: public override System.Xml.XmlNode CloneNode (bool deep);
    parameters:
    - id: deep
      type: System.Boolean
      description: '`true` to recursively clone the subtree under the specified node; `false` to clone only the node itself.'
    return:
      type: System.Xml.XmlNode
      description: The cloned node.
  overload: System.Xml.XmlText.CloneNode*
  exceptions: []
