- uid: System.Windows.Markup.RuntimeNamePropertyAttribute
  commentId: T:System.Windows.Markup.RuntimeNamePropertyAttribute
  id: RuntimeNamePropertyAttribute
  children:
  - System.Windows.Markup.RuntimeNamePropertyAttribute.#ctor(System.String)
  - System.Windows.Markup.RuntimeNamePropertyAttribute.Name
  langs:
  - csharp
  name: RuntimeNamePropertyAttribute
  nameWithType: RuntimeNamePropertyAttribute
  fullName: System.Windows.Markup.RuntimeNamePropertyAttribute
  type: Class
  assemblies:
  - System.Xaml
  namespace: System.Windows.Markup
  summary: Represents a type-level attribute that reports which property of the type maps to the XAML [x:Name attribute](~/docs/framework/xaml-services/x-name-directive.md).
  remarks: "The property that is specified in the <xref:System.Windows.Markup.RuntimeNamePropertyAttribute> must be of type <xref:System.String> and must be read/write.  \n  \n Frameworks might attribute a certain property of one its architectural base elements to be the XAML name equivalent. This is done so that the concept of a XAML name in a XAML namescope set at XAML load time is available to a framework's programming model at run time.  \n  \n A XAML name value must use the [XamlName Grammar](~/docs/framework/xaml-services/xamlname-grammar.md).  \n  \n In previous versions of the .NET Framework, this class existed in the WPF-specific assembly WindowsBase. In [!INCLUDE[net_v40_long](~/includes/net-v40-long-md.md)], <xref:System.Windows.Markup.RuntimeNamePropertyAttribute> is in the System.Xaml assembly. For more information, see [Types Migrated from WPF to System.Xaml](~/docs/framework/xaml-services/types-migrated-from-wpf-to-system-xaml.md).  \n  \n## WPF Usage Notes  \n An example of an existing class in [!INCLUDE[TLA#tla_winclient](~/includes/tlasharptla-winclient-md.md)] where the <xref:System.Windows.Markup.RuntimeNamePropertyAttribute> is applied is <xref:System.Windows.FrameworkElement>.  The <xref:System.Windows.FrameworkElement.Name%2A> property on <xref:System.Windows.FrameworkElement> is attributed with <xref:System.Windows.Markup.RuntimeNamePropertyAttribute>, which results in any <xref:System.Windows.FrameworkElement> derived class also using <xref:System.Windows.FrameworkElement.Name%2A> as its run-time name property.  \n  \n In general, you do not typically need to apply this attribute in WPF unless you are implementing a new or <xref:System.Windows.FrameworkElement>-parallel framework-level class. `x:Name` should take precedence over the run-time name property if both exist as attributes on an element, and a XAML processor implementation generally throws in this case."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class RuntimeNamePropertyAttribute : Attribute
