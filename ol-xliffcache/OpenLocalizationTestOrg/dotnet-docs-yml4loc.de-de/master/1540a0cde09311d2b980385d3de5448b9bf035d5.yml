  summary: Gets or sets the name of the validation group to which this validation control belongs.
  remarks: "ASP.NET provides many controls that have the ability to post back to the server. When one of these controls has its `CausesValidation` property set to `true`, validation is performed when the control posts back to server. The following controls have the ability to post back to the server:  \n  \n-   <xref:System.Web.UI.WebControls.BulletedList?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.WebControls.Button?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.WebControls.CheckBox?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.WebControls.CheckBoxList?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.HtmlControls.HtmlButton?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.HtmlControls.HtmlInputButton?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.HtmlControls.HtmlInputImage?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.WebControls.ImageButton?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.WebControls.LinkButton?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>  \n  \n> [!NOTE]\n>  Some of these controls post back to the server only when the `AutoPostBack` property is set to `true`.  \n  \n These controls each have a `ValidationGroup` property that, when set, validates only the validation controls within the specified group when the control triggers a post back to the server. Use the <xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A> property to assign a validation control to a validation group. The <xref:System.Web.UI.Page> class also exposes a <xref:System.Web.UI.Page.GetValidators%2A> method and a <xref:System.Web.UI.Page.Validate%2A> method that accept a <xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A> input parameter.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A> property to assign a validation control to a group.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[BaseValidatorValidationGroup#1](~/samples/snippets/csharp/VS_Snippets_WebNet/BaseValidatorValidationGroup/CS/BaseValidatorValidationGroupcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[BaseValidatorValidationGroup#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/BaseValidatorValidationGroup/VB/BaseValidatorValidationGroupvb.aspx#1)]  -->"
