  namespace: System.Web.UI.WebControls
  summary: Serves as the abstract base class for validation controls.
  remarks: "The <xref:System.Web.UI.WebControls.BaseValidator> class provides the core implementation for all validation controls. Validation controls are used to validate user input in an associated input control. When the user enters a value that fails validation, the validation control displays an error message. Because a validation control is separated from the input control, you can position the error message anywhere on the page relative to the input control. ASP.NET provides several validation controls that perform specific types of validation. The following table describes these controls.  \n  \n|Validation control|Description|  \n|------------------------|-----------------|  \n|<xref:System.Web.UI.WebControls.CompareValidator>|Validates a value against the value entered into another input control, against a constant value, or against a proper data type by setting the <xref:System.Web.UI.WebControls.CompareValidator.Operator%2A?displayProperty=fullName> property to <xref:System.Web.UI.WebControls.ValidationCompareOperator?displayProperty=fullName>.|  \n|<xref:System.Web.UI.WebControls.CustomValidator>|Validates a value using a user-provided custom validation routine.|  \n|<xref:System.Web.UI.WebControls.RangeValidator>|Validates whether a value is within a range of values.|  \n|<xref:System.Web.UI.WebControls.RegularExpressionValidator>|Validates a value using a regular expression.|  \n|<xref:System.Web.UI.WebControls.RequiredFieldValidator>|Validates that a value was entered in a required field.|  \n  \n Validation controls always validate the associated input control on the server. Validation controls also have complete client-side implementation that allows script-enabled browsers (such as Microsoft Internet Explorer version 4.0 and later) to perform validation on the client. Client-side validation enhances the validation process by checking user input before it is sent to the server. This allows errors to be detected on the client before the form is submitted, avoiding the round trip of information necessary for server-side validation.  \n  \n Multiple validation controls can be used with an individual input control to validate different criteria. For example, you can apply multiple validation controls on a <xref:System.Web.UI.WebControls.TextBox> control. You can use a <xref:System.Web.UI.WebControls.RangeValidator> control to ensure that the value entered in the <xref:System.Web.UI.WebControls.TextBox> control is within a set range, and a <xref:System.Web.UI.WebControls.RequiredFieldValidator> control to ensure that the user enters a value.  \n  \n ASP.NET provides many controls that have the ability to post back to the server. When one of these controls has its `CausesValidation` property set to `true`, validation is performed when the control posts back to the server. The following controls have the ability to post back to the server:  \n  \n-   <xref:System.Web.UI.WebControls.BulletedList?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.WebControls.Button?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.WebControls.CheckBox?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.WebControls.CheckBoxList?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.HtmlControls.HtmlButton?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.HtmlControls.HtmlInputButton?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.HtmlControls.HtmlInputImage?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.WebControls.ImageButton?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.WebControls.LinkButton?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>  \n  \n> [!NOTE]\n>  Some of these controls post back to the server only when the `AutoPostBack` property is set to `true`.  \n  \n These controls each have a `ValidationGroup` property that, when set, validates only the validation controls within the specified group when the control triggers a post back to the server. To group validation controls, set the <xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A> property of each validation control to the same value.  \n  \n To associate an input control with a validation control, use the <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A> property. To specify the text to display in a validation control when validation fails, use the <xref:System.Web.UI.WebControls.BaseValidator.Text%2A> property. You can also display a summary of all controls that fail validation in the page by using a <xref:System.Web.UI.WebControls.ValidationSummary> control. To specify the text to display in a <xref:System.Web.UI.WebControls.ValidationSummary> control, use the <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> property.  \n  \n> [!NOTE]\n>  If you set the <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> property without setting the <xref:System.Web.UI.WebControls.BaseValidator.Text%2A> property, the value of the <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> property is also displayed in the validation control.  \n  \n When using validator controls, you should always check the results of server-side validation before performing any processing. After a postback but before your event methods are called, the page calls the validator controls and aggregates their results into the <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> property. (You can also call the validator controls explicitly using the `Validate` method.) In your own code, you should check that the <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> property returns `true` before processing input. Even though script-enabled browsers might prevent a postback from occurring on the client if a validation check has failed, you should always also check <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> in server code before processing validated data.  \n  \n You can also manually perform validation. To validate all validation controls on the page, use the <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> method. Individual validation controls can be validated by using the <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> method of the control.  \n  \n> [!NOTE]\n>  If you use the <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> property in a `Page_Load` method, you must first explicitly call the <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> method. Because validation occurs after the <xref:System.Web.UI.Control.Load?displayProperty=fullName> event for the page, but before the event handler for the `Click` or `Command` events, the <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> property is not updated until the <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> method is called. As an alternative, you can place your code in the event handler for the `Click` or `Command` event instead of the `Page_Load` method.  \n  \n Not all Web server controls support validation controls. The standard controls that can be validated with a validation control are:  \n  \n-   <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName>  \n  \n> [!NOTE]\n>  For an input control to be validated, the <xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName> attribute must be applied to the control.  \n  \n> [!NOTE]\n>  When you use validator controls that derive from <xref:System.Web.UI.WebControls.BaseValidator> inside an <xref:System.Web.UI.UpdatePanel> control, make sure that the validator control and the control it is associated with are in the same panel. For more information about using the <xref:System.Web.UI.UpdatePanel> control for partial-page updates, see [Partial-Page Rendering Overview](http://msdn.microsoft.com/library/5c12736d-d9e9-464a-9388-3fe0f9f49e49).  \n  \n When validation fails, you can set the focus on the associated input control by setting the <xref:System.Web.UI.WebControls.BaseValidator.SetFocusOnError%2A> property to `true`.  \n  \n For a list of initial property values for an instance of <xref:System.Web.UI.WebControls.BaseValidator>, see the <xref:System.Web.UI.WebControls.BaseValidator.%23ctor%2A> constructor.  \n  \n## Accessibility  \n For information about how to configure this control so that it generates markup that conforms to accessibility standards, see [Accessibility in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/7e3ce9c4-6b7d-4fb1-94b5-72cf2a44fe13) and [ASP.NET Controls and Accessibility](http://msdn.microsoft.com/library/847a37e3-ce20-41da-b0d3-7dfb0fdae9a0)."
  example:
