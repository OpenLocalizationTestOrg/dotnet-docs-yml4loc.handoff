  summary: Gets or sets a value that indicates whether the associated input control passes validation.
  remarks: "Use the <xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A> property to determine whether the associated input control passes validation.  \n  \n> [!CAUTION]\n>  Because the default value of this property is `true`, it will return `true` if you query this property before validation is performed. For example, this might occur if you attempt to use this property in the <xref:System.Web.UI.Control.Load?displayProperty=fullName> event of a page.  \n  \n The <xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A> property is evaluated only when the <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> method is called. You can call the <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> method for each validation control on the page individually, or call all of them at once by using the <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> method. Button controls with their `CausesValidation` property set to `true` will also call the <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> method.  \n  \n> [!NOTE]\n>  It is possible to change the value of this property manually after validation has taken place. This allows you to override the validation result, if necessary.  \n  \n The <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> property for the page is set to `true` only if the <xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A> property for each validation control on the page is also set to `true`.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
  example:
