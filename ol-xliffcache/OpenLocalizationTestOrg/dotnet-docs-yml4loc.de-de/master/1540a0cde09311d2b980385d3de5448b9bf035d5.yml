  summary: Gets or sets a value that indicates whether the validation control is enabled.
  remarks: "Use the <xref:System.Web.UI.WebControls.BaseValidator.Enabled%2A> property to specify whether the validation control is enabled. You can disable the validation control by setting this property to `false`.  \n  \n Setting either the <xref:System.Web.UI.Control.Visible%2A?displayProperty=fullName> or the <xref:System.Web.UI.WebControls.BaseValidator.Enabled%2A> property to `false` will prevent validation from being performed. This causes the <xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A> property to always evaluate to `true`.  \n  \n The <xref:System.Web.UI.WebControls.BaseValidator.Enabled%2A> property is slightly different from the <xref:System.Web.UI.Control.Visible%2A?displayProperty=fullName> property. If the <xref:System.Web.UI.Control.Visible%2A?displayProperty=fullName> property for a validation control is set to `true`, but the <xref:System.Web.UI.WebControls.BaseValidator.Enabled%2A> property is set to `false`, the validation control is still rendered for client-side validation, but in a disabled state. You can then re-enable the validation control on the client by using DHTML script."
