  namespace: System.Web.UI.WebControls
  summary: Gets or sets the input control to validate.
  remarks: "Use the <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A> property to specify the input control to validate. This property must be set to the ID of an input control for all validation controls except the <xref:System.Web.UI.WebControls.CustomValidator> control, which can be left blank. If you do not specify a valid input control, an exception will be thrown when the page is rendered. The ID must refer to a control within the same container as the validation control. It must be in the same page or user control, or it must be in the same template of a templated control.  \n  \n The standard controls that can be validated are:  \n  \n-   <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName>  \n  \n-   <xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName>  \n  \n> [!NOTE]\n>  For an input control to be validated, the <xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName> attribute must be applied to the control.  \n  \n All validation controls, except the <xref:System.Web.UI.WebControls.RequiredFieldValidator> control, will pass validation if the input control specified by the <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A> property contains no text. If you are using a <xref:System.Web.UI.WebControls.CustomValidator> control, the client-side and server-side validation functions are not called either.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A> property to specify the input control to validate.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic BaseValidator Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic BaseValidator Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic BaseValidator Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic BaseValidator Example/VB/sourcevb.aspx#1)]  -->"
