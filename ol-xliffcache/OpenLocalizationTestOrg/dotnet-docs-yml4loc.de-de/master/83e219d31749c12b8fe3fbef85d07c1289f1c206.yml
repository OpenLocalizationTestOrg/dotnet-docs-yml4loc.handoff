  summary: Provides data for the <xref href="System.Windows.Forms.StatusBar.DrawItem"></xref> event.
  remarks: The <xref:System.Windows.Forms.StatusBar.DrawItem> event occurs when a visual aspect of an owner-drawn <xref:System.Windows.Forms.StatusBarPanel> changes. A <xref:System.Windows.Forms.StatusBarDrawItemEventArgs> specifies the <xref:System.Drawing.Graphics> object to use to draw the panel, the <xref:System.Drawing.Rectangle> object in which to draw the panel, the panel identification number, state information about the panel, and the panel to draw. You can use the data provided by this class in an event handler for the <xref:System.Windows.Forms.StatusBar.DrawItem> event to create custom-drawn panels in your application's <xref:System.Windows.Forms.StatusBar> control.
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.StatusBarPanel.Style%2A> property, the <xref:System.Windows.Forms.StatusBarDrawItemEventHandler> delegate, the <xref:System.Windows.Forms.StatusBarDrawItemEventArgs> class, the <xref:System.Windows.Forms.StatusBarPanelStyle> enumeration and the <xref:System.Windows.Forms.StatusBarDrawItemEventArgs.Panel%2A?displayProperty=fullName> property. To run the example, paste the following code in a form. Call the `InitializeStatusBarPanels` method in the form's constructor or `Load` method.  \n  \n [!code-cpp[System.Windows.Forms.StatusBarDrawItemEventHandler#2](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.StatusBarDrawItemEventHandler/CPP/form1.cpp#2)]\n [!code-csharp[System.Windows.Forms.StatusBarDrawItemEventHandler#2](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.StatusBarDrawItemEventHandler/CS/form1.cs#2)]\n [!code-vb[System.Windows.Forms.StatusBarDrawItemEventHandler#2](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.StatusBarDrawItemEventHandler/VB/form1.vb#2)]"
