  summary: Determines the correct tool in the Toolset that MSBuild should use, based on the current system's processor architecture.
  remarks: "The Toolset contains several tools, such as compilers, that are used in different situations. <xref:System.Reflection.ProcessorArchitecture> determines which of these tools should be used based on the current system's architecture or CPU, such as x86, AMD64, and so forth.  \n  \n For more information on Toolsets, see [Standard and Custom Toolset Configurations](http://msdn.microsoft.com/library/15a048c8-5ad3-448e-b6e9-e3c5d7147ed2)."
