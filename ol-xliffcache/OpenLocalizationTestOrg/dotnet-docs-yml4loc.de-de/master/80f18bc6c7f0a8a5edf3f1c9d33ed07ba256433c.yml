      type: System.Type
      description: A <xref href="System.Type"></xref> object that represents that type of exception handled by this clause, or `null` if the <xref href="System.Reflection.ExceptionHandlingClause.Flags"></xref> property is <xref href="System.Reflection.ExceptionHandlingClauseOptions.Filter"></xref> or <xref href="System.Reflection.ExceptionHandlingClauseOptions.Finally"></xref>.
