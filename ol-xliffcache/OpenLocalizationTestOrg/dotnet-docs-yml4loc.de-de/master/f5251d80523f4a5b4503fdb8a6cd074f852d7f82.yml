  summary: Determines whether the specified or newer version of the specified feature is currently available on the system.
  remarks: ''
  example:
  - "The following example uses the <xref:System.Windows.Forms.OSFeature> implementation of <xref:System.Windows.Forms.IFeatureSupport> and queries for the <xref:System.Windows.Forms.OSFeature.LayeredWindows> feature. The version is checked to see if it is `null`, to determine whether the feature is present. The result is displayed in a text box. This code assumes `textBox1` has been created and placed on a form.  \n  \n [!code-cpp[Classic OSFeature Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic OSFeature Example/CPP/source.cpp#1)]\n [!code-csharp[Classic OSFeature Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic OSFeature Example/CS/source.cs#1)]\n [!code-vb[Classic OSFeature Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic OSFeature Example/VB/source.vb#1)]"
  syntax:
    content: public bool IsPresent (object feature, Version minimumVersion);
    parameters:
    - id: feature
      type: System.Object
      description: The feature to look for.
    - id: minimumVersion
      type: System.Version
      description: A <xref href="System.Version"></xref> representing the minimum version number of the feature to look for.
    return:
      type: System.Boolean
      description: '`true` if the requested version of the feature is present; otherwise, `false`.'
