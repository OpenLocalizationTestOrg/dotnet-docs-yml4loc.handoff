- uid: System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentCalls
  commentId: P:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentCalls
  id: MaxConcurrentCalls
  parent: System.ServiceModel.Description.ServiceThrottlingBehavior
  langs:
  - csharp
  name: MaxConcurrentCalls
  nameWithType: ServiceThrottlingBehavior.MaxConcurrentCalls
  fullName: ServiceThrottlingBehavior.MaxConcurrentCalls
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: Gets or sets a value that specifies the maximum number of messages actively processing across a <xref href="System.ServiceModel.ServiceHost"></xref>.
  remarks: "The <xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentCalls%2A> property specifies the maximum number of messages actively processing across a <xref:System.ServiceModel.ServiceHost> object. Each channel can have one pending message that does not count against the value of <xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentCalls%2A> until [!INCLUDE[indigo1](~/includes/indigo1-md.md)] begins to process it.  \n  \n You can also set the values of this attribute by using the [\\&lt;serviceThrottling\\&gt;](~/docs/framework/configure-apps/file-schema/wcf/servicethrottling.md) element in an application configuration file.  \n  \n> [!WARNING]\n>  <xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentCalls%2A> should be set to less than the SQL connection pool size in queued scenarios."
  example:
  - "The following code example shows the use of <xref:System.ServiceModel.Description.ServiceThrottlingBehavior> from an application configuration file that sets the <xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentSessions%2A>, <xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentCalls%2A>, and <xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentInstances%2A> properties to 1 as an example. Real-world experience determines what the optimal settings are for any particular application.  \n  \n [!code-xml[ServiceThrottlingBehavior#3](~/samples/snippets/csharp/VS_Snippets_CFX/servicethrottlingbehavior/cs/hostapplication.exe.config#3)]"
  syntax:
    content: public int MaxConcurrentCalls { get; set; }
    return:
      type: System.Int32
      description: The upper limit of active messages in the service. The default is 16 times the processor count.
