- uid: System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentSessions
  commentId: P:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentSessions
  id: MaxConcurrentSessions
  parent: System.ServiceModel.Description.ServiceThrottlingBehavior
  langs:
  - csharp
  name: MaxConcurrentSessions
  nameWithType: ServiceThrottlingBehavior.MaxConcurrentSessions
  fullName: ServiceThrottlingBehavior.MaxConcurrentSessions
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: Gets or sets a value that specifies the maximum number of sessions a <xref href="System.ServiceModel.ServiceHost"></xref> object can accept at one time.
  remarks: "The <xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentSessions%2A> property specifies the maximum number of sessions a <xref:System.ServiceModel.ServiceHost> object can accept. It is important to understand that sessions in this case does not mean only channels that support reliable sessions (for example, <xref:System.ServiceModel.NetNamedPipeBinding?displayProperty=fullName> supports sessions but does not include reliable sessions).  \n  \n Each listener object can have one pending channel session that does not count against the value of <xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentSessions%2A> until [!INCLUDE[indigo2](~/includes/indigo2-md.md)] accepts the channel session and begins processing messages on it. This property is most useful in scenarios that make use of sessions.  \n  \n When this property is set to a value less than the number of client threads, the requests from multiple clients may get queued in the same socket connection. The requests from the client that has not created a session with the service will be blocked till the service closes its session with the other clients if number of open sessions on the service has reached `MaxConcurrentSessions`. The client requests that are not served get timed out and the service closes the session abruptly.  \n  \n To avoid this situation, run the client threads from different app domains so that the request messages go into different socket connections.  \n  \n You can also set the values of this attribute by using the [\\&lt;serviceThrottling\\&gt;](~/docs/framework/configure-apps/file-schema/wcf/servicethrottling.md) element in an application configuration file."
  example:
  - "The following code example shows the use of <xref:System.ServiceModel.Description.ServiceThrottlingBehavior> from an application configuration file that sets the <xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentSessions%2A>, <xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentCalls%2A>, and <xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentInstances%2A> properties to 1 as an example. Real-world experience determines what the optimal settings are for any particular application.  \n  \n [!code-xml[ServiceThrottlingBehavior#3](~/samples/snippets/csharp/VS_Snippets_CFX/servicethrottlingbehavior/cs/hostapplication.exe.config#3)]"
  syntax:
    content: public int MaxConcurrentSessions { get; set; }
    return:
      type: System.Int32
      description: The maximum number of sessions a service host accepts. The default is 100 times the processor count.
  overload: System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentSessions*
