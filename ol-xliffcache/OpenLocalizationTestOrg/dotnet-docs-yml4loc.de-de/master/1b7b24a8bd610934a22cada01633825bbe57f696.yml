- uid: System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentInstances
  commentId: P:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentInstances
  id: MaxConcurrentInstances
  parent: System.ServiceModel.Description.ServiceThrottlingBehavior
  langs:
  - csharp
  name: MaxConcurrentInstances
  nameWithType: ServiceThrottlingBehavior.MaxConcurrentInstances
  fullName: ServiceThrottlingBehavior.MaxConcurrentInstances
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: Gets or sets a value that specifies the maximum number of <xref href="System.ServiceModel.InstanceContext"></xref> objects in the service that can execute at one time.
  remarks: "The <xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentInstances%2A> property specifies the maximum number of <xref:System.ServiceModel.InstanceContext> objects in the service. It is important to keep in mind the relationship between the <xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentInstances%2A> property and the <xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A> property. If <xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A> is <xref:System.ServiceModel.InstanceContextMode.PerSession>, the resulting value is the total number of sessions. If <xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A> is <xref:System.ServiceModel.InstanceContextMode.PerCall>, the resulting value is the number of concurrent calls. If a message arrives while the maximum number of <xref:System.ServiceModel.InstanceContext> objects already exist, the message is held until an <xref:System.ServiceModel.InstanceContext> object closes.  \n  \n You can also set the values of this attribute by using the [\\&lt;serviceThrottling\\&gt;](~/docs/framework/configure-apps/file-schema/wcf/servicethrottling.md) element in an application configuration file."
  example:
  - "The following code example shows the use of <xref:System.ServiceModel.Description.ServiceThrottlingBehavior> from an application configuration file that sets the <xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentSessions%2A>, <xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentCalls%2A> and <xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentInstances%2A> properties to 1 as an example. Real-world experience determines what the optimal settings are for any particular application.  \n  \n [!code-xml[ServiceThrottlingBehavior#3](~/samples/snippets/csharp/VS_Snippets_CFX/servicethrottlingbehavior/cs/hostapplication.exe.config#3)]"
  syntax:
    content: public int MaxConcurrentInstances { get; set; }
    return:
      type: System.Int32
      description: The maximum number of <xref href="System.ServiceModel.InstanceContext"></xref> objects in the service at one time. The default is the sum of the value of <xref href="System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentSessions"></xref> and the value of <xref href="System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentCalls"></xref>..
  overload: System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentInstances*
