  namespace: System.Windows.Forms
  summary: Represents the look and feel of a row in a table layout.
  remarks: "The <xref:System.Windows.Forms.RowStyle> class represents the user interface (UI) characteristics of a row in a <xref:System.Windows.Forms.TableLayoutPanel>. The styles for all the rows in a <xref:System.Windows.Forms.TableLayoutPanel> are collected in the <xref:System.Windows.Forms.TableLayoutPanel.RowStyles%2A?displayProperty=fullName> property.  \n  \n This simple class offers the <xref:System.Windows.Forms.RowStyle.Height%2A> and <xref:System.Windows.Forms.TableLayoutStyle.SizeType%2A> for a row."
  example:
  - "The following code example demonstrates how to extract a <xref:System.Windows.Forms.RowStyle> from a <xref:System.Windows.Forms.TableLayoutRowStyleCollection>.  \n  \n This code example is part of a larger example provided for the <xref:System.Windows.Forms.TableLayoutPanel> class.  \n  \n [!code-csharp[System.Windows.Forms.TableLayoutPanel#9](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.TableLayoutPanel/CS/form1.cs#9)]\n [!code-vb[System.Windows.Forms.TableLayoutPanel#9](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.TableLayoutPanel/VB/form1.vb#9)]"
