  summary: Gets or sets the height of a row.
  remarks: "The <xref:System.Windows.Forms.RowStyle.Height%2A> property will take on different meanings depending on the <xref:System.Windows.Forms.TableLayoutStyle.SizeType%2A> property. The following table describes the possible meanings of <xref:System.Windows.Forms.RowStyle.Height%2A>.  \n  \n|`SizeType` value|`Height` interpretation|  \n|----------------------|-----------------------------|  \n|<xref:System.Windows.Forms.SizeType.Absolute>|The preferred row height in pixels (fractional portion ignored).|  \n|<xref:System.Windows.Forms.SizeType.AutoSize>|Not applicableâ€”the <xref:System.Windows.Forms.RowStyle.Height%2A> property is ignored.|  \n|<xref:System.Windows.Forms.SizeType.Percent>|The preferred row height as a percentage of the containing table.|"
  syntax:
    content: public float Height { get; set; }
    return:
      type: System.Single
      description: The preferred height of a row in pixels or percentage of the <xref href="System.Windows.Forms.TableLayoutPanel"></xref>, depending on the <xref href="System.Windows.Forms.TableLayoutStyle.SizeType"></xref> property.
  overload: System.Windows.Forms.RowStyle.Height*
  exceptions:
