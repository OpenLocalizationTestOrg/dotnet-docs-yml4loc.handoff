- uid: System.Xml.Serialization.SoapElementAttribute.IsNullable
  commentId: P:System.Xml.Serialization.SoapElementAttribute.IsNullable
  id: IsNullable
  parent: System.Xml.Serialization.SoapElementAttribute
  langs:
  - csharp
  name: IsNullable
  nameWithType: SoapElementAttribute.IsNullable
  fullName: SoapElementAttribute.IsNullable
  type: Property
  assemblies:
  - System.Xml
  - netstandard
  - System.Xml.XmlSerializer
  namespace: System.Xml.Serialization
  summary: Gets or sets a value that indicates whether the <xref href="System.Xml.Serialization.XmlSerializer"></xref> must serialize a member that has the `xsi:null` attribute set to "1".
  remarks: "The XML schema specification for structures allows an XML document to explicitly signal that an element's content is missing. Such an element contains the attribute `xsi:null` set to \"1\". For more information, see the World Wide Web Consortium (www.w3.org) specification named \"XML Schema Part 1: Structures\".  \n  \n If the <xref:System.Xml.Serialization.SoapElementAttribute.IsNullable%2A> property is set to `true`, the `xsi:null` attribute is generated for class members that have been set to `null`. For example, if you set a field named `MyStringArray` to `null`, the <xref:System.Xml.Serialization.XmlSerializer> generates the following XML code.  \n  \n```  \n<MyStringArray xsi:null = \"1\" />  \n```  \n  \n If the <xref:System.Xml.Serialization.XmlElementAttribute.IsNullable%2A> property is `false`, no XML element is generated.  \n  \n> [!NOTE]\n>  You cannot apply the <xref:System.Xml.Serialization.XmlElementAttribute.IsNullable%2A> property to a member typed as a value type because a value type cannot contain `null`."
  syntax:
    content: public bool IsNullable { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the <xref href="System.Xml.Serialization.XmlSerializer"></xref> generates the `xsi:null` attribute; otherwise, `false`.'
