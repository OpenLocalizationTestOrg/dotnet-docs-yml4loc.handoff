  fullName: IResourceService.GetResourceReader(CultureInfo)
  type: Method
  assemblies:
  - System
  - netstandard
  - System.ComponentModel.TypeConverter
  namespace: System.ComponentModel.Design
  summary: Locates the resource reader for the specified culture and returns it.
  remarks: If no resources are associated with the designer for the specified culture, this method returns `null`.
  syntax:
    content: public System.Resources.IResourceReader GetResourceReader (System.Globalization.CultureInfo info);
    parameters:
    - id: info
      type: System.Globalization.CultureInfo
      description: The <xref href="System.Globalization.CultureInfo"></xref> of the resource for which to retrieve a resource reader.
    return:
      type: System.Resources.IResourceReader
      description: An <xref href="System.Resources.IResourceReader"></xref> interface that contains the resources for the culture, or `null` if no resources for the culture exist.
