  name: ExportMode
  nameWithType: WebPart.ExportMode
  fullName: WebPart.ExportMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: Gets or sets whether all, some, or none of a <xref href="System.Web.UI.WebControls.WebParts.WebPart"></xref> control's properties can be exported.
  remarks: "By default, a <xref:System.Web.UI.WebControls.WebParts.WebPart> control cannot be exported and its <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> property is set to <xref:System.Web.UI.WebControls.WebParts.WebPartExportMode.None>. To enable exporting all properties for the control, set the <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> value to <xref:System.Web.UI.WebControls.WebParts.WebPartExportMode.All>. To export only certain properties while preventing the export of properties that contain sensitive data, you set the property value to <xref:System.Web.UI.WebControls.WebParts.WebPartExportMode.NonSensitiveData>.  \n  \n To export property value descriptions for a <xref:System.Web.UI.WebControls.WebParts.WebPart> control, the properties must also be marked with the `Personalizable` attribute in the metadata for the property's source code. For details, see <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>.  \n  \n> [!NOTE]\n>  To enable the export feature for a Web application that includes Web Parts controls, in the Web.config file for your application, you must add an attribute to the `<webParts>` element within the `<system.web>` section, as in the following markup.  \n>   \n>  `<webParts  enableExport=\"true\">`  \n>   \n>  `</webParts>`  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3).  \n  \n The personalization scope of this property is set to <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope.Shared> and can be modified only by authorized users. For more information, see <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute> and [Web Parts Personalization Overview](http://msdn.microsoft.com/library/7dc34f74-52aa-4082-b98d-2bcf9e07e320)."
  example:
  - "The following code example demonstrates the use of the <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> property. Note that for the export code example to work, you must also update your Web.config file by adding the attribute `enableExport=\"true\"` to the `<webParts>` element, as indicated in the Remarks section.  \n  \n The first part of this example contains the code for a control named `TextDisplayWebPart`. This control is the same as the custom control that is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview, except that it adds a `Personalizable` attribute to the `TextDisplayWebPart.ContentText` property so the property can be exported. Note that the attribute declaration includes a value of `true` for the `isSensitive` parameter, meaning that the property is marked as sensitive data for export purposes. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example assumes that you compile the source code into an assembly, place it in a Bin subfolder of your Web application, and reference the assembly with a `Register` directive in your Web page. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](http://msdn.microsoft.com/library/6d90782a-a1a4-45a6-b2d4-cf6362b83b08).  \n  \n [!code-csharp[WebParts_WebPart_ExportMode#2](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_WebPart_ExportMode/CS/textdisplaywebpart.cs#2)]\n [!code-vb[WebParts_WebPart_ExportMode#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_WebPart_ExportMode/VB/textdisplaywebpart.vb#2)]  \n  \n The second part of the example shows how to reference the `TextDisplayWebPart` control in an ASP.NET Web page. Note that in the declarative markup, the <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> property value is set to <xref:System.Web.UI.WebControls.WebParts.WebPartExportMode.All>, meaning that even properties with sensitive values will be exported.  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_WebPart_ExportMode#1](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_WebPart_ExportMode/CS/exportmodecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_WebPart_ExportMode#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_WebPart_ExportMode/VB/exportmodevb.aspx#1)]  -->  \n  \n Load the Web page in a browser, and on the verbs menu of the <xref:System.Web.UI.WebControls.WebParts.WebPart> control, click the export verb and follow the instructions to export a description file containing the control's state and property data."
  syntax:
    content: >-
      [System.Web.UI.Themeable(false)]

      [System.Web.UI.WebControls.WebParts.Personalizable(System.Web.UI.WebControls.WebParts.PersonalizationScope.Shared)]

      public virtual System.Web.UI.WebControls.WebParts.WebPartExportMode ExportMode { get; set; }
    return:
