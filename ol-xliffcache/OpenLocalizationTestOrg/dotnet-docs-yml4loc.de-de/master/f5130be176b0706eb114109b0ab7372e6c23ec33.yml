  namespace: System.Web.UI.WebControls.WebParts
  summary: Gets or sets a value indicating whether a user can move a <xref href="System.Web.UI.WebControls.WebParts.WebPart"></xref> control between <xref href="System.Web.UI.WebControls.WebParts.WebPartZoneBase"></xref> zones.
  remarks: "When the <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A> property is `true`, and a Web page is in a display mode that allows layout changes (such as edit or design mode), a user can change the page layout by moving a control to another <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone on the page. If the property is set to `false`, a control cannot be moved between zones, but can still be moved within its current zone.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3).  \n  \n The personalization scope of this property is set to <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope.Shared> and can be modified only by authorized users. For more information, see <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute> and [Web Parts Personalization Overview](http://msdn.microsoft.com/library/7dc34f74-52aa-4082-b98d-2bcf9e07e320)."
  example:
  - "The following code example demonstrates how to change the default setting of the <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A> property for a custom Web Parts control, so that an end user cannot move the control to a different zone. This example assumes the use of a custom control, `TextDisplayWebPart`, which is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n The code example also uses a custom user control that enables users to change display modes on a Web Parts page. The user control is referenced by means of a `Register` directive near the top of the Web page that hosts the user control. For a detailed description of how to create this user control and work with display modes, see [Walkthrough: Developing and Using a Custom Web Server Control](http://msdn.microsoft.com/library/6d90782a-a1a4-45a6-b2d4-cf6362b83b08).  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_WebPart_AllowZoneChange#5](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_WebPart_AllowZoneChange/CS/displaymodemenucs.ascx#5)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_WebPart_AllowZoneChange#5](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_WebPart_AllowZoneChange/VB/displaymodemenuvb.ascx#5)]  -->  \n  \n In the declarative markup for the Web Page, on the second `<aspSample:TextDisplayWebPart>` element, note the `AllowZoneChange=\"false\"` attribute. At run time, an end user could drag the first control into **WebPartZone2**, but could not do the same with the second control. Load the page in a browser and use the **Display Mode** drop-down list control to change the display mode to design mode. Try to drag each of the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls into another zone, and note the different behavior based on the values of their <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A> properties.  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_WebPart_AllowZoneChange#1](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_WebPart_AllowZoneChange/CS/allowzonechangecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_WebPart_AllowZoneChange#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_WebPart_AllowZoneChange/VB/allowzonechangevb.aspx#1)]  -->"
  syntax:
    content: >-
      [System.Web.UI.Themeable(false)]

      [System.Web.UI.WebControls.WebParts.Personalizable(System.Web.UI.WebControls.WebParts.PersonalizationScope.Shared)]

      public virtual bool AllowZoneChange { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the <xref href="System.Web.UI.WebControls.WebParts.WebPart"></xref> control can move between zones; otherwise, `false`. The default value is `true`.'
  overload: System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange*
