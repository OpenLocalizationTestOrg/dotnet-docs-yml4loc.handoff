  remarks: "To enable a verb menu with a help verb in the verbs menu of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control, you must provide a value for the <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A> property. The manner in which the Help content is displayed in the browser is determined by the value of the <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpMode%2A> property.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3).  \n  \n The personalization scope of this property is set to <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope.Shared> and can be modified only by authorized users. For more information, see <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute> and [Web Parts Personalization Overview](http://msdn.microsoft.com/library/7dc34f74-52aa-4082-b98d-2bcf9e07e320)."
  example:
  - "The following code example demonstrates the use of the <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A> property. This example assumes the use of a custom control, `TextDisplayWebPart`, which is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n The code example also includes an HTML page that contains fictitious Help content for the `TextDisplayWebPart` control. For this example to work, you must save the following code in a file named Textwebparthelp.htm and place it in the same directory of your site as the .aspx page.  \n  \n```  \n<html>  \n<head runat=\"server\">  \n    <title>Text Content WebPart Help</title>  \n</head>  \n<body>  \n  <div>  \n  <h1>Text Content WebPart Help</h1>  \n  To make the WebPart control work...  \n  </div>  \n</body>  \n</html>  \n```  \n  \n The final part of the example is a Web page that shows how to reference the `TextDisplayWebPart` control. Note that in the declarative markup, the <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpMode%2A> property value is set to <xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode.Navigate>, and the code also sets the value of the <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A> property to the name of the HTML file that contains the Help content. Load the page into a browser, and click the help verb on the verbs menu of the <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_WebPart_HelpMode#1](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_WebPart_HelpMode/CS/helpmodecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_WebPart_HelpMode#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_WebPart_HelpMode/VB/helpmodevb.aspx#1)]  -->"
