  commentId: P:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex
  id: ZoneIndex
  parent: System.Web.UI.WebControls.WebParts.WebPart
  langs:
  - csharp
  name: ZoneIndex
  nameWithType: WebPart.ZoneIndex
  fullName: WebPart.ZoneIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: Gets the index position of a <xref href="System.Web.UI.WebControls.WebParts.WebPart"></xref> control within its zone.
  remarks: "The <xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A> property indicates a Web Parts control's numerical order (or ordinal position) within its zone, relative to other controls in the zone. The <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control uses this property to track and manage its collection of Web Parts controls on a Web page.  \n  \n> [!IMPORTANT]\n>  You cannot assume that the value of the <xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A> property for a control will equal the index value for the same control within the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A> collection of the control's zone. Often a control's relative position in its zone (its <xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A> value), and its index within the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A> collection of its zone, will be different values as controls are added to and removed from zones."
  example:
  - "The following code example demonstrates how to access the <xref:System.Web.UI.WebControls.WebParts.WebPart.Zone%2A> and <xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A> properties for a custom Web Parts control. This example assumes the use of a custom control, `TextDisplayWebPart`, created in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n The code example includes a custom user control that enables users to change display modes on a Web Parts page. The user control is referenced by means of a `Register` directive near the top of the Web page that hosts the user control. For a detailed description of how to create this user control and work with display modes, see [Walkthrough: Developing and Using a Custom Web Server Control](http://msdn.microsoft.com/library/6d90782a-a1a4-45a6-b2d4-cf6362b83b08).  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_WebPart_Zone#5](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_WebPart_Zone/CS/displaymodemenucs.ascx#5)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_WebPart_Zone#5](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_WebPart_Zone/VB/displaymodemenuvb.ascx#5)]  -->  \n  \n The second part of the code example is the Web page. There are two `<asp:webpartzone>` elements on the page, each representing a Web Parts zone. The first zone contains a standard <xref:System.Web.UI.WebControls.Calendar> control, which acts like a <xref:System.Web.UI.WebControls.WebParts.WebPart> control at run time because it is in a zone. The second zone contains the `TextDisplayWebPart` control. When a user clicks the **Zone Information** button, the `Label1` control displays the values of the <xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A> property for the control, and the <xref:System.Web.UI.Control.ID%2A> property of the zone that currently contains the control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_WebPart_Zone#1](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_WebPart_Zone/CS/webpartzoneindexcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_WebPart_Zone#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_WebPart_Zone/VB/webpartzoneindexvb.aspx#1)]  -->"
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      public int ZoneIndex { get; }
    return:
      type: System.Int32
      description: The numerical order of a control within its zone. The first control in a zone has an index value of zero.
