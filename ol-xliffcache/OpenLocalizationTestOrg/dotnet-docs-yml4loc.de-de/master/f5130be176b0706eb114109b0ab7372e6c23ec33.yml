  summary: Gets or sets a value indicating whether an end user can modify a <xref href="System.Web.UI.WebControls.WebParts.WebPart"></xref> control through the user interface (UI) provided by one or more <xref href="System.Web.UI.WebControls.WebParts.EditorPart"></xref> controls.
  remarks: "To allow end users to edit a <xref:System.Web.UI.WebControls.WebParts.WebPart> control, the <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A> property must be set to `true` (the default), and the page's display mode must be in edit mode. Display modes are represented by fields in the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control. In this case, the mode is <xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode>. For details about page display modes and how to change them, see the <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> class overview.  \n  \n When the <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A> property is set to `false` either declaratively or programmatically, editing options are limited. The only possible editing operations are changes to the page's layout, using a <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> control, or other basic operations enabled through custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls.  \n  \n For an example that uses <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls from the Web Parts control set and shows how to enable editing of a custom Web Parts control, see [Walkthrough: Creating a Web Parts Page](http://msdn.microsoft.com/library/e05b659c-d6da-46cb-b177-48efe55f2770).  \n  \n> [!IMPORTANT]\n>  The effect that the <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A> property has on a control's behavior is also impacted by the current personalization scope of the Web page, and the individual Web Parts controls on that page. For more information, see [Web Parts Personalization Overview](http://msdn.microsoft.com/library/7dc34f74-52aa-4082-b98d-2bcf9e07e320).  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3).  \n  \n The personalization scope of this property is set to <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope.Shared> and can be modified only by authorized users. For more information, see <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute> and [Web Parts Personalization Overview](http://msdn.microsoft.com/library/7dc34f74-52aa-4082-b98d-2bcf9e07e320)."
  example:
  - "The following code example demonstrates how to change the default setting of the <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A> property for a Web Parts control, so that the control cannot be edited. This example assumes the use of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control, `TextDisplayWebPart`, which is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n The code example also uses a custom user control that enables users to change display modes on a Web Parts page. The user control is referenced by means of a `Register` directive near the top of the Web page that hosts the user control. For a detailed description of how to create this user control and work with display modes, see [Walkthrough: Developing and Using a Custom Web Server Control](http://msdn.microsoft.com/library/6d90782a-a1a4-45a6-b2d4-cf6362b83b08).  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_WebPart_AllowEdit#5](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_WebPart_AllowEdit/CS/displaymodemenucs.ascx#5)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_WebPart_AllowEdit#5](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_WebPart_AllowEdit/VB/displaymodemenuvb.ascx#5)]  -->  \n  \n In the declarative markup for the Web page, on the `<aspSample:TextDisplayWebPart>` element that references the control, note the `AllowEdit=\"false\"` attribute. Although `true` is the default, the attribute has been set to `false` for the purposes of this example. Load the page in a browser and use the **Display Modes** drop-down list control to change the display mode to edit mode. Next, click the verbs menu in the title bar of the <xref:System.Web.UI.WebControls.WebParts.WebPart> control, and note that the edit verb is missing, because you disabled editing on the control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_WebPart_AllowEdit#1](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_WebPart_AllowEdit/CS/alloweditCS.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_WebPart_AllowEdit#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_WebPart_AllowEdit/VB/alloweditVB.aspx#1)]  -->"
  syntax:
    content: >-
      [System.Web.UI.Themeable(false)]

      [System.Web.UI.WebControls.WebParts.Personalizable(System.Web.UI.WebControls.WebParts.PersonalizationScope.Shared)]

      public virtual bool AllowEdit { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the <xref href="System.Web.UI.WebControls.WebParts.WebPart"></xref> control can be modified; otherwise, `false`. The default value is `true`.'
