  namespace: System.Web.UI.WebControls.WebParts
  summary: Gets or sets a value indicating whether an end user can close a <xref href="System.Web.UI.WebControls.WebParts.WebPart"></xref> control on a Web page.
  remarks: "After a user closes a <xref:System.Web.UI.WebControls.WebParts.WebPart> control on a Web page, the control is no longer visible or available on the page. The closed control is added to the page catalog, a Web Parts entity that stores a reference to the control. If a developer adds a <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> control to the page within a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control, users are able to switch the page to catalog display mode, select the closed control in the page catalog, and add it back to the page.  \n  \n> [!NOTE]\n>  A closed <xref:System.Web.UI.WebControls.WebParts.WebPart> control can be added back to a page either programmatically, or by a user who selects the closed control from the page catalog when the page is in catalog display mode.  \n  \n Closing a <xref:System.Web.UI.WebControls.WebParts.WebPart> control is different from deleting it. A closed control can be added back to a page, while a deleted control is permanently removed. For more information on deleting controls, see the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DeleteWebPart%2A> method. Closing a control is also different from hiding it. A control that is hidden is still present on the page, still participates in page life cycle events, and is only hidden from the user's view, but a closed control is not even rendered on a page.  \n  \n Both static and dynamic <xref:System.Web.UI.WebControls.WebParts.WebPart> controls (static controls are declared in a page's markup, while dynamic controls are added programmatically) can be closed.  \n  \n If a developer sets the <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A> property to `false`, a close verb does not appear on the control, and the user is not able to close the control.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3).  \n  \n The personalization scope of this property is set to <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope.Shared> and can be modified only by authorized users. For more information, see <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute> and [Web Parts Personalization Overview](http://msdn.microsoft.com/library/7dc34f74-52aa-4082-b98d-2bcf9e07e320)."
  example:
  - "The following code example demonstrates how to change the default setting of the <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A> property for a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, so that it cannot be closed.  \n  \n The first part of this example contains the code for a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control named `TextDisplayWebPart`. Note that in the constructor of the custom control, the `TextDisplayWebPart.AllowClose` property is set to `false`, which has the effect of preventing users from closing the control on a Web page. This means that the close verb on the verbs menu of the control will be disabled for users. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example assumes that you compile the source code into an assembly, place it in a Bin subfolder of your Web application, and reference the assembly with a `Register` directive in your Web page. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](http://msdn.microsoft.com/library/6d90782a-a1a4-45a6-b2d4-cf6362b83b08).  \n  \n [!code-csharp[WebParts_General_TextDisplayPart#2](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_General_TextDisplayPart/CS/textdisplaywebpart.cs#2)]\n [!code-vb[WebParts_General_TextDisplayPart#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_General_TextDisplayPart/VB/textdisplaywebpart.vb#2)]  \n  \n The second part of the example shows how to reference the `TextDisplayWebPart` control in an ASP.NET Web page. Note that in the `<aspSample:TextDisplayWebPart>` element that references the control, you could also change the value of the property set by the control's constructor. To allow the control to be closed, simply add an `AllowClose=\"true\"` attribute to the element in the declarative markup.  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_General_TextDisplayPart#1](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_General_TextDisplayPart/CS/textwebpartcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_General_TextDisplayPart#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_General_TextDisplayPart/VB/textwebpartvb.aspx#1)]  -->"
  syntax:
    content: >-
      [System.Web.UI.Themeable(false)]

      [System.Web.UI.WebControls.WebParts.Personalizable(System.Web.UI.WebControls.WebParts.PersonalizationScope.Shared)]

      public virtual bool AllowClose { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the control can be closed on a Web page; otherwise, `false`. The default value is `true`.'
