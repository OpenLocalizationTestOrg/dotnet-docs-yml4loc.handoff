  remarks: "A Web Parts page always has a single instance of a <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control. The <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control tracks and manages all the other Web Parts controls on a page, including all zones that derive from the base <xref:System.Web.UI.WebControls.WebParts.WebZone> class, and all part controls that derive from the base <xref:System.Web.UI.WebControls.WebParts.Part> class.  \n  \n The <xref:System.Web.UI.WebControls.WebParts.WebPart.WebPartManager%2A> property exists so that every <xref:System.Web.UI.WebControls.WebParts.WebPart> control can be associated with its <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control. The <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control, in turn, maintains a collection of all the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls on a page in its <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebParts%2A> collection."
