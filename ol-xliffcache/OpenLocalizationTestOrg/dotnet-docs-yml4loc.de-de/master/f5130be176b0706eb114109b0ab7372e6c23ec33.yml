  namespace: System.Web.UI.WebControls.WebParts
  summary: Gets or sets a value indicating whether end users are allowed to hide a <xref href="System.Web.UI.WebControls.WebParts.WebPart"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A> property determines whether users can modify the <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> property. In the default case, when the property value is `true`, users can change the value when the control is being edited. By default, controls are not hidden and their <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> property value is `false`. When a <xref:System.Web.UI.WebControls.WebParts.WebPart> control is being edited, if a user selects a check box to hide the control (which sets the <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> property to `true`), the control will no longer be visible when the page returns to browse mode.  \n  \n Hidden controls are distinct from controls that are closed, because the <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> property has a distinct meaning within the Web Parts control set. Closed controls are not even rendered on a page, and do not participate in page life cycle events. In contrast, while hidden <xref:System.Web.UI.WebControls.WebParts.WebPart> controls are not visible to users, they are still rendered on a Web page, are still contained in a zone, and can still maintain connections with other <xref:System.Web.UI.WebControls.WebParts.WebPart> controls as part of a Web Parts application.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3).  \n  \n The personalization scope of this property is set to <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope.Shared> and can be modified only by authorized users. For more information, see <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute> and [Web Parts Personalization Overview](http://msdn.microsoft.com/library/7dc34f74-52aa-4082-b98d-2bcf9e07e320)."
  example:
  - "The following code example demonstrates how to change the default setting of the <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A> property for a custom Web Parts control, so that the custom control cannot be hidden by a user. This example assumes the use of a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, `TextDisplayWebPart`, which is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n The code example also uses a custom user control that enables users to change display modes on a Web Parts page. The user control is referenced by means of a `Register` directive near the top of the Web page that hosts the user control. For a detailed description of how to create this user control and work with display modes, see [Walkthrough: Developing and Using a Custom Web Server Control](http://msdn.microsoft.com/library/6d90782a-a1a4-45a6-b2d4-cf6362b83b08).  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_WebPart_AllowHide#5](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_WebPart_AllowHide/CS/displaymodemenucs.ascx#5)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_WebPart_AllowHide#5](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_WebPart_AllowHide/VB/displaymodemenuvb.ascx#5)]  -->  \n  \n In the declarative markup for the Web page, on the `<aspSample:TextDisplayWebPart>` element that references the control, note the `AllowHide=\"false\"` attribute, which prevents a user who is editing the control from being able to hide it. Load the page in a browser and use the **Display Mode** drop-down list control to change the display mode to edit mode. Next, click the verbs menu in the title bar of the <xref:System.Web.UI.WebControls.WebParts.WebPart> control and click the edit verb. As the edit user interface (UI) is displayed, you can see that the UI to edit the <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> property is now disabled, which occurred because you set the <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A> property value to `false`.  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_WebPart_AllowHide#1](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_WebPart_AllowHide/CS/allowhidecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_WebPart_AllowHide#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_WebPart_AllowHide/VB/allowhidevb.aspx#1)]  -->"
  syntax:
    content: >-
      [System.Web.UI.Themeable(false)]

      [System.Web.UI.WebControls.WebParts.Personalizable(System.Web.UI.WebControls.WebParts.PersonalizationScope.Shared)]

      public virtual bool AllowHide { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the <xref href="System.Web.UI.WebControls.WebParts.WebPart"></xref> control can be hidden; otherwise, `false`. The default value is `true`.'
