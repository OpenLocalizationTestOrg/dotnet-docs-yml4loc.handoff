  remarks: "The <xref:System.Web.UI.WebControls.WebParts.WebPart.ImportErrorMessage%2A> property allows you to set a custom error message that is displayed if an error occurs when a user tries to import a part control's description file into a catalog of Web Parts controls. You can set the property declaratively on a <xref:System.Web.UI.WebControls.WebParts.WebPart> control, adding the `ImportErrorMessage` attribute within the opening tag of the control and assigning an error message string to it. You can also set the property value programmatically.  \n  \n For a full code example that demonstrates both exporting and importing .WebPart description files for <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, which includes use of the <xref:System.Web.UI.WebControls.WebParts.WebPart.ImportErrorMessage%2A> property, see the <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> class.  \n  \n The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](http://msdn.microsoft.com/library/8ef3838e-9d05-4236-9dd0-ceecff9df80d).  \n  \n The personalization scope of this property is set to <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope.Shared> and can be modified only by authorized users. For more information, see <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute> and [Web Parts Personalization Overview](http://msdn.microsoft.com/library/7dc34f74-52aa-4082-b98d-2bcf9e07e320)."
