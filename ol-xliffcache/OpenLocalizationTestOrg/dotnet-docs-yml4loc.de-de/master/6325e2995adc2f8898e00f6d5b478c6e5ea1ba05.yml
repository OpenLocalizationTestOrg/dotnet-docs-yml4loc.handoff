- uid: System.Windows.CoreCompatibilityPreferences.IsAltKeyRequiredInAccessKeyDefaultScope
  commentId: P:System.Windows.CoreCompatibilityPreferences.IsAltKeyRequiredInAccessKeyDefaultScope
  id: IsAltKeyRequiredInAccessKeyDefaultScope
  parent: System.Windows.CoreCompatibilityPreferences
  langs:
