  nameWithType: CoreCompatibilityPreferences.IsAltKeyRequiredInAccessKeyDefaultScope
  fullName: CoreCompatibilityPreferences.IsAltKeyRequiredInAccessKeyDefaultScope
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: Gets or sets a value that indicates whether the user needs to use the ALT key to invoke a shortcut.
  remarks: If you use this property to change the behavior of WPF, you must change the property’s value early in the app’s lifetime, such in the constructor of the class that inherits from Application.  After the value is read, you cannot change it again.
  syntax:
    content: public static bool IsAltKeyRequiredInAccessKeyDefaultScope { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the user needs to use the ALT key to invoke a shortcut; otherwise, `false`.  The default is `false`.'
  overload: System.Windows.CoreCompatibilityPreferences.IsAltKeyRequiredInAccessKeyDefaultScope*
