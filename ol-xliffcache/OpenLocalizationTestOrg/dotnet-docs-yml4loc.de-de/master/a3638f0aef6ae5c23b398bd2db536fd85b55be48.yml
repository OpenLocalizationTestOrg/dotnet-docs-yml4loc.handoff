  summary: Represents the method that will handle the <xref href="System.Windows.Forms.Control.ControlAdded"></xref> and <xref href="System.Windows.Forms.Control.ControlRemoved"></xref> events of the <xref href="System.Windows.Forms.Control"></xref> class.
  remarks: When you create a <xref:System.Windows.Forms.ControlEventArgs> delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event handler delegates, see [Events](http://msdn.microsoft.com/library/b6f65241-e0ad-4590-a99f-200ce741bb1f).
  example:
  - "The following code example creates a <xref:System.Windows.Forms.Binding>, adds a <xref:System.Windows.Forms.ConvertEventHandler> delegate to both the <xref:System.Windows.Forms.Binding.Parse> and <xref:System.Windows.Forms.Binding.Format> events, and adds the <xref:System.Windows.Forms.Binding> to the <xref:System.Windows.Forms.BindingsCollection> of a <xref:System.Windows.Forms.TextBox> control through the <xref:System.Windows.Forms.Control.DataBindings%2A> property. The `DecimalToCurrencyString` event delegate, added to the <xref:System.Windows.Forms.Binding.Format> event, formats the bound value (a <xref:System.Decimal> type) as currency using the <xref:System.Decimal.ToString%2A> method. The `CurrencyStringToDecimal` event delegate, added to the <xref:System.Windows.Forms.Binding.Parse> event, converts the value displayed by the control back to the <xref:System.Decimal> type.  \n  \n [!code-cpp[Classic ControlEventHandler Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic ControlEventHandler Example/CPP/source.cpp#1)]\n [!code-csharp[Classic ControlEventHandler Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic ControlEventHandler Example/CS/source.cs#1)]\n [!code-vb[Classic ControlEventHandler Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic ControlEventHandler Example/VB/source.vb#1)]"
