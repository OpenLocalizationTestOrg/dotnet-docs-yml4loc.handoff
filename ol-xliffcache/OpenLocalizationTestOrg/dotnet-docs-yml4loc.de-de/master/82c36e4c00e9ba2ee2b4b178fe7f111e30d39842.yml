  nameWithType: ServiceProviders
  fullName: System.Windows.Markup.ServiceProviders
  type: Class
  assemblies:
  - WindowsBase
  namespace: System.Windows.Markup
  summary: Provides an implementation for the <xref href="System.IServiceProvider"></xref> interface with methods that enable adding services.
  remarks: "This is a utility class for use when serializing content. The class is basically an input-only dictionary for storing services keyed by their service type, which implements <xref:System.IServiceProvider> for later retrieval from the same dictionary. Using the dictionary avoids querying for the same service repeatedly. This class is the base class of <xref:System.Windows.Markup.XamlDesignerSerializationManager>, which is the service used for `ShouldSerialize` method implementations in other parts of WPF.  \n  \n Using this class requires referencing WPF assemblies, it is not intended for general .NET Framework XAML Services scenarios. The scenario here is for WPF internal implementation of service-intensive features during serialization, such as when processing the `ShouldSerialize` implementations of certain types. The practical class involved in this scenario is the derived class <xref:System.Windows.Markup.XamlDesignerSerializationManager>.  \n  \n<a name=\"xamlTextUsage_ServiceProviders\"></a>   \n## XAML Text Usage"
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      public class ServiceProviders : IServiceProvider
