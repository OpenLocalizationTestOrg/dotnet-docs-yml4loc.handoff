  name: ItemOnly
  nameWithType: ItemBoundsPortion.ItemOnly
  fullName: ItemBoundsPortion.ItemOnly
  type: Field
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: The bounding rectangle of the icon or small icon and the item text should be retrieved. In all views except the details view of the <xref href="System.Windows.Forms.ListView"></xref>, this value specifies the same bounding rectangle as the `Entire` value. In details view, this value specifies the bounding rectangle specified by the `Entire` value without the subitems. If the <xref href="System.Windows.Forms.ListView.CheckBoxes"></xref> property is set to `true`, this property does not include the area of the check boxes in its bounding rectangle. To include the entire item, including the check boxes, use the `Entire` value when calling the <xref href="System.Windows.Forms.ListView.GetItemRect(System.Int32)"></xref> method.
