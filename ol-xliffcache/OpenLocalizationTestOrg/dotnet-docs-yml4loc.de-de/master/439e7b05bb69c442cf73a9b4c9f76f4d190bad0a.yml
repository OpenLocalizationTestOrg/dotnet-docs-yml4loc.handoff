  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: Provides constants for compatibility with the `ScaleMode` constants in Visual Basic 6.0.
  remarks: "In Visual Basic 6.0, `ScaleMode` constants were used to represent various units of measurement for the `ScaleMode` property. In [!INCLUDE[vbprvb](~/includes/vbprvb-md.md)], the `ScaleMode` property is no longer supported, and these constants are no longer necessary. These constants enable code that has been upgraded from Visual Basic 6.0 to continue to run without additional modification.  \n  \n> [!NOTE]\n>  Functions and objects in the <xref:Microsoft.VisualBasic.Compatibility.VB6> namespace are provided for use by the tools for upgrading from Visual Basic 6.0 to [!INCLUDE[vbprvb](~/includes/vbprvb-md.md)]. In most cases, these functions and objects duplicate functionality that you can find in other namespaces in the [!INCLUDE[dnprdnshort](~/includes/dnprdnshort-md.md)]. They are necessary only when the Visual Basic 6.0 code model differs significantly from the .NET Framework implementation."
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public enum ScaleMode
