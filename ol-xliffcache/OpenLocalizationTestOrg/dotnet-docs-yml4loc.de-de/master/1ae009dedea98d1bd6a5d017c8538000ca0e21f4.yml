  summary: Gets or sets the rotation, in degrees, at the end of the inertial movement.
  remarks: "Use the <xref:System.Windows.Input.InertiaRotationBehavior.DesiredRotation%2A> property to specify the desired rotation of the manipulation when inertia ends. Set either the <xref:System.Windows.Input.InertiaRotationBehavior.DesiredRotation%2A> or the <xref:System.Windows.Input.InertiaRotationBehavior.DesiredDeceleration%2A>, but not both. When you set one of these properties, the other property is changed to <xref:System.Double.NaN?displayProperty=fullName> if it has a value.  \n  \n For more information about manipulations, see the [Input Overview](~/docs/framework/wpf/advanced/input-overview.md).  For an example of an application that responds to manipulations, see [Walkthrough: Creating Your First Touch Application](~/docs/framework/wpf/advanced/walkthrough-creating-your-first-touch-application.md)."
  syntax:
    content: public double DesiredRotation { get; set; }
    return:
      type: System.Double
      description: The rotation, in degrees, at the end of the inertial movement. The default is <xref href="System.Double.NaN"></xref>.
