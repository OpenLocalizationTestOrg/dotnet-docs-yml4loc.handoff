  namespace: System.Windows.Media.Animation
  summary: This class is used by a spline key frame to define animation progress.
  remarks: "To understand how a <xref:System.Windows.Media.Animation.KeySpline> works, it is helpful to understand cubic Bezier curves. A cubic Bezier curve is defined by a start point, an end point, and two control points. The two coordinates in the <xref:System.Windows.Media.Animation.KeySpline> defines those two control points. When describing key splines, the start point of the Bezier curve is always 0, and the end point is always 1, which is why you define only the two control points. The resulting curve specifies how an animation is interpolated during a time segment; that is, the curve represents the rate of change in the animation's target attribute over the time segment. To better see the relationship between animation progress and a Bezier curve, see [Key Spline Animation Sample](http://go.microsoft.com/fwlink/?LinkID=160011).  \n  \n<a name=\"xamlAttributeUsage_KeySpline\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<object property=\"cp1X,cp1Y cp2X,cp2Y\"/>  \n```  \n  \n<a name=\"xamlValues_KeySpline\"></a>   \n## XAML Values  \n *cp1X*  \n <xref:System.Windows.Point.X%2A> component of the curve's first control point. The value must be between 0 and 1.  \n  \n *cp1Y*  \n <xref:System.Windows.Point.Y%2A> component of the curve's first control point. The value must be between 0 and 1.  \n  \n *cp2X*  \n <xref:System.Windows.Point.X%2A> component of the curve's second control point. The value must be between 0 and 1.  \n  \n *cp2Y*  \n <xref:System.Windows.Point.Y%2A> component of the curve's second control point. The value must be between 0 and 1.  \n  \n The separator between values may be either comma or one or more spaces. The convention shown here of commas between components of a point and space between points is a recommended convention. Do not use a comma as the decimal point within the values of point components, even if that is the norm in your culture. XAML values are treated as en-us in all type conversion cases, and the comma is thus interpreted as the separator and not as the intended decimal point."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.KeySplineConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public class KeySpline : System.Windows.Freezable, IFormattable
