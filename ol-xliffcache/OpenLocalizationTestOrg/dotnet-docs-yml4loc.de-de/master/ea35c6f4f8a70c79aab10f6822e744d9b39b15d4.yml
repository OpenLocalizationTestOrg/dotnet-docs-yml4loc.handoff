  name: GetSplineProgress(Double)
  nameWithType: KeySpline.GetSplineProgress(Double)
  fullName: KeySpline.GetSplineProgress(Double)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: Calculates spline progress from a supplied linear progress.
  remarks: To understand how a <xref:System.Windows.Media.Animation.KeySpline> works, it is helpful to understand cubic Bezier curves. A cubic Bezier curve is defined by a start point, an end point, and two control points. The two coordinates in the <xref:System.Windows.Media.Animation.KeySpline> defines those two control points. When describing key splines, the start point of the Bezier curve is always 0, and the end point is always 1, which is why you define only the two control points. The resulting curve specifies how an animation is interpolated during a time segment; that is, the curve represents the rate of change in the animation's target attribute over the time segment. To better see the relationship between animation progress and a Bezier curve, see [Key Spline Animation Sample](http://go.microsoft.com/fwlink/?LinkID=160011).
  syntax:
    content: public double GetSplineProgress (double linearProgress);
    parameters:
    - id: linearProgress
      type: System.Double
      description: The linear progress to evaluate.
    return:
      type: System.Double
      description: The calculated spline progress.
