  summary: Displays a single column header in a <xref href="System.Windows.Forms.ListView"></xref> control.
  remarks: "A column header is an item in a <xref:System.Windows.Forms.ListView> control that contains heading text. <xref:System.Windows.Forms.ColumnHeader> objects can be added to a <xref:System.Windows.Forms.ListView> using the <xref:System.Windows.Forms.ListView.ColumnHeaderCollection.Add%2A> method of the <xref:System.Windows.Forms.ListView.ColumnHeaderCollection> class. To add a group of columns to a <xref:System.Windows.Forms.ListView>, you can use the <xref:System.Windows.Forms.ListView.ColumnHeaderCollection.AddRange%2A> method of the <xref:System.Windows.Forms.ListView.ColumnHeaderCollection> class. You can use the <xref:System.Windows.Forms.ColumnHeader.Index%2A> property of the <xref:System.Windows.Forms.ColumnHeader> class to determine where the <xref:System.Windows.Forms.ColumnHeader> is located in the <xref:System.Windows.Forms.ListView.ColumnHeaderCollection>.  \n  \n <xref:System.Windows.Forms.ColumnHeader> provides the <xref:System.Windows.Forms.ColumnHeader.Text%2A> and <xref:System.Windows.Forms.ColumnHeader.TextAlign%2A> properties to set the text displayed in the control and the alignment of the text in the column header. To determine whether a <xref:System.Windows.Forms.ColumnHeader> is associated with a <xref:System.Windows.Forms.ListView> control, you can reference the <xref:System.Windows.Forms.ColumnHeader.ListView%2A> property. If you want to copy a <xref:System.Windows.Forms.ColumnHeader> for use in another <xref:System.Windows.Forms.ListView> control, you can use the <xref:System.Windows.Forms.ColumnHeader.Clone%2A> method."
  example:
  - "The following code example demonstrates initializing a <xref:System.Windows.Forms.ListView> control. The example creates <xref:System.Windows.Forms.ColumnHeader> objects and sets the column header's <xref:System.Windows.Forms.ColumnHeader.Text%2A>, <xref:System.Windows.Forms.ColumnHeader.TextAlign%2A> and <xref:System.Windows.Forms.ColumnHeader.Width%2A> properties. The example also adds items and subitems to the <xref:System.Windows.Forms.ListView>. To run this example paste the following code in a form and call the `PopulateListView` method from the form's constructor or <xref:System.Windows.Forms.Form.Load> event handler.  \n  \n [!code-cpp[System.Windows.Forms.ListViewAndPictureBox#1](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.ListViewAndPictureBox/CPP/form1.cpp#1)]\n [!code-csharp[System.Windows.Forms.ListViewAndPictureBox#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.ListViewAndPictureBox/CS/form1.cs#1)]\n [!code-vb[System.Windows.Forms.ListViewAndPictureBox#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.ListViewAndPictureBox/VB/form1.vb#1)]"
