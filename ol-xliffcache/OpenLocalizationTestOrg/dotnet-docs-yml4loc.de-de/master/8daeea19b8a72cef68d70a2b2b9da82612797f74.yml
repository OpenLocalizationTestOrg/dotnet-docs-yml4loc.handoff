  name: ImageIndex
  nameWithType: ColumnHeader.ImageIndex
  fullName: ColumnHeader.ImageIndex
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets or sets the index of the image displayed in the <xref href="System.Windows.Forms.ColumnHeader"></xref>.
  remarks: "The <xref:System.Windows.Forms.ColumnHeader.ImageIndex%2A> property refers to the index of an image specified by the <xref:System.Windows.Forms.ListView.SmallImageList%2A> property of the <xref:System.Windows.Forms.ListView> that contains the <xref:System.Windows.Forms.ColumnHeader>. The <xref:System.Windows.Forms.ColumnHeader.ImageIndex%2A> property returns -1 if there is no <xref:System.Windows.Forms.ListView.SmallImageList%2A> set on the containing <xref:System.Windows.Forms.ListView>. The image displayed in a column is typically used to indicate the state of items in the column.  \n  \n <xref:System.Windows.Forms.ColumnHeader.ImageKey%2A> and <xref:System.Windows.Forms.ColumnHeader.ImageIndex%2A> are mutually exclusive, meaning if one is set, the other is set to an invalid value and ignored.  \n  \n The image associated with a <xref:System.Windows.Forms.ColumnHeader> is typically used to indicate the state information. If you set the <xref:System.Windows.Forms.ColumnHeader.ImageIndex%2A> to a value greater than the index of the last item in the associated image list, <xref:System.Windows.Forms.ColumnHeader.ImageIndex%2A> will be set to the index of the last item in the image list."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Forms.ImageIndexConverter))]

      public int ImageIndex { get; set; }
    return:
      type: System.Int32
      description: The index of the image displayed in the <xref href="System.Windows.Forms.ColumnHeader"></xref>.
  overload: System.Windows.Forms.ColumnHeader.ImageIndex*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: <xref href="System.Windows.Forms.ColumnHeader.ImageIndex"></xref> is less than -1.
