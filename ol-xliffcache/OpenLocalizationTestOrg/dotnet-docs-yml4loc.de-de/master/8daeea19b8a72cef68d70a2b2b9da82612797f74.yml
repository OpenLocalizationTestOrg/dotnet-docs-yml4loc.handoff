  namespace: System.Windows.Forms
  summary: Gets or sets the width of the column.
  remarks: "This property enables you to set the <xref:System.Windows.Forms.ColumnHeader.Width%2A> of the <xref:System.Windows.Forms.ColumnHeader>. The <xref:System.Windows.Forms.ColumnHeader> can be set to adjust at run time to the column contents or heading. To adjust the width of the longest item in the column, set the <xref:System.Windows.Forms.ColumnHeader.Width%2A> property to -1. To autosize to the width of the column heading, set the <xref:System.Windows.Forms.ColumnHeader.Width%2A> property to -2.  \n  \n> [!NOTE]\n>  Unexpected behavior can result when the combined width of all columns exceeds 32,768 pixels."
  example:
  - "The following code example demonstrates initializing a <xref:System.Windows.Forms.ListView> control. The example creates <xref:System.Windows.Forms.ColumnHeader> objects and sets the column header's <xref:System.Windows.Forms.ColumnHeader.Text%2A>, <xref:System.Windows.Forms.ColumnHeader.TextAlign%2A> and <xref:System.Windows.Forms.ColumnHeader.Width%2A> properties. The example also adds items and subitems to the <xref:System.Windows.Forms.ListView>. To run this example paste the following code in a form and call the `PopulateListView` method from the form's constructor or <xref:System.Windows.Forms.Form.Load> event handler.  \n  \n [!code-cpp[System.Windows.Forms.ListViewAndPictureBox#1](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.ListViewAndPictureBox/CPP/form1.cpp#1)]\n [!code-csharp[System.Windows.Forms.ListViewAndPictureBox#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.ListViewAndPictureBox/CS/form1.cs#1)]\n [!code-vb[System.Windows.Forms.ListViewAndPictureBox#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.ListViewAndPictureBox/VB/form1.vb#1)]"
