  summary: Disposes of the resources (other than memory) used by the <xref href="System.Windows.Forms.ColumnHeader"></xref>.
  remarks: "Call <xref:System.Windows.Forms.ColumnHeader.Dispose%2A> when you are finished using the <xref:System.Windows.Forms.ColumnHeader>. The <xref:System.Windows.Forms.ColumnHeader.Dispose%2A> method leaves the <xref:System.Windows.Forms.ColumnHeader> in an unusable state. After calling <xref:System.Windows.Forms.ColumnHeader.Dispose%2A>, you must release all references to the <xref:System.Windows.Forms.ColumnHeader> so the memory it was occupying can be reclaimed by garbage collection.  \n  \n> [!NOTE]\n>  Always call <xref:System.Windows.Forms.ColumnHeader.Dispose%2A> before you release your last reference to the <xref:System.Windows.Forms.ColumnHeader>. Otherwise, the resources the <xref:System.Windows.Forms.ColumnHeader> is using will not be freed until garbage collection calls the <xref:System.Windows.Forms.ColumnHeader> object's destructor."
  syntax:
    content: protected override void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: '`true` to release both managed and unmanaged resources; `false` to release only unmanaged resources.'
