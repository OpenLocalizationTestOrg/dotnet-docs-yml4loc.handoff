  - "The following example shows a <xref:System.Windows.Controls.DataGrid> with a <xref:System.Windows.Controls.DataGrid.RowDetailsTemplate%2A> defined inline. The <xref:System.Windows.Controls.DataGrid> displays three values in each row and three more values in the details section when the row is selected. This example is part of a larger example available in the [How to: Add Row Details to a DataGrid Control](~/docs/framework/wpf/controls/how-to-add-row-details-to-a-datagrid-control.md) topic.  \n  \n [!code-xml[DataGrid_RowDetails#1](~/samples/snippets/csharp/VS_Snippets_Wpf/datagrid_rowdetails/cs/mainwindow.xaml#1)]"
