  namespace: System.Windows.Controls
  summary: Gets the rules that are used to validate the data in each row.
  remarks: "The <xref:System.Windows.Controls.DataGrid> control enables you to perform validation at both the cell and row level. With cell-level validation, you validate individual properties of a bound data object when a user updates a value. With row-level validation, you validate entire data objects when a user commits changes to a row. To create a custom validation rule, create a class that derives from the <xref:System.Windows.Controls.ValidationRule> class and implement the <xref:System.Windows.Controls.ValidationRule.Validate%2A> method. Add the custom validation rule to the <xref:System.Windows.Controls.DataGrid.RowValidationRules%2A> collection.  \n  \n If the <xref:System.Windows.Controls.ItemsControl.ItemBindingGroup%2A> property is used, the <xref:System.Windows.Controls.DataGrid.RowValidationRules%2A> property is ignored."
  example:
  - "The following example demonstrates a <xref:System.Windows.Controls.ValidationRule> that checks whether the `StartDate` property value for a `Course` object is earlier than its `EndDate` property value. This code example is part of a larger example provided for the [How to: Implement Validation with the DataGrid Control](~/docs/framework/wpf/controls/how-to-implement-validation-with-the-datagrid-control.md) topic.  \n  \n [!code-csharp[DataGrid_Validation#CourseValidationRule](~/samples/snippets/csharp/VS_Snippets_Wpf/datagrid_validation/cs/mainwindow.xaml.cs#coursevalidationrule)]\n [!code-vb[DataGrid_Validation#CourseValidationRule](~/samples/snippets/visualbasic/VS_Snippets_Wpf/datagrid_validation/vb/mainwindow.xaml.vb#coursevalidationrule)]  \n  \n The following example sets the <xref:System.Windows.Controls.DataGrid.RowValidationRules%2A> property in XAML. The <xref:System.Windows.Controls.ValidationRule.ValidationStep%2A> property is set to <xref:System.Windows.Controls.ValidationStep.UpdatedValue> so that the validation occurs only after the bound data object is updated. When a user specifies an end date that is earlier than the start date, a red exclamation mark (!) appears in the row header.  \n  \n [!code-xml[DataGrid_Validation#RowValidationRulesXaml](~/samples/snippets/csharp/VS_Snippets_Wpf/datagrid_validation/cs/mainwindow.xaml#rowvalidationrulesxaml)]"
