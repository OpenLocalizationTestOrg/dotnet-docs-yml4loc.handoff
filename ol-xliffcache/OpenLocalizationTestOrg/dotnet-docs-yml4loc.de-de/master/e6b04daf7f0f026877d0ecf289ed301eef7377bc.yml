  namespace: System.Windows.Controls
  summary: Generates columns for the specified properties of an object.
  remarks: "Each row in the data grid is bound to an object in the data source, and each column in the data grid is bound to a property of the data object. This method generates a collection that contains a column for each property.  \n  \n Calling the <xref:System.Windows.Controls.DataGrid.GenerateColumns%2A> method provides the same functionality as setting the <xref:System.Windows.Controls.DataGrid.AutoGenerateColumns%2A> property to `true`. You will typically not call this method from your code.  \n  \n This method is provided to enable designer tools to generate a collection of columns that can be edited by the user and then placed into the data grid. A designer tool can use the <xref:System.Windows.Controls.DataGrid.GenerateColumns%2A> method to return a collection of auto-generated columns. The designer tool can then provide a user interface to enable the user to edit the column types, and add or remove columns as necessary. The column collection can then be used to populate the <xref:System.Windows.Controls.DataGrid.Columns%2A> collection of the data grid by adding each column to the collection."
  syntax:
    content: public static System.Collections.ObjectModel.Collection<System.Windows.Controls.DataGridColumn> GenerateColumns (System.ComponentModel.IItemProperties itemProperties);
    parameters:
    - id: itemProperties
      type: System.ComponentModel.IItemProperties
      description: The properties of the object to be in the columns.
    return:
