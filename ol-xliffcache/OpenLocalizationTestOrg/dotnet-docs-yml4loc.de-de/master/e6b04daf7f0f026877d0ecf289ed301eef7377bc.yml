  name: Columns
  nameWithType: DataGrid.Columns
  fullName: DataGrid.Columns
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: Gets a collection that contains all the columns in the <xref href="System.Windows.Controls.DataGrid"></xref>.
  remarks: "Use the <xref:System.Windows.Controls.DataGrid.Columns%2A> collection to add columns, remove columns, or update properties on the columns.  \n  \n> [!NOTE]\n>  The order of columns in the collection does not determine the order that they will appear in the <xref:System.Windows.Controls.DataGrid>. The <xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A> property determines the column order.  \n  \n Each column in the <xref:System.Windows.Controls.DataGrid.Columns%2A> collection defines a column in the <xref:System.Windows.Controls.DataGrid>. The following table lists the four column types that the <xref:System.Windows.Controls.DataGrid> provides.  \n  \n|Column Type|Data Display|  \n|-----------------|------------------|  \n|<xref:System.Windows.Controls.DataGridHyperlinkColumn>|Use to display URI data.|  \n|<xref:System.Windows.Controls.DataGridComboBoxColumn>|Use to display enumeration data.|  \n|<xref:System.Windows.Controls.DataGridTextColumn>|Use to display text.|  \n|<xref:System.Windows.Controls.DataGridCheckBoxColumn>|Use to display Boolean data.|  \n  \n In addition, you can define your own custom column by using <xref:System.Windows.Controls.DataGridTemplateColumn>. Columns in the collection must derive from <xref:System.Windows.Controls.DataGridColumn>. Note that <xref:System.Windows.Controls.DataGridBoundColumn>, which adds support for binding, derives from <xref:System.Windows.Controls.DataGridColumn> and is the base for several of the defined column types.  \n  \n All columns in the collection use the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property defined by the <xref:System.Windows.Controls.DataGrid>.  \n  \n You can modify the <xref:System.Windows.Controls.DataGrid.Columns%2A> collection at run time regardless of whether it contains generated columns."
  example:
  - "The following example shows how to add a column to the collection.  \n  \n [!code-xml[DataGrid_ColumnsManipulation#DataGrid2](~/samples/snippets/csharp/VS_Snippets_Wpf/datagrid_columnsmanipulation/cs/datagrid_columnsmanipulation/window1.xaml#datagrid2)]  \n  \n [!code-csharp[DataGrid_ColumnsManipulation#Add1](~/samples/snippets/csharp/VS_Snippets_Wpf/datagrid_columnsmanipulation/cs/datagrid_columnsmanipulation/window1.xaml.cs#add1)]\n [!code-vb[DataGrid_ColumnsManipulation#Add1](~/samples/snippets/visualbasic/VS_Snippets_Wpf/datagrid_columnsmanipulation/vb/datagrid_columnsmanipulation_vb/window1.xaml.vb#add1)]  \n[!code-csharp[DataGrid_ColumnsManipulation#Add2](~/samples/snippets/csharp/VS_Snippets_Wpf/datagrid_columnsmanipulation/cs/datagrid_columnsmanipulation/window1.xaml.cs#add2)]\n[!code-vb[DataGrid_ColumnsManipulation#Add2](~/samples/snippets/visualbasic/VS_Snippets_Wpf/datagrid_columnsmanipulation/vb/datagrid_columnsmanipulation_vb/window1.xaml.vb#add2)]  \n  \n The following example shows how to remove a column from the collection.  \n  \n [!code-xml[DataGrid_ColumnsManipulation#Delete](~/samples/snippets/csharp/VS_Snippets_Wpf/datagrid_columnsmanipulation/cs/datagrid_columnsmanipulation/window1.xaml#delete)]  \n[!code-xml[DataGrid_ColumnsManipulation#DataGrid](~/samples/snippets/csharp/VS_Snippets_Wpf/datagrid_columnsmanipulation/cs/datagrid_columnsmanipulation/window1.xaml#datagrid)]  \n  \n [!code-csharp[DataGrid_ColumnsManipulation#Delete2](~/samples/snippets/csharp/VS_Snippets_Wpf/datagrid_columnsmanipulation/cs/datagrid_columnsmanipulation/window1.xaml.cs#delete2)]\n [!code-vb[DataGrid_ColumnsManipulation#Delete2](~/samples/snippets/visualbasic/VS_Snippets_Wpf/datagrid_columnsmanipulation/vb/datagrid_columnsmanipulation_vb/window1.xaml.vb#delete2)]  \n  \n The following example shows how to set properties on columns in the collection when they are auto-generated and when an event occurs.  \n  \n [!code-xml[DataGrid_ColumnsManipulation#Visible](~/samples/snippets/csharp/VS_Snippets_Wpf/datagrid_columnsmanipulation/cs/datagrid_columnsmanipulation/window1.xaml#visible)]  \n[!code-xml[DataGrid_ColumnsManipulation#DataGrid](~/samples/snippets/csharp/VS_Snippets_Wpf/datagrid_columnsmanipulation/cs/datagrid_columnsmanipulation/window1.xaml#datagrid)]  \n  \n [!code-csharp[DataGrid_ColumnsManipulation#Visible2](~/samples/snippets/csharp/VS_Snippets_Wpf/datagrid_columnsmanipulation/cs/datagrid_columnsmanipulation/window1.xaml.cs#visible2)]\n [!code-vb[DataGrid_ColumnsManipulation#Visible2](~/samples/snippets/visualbasic/VS_Snippets_Wpf/datagrid_columnsmanipulation/vb/datagrid_columnsmanipulation_vb/window1.xaml.vb#visible2)]"
