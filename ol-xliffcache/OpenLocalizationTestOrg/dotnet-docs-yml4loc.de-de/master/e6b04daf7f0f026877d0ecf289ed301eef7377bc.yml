  namespace: System.Windows.Controls
  summary: Gets or sets a value that indicates whether the columns are created automatically.
  remarks: "Setting <xref:System.Windows.Controls.DataGrid.AutoGenerateColumns%2A> to `true` or `false` creates or removes auto-generated columns. When the <xref:System.Windows.Controls.DataGrid.AutoGenerateColumns%2A> property is set to `true`, the <xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn> event will be raised for each column that is created. You can change or cancel the column being created in the <xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn> event handler.  \n  \n When auto-generation of all columns is complete, the <xref:System.Windows.Controls.DataGrid.AutoGeneratedColumns> event is raised.  \n  \n> [!NOTE]\n>  <xref:System.Windows.Controls.DataGrid> cannot auto-generate columns when the source is XML data. In this case, create a custom <xref:System.Windows.Controls.DataGrid.Columns%2A> collection. For an example, see <xref:System.Windows.Controls.DataGridTextColumn>."
  example:
  - "The following example shows how to auto-generate columns and change the columns at creation time in the <xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn> event handler.  \n  \n [!code-xml[DataGrid_AutoGenColumns#1](~/samples/snippets/csharp/VS_Snippets_Wpf/datagrid_autogencolumns/cs/datagrid_autogencolumns/window1.xaml#1)]  \n  \n [!code-csharp[DataGrid_AutoGenColumns#2](~/samples/snippets/csharp/VS_Snippets_Wpf/datagrid_autogencolumns/cs/datagrid_autogencolumns/window1.xaml.cs#2)]\n [!code-vb[DataGrid_AutoGenColumns#2](~/samples/snippets/visualbasic/VS_Snippets_Wpf/datagrid_autogencolumns/vb/datagrid_autogencolumns_vb/window1.xaml.vb#2)]"
