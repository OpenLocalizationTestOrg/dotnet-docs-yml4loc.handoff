  remarks: "You can customize the data presentation in the <xref:System.Windows.Controls.DataGrid> by adding a row details section. Adding a row details section enables you to group some data in a template that is optionally visible or collapsed.  \n  \n You define the row details template as either inline XAML or as a resource. A data template that is added as a resource can be used throughout the project without re-creating the template. A data template that is added as inline XAML is only accessible from the control where it is defined.  \n  \n You can modify the <xref:System.Windows.Controls.DataGrid.RowDetailsTemplate%2A> before it is displayed by handling the <xref:System.Windows.Controls.DataGrid.LoadingRowDetails> event. You should handle the <xref:System.Windows.Controls.DataGrid.UnloadingRowDetails> event to undo changes that are made while loading the row details."
