  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>inputBuffer</code> parameter is `null`.  \n  \n -or-  \n  \n The <code>outputBuffer</code> parameter is `null`."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The length of the input buffer is less than the sum of the input offset and the input count.  \n  \n -or-  \n  \n The value of the <code>inputCount</code> parameter is less than or equal to 0.  \n  \n -or-  \n  \n The value of the <code>inputCount</code> parameter is greater than the length of the <code>inputBuffer</code> parameter.  \n  \n -or-  \n  \n The length of the <code>inputCount</code> parameter is not evenly devisable by input block size."
