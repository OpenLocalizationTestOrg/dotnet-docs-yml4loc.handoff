  summary: The <xref href="System.IdentityModel.Services.Configuration"></xref> namespace contains classes that provide configuration for Windows Identity Foundation (WIF) applications that use the WS-Federation protocol. The classes in this namespace represent settings under the [\<system.identityModel.services\>](~/docs/framework/configure-apps/file-schema/windows-identity-foundation/system-identitymodel-services.md) element. The <xref href="System.IdentityModel.Services"></xref> namespace also contains some of the classes that are used to configure WS-Federation. Classes that configure other service and application settings, such as security token handlers, are contained primarily in the <xref href="System.IdentityModel.Configuration"></xref> namespace. These settings appear under the [\<identityConfiguration\>](~/docs/framework/configure-apps/file-schema/windows-identity-foundation/identityconfiguration.md) element in a configuration file.
