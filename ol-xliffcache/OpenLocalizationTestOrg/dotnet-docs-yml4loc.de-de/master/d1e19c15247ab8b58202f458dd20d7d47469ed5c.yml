- uid: System.IO.FileOptions.SequentialScan
  commentId: F:System.IO.FileOptions.SequentialScan
  id: SequentialScan
  parent: System.IO.FileOptions
  langs:
  - csharp
  name: SequentialScan
  nameWithType: FileOptions.SequentialScan
  fullName: FileOptions.SequentialScan
  type: Field
  assemblies:
  - System.IO.FileSystem
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.IO
  summary: Indicates that the file is to be accessed sequentially from beginning to end. The system can use this as a hint to optimize file caching. If an application moves the file pointer for random access, optimum caching may not occur; however, correct operation is still guaranteed.
  remarks: Specifying this flag can increase performance for applications that read large files using sequential access. Performance gains can be even more noticeable for applications that read large files mostly sequentially, but occasionally skip over small ranges of bytes.
  syntax:
    content: SequentialScan
    return:
      type: System.IO.FileOptions
      description: ''
  exceptions: []
  version:
