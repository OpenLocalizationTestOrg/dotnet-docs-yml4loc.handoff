  nameWithType: System.Net.NetworkInformation
  fullName: System.Net.NetworkInformation
  type: Namespace
  summary: The <xref href="System.Net.NetworkInformation"></xref> namespace provides access to network traffic data, network address information, and notification of address changes for the local computer. The namespace also contains classes that implement the Ping utility. You can use <xref href="System.Net.NetworkInformation.Ping"></xref> and related classes to check whether a computer is reachable across the network.
