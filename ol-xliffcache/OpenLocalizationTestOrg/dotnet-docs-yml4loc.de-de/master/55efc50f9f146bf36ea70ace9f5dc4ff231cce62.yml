  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: Formats ASP.NET health monitoring event information.
  remarks: "ASP.NET health monitoring allows production and operations staff to manage deployed Web applications. The <xref:System.Web.Management> namespace contains the health-event types responsible for packaging application health-status data and the provider types responsible for processing this data. It also contains supporting types that help during the management of health events.  \n  \n The <xref:System.Web.Management.WebEventFormatter> is a supporting type used to uniformly format event-related information, which is useful if the event data must be logged and later presented to the user..  \n  \n Instances of the <xref:System.Web.Management.WebEventFormatter> class are passed as arguments to the formatting methods defined by the health-event types."
  example:
  - "The following code example shows how to use the <xref:System.Web.Management.WebEventFormatter> to format event information. It is mainly intended to show the correct syntax to use. This code example is part of a larger example provided for the <xref:System.Web.Management.WebBaseEvent> class.  \n  \n [!code-csharp[System.Web.Management.WebBaseEvent#17](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Management.WebBaseEvent/CS/webbaseevent.cs#17)]\n [!code-vb[System.Web.Management.WebBaseEvent#17](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Management.WebBaseEvent/VB/webbaseevent.vb#17)]"
