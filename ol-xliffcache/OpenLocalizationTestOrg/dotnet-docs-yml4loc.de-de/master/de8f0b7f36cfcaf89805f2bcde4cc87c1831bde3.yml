  namespace: System.Runtime.Remoting.Messaging
  summary: Implements the <xref href="System.Runtime.Remoting.Activation.IConstructionReturnMessage"></xref> interface to create a message that responds to a call to instantiate a remote object.
  remarks: "A <xref:System.Runtime.Remoting.Messaging.ConstructionResponse> object returns the result of a construction request sent with the <xref:System.Runtime.Remoting.Activation.IConstructionCallMessage> interface.  \n  \n The <xref:System.Runtime.Remoting.Messaging.ConstructionResponse> class is used by the remoting infrastructure of the .NET Framework. You do not need to create an instance of the <xref:System.Runtime.Remoting.Messaging.ConstructionResponse> class directly; instead, use the <xref:System.Runtime.Remoting.Activation.IConstructionReturnMessage> interface."
  syntax:
