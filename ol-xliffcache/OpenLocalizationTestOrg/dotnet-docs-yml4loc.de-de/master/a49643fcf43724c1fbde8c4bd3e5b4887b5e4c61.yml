  namespace: System.Windows.Input
  summary: Abstract class that represents a keyboard device.
  remarks: "The <xref:System.Windows.Input.KeyboardDevice> supports the [!INCLUDE[TLA#tla_winclient](~/includes/tlasharptla-winclient-md.md)] infrastructure and is not intended to be used directly from your code.  \n  \n For keyboard related input, use the <xref:System.Windows.Input.Keyboard> class. The <xref:System.Windows.Input.Keyboard> class represents the keyboard to an application and provides methods, properties, and events that reflect the state of the keyboard.  \n  \n The <xref:System.Windows.Input.Keyboard> class delegates to the appropriate <xref:System.Windows.Input.KeyboardDevice>.  \n  \n Each <xref:System.Windows.Input.InputDevice> object represents one particular input device.  For example, if there are two mice, there will be two <xref:System.Windows.Input.InputDevice> objects."
