    - id: provider
      type: System.IServiceProvider
      description: An <xref href="System.IServiceProvider"></xref> that this editor can use to obtain services.
    - id: value
      type: System.Object
      description: The object to edit.
    return:
      type: System.Object
      description: The new value of the object. If the value of the object has not changed, this should return the same object that was passed to it.
