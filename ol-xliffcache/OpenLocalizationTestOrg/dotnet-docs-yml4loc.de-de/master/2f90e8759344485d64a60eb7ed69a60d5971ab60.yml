  summary: Represents a service that generates a <xref href="System.Xaml.XamlObjectWriter"></xref> that is based on the current internal parser context.
  remarks: An internal factory class implements this service for .NET Framework XAML Services. By obtaining the service from an existing XAML object writer, you can call <xref:System.Xaml.IXamlObjectWriterFactory.GetXamlObjectWriter%2A> to construct a new compatible XAML object writer. The factory-constructed object writer can resume writing to the object graph after the first write operation is suspended.
