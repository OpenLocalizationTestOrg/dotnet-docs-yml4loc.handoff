  fullName: PropertyFilter.Match(IPropertyFilterTarget)
  type: Method
  assemblies:
  - System.Activities.Presentation
  namespace: System.Activities.Presentation.PropertyEditing
  summary: Matches the predicate strings of the current filtering object against the specified target property name and returns a Boolean that indicates whether one or more of the predicate strings matches the target name or whether this <xref href="System.Activities.Presentation.PropertyEditing.PropertyFilter"></xref> does not have any predicates.
  syntax:
    content: public bool Match (System.Activities.Presentation.PropertyEditing.IPropertyFilterTarget target);
    parameters:
    - id: target
      type: System.Activities.Presentation.PropertyEditing.IPropertyFilterTarget
      description: The name of the property that the current filter will be compared against when looking for a match.
    return:
      type: System.Boolean
      description: '`true` if there is a filter/target match or if there is nothing to use for the comparison; otherwise, `false`.'
  overload: System.Activities.Presentation.PropertyEditing.PropertyFilter.Match*
