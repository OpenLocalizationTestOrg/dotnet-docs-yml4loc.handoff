  namespace: System.Web.UI
  summary: When implemented by a class, loads the server control's previously saved view state to the control.
  remarks: This method is used primarily by the .NET Framework infrastructure and is not intended to be used directly from your code. However, control developers can override this method to specify how a custom server control restores its view state. For more information, see [ASP.NET State Management Overview](http://msdn.microsoft.com/library/0218d965-5d30-445b-b6a6-8870e70e63ce).
  example:
  - >-
    [!code-csharp[StateBag_IStateManager_Sample1#3](~/samples/snippets/csharp/VS_Snippets_WebNet/StateBag_IStateManager_Sample1/CS/ism_statebag_samples.cs#3)]
     [!code-vb[StateBag_IStateManager_Sample1#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/StateBag_IStateManager_Sample1/VB/ism_statebag_samples.vb#3)]
  syntax:
    content: public void LoadViewState (object state);
    parameters:
    - id: state
      type: System.Object
      description: An <xref href="System.Object"></xref> that contains the saved view state values for the control.
