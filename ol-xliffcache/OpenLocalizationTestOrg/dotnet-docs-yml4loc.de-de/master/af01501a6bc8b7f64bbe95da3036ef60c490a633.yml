  name: IStateManager
  nameWithType: IStateManager
  fullName: System.Web.UI.IStateManager
  type: Interface
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Defines the properties and methods any class must implement to support view state management for a server control.
  remarks: "A server control's view state comprises the cumulative values of the control's properties. This interface includes methods that save and load a server control's view state values, as well as a method that instructs the control to track any changes to its view state.  \n  \n To customize the way your ASP.NET application manages server control view state, you must create a class that implements this interface because you cannot inherit from the <xref:System.Web.UI.StateBag> class."
  example:
  - "The following code example shows a class that implements the <xref:System.Web.UI.IStateManager> interface. It includes implementations of the <xref:System.Web.UI.IStateManager.IsTrackingViewState%2A> property and the <xref:System.Web.UI.IStateManager.LoadViewState%2A>, <xref:System.Web.UI.IStateManager.SaveViewState%2A>, and <xref:System.Web.UI.IStateManager.TrackViewState%2A> methods.  \n  \n [!code-csharp[StateBag_IStateManager_Sample1#8](~/samples/snippets/csharp/VS_Snippets_WebNet/StateBag_IStateManager_Sample1/CS/ism_statebag_samples.cs#8)]\n [!code-vb[StateBag_IStateManager_Sample1#8](~/samples/snippets/visualbasic/VS_Snippets_WebNet/StateBag_IStateManager_Sample1/VB/ism_statebag_samples.vb#8)]"
