  summary: Gets the editing style that is associated with this editor.
  remarks: The <xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.GetEditStyle%2A> method always returns the <xref:System.Drawing.Design.UITypeEditorEditStyle.Modal> value, which indicates that the editor user interface (UI) is a modal dialog box.
  syntax:
    content: public override System.Drawing.Design.UITypeEditorEditStyle GetEditStyle (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An object implementing the <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> interface that indicates the context of the object being edited.
    return:
      type: System.Drawing.Design.UITypeEditorEditStyle
      description: The editing style that is associated with this editor.
