- uid: System.Web.DynamicData.DataControlReference.ControlID
  commentId: P:System.Web.DynamicData.DataControlReference.ControlID
  id: ControlID
  parent: System.Web.DynamicData.DataControlReference
  langs:
  - csharp
  name: ControlID
  nameWithType: DataControlReference.ControlID
  fullName: DataControlReference.ControlID
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: Gets the ID of the data-bound control that is managed by the <xref href="System.Web.DynamicData.DynamicDataManager"></xref> control.
  remarks: ''
  example:
  - "The following example shows the markup from a Dynamic Data page template that connects the <xref:System.Web.DynamicData.DynamicDataManager> control to a <xref:System.Web.UI.WebControls.FormView> control. The <xref:System.Web.DynamicData.DataControlReference.ControlID%2A> property is set to \"FormView1\".  \n  \n> [!NOTE]\n>  Some markup is removed for clarity.  \n  \n```  \n<asp:DynamicDataManager ID=\"DynamicDataManager1\" runat=\"server\"   \n    AutoLoadForeignKeys=\"true\">  \n  <DataControls>  \n    <asp:DataControlReference ControlID=\"FormView1\" />  \n  </DataControls>  \n</asp:DynamicDataManager>  \n  \n<asp:UpdatePanel ID=\"UpdatePanel1\" runat=\"server\">  \n  <ContentTemplate>  \n  <!-- Items ommited for clarity. -->  \n    <asp:FormView runat=\"server\" ID=\"FormView1\"   \n        DataSourceID=\"DetailsDataSource\" DefaultMode=\"Edit\"  \n        OnDataBound=\"FormView1_DataBound\">  \n        <!-- Items ommited for clarity. -->  \n    </asp:FormView>  \n  \n  </ContentTemplate>  \n</asp:UpdatePanel>  \n  \n```"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter("System.Web.DynamicData.Design.DataControlReferenceIDConverter, System.Web.DynamicData.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      public string ControlID { get; set; }
    return:
      type: System.String
      description: The ID of the data-bound control that is managed by the <xref href="System.Web.DynamicData.DynamicDataManager"></xref> control.
  overload: System.Web.DynamicData.DataControlReference.ControlID*
  exceptions: []
  attributes:
