  summary: Specifies the Network Basic Input/Output System (NetBIOS) node type.
  remarks: "The node type determines the way in which NetBIOS names are resolved to Internet Protocol (IP) addresses. The following table shows the name resolution method for each node type.  \n  \n|Node type|Resolve name to IP address|  \n|---------------|--------------------------------|  \n|Broadcast|Uses NetBIOS name queries.|  \n|Peer2Peer|Uses a NetBIOS name server (NBNS), for example, Windows Internet Name Service (WINS).|  \n|Mixed|Attempts to resolve by first using NetBIOS name queries and then using an NBNS.|  \n|Hybrid|Attempts to resolve by first using an NBNS and then using a NetBIOS name query.|  \n  \n This enumeration is used to specify values for the <xref:System.Net.NetworkInformation.IPGlobalProperties.NodeType%2A> property."
