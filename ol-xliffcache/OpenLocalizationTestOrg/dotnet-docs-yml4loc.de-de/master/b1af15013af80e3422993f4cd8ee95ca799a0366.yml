  name: Mode
  nameWithType: ManagementConfigurationAttribute.Mode
  fullName: ManagementConfigurationAttribute.Mode
  type: Property
  assemblies:
  - System.Core
  namespace: System.Management.Instrumentation
  summary: Gets or sets the mode of the property, which specifies whether changes to it are applied as soon as possible or when a commit method is called.
  remarks: If there is a commit method defined, it is responsible for updating all read-write WMI properties that use the <xref:System.Management.Instrumentation.ManagementConfigurationType.OnCommit> mode. It is identified by the <xref:System.Management.Instrumentation.ManagementCommitAttribute>.
  syntax:
    content: public System.Management.Instrumentation.ManagementConfigurationType Mode { get; set; }
    return:
      type: System.Management.Instrumentation.ManagementConfigurationType
      description: Returns a <xref href="System.Management.Instrumentation.ManagementConfigurationType"></xref> that indicates whether the WMI property uses <xref href="System.Management.Instrumentation.ManagementConfigurationType.Apply"></xref> or <xref href="System.Management.Instrumentation.ManagementConfigurationType.OnCommit"></xref> mode.
