  summary: Determines whether two <xref href="System.MulticastDelegate"></xref> objects are equal.
  remarks: "Two delegates are equal if they are not `null` and are of exactly the same type, their invocation lists contain the same number of elements, and every element in the invocation list of the first delegate is equal to the corresponding element in the invocation list of the second delegate.  \n  \n Two invocation list elements are equal if they invoke the same instance method on the same target instance, or they invoke the same static method.  \n  \n The equivalent method for this operator is <xref:System.MulticastDelegate.Equals%28System.Object%29?displayProperty=fullName>"
  syntax:
    content: public static bool op_Equality (MulticastDelegate d1, MulticastDelegate d2);
    parameters:
    - id: d1
      type: System.MulticastDelegate
      description: The left operand.
    - id: d2
      type: System.MulticastDelegate
      description: The right operand.
    return:
      type: System.Boolean
      description: '`true` if <code>d1</code> and <code>d2</code> have the same invocation lists; otherwise, `false`.'
