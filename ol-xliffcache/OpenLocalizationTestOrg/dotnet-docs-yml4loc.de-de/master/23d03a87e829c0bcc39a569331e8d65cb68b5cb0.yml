  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Globalization
  summary: Defines the different language versions of the Gregorian calendar.
  remarks: "The date and time patterns associated with the <xref:System.Globalization.GregorianCalendar> vary depending on the language. If the <xref:System.Globalization.GregorianCalendar> is selected in <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A?displayProperty=fullName>, <xref:System.Globalization.GregorianCalendarTypes> can be used to specify which date and time patterns to use in that <xref:System.Globalization.DateTimeFormatInfo>.  \n  \n For Arabic cultures, more language versions of the Gregorian calendar are available. For example, you can use the French version of <xref:System.Globalization.GregorianCalendar> using the MiddleEastFrench value.  \n  \n A culture that supports <xref:System.Globalization.GregorianCalendarTypes.MiddleEastFrench> might not support all language versions of <xref:System.Globalization.GregorianCalendar>. The <xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName> and <xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName> properties specify the calendars supported by that culture. If <xref:System.Globalization.GregorianCalendar> is supported, <xref:System.Globalization.GregorianCalendar.CalendarType%2A> can be used to determine which language versions of <xref:System.Globalization.GregorianCalendar.CalendarType%2A> are supported."
  example:
  - "The following code example demonstrates how to determine the GregorianCalendar language version supported by the culture.  \n  \n [!code-cpp[System.Globalization.GregorianCalendarTypes#1](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.Globalization.GregorianCalendarTypes/CPP/gregoriancalendartypes.cpp#1)]\n [!code-csharp[System.Globalization.GregorianCalendarTypes#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Globalization.GregorianCalendarTypes/CS/gregoriancalendartypes.cs#1)]\n [!code-vb[System.Globalization.GregorianCalendarTypes#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Globalization.GregorianCalendarTypes/VB/gregoriancalendartypes.vb#1)]  \n  \n The following code example prints a <xref:System.DateTime> using a <xref:System.Globalization.GregorianCalendar> that is localized.  \n  \n [!code-cpp[System.Globalization.GregorianCalendarLocalized#1](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.Globalization.GregorianCalendarLocalized/CPP/gregorianlocalized.cpp#1)]\n [!code-csharp[System.Globalization.GregorianCalendarLocalized#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Globalization.GregorianCalendarLocalized/CS/gregorianlocalized.cs#1)]\n [!code-vb[System.Globalization.GregorianCalendarLocalized#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Globalization.GregorianCalendarLocalized/VB/gregorianlocalized.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum GregorianCalendarTypes
