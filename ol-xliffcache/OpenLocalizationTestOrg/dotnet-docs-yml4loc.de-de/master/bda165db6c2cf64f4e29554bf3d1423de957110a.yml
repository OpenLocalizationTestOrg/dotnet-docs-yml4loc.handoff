  summary: Attaches an object or object graph to the object context in a specific entity set.
  remarks: "Call <xref:System.Data.Objects.ObjectContext.AttachTo%2A> on the <xref:System.Data.Objects.ObjectContext> to attach the object to a specific entity set in the object context or if the object has a `null` (`Nothing` in Visual Basic) <xref:System.Data.EntityKey> value. For more information, see [Attaching and Detaching Objects](http://msdn.microsoft.com/en-us/41d5c1ef-1b78-4502-aa10-7e1438d62d23).  \n  \n The object being attached can be a single object or be part of the graph.  \n  \n The rules for the `entitySetName` format are as follows:  \n  \n-   If the <xref:System.Data.Objects.ObjectContext.DefaultContainerName%2A> property is `null`, then the `entitySetName` has to be fully qualified as in *\\<Entity Container Name>*.*\\<Entity Set Name>*.  \n  \n-   If the <xref:System.Data.Objects.ObjectContext.DefaultContainerName%2A> is not `null`, then the `entitySetName` can be either *\\<Entity Container Name>*.*\\<Entity Set Name>* or *\\<Entity Set Name>*.  \n  \n The object being attached is not required to have an <xref:System.Data.EntityKey> associated with it. If the object does not have an entity key, then `entitySetName` cannot be an empty string.  \n  \n If the object being attached has an <xref:System.Data.EntityKey> and `entitySetName` has a value, then the <xref:System.Data.Metadata.Edm.EntitySet> of the entity key must match the <xref:System.Data.Metadata.Edm.EntitySet> that was found based on the `entitySetName` and entity container name."
  syntax:
