  name: ObjectContext
  nameWithType: ObjectContext
  fullName: System.Data.Objects.ObjectContext
  type: Class
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects
  summary: Provides facilities for querying and working with entity data as objects.
  remarks: "> [!NOTE]\n>  The <xref:System.Data.Objects.ObjectContext> class is not thread safe. The integrity of data objects in an <xref:System.Data.Objects.ObjectContext> cannot be ensured in multithreaded scenarios.  \n  \n The <xref:System.Data.Objects.ObjectContext> class is the primary class for interacting with data as objects that are instances of entity types that are defined in a conceptual model. An instance of the <xref:System.Data.Objects.ObjectContext> class encapsulates the following:  \n  \n-   A connection to the database, in the form of an <xref:System.Data.EntityClient.EntityConnection> object.  \n  \n-   Metadata that describes the model, in the form of a <xref:System.Data.Metadata.Edm.MetadataWorkspace> object.  \n  \n-   An <xref:System.Data.Objects.ObjectStateManager> object that manages objects persisted in the cache.  \n  \n When the object layer that represents a conceptual model is generated by the Entity Data Model tools, the class that represents the <xref:System.Data.Metadata.Edm.EntityContainer> for the model is derived from the <xref:System.Data.Objects.ObjectContext>."
  example:
  - "This example is based on the [AdventureWorks Sales Model](http://msdn.microsoft.com/en-us/f16cd988-673f-4376-b034-129ca93c7832). The example shows you how to construct an <xref:System.Data.Objects.ObjectContext>.  \n  \n [!code-csharp[DP ObjectServices Concepts#ObjectContext](~/samples/snippets/csharp/VS_Snippets_Data/DP ObjectServices Concepts/CS/Source.cs#objectcontext)]\n [!code-vb[DP ObjectServices Concepts#ObjectContext](~/samples/snippets/visualbasic/VS_Snippets_Data/DP ObjectServices Concepts/VB/Source.vb#objectcontext)]"
