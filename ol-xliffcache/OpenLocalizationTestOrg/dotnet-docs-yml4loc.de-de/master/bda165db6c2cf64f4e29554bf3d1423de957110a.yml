  summary: Attaches an object or object graph to the object context when the object has an entity key.
  remarks: "Call <xref:System.Data.Objects.ObjectContext.Attach%2A> on the <xref:System.Data.Objects.ObjectContext> to attach the object to the object context. Do this when the object already exists in the data source but is currently not attached to the context. For more information, see [Customizing Objects](http://msdn.microsoft.com/en-us/af6f07ce-2261-4c65-87cf-d018ad082921).  \n  \n <xref:System.Data.Objects.ObjectContext.Attach%2A> is used to attach an object or the top-level object in an object graph.  \n  \n The object being attached must implement <xref:System.Data.Objects.DataClasses.IEntityWithKey> to expose an <xref:System.Data.EntityKey>. All generated entity classes implement <xref:System.Data.Objects.DataClasses.IEntityWithKey>.  \n  \n When you attach related objects, you must also call `Attach` on the <xref:System.Data.Objects.DataClasses.EntityReference%601> or the <xref:System.Data.Objects.DataClasses.EntityCollection%601> to define the relationship.  \n  \n This method calls the <xref:System.Data.Objects.ObjectContext.AttachTo%2A> method.  \n  \n The following considerations apply when attaching objects:  \n  \n-   If the object being attached has related objects, those objects will also be attached to the object context.  \n  \n-   Objects are added to the object context in an unchanged state.  \n  \n-   The object that is passed to the <xref:System.Data.Objects.ObjectContext.Attach%2A> method must have a valid <xref:System.Data.Objects.DataClasses.EntityObject.EntityKey%2A> value. If the object does not have a valid <xref:System.Data.Objects.DataClasses.EntityObject.EntityKey%2A> value, use the <xref:System.Data.Objects.ObjectContext.AttachTo%2A> method to specify the name of the entity set."
  example:
  - "The example in this topic is based on the [AdventureWorks Sales Model](http://msdn.microsoft.com/en-us/f16cd988-673f-4376-b034-129ca93c7832). In this example, two objects are attached and then the relationship is defined.  \n  \n [!code-csharp[DP ObjectServices Concepts#AttachRelatedObjects](~/samples/snippets/csharp/VS_Snippets_Data/DP ObjectServices Concepts/CS/Source.cs#attachrelatedobjects)]\n [!code-vb[DP ObjectServices Concepts#AttachRelatedObjects](~/samples/snippets/visualbasic/VS_Snippets_Data/DP ObjectServices Concepts/VB/Source.vb#attachrelatedobjects)]"
