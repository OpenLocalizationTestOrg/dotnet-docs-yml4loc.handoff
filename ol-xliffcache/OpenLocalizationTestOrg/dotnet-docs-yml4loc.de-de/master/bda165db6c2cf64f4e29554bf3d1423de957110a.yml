  summary: Accepts all changes made to objects in the object context.
  remarks: "Accepts the changes on all associated entries in the <xref:System.Data.Objects.ObjectStateManager> so their resultant state is either unchanged or detached.  \n  \n This method iterates all the <xref:System.Data.Objects.ObjectStateEntry> objects within the <xref:System.Data.Objects.ObjectStateManager> that are Added or Modified, and then sets the state of the entry to Unchanged. The Deleted items become detached.  \n  \n If the <xref:System.Data.Objects.ObjectContext.SaveChanges%2A> method was called and the <xref:System.Data.Objects.SaveOptions.AcceptAllChangesAfterSave> was not specified, the user must call the <xref:System.Data.Objects.ObjectContext.AcceptAllChanges%2A> method. The <xref:System.Data.Objects.ObjectContext.AcceptAllChanges%2A> method is useful in the scenario where a transaction has failed and a user wants to retry."
