  summary: Returns an object that has the specified entity key.
  remarks: "<xref:System.Data.Objects.ObjectContext.TryGetObjectByKey%2A> tries to retrieve an object that has the specified <xref:System.Data.EntityKey> from the <xref:System.Data.Objects.ObjectStateManager>. If the object is currently not loaded into the object context, a query is executed in an attempt to return the object from the data source. For more information, see [Object Queries](http://msdn.microsoft.com/en-us/0768033c-876f-471d-85d5-264884349276).  \n  \n Use the <xref:System.Data.Objects.ObjectContext.TryGetObjectByKey%2A> method to avoid handling the <xref:System.Data.ObjectNotFoundException> raised by <xref:System.Data.Objects.ObjectContext.GetObjectByKey%2A> when the object cannot be found.  \n  \n This method will return objects in the <xref:System.Data.EntityState.Deleted> state.  \n  \n A temporary key cannot be used to return an object from the data source.  \n  \n The <xref:System.Data.Objects.ObjectContext.TryGetObjectByKey%2A> method applies the standard .NET `TryParse` pattern for the <xref:System.Data.Objects.ObjectContext.GetObjectByKey%2A> method, returning `false` when the <xref:System.Data.ObjectNotFoundException> is caught."
  example:
  - "The example in this topic is based on the [AdventureWorks Sales Model](http://msdn.microsoft.com/en-us/f16cd988-673f-4376-b034-129ca93c7832). The example creates an <xref:System.Data.EntityKey> for an entity of the given type and then tries to retrieve an entity by key.  \n  \n [!code-csharp[DP ObjectServices Concepts#EntityKeyClass_TryGetObjectByKey](~/samples/snippets/csharp/VS_Snippets_Data/DP ObjectServices Concepts/CS/Source.cs#entitykeyclass_trygetobjectbykey)]\n [!code-vb[DP ObjectServices Concepts#EntityKeyClass_TryGetObjectByKey](~/samples/snippets/visualbasic/VS_Snippets_Data/DP ObjectServices Concepts/VB/Source.vb#entitykeyclass_trygetobjectbykey)]"
  syntax:
    content: public bool TryGetObjectByKey (System.Data.EntityKey key, out object value);
    parameters:
    - id: key
      type: System.Data.EntityKey
      description: The key of the object to be found.
    - id: value
      type: System.Object
      description: When this method returns, contains the object.
    return:
      type: System.Boolean
      description: '`true` if the object was retrieved successfully. `false` if the <code>key</code> is temporary, the connection is `null`, or the <code>value</code> is `null`.'
  overload: System.Data.Objects.ObjectContext.TryGetObjectByKey*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: Incompatible metadata for <code>key</code>.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>key</code> is `null`.
