    description: "When the <xref href=\"System.Data.Metadata.Edm.EntitySet\"></xref> from <code>entitySetName</code> does not match the <xref href=\"System.Data.Metadata.Edm.EntitySet\"></xref> of the object’s <xref href=\"System.Data.EntityKey\"></xref>.  \n  \n -or-  \n  \n When the entity is in a state other than <xref href=\"System.Data.EntityState.Modified\"></xref> or <xref href=\"System.Data.EntityState.Unchanged\"></xref>.  \n  \n -or-  \n  \n The original object is not attached to the context."
