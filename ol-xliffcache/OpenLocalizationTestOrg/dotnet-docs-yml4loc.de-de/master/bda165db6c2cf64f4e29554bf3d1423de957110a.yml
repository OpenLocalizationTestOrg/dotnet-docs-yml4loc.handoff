  namespace: System.Data.Objects
  summary: Removes the object from the object context.
  remarks: "Removes the object from the <xref:System.Data.Objects.ObjectStateManager>. This disables change tracking and identity resolution for that object. For more information, see [Attaching and Detaching Objects](http://msdn.microsoft.com/en-us/41d5c1ef-1b78-4502-aa10-7e1438d62d23).  \n  \n After the <xref:System.Data.Objects.ObjectContext.Detach%2A> method is called, the system will no longer keep references that point to this object and it can be collected by the garbage collector.  \n  \n> [!NOTE]\n>  Garbage collection can only occur if the user code does not have any references to the detached object.  \n  \n The following considerations apply when detaching objects:  \n  \n-   <xref:System.Data.Objects.ObjectContext.Detach%2A> only affects the specific object that is passed to the method. If the object being detached has related objects in the object context, those objects are not detached.  \n  \n-   Detaching objects does not affect data in the data source.  \n  \n-   Cascade delete directives and referential constraints are not enforced during a detach operation.  \n  \n For more information, see [Attaching and Detaching Objects](http://msdn.microsoft.com/en-us/41d5c1ef-1b78-4502-aa10-7e1438d62d23)."
  example:
  - >-
    [!code-csharp[DP ObjectServices Concepts#DetachObjects](~/samples/snippets/csharp/VS_Snippets_Data/DP ObjectServices Concepts/CS/Source.cs#detachobjects)]
