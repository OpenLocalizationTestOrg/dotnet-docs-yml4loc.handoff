  namespace: System.Data.Objects
  summary: Applies property changes from a detached object to an object already attached to the object context.
  remarks: "The <xref:System.Data.Objects.ObjectContext.ApplyCurrentValues%2A> method is used to apply property changes from a modified, detached version of an object to the original version attached to the <xref:System.Data.Objects.ObjectContext>. This supports scenarios, such as Web services, where an entity object is detached and sent to a remote application where property updates are made. This method enables you to more easily apply these changes back to the original object.  \n  \n After <xref:System.Data.Objects.ObjectContext.ApplyCurrentValues%2A>, the object is in the <xref:System.Data.EntityState.Modified> state. You must call the <xref:System.Data.Objects.ObjectContext.SaveChanges%2A> method to update the data source.  \n  \n The original object must exist in the <xref:System.Data.Objects.ObjectStateManager> and must be in the <xref:System.Data.EntityState.Modified> or <xref:System.Data.EntityState.Unchanged> state. The original object is only modified if there are modified properties in the `changed` object.  \n  \n The <xref:System.Data.Objects.DataClasses.EntityObject.EntityKey%2A> property of the supplied object must be set to a valid <xref:System.Data.EntityKey>.  \n  \n <xref:System.Data.Objects.ObjectContext.ApplyCurrentValues%2A> does not affect navigation properties or related objects.  \n  \n <xref:System.Data.Objects.ObjectContext.ApplyCurrentValues%2A> only sets properties that exist in the entity metadata for the type. For example, properties that are added in a partial class are not included in the <xref:System.Data.Objects.ObjectContext.ApplyCurrentValues%2A> operation."
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      [System.Obsolete("Use ApplyCurrentValues instead")]

      public void ApplyPropertyChanges (string entitySetName, object changed);
    parameters:
    - id: entitySetName
      type: System.String
      description: The name of the entity set to which the object belongs.
    - id: changed
      type: System.Object
      description: The detached object that has property updates to apply to the original object.
