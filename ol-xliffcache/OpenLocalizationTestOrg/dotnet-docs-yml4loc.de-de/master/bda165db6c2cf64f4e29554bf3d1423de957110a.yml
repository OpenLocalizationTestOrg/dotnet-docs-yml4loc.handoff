  namespace: System.Data.Objects
  summary: Updates a collection of objects in the object context with data from the data source.
  remarks: "This method has the dual purpose of allowing objects in the object context to be refreshed with data from the data source, and being the mechanism by which conflicts can be resolved. For more information, see [Saving Changes and Managing Concurrency](http://msdn.microsoft.com/en-us/b8378601-4f26-4a05-a24a-f50aeb68610e).  \n  \n The order in which objects are refreshed is nondeterministic.  \n  \n After <xref:System.Data.Objects.ObjectContext.Refresh%2A> is called, the object’s original values will always be updated with the data source value, but the current values might or might not be updated with the data source value. This depends on the <xref:System.Data.Objects.RefreshMode> value. The <xref:System.Data.Objects.RefreshMode.StoreWins> mode means that the objects in the collection should be updated to match the data source values. <xref:System.Data.Objects.RefreshMode.ClientWins> means that only the changes in the object context will be persisted, even if there have been other changes in the data source.  \n  \n To ensure that objects have been updated by data source-side logic, you can call <xref:System.Data.Objects.ObjectContext.Refresh%2A> with <xref:System.Data.Objects.RefreshMode.StoreWins> after you call the <xref:System.Data.Objects.ObjectContext.SaveChanges%2A> method."
  syntax:
    content: public void Refresh (System.Data.Objects.RefreshMode refreshMode, System.Collections.IEnumerable collection);
    parameters:
    - id: refreshMode
      type: System.Data.Objects.RefreshMode
      description: A <xref href="System.Data.Objects.RefreshMode"></xref> value that indicates whether property changes in the object context are overwritten with property values from the data source.
    - id: collection
      type: System.Collections.IEnumerable
      description: An <xref href="System.Collections.IEnumerable"></xref> collection of objects to refresh.
  overload: System.Data.Objects.ObjectContext.Refresh*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>collection</code> is `null`.
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: <code>refreshMode</code> is not valid.
