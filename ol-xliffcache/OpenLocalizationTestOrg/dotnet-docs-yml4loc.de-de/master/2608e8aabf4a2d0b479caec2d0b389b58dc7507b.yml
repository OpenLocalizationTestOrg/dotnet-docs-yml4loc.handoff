  summary: Gets the name of the culture associated with the current <xref href="System.Globalization.TextInfo"></xref> object.
  remarks: "A <xref:System.Globalization.TextInfo> object is created from a specific culture, and the <xref:System.Globalization.TextInfo.CultureName%2A> property returns the name of that culture.  \n  \n The <xref:System.Globalization.TextInfo.CultureName%2A> property always reflects a specific culture rather than a neutral culture. If <xref:System.Globalization.CultureInfo.Name%2A?displayProperty=fullName> has a neutral culture as its value, then the corresponding <xref:System.Globalization.TextInfo.CultureName%2A> has as its value an arbitrary specific culture that uses the same language. For example, the <xref:System.Globalization.CultureInfo.Name%2A> property returns \"en\" for the English neutral culture, but the corresponding <xref:System.Globalization.TextInfo.CultureName%2A> property might return \"en-US\" for the English (United States) culture. If the<xref:System.Globalization.TextInfo> object is associated with a specific culture instead of a neutral culture, the value of its <xref:System.Globalization.TextInfo.CultureName%2A> property is always identical to the <xref:System.Globalization.CultureInfo.Name%2A> property value of its associated <xref:System.Globalization.CultureInfo> object.  \n  \n Similarly, the <xref:System.Globalization.TextInfo.CultureName%2A> property never reflects a particular sort. It always corresponds to a default sort order. For example, the default sort order for Spanish (Spain) is the international sort order. If <xref:System.Globalization.CultureInfo.Name%2A?displayProperty=fullName> is es-ES_tradnl (Spanish with the traditional sort order) then the corresponding <xref:System.Globalization.TextInfo.CultureName%2A> is es-ES (Spanish with the default international sort order)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public string CultureName { get; }
    return:
      type: System.String
      description: The name of a culture.
