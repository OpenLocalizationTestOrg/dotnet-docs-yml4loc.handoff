  summary: Defines text properties and behaviors, such as casing, that are specific to a writing system.
  remarks: "A writing system is the collection of scripts and orthographic rules required to represent a language as text. The <xref:System.Globalization.TextInfo> class represents a writing system.  \n  \n The application should use the <xref:System.Globalization.CultureInfo.TextInfo%2A?displayProperty=fullName> property to obtain the <xref:System.Globalization.TextInfo> object for a particular <xref:System.Globalization.CultureInfo> object. If a security decision depends on a string comparison or a case-change operation, the application should use the <xref:System.Globalization.CultureInfo.TextInfo%2A?displayProperty=fullName> property of the object returned by the <xref:System.Globalization.CultureInfo.InvariantCulture%2A?displayProperty=fullName> property to ensure that the behavior of the operation is consistent regardless of the operating system culture settings.  \n  \n## Overrides  \n The user might use the regional and language options portion of Control Panel to override the values associated with the current culture of Windows. For example, the user might choose to display the date in a different format or to use a currency other than the default for the culture. If the <xref:System.Globalization.CultureInfo.UseUserOverride%2A?displayProperty=fullName> property is set to `true`, the property values of the objects returned by the <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>, <xref:System.Globalization.CultureInfo.NumberFormat%2A?displayProperty=fullName>, and <xref:System.Globalization.CultureInfo.TextInfo%2A?displayProperty=fullName> properties are also retrieved from the user settings. If the user settings are incompatible with the culture associated with the <xref:System.Globalization.CultureInfo>, for example, if the selected calendar is not one of the <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>, the results of the methods and the values of the properties are undefined."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class TextInfo : ICloneable, System.Runtime.Serialization.IDeserializationCallback
