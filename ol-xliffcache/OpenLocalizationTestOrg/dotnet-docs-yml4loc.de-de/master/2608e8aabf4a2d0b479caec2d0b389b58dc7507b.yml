  namespace: System.Globalization
  summary: Converts the specified string to title case (except for words that are entirely in uppercase, which are considered to be acronyms).
  remarks: "Generally, title casing converts the first character of a word to uppercase and the rest of the characters to lowercase. However, this method does not currently provide proper casing to convert a word that is entirely uppercase, such as an acronym. The following table shows the way the method renders several strings.  \n  \n|Input|Language|Expected result|Actual result|  \n|-----------|--------------|---------------------|-------------------|  \n|war and peace|English|War and Peace|War And Peace|  \n|Per anhalter durch die Galaxis|German|Per Anhalter durch die Galaxis|Per Anhalter Durch Die Galaxis|  \n|les naufragés d'ythaq|French|Les Naufragés d'Ythaq|Les Naufragés D'ythaq|  \n  \n As illustrated above, the <xref:System.Globalization.TextInfo.ToTitleCase%2A> method provides an arbitrary casing behavior which is not necessarily linguistically correct. A linguistically correct solution would require additional rules, and the current algorithm is somewhat simpler and faster. We reserve the right to make this API slower in the future.  \n  \n The current implementation of the <xref:System.Globalization.TextInfo.ToTitleCase%2A> method yields an output string that is the same length as the input string. However, this behavior is not guaranteed and could change in a future implementation."
  example:
  - "The following example changes the casing of a string based on the English (United States) culture, with the culture name en-US.  \n  \n [!code-cpp[System.Globalization.TextInfo_casing#1](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.Globalization.TextInfo_casing/CPP/textinfo_casing.cpp#1)]\n [!code-csharp[System.Globalization.TextInfo_casing#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Globalization.TextInfo_casing/CS/textinfo_casing.cs#1)]\n [!code-vb[System.Globalization.TextInfo_casing#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Globalization.TextInfo_casing/VB/textinfo_casing.vb#1)]  \n  \n The following example passes each string in an array to the <xref:System.Globalization.TextInfo.ToTitleCase%2A> method. The strings include proper title strings as well as acronyms. The strings are converted to title case by using the conventions of the en-US culture.  \n  \n [!code-csharp[System.Globalization.TextInfo.ToTitleCase#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.globalization.textinfo.totitlecase/cs/totitlecase2.cs#1)]\n [!code-vb[System.Globalization.TextInfo.ToTitleCase#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.globalization.textinfo.totitlecase/vb/totitlecase2.vb#1)]"
