  namespace: System.ServiceModel.Channels
  summary: Provides a common base implementation for channel listeners on a service to accept channels produced by the client factories.
  remarks: The channel listeners on a service wait for and then accept the channels created by factories on the client. Once the channel connection is established between client and service, they can communicate by exchanging messages
  syntax:
    content: 'public abstract class ChannelListenerBase<TChannel> : System.ServiceModel.Channels.ChannelListenerBase, System.ServiceModel.Channels.IChannelListener<TChannel> where TChannel : class, IChannel'
    typeParameters:
    - id: TChannel
      description: The type of channel the channel listeners accept.
