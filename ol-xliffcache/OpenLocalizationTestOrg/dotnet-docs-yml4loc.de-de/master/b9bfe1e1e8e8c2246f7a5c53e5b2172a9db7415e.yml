  fullName: System.Runtime.Remoting.Messaging.IMethodReturnMessage
  type: Interface
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Messaging
  summary: Defines the method call return message interface.
  remarks: A method call return message represents the response to a method call on an object at the end of the message sink. An <xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage> is generated as a result of a method called on a remote object, and is used to return the results of the method call back to the caller.
  example:
  - "The following example code shows a custom proxy that overrides `RealProxy.Invoke` in order to write the return message information to the console.  \n  \n [!code-cpp[IMethodReturnMessage_ReturnValue#1](~/samples/snippets/cpp/VS_Snippets_Remoting/IMethodReturnMessage_ReturnValue/CPP/imethodreturnmessage_returnvalue.cpp#1)]\n [!code-csharp[IMethodReturnMessage_ReturnValue#1](~/samples/snippets/csharp/VS_Snippets_Remoting/IMethodReturnMessage_ReturnValue/CS/imethodreturnmessage_returnvalue.cs#1)]\n [!code-vb[IMethodReturnMessage_ReturnValue#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/IMethodReturnMessage_ReturnValue/VB/imethodreturnmessage_returnvalue.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IMethodReturnMessage : System.Runtime.Remoting.Messaging.IMethodMessage
