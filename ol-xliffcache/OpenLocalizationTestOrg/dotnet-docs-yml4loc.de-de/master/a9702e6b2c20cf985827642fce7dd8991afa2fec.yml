  summary: Indicates which condition should cause a Windows Forms application to shut down.
  remarks: You can set the shutdown mode for an application through the <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.ShutdownStyle%2A> property. By default, the <xref:System.Windows.Forms.ApplicationContext.OnMainFormClosed%2A> method checks the value of the <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.ShutdownStyle%2A> property to determine if the application should shut down.
