  namespace: System.Windows.Forms
  summary: Gets or sets the number of characters in the link text.
  remarks: To specify text from the <xref:System.Windows.Forms.LinkLabel> to display as a link, set the <xref:System.Windows.Forms.LinkLabel.Link.Start%2A> property to the location in the text to start creating the link. After the <xref:System.Windows.Forms.LinkLabel.Link.Start%2A> property is set, set the value of the <xref:System.Windows.Forms.LinkLabel.Link.Length%2A> property to the number of characters, including the character position specified in the <xref:System.Windows.Forms.LinkLabel.Link.Start%2A> property, that you want to make the link text. For example, if you want to make the first word of the text "The quick brown fox" a link, you set the <xref:System.Windows.Forms.LinkLabel.Link.Start%2A> property to zero (0) and the <xref:System.Windows.Forms.LinkLabel.Link.Length%2A> property to three (3).
  syntax:
