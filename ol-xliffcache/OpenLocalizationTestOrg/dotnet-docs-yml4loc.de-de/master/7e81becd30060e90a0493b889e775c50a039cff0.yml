  summary: Represents a link within a <xref href="System.Windows.Forms.LinkLabel"></xref> control.
  remarks: "The <xref:System.Windows.Forms.LinkLabel.Link> class defines the properties of a link within a <xref:System.Windows.Forms.LinkLabel> control. You can use these properties to provide data to the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event of the <xref:System.Windows.Forms.LinkLabel> control to perform tasks when the link is clicked in the control. The <xref:System.Windows.Forms.LinkLabel.Link.LinkData%2A> property enables you to define information that the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event can use to display a URL within Microsoft Internet Explorer or to open a file.  \n  \n In addition to information related to the link, the properties of the <xref:System.Windows.Forms.LinkLabel.Link> class also help define the text of the <xref:System.Windows.Forms.LinkLabel.Link> and its display state. The <xref:System.Windows.Forms.LinkLabel.Link.Start%2A> and <xref:System.Windows.Forms.LinkLabel.Link.Length%2A> properties define the location and length of text from the text of the <xref:System.Windows.Forms.LinkLabel> control to display as a link. The <xref:System.Windows.Forms.LinkLabel.Link.Enabled%2A> property allows you to display the link as a disabled link, and the <xref:System.Windows.Forms.LinkLabel.Link.Visited%2A> property can alert the user that they already visited the specified link in the current instance of the <xref:System.Windows.Forms.LinkLabel>.  \n  \n You can display multiple links in a single <xref:System.Windows.Forms.LinkLabel> control. Each <xref:System.Windows.Forms.LinkLabel.Link> is added into the <xref:System.Windows.Forms.LinkLabel.LinkCollection> associated with the <xref:System.Windows.Forms.LinkLabel> control. To obtain the collection of links defined in a <xref:System.Windows.Forms.LinkLabel> control, use the <xref:System.Windows.Forms.LinkLabel.Links%2A?displayProperty=fullName> property."
  example:
  - "The following example demonstrates using the <xref:System.Windows.Forms.LinkLabel> class, with multiple <xref:System.Windows.Forms.LinkArea> sections defined, to display a label on a form. The example demonstrates setting the <xref:System.Windows.Forms.Label.AutoSize%2A>, <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> properties to customize the look of the <xref:System.Windows.Forms.LinkLabel>. The first <xref:System.Windows.Forms.LinkArea> is specified using the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A?displayProperty=fullName> property. Additional links are added to the <xref:System.Windows.Forms.LinkLabel> using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A?displayProperty=fullName> method. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by starting the Web browser for hyperlinks, and displaying a <xref:System.Windows.Forms.MessageBox> for other links.  \n  \n [!code-cpp[System.Windows.Forms.LinkLabel#1](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.LinkLabel/CPP/linklabel.cpp#1)]\n [!code-csharp[System.Windows.Forms.LinkLabel#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.LinkLabel/CS/linklabel.cs#1)]\n [!code-vb[System.Windows.Forms.LinkLabel#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.LinkLabel/VB/linklabel.vb#1)]"
  syntax:
    content: >-
