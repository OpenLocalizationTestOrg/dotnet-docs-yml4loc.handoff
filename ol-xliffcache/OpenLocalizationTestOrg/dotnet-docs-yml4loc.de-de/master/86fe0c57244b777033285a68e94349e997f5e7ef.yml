  name: DynamicFilterExpression
  nameWithType: DynamicFilterExpression
  fullName: System.Web.DynamicData.DynamicFilterExpression
  type: Class
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: Modifies a database query by using a value from specified filter control.
  remarks: "The <xref:System.Web.DynamicData.DynamicFilterExpression> class enables you to modify a database query using the values that are assigned in a <xref:System.Web.DynamicData.DynamicFilter> control. This control delegates the task of building of the <xref:System.Linq.IQueryable> query to a specialized control such as <xref:System.Web.DynamicData.QueryableFilterRepeater> control or <xref:System.Web.DynamicData.DynamicFilter> control.  \n  \n The filter controls in turn delegate the building of the query to the filter template that they reference. The query is then executed by the data source control that is referenced by the <xref:System.Web.UI.WebControls.QueryExtender> control.  \n  \n To use the <xref:System.Web.DynamicData.DynamicFilterExpression> class in a page, you follow these steps:  \n  \n-   Add a <xref:System.Web.UI.WebControls.QueryExtender> control to the page.  \n  \n-   Set the `TargetControlID` property of the <xref:System.Web.UI.WebControls.QueryExtender> control to reference the data source control.  \n  \n-   Add a <xref:System.Web.DynamicData.DynamicFilterExpression> object as a child of the <xref:System.Web.UI.WebControls.QueryExtender> control.  \n  \n-   Set the `ControlID` property of the <xref:System.Web.DynamicData.DynamicFilterExpression> object to reference the filter control.  \n  \n In the previous steps it is assumed that the related filter controls, data-bound controls, and data source control are defined in the page."
  example:
  - "The following example shows how to use the <xref:System.Web.DynamicData.DynamicFilterExpression> control to select a filter template in a page. The filter template is selected by the <xref:System.Web.DynamicData.DynamicFilter> control that is identified by <xref:System.Web.DynamicData.DynamicFilterExpression> control through its `ControID` property.  \n  \n```  \n<asp:QueryExtender ID=\"QueryExtender1\"   \n    TargetControlID=\"GridDataSource\" runat=\"server\">  \n    <asp:DynamicFilterExpression ControlID=\"CategoryFilterID\" />  \n</asp:QueryExtender>  \n```"
  syntax:
    content: 'public class DynamicFilterExpression : System.Web.UI.WebControls.Expressions.DataSourceExpression'
