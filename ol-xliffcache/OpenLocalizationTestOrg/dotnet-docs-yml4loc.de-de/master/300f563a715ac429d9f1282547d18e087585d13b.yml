  name: DuplexChannelFactory<TChannel>
  nameWithType: DuplexChannelFactory<TChannel>
  fullName: System.ServiceModel.DuplexChannelFactory<TChannel>
  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Provides the means to create and manage duplex channels of different types that are used by clients to send and receive messages to and from service endpoints.
  remarks: "A duplex channel allows clients and servers to communicate with each other independently so that either can initiate calls to the other. A duplex service can send messages to the client endpoint, providing event-like behavior. Duplex communication occurs when a client establishes a session with a service and provides the service with a channel on which the service can send messages back to the client. The various <xref:System.ServiceModel.DuplexChannelFactory%601.CreateChannel%2A> methods are used to create these duplex channels. The duplex message pattern is one of three message patterns available to [!INCLUDE[indigo1](~/includes/indigo1-md.md)] services. The other two message patterns are one-way and request-reply.  \n  \n For a general discussion of duplex services that allow clients to connect back to the service, see [Duplex Services](~/docs/framework/wcf/feature-details/duplex-services.md). For an outline and discussion of the steps involved in writing a [!INCLUDE[indigo1](~/includes/indigo1-md.md)] client application using a channel factory, see [How to: Use the ChannelFactory](~/docs/framework/wcf/feature-details/how-to-use-the-channelfactory.md). For a procedure describing how to create a [!INCLUDE[indigo1](~/includes/indigo1-md.md)] client in a client class that implements the callback interface to access a service that uses a duplex messaging pattern, see [How to: Access Services with a Duplex Contract](~/docs/framework/wcf/feature-details/how-to-access-services-with-a-duplex-contract.md)."
  example:
  - "The following sample shows how to create a channel factory and use it to create and manage channels.  \n  \n [!code-csharp[S_CustomAuthentication#1](~/samples/snippets/csharp/VS_Snippets_CFX/s_customauthentication/cs/instance.cs#1)]"
