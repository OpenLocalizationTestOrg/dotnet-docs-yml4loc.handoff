- uid: System.Web.UI.WebControls.ControlParameter.Evaluate(System.Web.HttpContext,System.Web.UI.Control)
  commentId: M:System.Web.UI.WebControls.ControlParameter.Evaluate(System.Web.HttpContext,System.Web.UI.Control)
  id: Evaluate(System.Web.HttpContext,System.Web.UI.Control)
  parent: System.Web.UI.WebControls.ControlParameter
  langs:
  - csharp
  name: Evaluate(HttpContext, Control)
  nameWithType: ControlParameter.Evaluate(HttpContext, Control)
  fullName: ControlParameter.Evaluate(HttpContext, Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Updates and returns the value of the <xref href="System.Web.UI.WebControls.ControlParameter"></xref> object.
  remarks: "The <xref:System.Web.UI.WebControls.ControlParameter> object attempts to bind to the <xref:System.Web.UI.Control> object and property every time the <xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A> method is called. The <xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A> method returns the value of the control's property that is identified by the combination of the <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> and <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> properties.  \n  \n The <xref:System.Web.UI.WebControls.ControlParameter> class never uses the <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> property, which is inherited from <xref:System.Web.UI.WebControls.Parameter>, when binding to a control's property value.  \n  \n> [!NOTE]\n>  In this implementation of the method, the `context` parameter is ignored. If the `control` parameter is `null`, `null` is returned."
  syntax:
    content: protected override object Evaluate (System.Web.HttpContext context, System.Web.UI.Control control);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: The current <xref href="System.Web.HttpContext"></xref> of the request.
    - id: control
      type: System.Web.UI.Control
      description: The <xref href="System.Web.UI.Control"></xref> that the parameter is bound to.
    return:
      type: System.Object
      description: An <xref href="System.Object"></xref> that represents the updated and current value of the parameter.
  overload: System.Web.UI.WebControls.ControlParameter.Evaluate*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <xref href=\"System.Web.UI.WebControls.ControlParameter.ControlID\"></xref> property is not set.  \n  \n \\- or -  \n  \n The <xref href=\"System.Web.UI.WebControls.ControlParameter.PropertyName\"></xref> property is not set and the <xref href=\"System.Web.UI.Control\"></xref> identified by the <xref href=\"System.Web.UI.WebControls.ControlParameter.ControlID\"></xref> property is not decorated with a <xref href=\"System.Web.UI.ControlValuePropertyAttribute\"></xref> attribute."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<xref href=\"System.Web.UI.Control.FindControl(System.String)\"></xref> does not return the specified control.  \n  \n \\- or -  \n  \n The control identified by the <xref href=\"System.Web.UI.WebControls.ControlParameter.ControlID\"></xref> property does not support the property named by <xref href=\"System.Web.UI.WebControls.ControlParameter.PropertyName\"></xref>."
