  namespace: System.Web.UI.WebControls
  summary: Binds the value of a property of a <xref href="System.Web.UI.Control"></xref> to a parameter object.
  remarks: "You can use the <xref:System.Web.UI.WebControls.ControlParameter> class to bind the value of a <xref:System.Web.UI.Control> property, such as <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> or <xref:System.Web.UI.WebControls.ListControl.SelectedIndex%2A>, to a parameter that is used in a parameterized SQL query, business object method, or filtering expression.  \n  \n The <xref:System.Web.UI.WebControls.ControlParameter> class provides two properties in addition to those inherited from the <xref:System.Web.UI.WebControls.Parameter> class: <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> and <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>. The <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> property identifies which <xref:System.Web.UI.Control> instance to bind to and the <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> property identifies the public property of the <xref:System.Web.UI.Control> from which the <xref:System.Web.UI.WebControls.ControlParameter> class retrieves a value."
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.ControlParameter> object to bind data displayed in a <xref:System.Web.UI.WebControls.ListBox> control to the selected value of a <xref:System.Web.UI.WebControls.DropDownList> control in a declarative scenario. The <xref:System.Web.UI.WebControls.ControlParameter> object is added to the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection of the <xref:System.Web.UI.WebControls.SqlDataSource> control on the form, and corresponds to the \"@Title\" placeholder text in the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.SqlDataSource_2sql/CS/sql2cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.SqlDataSource_2sql/VB/sql2vb.aspx#1)]  -->"
