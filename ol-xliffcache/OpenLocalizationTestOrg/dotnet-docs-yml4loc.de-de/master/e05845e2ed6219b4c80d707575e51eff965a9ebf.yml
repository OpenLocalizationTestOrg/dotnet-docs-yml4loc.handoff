  summary: Initializes a new unnamed instance of the <xref href="System.Web.UI.WebControls.ControlParameter"></xref> class.
  remarks: A <xref:System.Web.UI.WebControls.ControlParameter> object that is created with the <xref:System.Web.UI.WebControls.ControlParameter.%23ctor%2A> constructor is initialized with default values for all its properties. The <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> and <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> properties are initialized to <xref:System.String.Empty?displayProperty=fullName>. In addition, the <xref:System.Web.UI.WebControls.Parameter.Name%2A> property is initialized to <xref:System.String.Empty?displayProperty=fullName>, the <xref:System.Web.UI.WebControls.Parameter.Type%2A> property is initialized to <xref:System.TypeCode?displayProperty=fullName>, the <xref:System.Web.UI.WebControls.Parameter.Direction%2A> property is initialized to <xref:System.Data.ParameterDirection.Input>, and the <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> property is initialized to `null`.
  example:
  - "The following code shows how to create a <xref:System.Web.UI.WebControls.ControlParameter> object with the <xref:System.Web.UI.WebControls.ControlParameter.%23ctor%2A> constructor. The <xref:System.Web.UI.WebControls.ControlParameter> object binds the <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> property of a <xref:System.Web.UI.WebControls.DropDownList> control to a parameterized SQL query that retrieves data that is displayed in a <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.Parameter_3#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.Parameter_3/CS/param1acs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.Parameter_3#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.Parameter_3/VB/param1avb.aspx#1)]  -->"
