- uid: System.Web.UI.WebControls.ControlParameter.ControlID
  commentId: P:System.Web.UI.WebControls.ControlParameter.ControlID
  id: ControlID
  parent: System.Web.UI.WebControls.ControlParameter
  langs:
  - csharp
  name: ControlID
  nameWithType: ControlParameter.ControlID
  fullName: ControlParameter.ControlID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Specifies the name of the control that the <xref href="System.Web.UI.WebControls.ControlParameter"></xref> object binds to.
  remarks: "The <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> property is a required property that identifies the <xref:System.Web.UI.Control> instance that the <xref:System.Web.UI.WebControls.ControlParameter> object binds to at run time.  \n  \n Typically, the <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> and <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> properties are set for the <xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A> method to correctly bind to a control. If you do not set the <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> property, the <xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A> method throws an <xref:System.ArgumentException> exception when called."
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.ControlParameter> object to bind data displayed in a <xref:System.Web.UI.WebControls.ListBox> control to the selected value of a <xref:System.Web.UI.WebControls.DropDownList> control in a declarative scenario. The <xref:System.Web.UI.WebControls.ControlParameter> object is added to the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection of the <xref:System.Web.UI.WebControls.SqlDataSource> control on the form, and corresponds to the \"@Title\" placeholder text in the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.SqlDataSource_2sql/CS/sql2cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.SqlDataSource_2sql/VB/sql2vb.aspx#1)]  -->  \n  \n The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> and <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> properties to identify the control that a <xref:System.Web.UI.WebControls.ControlParameter> object is bound to. The example populates a <xref:System.Web.UI.WebControls.ListBox> control with values. The <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> property of the <xref:System.Web.UI.WebControls.ListBox> control is used to filter data retrieved by a <xref:System.Web.UI.WebControls.SqlDataSource> control and displayed by a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.ControlParameter_2#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.ControlParameter_2/CS/webform1cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.ControlParameter_2#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.ControlParameter_2/VB/webform1vb.aspx#1)]  -->"
