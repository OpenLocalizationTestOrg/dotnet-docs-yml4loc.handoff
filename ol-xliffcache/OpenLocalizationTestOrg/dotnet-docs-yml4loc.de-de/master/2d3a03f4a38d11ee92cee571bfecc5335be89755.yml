- uid: System.ServiceModel.Configuration.StandardBindingElement.ApplyConfiguration(System.ServiceModel.Channels.Binding)
  commentId: M:System.ServiceModel.Configuration.StandardBindingElement.ApplyConfiguration(System.ServiceModel.Channels.Binding)
  id: ApplyConfiguration(System.ServiceModel.Channels.Binding)
  parent: System.ServiceModel.Configuration.StandardBindingElement
  langs:
  - csharp
  name: ApplyConfiguration(Binding)
  nameWithType: StandardBindingElement.ApplyConfiguration(Binding)
  fullName: StandardBindingElement.ApplyConfiguration(Binding)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Applies the content of the specified binding to this binding configuration element.
  remarks: The `Name` of the standard binding specified in `binding` is ignored during this operation. This is because the `Name` attribute of a binding is used in conjunction with the `Namespace` attribute of the same binding to generate the correct WSDL for a binding. However, the <xref:System.ServiceModel.Configuration.StandardBindingElement.Name%2A> property of this type is mainly used as a key to identify this binding element in the binding collection. Therefore, the <xref:System.ServiceModel.Configuration.StandardBindingElement.Name%2A> property is not modified during this operation.
  syntax:
    content: public void ApplyConfiguration (System.ServiceModel.Channels.Binding binding);
    parameters:
    - id: binding
      type: System.ServiceModel.Channels.Binding
      description: A binding.
  overload: System.ServiceModel.Configuration.StandardBindingElement.ApplyConfiguration*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>binding</code> is `null`.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The type of this binding element is different from the type specified by <code>binding</code>.
