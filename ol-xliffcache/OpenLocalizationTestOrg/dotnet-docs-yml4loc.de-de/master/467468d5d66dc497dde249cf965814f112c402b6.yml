  fullName: Microsoft.VisualBasic.Logging.DiskSpaceExhaustedOption
  type: Enum
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Logging
  summary: Determines what to do when the <xref href="Microsoft.VisualBasic.Logging.FileLogTraceListener"></xref> object attempts to write to a log and there is less free disk space available than specified by the <xref href="Microsoft.VisualBasic.Logging.FileLogTraceListener.ReserveDiskSpace"></xref> property.
  remarks: "When the <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A> property is set to DiscardMessages, the log messages are by default discarded if there is not enough reserved disk space. This prevents simple applications from failing if the disk gets too full.  \n  \n For a more robust application, set the <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A> property to ThrowException, and add `Try...Catch` blocks around all code that writes to the log."
