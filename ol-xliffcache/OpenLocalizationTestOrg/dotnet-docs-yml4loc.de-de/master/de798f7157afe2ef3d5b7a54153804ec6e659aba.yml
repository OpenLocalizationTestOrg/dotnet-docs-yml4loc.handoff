  summary: Retrieves a <xref href="System.Web.UI.SkinBuilder"></xref> instance for the specified control, which is used to apply a theme and control skin in a designer environment.
  remarks: The <xref:System.Web.UI.ThemeProvider.GetSkinBuilder%2A> method is called by the <xref:System.Web.UI.ControlBuilder> base class to apply a theme and any control skin to a control when it is built at design time.
  syntax:
    content: public System.Web.UI.SkinBuilder GetSkinBuilder (System.Web.UI.Control control);
    parameters:
    - id: control
      type: System.Web.UI.Control
      description: The control to apply a theme and control skin to.
    return:
      type: System.Web.UI.SkinBuilder
      description: A <xref href="System.Web.UI.SkinBuilder"></xref> instance, if one is defined for the specified control type; otherwise, `null`.
