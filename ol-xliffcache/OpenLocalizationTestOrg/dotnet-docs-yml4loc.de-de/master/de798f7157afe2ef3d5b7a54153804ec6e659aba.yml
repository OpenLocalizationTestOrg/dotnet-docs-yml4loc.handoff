  name: ThemeProvider
  nameWithType: ThemeProvider
  fullName: System.Web.UI.ThemeProvider
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Provides a class that encapsulates theme and style sheet information for controls in a designer environment.
  remarks: "Page developers and control authors do not use the <xref:System.Web.UI.ThemeProvider> class. ASP.NET developer tool and designer builders use the <xref:System.Web.UI.ThemeProvider> class in conjunction with the <xref:System.Web.UI.SkinBuilder> class and the <xref:System.Web.UI.IThemeResolutionService> interface to apply themes and their respective control skins to controls at design time.  \n  \n The <xref:System.Web.UI.ThemeProvider> class encapsulates the information needed to apply a theme or style sheet theme and its control skins to the child controls of a control in a designer."
  syntax:
    content: public sealed class ThemeProvider
