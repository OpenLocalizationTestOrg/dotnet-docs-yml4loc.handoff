  id: '#ctor(System.ComponentModel.Design.IDesignerHost,System.String,System.String,System.String[],System.String)'
  parent: System.Web.UI.ThemeProvider
  langs:
  - csharp
  name: ThemeProvider(IDesignerHost, String, String, String[], String)
  nameWithType: ThemeProvider.ThemeProvider(IDesignerHost, String, String, String[], String)
  fullName: ThemeProvider.ThemeProvider(IDesignerHost, String, String, String[], String)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Initializes a new instance of the <xref href="System.Web.UI.ThemeProvider"></xref> class.
  remarks: The `themeDefinition` parameter passed to the <xref:System.Web.UI.ThemeProvider.%23ctor%28System.ComponentModel.Design.IDesignerHost%2CSystem.String%2CSystem.String%2CSystem.String%5B%5D%2CSystem.String%29> constructor represents the concatenation of all control skins associated with the theme but is not exposed directly by the <xref:System.Web.UI.ThemeProvider> class, as this particular parameter is passed to a <xref:System.Web.UI.DesignTimeTemplateParser> to retrieve a <xref:System.Web.UI.ControlBuilder> and is not otherwise used.
  syntax:
    content: public ThemeProvider (System.ComponentModel.Design.IDesignerHost host, string name, string themeDefinition, string[] cssFiles, string themePath);
    parameters:
    - id: host
      type: System.ComponentModel.Design.IDesignerHost
      description: An <xref href="System.ComponentModel.Design.IDesignerHost"></xref> that represents the current designer environment.
    - id: name
      type: System.String
      description: The name of the theme or style sheet theme that the <xref href="System.Web.UI.ThemeProvider"></xref> represents. This parameter can be `null`.
    - id: themeDefinition
      type: System.String
      description: Theme information passed to the <xref href="System.Web.UI.DesignTimeTemplateParser.ParseTheme(System.ComponentModel.Design.IDesignerHost,System.String,System.String)"></xref> method. These are the raw, concatenated contents of the theme.
    - id: cssFiles
      type: System.String[]
      description: The names of the cascading style sheet (CSS) files that are included with the theme that the <xref href="System.Web.UI.ThemeProvider"></xref> represents.
    - id: themePath
      type: System.String
      description: The absolute path of the file that contains the theme and control skin information for the named theme.
