  remarks: The <xref:System.Web.UI.ThemeProvider.GetSkinsForControl%2A> method is used by designers to populate lists of control skin names. Designers use the list to bind to user interface (UI) elements or to display design properties for a given control type.
  syntax:
    content: public System.Collections.ICollection GetSkinsForControl (Type type);
    parameters:
    - id: type
      type: System.Type
      description: A <xref href="System.Type"></xref> for which to retrieve any associated skin names.
    return:
      type: System.Collections.ICollection
      description: An <xref href="System.Collections.ICollection"></xref> of skin identifiers, if control skins are defined for the specified <xref href="System.Type"></xref>. If no control skins are associated with the type, an empty <xref href="System.Collections.ICollection"></xref> is returned.
