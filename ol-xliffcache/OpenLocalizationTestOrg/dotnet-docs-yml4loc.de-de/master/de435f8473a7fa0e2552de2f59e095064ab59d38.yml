- uid: System.Security.Permissions.UIPermissionWindow.SafeTopLevelWindows
  commentId: F:System.Security.Permissions.UIPermissionWindow.SafeTopLevelWindows
  id: SafeTopLevelWindows
  parent: System.Security.Permissions.UIPermissionWindow
  langs:
  - csharp
  name: SafeTopLevelWindows
  nameWithType: UIPermissionWindow.SafeTopLevelWindows
  fullName: UIPermissionWindow.SafeTopLevelWindows
  type: Field
  assemblies:
  - mscorlib
  - System.Security.Permissions
  namespace: System.Security.Permissions
  summary: Users can only use <xref href="System.Security.Permissions.UIPermissionWindow.SafeTopLevelWindows"></xref> and <xref href="System.Security.Permissions.UIPermissionWindow.SafeSubWindows"></xref> for drawing, and can only use user input events for the user interface within those top-level windows and subwindows.
  remarks: "When it runs under SafeTopLevelWindows permission, your application:  \n  \n-   Will show the DNS name or IP address of the Web site from which the application was loaded in its title bar.  \n  \n-   Will display Balloon tool-tip when it first displays, informing the user that it is running under a restricted trust level.  \n  \n-   Must display its title bar at all times.  \n  \n-   Must display window controls on its forms.  \n  \n-   Cannot minimize its main window on startup.  \n  \n-   Cannot move its windows off-screen.  \n  \n-   Cannot use the <xref:System.Windows.Forms.Form.Opacity%2A> property on <xref:System.Windows.Forms.Form.Opacity%2A> to make its windows less than 50% transparent.  \n  \n-   Must use only rectangular windows, and must include the window frame. Windows Forms will not honor setting <xref:System.Windows.Forms.Form.FormBorderStyle%2A> to `None`.  \n  \n-   Cannot make windows invisible. Any attempt by the application to set the <xref:System.Windows.Forms.Control.Visible%2A> property on its <xref:System.Windows.Forms.Form> objects to `False` will be ignored.  \n  \n-   Must have an entry in the Task Bar.  \n  \n-   Will have its controls prohibited from accessing the <xref:System.Windows.Forms.Control.Parent%2A> property. By implication, controls will also be barred from accessing siblings - i.e., other controls at the same level of nesting.  \n  \n-   Cannot control focus using the <xref:System.Windows.Forms.Control.Focus%2A> method.  \n  \n-   Will have restricted keyboard input access, so that a form or control can only access keyboard events for itself and its children.  \n  \n-   Will have restricted mouse coordinate access, so that a form or control can only read mouse coordinates if the mouse is over its visible area.  \n  \n-   Cannot set the <xref:System.Windows.Forms.Form.TopMost%2A> property.  \n  \n-   Cannot control the z-order of controls on the form using the <xref:System.Windows.Forms.Control.BringToFront%2A> and <xref:System.Windows.Forms.Control.SendToBack%2A> methods.  \n  \n These restrictions help prevent potentially harmful code from spoofing attacks, such as imitating trusted system dialogs."
  syntax:
    content: SafeTopLevelWindows
    return:
      type: System.Security.Permissions.UIPermissionWindow
      description: ''
