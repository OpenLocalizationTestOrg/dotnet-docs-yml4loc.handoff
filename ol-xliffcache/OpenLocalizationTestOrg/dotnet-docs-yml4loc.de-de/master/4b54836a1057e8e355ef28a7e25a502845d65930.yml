  nameWithType: WebPartMovingEventArgs.ZoneIndex
  fullName: WebPartMovingEventArgs.ZoneIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: Gets or sets the index position of a Web Parts control within its zone.
  remarks: "The <xref:System.Web.UI.WebControls.WebParts.WebPartMovingEventArgs.ZoneIndex%2A> property indicates the numerical order (or ordinal position) within the zone for the Web Parts control being moved in the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> event. The <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control uses this property to track and manage its collection of Web Parts controls on a Web page.  \n  \n> [!IMPORTANT]\n>  The value of the <xref:System.Web.UI.WebControls.WebParts.WebPartMovingEventArgs.ZoneIndex%2A> property for a control might not equal the index value for the same control within the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A> collection."
  syntax:
    content: public int ZoneIndex { get; set; }
    return:
      type: System.Int32
      description: The numerical order of a control within its zone. The first control in a zone has an index value of zero.
  overload: System.Web.UI.WebControls.WebParts.WebPartMovingEventArgs.ZoneIndex*
