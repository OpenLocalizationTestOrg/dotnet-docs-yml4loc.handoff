  summary: Provides data for the <xref href="System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving"></xref> event.
  remarks: "The <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> event is raised when a <xref:System.Web.UI.WebControls.WebParts.WebPart> or other server control is being moved within its own zone, or to another zone. This can occur both when a user drags a control, and when there is a programmatic move.  \n  \n The <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> event is raised by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A> method, and it provides an opportunity to cancel the moving process before it is complete or to track the user action. If the move is completed and the control placed in a new position, this event is followed by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved> event.  \n  \n The <xref:System.Web.UI.WebControls.WebParts.WebPartMovingEventArgs> class contains information about the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> event. It provides access to the Web Parts control that is being moved and the zone it is being moved to."
