  fullName: UCOMIConnectionPointContainer.FindConnectionPoint(Guid, UCOMIConnectionPoint)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Asks the connectable object if it has a connection point for a particular IID, and if so, returns the `IConnectionPoint` interface pointer to that connection point.
  remarks: For more information, please see the existing documentation for `IConnectionPointContainer::FindConnectionPoint` in the MSDN library.
  syntax:
    content: public void FindConnectionPoint (ref Guid riid, out System.Runtime.InteropServices.UCOMIConnectionPoint ppCP);
    parameters:
    - id: riid
      type: System.Guid
      description: A reference to the outgoing interface IID whose connection point is being requested.
    - id: ppCP
      type: System.Runtime.InteropServices.UCOMIConnectionPoint
      description: On successful return, contains the connection point that manages the outgoing interface <code>riid</code>.
