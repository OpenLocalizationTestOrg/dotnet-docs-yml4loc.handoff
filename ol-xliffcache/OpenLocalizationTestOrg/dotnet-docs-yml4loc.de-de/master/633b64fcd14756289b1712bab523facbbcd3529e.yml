  namespace: System.Windows.Forms
  summary: Implements the basic functionality that represents the appearance and behavior of a table layout.
  remarks: "The <xref:System.Windows.Forms.TableLayoutStyle> class is a common base class for the <xref:System.Windows.Forms.ColumnStyle> and <xref:System.Windows.Forms.RowStyle> classes, which describe the appearance and behavior of columns and rows, respectively, in a <xref:System.Windows.Forms.TableLayoutPanel>.  \n  \n The series of styles that represent the current columns and rows in the current table layout are aggregated in a <xref:System.Windows.Forms.TableLayoutColumnStyleCollection> and <xref:System.Windows.Forms.TableLayoutRowStyleCollection>, respectively."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Forms.TableLayoutSettings/StyleConverter))]

      public abstract class TableLayoutStyle
