- uid: System.Windows.Forms.TableLayoutStyle.SizeType
  commentId: P:System.Windows.Forms.TableLayoutStyle.SizeType
  id: SizeType
  parent: System.Windows.Forms.TableLayoutStyle
  langs:
  - csharp
  name: SizeType
  nameWithType: TableLayoutStyle.SizeType
  fullName: TableLayoutStyle.SizeType
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets or sets a flag indicating how a row or column should be sized relative to its containing table.
  remarks: "The table layout engine sizes a row or column in one of the following ways:  \n  \n-   In an absolute number of pixels (<xref:System.Windows.Forms.SizeType.Absolute>).  \n  \n-   As a percentage of the parent container (<xref:System.Windows.Forms.SizeType.Percent>).  \n  \n-   To share equal space with its peers (<xref:System.Windows.Forms.SizeType.AutoSize>)."
  syntax:
    content: public System.Windows.Forms.SizeType SizeType { get; set; }
    return:
      type: System.Windows.Forms.SizeType
      description: One of the <xref href="System.Windows.Forms.SizeType"></xref> values that specifies how rows or columns of user interface (UI) elements should be sized relative to their container. The default is <xref href="System.Windows.Forms.SizeType.AutoSize"></xref>.
