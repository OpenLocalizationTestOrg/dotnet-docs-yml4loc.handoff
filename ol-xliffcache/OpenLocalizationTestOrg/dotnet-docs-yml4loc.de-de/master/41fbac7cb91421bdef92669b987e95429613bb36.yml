  name: MergablePropertyAttribute
  nameWithType: MergablePropertyAttribute
  fullName: System.ComponentModel.MergablePropertyAttribute
  type: Class
  assemblies:
  - System.ComponentModel.Primitives
  - System
  - netstandard
  namespace: System.ComponentModel
  summary: Specifies that this property can be combined with properties belonging to other objects in a Properties window.
  remarks: "Properties that are marked with the <xref:System.ComponentModel.MergablePropertyAttribute> set to `true` can be combined with properties belonging to other objects in a Properties window. Properties that are marked with the <xref:System.ComponentModel.MergablePropertyAttribute> set to `false` must be displayed separately. The default is `true`.  \n  \n> [!NOTE]\n>  When you mark a property with the <xref:System.ComponentModel.MergablePropertyAttribute> set to `true`, the value of this attribute is set to the constant member <xref:System.ComponentModel.MergablePropertyAttribute.Yes>. For a property marked with the <xref:System.ComponentModel.MergablePropertyAttribute> property set to `false`, the value is <xref:System.ComponentModel.MergablePropertyAttribute.No>. Therefore, when you want to check the value of this attribute in your code, you must specify the attribute as <xref:System.ComponentModel.MergablePropertyAttribute.Yes?displayProperty=fullName> or <xref:System.ComponentModel.MergablePropertyAttribute.No?displayProperty=fullName>.  \n  \n For more information, see [Attributes](http://msdn.microsoft.com/library/30386922-1e00-4602-9ebf-526b271a8b87)."
  example:
  - "The following example marks a property as appropriate to merge.  \n  \n [!code-cpp[Classic MergablePropertyAttribute Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic MergablePropertyAttribute Example/CPP/source.cpp#1)]\n [!code-csharp[Classic MergablePropertyAttribute Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic MergablePropertyAttribute Example/CS/source.cs#1)]\n [!code-vb[Classic MergablePropertyAttribute Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic MergablePropertyAttribute Example/VB/source.vb#1)]  \n  \n The next example shows how to check the value of the <xref:System.ComponentModel.MergablePropertyAttribute> for `MyProperty`. First the code gets a <xref:System.ComponentModel.PropertyDescriptorCollection> with all the properties for the object. Next it indexes into the <xref:System.ComponentModel.PropertyDescriptorCollection> to get `MyProperty`. Then it returns the attributes for this property and saves them in the attributes variable.  \n  \n The example presents two different ways of checking the value of the <xref:System.ComponentModel.MergablePropertyAttribute>. In the second code fragment, the example calls the <xref:System.ComponentModel.MergablePropertyAttribute.Equals%2A> method with a `static` value. In the last code fragment, the example uses the <xref:System.ComponentModel.MergablePropertyAttribute.AllowMerge%2A> property to check the value.  \n  \n [!code-cpp[Classic MergablePropertyAttribute Example#2](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic MergablePropertyAttribute Example/CPP/source.cpp#2)]\n [!code-csharp[Classic MergablePropertyAttribute Example#2](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic MergablePropertyAttribute Example/CS/source.cs#2)]\n [!code-vb[Classic MergablePropertyAttribute Example#2](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic MergablePropertyAttribute Example/VB/source.vb#2)]  \n  \n If you marked a class with the <xref:System.ComponentModel.MergablePropertyAttribute>, use the following code to check the value.  \n  \n [!code-cpp[Classic MergablePropertyAttribute Example#3](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic MergablePropertyAttribute Example/CPP/source.cpp#3)]\n [!code-csharp[Classic MergablePropertyAttribute Example#3](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic MergablePropertyAttribute Example/CS/source.cs#3)]\n [!code-vb[Classic MergablePropertyAttribute Example#3](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic MergablePropertyAttribute Example/VB/source.vb#3)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class MergablePropertyAttribute : Attribute
