  summary: Allows activity designer developers to add custom glyph providers to an activity designer.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n Classes that implement this interface can add and remove custom glyph providers--any classes that implement the <xref:System.Workflow.ComponentModel.Design.IDesignerGlyphProvider> interface -- to and from <xref:System.Workflow.ComponentModel.Design.ActivityDesigner> classes."
  example:
  - "The following code example shows how to obtain a <xref:System.Workflow.ComponentModel.Design.IDesignerGlyphProviderService> so that you can add a custom glyph provider to an activity designer. The code uses the <xref:System.Workflow.ComponentModel.Design.IDesignerGlyphProviderService.AddGlyphProvider%2A> method to add the provider to the activity designer.  \n  \n This code example is part of the Workflow Monitor SDK Sample from the ViewHost.cs file. The type `WorkflowMonitorDesignerGlyphProvider` is defined in the sample code. [!INCLUDE[crdefault](~/includes/crdefault-md.md)][Workflow Monitor](http://msdn.microsoft.com/en-us/4f70c1c5-f82d-4d5f-8b7d-943b9f99f8e2).  \n  \n [!code-csharp[Wf_samples#136](~/samples/snippets/csharp/VS_Snippets_CFX/wf_samples/cs/snippets1.cs#136)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public interface IDesignerGlyphProviderService
