  name: DeserializeExpression(IDesignerSerializationManager, String, CodeExpression)
  nameWithType: CodeDomSerializerBase.DeserializeExpression(IDesignerSerializationManager, String, CodeExpression)
  fullName: CodeDomSerializerBase.DeserializeExpression(IDesignerSerializationManager, String, CodeExpression)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: Deserializes the given expression into an in-memory object.
  remarks: "This is a helper method that derived classes can call to deserialize an expression. It deserializes the statement by interpreting and executing the CodeDOM expression specified by the `expression` parameter, and then returns the results. If an object needs to be created as a result of this expression, it will be given the name specified by the `name` parameter. The name can be `null` if there is no need to name the object. The following table describes how specific expressions are handled.  \n  \n|Expression|Behavior|  \n|----------------|--------------|  \n|<xref:System.CodeDom.CodeThisReferenceExpression>|This expression represents `this` or `Me`. To locate the object that is associated with this expression, the <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.DeserializeExpression%2A> method will look in the context stack for a <xref:System.ComponentModel.Design.Serialization.RootContext>. This object contains the root object of the graph and the expression that represents it. If the object is present and the expression matches, the root object will be returned. An error is reported if an instance cannot be located.|  \n|<xref:System.CodeDom.CodeFieldReferenceExpression>|If the target of the field reference evaluates to the root object, the <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetInstance%2A> method of the manager parameter will be used to retrieve the object instance based on name. Otherwise, standard reflection is used against the target object to locate the requested field. An error is reported if the field cannot be located.|  \n|<xref:System.CodeDom.CodeVariableReferenceExpression>|The <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetInstance%2A> method of the `manager` parameter is used to locate the instance representing the given variable name. An error is reported if an instance cannot be located.|  \n  \n <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.DeserializeExpression%2A> continues to interpret expressions until they are completely resolved to an object, or until it can no longer simplify the expression. In this case, <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.DeserializeExpression%2A> will return a <xref:System.CodeDom.CodeExpression> that contains the most simplified expression. The following expressions are not supported:  \n  \n-   <xref:System.CodeDom.CodeEventReferenceExpression>  \n  \n-   <xref:System.CodeDom.CodeMethodReferenceExpression>  \n  \n-   <xref:System.CodeDom.CodeDelegateCreateExpression>"
  syntax:
    content: protected object DeserializeExpression (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager, string name, System.CodeDom.CodeExpression expression);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: The <xref href="System.ComponentModel.Design.Serialization.IDesignerSerializationManager"></xref> to use for serialization.
    - id: name
      type: System.String
      description: The name of the object that results from the expression. Can be `null` if there is no need to name the object.
    - id: expression
      type: System.CodeDom.CodeExpression
      description: The <xref href="System.CodeDom.CodeExpression"></xref> to interpret.
    return:
      type: System.Object
      description: An object resulting from interpretation of <code>expression</code>.
