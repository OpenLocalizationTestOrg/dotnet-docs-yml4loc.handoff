- uid: System.IdentityModel.Tokens.EncryptedSecurityTokenHandler.WriteToken(System.Xml.XmlWriter,System.IdentityModel.Tokens.SecurityToken)
  commentId: M:System.IdentityModel.Tokens.EncryptedSecurityTokenHandler.WriteToken(System.Xml.XmlWriter,System.IdentityModel.Tokens.SecurityToken)
  id: WriteToken(System.Xml.XmlWriter,System.IdentityModel.Tokens.SecurityToken)
  parent: System.IdentityModel.Tokens.EncryptedSecurityTokenHandler
  langs:
  - csharp
  name: WriteToken(XmlWriter, SecurityToken)
  nameWithType: EncryptedSecurityTokenHandler.WriteToken(XmlWriter, SecurityToken)
  fullName: EncryptedSecurityTokenHandler.WriteToken(XmlWriter, SecurityToken)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: Writes an encrypted security token using the XML writer.
  syntax:
    content: public override void WriteToken (System.Xml.XmlWriter writer, System.IdentityModel.Tokens.SecurityToken token);
    parameters:
    - id: writer
      type: System.Xml.XmlWriter
      description: The XML writer to which to write the encrypted token.
    - id: token
      type: System.IdentityModel.Tokens.SecurityToken
      description: The encrypted security token, must be an instance of <xref href="System.IdentityModel.Tokens.EncryptedSecurityToken"></xref>.
  overload: System.IdentityModel.Tokens.EncryptedSecurityTokenHandler.WriteToken*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>writer</code> is `null`.  \n  \n -or-  \n  \n <code>token</code> is `null`."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>token</code> is not assignable as <xref href="System.IdentityModel.Tokens.EncryptedSecurityToken"></xref>.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The <xref href=\"System.IdentityModel.Tokens.SecurityTokenHandler.Configuration\"></xref> property is `null`. This property is required for obtaining keys for encryption.  \n  \n -or-  \n  \n The token handler collection returned by the <xref href=\"System.IdentityModel.Tokens.SecurityTokenHandler.ContainingCollection\"></xref> property was unable to find a <xref href=\"System.IdentityModel.Tokens.SecurityTokenHandler\"></xref> that can write the <xref href=\"System.IdentityModel.Tokens.SecurityToken\"></xref> returned by the <xref href=\"System.IdentityModel.Tokens.EncryptedSecurityToken.Token\"></xref> property."
