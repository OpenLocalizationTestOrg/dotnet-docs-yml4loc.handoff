  parent: System.IdentityModel.Tokens.EncryptedSecurityTokenHandler
  langs:
  - csharp
  name: ReadToken(XmlReader)
  nameWithType: EncryptedSecurityTokenHandler.ReadToken(XmlReader)
  fullName: EncryptedSecurityTokenHandler.ReadToken(XmlReader)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: Reads an encrypted security token.
  syntax:
    content: public override System.IdentityModel.Tokens.SecurityToken ReadToken (System.Xml.XmlReader reader);
    parameters:
    - id: reader
      type: System.Xml.XmlReader
      description: The reader from which to read the token.
    return:
      type: System.IdentityModel.Tokens.SecurityToken
      description: A security token of type <xref href="System.IdentityModel.Tokens.EncryptedSecurityToken"></xref>.
  overload: System.IdentityModel.Tokens.EncryptedSecurityTokenHandler.ReadToken*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>reader</code> is `null`.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "There is no configured service token resolver. (Either the <xref href=\"System.IdentityModel.Tokens.SecurityTokenHandler.Configuration\"></xref> property or the <xref href=\"System.IdentityModel.Tokens.SecurityTokenHandlerConfiguration.ServiceTokenResolver\"></xref> property of the referenced token handler configuration is `null`. A service token resolver is required to obtain keys for decryption.  \n  \n -or-  \n  \n The <xref href=\"System.IdentityModel.Tokens.SecurityTokenHandlerCollection\"></xref> referenced through the <xref href=\"System.IdentityModel.Tokens.SecurityTokenHandler.ContainingCollection\"></xref> property is unable to find a <xref href=\"System.IdentityModel.Tokens.SecurityTokenHandler\"></xref> that can read the decrypted XML and return a <xref href=\"System.IdentityModel.Tokens.SecurityToken\"></xref>."
  - type: System.IdentityModel.Tokens.SecurityTokenException
    commentId: T:System.IdentityModel.Tokens.SecurityTokenException
    description: "A <xref href=\"System.IdentityModel.Tokens.SecurityKeyIdentifier\"></xref> is not found inside the XML pointed to by the reader.  \n  \n -or-  \n  \n The <xref href=\"System.IdentityModel.Tokens.SecurityKeyIdentifier\"></xref> is not a <xref href=\"System.IdentityModel.Tokens.SymmetricSecurityKey\"></xref>."
  - type: System.IdentityModel.Tokens.EncryptedTokenDecryptionFailedException
    commentId: T:System.IdentityModel.Tokens.EncryptedTokenDecryptionFailedException
    description: The <xref href="System.IdentityModel.Tokens.SecurityKeyIdentifier"></xref> found inside the XML cannot be resolved by the configured service token resolver to a <xref href="System.IdentityModel.Tokens.SecurityKey"></xref>.
