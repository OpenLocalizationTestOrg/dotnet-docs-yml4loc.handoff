  summary: Updates and corrects the level for this switch.
  remarks: "The <xref:System.Diagnostics.TraceSwitch.OnSwitchSettingChanged%2A> method is used by the .NET framework to validate and correct the value of a switch initialized via a configuration file. A message is written to all trace listeners if the switch value specified in the configuration file is not defined by the <xref:System.Diagnostics.TraceLevel> enumeration and the switch is set to a defined value.  \n  \n If you attempt in your code to set the <xref:System.Diagnostics.TraceSwitch.Level%2A> property to a value that is not defined by the <xref:System.Diagnostics.TraceLevel> enumeration, an <xref:System.ArgumentException> exception is thrown."
