      type: System.Boolean
      description: '`true` if the <xref href="System.Diagnostics.TraceSwitch.Level"></xref> property is set to <xref href="System.Diagnostics.TraceLevel.Error"></xref>, <xref href="System.Diagnostics.TraceLevel.Warning"></xref>, <xref href="System.Diagnostics.TraceLevel.Info"></xref>, or <xref href="System.Diagnostics.TraceLevel.Verbose"></xref>; otherwise, `false`.'
