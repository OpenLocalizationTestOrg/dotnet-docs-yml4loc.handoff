- uid: System.Transactions.Configuration.MachineSettingsSection.MaxTimeout
  commentId: P:System.Transactions.Configuration.MachineSettingsSection.MaxTimeout
  id: MaxTimeout
  parent: System.Transactions.Configuration.MachineSettingsSection
  langs:
  - csharp
  name: MaxTimeout
  nameWithType: MachineSettingsSection.MaxTimeout
  fullName: MachineSettingsSection.MaxTimeout
  type: Property
  assemblies:
  - System.Transactions
  namespace: System.Transactions.Configuration
  summary: Gets a maximum amount of time allowed before a transaction times out.
  remarks: This property can only be set in the machine.config file. A value of 00:00:00 (or zero) is interpreted as infinity.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("maxTimeout", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.TimeSpanValidator(MaxValueString="10675199.02:48:05.4775807", MinValueString="00:00:00")]

      public TimeSpan MaxTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: A <xref href="System.TimeSpan"></xref> object that contains the maximum allowable time. The default value is 00:10:00.
  overload: System.Transactions.Configuration.MachineSettingsSection.MaxTimeout*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: An attempt to set this property to negative values.
  attributes:
  - type: System.Configuration.ConfigurationPropertyAttribute
  - type: System.Configuration.TimeSpanValidatorAttribute
