  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Gets or sets a value that specifies whether to send unknown serialization data onto the wire.
  remarks: "If a type implements the <xref:System.Runtime.Serialization.IExtensibleDataObject> interface, it stores any extra data it does not know about that comes over the wire when deserializing into that type. For example, if a type `Person` has members `FirstName` and `LastName`, and an element called `PhoneNumber` comes in, it is stored. When later serializing the type, `PhoneNumber` is re-emitted. The problem is that the schema for `Person` exported by that service only has `FirstName` and `LastName`, so [!INCLUDE[indigo1](~/includes/indigo1-md.md)] generates a schema-invalid instance. If strict schema compliance is important, you can set <xref:System.ServiceModel.CallbackBehaviorAttribute.IgnoreExtensionDataObject%2A> to `true` to turn this re-emitting behavior off.  \n  \n Regardless of the <xref:System.ServiceModel.CallbackBehaviorAttribute.IgnoreExtensionDataObject%2A> setting, [!INCLUDE[indigo2](~/includes/indigo2-md.md)] always processes known data (both in and out) and does not throw exceptions when extra data comes in.  \n  \n You can use the [\\&lt;callbackDebug\\&gt;](~/docs/framework/configure-apps/file-schema/wcf/callbackdebug.md) element to set this property in a client application configuration file."
  syntax:
    content: public bool IgnoreExtensionDataObject { get; set; }
    return:
      type: System.Boolean
      description: '`true` if unknown serialization data is never sent; otherwise, `false`. The default is `false`.'
