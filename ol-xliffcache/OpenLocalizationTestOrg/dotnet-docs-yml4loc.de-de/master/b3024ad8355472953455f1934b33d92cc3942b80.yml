  summary: Gets or sets a value that specifies that general unhandled execution exceptions are to be converted into a <xref href="System.ServiceModel.FaultException`1"></xref> of type <xref href="System.String"></xref> and sent as a fault message. Set this to `true` only during development to troubleshoot a service.
  remarks: "Set <xref:System.ServiceModel.CallbackBehaviorAttribute.IncludeExceptionDetailInFaults%2A> to `true` to enable exception information to flow back to services for debugging purposes when possible. This is a development-only feature and should not be employed in deployed services. These faults appear to the calling service as <xref:System.ServiceModel.FaultException> objects.  \n  \n> [!IMPORTANT]\n>  Setting <xref:System.ServiceModel.CallbackBehaviorAttribute.IncludeExceptionDetailInFaults%2A>to `true` enables services to obtain information about internal client callback exceptions; it is only recommended as a way of temporarily debugging a duplex client application."
