  namespace: System.Net.Mime
  summary: Specifies the Content-Transfer-Encoding header information for an e-mail message attachment.
  remarks: "The values in the <xref:System.Net.Mime.TransferEncoding> enumeration are used with the <xref:System.Net.Mail.AttachmentBase.TransferEncoding?displayProperty=fullName> property.  \n  \n The Content-Transfer-Encoding header specifies the encoding of the associated message body so that it meets SMTP requirements. SMTP requires data for transport to be in 7-bit US-ASCII characters with lines no longer than 1000 characters.  \n  \n Content-Transfer-Encoding values are described in detail in RFC 2045 Section 6, available at [http://www.ietf.org](http://www.ietf.org/)."
  example:
  - "The following code example displays <xref:System.Net.Mime.TransferEncoding> used by an attachment.  \n  \n [!code-cpp[NclMailSync#21](~/samples/snippets/cpp/VS_Snippets_Remoting/NCLMailSync/CPP/NclMailSync.cpp#21)]\n [!code-csharp[NclMailSync#21](~/samples/snippets/csharp/VS_Snippets_Remoting/NCLMailSync/CS/mail.cs#21)]"
