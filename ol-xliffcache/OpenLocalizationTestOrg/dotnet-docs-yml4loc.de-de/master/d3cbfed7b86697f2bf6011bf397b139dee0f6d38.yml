  type: Class
  assemblies:
  - System.Activities
  namespace: System.Activities
  summary: Represents a variable in a workflow.
  remarks: ''
  example:
  - "In this example, a <xref:System.Activities.Variable%601> is used to hold a message string. This message is written to the console window by a <xref:System.Activities.Statements.WriteLine> activity.  \n  \n```csharp  \nVariable<string> msg =   \n    new Variable<string>() { Default = \"Hello World!\" };  \n  \nActivity wf = new Sequence()  \n{  \n    Variables =   \n    {  \n        msg  \n    },  \n    Activities =  \n    {  \n        new WriteLine()  \n        {  \n            Text = msg  \n        }  \n    }  \n};  \n```"
