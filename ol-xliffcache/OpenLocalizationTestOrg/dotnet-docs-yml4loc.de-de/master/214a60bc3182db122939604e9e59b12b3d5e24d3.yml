- uid: System.Windows.Forms.ItemCheckEventArgs.NewValue
  commentId: P:System.Windows.Forms.ItemCheckEventArgs.NewValue
  id: NewValue
  parent: System.Windows.Forms.ItemCheckEventArgs
  langs:
  - csharp
  name: NewValue
  nameWithType: ItemCheckEventArgs.NewValue
  fullName: ItemCheckEventArgs.NewValue
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets or sets a value indicating whether to set the check box for the item to be checked, unchecked, or indeterminate.
  remarks: This property enables you to determine the new check state for the specified item before the check state is changed by the <xref:System.Windows.Forms.CheckedListBox> control. In addition to determining the new check state, you can use this property in an event handler for the <xref:System.Windows.Forms.CheckedListBox.ItemCheck> event to change the state to a different check state than the one specified. For example, if the user placed a check mark next to an item in the <xref:System.Windows.Forms.CheckedListBox> that you have determined should not be checked based on the state of your application, you can override the change in the check mark state by setting this property to its previous setting or to a different check state.
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.CheckedListBox.ItemCheck?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.CheckedListBox> named `CheckedListBox1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.CheckedListBox.ItemCheck?displayProperty=fullName> event.  \n  \n [!code-csharp[System.Windows.Forms.EventExamples#156](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/CS/EventExamples.cs#156)]\n [!code-vb[System.Windows.Forms.EventExamples#156](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/VB/EventExamples.vb#156)]"
  syntax:
