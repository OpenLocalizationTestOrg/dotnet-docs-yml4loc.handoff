  summary: Provides data for the <xref href="System.Windows.Forms.CheckedListBox.ItemCheck"></xref> event of the <xref href="System.Windows.Forms.CheckedListBox"></xref> and <xref href="System.Windows.Forms.ListView"></xref> controls.
  remarks: "The <xref:System.Windows.Forms.CheckedListBox.ItemCheck> event occurs when the checked state of an item in a checked list box changes. The <xref:System.Windows.Forms.ItemCheckEventArgs> class specifies the index of the item to change, the current value of the check box for the item, and the new value to set for the check box.  \n  \n For more information about handling events, see [Events](http://msdn.microsoft.com/library/b6f65241-e0ad-4590-a99f-200ce741bb1f)."
  example:
  - "The following code example demonstrates a checked <xref:System.Windows.Forms.ListView> control that handles the <xref:System.Windows.Forms.ListView.ItemCheck?displayProperty=fullName> event. The method uses the <xref:System.Windows.Forms.ItemCheckEventArgs.CurrentValue%2A> and <xref:System.Windows.Forms.ItemCheckEventArgs.Index%2A> properties of the <xref:System.Windows.Forms.ItemCheckEventArgs> object to retrieve and tally the price of the menu items selected. To run this example paste the following code in a form containing a <xref:System.Windows.Forms.ListView> named `ListView1` and a <xref:System.Windows.Forms.TextBox> named `Textbox1`. Call the `InititalizeListView` method from the form's constructor or `Load` method. Ensure all events are associated with their event-handling methods.  \n  \n [!code-cpp[System.Windows.Forms.ListView2#1](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.ListView2/CPP/form1.cpp#1)]\n [!code-csharp[System.Windows.Forms.ListView2#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.ListView2/CS/form1.cs#1)]\n [!code-vb[System.Windows.Forms.ListView2#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.ListView2/VB/form1.vb#1)]  \n[!code-cpp[System.Windows.Forms.ListView2#2](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.ListView2/CPP/form1.cpp#2)]\n[!code-csharp[System.Windows.Forms.ListView2#2](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.ListView2/CS/form1.cs#2)]\n[!code-vb[System.Windows.Forms.ListView2#2](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.ListView2/VB/form1.vb#2)]"
