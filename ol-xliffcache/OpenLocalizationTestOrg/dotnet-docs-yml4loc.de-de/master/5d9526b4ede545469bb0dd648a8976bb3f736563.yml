  langs:
  - csharp
  name: Address
  nameWithType: ServiceEndpointElement.Address
  fullName: ServiceEndpointElement.Address
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a URI that contains the address of the endpoint.
  remarks: The address can be specified as an absolute or relative address. If a relative address is provided, the host is expected to provide a base address appropriate for the transport scheme used in the binding. If an address is not configured, the base address is assumed to be the address for that endpoint.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("address", DefaultValue=Mono.Cecil.CustomAttributeArgument, Options=System.Configuration.ConfigurationPropertyOptions.IsKey)]

      public Uri Address { get; set; }
    return:
      type: System.Uri
      description: A URI that contains the address of the endpoint. The default is an empty string.
  overload: System.ServiceModel.Configuration.ServiceEndpointElement.Address*
  exceptions: []
