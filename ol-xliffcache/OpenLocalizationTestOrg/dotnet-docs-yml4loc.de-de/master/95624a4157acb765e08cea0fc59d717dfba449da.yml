  namespace: System.Windows.Navigation
  summary: Gets the value of the `BaseUri` for a specified <xref href="System.Windows.UIElement"></xref>.
  remarks: Use this method to get the <xref:System.Windows.Markup.IUriContext.BaseUri%2A?displayProperty=fullName> property if it is implemented or the <xref:System.Windows.Navigation.BaseUriHelper.BaseUri%2A> attached property if is set on an element. <xref:System.Windows.Navigation.BaseUriHelper.GetBaseUri%2A> will traverse the parent elements of `element` to search for the nearest <xref:System.Windows.Navigation.BaseUriHelper.BaseUri%2A> (<xref:System.Windows.Markup.IUriContext> or attached property).
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public static Uri GetBaseUri (System.Windows.DependencyObject element);
    parameters:
    - id: element
      type: System.Windows.DependencyObject
      description: The element from which the property value is read.
    return:
      type: System.Uri
      description: The base [!INCLUDE[TLA2#tla_uri](~/includes/tla2sharptla-uri-md.md)] of a given element.
  overload: System.Windows.Navigation.BaseUriHelper.GetBaseUri*
  exceptions:
