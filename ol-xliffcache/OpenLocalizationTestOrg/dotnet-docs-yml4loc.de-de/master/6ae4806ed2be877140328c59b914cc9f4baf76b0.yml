  namespace: System.Windows.Input
  summary: Gets or sets the current input language for this input language source object.
  remarks: When implemented by a class, this property should provide facilities for setting a new current input language on the input language source object, and for retrieving the currently active input language from the input language source object.
  syntax:
    content: public System.Globalization.CultureInfo CurrentInputLanguage { get; set; }
    return:
      type: System.Globalization.CultureInfo
      description: A <xref href="System.Globalization.CultureInfo"></xref> object representing the current input language for this input language source object.
