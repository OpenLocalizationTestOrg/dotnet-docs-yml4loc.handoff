  namespace: System.Windows.Input
  summary: Gets a list of input languages supported by this input language source object.
  remarks: When implemented by a class, this property should return an object that implements the <xref:System.Collections.IEnumerable> interface, and that supports enumerating a collection of <xref:System.Globalization.CultureInfo> objects, each representing a supported input language.
  syntax:
    content: public System.Collections.IEnumerable InputLanguageList { get; }
    return:
      type: System.Collections.IEnumerable
      description: An enumerable object that represents the list of input languages supported by this input language source object.
