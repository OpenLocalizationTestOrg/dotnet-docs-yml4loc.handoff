  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n Result represents the final status of an <xref:System.Workflow.ComponentModel.Activity> instance within a workflow instance. The values of the enumeration are based upon the activity state diagram that is determined by the activity-engine contract. Values other than None are allowed only for an activity whose <xref:System.Workflow.ComponentModel.ActivityExecutionStatus> is <xref:System.Workflow.ComponentModel.ActivityExecutionStatus>."
