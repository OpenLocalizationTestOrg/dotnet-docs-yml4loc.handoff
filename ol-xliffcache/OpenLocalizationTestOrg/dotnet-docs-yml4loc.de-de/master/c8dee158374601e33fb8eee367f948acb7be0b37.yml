  name: EndpointDiscoveryElement
  nameWithType: EndpointDiscoveryElement
  fullName: System.ServiceModel.Discovery.Configuration.EndpointDiscoveryElement
  type: Class
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery.Configuration
  summary: A configuration element that controls the discovery functionality of an endpoint.
  remarks: "When added to endpointâ€™s behavior configuration, the <xref:System.ServiceModel.Discovery.Configuration.EndpointDiscoveryElement> element allows the discovery functionality of the endpoint to be enabled or disabled. Additionally it allows specifying custom scope URIs that can be used to filter service endpoints during discovery operations. It also allows specifying custom XML metadata that is published along with the standard discoverable metadata.  \n  \n> [!NOTE]\n>  The <xref:System.ServiceModel.Discovery.Configuration.EndpointDiscoveryElement> is dependent on the <xref:System.ServiceModel.Discovery.Configuration.ServiceDiscoveryElement> that provides service level control of discoverability. This means that the <xref:System.ServiceModel.Discovery.Configuration.EndpointDiscoveryElement> and its settings are ignored if a <xref:System.ServiceModel.Discovery.Configuration.ServiceDiscoveryElement> element is not present.  \n  \n The following example shows how to use the <xref:System.ServiceModel.Discovery.Configuration.EndpointDiscoveryElement> element and add two scope elements.  \n  \n```  \n<configuration>  \n    <system.serviceModel>  \n      <services>  \n        <service name=\"Microsoft.Samples.Discovery.CalculatorService\"  \n                 behaviorConfiguration=\"calculatorServiceBehavior\">  \n          <endpoint address=\"\"  \n                    binding=\"wsHttpBinding\"               contract=\"Microsoft.Samples.Discovery.ICalculatorService\"  \n                    behaviorConfiguration=\"ep1Behavior\" />  \n        </service>  \n      </services>  \n      <behaviors>  \n        <serviceBehaviors>  \n          <behavior name=\"calculatorServiceBehavior\">  \n            <serviceDiscovery />  \n          </behavior>  \n        </serviceBehaviors>  \n        <endpointBehaviors>  \n          <behavior name=\"ep1Behavior\">  \n            <endpointDiscovery enabled=\"true\">  \n              <scopes>  \n                <add scope=\"http://www.example.org/engineering/calculator\"/>  \n                <add scope=\"ldap:///ou=engineering,o=exampleorg,c=us\"/>  \n              </scopes>  \n            </endpointDiscovery>  \n          </behavior>            \n        </endpointBehaviors>  \n      </behaviors>  \n          </system.serviceModel>  \n</configuration>  \n```"
  syntax:
    content: 'public sealed class EndpointDiscoveryElement : System.ServiceModel.Configuration.BehaviorExtensionElement'
