  name: Type
  nameWithType: IssuerNameRegistryElement.Type
  fullName: IssuerNameRegistryElement.Type
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Configuration
  summary: Gets or sets a string representation of the <xref href="System.Type"></xref> of the issuer name registry.
  remarks: This property is optional. It corresponds to the `type` attribute of the `<issuerNameRegistry>` element. If it is not specified, the property is `null`, a type of <xref:System.IdentityModel.Tokens.ConfigurationBasedIssuerNameRegistry> is assumed.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("type", IsKey=false, IsRequired=false)]

      [System.Configuration.StringValidator(MinLength=0)]

      public string Type { get; set; }
    return:
      type: System.String
      description: The string representation of the <xref href="System.Type"></xref> of the issuer name registry. The type must derive from the <xref href="System.IdentityModel.Tokens.IssuerNameRegistry"></xref> class.
  overload: System.IdentityModel.Configuration.IssuerNameRegistryElement.Type*
