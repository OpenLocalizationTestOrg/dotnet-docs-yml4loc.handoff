  fullName: System.IdentityModel.Configuration.IssuerNameRegistryElement
  type: Class
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Configuration
  summary: Represents an `<issuerNameRegistry>` element in a configuration file. This class cannot be inherited.
  remarks: "The `<issuerNameRegistry>` element configures the issuer name registry. The issuer name registry maps issuer tokens to a string name. The <xref:System.IdentityModel.Configuration.IssuerNameRegistryElement.Type%2A> property (which represents the `type` attribute of the element) can be set to register a custom type. By default, a type of <xref:System.IdentityModel.Tokens.ConfigurationBasedIssuerNameRegistry> is assumed.  \n  \n The `<issuerNameRegistry>` element can be specified at the service level under the `<identityConfiguration>` element or on a security token handler collection under the `<securityTokenHandlerConfiguration>` element. The `IssuerNameRegistry` property of the <xref:System.IdentityModel.Configuration.IdentityConfigurationElement> class and of the <xref:System.IdentityModel.Configuration.SecurityTokenHandlerConfigurationElement> class is an instance of <xref:System.IdentityModel.Configuration.IssuerNameRegistryElement>."
  syntax:
    content: 'public sealed class IssuerNameRegistryElement : System.IdentityModel.Configuration.ConfigurationElementInterceptor'
