  summary: Returns a <xref href="System.Windows.UIElement"></xref> that was being processed by the layout engine at the moment of an unhandled exception.
  remarks: You can view the result of this operation from an application exception handler to fix problems in the layout of an application.
  syntax:
    content: public static System.Windows.UIElement GetLayoutExceptionElement (System.Windows.Threading.Dispatcher dispatcher);
    parameters:
    - id: dispatcher
      type: System.Windows.Threading.Dispatcher
      description: The <xref href="System.Windows.Threading.Dispatcher"></xref> object that defines the scope of the operation. There is one dispatcher per layout engine instance.
    return:
      type: System.Windows.UIElement
      description: A <xref href="System.Windows.UIElement"></xref> that was being processed by the layout engine at the moment of an unhandled exception.
