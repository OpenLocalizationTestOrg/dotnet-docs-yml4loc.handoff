  namespace: System.Windows.Forms
  summary: Provides data for the `Scroll` event.
  remarks: "The `Scroll` event occurs when the user changes the value of the scroll bar. This event can result from a variety of actions, such as clicking a scroll bar arrow, pressing the UP ARROW or DOWN ARROW, or dragging the scroll box. The <xref:System.Windows.Forms.ScrollEventArgs> specifies the type of scroll event that occurred and the new value of the scroll bar. Use the <xref:System.Windows.Forms.ScrollEventArgs.ScrollOrientation%2A> property to determine the scroll bar orientation for the `Scroll` event.  \n  \n The `Scroll` event occurs for the <xref:System.Windows.Forms.DataGridView>, <xref:System.Windows.Forms.ScrollableControl>, <xref:System.Windows.Forms.ScrollBar>, and <xref:System.Windows.Forms.DataGrid> controls."
  example:
  - "The following code example demonstrates the use of this member.  \n  \n [!code-cpp[Classic ScrollBar.OnScroll Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic ScrollBar.OnScroll Example/CPP/source.cpp#1)]\n [!code-csharp[Classic ScrollBar.OnScroll Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic ScrollBar.OnScroll Example/CS/source.cs#1)]\n [!code-vb[Classic ScrollBar.OnScroll Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic ScrollBar.OnScroll Example/VB/source.vb#1)]"
