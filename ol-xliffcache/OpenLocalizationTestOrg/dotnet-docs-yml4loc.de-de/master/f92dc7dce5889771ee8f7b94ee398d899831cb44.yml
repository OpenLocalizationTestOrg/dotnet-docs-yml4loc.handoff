  type: Class
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects
  summary: Represents a query parameter that is passed to an object query.
  remarks: "Represents a query parameter that is passed to an <xref:System.Data.Objects.ObjectQuery%601> or a query builder method. For more information, see [Query Builder Methods](http://msdn.microsoft.com/en-us/05685434-05e6-41c2-8d5e-8933b88a40b0).  \n  \n Object parameters consist of a name, a type, and a value.  \n  \n This class cannot be inherited. For more information, see <xref:System.Data.Objects.ObjectParameterCollection>."
  example:
  - "The example in this topic is based on the [AdventureWorks Sales Model](http://msdn.microsoft.com/en-us/f16cd988-673f-4376-b034-129ca93c7832). The example adds new parameters to the collection. It iterates through the <xref:System.Data.Objects.ObjectParameterCollection> and displays the name, type, and value of each parameter in the collection.  \n  \n [!code-csharp[DP ObjectServices Concepts#ObjectQuery_Parameters](~/samples/snippets/csharp/VS_Snippets_Data/DP ObjectServices Concepts/CS/Source.cs#objectquery_parameters)]\n [!code-vb[DP ObjectServices Concepts#ObjectQuery_Parameters](~/samples/snippets/visualbasic/VS_Snippets_Data/DP ObjectServices Concepts/VB/Source.vb#objectquery_parameters)]"
