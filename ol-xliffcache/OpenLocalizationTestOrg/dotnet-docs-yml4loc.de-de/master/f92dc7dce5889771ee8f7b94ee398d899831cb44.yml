- uid: System.Data.Objects.ObjectParameter.#ctor(System.String,System.Object)
  commentId: M:System.Data.Objects.ObjectParameter.#ctor(System.String,System.Object)
  id: '#ctor(System.String,System.Object)'
  parent: System.Data.Objects.ObjectParameter
  langs:
  - csharp
  name: ObjectParameter(String, Object)
  nameWithType: ObjectParameter.ObjectParameter(String, Object)
  fullName: ObjectParameter.ObjectParameter(String, Object)
  type: Constructor
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects
  summary: Initializes a new instance of the <xref href="System.Data.Objects.ObjectParameter"></xref> class with the specified name and value.
  remarks: "This constructor creates a parameter from the specified name and value. The type of the parameter is inferred from the value.  \n  \n When added to the <xref:System.Data.Objects.ObjectParameterCollection>, the parameter name cannot be changed. The parameter value can be changed through the <xref:System.Data.Objects.ObjectParameter.Value%2A> property. After the query has been compiled, the value cannot be changed. For more information, see [Query Builder Methods](http://msdn.microsoft.com/en-us/05685434-05e6-41c2-8d5e-8933b88a40b0)."
  example:
  - "The example in this topic is based on the [AdventureWorks Sales Model](http://msdn.microsoft.com/en-us/f16cd988-673f-4376-b034-129ca93c7832). The example adds new parameters to the collection. It iterates through the <xref:System.Data.Objects.ObjectParameterCollection> and displays the name, the type and the value of each parameter in the collection.  \n  \n [!code-csharp[DP ObjectServices Concepts#ObjectQuery_Parameters](~/samples/snippets/csharp/VS_Snippets_Data/DP ObjectServices Concepts/CS/Source.cs#objectquery_parameters)]\n [!code-vb[DP ObjectServices Concepts#ObjectQuery_Parameters](~/samples/snippets/visualbasic/VS_Snippets_Data/DP ObjectServices Concepts/VB/Source.vb#objectquery_parameters)]"
  syntax:
    content: public ObjectParameter (string name, object value);
    parameters:
    - id: name
      type: System.String
      description: The parameter name. This name should not include the "@" parameter marker that is used in [!INCLUDE[esql](~/includes/esql-md.md)] statements, only the actual name. The first character of the expression must be a letter. Any successive characters in the expression must be either letters, numbers, or an underscore (_) character.
    - id: value
      type: System.Object
      description: The initial value (and inherently, the type) of the parameter.
  overload: System.Data.Objects.ObjectParameter.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: If the value of either argument is null.
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: If the value of the name argument is not valid. Parameter names must start with a letter and can only contain letters, numbers, and underscores.
