  summary: Specifies how much of the X.509 certificate chain should be included in the X.509 data.
  remarks: This enumeration specifies how much of the certificate chain to include in X.509 data. You can choose to include the end certificate only; the whole chain; or the whole chain except the root certificate, which is the default.
