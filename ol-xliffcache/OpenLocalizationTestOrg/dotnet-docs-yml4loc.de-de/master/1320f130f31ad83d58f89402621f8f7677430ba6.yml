  - csharp
  name: ReleaseRows(Int32, Int32[], IntPtr, IntPtr, IntPtr)
  nameWithType: IRowset.ReleaseRows(Int32, Int32[], IntPtr, IntPtr, IntPtr)
  fullName: IRowset.ReleaseRows(Int32, Int32[], IntPtr, IntPtr, IntPtr)
  type: Method
  assemblies:
  - Microsoft.VisualBasic.Compatibility.Data
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: Releases rows.
  remarks: '[!INCLUDE[Note_compatibility](~/includes/note-compatibility-md.md)]'
  syntax:
    content: public int ReleaseRows (int cRows, int[] hRows, IntPtr rowOptions, IntPtr rowRefCounts, IntPtr rgRowStatus);
    parameters:
    - id: cRows
      type: System.Int32
      description: The number of rows to release.
    - id: hRows
      type: System.Int32[]
      description: An array of handles of the rows to be released. The row handles do not need to form a logical cluster; they may have been obtained at separate times and need not be for contiguous underlying rows. Row handles are decremented by one reference count for each time they appear in the array.
    - id: rowOptions
      type: System.IntPtr
      description: An array of <code>cRows</code> elements containing bitmasks indicating additional options to be specified when a row is released.
    - id: rowRefCounts
      type: System.IntPtr
      description: An array with <code>cRows</code> elements in which to return the new reference count of each row.
    - id: rgRowStatus
      type: System.IntPtr
      description: An array with <code>cRows</code> elements in which to return values indicating the status of each row specified in <code>hRows</code>.
    return:
      type: System.Int32
      description: An `Integer` representing the result.
  overload: Microsoft.VisualBasic.Compatibility.VB6.IRowset.ReleaseRows*
