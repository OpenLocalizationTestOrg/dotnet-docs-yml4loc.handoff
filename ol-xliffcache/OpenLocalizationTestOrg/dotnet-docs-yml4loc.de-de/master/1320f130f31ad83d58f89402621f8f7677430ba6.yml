  nameWithType: IRowset.AddRefRows(Int32, Int32[], Int32[], Int32[])
  fullName: IRowset.AddRefRows(Int32, Int32[], Int32[], Int32[])
  type: Method
  assemblies:
  - Microsoft.VisualBasic.Compatibility.Data
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: Adds a reference count to an existing row handle.
  remarks: '[!INCLUDE[Note_compatibility](~/includes/note-compatibility-md.md)]'
  syntax:
    content: public void AddRefRows (int cRows, int[] hRows, out int[] refCounts, out int[] rowStatus);
    parameters:
    - id: cRows
      type: System.Int32
      description: The number of rows for which to increment the reference count.
    - id: hRows
      type: System.Int32[]
      description: An array of row handles for which to increment the reference count. The reference count of row handles is incremented by one for each time they appear in the array.
    - id: refCounts
      type: System.Int32[]
      description: An array with <code>cRows</code> elements in which to return the new reference count for each row handle. The consumer allocates memory for this array. If <code>refCounts</code> is a null pointer, no reference counts are returned.
    - id: rowStatus
      type: System.Int32[]
      description: An array with <code>cRows</code> elements in which to return values indicating the status of each row specified in <code>hRows</code>.
