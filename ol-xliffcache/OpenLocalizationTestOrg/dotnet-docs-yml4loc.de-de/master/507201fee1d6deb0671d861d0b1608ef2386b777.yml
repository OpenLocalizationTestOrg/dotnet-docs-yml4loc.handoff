  fullName: InheritanceService.AddInheritedComponents(IComponent, IContainer)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: Adds the components inherited by the specified component to the <xref href="System.ComponentModel.Design.InheritanceService"></xref>.
  remarks: This method searches all the fields of all base classes of the specified component. Each field that implements <xref:System.ComponentModel.IComponent> is added to the specified container.
  syntax:
    content: public void AddInheritedComponents (System.ComponentModel.IComponent component, System.ComponentModel.IContainer container);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: The component to search for inherited components to add to the specified container.
    - id: container
      type: System.ComponentModel.IContainer
      description: The container to add the inherited components to.
