  namespace: System.ComponentModel.Design
  summary: Gets the inheritance attribute of the specified component.
  remarks: If the component is not inherited, this method returns the value <xref:System.ComponentModel.InheritanceAttribute.NotInherited>. Otherwise, it returns the inheritance attribute for this component.
  syntax:
