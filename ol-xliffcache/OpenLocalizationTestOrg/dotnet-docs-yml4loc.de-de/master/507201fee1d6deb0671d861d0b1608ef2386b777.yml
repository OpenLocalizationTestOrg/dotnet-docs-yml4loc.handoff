- uid: System.ComponentModel.Design.InheritanceService.AddInheritedComponents(System.Type,System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  commentId: M:System.ComponentModel.Design.InheritanceService.AddInheritedComponents(System.Type,System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  id: AddInheritedComponents(System.Type,System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  parent: System.ComponentModel.Design.InheritanceService
  langs:
  - csharp
  name: AddInheritedComponents(Type, IComponent, IContainer)
  nameWithType: InheritanceService.AddInheritedComponents(Type, IComponent, IContainer)
  fullName: InheritanceService.AddInheritedComponents(Type, IComponent, IContainer)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: Adds the components of the specified type that are inherited by the specified component to the <xref href="System.ComponentModel.Design.InheritanceService"></xref>.
  remarks: This method searches all the fields of all base classes of component. Each field that implements <xref:System.ComponentModel.IComponent> is added to an internal list that stores an <xref:System.ComponentModel.InheritanceAttribute> that identifies the inheritance level of the component. The component is then added to the specified container.
  syntax:
    content: protected virtual void AddInheritedComponents (Type type, System.ComponentModel.IComponent component, System.ComponentModel.IContainer container);
    parameters:
    - id: type
      type: System.Type
      description: The base type to search for.
    - id: component
      type: System.ComponentModel.IComponent
      description: The component to search for inherited components to add to the specified container.
    - id: container
      type: System.ComponentModel.IContainer
      description: The container to add the inherited components to.
  overload: System.ComponentModel.Design.InheritanceService.AddInheritedComponents*
  exceptions: []
