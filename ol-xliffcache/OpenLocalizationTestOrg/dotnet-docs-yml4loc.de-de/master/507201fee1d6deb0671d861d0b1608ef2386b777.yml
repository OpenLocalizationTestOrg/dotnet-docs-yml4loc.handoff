    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: The component to retrieve the inheritance attribute for.
    return:
      type: System.ComponentModel.InheritanceAttribute
      description: An <xref href="System.ComponentModel.InheritanceAttribute"></xref> that describes the level of inheritance that this component comes from.
