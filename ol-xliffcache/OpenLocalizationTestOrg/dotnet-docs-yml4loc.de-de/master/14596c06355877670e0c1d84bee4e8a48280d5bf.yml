    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that can be used to gain additional context information.
    - id: provider
      type: System.IServiceProvider
      description: A service provider object through which editing services may be obtained.
    - id: value
      type: System.Object
      description: An instance of the value being edited.
    return:
      type: System.Object
      description: The new value of the object. If the value of the object has not changed, this method should return the same object it was passed.
