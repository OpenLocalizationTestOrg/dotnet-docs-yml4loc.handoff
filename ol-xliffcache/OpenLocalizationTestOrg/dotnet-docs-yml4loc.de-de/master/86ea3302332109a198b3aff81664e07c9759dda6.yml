  namespace: System.Web.UI
  summary: Specifies how conditional expressions defined by an <xref href="System.Web.UI.VerificationAttribute"></xref> instance are used in verification.
  remarks: "When using extending a class, member or indexer with a <xref:System.Web.UI.VerificationAttribute>, you may define how the conditional expression, defined by the <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A> and <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A> properties, is used by specifying one of the <xref:System.Web.UI.VerificationRule> values. If in the creation of the <xref:System.Web.UI.VerificationAttribute> no <xref:System.Web.UI.VerificationRule> is specified, the default value of Required is used.  \n  \n The left side of a verification rule's conditional expression is the <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A> and the right side is the <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>. The <xref:System.Web.UI.VerificationConditionalOperator> specifies how the <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A> is to be compared to the <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>."
  syntax:
    content: public enum VerificationRule
