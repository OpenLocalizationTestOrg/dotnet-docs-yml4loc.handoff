  namespace: System.Windows.Shell
  summary: Specifies the state of the progress indicator in the Windows taskbar.
  remarks: You can communicate the progress of long-running tasks by displaying a progress indicator in the [!INCLUDE[win7](~/includes/win7-md.md)] taskbar. The color of the indicator is determined by the <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A> property, which contains one of the <xref:System.Windows.Shell.TaskbarItemProgressState> enumeration values. If the <xref:System.Windows.Shell.TaskbarItemProgressState> is Normal, Paused, or Error, the <xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A> property determines the completeness of the progress indicator. <xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A> is ignored for other values of <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>.
