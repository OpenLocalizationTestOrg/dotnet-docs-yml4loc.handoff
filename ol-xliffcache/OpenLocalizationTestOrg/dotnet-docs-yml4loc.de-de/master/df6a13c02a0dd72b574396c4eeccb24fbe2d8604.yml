  summary: Specifies the type of theme displayed in the **Options** dialog box.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n The user can modify UserDefined themes in the workflow designer, but cannot modify Default or System themes in that context.  \n  \n The **Options** dialog box appears when a user right-clicks the workflow design surface and selects **Select Custom Themeâ€¦**. The Default and System categories are listed under the **Standard Themes** header in the selection window, while the UserDefined category, which contains any themes created by the user, are listed under the **User Defined Themes** header.  \n  \n Themes define the background, foreground, text, icon and other styles used to render a workflow on the workflow design surface."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public enum ThemeType
