  namespace: System.AddIn.Contract.Automation
  summary: Indicates whether this <xref href="System.AddIn.Contract.Automation.RemoteParameterData"></xref> describes a method parameter that can have a variable number of arguments.
  remarks: "The value of this field is `true` if this <xref:System.AddIn.Contract.Automation.RemoteParameterData> describes a parameter that can have a variable number of arguments; otherwise, the value of this field is `false`.  \n  \n The value of this field is always `false` if this <xref:System.AddIn.Contract.Automation.RemoteParameterData> describes a parameter of a method provided by a COM object.  \n  \n Parameters that can have a variable number of arguments are specified by the `params` (for Visual C#) and `ParamArray` (for Visual Basic) keywords. For more information, see [params](~/docs/csharp/language-reference/keywords/params.md) and [ParamArray](~/docs/visual-basic/language-reference/modifiers/paramarray.md)."
