  fullName: DataGrid.AllowCustomPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value that indicates whether custom paging is enabled.
  remarks: "Paging allows you to display the contents of the <xref:System.Web.UI.WebControls.DataGrid> control in page segments. The number of items on a page is determined by the <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> property. If no value is specified for the <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> property, the <xref:System.Web.UI.WebControls.DataGrid> will display 10 items on a page.  \n  \n Normally, a data source that contains every row in the <xref:System.Web.UI.WebControls.DataGrid> control is loaded every time the <xref:System.Web.UI.WebControls.DataGrid> control moves to a different page. This can consume a lot of resources when the data source is very large. Custom paging allows you to load just the segment of data needed to display a single page.  \n  \n To enable custom paging, set both the <xref:System.Web.UI.WebControls.DataGrid.AllowPaging%2A> and <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A> properties to `true`. Next, provide code to handle the <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged> event.  \n  \n The typical logic for the <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged> event handler is to first set the <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> property to the index of the page you want to display.  \n  \n> [!NOTE]\n>  The event handler receives a <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs> object as a parameter. You can use the <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A> property of this parameter to determine the index of the page selected by the user from the page selection elements of the <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n Next, create a data source that contains the data to display on a single page and then use the <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A> method to bind the data to the <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n> [!NOTE]\n>  Because only a segment of the data is loaded, you must set the <xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A> property to the total number of items in the <xref:System.Web.UI.WebControls.DataGrid> control. This allows the control to determine the total number of pages needed to display every item in the <xref:System.Web.UI.WebControls.DataGrid> control. This property is normally programmatically set once the total number of items in the <xref:System.Web.UI.WebControls.DataGrid> control is determined.  \n  \n When paging is enabled with the <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A> property is set to `false`, the <xref:System.Web.UI.WebControls.DataGrid> control assumes that the data source contains all the items to be displayed. The <xref:System.Web.UI.WebControls.DataGrid> control calculates the indexes of the items on the displayed page based on the page index, specified by the <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> property, and the number of items on a page, specified by the <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> property.  \n  \n When the <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A> property is set to `true`, the <xref:System.Web.UI.WebControls.DataGrid> control assumes that the data source only contains the items as determined by the <xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A> property. All items up to the number of items specified by the <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> property are displayed."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A> property to enable custom paging.  \n  \n <!-- TODO: review snippet reference [!code-csharp[DataGridCustomPaging#1](~/samples/snippets/csharp/VS_Snippets_WebNet/DataGridCustomPaging/CS/datagridcustompagingcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[DataGridCustomPaging#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/DataGridCustomPaging/VB/datagridcustompagingvb.aspx#1)]  -->"
  syntax:
    content: public virtual bool AllowCustomPaging { get; set; }
    return:
      type: System.Boolean
      description: '`true` if custom paging is enabled; otherwise, `false`. The default value is `false`.'
