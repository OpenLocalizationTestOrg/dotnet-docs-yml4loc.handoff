  summary: A data bound list control that displays the items from data source in a table. The <xref href="System.Web.UI.WebControls.DataGrid"></xref> control allows you to select, sort, and edit these items.
  remarks: "In this topic:  \n  \n-   [Introduction](#Introduction)  \n  \n-   [Accessibility](#Accessibility)  \n  \n-   [Declarative Syntax](#DeclarativeSyntax)  \n  \n    > [!NOTE]\n    >  Before you use the <xref:System.Web.UI.WebControls.DataGrid> control, consider using the <xref:System.Web.UI.WebControls.GridView> control instead. The <xref:System.Web.UI.WebControls.GridView> control, which was introduced in the .NET Framework version 2.0, is the successor to the <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n<a name=\"Introduction\"></a>   \n## Introduction  \n Use the <xref:System.Web.UI.WebControls.DataGrid> control to display the fields of a data source as columns in a table. Each row in the <xref:System.Web.UI.WebControls.DataGrid> control represents a record in the data source. The <xref:System.Web.UI.WebControls.DataGrid> control supports selection, editing, deleting, paging, and sorting.  \n  \n> [!CAUTION]\n>  This control can be used to display user input, which might include malicious client script. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. ASP.NET provides an input request validation feature to block script and HTML in user input. Validation server controls are also provided to assess user input. For more information, see [Validation Server Control Syntax](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).  \n  \n Different column types determine the behavior of the columns in the control. The following table lists the different column types that can be used.  \n  \n|Column Type|Description|  \n|-----------------|-----------------|  \n|<xref:System.Web.UI.WebControls.BoundColumn>|Displays a column bound to a field in a data source. It displays each item in the field as text. This is the default column type of the <xref:System.Web.UI.WebControls.DataGrid> control.|  \n|<xref:System.Web.UI.WebControls.ButtonColumn>|Displays a command button for each item in the column. This allows you to create a column of custom button controls, such as `Add` or `Remove` buttons.|  \n|<xref:System.Web.UI.WebControls.EditCommandColumn>|Displays a column that contains editing commands for each item in the column.|  \n|<xref:System.Web.UI.WebControls.HyperLinkColumn>|Displays the contents of each item in the column as a hyperlink. The contents of the column can be bound to a field in a data source or static text.|  \n|<xref:System.Web.UI.WebControls.TemplateColumn>|Displays each item in the column following a specified template. This allows you to provide custom controls in the column.|  \n  \n By default, the <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> property is set to `true`, which creates a <xref:System.Web.UI.WebControls.BoundColumn> object for each field in the data source. Each field is then rendered as a column in the <xref:System.Web.UI.WebControls.DataGrid> control in the order that each field appears in the data source.  \n  \n You can also manually control which columns appear in the <xref:System.Web.UI.WebControls.DataGrid> control by setting the <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> property to `false` and then listing the columns that you want to include between the opening and closing `<Columns>` tags. The columns specified are added to the <xref:System.Web.UI.WebControls.DataGrid.Columns%2A> collection in the order listed. This allows you to programmatically control the columns in the <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n> [!NOTE]\n>  The order that the columns are displayed in the <xref:System.Web.UI.WebControls.DataGrid> control is controlled by the order that the columns appear in the <xref:System.Web.UI.WebControls.DataGrid.Columns%2A> collection. Although you can programmatically change the order of the columns by manipulating the <xref:System.Web.UI.WebControls.DataGrid.Columns%2A> collection, it is easier to list the columns in the desired display order.  \n  \n Explicitly declared columns can be displayed in conjunction with automatically generated columns. When using both, explicitly declared columns will be rendered first, followed by the automatically generated columns.  \n  \n> [!NOTE]\n>  Automatically generated columns are not added to the <xref:System.Web.UI.WebControls.DataGrid.Columns%2A> collection.  \n  \n The appearance of the <xref:System.Web.UI.WebControls.DataGrid> control may be customized by setting the style properties for the different parts of the control. The following table lists the different style properties.  \n  \n|Style Property|Description|  \n|--------------------|-----------------|  \n|<xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>|Specifies the style for alternating items in the <xref:System.Web.UI.WebControls.DataGrid> control.|  \n|<xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A>|Specifies the style for the item being edited in the <xref:System.Web.UI.WebControls.DataGrid> control.|  \n|<xref:System.Web.UI.WebControls.DataGrid.FooterStyle%2A>|Specifies the style for the footer section in the <xref:System.Web.UI.WebControls.DataGrid> control.|  \n|<xref:System.Web.UI.WebControls.DataGrid.HeaderStyle%2A>|Specifies the style for the header section in the <xref:System.Web.UI.WebControls.DataGrid> control.|  \n|<xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>|Specifies the style for the items in the <xref:System.Web.UI.WebControls.DataGrid> control.|  \n|<xref:System.Web.UI.WebControls.DataGrid.PagerStyle%2A>|Specifies the style for the page selection section of the <xref:System.Web.UI.WebControls.DataGrid> control.|  \n|<xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A>|Specifies the style for the selected item in the <xref:System.Web.UI.WebControls.DataGrid> control.|  \n  \n You can also show or hide different parts of the control. The following table lists the properties that control which parts are shown or hidden.  \n  \n|Property|Description|  \n|--------------|-----------------|  \n|<xref:System.Web.UI.WebControls.DataGrid.ShowFooter%2A>|Shows or hides the footer section of the <xref:System.Web.UI.WebControls.DataGrid> control.|  \n|<xref:System.Web.UI.WebControls.DataGrid.ShowHeader%2A>|Shows or hides the header section of the <xref:System.Web.UI.WebControls.DataGrid> control.|  \n  \n You can control the appearance of the <xref:System.Web.UI.WebControls.DataGrid> control by programmatically adding attributes to the `<td>` and `<tr>` tags rendered by the control on the browser. Attributes can be programmatically added by providing code in the event handler for the <xref:System.Web.UI.WebControls.DataGrid.OnItemCreated%2A> or <xref:System.Web.UI.WebControls.DataGrid.OnItemDataBound%2A> event.  \n  \n To add an attribute to the `<td>` tag, first get the <xref:System.Web.UI.WebControls.TableCell> object that represents the cell in the <xref:System.Web.UI.WebControls.DataGrid> control you want to add the attribute to. The <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> collection for the <xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A> property of the <xref:System.Web.UI.WebControls.DataGridItemEventArgs> object passed into the event handler can be used to get the desired <xref:System.Web.UI.WebControls.TableCell> object. You can then use the <xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName> method of the <xref:System.Web.UI.WebControls.WebControl.Attributes%2A> collection for the <xref:System.Web.UI.WebControls.TableCell> object to add attributes to the `<td>` tag.  \n  \n To add an attribute to the `<tr>` tag, first get the <xref:System.Web.UI.WebControls.DataGridItem> object that represents the row in the <xref:System.Web.UI.WebControls.DataGrid> control you want to add the attribute to. The <xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A> property of the <xref:System.Web.UI.WebControls.DataGridItemEventArgs> object passed into the event handler can be used to get the desired <xref:System.Web.UI.WebControls.DataGridItem> object. You can then use the <xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName> method of the <xref:System.Web.UI.WebControls.WebControl.Attributes%2A> collection for the <xref:System.Web.UI.WebControls.DataGridItem> object to add attributes to the `<tr>` tag.  \n  \n<a name=\"Accessibility\"></a>   \n## Accessibility  \n For information about how to configure this control so that it generates markup that conforms to accessibility standards, see [Accessibility in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/7e3ce9c4-6b7d-4fb1-94b5-72cf2a44fe13) and [ASP.NET Controls and Accessibility](http://msdn.microsoft.com/library/847a37e3-ce20-41da-b0d3-7dfb0fdae9a0).  \n  \n<a name=\"DeclarativeSyntax\"></a>   \n## Declarative Syntax  \n  \n```  \n<asp:DataGrid  \n    AccessKey=\"string\"  \n    AllowCustomPaging=\"True|False\"  \n    AllowPaging=\"True|False\"  \n    AllowSorting=\"True|False\"  \n    AutoGenerateColumns=\"True|False\"  \n    BackColor=\"color name|#dddddd\"  \n    BackImageUrl=\"uri\"  \n    BorderColor=\"color name|#dddddd\"  \n    BorderStyle=\"NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|  \n        Inset|Outset\"  \n    BorderWidth=\"size\"  \n    Caption=\"string\"  \n    CaptionAlign=\"NotSet|Top|Bottom|Left|Right\"  \n    CellPadding=\"integer\"  \n    CellSpacing=\"integer\"  \n    CssClass=\"string\"  \n    DataKeyField=\"string\"  \n    DataMember=\"string\"  \n    DataSource=\"string\"  \n    DataSourceID=\"string\"  \n    EditItemIndex=\"integer\"  \n    Enabled=\"True|False\"  \n    EnableTheming=\"True|False\"  \n    EnableViewState=\"True|False\"  \n    Font-Bold=\"True|False\"  \n    Font-Italic=\"True|False\"  \n    Font-Names=\"string\"  \n    Font-Overline=\"True|False\"  \n    Font-Size=\"string|Smaller|Larger|XX-Small|X-Small|Small|Medium|  \n      