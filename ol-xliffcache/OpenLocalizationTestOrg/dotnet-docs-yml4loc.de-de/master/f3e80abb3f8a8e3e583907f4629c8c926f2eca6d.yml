  summary: Gets a collection of objects that represent the columns of the <xref href="System.Web.UI.WebControls.DataGrid"></xref> control.
  remarks: "Use this property to programmatically control the collection of columns in the <xref:System.Web.UI.WebControls.DataGrid> control. The <xref:System.Web.UI.WebControls.DataGrid.Columns%2A> collection contains explicitly declared columns that get rendered in the <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n> [!NOTE]\n>  Explicitly declared columns may be used in conjunction with automatically generated columns. When using both, explicitly declared columns will be rendered first, followed by the automatically generated columns. Automatically generated columns are not added to the <xref:System.Web.UI.WebControls.DataGrid.Columns%2A> collection.  \n  \n The order that the columns are displayed in the <xref:System.Web.UI.WebControls.DataGrid> control is controlled by the order that the columns appear in the <xref:System.Web.UI.WebControls.DataGrid.Columns%2A> collection.  \n  \n The following table shows the different column classes that derive from the <xref:System.Web.UI.WebControls.DataGridColumn> class and can be used in the <xref:System.Web.UI.WebControls.DataGrid.Columns%2A> collection.  \n  \n|Column type|Description|  \n|-----------------|-----------------|  \n|<xref:System.Web.UI.WebControls.BoundColumn>|Displays a column bound to a field in a data source. It displays each item in the field as text. This is the default column type of the <xref:System.Web.UI.WebControls.DataGrid> control.|  \n|<xref:System.Web.UI.WebControls.ButtonColumn>|Displays a command button for each item in the column. This allows you to create a column of custom button controls, such as the `Add` or `Remove` button.|  \n|<xref:System.Web.UI.WebControls.EditCommandColumn>|Displays a column that contains editing commands for each item in the column.|  \n|<xref:System.Web.UI.WebControls.HyperLinkColumn>|Displays the contents of each item in the column as a hyperlink. The contents of the column can be bound to a field in a data source or static text.|  \n|<xref:System.Web.UI.WebControls.TemplateColumn>|Displays each item in the column following a specified template. This allows you to provide custom controls in the column.|  \n  \n> [!NOTE]\n>  Although you can programmatically add columns to the <xref:System.Web.UI.WebControls.DataGrid.Columns%2A> collection, it is easier to list the columns statically and then use the <xref:System.Web.UI.WebControls.DataGridColumn.Visible%2A> property to show or hide the column."
  example:
