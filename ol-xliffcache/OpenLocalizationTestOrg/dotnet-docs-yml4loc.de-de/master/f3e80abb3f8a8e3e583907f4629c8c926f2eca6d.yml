  namespace: System.Web.UI.WebControls
  summary: Gets or sets the virtual number of items in the <xref href="System.Web.UI.WebControls.DataGrid"></xref> control when custom paging is used.
  remarks: "Use this property to specify the virtual number of items in the <xref:System.Web.UI.WebControls.DataGrid> control when custom paging is used. This property is only used when the <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A> property is set to `true`.  \n  \n If the <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A> property is set to `true`, the number of pages required to display every item in the <xref:System.Web.UI.WebControls.DataGrid> control is calculated based on the values of the <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> and <xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A> properties.  \n  \n If the <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A> property is set to `false`, the number of pages displayed in the <xref:System.Web.UI.WebControls.DataGrid> control is calculated based on the values of the <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> property and the total number of items in the data source."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A> property to specify the total number of items in the <xref:System.Web.UI.WebControls.DataGrid> control when custom paging is used.  \n  \n <!-- TODO: review snippet reference [!code-csharp[DataGridCustomPaging#1](~/samples/snippets/csharp/VS_Snippets_WebNet/DataGridCustomPaging/CS/datagridcustompagingcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[DataGridCustomPaging#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/DataGridCustomPaging/VB/datagridcustompagingvb.aspx#1)]  -->"
