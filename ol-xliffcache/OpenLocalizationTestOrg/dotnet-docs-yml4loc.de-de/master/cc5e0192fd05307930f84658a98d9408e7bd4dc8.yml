- uid: System.Net.Configuration.ServicePointManagerElement.Expect100Continue
  commentId: P:System.Net.Configuration.ServicePointManagerElement.Expect100Continue
  id: Expect100Continue
  parent: System.Net.Configuration.ServicePointManagerElement
  langs:
  - csharp
  name: Expect100Continue
  nameWithType: ServicePointManagerElement.Expect100Continue
  fullName: ServicePointManagerElement.Expect100Continue
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: Gets or sets a Boolean value that determines whether 100-Continue behavior is used.
  remarks: "When this property is set to `true`, client requests that use the `POST` method expect to receive a 100-Continue response from the server to indicate that the client should send the data to be posted. This mechanism allows clients to avoid sending large amounts of data over the network when the server, based on the request headers, intends to reject the request.  \n  \n For additional information, see <xref:System.Net.ServicePointManager.Expect100Continue%2A?displayProperty=fullName>."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("expect100Continue", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool Expect100Continue { get; set; }
    return:
      type: System.Boolean
      description: '`true` to expect 100-Continue responses for `POST` requests; otherwise, `false`. The default value is `true`.'
  overload: System.Net.Configuration.ServicePointManagerElement.Expect100Continue*
  exceptions: []
  attributes:
  - type: System.Configuration.ConfigurationPropertyAttribute
