- uid: System.Net.Configuration.ServicePointManagerElement.UseNagleAlgorithm
  commentId: P:System.Net.Configuration.ServicePointManagerElement.UseNagleAlgorithm
  id: UseNagleAlgorithm
  parent: System.Net.Configuration.ServicePointManagerElement
  langs:
  - csharp
  name: UseNagleAlgorithm
  nameWithType: ServicePointManagerElement.UseNagleAlgorithm
  fullName: ServicePointManagerElement.UseNagleAlgorithm
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: Gets or sets a Boolean value that determines whether the Nagle algorithm is used.
  remarks: The Nagle algorithm is used to reduce network traffic by buffering small packets of data and transmitting them as a single packet. This process is also referred to as "nagling"; it is widely used because it reduces the number of packets transmitted and lowers the overhead per packet.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("useNagleAlgorithm", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool UseNagleAlgorithm { get; set; }
    return:
      type: System.Boolean
      description: '`true` to use the Nagle algorithm; otherwise, `false`. The default value is `true`.'
  overload: System.Net.Configuration.ServicePointManagerElement.UseNagleAlgorithm*
  exceptions: []
  attributes:
