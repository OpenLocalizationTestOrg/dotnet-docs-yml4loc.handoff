  namespace: System.Security.Authentication
  summary: The exception that is thrown when authentication fails for an authentication stream and cannot be retried.
  remarks: The <xref:System.Net.Security.NegotiateStream> class throws this exception when authentication fails. This exception indicates that the underlying stream isn't in a valid state and that you can't retry the authentication using the <xref:System.Net.Security.NegotiateStream> instance. If you retry the authentication, an <xref:System.Security.Authentication.AuthenticationException> is thrown instead of the <xref:System.Security.Authentication.InvalidCredentialException>.
