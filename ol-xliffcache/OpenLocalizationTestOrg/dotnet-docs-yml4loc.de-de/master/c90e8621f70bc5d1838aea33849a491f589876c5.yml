  namespace: System.Web.Services.Protocols
  summary: Parses text contained in the HTTP response.
  remarks: To parse the text content of the HTTP response, the <xref:System.Web.Services.Protocols.TextReturnReader> class's implementation of the <xref:System.Web.Services.Protocols.TextReturnReader.Read%2A> method uses the <xref:System.Web.Services.Protocols.PatternMatcher> object passed as an argument to the <xref:System.Web.Services.Protocols.TextReturnReader.Initialize%2A> method. It closes the response stream before returning the deserialized Web method return value.
  syntax:
    content: public override object Read (System.Net.WebResponse response, System.IO.Stream responseStream);
    parameters:
    - id: response
      type: System.Net.WebResponse
      description: A <xref href="System.Net.WebResponse"></xref> object  containing the output message for an operation.
    - id: responseStream
      type: System.IO.Stream
      description: A <xref href="System.IO.Stream"></xref> whose content is the body of the HTTP response represented by the <code>response</code> parameter.
    return:
      type: System.Object
      description: An object containing the deserialized Web method return value.
