  summary: Represents a Windows status bar control.
  remarks: "<xref:System.Windows.Forms.StatusStrip> replaces the <xref:System.Windows.Forms.StatusBar> control. Special features of <xref:System.Windows.Forms.StatusStrip> include a custom table layout, support for the form's sizing and moving grips, and support for the <xref:System.Windows.Forms.ToolStripStatusLabel.Spring%2A> property, which allows a <xref:System.Windows.Forms.ToolStripStatusLabel> to fill available space automatically.  \n  \n The following items are specifically designed to work seamlessly with both <xref:System.Windows.Forms.ToolStripSystemRenderer> and <xref:System.Windows.Forms.ToolStripProfessionalRenderer> in all orientations. They are available by default at design time for the <xref:System.Windows.Forms.StatusStrip> control:  \n  \n-   <xref:System.Windows.Forms.ToolStripStatusLabel>  \n  \n-   <xref:System.Windows.Forms.ToolStripDropDownButton>  \n  \n-   <xref:System.Windows.Forms.ToolStripSplitButton>  \n  \n-   <xref:System.Windows.Forms.ToolStripProgressBar>  \n  \n A <xref:System.Windows.Forms.StatusStrip> control displays information about an object being viewed on a <xref:System.Windows.Forms.Form>, the object's components, or contextual information that relates to that object's operation within your application. Typically, a <xref:System.Windows.Forms.StatusStrip> control consists of <xref:System.Windows.Forms.ToolStripStatusLabel> objects, each of which displays text, an icon, or both. The <xref:System.Windows.Forms.StatusStrip> can also contain <xref:System.Windows.Forms.ToolStripDropDownButton>, <xref:System.Windows.Forms.ToolStripSplitButton>, and <xref:System.Windows.Forms.ToolStripProgressBar> controls.  \n  \n The default <xref:System.Windows.Forms.StatusStrip> has no panels. To add panels to a <xref:System.Windows.Forms.StatusStrip>, use the <xref:System.Windows.Forms.ToolStripItemCollection.AddRange%2A?displayProperty=fullName> method, or use the [StatusStrip Items Collection Editor](http://msdn.microsoft.com/en-us/7c56677b-d5eb-4eca-949c-a22c4e3833a1) at design time to add, remove, or reorder items and modify properties. Use the [StatusStrip Tasks Dialog Box](http://msdn.microsoft.com/en-us/c150678b-4873-4743-b23f-84fb3126582c) at design time to run common commands.  \n  \n Although <xref:System.Windows.Forms.StatusStrip> replaces and extends the <xref:System.Windows.Forms.StatusBar> control of previous versions, <xref:System.Windows.Forms.StatusBar> is retained for both backward compatibility and future use if you choose."
