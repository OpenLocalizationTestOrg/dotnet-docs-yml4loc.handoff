  summary: Initializes a new instance of the <xref href="System.TimeZoneNotFoundException"></xref> class with a specified error message and a reference to the inner exception that is the cause of this exception.
  remarks: "Typically, you use this <xref:System.TimeZoneNotFoundException> overload to handle an exception in a `try`…`catch` block. The `innerException` parameter should be a reference to the exception object handled in the `catch` block, or it can be `null`. This value is then assigned to the <xref:System.TimeZoneNotFoundException> object's <xref:System.Exception.InnerException%2A> property.  \n  \n The `message` string is assigned to the <xref:System.Exception.Message%2A> property. The string should be localized for the current culture."
  example:
  - "The following example tries to retrieve a nonexistent time zone, which throws a <xref:System.TimeZoneNotFoundException>. The exception handler wraps the exception in a new <xref:System.TimeZoneNotFoundException> object, which the exception handler returns to the caller. The caller's exception handler then displays information about both the outer and inner exception.  \n  \n [!code-csharp[System.TimeZoneNotFoundException.Class#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.TimeZoneNotFoundException.Class/cs/TimeZoneNotFoundException.cs#1)]\n [!code-vb[System.TimeZoneNotFoundException.Class#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.TimeZoneNotFoundException.Class/vb/TimeZoneNotFoundException.vb#1)]"
  syntax:
    content: public TimeZoneNotFoundException (string message, Exception innerException);
    parameters:
    - id: message
      type: System.String
      description: A string that describes the exception.
    - id: innerException
      type: System.Exception
      description: The exception that is the cause of the current exception.
