  summary: Adds the specified activity to the metadata’s list of child activities.
  remarks: An activity added using <xref:System.Activities.NativeActivityMetadata.AddChild%2A> is a child activity that the parent activity can schedule directly. These activities are to be provided by the consumer of the activity. An example of this is the <xref:System.Activities.Statements.Sequence.Activities%2A> collection of a <xref:System.Activities.Statements.Sequence> activity. These activities (and any activities they add using <xref:System.Activities.NativeActivityMetadata.AddChild%2A> or <xref:System.Activities.NativeActivityMetadata.AddImportedChild%2A>) have access to variables added through <xref:System.Activities.NativeActivityMetadata.AddVariable%2A>.
  syntax:
    content: public void AddChild (System.Activities.Activity child);
    parameters:
    - id: child
      type: System.Activities.Activity
      description: The activity to add.
