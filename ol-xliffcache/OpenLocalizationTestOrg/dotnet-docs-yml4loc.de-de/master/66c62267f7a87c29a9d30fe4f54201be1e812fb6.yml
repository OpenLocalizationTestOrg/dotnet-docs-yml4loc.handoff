  namespace: System.Workflow.Runtime.Hosting
  summary: Gets and sets a value that specifies whether the <xref href="System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService"></xref> retries committing a work batch.
  remarks: "The following work items cannot be batched and any transaction retries must be handled through the `EnableRetries` property:  \n  \n-   Polling for expired database timers.  \n  \n-   Loading workflow instance states.  \n  \n-   Reloading workflow instances when the workflow run-time engine starts.  \n  \n-   Calling <xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService.GetAllWorkflows%2A>.  \n  \n Besides being set programmatically, this functionality can be enabled through a configuration file. [!INCLUDE[crabout](~/includes/crabout-md.md)] how to set this property through a configuration file, see [Workflow Configuration Files](http://msdn.microsoft.com/en-us/ada4bb90-6c9d-4f3d-a9d0-b559bb0f9909).  \n  \n For general information about retrying work batch transactions, see [Batching State Information in Workflows](http://msdn.microsoft.com/en-us/ecda18ba-9140-4bd7-b13d-6787fdf5959d)."
  syntax:
    content: public bool EnableRetries { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the service should retry committing the work batch; otherwise, `false`. The default is `false`.'
