  summary: Defines the method a class must implement to return a control's type for a specified tag prefix and tag name.
  remarks: Page developers and control authors do not use the <xref:System.Web.UI.IUserControlTypeResolutionService> interface. The <xref:System.Web.UI.IUserControlTypeResolutionService> interface is implemented by tool developers to return the <xref:System.Type> of a control identified by a tag prefix and tag name.
