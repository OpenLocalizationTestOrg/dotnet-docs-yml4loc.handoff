  fullName: IUserControlTypeResolutionService.GetType(String, String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Retrieves a type based on a parsed ASP.NET tag prefix and the name of the tag.
  remarks: Designer environments implement this method to provide a way for ASP.NET parsers and designers to resolve user control types at design time.
  syntax:
    content: public Type GetType (string tagPrefix, string tagName);
    parameters:
    - id: tagPrefix
      type: System.String
      description: The parsed prefix of an ASP.NET tag.
    - id: tagName
      type: System.String
      description: The name of the parsed ASP.NET tag.
    return:
      type: System.Type
      description: A <xref href="System.Type"></xref> that represents the type of control the prefix and tag identify.
