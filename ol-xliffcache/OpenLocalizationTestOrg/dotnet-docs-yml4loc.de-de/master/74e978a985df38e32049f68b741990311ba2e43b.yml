  id: Uri
  parent: System.Security.Cryptography.Xml.Reference
  langs:
  - csharp
  name: Uri
  nameWithType: Reference.Uri
  fullName: Reference.Uri
  type: Property
  assemblies:
  - System.Security
  - System.Security.Cryptography.Xml
  namespace: System.Security.Cryptography.Xml
  summary: Gets or sets the <xref href="System.Uri"></xref> of the current <xref href="System.Security.Cryptography.Xml.Reference"></xref>.
  remarks: "The <xref:System.Security.Cryptography.Xml.Reference.Uri%2A> property uses a string Uniform Resource Identifier (URI) to represent the <`URI`> element of an XML digital signature.  \n  \n Use the <xref:System.Security.Cryptography.Xml.Reference.Uri%2A> property to specify the location of a document to sign, and to specify which element of the current XML document to sign or to indicate that the entire document should be signed.  \n  \n To successfully create an XML digital signature, you must set the <xref:System.Security.Cryptography.Xml.Reference.Uri%2A> property. The following table describes the values that you can pass to the <xref:System.Security.Cryptography.Xml.Reference.Uri%2A> property.  \n  \n|Object to sign|Value passed to the <xref:System.Security.Cryptography.Xml.Reference.Uri%2A> property|  \n|--------------------|------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|  \n|An entire XML document using an enveloped signature.|An empty string: \"\"|  \n|A specific element within an XML document using an enveloped signature.|The name of an XML element identified by an attribute name ID. The string should take the following form where `IDname` is the name of a valid attribute name ID:<br /><br /> \"#Idname\"|  \n|A file using a detached signature.|The URI of a file: \"c:\\data.jpg\" or \"c:\\data.xml\".|  \n  \n For more information about XML digital signatures, see the World Wide Web Consortium (W3C) [XML Signature Syntax and Processing Specification](http://www.w3.org/TR/xmldsig-core/)."
  example:
  - "The following code example demonstrates how to generate and verify an enveloped XML signature using the <xref:System.Security.Cryptography.Xml.Reference> object.  \n  \n [!code-cpp[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.Security.Cryptography.XML-XMLDsigEnvelope/CPP/xmldsigenv.cpp#1)]\n [!code-csharp[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Security.Cryptography.XML-XMLDsigEnvelope/CS/xmldsigenv.cs#1)]\n [!code-vb[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Security.Cryptography.XML-XMLDsigEnvelope/VB/xmldsigenv.vb#1)]"
  syntax:
