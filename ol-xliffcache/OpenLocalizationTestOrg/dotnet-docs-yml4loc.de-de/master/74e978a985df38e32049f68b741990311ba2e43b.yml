  - System.Security.Cryptography.Xml
  namespace: System.Security.Cryptography.Xml
  summary: Represents the `<reference>` element of an XML signature.
  remarks: "The <xref:System.Security.Cryptography.Xml.Reference> object represents the <`reference`> element of an XML digital signature defined by the XML digital signature specification.  \n  \n Use the <xref:System.Security.Cryptography.Xml.Reference> object to specify the following information:  \n  \n-   The digest algorithm used to sign of the data object.  This value is required.  \n  \n-   The Uniform Resource Identifier (URI) of the data object to sign. The URI can specify a file path or specific elements within an XML document.  This value is required.  \n  \n-   A chain of transforms to apply before generating the digest. This value is optional.  \n  \n-   The type of object to sign.  This value is optional.  \n  \n-   A unique identifier used to reference the current `<reference>` element.  This value is optional.  \n  \n For more information about the <`reference`> element, see the W3C specification at www.w3.org/TR/xmldsig-core/."
  example:
  - "The following code example demonstrates how to generate and verify an enveloped XML signature using the <xref:System.Security.Cryptography.Xml.Reference> object.  \n  \n [!code-cpp[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.Security.Cryptography.XML-XMLDsigEnvelope/CPP/xmldsigenv.cpp#1)]\n [!code-csharp[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Security.Cryptography.XML-XMLDsigEnvelope/CS/xmldsigenv.cs#1)]\n [!code-vb[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Security.Cryptography.XML-XMLDsigEnvelope/VB/xmldsigenv.vb#1)]"
