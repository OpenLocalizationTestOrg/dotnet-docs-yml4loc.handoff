  summary: Collection of checked items in this <xref href="System.Windows.Forms.CheckedListBox"></xref>.
  remarks: The collection is a subset of the objects in the <xref:System.Windows.Forms.CheckedListBox.Items%2A> collection, representing only those items whose <xref:System.Windows.Forms.CheckState?displayProperty=fullName> is `Checked` or `Indeterminate`. The indexes in this collection are in ascending order.
  example:
  - "The following example enumerates the checked items in the <xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection> to see what check state an item is in. The example demonstrates using the <xref:System.Windows.Forms.CheckedListBox.CheckedIndices%2A> property to get the <xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection>, and the <xref:System.Windows.Forms.CheckedListBox.CheckedItems%2A> property to get the <xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection>.  \n  \n The first loop uses the <xref:System.Windows.Forms.CheckedListBox.GetItemCheckState%2A> method to get the <xref:System.Windows.Forms.CheckState> of each checked item, given the index of the item. The second loop also uses <xref:System.Windows.Forms.CheckedListBox.GetItemCheckState%2A>, but uses the <xref:System.Windows.Forms.ListBox.ObjectCollection.IndexOf%2A?displayProperty=fullName> method to retrieve the index for the item.  \n  \n To run this example, perform the following steps:  \n  \n1.  Create a new Windows Forms application.  \n  \n2.  Add a <xref:System.Windows.Forms.CheckedListBox> and a <xref:System.Windows.Forms.Button> to the form.  \n  \n3.  Name the button `WhatIsChecked`, add a handler for its <xref:System.Windows.Forms.Control.Click> event, and copy in the code from the body of the following handler.  \n  \n4.  Add some items to the <xref:System.Windows.Forms.CheckedListBox>.  \n  \n5.  Run the example and check some of the check boxes in the list box.  \n  \n6.  Click the button.  \n  \n     You will see a series of message boxes that indicate which items were checked.  \n  \n [!code-cpp[CheckedListBox#2](~/samples/snippets/cpp/VS_Snippets_Winforms/CheckedListBox/CPP/source.cpp#2)]\n [!code-csharp[CheckedListBox#2](~/samples/snippets/csharp/VS_Snippets_Winforms/CheckedListBox/CS/source.cs#2)]\n [!code-vb[CheckedListBox#2](~/samples/snippets/visualbasic/VS_Snippets_Winforms/CheckedListBox/VB/source.vb#2)]"
