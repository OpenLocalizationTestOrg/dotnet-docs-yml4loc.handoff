  summary: Displays a <xref href="System.Windows.Forms.ListBox"></xref> in which a check box is displayed to the left of each item.
  remarks: "This control presents a list of items that the user can navigate by using the keyboard or the scrollbar on the right side of the control. The user can place a check mark by one or more items and the checked items can be navigated with the <xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection> and <xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection>.  \n  \n To add objects to the list at run time, assign an array of object references with the <xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A> method. The list then displays the default string value for each object. You can add individual items to the list with the <xref:System.Windows.Forms.CheckedListBox.ObjectCollection.Add%2A> method.  \n  \n The <xref:System.Windows.Forms.CheckedListBox> object supports three states through the <xref:System.Windows.Forms.CheckState> enumeration: <xref:System.Windows.Forms.CheckState.Checked>, <xref:System.Windows.Forms.CheckState.Indeterminate>, and <xref:System.Windows.Forms.CheckState.Unchecked>. You must set the state of <xref:System.Windows.Forms.CheckState.Indeterminate> in the code because the user interface for a <xref:System.Windows.Forms.CheckedListBox> does not provide a mechanism to do so.  \n  \n If <xref:System.Windows.Forms.ListBox.UseTabStops%2A> is `true`, the <xref:System.Windows.Forms.CheckedListBox> will recognize and expand tab characters in an item's text, creating columns. These tab stops are preset and cannot be changed. To use custom tab stops, set <xref:System.Windows.Forms.ListBox.UseTabStops%2A> to `false`, set <xref:System.Windows.Forms.ListBox.UseCustomTabOffsets%2A> to `true`, and add the custom values to the <xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A> collection.  \n  \n> [!NOTE]\n>  If the <xref:System.Windows.Forms.CheckedListBox.UseCompatibleTextRendering%2A> property is `false`, the <xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A> property will be ignored and replaced with standard tab offsets.  \n  \n The <xref:System.Windows.Forms.CheckedListBox> class supports the following three indexed collections:  \n  \n|Collection|Encapsulating Class|  \n|----------------|-------------------------|  \n|All items contained in the <xref:System.Windows.Forms.CheckedListBox> control.|<xref:System.Windows.Forms.CheckedListBox.ObjectCollection>|  \n|Checked items (including items in an indeterminate state), which is a subset of the items contained in the <xref:System.Windows.Forms.CheckedListBox> control.|<xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection>|  \n|Checked indexes, which is a subset of the indexes into the items collection. These indexes specify items in a checked or indeterminate state.|<xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection>|  \n  \n The following three tables are examples of the three indexed collections that the <xref:System.Windows.Forms.CheckedListBox> class supports.  \n  \n The first table provides an example of the indexed collection of items in the control (all items contained in the control).  \n  \n|Index|Item|Check State|  \n|-----------|----------|-----------------|  \n|0|Object 1|<xref:System.Windows.Forms.CheckState.Unchecked>|  \n|1|Object 2|<xref:System.Windows.Forms.CheckState.Checked>|  \n|2|Object 3|<xref:System.Windows.Forms.CheckState.Unchecked>|  \n|3|Object 4|<xref:System.Windows.Forms.CheckState.Indeterminate>|  \n|4|Object 5|<xref:System.Windows.Forms.CheckState.Checked>|  \n  \n The second table provides an example of the indexed collection of the checked items.  \n  \n|Index|Item|  \n|-----------|----------|  \n|0|Object 2|  \n|1|Object 4|  \n|2|Object 5|  \n  \n The third table provides an example of the indexed collection of indexes of checked items.  \n  \n|Index|Index of Item|  \n|-----------|-------------------|  \n|0|1|  \n|1|3|  \n|2|4|"
  example:
  - "The following example illustrates how you can use the methods, properties, and collections of a <xref:System.Windows.Forms.CheckedListBox>. This is a complete sample ready to run once you have copied it to your project. You can check and uncheck items, use the text box to add items and once you have clicked the save button, clear the checked items.  \n  \n [!code-cpp[Classic CheckedListBox Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic CheckedListBox Example/CPP/source.cpp#1)]\n [!code-csharp[Classic CheckedListBox Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic CheckedListBox Example/CS/source.cs#1)]\n [!code-vb[Classic CheckedListBox Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic CheckedListBox Example/VB/source.vb#1)]"
