  namespace: System.Diagnostics
  summary: The hidden window style. A window can be either visible or hidden. The system displays a hidden window by not drawing it. If a window is hidden, it is effectively disabled. A hidden window can process messages from the system or from other windows, but it cannot process input from the user or display output. Frequently, an application may keep a new window hidden while it customizes the window's appearance, and then make the window style `Normal`. To use <xref href="System.Diagnostics.ProcessWindowStyle.Hidden"></xref>, the <xref href="System.Diagnostics.ProcessStartInfo.UseShellExecute"></xref> property must be `false`.
  syntax:
    content: Hidden
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: ''
