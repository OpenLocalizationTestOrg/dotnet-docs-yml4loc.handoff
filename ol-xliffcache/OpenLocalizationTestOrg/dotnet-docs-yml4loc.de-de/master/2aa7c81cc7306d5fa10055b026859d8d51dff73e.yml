- uid: System.Windows.Documents.ZoomPercentageConverter.ConvertBack(System.Object,System.Type,System.Object,System.Globalization.CultureInfo)
  commentId: M:System.Windows.Documents.ZoomPercentageConverter.ConvertBack(System.Object,System.Type,System.Object,System.Globalization.CultureInfo)
  id: ConvertBack(System.Object,System.Type,System.Object,System.Globalization.CultureInfo)
  parent: System.Windows.Documents.ZoomPercentageConverter
  langs:
  - csharp
  name: ConvertBack(Object, Type, Object, CultureInfo)
  nameWithType: ZoomPercentageConverter.ConvertBack(Object, Type, Object, CultureInfo)
  fullName: ZoomPercentageConverter.ConvertBack(Object, Type, Object, CultureInfo)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: Returns a previously converted value of <xref href="System.Windows.Controls.DocumentViewer.Zoom"></xref> back to a <xref href="System.Double"></xref> that can be assigned to <xref href="System.Windows.Controls.DocumentViewer.Zoom"></xref>.
  remarks: "The data binding engine calls this method when it moves a value from the binding target to the binding source.  \n  \n <xref:System.Windows.DependencyProperty.UnsetValue> may be returned to indicate that the converter produced no value and that the fallback (if available) or default value should be used instead.  \n  \n Pass `null` for `parameter`. This parameter is required by the signature of <xref:System.Windows.Data.IValueConverter.ConvertBack%2A>, and is used by some implementations to provide contextual information to the converter; but it is not used in this class."
  syntax:
    content: public object ConvertBack (object value, Type targetType, object parameter, System.Globalization.CultureInfo culture);
    parameters:
    - id: value
      type: System.Object
      description: The object that is to be converted back to a <xref href="System.Double"></xref>.
    - id: targetType
      type: System.Type
      description: The type of <code>value</code>. This must be <xref href="System.Double"></xref> or <xref href="System.String"></xref>.
    - id: parameter
      type: System.Object
      description: '`null`.'
    - id: culture
      type: System.Globalization.CultureInfo
      description: The language and culture assumed during the conversion.
    return:
      type: System.Object
      description: "<xref href=\"System.Windows.DependencyProperty.UnsetValue\"></xref> when the converter cannot produce a value; for example, when <code>value</code> is not a valid percentage when <code>targetType</code> is not <xref href=\"System.Double\"></xref> or <xref href=\"System.String\"></xref>.  \n  \n \\- or -  \n  \n A <xref href=\"System.Double\"></xref> representing the zoom percentage of a <xref href=\"System.Windows.Controls.DocumentViewer\"></xref>."
  overload: System.Windows.Documents.ZoomPercentageConverter.ConvertBack*
