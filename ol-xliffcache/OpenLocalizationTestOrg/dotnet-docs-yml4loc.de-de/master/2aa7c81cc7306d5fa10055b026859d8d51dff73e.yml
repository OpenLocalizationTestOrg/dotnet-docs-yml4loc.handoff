  name: Convert(Object, Type, Object, CultureInfo)
  nameWithType: ZoomPercentageConverter.Convert(Object, Type, Object, CultureInfo)
  fullName: ZoomPercentageConverter.Convert(Object, Type, Object, CultureInfo)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: Converts the <xref href="System.Double"></xref> (used as the value of <xref href="System.Windows.Controls.DocumentViewer.Zoom"></xref>) to an object of the specified type.
  remarks: "<xref:System.Windows.DependencyProperty.UnsetValue> may be returned to indicate that the converter produced no value and that the fallback (if available) or default value should be used instead.  \n  \n Pass `null` for `parameter`. This parameter is required by the signature of <xref:System.Windows.Data.IValueConverter.Convert%2A>, and is used by some implementations to provide contextual information to the converter; but it is not used in this class."
  syntax:
    content: public object Convert (object value, Type targetType, object parameter, System.Globalization.CultureInfo culture);
    parameters:
    - id: value
      type: System.Object
      description: The current value of <xref href="System.Windows.Controls.DocumentViewer.Zoom"></xref>.
    - id: targetType
      type: System.Type
      description: The type to which <code>value</code> is to be converted. This must be <xref href="System.Double"></xref> or <xref href="System.String"></xref>.
    - id: parameter
      type: System.Object
      description: '`null`.'
    - id: culture
      type: System.Globalization.CultureInfo
      description: The language and culture assumed during the conversion.
    return:
      type: System.Object
      description: "<xref href=\"System.Windows.DependencyProperty.UnsetValue\"></xref> when the converter cannot produce a value; for example, when <code>value</code> is `null` or when <code>targetType</code> is not <xref href=\"System.Double\"></xref> or <xref href=\"System.String\"></xref>.  \n  \n \\- or -  \n  \n The new <xref href=\"System.Object\"></xref> of the designated type. As implemented in this class, this must be either a <xref href=\"System.Double\"></xref> or a <xref href=\"System.String\"></xref>. If it is a string, it will be formatted appropriately for the <code>culture</code>."
