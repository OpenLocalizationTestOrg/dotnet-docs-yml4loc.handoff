  - "The following code example displays the value of this property.  \n  \n [!code-cpp[NCLNetInfo2#14](~/samples/snippets/cpp/VS_Snippets_Remoting/NCLNetInfo2/CPP/networkexamples.cpp#14)]\n [!code-csharp[NCLNetInfo2#14](~/samples/snippets/csharp/VS_Snippets_Remoting/NCLNetInfo2/CS/networkexamples.cs#14)]\n [!code-vb[NCLNetInfo2#14](~/samples/snippets/visualbasic/VS_Snippets_Remoting/NCLNetInfo2/VB/networkexamples.vb#14)]"
  syntax:
    content: public abstract int DefaultTtl { get; }
    return:
      type: System.Int32
      description: An <xref href="System.Int64"></xref> value that specifies the TTL.
  overload: System.Net.NetworkInformation.IPGlobalStatistics.DefaultTtl*
