  namespace: System.Runtime.Remoting.Contexts
  summary: Contributes an interception sink at the context boundary on the server end of a remoting call.
  remarks: "The <xref:System.Runtime.Remoting.Contexts.IContributeServerContextSink> interface is implemented by context properties in a <xref:System.Runtime.Remoting.Contexts.Context> class that want to contribute an interception sink at the context boundary on the server end of a remoting call.  \n  \n The server context chain is composed from those properties in the server context that implement <xref:System.Runtime.Remoting.Contexts.IContributeServerContextSink> and which contribute a sink by using the <xref:System.Runtime.Remoting.Contexts.IContributeServerContextSink.GetServerContextSink%2A> method call.  \n  \n Serialization is an example of such a context property. In this case, the message sink would involve taking a synchronization primitive lock before processing a call any further."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IContributeServerContextSink
