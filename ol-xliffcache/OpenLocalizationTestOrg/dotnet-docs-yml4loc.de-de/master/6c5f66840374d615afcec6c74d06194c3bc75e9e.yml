      description: '`true` if the <xref href="System.Windows.Threading.DispatcherSynchronizationContext.Send(System.Threading.SendOrPostCallback,System.Object)"></xref> method puts the delegates on the dispatcher queue or if the delegate is directly invoked; otherwise, `false`.'
