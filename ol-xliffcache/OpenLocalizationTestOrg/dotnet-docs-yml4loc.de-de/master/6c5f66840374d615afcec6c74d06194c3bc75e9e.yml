- uid: System.Windows.BaseCompatibilityPreferences.ReuseDispatcherSynchronizationContextInstance
  commentId: P:System.Windows.BaseCompatibilityPreferences.ReuseDispatcherSynchronizationContextInstance
  id: ReuseDispatcherSynchronizationContextInstance
  parent: System.Windows.BaseCompatibilityPreferences
  langs:
