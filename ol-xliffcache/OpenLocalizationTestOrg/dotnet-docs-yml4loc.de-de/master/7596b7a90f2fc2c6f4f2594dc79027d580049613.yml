      description: The array of bytes to encode.
    - id: offset
      type: System.Int32
      description: The position in the byte array at which to begin encoding.
    - id: count
      type: System.Int32
      description: The number of bytes to encode.
    return:
      type: System.Byte[]
      description: An encoded array of bytes.
