  - netstandard
  namespace: System.Diagnostics
  summary: Writes the output to the `OutputDebugString` function and to the <xref href="System.Diagnostics.Debugger.Log(System.Int32,System.String,System.String)"></xref> method, followed by a carriage return and line feed (\r\n).
  remarks: "The default line terminator is a carriage return followed by a line feed (\\r\\n).  \n  \n For information about the Win32 `OutputDebugString` debugging function, see the Platform SDK or MSDN.  \n  \n This method sets the <xref:System.Diagnostics.TraceListener.NeedIndent%2A> property to `true`."
  example:
  - "The following code example formats the results of a function and uses the <xref:System.Diagnostics.DefaultTraceListener.WriteLine%28System.String%29> method to write the last part of the message to a <xref:System.Diagnostics.DefaultTraceListener>.  \n  \n [!code-csharp[System.Diagnostics.DefaultTraceListener.WriteLine#4](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Diagnostics.DefaultTraceListener.WriteLine/CS/defaulttracelistener.cs#4)]\n [!code-vb[System.Diagnostics.DefaultTraceListener.WriteLine#4](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Diagnostics.DefaultTraceListener.WriteLine/VB/defaulttracelistener.vb#4)]"
