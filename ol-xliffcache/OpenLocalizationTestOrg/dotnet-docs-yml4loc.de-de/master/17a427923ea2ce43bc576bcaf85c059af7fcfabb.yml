  summary: Gets or sets the URL of the background image for the panel control.
  remarks: The <xref:System.Web.UI.WebControls.PanelStyle.BackImageUrl%2A> property specifies the URL of the background image for the panel control. For this property to work, an image file must exist at the specified location. If the specified image file is not accessible, then the panel control is displayed without a background image.
  example:
  - "The following code example applies the same background image to two panel controls, `Panel1` and `Panel2`. For this example to work correctly, you must provide your own image. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.PanelStyle> class.  \n  \n [!code-csharp[System.Web.UI.WebControls.PanelStyle#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.PanelStyle/CS/panelstyle.cs#2)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.PanelStyle/VB/panelstyle.vb#2)]"
  syntax:
