- uid: System.Web.UI.WebControls.PanelStyle.Wrap
  commentId: P:System.Web.UI.WebControls.PanelStyle.Wrap
  id: Wrap
  parent: System.Web.UI.WebControls.PanelStyle
  langs:
  - csharp
  name: Wrap
  nameWithType: PanelStyle.Wrap
  fullName: PanelStyle.Wrap
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value indicating whether the content wraps within the panel.
  remarks: The <xref:System.Web.UI.WebControls.PanelStyle.Wrap%2A> property indicates whether the content wraps within the panel. When the <xref:System.Web.UI.WebControls.PanelStyle.Wrap%2A> property is set to `false` and the <xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A> property is set to <xref:System.Web.UI.WebControls.ScrollBars.Auto>, if the content of the panel is longer than what will fit in the panel, the content of the panel will appear on one line with a horizontal scroll bar. When the <xref:System.Web.UI.WebControls.PanelStyle.Wrap%2A> property is set to `false` and the <xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A> property is set to <xref:System.Web.UI.WebControls.ScrollBars.None>, the panel will extend and if necessary the Web page will have a horizontal scroll bar.
  example:
  - "The following code example sets the <xref:System.Web.UI.WebControls.PanelStyle.Wrap%2A> property to `false` for two panel controls, `Panel1` and `Panel2`. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.PanelStyle> class.  \n  \n [!code-csharp[System.Web.UI.WebControls.PanelStyle#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.PanelStyle/CS/panelstyle.cs#2)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.PanelStyle/VB/panelstyle.vb#2)]"
  syntax:
    content: public virtual bool Wrap { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the content wraps within the panel; otherwise, `false`. The default is `true`.'
  overload: System.Web.UI.WebControls.PanelStyle.Wrap*
