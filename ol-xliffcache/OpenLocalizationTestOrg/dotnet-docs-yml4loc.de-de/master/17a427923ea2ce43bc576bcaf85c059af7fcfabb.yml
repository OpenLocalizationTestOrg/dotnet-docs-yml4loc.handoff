  name: HorizontalAlign
  nameWithType: PanelStyle.HorizontalAlign
  fullName: PanelStyle.HorizontalAlign
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the horizontal alignment of the contents within a panel control.
  remarks: "The <xref:System.Web.UI.WebControls.PanelStyle.HorizontalAlign%2A> property specifies the horizontal alignment of the contents within a panel control.  \n  \n The <xref:System.Web.UI.WebControls.PanelStyle.HorizontalAlign%2A> property is set using one of the <xref:System.Web.UI.WebControls.HorizontalAlign> enumeration values. The following table lists the possible values.  \n  \n|Value|Description|  \n|-----------|-----------------|  \n|`NotSet`|The horizontal alignment is not set.|  \n|`Left`|The contents of the panel are left-aligned.|  \n|`Center`|The contents of the panel are centered.|  \n|`Right`|The contents of the panel are right-aligned.|  \n  \n> [!NOTE]\n>  . If the <xref:System.Web.UI.WebControls.PanelStyle.HorizontalAlign%2A> property is set to <xref:System.Web.UI.WebControls.HorizontalAlign.NotSet> but the property is set in the control that contains the panel control, the setting is inherited from the containing control."
  example:
  - "The following code example sets the <xref:System.Web.UI.WebControls.PanelStyle.HorizontalAlign%2A> properties of two panel controls, `Panel1` and `Panel2`, to the `HorizontalAlign.Center` enumeration value. For an .aspx file that can be used to run the example, see the <xref:System.Web.UI.WebControls.PanelStyle> topic.  \n  \n [!code-csharp[System.Web.UI.WebControls.PanelStyle#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.PanelStyle/CS/panelstyle.cs#2)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.PanelStyle/VB/panelstyle.vb#2)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.HorizontalAlign HorizontalAlign { get; set; }
    return:
      type: System.Web.UI.WebControls.HorizontalAlign
      description: One of the <xref href="System.Web.UI.WebControls.HorizontalAlign"></xref> values. The default is <xref href="System.Web.UI.WebControls.HorizontalAlign.NotSet"></xref>.
  overload: System.Web.UI.WebControls.PanelStyle.HorizontalAlign*
