- uid: System.Web.UI.WebControls.PanelStyle.Direction
  commentId: P:System.Web.UI.WebControls.PanelStyle.Direction
  id: Direction
  parent: System.Web.UI.WebControls.PanelStyle
  langs:
  - csharp
  name: Direction
  nameWithType: PanelStyle.Direction
  fullName: PanelStyle.Direction
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the direction in which to display controls that include text in a panel control.
  remarks: "The <xref:System.Web.UI.WebControls.PanelStyle.Direction%2A> property specifies the direction in which to display controls that include text in a panel control.  \n  \n The <xref:System.Web.UI.WebControls.PanelStyle.Direction%2A> property is set using one of the <xref:System.Web.UI.WebControls.ContentDirection> values. The following table lists the possible values.  \n  \n|Value|Description|  \n|-----------|-----------------|  \n|`NotSet`|The content direction is not set.|  \n|`LeftToRight`|Child controls that include text are displayed from left to right.|  \n|`RightToLeft`|Child controls that include text are displayed from right to left.|  \n  \n If you specify <xref:System.Web.UI.WebControls.ContentDirection.LeftToRight>, child controls that include text display from left to right. If you specify <xref:System.Web.UI.WebControls.ContentDirection.RightToLeft>, child controls that include text display right to left. Use <xref:System.Web.UI.WebControls.ContentDirection.RightToLeft> to display text for languages that are written from right to left, such as Arabic or Hebrew."
  example:
  - "The following code example sets the <xref:System.Web.UI.WebControls.PanelStyle.Direction%2A> properties of two panel controls, `Panel1` and `Panel2`, to the `ContentDirection.LeftToRight` enumeration value. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.PanelStyle> class.  \n  \n [!code-csharp[System.Web.UI.WebControls.PanelStyle#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.PanelStyle/CS/panelstyle.cs#2)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.PanelStyle/VB/panelstyle.vb#2)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ContentDirection Direction { get; set; }
    return:
      type: System.Web.UI.WebControls.ContentDirection
      description: One of the <xref href="System.Web.UI.WebControls.ContentDirection"></xref> values. The default is <xref href="System.Web.UI.WebControls.ContentDirection.NotSet"></xref>.
  overload: System.Web.UI.WebControls.PanelStyle.Direction*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The direction is not one of the <xref href="System.Web.UI.WebControls.ContentDirection"></xref> values.
