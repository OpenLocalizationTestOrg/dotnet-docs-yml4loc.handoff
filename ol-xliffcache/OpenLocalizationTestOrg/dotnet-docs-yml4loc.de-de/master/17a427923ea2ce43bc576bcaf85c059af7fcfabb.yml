  summary: Duplicates the style properties of the specified <xref href="System.Web.UI.WebControls.Style"></xref> object for the current instance of the <xref href="System.Web.UI.WebControls.PanelStyle"></xref> class.
  remarks: "You can use the <xref:System.Web.UI.WebControls.PanelStyle.CopyFrom%2A> method to duplicate the style settings of the specified <xref:System.Web.UI.WebControls.Style> object for the current instance of the <xref:System.Web.UI.WebControls.PanelStyle> class.  \n  \n The <xref:System.Web.UI.WebControls.PanelStyle.CopyFrom%2A> method copies non-blank elements from the specified <xref:System.Web.UI.WebControls.Style> object, `s`. Any element that is defined in `s` replaces any element that is defined in the <xref:System.Web.UI.WebControls.PanelStyle> object. To replace only those style settings left blank in the <xref:System.Web.UI.WebControls.PanelStyle> object, use the <xref:System.Web.UI.WebControls.PanelStyle.MergeWith%2A> method."
