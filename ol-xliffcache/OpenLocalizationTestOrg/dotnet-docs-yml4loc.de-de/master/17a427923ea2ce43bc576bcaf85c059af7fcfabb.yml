  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the visibility and position of scroll bars in a panel control.
  remarks: "The <xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A> property specifies the visibility and position of scroll bars in a panel control.  \n  \n The <xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A> property is set using one of the <xref:System.Web.UI.WebControls.ScrollBars> enumeration values. The following table lists the possible values.  \n  \n|Value|Description|  \n|-----------|-----------------|  \n|`None`|No scroll bars are shown.|  \n|`Horizontal`|Only a horizontal scroll bar is shown.|  \n|`Vertical`|Only a vertical scroll bar is shown.|  \n|`Both`|Both horizontal and vertical scroll bars are shown.|  \n|`Auto`|If necessary, horizontal, vertical, or both scroll bars are shown. Otherwise, no scroll bars are shown.|"
  example:
  - "The following code example sets the <xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A> properties of two panel controls, `Panel1` and `Panel2`, to the `ScrollBars.Both` enumeration value. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.PanelStyle> class.  \n  \n [!code-csharp[System.Web.UI.WebControls.PanelStyle#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.PanelStyle/CS/panelstyle.cs#2)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.PanelStyle/VB/panelstyle.vb#2)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ScrollBars ScrollBars { get; set; }
    return:
      type: System.Web.UI.WebControls.ScrollBars
      description: One of the <xref href="System.Web.UI.WebControls.ScrollBars"></xref> values. The default is <xref href="System.Web.UI.WebControls.ScrollBars.None"></xref>.
  overload: System.Web.UI.WebControls.PanelStyle.ScrollBars*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The <xref href="System.Web.UI.WebControls.PanelStyle.ScrollBars"></xref> property is not one of the <xref href="System.Web.UI.WebControls.ScrollBars"></xref> values.
  attributes: []
