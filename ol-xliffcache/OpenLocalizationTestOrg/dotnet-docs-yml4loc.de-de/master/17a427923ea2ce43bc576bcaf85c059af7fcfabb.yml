  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Represents the style for a <xref href="System.Web.UI.WebControls.Panel"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.PanelStyle> class is used to represent the style settings for a panel control. It encapsulates the properties that control the appearance of a panel and can be applied to multiple panel controls to provide a common appearance.  \n  \n You can specify an image to display in the background of the panel by setting the <xref:System.Web.UI.WebControls.PanelStyle.BackImageUrl%2A> property. The horizontal alignment of the contents of the panel is indicated by the <xref:System.Web.UI.WebControls.PanelStyle.HorizontalAlign%2A> property. The direction of controls that contain text within the panel control can be specified by setting the <xref:System.Web.UI.WebControls.PanelStyle.Direction%2A> property."
  example:
  - "The following code example demonstrates creating a <xref:System.Web.UI.WebControls.PanelStyle> object and setting its properties. This example has two parts:  \n  \n A partial class, `PanelStylecs_aspx`, that demonstrates creating a new <xref:System.Web.UI.WebControls.PanelStyle> object and setting its properties.  \n  \n A Web Forms page that uses the `PanelStylecs_aspx` example as its code-behind file.  \n  \n The first part of the example demonstrates creating a <xref:System.Web.UI.WebControls.PanelStyle> object, `myPanelStyle`, and setting its properties. Then the <xref:System.Web.UI.WebControls.WebControl.ApplyStyle%2A> method is called for both the `Panel1` panel and the `Panel2` panel, and `myPanelStyle` is applied to both of them.  \n  \n [!code-csharp[System.Web.UI.WebControls.PanelStyle#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.PanelStyle/CS/panelstyle.cs#2)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.PanelStyle/VB/panelstyle.vb#2)]  \n  \n The second part of the example shows an .aspx file that is used with the previous example.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.PanelStyle#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.PanelStyle/CS/panelstylecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.PanelStyle#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.PanelStyle/VB/panelstylevb.aspx#1)]  -->"
