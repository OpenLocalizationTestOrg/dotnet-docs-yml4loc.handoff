  name: TreeNodeStates
  nameWithType: TreeNodeStates
  fullName: System.Windows.Forms.TreeNodeStates
  type: Enum
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Defines constants that represent the possible states of a <xref href="System.Windows.Forms.TreeNode"></xref>.
  remarks: This enumeration is used by the <xref:System.Windows.Forms.DrawTreeNodeEventArgs.State%2A> property of the <xref:System.Windows.Forms.DrawTreeNodeEventArgs> class. For more information, see the <xref:System.Windows.Forms.TreeView.DrawNode?displayProperty=fullName> event.
  example:
  - "The following example demonstrates how to customize a <xref:System.Windows.Forms.TreeView> control using owner drawing. The <xref:System.Windows.Forms.TreeView> control in the example displays optional node tags alongside the normal node labels. Node tags are specified using the <xref:System.Windows.Forms.TreeNode.Tag%2A?displayProperty=fullName> property. The <xref:System.Windows.Forms.TreeView> control also uses custom colors, including a custom highlight color.  \n  \n You can customize most of the <xref:System.Windows.Forms.TreeView> colors by setting color properties, but the selection highlight color is not available as a property. Additionally, the default selection highlight rectangle extends only around a node label. Owner drawing must be used to draw the node tags and to draw a customized highlight rectangle large enough to include a node tag.  \n  \n In the example, a handler for the <xref:System.Windows.Forms.TreeView.DrawNode?displayProperty=fullName> event draws unselected nodes by calling methods of the <xref:System.Windows.Forms.DrawTreeNodeEventArgs> class. These methods provide the default appearance for <xref:System.Windows.Forms.TreeView> elements that do not need customization. The handler draws the node tags and the custom selection highlight manually.  \n  \n For the complete example, see the <xref:System.Windows.Forms.TreeView.DrawNode?displayProperty=fullName> reference topic.  \n  \n [!code-cpp[TreeViewOwnerDraw#3](~/samples/snippets/cpp/VS_Snippets_Winforms/TreeViewOwnerDraw/CPP/treeviewownerdraw.cpp#3)]\n [!code-csharp[TreeViewOwnerDraw#3](~/samples/snippets/csharp/VS_Snippets_Winforms/TreeViewOwnerDraw/CS/treeviewownerdraw.cs#3)]\n [!code-vb[TreeViewOwnerDraw#3](~/samples/snippets/visualbasic/VS_Snippets_Winforms/TreeViewOwnerDraw/VB/treeviewownerdraw.vb#3)]"
  syntax:
    content: >-
      [System.Flags]

      public enum TreeNodeStates
