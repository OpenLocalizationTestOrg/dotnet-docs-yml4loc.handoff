  summary: Encapsulates the context information that is associated with a <xref href="System.Configuration.ConfigurationElement"></xref> object. This class cannot be inherited.
  remarks: The <xref:System.Configuration.ContextInformation> object provides environment details related to an element of the configuration. For instance, you can use the <xref:System.Configuration.ContextInformation.IsMachineLevel%2A> property to determine whether a <xref:System.Configuration.ConfigurationElement> was set in Machine.config, or you can determine which hierarchy a <xref:System.Configuration.ConfigurationElement> belongs to by using the <xref:System.Configuration.ContextInformation.HostingContext%2A> property.
