  name: IsMachineLevel
  nameWithType: ContextInformation.IsMachineLevel
  fullName: ContextInformation.IsMachineLevel
  type: Property
  assemblies:
  - System.Configuration
  - System.Configuration.ConfigurationManager
  namespace: System.Configuration
  summary: Gets a value specifying whether the configuration property is being evaluated at the machine configuration level.
  remarks: When the returned value of <xref:System.Configuration.ContextInformation.IsMachineLevel%2A> is `false`, use the <xref:System.Configuration.ContextInformation.HostingContext%2A> property to determine the level within the configuration hierarchy.
  example:
