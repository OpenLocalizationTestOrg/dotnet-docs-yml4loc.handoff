  remarks: "The <xref:System.Web.UI.WebControls.Wizard.SideBarStyle%2A> property defines the appearance for the sidebar area on the <xref:System.Web.UI.WebControls.Wizard> control. The <xref:System.Web.UI.WebControls.Wizard.SideBarStyle%2A> property is read-only; however, you can set the properties of the <xref:System.Web.UI.WebControls.Style> object it returns. You can set these properties declaratively in the form `Property-Subproperty`, where `Subproperty` represents a property of the <xref:System.Web.UI.WebControls.Style> class (for example, `CancelButtonStyle-ForeColor`). You can set a property programmatically in the form `Property.Subproperty` (for example, `CancelButtonStyle.ForeColor`).  \n  \n Common settings include custom background color, text color, and font properties.  \n  \n The style settings for the <xref:System.Web.UI.WebControls.Wizard.SideBarStyle%2A> property are merged with the style settings for the <xref:System.Web.UI.WebControls.Wizard> control. Any settings that are applied in the <xref:System.Web.UI.WebControls.Wizard.SideBarStyle%2A> property override the corresponding settings in the properties of the <xref:System.Web.UI.WebControls.Wizard> control.  \n  \n> [!NOTE]\n>  The height property for <xref:System.Web.UI.WebControls.Wizard.SideBarStyle%2A> is ignored if the height is set to less than the height of the wizard. Values set for <xref:System.Web.UI.WebControls.Wizard.NavigationStyle%2A> height and <xref:System.Web.UI.WebControls.Wizard.HeaderStyle%2A> height add to the total height of the wizard. For example, if the Wizard height is set to 500px and <xref:System.Web.UI.WebControls.Wizard.NavigationStyle%2A> height or <xref:System.Web.UI.WebControls.Wizard.HeaderStyle%2A> height is set to 50px or 10%, then the total wizard height is 550px.  \n  \n The following <xref:System.Web.UI.WebControls.Wizard> style properties are overridden by <xref:System.Web.UI.WebControls.Wizard.SideBarStyle%2A> settings:  \n  \n-   <xref:System.Web.UI.WebControls.Style.BackColor%2A>  \n  \n-   <xref:System.Web.UI.WebControls.Style.BorderColor%2A>  \n  \n-   <xref:System.Web.UI.WebControls.Style.BorderStyle%2A>  \n  \n-   <xref:System.Web.UI.WebControls.Style.BorderWidth%2A>  \n  \n-   <xref:System.Web.UI.WebControls.Style.Font%2A>  \n  \n-   <xref:System.Web.UI.WebControls.Style.ForeColor%2A>  \n  \n-   <xref:System.Web.UI.WebControls.Style.Height%2A>  \n  \n-   <xref:System.Web.UI.WebControls.Style.Width%2A>"
