  namespace: System.Web.UI.WebControls
  summary: Gets or sets the index of the current <xref href="System.Web.UI.WebControls.WizardStepBase"></xref> object.
  remarks: "The <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> property provides the zero-based index of the <xref:System.Web.UI.WebControls.WizardStepBase> object that is currently displayed in the <xref:System.Web.UI.WebControls.Wizard> control. You can programmatically set the <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> property to control which step is displayed to the user at run time.  \n  \n> [!NOTE]\n>  If you are using Microsoft Visual Studio 2005, note that the <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> is persisted in Source view. If you change the <xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A> property in Design view by clicking the sidebar buttons, and you then run the page, the first step of the `Wizard` control might not be shown because the <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> might be pointing to a different step.  \n  \n If you set the value of <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> to -1 to support a wizard with no steps by default, the following behavior occurs:  \n  \n-   If you declaratively set <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> to -1 or set it to -1 as a default value, the control will always try to render the first step in the wizard.  \n  \n-   If you programmatically set <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> to -1, the control will not render.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> property to set the <xref:System.Web.UI.WebControls.Wizard.ActiveStep%2A> property of the <xref:System.Web.UI.WebControls.Wizard> control. If the value of `CheckBox1.Checked` is `true`, the <xref:System.Web.UI.WebControls.Wizard.ActiveStep%2A> property is set to `Wizard1.Step3`; otherwise, the <xref:System.Web.UI.WebControls.Wizard.ActiveStep%2A> property is set to `Wizard1.Step2`.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.WizardActiveStepIndex#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.WizardActiveStepIndex/CS/wizardactivestepindexcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.WizardActiveStepIndex#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.WizardActiveStepIndex/VB/wizardactivestepindexvb.aspx#1)]  -->"
