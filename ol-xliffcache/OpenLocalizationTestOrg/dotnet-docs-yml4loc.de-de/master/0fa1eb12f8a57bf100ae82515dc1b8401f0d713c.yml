  summary: Uses a Boolean value to determine whether the <xref href="System.Web.UI.WebControls.Wizard.ActiveStep"></xref> property can be set to the <xref href="System.Web.UI.WebControls.WizardStepBase"></xref> object that corresponds to the index that is passed in.
  remarks: The <xref:System.Web.UI.WebControls.Wizard.AllowNavigationToStep%2A> method can be accessed from a derived class only because of its `protected` modifier. In a derived class, you can use the <xref:System.Web.UI.WebControls.Wizard.AllowNavigationToStep%2A> method to determine whether the index that is passed in can be used to set the <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> property. The <xref:System.Web.UI.WebControls.Wizard.AllowNavigationToStep%2A> method will return `false` if the index that is passed in refers to a <xref:System.Web.UI.WebControls.WizardStepBase> object that has already been accessed and has its <xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A> property set to `false`; otherwise, it will return `true`.
  example:
  - "The following code example demonstrates how to create a derived class named `CustomWizard` and override the <xref:System.Web.UI.WebControls.Wizard.OnSideBarButtonClick%2A> method. When a button on the sidebar area of the `CustomWizard` control is clicked, the <xref:System.Web.UI.WebControls.Wizard.AllowNavigationToStep%2A> method is called to determine whether the selected step can be accessed. A message is then written to the containing Web page informing the user of what has occurred.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.WizardAllowNavigationToStep#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.WizardAllowNavigationToStep/CS/wizardallownavigationtostepcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.WizardAllowNavigationToStep#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.WizardAllowNavigationToStep/VB/wizardallownavigationtostepvb.aspx#1)]  -->"
