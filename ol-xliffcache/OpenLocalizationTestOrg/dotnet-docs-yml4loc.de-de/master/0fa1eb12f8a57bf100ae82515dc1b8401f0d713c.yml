  summary: Gets a reference to a <xref href="System.Web.UI.WebControls.Style"></xref> object that defines the settings for the buttons on the sidebar.
  remarks: "The <xref:System.Web.UI.WebControls.Wizard.SideBarButtonStyle%2A> property defines the appearance of the buttons on the sidebar of the <xref:System.Web.UI.WebControls.Wizard> control. The <xref:System.Web.UI.WebControls.Wizard.SideBarButtonStyle%2A> property is read-only; however, you can set the properties of the <xref:System.Web.UI.WebControls.Style> object that it returns. You can set these properties declaratively in the form `Property-Subproperty`, where `Subproperty` represents a property of the <xref:System.Web.UI.WebControls.Style> class (for example, `CancelButtonStyle-ForeColor`). You can set a property programmatically in the form `Property.Subproperty` (for example, `CancelButtonStyle.ForeColor`).  \n  \n Common settings include custom background color, text color, and font properties.  \n  \n The style settings for the <xref:System.Web.UI.WebControls.Wizard.SideBarButtonStyle%2A> property are merged with the style settings for the <xref:System.Web.UI.WebControls.Wizard> control. Any settings that are applied in the <xref:System.Web.UI.WebControls.Wizard.SideBarButtonStyle%2A> property override the corresponding settings in the properties of the <xref:System.Web.UI.WebControls.Wizard> control.  \n  \n The following <xref:System.Web.UI.WebControls.Wizard> style properties are overridden by <xref:System.Web.UI.WebControls.Wizard.SideBarButtonStyle%2A> settings:  \n  \n-   <xref:System.Web.UI.WebControls.Style.BackColor%2A>  \n  \n-   <xref:System.Web.UI.WebControls.Style.BorderColor%2A>  \n  \n-   <xref:System.Web.UI.WebControls.Style.BorderStyle%2A>  \n  \n-   <xref:System.Web.UI.WebControls.Style.BorderWidth%2A>  \n  \n-   <xref:System.Web.UI.WebControls.Style.Font%2A>  \n  \n-   <xref:System.Web.UI.WebControls.Style.ForeColor%2A>  \n  \n-   <xref:System.Web.UI.WebControls.Style.Height%2A>  \n  \n-   <xref:System.Web.UI.WebControls.Style.Width%2A>  \n  \n However, when you use templates to define the appearance of the <xref:System.Web.UI.WebControls.Wizard> control sidebar, the <xref:System.Web.UI.WebControls.Wizard.SideBarButtonStyle%2A> property has no effect."
