  remarks: "The <xref:System.Web.UI.WebControls.Wizard.NavigationButtonStyle%2A> property defines the appearance for the buttons in the navigation area on the <xref:System.Web.UI.WebControls.Wizard> control. The <xref:System.Web.UI.WebControls.Wizard.NavigationButtonStyle%2A> property is read-only; however, you can set the properties of the <xref:System.Web.UI.WebControls.Style> object that it returns. You can set these properties declaratively in the form `Property-Subproperty`, where `Subproperty` represents a property of the <xref:System.Web.UI.WebControls.Style> class (for example, `CancelButtonStyle-ForeColor`). You can set a property programmatically in the form `Property.Subproperty` (for example, `CancelButtonStyle.ForeColor`).  \n  \n Common settings include custom background color, text color, and font properties. The style settings for the <xref:System.Web.UI.WebControls.Wizard.NavigationButtonStyle%2A> property are merged with the individual button styles. Any setting that is applied in the individual button style properties overrides the corresponding setting in the <xref:System.Web.UI.WebControls.Wizard.NavigationButtonStyle%2A> property. For example, if you set the `FinishPreviousButtonStyle.ForeColor` property to `\"red\"` and the `NavigationButtonStyle.ForeColor` property to `\"green\"`, the color for the button will be red because the individual style settings of the <xref:System.Web.UI.WebControls.Wizard.FinishPreviousButtonStyle%2A> property override the settings of the <xref:System.Web.UI.WebControls.Wizard.NavigationButtonStyle%2A> property.  \n  \n The following <xref:System.Web.UI.WebControls.Wizard.NavigationButtonStyle%2A> property styles are overridden by individual button style settings:  \n  \n-   <xref:System.Web.UI.WebControls.Style.BackColor%2A>  \n  \n-   <xref:System.Web.UI.WebControls.Style.BorderColor%2A>  \n  \n-   <xref:System.Web.UI.WebControls.Style.BorderStyle%2A>  \n  \n-   <xref:System.Web.UI.WebControls.Style.BorderWidth%2A>  \n  \n-   <xref:System.Web.UI.WebControls.Style.Font%2A>  \n  \n-   <xref:System.Web.UI.WebControls.Style.ForeColor%2A>  \n  \n-   <xref:System.Web.UI.WebControls.Style.Height%2A>  \n  \n-   <xref:System.Web.UI.WebControls.Style.Width%2A>"
