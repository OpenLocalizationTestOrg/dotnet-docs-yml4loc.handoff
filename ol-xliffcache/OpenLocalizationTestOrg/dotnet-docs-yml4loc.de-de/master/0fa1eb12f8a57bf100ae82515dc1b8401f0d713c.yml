  summary: Gets a collection containing all the <xref href="System.Web.UI.WebControls.WizardStepBase"></xref> objects that are defined for the control.
  remarks: "The <xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A> property returns a collection of <xref:System.Web.UI.WebControls.WizardStepBase> objects that make up the <xref:System.Web.UI.WebControls.Wizard> control. You can use the <xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A> collection to access the <xref:System.Web.UI.WebControls.WizardStepBase> objects that are contained in the <xref:System.Web.UI.WebControls.Wizard> control programmatically. Use the <xref:System.Web.UI.WebControls.WizardStepCollection.Add%2A>, <xref:System.Web.UI.WebControls.WizardStepCollection.Remove%2A>, <xref:System.Web.UI.WebControls.WizardStepCollection.Clear%2A>, and <xref:System.Web.UI.WebControls.WizardStepCollection.Insert%2A> methods to manipulate the <xref:System.Web.UI.WebControls.WizardStepBase> objects in the collection programmatically.  \n  \n> [!NOTE]\n>  If you are using Microsoft Visual Studio 2005, note that the <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> is persisted in Source view. If you change the <xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A> property in Design view by clicking the sidebar buttons, and you then run the page, the first step of the `Wizard` control might not be shown because the <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> might be pointing to a different step.  \n  \n If the <xref:System.Web.UI.WebControls.Wizard> control contains multiple <xref:System.Web.UI.WebControls.WizardStepCollection> collections, the collections will be merged.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.Wizard> control programmatically and how to use the <xref:System.Web.UI.WebControls.WizardStepCollection.Add%2A> method to add <xref:System.Web.UI.WebControls.WizardStepBase> objects to the <xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A> collection.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.WizardSteps#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.WizardSteps/CS/wizardstepscs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.WizardSteps#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.WizardSteps/VB/wizardstepsvb.aspx#1)]  -->"
