  summary: Provides navigation and a user interface (UI) to collect related data across multiple steps.
  remarks: "In this topic:  \n  \n-   [Introduction](#introduction)  \n  \n-   [Wizard Components](#components)  \n  \n-   [Wizard Steps](#wizard_steps)  \n  \n-   [Collecting Wizard Data](#collecting_wizard_data)  \n  \n-   [Wizard Command Names](#wizard_command_names)  \n  \n-   [Dynamically Changing Steps](#dynamically_changing_steps)  \n  \n-   [Wizard Appearance](#wizard_appearance)  \n  \n-   [Formatting Using Layout Templates](#formatting_using_layout_templates)  \n  \n-   [Accessibility](#accessibility)  \n  \n-   [Declarative Syntax](#declarative_syntax)  \n  \n<a name=\"introduction\"></a>   \n## Introduction  \n You can use the <xref:System.Web.UI.WebControls.Wizard> control to:  \n  \n-   Collect related data across multiple steps.  \n  \n-   Break up a larger Web page used to collect user input into smaller logical steps.  \n  \n-   Allow for either linear or nonlinear navigation through the steps.  \n  \n<a name=\"components\"></a>   \n## Wizard Components  \n The <xref:System.Web.UI.WebControls.Wizard> control is made up of the following components:  \n  \n-   A <xref:System.Web.UI.WebControls.WizardStepCollection> collection of steps that contain the user interface for each step, as defined by the page developer.  \n  \n-   Built-in navigation capabilities that determine the appropriate buttons to display based on the <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> value.  \n  \n-   A header area that can be customized to display information specific to the step that the user is currently on.  \n  \n-   A sidebar area that can be used to quickly navigate to steps in the control.  \n  \n    > [!NOTE]\n    >  If you are using Microsoft Visual Studio 2005, note that the <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> is persisted in Source view. If you change the <xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A> property in Design view by clicking the sidebar buttons, and you then run the page, the first step of the `Wizard` control might not be shown because the <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> might be pointing to a different step.  \n  \n<a name=\"wizard_steps\"></a>   \n## Wizard Steps  \n Each of the steps in the <xref:System.Web.UI.WebControls.Wizard> control has a <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> property that determines the kind of navigation functionality that the step has. If you do not specify a value for the <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> property, the default value is <xref:System.Web.UI.WebControls.WizardStepType.Auto>. The following table lists the available settings for the <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> property and the resulting behavior of the step.  \n  \n `WizardStepType.Auto`  \n The navigation UI that is rendered for the step is determined by the order in which the step is declared.  \n  \n `WizardStepType.Complete`  \n The step is the last one to appear. No navigation buttons are rendered.  \n  \n `WizardStepType.Finish`  \n The step is the last one that collects user data. The **Finish** button is rendered for navigation.  \n  \n `WizardStepType.Start`  \n The step is the first one to appear. A **Previous** button is not rendered.  \n  \n `WizardStepType.Step`  \n The step is any step between the first and last. **Previous** and **Next** buttons are rendered for navigation.  \n  \n<a name=\"collecting_wizard_data\"></a>   \n## Collecting Wizard Data  \n Using the <xref:System.Web.UI.WebControls.Wizard> control, data can be collected through linear or nonlinear navigation. Some examples of nonlinear navigation are skipping unnecessary steps or returning to a previously completed step to change some value. The <xref:System.Web.UI.WebControls.Wizard> control maintains its state between steps, so the data entered on a step does not need to be persisted to a data store until all the steps of the <xref:System.Web.UI.WebControls.Wizard> control have been completed.  \n  \n Alternatively, if you want to persist the collected data to a data store as each step is completed, such as when the <xref:System.Web.UI.WebControls.Wizard.NextButtonClick> event is raised, you should set the <xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A> property of the <xref:System.Web.UI.WebControls.WizardStepBase> object to `false` so that the user cannot return to a previously completed step and change the data once it has been submitted.  \n  \n<a name=\"wizard_command_names\"></a>   \n## Wizard Command Names  \n The <xref:System.Web.UI.WebControls.Wizard> control inherits the following command names from the <xref:System.Web.UI.WebControls.View> class and <xref:System.Web.UI.WebControls.MultiView> class: <xref:System.Web.UI.WebControls.MultiView.NextViewCommandName>, <xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName>, <xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName>, and <xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName>. The Wizard control ignores these command names and does not include any special logic to enable these commands to automatically work for navigation. If a command name is removed or is missing from a button in the <xref:System.Web.UI.WebControls.Wizard> control, no exception is thrown. For example, if the <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A> button is missing a value for <xref:System.Web.UI.WebControls.Button.CommandName%2A>, no exception is thrown.  \n  \n<a name=\"dynamically_changing_steps\"></a>   \n## Dynamically Changing Steps  \n You can use the <xref:System.Web.UI.WebControls.Wizard.MoveTo%2A> method or the <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> property to dynamically change the step that is currently displayed in the <xref:System.Web.UI.WebControls.Wizard> control.  \n  \n> [!NOTE]\n>  If you programmatically add a <xref:System.Web.UI.WebControls.WizardStep> in the `Page_Load` event handler, you must add the navigation to that step prior to the page loading.  \n  \n<a name=\"wizard_appearance\"></a>   \n## Wizard Appearance  \n The appearance of the <xref:System.Web.UI.WebControls.Wizard> control is fully customizable through templates, skins, and style settings. For example, you can use the <xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A>, and <xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A> properties to customize the interface of the <xref:System.Web.UI.WebControls.Wizard> control.  \n  \n> [!NOTE]\n>  Setting the <xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>, <xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>, or <xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A> property recreates the child controls of the <xref:System.Web.UI.WebControls.Wizard> control. As a result, the view state for the child controls is lost in the process. To avoid this situation, explicitly maintain the control state of the <xref:System.Web.UI.WebControls.Wizard> control's child controls explicitly, or avoid putting controls inside of templates.  \n  \n Note that the <xref:System.Web.UI.WebControls.Wizard> control does not support special Microsoft Internet Explorer rendering for non-standard or quirks mode. To get the best Internet Explorer rendering using the <xref:System.Web.UI.WebControls.Wizard> control, use the XHTML doc type, which is added by default in Visual Web Developer and Visual Studio.  \n  \n<a name=\"formatting_using_layout_templates\"></a>   \n## Formatting Using Layout Templates  \n The <xref:System.Web.UI.WebControls.Wizard> control lets you specify the layout of the control without requiring you to use an HTML `table` element. Instead, you can use a `LayoutTemplate` element to specify the layout. In the template, you create placeholder controls to indicate where items should be dynamically inserted into the control. (This is similar to how the template model for the <xref:System.Web.UI.WebControls.ListView> control works.) For more information, see the <xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName> property.  \n  \n<a name=\"accessibility\"></a>   \n## Accessibility  \n For information about how to configure this control so that it generates markup that conforms to accessibility standards, see [Accessibility in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/7e3ce9c4-6b7d-4fb1-94b5-72cf2a44fe13) and [ASP.NET Controls and Accessibility](http://msdn.microsoft.com/library/847a37e3-ce20-41da-b0d3-7dfb0fdae9a0).  \n  \n<a name=\"declarative_syntax\"></a>   \n## Declarative Syntax  \n  \n```  \n<asp:Wizard  \n    AccessKey=\"string\"  \n    ActiveStepIndex=\"integer\"  \n    BackColor=\"color name|#dddddd\"  \n    BorderColor=\"color name|#dddddd\"  \n    BorderStyle=\"NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|  \n        Inset|Outset\"  \n    BorderWidth=\"size\"  \n    CancelButtonImageUrl=\"uri\"  \n    CancelButtonText=\"string\"  \n    CancelButtonType=\"Button|Image|Link\"  \n    CancelDestinationPageUrl=\"uri\"  \n    CellPadding=\"integer\"  \n    CellSpacing=\"integer\"  \n    CssClass=\"string\"  \n    DisplayCancelButton=\"True|False\"  \n    DisplaySideBar=\"True|False\"  \n    Enabled=\"True|False\"  \n    EnableTheming=\"True|False\"  \n    EnableViewState=\"True|False\"  \n    FinishCompleteButtonImageUrl=\"uri\"  \n    FinishCompleteButtonText=\"string\"  \n    FinishCompleteButtonType=\"Button|Image|Link\"  \n    FinishDestinationPageUrl=\"uri\"  \n    FinishPreviousButtonImageUrl=\"uri\"  \n    FinishPreviousButtonText=\"string\"  \n    FinishPreviousButtonType=\"Button|Image|Link\"  \n    Font-Bold=\"True|False\"  \n    Font-Italic=\"True|False\"  \n    Font-Names=\"string\"  \n    Font-Overline=\"True|False\"  \n    Font-Size=\"string|Smaller|Larger|XX-Small|X-Small|Small|Medium|  \n        Large|X-Large|XX-Large\"  \n    Font-Strikeout=\"True|False\"  \n    Font-Underline=\"True|False\"  \n    ForeColor=\"color name|#dddddd\"  \n    HeaderText=\"string\"  \n    Height=\"size\"  \n    ID=\"string\"  \n    OnActiveStepChanged=\"ActiveStepChanged event handler\"  \n    OnCancelButtonClick=\"CancelButtonClick event handler\"  \n    OnDataBinding=\"DataBinding event handler\"  \n    OnDisposed=\"Disposed event handler\"  \n    OnFinishButtonClick=\"FinishButtonClick event handler\"  \n    OnInit=\"Init event handler\"  \n    OnLoad=\"Load event handler\"  \n    OnNextButtonClick=\"NextButtonClick event handler\"  \n    OnPreRender=\"PreRender event handler\"  \n    OnPreviousButtonClick=\"PreviousButtonClick event handler\"  \n    OnSideBarButtonClick=\"SideBarButtonClick event handler\"  \n    OnUnload=\"Unload event handler\"  \n    runat=\"server\"  \n    SkinID=\"string\"  \n    SkipLinkText=\"string\"  \n    StartNextButtonImageUrl=\"uri\"  \n    StartNextButtonText=\"string\"  \n    StartNextButtonType=\"Button|Image|Link\"  \n    StepNextButtonImageUrl=\"uri\"  \n    StepNextButtonText=\"string\"  \n    StepNextButtonType=\"Button|Image|Link\"  \n    StepPreviousButtonImageUrl=\"uri\"  \n    StepPreviousButtonText=\"string\"  \n    StepPreviousButtonType=\"Button|Image|Link\"  \n    Style=\"string\"  \n    TabIndex=\"integer\"  \n    ToolTip=\"string\"  \n    Visible=\"True|False\"  \n    Width=\"size\"  \n>  \n        <CancelButtonStyle />  \n        <FinishCompleteButtonStyle />  \n        <FinishNavigationTemplate>  \n            <!-- child controls -->  \n        </FinishNavigationTemplate>  \n        <FinishPreviousButtonStyle />  \n        <HeaderStyle />  \n        <HeaderTemplate>  \n            <!-- child controls -->  \n        </HeaderTemplate>  \n        <NavigationButtonStyle />  \n        <NavigationStyle />  \n        <SideBarButtonStyle />  \n        <SideBarStyle />  \n        <SideBarTemplate>  \n            <!-- child controls -->  \n        </SideBarTemplate>  \n        <StartNavigationTemplate>  \n            <!-- child controls -->  \n        </StartNavigationTemplate>  \n        <StartNextButtonStyle />  \n        <StepNavigationTemplate>  \n            <!-- child controls -->  \n        </StepNavigationTemplate>  \n        <StepNextButtonStyle />  \n        <StepPreviousButtonStyle />  \n        <StepStyle />  \n        <WizardSteps>  \n                <asp:TemplatedWizardStep  \n                    AllowReturn=\"True|False\"  \n                    ContentTemplateContainer=\"string\"  \n                    EnableTheming=\"True|False\"  \n                    EnableViewState=\"True|False\"  \n                    ID=\"string\"  \n                    OnActivate=\"Activate event handler\"  \n                    OnDataBinding=\"DataBinding event handler\"  \n                    OnDeactivate=\"Deactivate event handler\"  \n                    OnDisposed=\"Disposed event handler\"  \n                    OnInit=\"Init event handler\"  \n                    OnLoad=\"Load event handler\"  \n                    OnPreRender=\"PreRender event handler\"  \n                    OnUnload=\"Unload event handler\"  \n                    runat=\"server\"  \n                    SkinID=\"string\"  \n                    StepType=\"Auto|Complete|Finish|Start|Step\"  \n                    Title=\"string\"  \n                    Visible=\"True|False\"  \n>  \n                        <ContentTemplate>  \n                            <!-- child controls -->  \n                        </ContentTemplate>  \n                        <CustomNavigationTemplate>  \n                            <!-- child controls -->  \n                        </CustomNavigationTemplate>  \n                </asp:TemplatedWizardStep>  \n                <asp:WizardStep  \n                    AllowReturn=\"True|False\"  \n                    EnableTheming=\"True|False\"  \n                    EnableViewState=\"True|False\"  \n                    ID=\"string\"  \n                    OnActivate=\"Activate event handler\"  \n                    OnDataBinding=\"DataBinding event handler\"  \n                    OnDeactivate=\"Deactivate event handler\"  \n                    OnDisposed=\"Disposed event handler\"  \n                    OnInit=\"Init event handler\"  \n                    OnLoad=\"Load event handler\"  \n                    OnPreRender=\"PreRender event handler\"  \n                    OnUnload=\"Unload event handler\"  \n                    runat=\"server\"  \n                    SkinID=\"string\"  \n                    StepType=\"Auto|Complete|Finish|Start|Step\"  \n                    Title=\"string\"  \n                    Visible=\"True|False\"  \n                />  \n        </WizardSteps>  \n</asp:Wizard>  \n```"
  example:
  - "The following code example demonstrates how to define a <xref:System.Web.UI.WebControls.Wizard> control to collect a user's name and address, with the option to enter a separate shipping address. If the user does not select **SeparateShippingCheckBox**, thereby issuing a request to add a separate shipping address, the <xref:System.Web.UI.WebControls.Wizard> control moves directly from `Step2` to `Finish`. On the `Finish` step, the user has the option to return to the beginning of the <xref:System.Web.UI.WebControls.Wizard> control by clicking **GoBackButton**; however, it takes the user to `Step2` because the <xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A> property for `Step1` is set to `false`.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.Wizard#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.Wizard/CS/wizardclasscs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.Wizard#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.Wizard/VB/wizardclassvb.aspx#1)]  -->  \n  \n The following code example is the code-behind file for the Web page used in the preceding example.  \n  \n [!code-csharp[System.Web.UI.WebControls.Wizard#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.Wizard/CS/wizardclass.cs#2)]\n [!code-vb[System.Web.UI.WebControls.Wizard#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.Wizard/VB/wizardclass.vb#2)]"
