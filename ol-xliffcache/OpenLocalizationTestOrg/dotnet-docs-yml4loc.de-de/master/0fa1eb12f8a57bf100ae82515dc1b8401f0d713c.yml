  summary: Gets or sets the template that is used to display the sidebar area on the control.
  remarks: "Use the <xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A> property to specify the custom content that is displayed for the sidebar area on a <xref:System.Web.UI.WebControls.Wizard> control. Define the content by creating a template that specifies how the sidebar area is rendered.  \n  \n The custom content for the template is contained within the <xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A> object. You can add custom content to the <xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A> object either by using template-editing mode in design view or by defining the <xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A> object inline using `SideBarTemplate` tags. The content can be as simple as plain text or more complex (embedding other controls in the template, for example).  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A> object must contain a <xref:System.Web.UI.WebControls.DataList> control or <xref:System.Web.UI.WebControls.ListView> control whose <xref:System.Web.UI.Control.ID%2A> property is set to `\"SideBarList\"` to enable the sidebar navigation feature. Also, the `\"SideBarList\"` on the <xref:System.Web.UI.WebControls.DataList> or <xref:System.Web.UI.WebControls.ListView> control must contain an <xref:System.Web.UI.WebControls.IButtonControl> control.  \n  \n To access a control that is defined in a template programmatically, use the <xref:System.Web.UI.WebControls.CompositeControl.Controls%2A> collection of the <xref:System.Web.UI.WebControls.Wizard> object. You can also use the <xref:System.Web.UI.Control.FindControl%2A> method of the <xref:System.Web.UI.WebControls.Wizard> object to find the control, if the control has an <xref:System.Web.UI.Control.ID%2A> property specified."
  example:
  - "The following example shows how to add a <xref:System.Web.UI.WebControls.ListView> control to the `SideBarTemplate` element and how to use a <xref:System.Web.UI.WebControls.LinkButton> control to navigate the steps.  \n  \n```  \n<SideBarTemplate>  \n  <asp:ListView ID=\"sideBarList\" runat=\"server\">  \n    <LayoutTemplate>  \n    <div id=\"ItemPlaceHolder\" runat=\"server\"/>  \n    </LayoutTemplate>  \n  \n    <ItemTemplate>  \n      <asp:LinkButton ID=\"sideBarButton\" runat=\"server\"   \n          Text=\"Button\" />  \n    </ItemTemplate>  \n  </asp:ListView>  \n</SideBarTemplate>  \n```"
