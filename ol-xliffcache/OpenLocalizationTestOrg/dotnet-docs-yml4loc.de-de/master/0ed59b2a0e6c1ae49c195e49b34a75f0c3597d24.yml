  summary: Gets or sets a value that determines whether the target class is a wildcard, or that the schema for the class has contains only an `xs:any` element.
  remarks: "The target class of the attribute can be any class. This can be achieved in the following ways:  \n  \n-   The method named by the attribute can return `null`.  \n  \n-   Set the value of this property to `true` to prevent the method from being called."
  syntax:
    content: public bool IsAny { get; set; }
    return:
      type: System.Boolean
      description: '`true`, if the class is a wildcard, or if the schema contains only the `xs:any` element; otherwise, `false`.'
