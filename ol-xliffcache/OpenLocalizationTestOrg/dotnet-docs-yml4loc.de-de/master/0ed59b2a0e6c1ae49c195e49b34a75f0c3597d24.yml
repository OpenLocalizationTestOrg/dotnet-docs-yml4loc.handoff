  langs:
  - csharp
  name: XmlSchemaProviderAttribute
  nameWithType: XmlSchemaProviderAttribute
  fullName: System.Xml.Serialization.XmlSchemaProviderAttribute
  type: Class
  assemblies:
  - System.Xml.ReaderWriter
  - System.Xml
  - netstandard
  namespace: System.Xml.Serialization
  summary: When applied to a type, stores the name of a static method of the type that returns an XML schema and a <xref href="System.Xml.XmlQualifiedName"></xref> (or <xref href="System.Xml.Schema.XmlSchemaType"></xref> for anonymous types) that controls the serialization of the type.
  remarks: "The main purpose of the <xref:System.Xml.Serialization.XmlSchemaProviderAttribute> is to enable the <xref:System.Xml.Serialization.XmlSchemaExporter> class to return a schema when queried by the Web Services Description Language tool (WSDL.exe), or when using the **Add Web Reference** feature of [!INCLUDE[vsprvs](~/includes/vsprvs-md.md)]. You can control the actual schema for the type in the static method.  \n  \n> [!NOTE]\n>  The target class of the attribute must implement the <xref:System.Xml.Serialization.IXmlSerializable> interface.  \n  \n The <xref:System.Xml.Serialization.XmlSchemaProviderAttribute.MethodName%2A> property returns the name of a static method through reflection. The method, which must be implemented, must take a single parameter, an <xref:System.Xml.Schema.XmlSchemaSet> object, which the method populates with an <xref:System.Xml.Schema.XmlSchema> object. The method must also return an <xref:System.Xml.XmlQualifiedName> object that identifies the data type.  \n  \n## Returning Anonymous Types  \n An anonymous complex type cannot be created using a method that returns <xref:System.Xml.XmlQualifiedName>. Because an anonymous type has no name, and you cannot add an anonymous type to a schema, the anonymous type must be returned as an <xref:System.Xml.Schema.XmlSchemaType>."
  example:
  - "The following example applies the <xref:System.Xml.Serialization.XmlSchemaProviderAttribute> to a server-side class. When invoked, the method named by the <xref:System.Xml.Serialization.XmlSchemaProviderAttribute.MethodName%2A> property creates the schema. This simple implementation reads an existing schema off the disk. However, you can also create a custom schema, if necessary, using the types found in the <xref:System.Xml.Schema> namespace.  \n  \n [!code-csharp[HowToChunkSerializedData#2](~/samples/snippets/csharp/VS_Snippets_Remoting/HowToChunkSerializedData/CS/SerializationChunk.cs#2)]\n [!code-vb[HowToChunkSerializedData#2](~/samples/snippets/visualbasic/VS_Snippets_Remoting/HowToChunkSerializedData/VB/SerializationChunk.vb#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Interface)]

      public sealed class XmlSchemaProviderAttribute : Attribute
