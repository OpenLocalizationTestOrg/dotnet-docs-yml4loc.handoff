  summary: Specifies the default partial-trust visibility for code that is marked with the <xref href="System.Security.AllowPartiallyTrustedCallersAttribute"></xref> (APTCA) attribute.
  remarks: "<xref:System.Security.PartialTrustVisibilityLevel> is passed as a property setting parameter to the <xref:System.Security.AllowPartiallyTrustedCallersAttribute.%23ctor%2A?displayProperty=fullName> constructor. If no parameter is passed to the constructor, the default is VisibleToAllHosts.  \n  \n You enable partially trusted assemblies that are identified as NotVisibleByDefault by adding them to the <xref:System.AppDomainSetup.PartialTrustVisibleAssemblies%2A> property of their application domain. If you enable an assembly that references (directly or indirectly) other partially trusted assemblies that are NotVisibleByDefault, those other assemblies should be enabled as well.  \n  \n When an APTCA library that specifies a <xref:System.Security.PartialTrustVisibilityLevel.NotVisibleByDefault> and that is eligible for code sharing is loaded for the first time, it is loaded into the shared domain. Whenever that assembly is loaded with the same <xref:System.Security.PartialTrustVisibilityLevel> into another domain, it will be shared. However, if the assembly is loaded with a different <xref:System.Security.PartialTrustVisibilityLevel.NotVisibleByDefault>, it will not be shared."
