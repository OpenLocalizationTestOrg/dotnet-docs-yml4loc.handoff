  fullName: LoginName.FormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Provides a format item string to display.
  remarks: "The <xref:System.Web.UI.WebControls.LoginName.FormatString%2A> property contains a standard text format string that displays the user's name on the Web page. The string \"{0}\" indicates where in the string the user's name is inserted. The following table describes the available property settings.  \n  \n|Property setting|Behavior|  \n|----------------------|--------------|  \n|Default (\"{0}\")|The user's name is displayed when the user is logged on; otherwise, nothing is displayed.|  \n|<xref:System.String.Empty>|Same as default. To hide the control, set the <xref:System.Web.UI.Control.Visible%2A> property to `false`.|  \n|\"Welcome to my site, {0}.\"|Displays the string \"Welcome to my site, *username*.\" when the user is logged in. When the user is not logged in, nothing is displayed.|  \n|\"Welcome to my site.\"|When the <xref:System.Web.UI.WebControls.LoginName.FormatString%2A> property is set to a string, the string is displayed when the user is logged in. Because the string does not contain \"{0}\", the user's name is not displayed. When the user is not logged in, nothing is displayed.|  \n  \n The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](http://msdn.microsoft.com/library/8ef3838e-9d05-4236-9dd0-ceecff9df80d)."
