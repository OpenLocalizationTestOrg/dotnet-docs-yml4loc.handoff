- uid: System.SerializableAttribute
  commentId: T:System.SerializableAttribute
  id: SerializableAttribute
  children:
  - System.SerializableAttribute.#ctor
  langs:
  - csharp
  name: SerializableAttribute
  nameWithType: SerializableAttribute
  fullName: System.SerializableAttribute
  type: Class
  assemblies:
  - System.Runtime.Serialization.Formatters
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System
  summary: Indicates that a class can be serialized. This class cannot be inherited.
  remarks: "Apply the <xref:System.SerializableAttribute> attribute to a type to indicate that instances of this type can be serialized. The common language runtime throws <xref:System.Runtime.Serialization.SerializationException> if any type in the graph of objects being serialized does not have the <xref:System.SerializableAttribute> attribute applied.  \n  \n Apply the <xref:System.SerializableAttribute> attribute even if the class also implements the <xref:System.Runtime.Serialization.ISerializable> interface to control the serialization process.  \n  \n When you apply the <xref:System.SerializableAttribute> attribute to a type, all private and public fields are serialized by default. You can control serialization more granularly by implementing the <xref:System.Runtime.Serialization.ISerializable> interface to override the serialization process.  \n  \n Or you can exclude fields from serialization by applying the <xref:System.NonSerializedAttribute> attribute to the field. If a field of a serializable type contains a pointer, a handle, or some other data structure that is specific to a particular environment, and cannot be meaningfully reconstituted in a different environment, then you might want to apply the <xref:System.NonSerializedAttribute> attribute to that field.  \n  \n For more information about using attributes, see [Attributes](http://msdn.microsoft.com/library/30386922-1e00-4602-9ebf-526b271a8b87). For more information about serialization, see <xref:System.Runtime.Serialization>."
  example:
  - "The following example demonstrates serialization of an object that is marked with the <xref:System.SerializableAttribute> attribute. To use the <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> instead of the <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>, uncomment the appropriate lines.  \n  \n [!code-cpp[SerializationAttributes#1](~/samples/snippets/cpp/VS_Snippets_Remoting/SerializationAttributes/CPP/s.cpp#1)]\n [!code-csharp[SerializationAttributes#1](~/samples/snippets/csharp/VS_Snippets_Remoting/SerializationAttributes/CS/s.cs#1)]\n [!code-vb[SerializationAttributes#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/SerializationAttributes/VB/s.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Enum | System.AttributeTargets.Delegate, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class SerializableAttribute : Attribute
