  summary: Gets a value indicating whether a zone has a footer area.
  remarks: "The <xref:System.Web.UI.WebControls.WebParts.WebZone.HasFooter%2A> property is primarily used by control developers who are creating custom zones. It exists as a flag so that the Web Parts control set renders a footer only when appropriate for a zone. For example, the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HasFooter%2A> property overrides this property and returns `false`, so that a footer is not rendered for a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control.  \n  \n Tool zones (zones that derive indirectly from the <xref:System.Web.UI.WebControls.WebParts.WebZone> class by means of the <xref:System.Web.UI.WebControls.WebParts.ToolZone> class, such as <xref:System.Web.UI.WebControls.WebParts.EditorZone> and <xref:System.Web.UI.WebControls.WebParts.CatalogZone>) must have footers so that, for example, they can render common user interface (UI) verbs with buttons such as **OK**, **Apply**, and **Cancel** at the bottom of the zone. Because the <xref:System.Web.UI.WebControls.WebParts.WebZone.HasFooter%2A> property is `true` by default, tool zones do not need to override the property."
  syntax:
    content: protected virtual bool HasFooter { get; }
    return:
      type: System.Boolean
      description: '`true` if the zone has a footer area; otherwise, `false`. The default value is `true`.'
