  namespace: System.Runtime.Remoting.Channels
  summary: Indicates the top channel sink in the channel sink stack.
  remarks: Channel sinks provide a plug-in point that allows access to the underlying messages that are flowing through the channel as well as the stream that is used by the transport mechanism to send messages to a remote object. Channel sinks are linked together in a chain of channel sink providers, and all channel messages flow through this chain of sinks before the messages are serialized and transported.
