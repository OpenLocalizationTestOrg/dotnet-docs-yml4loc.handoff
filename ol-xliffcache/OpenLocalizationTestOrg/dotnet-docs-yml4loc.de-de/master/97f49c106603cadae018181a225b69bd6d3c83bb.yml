- uid: System.Workflow.Runtime.WorkflowEnvironment.WorkBatch
  commentId: P:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch
  id: WorkBatch
  parent: System.Workflow.Runtime.WorkflowEnvironment
