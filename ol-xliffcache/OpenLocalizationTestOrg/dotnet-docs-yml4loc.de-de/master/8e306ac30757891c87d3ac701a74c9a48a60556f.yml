  name: SoapBinding
  nameWithType: SoapBinding
  fullName: System.Web.Services.Discovery.SoapBinding
  type: Class
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: Represents a SOAP binding in a discovery document. This class cannot be inherited.
  remarks: A SOAP binding is similar to an interface for XML Web services. It is useful for versioning and when you look for a XML Web service implementing a specific SOAP binding. For instance, a discovery document might contain optional information about SOAP bindings, which specify the SOAP bindings implemented by referenced Web Servcies. SOAP bindings are specified within the XML document containd within a discovery document by adding a `SOAP` XML element with an XML namespace equal to the <xref:System.Web.Services.Discovery.SoapBinding.Namespace> constant. The <xref:System.Web.Services.Discovery.SoapBinding.Address%2A> property specifies the URL of the XML Web service and the <xref:System.Web.Services.Discovery.SoapBinding.Binding%2A> property specifies the SOAP binding implemented by that XML Web service.
  example:
  - >-
    [!code-cpp[Discovery_SoapBinding1#1](~/samples/snippets/cpp/VS_Snippets_Remoting/Discovery_SoapBinding1/CPP/discovery_soapbinding.cpp#1)]
     [!code-csharp[Discovery_SoapBinding1#1](~/samples/snippets/csharp/VS_Snippets_Remoting/Discovery_SoapBinding1/CS/discovery_soapbinding.cs#1)]
     [!code-vb[Discovery_SoapBinding1#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/Discovery_SoapBinding1/VB/discovery_soapbinding.vb#1)]
