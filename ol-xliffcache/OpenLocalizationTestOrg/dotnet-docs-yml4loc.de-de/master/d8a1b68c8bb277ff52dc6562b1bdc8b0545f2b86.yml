  summary: Initializes a new instance of the <xref href="System.Security.Cryptography.RSACryptoServiceProvider"></xref> class with the specified parameters.
  remarks: "This constructor creates or reuses a key container specified using the <xref:System.Security.Cryptography.CspParameters.KeyContainerName> field of the `parameters` parameter.  \n  \n By default, this constructor creates an <xref:System.Security.Cryptography.KeyNumber.Exchange> key pair suitable to encrypt session keys so that they can be safely stored and exchanged with other users.  The generated key corresponds to a key generated using the `AT_KEYEXCHANGE` value used in the unmanaged Microsoft Cryptographic API (CAPI).  \n  \n You can create a <xref:System.Security.Cryptography.KeyNumber.Signature> key pair suitable for authenticating (digitally signed) messages or files by setting the <xref:System.Security.Cryptography.CspParameters.KeyNumber> field of the `parameters` parameter to the <xref:System.Security.Cryptography.KeyNumber.Signature> value. This type of key corresponds to the `AT_SIGNATURE` value used in CAPI.  \n  \n If you create an <xref:System.Security.Cryptography.RSACryptoServiceProvider> object with the <xref:System.Security.Cryptography.KeyNumber.Exchange> value specified and then create another <xref:System.Security.Cryptography.RSACryptoServiceProvider> object with the <xref:System.Security.Cryptography.KeyNumber.Signature> value specified, both keys will be placed in a single container if both objects specify the same key container name.  \n  \n To create a key that is compatible with stong-name signing using the <xref:System.Security.Cryptography.RSACryptoServiceProvider> class, you must create a <xref:System.Security.Cryptography.KeyNumber.Signature> key pair."
  example:
