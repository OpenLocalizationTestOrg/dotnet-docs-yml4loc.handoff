  type: Class
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls.WebParts
  summary: Provides design-time support for <xref href="System.Web.UI.WebControls.WebParts.ConnectionsZone"></xref> controls.
  remarks: "<xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner> provides a design-time representation of a <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control with a menu to access the <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A> collection and the <xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A> property for the convenience of the page developer. It is the only zone designer that does not support designer regions. This is because <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> controls uses links to create connections instead of a drag-and-drop user interface (UI).  \n  \n The <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A> collection and the <xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A> property both appear on the verbs menu of the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control. <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A>, when selected, provides a selection of color schemes. The <xref:System.Web.UI.Design.WebControls.WebParts.ToolZoneDesigner.ViewInBrowseMode%2A> check box, when selected, displays the contents of the control as it would appear in the browser; the control will be empty until a connection is made.  \n  \n You can inherit from <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner> to support a custom <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control as with any other control designer. You can override the <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.GetDesignTimeHtml%2A> method to change the markup that renders the control. You can also override the <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.AutoFormats%2A> collection to add a <xref:System.Web.UI.Design.DesignerAutoFormatCollection> with a custom scheme."
  example:
  - "The following code example shows how to hide additional properties from a custom <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control by overriding the <xref:System.Web.UI.Design.WebControls.WebParts.ConnectionsZoneDesigner.PreFilterProperties%2A> method.  \n  \n [!code-csharp[WebPartsDesigners_ConnectionsZoneDesigner_Overview#1](~/samples/snippets/csharp/VS_Snippets_WebNet/WebPartsDesigners_ConnectionsZoneDesigner_Overview/CS/ConnectionsZoneSample.cs#1)]\n [!code-vb[WebPartsDesigners_ConnectionsZoneDesigner_Overview#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebPartsDesigners_ConnectionsZoneDesigner_Overview/vb/connectionszonesample.vb#1)]"
