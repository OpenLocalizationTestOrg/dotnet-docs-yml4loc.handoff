  name: MustUnderstandBehavior
  nameWithType: MustUnderstandBehavior
  fullName: System.ServiceModel.Description.MustUnderstandBehavior
  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: Instructs Windows Communication Foundation (WCF) to disable the mandatory processing of headers not in the <xref href="System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders"></xref> collection that must be understood according to the SOAP 1.1 and 1.2 specifications.
  remarks: "By default the [!INCLUDE[indigo2](~/includes/indigo2-md.md)] client or service runtime throws an exception when it encounters a <xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName> in a message for which the <xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName> property is `true` but the header is not in the <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName> property for the message.  \n  \n To prevent this behavior, use the <xref:System.ServiceModel.Description.MustUnderstandBehavior> and set the <xref:System.ServiceModel.Description.MustUnderstandBehavior.ValidateMustUnderstand%2A> property to `false`. Typically, this is used in scenarios where the message content is meant to be relayed somewhere else and not processed, such as a router service."
  syntax:
    content: 'public class MustUnderstandBehavior : System.ServiceModel.Description.IEndpointBehavior'
  inheritance:
  - System.Object
  implements:
  - System.ServiceModel.Description.IEndpointBehavior
