  summary: Represents a collection of <xref href="System.Web.UI.WebControls.TreeNode"></xref> objects in the <xref href="System.Web.UI.WebControls.TreeView"></xref> control. This class cannot be inherited.
  remarks: "The <xref:System.Web.UI.WebControls.TreeNodeCollection> class is used to store and manage a collection of <xref:System.Web.UI.WebControls.TreeNode> objects in the <xref:System.Web.UI.WebControls.TreeView> control. The <xref:System.Web.UI.WebControls.TreeView> control uses the <xref:System.Web.UI.WebControls.TreeNodeCollection> class in two of its properties. It stores its root nodes in the <xref:System.Web.UI.WebControls.TreeView.Nodes%2A> property and its selected nodes in the <xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A> property. The <xref:System.Web.UI.WebControls.TreeNodeCollection> collection is also used for the <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> property to store child nodes (if any).  \n  \n The <xref:System.Web.UI.WebControls.TreeNodeCollection> class supports several ways to access the items in the collection:  \n  \n-   Use the <xref:System.Web.UI.WebControls.TreeNodeCollection.Item%2A> indexer to retrieve a <xref:System.Web.UI.WebControls.TreeNode> object directly at a specific zero-based index.  \n  \n-   Use the <xref:System.Web.UI.WebControls.TreeNodeCollection.GetEnumerator%2A> method to create an enumerator that can be used to iterate through the collection.  \n  \n-   Use `foreach` (C#) or `For Each` (Visual Basic) to iterate through the collection.  \n  \n-   Use the <xref:System.Web.UI.WebControls.TreeNodeCollection.CopyTo%2A> method to copy the contents of the collection into an <xref:System.Array> object.  \n  \n You can programmatically manage the <xref:System.Web.UI.WebControls.TreeNodeCollection> by adding and removing <xref:System.Web.UI.WebControls.TreeNode> objects. To add nodes to the collection, use the <xref:System.Web.UI.WebControls.TreeNodeCollection.Add%2A> or <xref:System.Web.UI.WebControls.TreeNodeCollection.AddAt%2A> method. To remove nodes from the collection, use the <xref:System.Web.UI.WebControls.TreeNodeCollection.Remove%2A>, <xref:System.Web.UI.WebControls.TreeNodeCollection.RemoveAt%2A>, or <xref:System.Web.UI.WebControls.TreeNodeCollection.Clear%2A> method.  \n  \n> [!NOTE]\n>  When the <xref:System.Web.UI.WebControls.TreeView> control is bound to a data source, the <xref:System.Web.UI.WebControls.TreeView.Nodes%2A> and <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> collections are automatically populated each time binding occurs. Any changes to the collections between bindings will be lost. To retain these changes, either update the data source or manually rebuild the collection each time you bind.  \n  \n The <xref:System.Web.UI.WebControls.TreeNodeCollection> contains properties and methods that allow you to retrieve information about the collection itself. To find out how many items are in the collection, use the <xref:System.Web.UI.WebControls.TreeNodeCollection.Count%2A> property. If you want to determine whether the collection contains a certain <xref:System.Web.UI.WebControls.TreeNode> object, use the <xref:System.Web.UI.WebControls.TreeNodeCollection.Contains%2A> method. To get the index of a <xref:System.Web.UI.WebControls.TreeNode> object in the collection, use the <xref:System.Web.UI.WebControls.TreeNodeCollection.IndexOf%2A> method."
  example:
  - "The following example demonstrates how to programmatically add nodes to and remove them from a <xref:System.Web.UI.WebControls.TreeNodeCollection>. Notice that the <xref:System.Web.UI.WebControls.TreeView.Nodes%2A> and <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> properties return a <xref:System.Web.UI.WebControls.TreeNodeCollection> object.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TreeNodeCollectionAdd#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TreeNodeCollectionAdd/CS/treenodecollectionaddcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TreeNodeCollectionAdd#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TreeNodeCollectionAdd/VB/treenodecollectionaddvb.aspx#1)]  -->"
