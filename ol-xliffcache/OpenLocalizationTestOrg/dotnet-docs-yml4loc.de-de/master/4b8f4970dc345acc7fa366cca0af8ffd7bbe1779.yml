  remarks: "The <xref:System.Web.UI.WebControls.TreeNodeCollection.SyncRoot%2A> property provides a synchronized version of the <xref:System.Web.UI.WebControls.TreeNodeCollection> that can be used with synchronizing (threading) code.  \n  \n> [!CAUTION]\n>  The <xref:System.Web.UI.WebControls.TreeNodeCollection.IsSynchronized%2A> property of this class always returns `false`, which indicates that the <xref:System.Web.UI.WebControls.TreeNodeCollection> class is not synchronized (not thread safe).  \n  \n Synchronizing code must perform operations on the <xref:System.Web.UI.WebControls.TreeNodeCollection.SyncRoot%2A> object of the <xref:System.Web.UI.WebControls.TreeNodeCollection>, not directly on the <xref:System.Web.UI.WebControls.TreeNodeCollection> itself. This ensures proper operation of collections that are derived from other objects. Specifically, it maintains proper synchronization with other threads that might be simultaneously modifying the <xref:System.Web.UI.WebControls.TreeNodeCollection> object.  \n  \n> [!NOTE]\n>  The object returned in this implementation is the <xref:System.Collections.ArrayList?displayProperty=fullName> object used to store the <xref:System.Web.UI.WebControls.TreeNode> objects in the collection.  \n  \n Enumerating through a collection is intrinsically not a thread-safe procedure. Even when a collection is synchronized, other threads could still modify the collection, which causes the enumerator to throw an exception. To guarantee thread safety during enumeration, you can either lock the collection during the entire enumeration or catch the exceptions resulting from changes made by other threads.  \n  \n For more information on the <xref:System.Web.UI.WebControls.DataGridColumnCollection.SyncRoot%2A> property, see the <xref:System.Collections.ICollection.SyncRoot%2A?displayProperty=fullName> property of the <xref:System.Collections.ICollection?displayProperty=fullName> interface."
