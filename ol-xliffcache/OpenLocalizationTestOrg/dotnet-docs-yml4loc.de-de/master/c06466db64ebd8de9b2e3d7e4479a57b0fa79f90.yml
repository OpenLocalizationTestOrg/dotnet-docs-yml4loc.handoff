  - System.Web
  namespace: System.Web.UI
  summary: Describes the way data cached using ASP.NET caching mechanisms expires when a time-out is set.
  remarks: The <xref:System.Web.UI.DataSourceCacheExpiry> enumeration describes how data cached by a data source control expires in the ASP.NET cache. An ASP.NET data source control caches data in the ASP.NET cache based on a specified time-out period, which is set using the `CacheDuration` property. The <xref:System.Web.UI.DataSourceCacheExpiry> describes how this time-out setting is used. If the expiration policy is set to Absolute, the cached data is discarded when the amount of time specified passes since the data was first cached. If the expiration policy is set to Sliding, the cached data is discarded only when the cache entry has not been used for the amount of time specified.
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.DataSourceCacheExpiry.Absolute> enumeration declaratively. In this example, a <xref:System.Web.UI.WebControls.SqlDataSource> control is used to display data in a <xref:System.Web.UI.WebControls.GridView> control. The <xref:System.Web.UI.WebControls.SqlDataSource> control has caching enabled and its <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> set to Sliding, to cache data as long as there is activity.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.SqlDataSource_19sql#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.SqlDataSource_19sql/CS/sql19cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.SqlDataSource_19sql#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.SqlDataSource_19sql/VB/sql19vb.aspx#1)]  -->"
