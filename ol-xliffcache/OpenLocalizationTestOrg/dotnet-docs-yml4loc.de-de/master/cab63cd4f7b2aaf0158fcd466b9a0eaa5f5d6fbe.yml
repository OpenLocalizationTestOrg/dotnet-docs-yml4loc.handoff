  namespace: System.IdentityModel.Services
  summary: Gets a value that indicates whether sign-out was initiated by the identity provider (IP) via a WS-Federation sign-out clean-up message ("wsignoutcleanup1.0").
  remarks: In an event handler, you can use the <xref:System.IdentityModel.Services.SigningOutEventArgs.IsIPInitiated%2A> property to determine whether the sign-out was initiated by the IP (a sign-out clean-up request message was received by the RP), or whether the sign-out was initiated by the relying party (RP).
  syntax:
    content: public bool IsIPInitiated { get; }
    return:
      type: System.Boolean
      description: '`true` if sign-out was initiated by the IP; otherwise, `false`.'
