  namespace: System.Web.UI.WebControls.WebParts
  summary: When overridden, marks the associated <xref href="System.Web.UI.WebControls.WebParts.WebPartManager"></xref> control as having changed.
  remarks: "This is the abstract definition of the method used to indicate that the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> instance associated with the <xref:System.Web.UI.WebControls.WebParts.PersonalizationState> instance is now considered to have changed (is \"dirty\").  \n  \n The <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> class exposes a protected method (which in turn calls this method) that can be used by developers to mark the associated <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control as \"dirty,\" thus indicating the need to reserialize and save personalization state."
