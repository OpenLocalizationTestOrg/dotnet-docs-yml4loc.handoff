  remarks: "Classes that derive from this base class contain the actual implementation for managing, applying, and extracting personalization data. The <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> class makes use of personalization state with a reference to <xref:System.Web.UI.WebControls.WebParts.PersonalizationState>.  \n  \n If a developer writes a custom <xref:System.Web.UI.WebControls.WebParts.PersonalizationState> implementation, a custom <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider> must also be written. <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider> instances are responsible for creating and consuming <xref:System.Web.UI.WebControls.WebParts.PersonalizationState> instances."
