  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: Retrieves the authorization filter for the specified Web Parts control.
  remarks: "This method returns the <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> string for a <xref:System.Web.UI.WebControls.WebParts.WebPart> control before an instance of it is created. This method should return `null` if there is no personalized value for the <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> property.  \n  \n The Web Parts control set does not implement any default behavior for the <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> property. The property is provided so that a developer can assign an arbitrary string value to a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control; this property can be checked by subscribing to the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart> event on the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control on a page to determine whether the control can be added to the page."
  syntax:
    content: public abstract string GetAuthorizationFilter (string webPartID);
    parameters:
    - id: webPartID
      type: System.String
      description: The ID of the Web Parts control from which the <xref href="System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter"></xref> is retrieved.
    return:
      type: System.String
      description: The authorization filter string for a Web Parts control.
