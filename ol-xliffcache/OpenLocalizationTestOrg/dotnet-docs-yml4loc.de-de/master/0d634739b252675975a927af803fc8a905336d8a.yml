  summary: Specifies how a texture or gradient is tiled when it is smaller than the area being filled.
  remarks: 'Brushes use this enumeration to determine how shapes are filled. To see examples of the effects the <xref:System.Drawing.Drawing2D.WrapMode> enumeration values have on a tiled image, see [How to: Tile a Shape with an Image](~/docs/framework/winforms/advanced/how-to-tile-a-shape-with-an-image.md).'
  example:
  - "The following code example demonstrates how to obtain a new bitmap using the <xref:System.Drawing.Image.FromFile%2A> method. It also demonstrates a <xref:System.Drawing.TextureBrush> and the <xref:System.Drawing.Drawing2D.WrapMode> enumeration. This example is designed to be used with Windows Forms. Create a form containing a button named `Button2`. Paste the code into the form and associate the `Button2_Click` method with the button's <xref:System.Windows.Forms.Control.Click> event.  \n  \n [!code-cpp[System.Drawing.ImageExample#2](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Drawing.ImageExample/CPP/form1.cpp#2)]\n [!code-csharp[System.Drawing.ImageExample#2](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Drawing.ImageExample/CS/form1.cs#2)]\n [!code-vb[System.Drawing.ImageExample#2](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Drawing.ImageExample/VB/form1.vb#2)]"
