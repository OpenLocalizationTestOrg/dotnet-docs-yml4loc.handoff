  name: InferSchema(XmlReader, XmlSchemaSet)
  nameWithType: XmlSchemaInference.InferSchema(XmlReader, XmlSchemaSet)
  fullName: XmlSchemaInference.InferSchema(XmlReader, XmlSchemaSet)
  type: Method
  assemblies:
  - System.Xml
  - netstandard
  - System.Xml.ReaderWriter
  namespace: System.Xml.Schema
  summary: Infers an XML Schema Definition Language (XSD) schema from the XML document contained in the <xref href="System.Xml.XmlReader"></xref> object specified, and refines the inferred schema using an existing schema in the <xref href="System.Xml.Schema.XmlSchemaSet"></xref> object specified with the same target namespace.
  remarks: "The <xref:System.Xml.Schema.XmlSchemaInference.InferSchema%2A> method infers one or more W3C XML Schema Definition Language (XSD) schemas from the XML instance document contained in the <xref:System.Xml.XmlReader> object specified. If the XML document contains elements and attributes from multiple namespaces, multiple schemas are generated: one for each namespace used in the document. The primary schema is the schema that can validate the entire XML document, and its target namespace is the same as the namespace of the document element of the XML document.  \n  \n The following are important notes to consider when using the <xref:System.Xml.Schema.XmlSchemaInference.InferSchema%2A> method.  \n  \n-   The <xref:System.Xml.Schema.XmlSchemaInference.InferSchema%2A> method ignores any `xsi:type`, `xsi:schemaLocation`, or `xsi:noNamespaceSchemaLocation` attributes in the XML document.  \n  \n-   If the <xref:System.Xml.XmlReader> object is typed, the type information it contains is ignored.  \n  \n-   If the <xref:System.Xml.XmlReader> object is positioned on an element that is not the root element of the XML document, a schema is inferred for only that element. If the <xref:System.Xml.XmlReader> object is not positioned on an element, the <xref:System.Xml.XmlReader.Read%2A> method is called on the <xref:System.Xml.XmlReader> parameter until an element is encountered (for example, when <xref:System.Xml.XmlReader.NodeType%2A> is <xref:System.Xml.XmlNodeType.Element>). At this point, the inference process starts from that element. If no element is encountered until the end of the document, an <xref:System.ArgumentException> is thrown.  \n  \n-   If an <xref:System.Xml.Schema.XmlSchemaSet> object is passed as a parameter and the element upon which the <xref:System.Xml.XmlReader> object is positioned is defined in one of the schemas in the <xref:System.Xml.Schema.XmlSchemaSet>, the inferred schema is used to refine an existing schema in the <xref:System.Xml.Schema.XmlSchemaSet> parameter with the same target namespace; otherwise, a new schema is inferred for the namespace."
  example:
  - "The following example code takes XML document 1 as an input and generates a schema that can validate XML document 1. The example code then takes XML document 2 and refines the schema generated from XML document 1, based on the changes found in XML document 2.  \n  \n The following is XML document 1.  \n  \n [!code-xml[XmlSchemaInferenceExamples#13](~/samples/snippets/xml/VS_Snippets_Data/XmlSchemaInferenceExamples/XML/item1.xml#13)]  \n  \n The following is XML document 2.  \n  \n [!code-xml[XmlSchemaInferenceExamples#14](~/samples/snippets/xml/VS_Snippets_Data/XmlSchemaInferenceExamples/XML/item2.xml#14)]  \n  \n The following example code infers a schema from the first XML document contained in `reader`, and then refines the inferred schema with the changes found in the second XML document contained in `reader1`. The example code uses the first overloaded <xref:System.Xml.Schema.XmlSchemaInference.InferSchema%2A> method to infer the schema, and the second overloaded <xref:System.Xml.Schema.XmlSchemaInference.InferSchema%2A> method to refine the existing schema in the <xref:System.Xml.Schema.XmlSchemaSet> object.  \n  \n [!code-cpp[XmlSchemaInferenceExamples#4](~/samples/snippets/cpp/VS_Snippets_Data/XmlSchemaInferenceExamples/CPP/XmlSchemaInferenceExamples.cpp#4)]\n [!code-csharp[XmlSchemaInferenceExamples#4](~/samples/snippets/csharp/VS_Snippets_Data/XmlSchemaInferenceExamples/CS/XmlSchemaInferenceExamples.cs#4)]\n [!code-vb[XmlSchemaInferenceExamples#4](~/samples/snippets/visualbasic/VS_Snippets_Data/XmlSchemaInferenceExamples/VB/XmlSchemaInferenceExamples.vb#4)]  \n  \n The following schema is the schema inferred from XML document 1.  \n  \n [!code-xml[XmlSchemaInferenceExamples#15](~/samples/snippets/xml/VS_Snippets_Data/XmlSchemaInferenceExamples/XML/InferSchema1.xml#15)]  \n  \n The following schema is the refined version of the schema above, based on XML document 2.  \n  \n [!code-xml[XmlSchemaInferenceExamples#16](~/samples/snippets/xml/VS_Snippets_Data/XmlSchemaInferenceExamples/XML/InferSchema2.xml#16)]"
  syntax:
    content: public System.Xml.Schema.XmlSchemaSet InferSchema (System.Xml.XmlReader instanceDocument, System.Xml.Schema.XmlSchemaSet schemas);
    parameters:
    - id: instanceDocument
      type: System.Xml.XmlReader
      description: An <xref href="System.Xml.XmlReader"></xref> object containing the XML document to infer a schema from.
    - id: schemas
      type: System.Xml.Schema.XmlSchemaSet
      description: An <xref href="System.Xml.Schema.XmlSchemaSet"></xref> object containing an existing schema used to refine the inferred schema.
    return:
      type: System.Xml.Schema.XmlSchemaSet
      description: An <xref href="System.Xml.Schema.XmlSchemaSet"></xref> object containing the inferred schemas.
  overload: System.Xml.Schema.XmlSchemaInference.InferSchema*
  exceptions:
  - type: System.Xml.XmlException
    commentId: T:System.Xml.XmlException
    description: The XML document is not well-formed.
  - type: System.Xml.Schema.XmlSchemaInferenceException
    commentId: T:System.Xml.Schema.XmlSchemaInferenceException
    description: The <xref href="System.Xml.XmlReader"></xref> object is not positioned on the root node or on an element. An error occurs during the schema inference process.
