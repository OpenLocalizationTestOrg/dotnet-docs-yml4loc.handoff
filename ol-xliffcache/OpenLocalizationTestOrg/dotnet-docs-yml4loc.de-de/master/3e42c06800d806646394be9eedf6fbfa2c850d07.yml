  namespace: System.ServiceModel.Channels
  summary: Defines the interface that must be implemented by a channel listener to accept channels.
  remarks: "The <xref:System.ServiceModel.Channels.IChannelListener> interface represents the base interface for channel listeners.  \n  \n Channel listeners and their associated channels are generally used by services that receive communications initiated by clients. Channel factories that implement the <xref:System.ServiceModel.Channels.IChannelFactory> interface, by contrast, provide the mechanisms used to create the channels through which communication with a service is initiated."
  syntax:
