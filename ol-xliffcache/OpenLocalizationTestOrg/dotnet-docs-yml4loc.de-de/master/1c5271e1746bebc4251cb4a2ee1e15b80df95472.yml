  namespace: System.ComponentModel.Design.Serialization
  summary: Provides a location into which statements can be serialized. This class cannot be inherited.
  remarks: Usually, statements are serialized into the statement collection that is on the context stack. You can modify this behavior by creating a statement context and calling the <xref:System.ComponentModel.Design.Serialization.ObjectStatementCollection.Populate%2A> method with a collection of objects whose statements you want stored in the statement table. As each object is serialized in the <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A> method, it has its contents placed in the statement table and saved in the context. If you push this object on the stack, it is your responsibility to integrate the statements added to it into your own collection of statements.
  syntax:
    content: public sealed class StatementContext
