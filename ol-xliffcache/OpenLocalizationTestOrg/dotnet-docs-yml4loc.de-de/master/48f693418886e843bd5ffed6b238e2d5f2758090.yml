  summary: Creates an exact copy of this <xref href="System.Drawing.Drawing2D.CustomLineCap"></xref>.
  remarks: ''
  example:
  - "The following example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs>`e`, an <xref:System.Windows.Forms.Control.Paint> event object. The code performs the following actions:  \n  \n-   Creates a custom line cap by using the <xref:System.Drawing.Drawing2D.GraphicsPath> object.  \n  \n-   Creates a <xref:System.Drawing.Drawing2D.CustomLineCap> object, `firstCap`,using the <xref:System.Drawing.Drawing2D.GraphicsPath> object just created.  \n  \n-   Creates a clone of `firstCap` by using the <xref:System.Drawing.Drawing2D.CustomLineCap.Clone%2A> method.  \n  \n-   Sets up the <xref:System.Drawing.Pen.CustomStartCap%2A> and <xref:System.Drawing.Pen.CustomEndCap%2A> properties of the <xref:System.Drawing.Pen> object, and uses that pen to draw a line and the custom caps to the screen.  \n  \n```vb  \nPublic Sub CloneExample(e As PaintEventArgs)  \n Dim points As Point() = New Point(- 5, - 5) New Point(0, 0) _  \n New Point(5, - 5)  \n Dim capPath As New GraphicsPath()  \n ' Create a Path and add two lines to it,  \n ' forming a custom line cap.  \n capPath.AddLines(points)  \n ' Create a CustomLineCap object.  \n Dim firstCap As New CustomLineCap(Nothing, capPath)  \n ' Create a copy of firstCap.  \n Dim secondCap As CustomLineCap = CType(firstCap.Clone(), _  \n CustomLineCap)  \n ' Create a Pen object.  \n Dim pen As New Pen(Color.Black, 3F)  \n 'Set up the line.  \n Dim point1 As New Point(20, 20)  \n Dim point2 As New Point(100, 100)  \n ' Set up the caps.  \n pen.CustomStartCap = firstCap  \n pen.CustomEndCap = secondCap  \n ' Draw the line and caps to the screen.  \n e.Graphics.DrawLine(pen, point1, point2)  \n End Sub  \n```  \n  \n```csharp  \nprivate void CloneExample(PaintEventArgs e)  \n {  \n // Create a Path and add two lines to it,  \n // forming a custom line cap.  \n Point[] points =  \n {  \n new Point(-5, -5),  \n new Point(0, 0),  \n new Point(5, -5)  \n };  \n GraphicsPath capPath = new GraphicsPath();  \n capPath.AddLines(points);  \n // Create a CustomLineCap object.  \n CustomLineCap firstCap = new CustomLineCap(null, capPath);  \n // Create a copy of firstCap.  \n CustomLineCap secondCap = (CustomLineCap)firstCap.Clone();  \n // Create a Pen object.  \n Pen pen = new Pen(Color.Black, 3.0f);  \n // Set up the line.  \n Point point1 = new Point(20, 20);  \n Point point2 = new Point(100, 100);  \n // Set up the caps.  \n pen.CustomStartCap = firstCap;  \n pen.CustomEndCap = secondCap;  \n // Draw the line and caps to the screen.  \n e.Graphics.DrawLine(pen, point1, point2);  \n }  \n```"
