  remarks: "<xref:System.Drawing.Drawing2D.CustomLineCap> uses a fill mode of \"winding\" regardless of the fill mode specified for the operation.  \n  \n The `fillPath` and `strokePath` parameters cannot be used at the same time. One parameter must be passed a null value. If neither parameter is passed a null value, `fillPath` will be ignored. If `strokePath` is `null`, `fillPath` should intercept the negative y-axis."
