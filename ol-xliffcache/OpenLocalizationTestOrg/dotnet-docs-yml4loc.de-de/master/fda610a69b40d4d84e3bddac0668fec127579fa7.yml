  summary: Contains properties and methods to provide consistent look and feel to all root designers on a workflow design surface.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n Typically, an instance of a sequential workflow root designer class is created when a workflow is created in a workflow designer and it represents the designer surface on which users can add and edit activities. A workflow root designer does not have a parent designer unless it is the child of an <xref:System.Workflow.Activities.InvokeWorkflowActivity> activity. All workflow root designers must derive from <xref:System.Workflow.ComponentModel.Design.SequentialWorkflowRootDesigner>."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class SequentialWorkflowRootDesigner : System.Workflow.ComponentModel.Design.SequentialActivityDesigner
