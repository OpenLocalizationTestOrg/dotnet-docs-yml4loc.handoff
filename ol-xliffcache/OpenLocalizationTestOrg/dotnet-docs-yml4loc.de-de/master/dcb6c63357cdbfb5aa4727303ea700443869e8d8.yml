  name: MobileControl
  nameWithType: MobileControl
  fullName: System.Web.UI.MobileControls.MobileControl
  type: Class
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: Provides a base class for all ASP.NET mobile control classes. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: "As the base class for all ASP.NET mobile controls, the <xref:System.Web.UI.MobileControls.MobileControl> class primarily contains style and context information common to all controls. For more information about style and context information, see the <xref:System.Web.UI.WebControls.Style> and <xref:System.Web.UI.MobileControls.Form> classes.  \n  \n> [!NOTE]\n>  Because this class derives from the ASP.NET <xref:System.Web.UI.Control> base class, all <xref:System.Web.UI.Control> base class properties, methods, and events are available in each of the mobile controls."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

