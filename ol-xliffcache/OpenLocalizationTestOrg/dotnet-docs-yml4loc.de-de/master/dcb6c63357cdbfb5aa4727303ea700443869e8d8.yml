  summary: Adds the set of forms that contains links to the specified control to the provided list. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: "When a form contains navigation elements that activate another form without interaction from the server, it is considered a linked form. There are several criteria for a form to be considered linked. For example, if the following three conditions are met, Form B is considered to be linked to Form A:  \n  \n-   Form A contains a <xref:System.Web.UI.MobileControls.Link> with its destination as Form B.  \n  \n-   Form A does not contain an <xref:System.Web.UI.MobileControls.Form.OnDeactivate%2A> event handler.  \n  \n-   Form B has no <xref:System.Web.UI.MobileControls.Form.OnActivate%2A> event handler.  \n  \n The base implementation does nothing, but other controls, such as the <xref:System.Web.UI.MobileControls.Link>, override the default implementation."
  syntax:
    content: public virtual void AddLinkedForms (System.Collections.IList linkedForms);
    parameters:
    - id: linkedForms
      type: System.Collections.IList
      description: The set of forms that contain links to the specified control.
