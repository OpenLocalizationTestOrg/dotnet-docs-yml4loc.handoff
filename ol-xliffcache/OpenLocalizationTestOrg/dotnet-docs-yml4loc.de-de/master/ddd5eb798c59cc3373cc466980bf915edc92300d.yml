- uid: System.Reflection.CustomAttributeTypedArgument.Value
  commentId: P:System.Reflection.CustomAttributeTypedArgument.Value
  id: Value
  parent: System.Reflection.CustomAttributeTypedArgument
  langs:
  - csharp
  name: Value
  nameWithType: CustomAttributeTypedArgument.Value
  fullName: CustomAttributeTypedArgument.Value
  type: Property
  assemblies:
  - System.Reflection
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Reflection
  summary: Gets the value of the argument for a simple argument or for an element of an array argument; gets a collection of values for an array argument.
  remarks: "If the <xref:System.Reflection.CustomAttributeTypedArgument> represents an array argument, this property returns a `ReadOnlyCollection<CustomAttributeTypedArgument>` (`ReadOnlyCollection(Of CustomAttributeTypedArgument)` in Visual Basic). Each element of the collection represents the corresponding element of the array argument.  \n  \n The type of the value can be obtained by using the <xref:System.Reflection.CustomAttributeTypedArgument.ArgumentType%2A> property. <xref:System.Reflection.CustomAttributeTypedArgument.ArgumentType%2A> gets the actual type of the value returned by the <xref:System.Reflection.CustomAttributeTypedArgument.Value%2A> property for simple arguments or for elements of array arguments. It returns the array type for array arguments."
  example:
  - "The following example defines a custom attribute with four constructors and four properties. Two of the properties are read-only, and are set by using the positional parameters of the constructors. The other two properties are read/write, and can be set only by using named arguments. One positional property is an array of strings, and one named property is an array of integers.  \n  \n The attribute is applied to the assembly, to a type declared in the assembly, to a method of the type, and to a parameter of the method. Different constructors are used for these cases. When executed, the assembly loads itself into the reflection-only context and displays the custom attributes.  \n  \n The attribute that is applied to the type demonstrates array properties, with both positional and named arguments.  \n  \n The <xref:System.Reflection.CustomAttributeTypedArgument.Value%2A> property is used in the `ShowValueOrArray` method that displays custom attribute data, to display the values of attributes.  \n  \n [!code-cpp[CustomAttributeData#1](~/samples/snippets/cpp/VS_Snippets_CLR/CustomAttributeData/CPP/source.cpp#1)]\n [!code-csharp[CustomAttributeData#1](~/samples/snippets/csharp/VS_Snippets_CLR/CustomAttributeData/CS/source.cs#1)]\n [!code-vb[CustomAttributeData#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/CustomAttributeData/VB/source.vb#1)]  \n  \n <xref:System.Reflection.CustomAttributeTypedArgument.ArgumentType%2A> &#124; <xref:System.Reflection.Assembly.ReflectionOnlyLoad%2A>"
  syntax:
    content: public object Value { get; }
    return:
      type: System.Object
      description: An object that represents the value of the argument or element, or a generic <xref href="System.Collections.ObjectModel.ReadOnlyCollection`1"></xref> of <xref href="System.Reflection.CustomAttributeTypedArgument"></xref> objects that represent the values of an array-type argument.
  overload: System.Reflection.CustomAttributeTypedArgument.Value*
  exceptions: []
