- uid: System.Reflection.CustomAttributeTypedArgument.ArgumentType
  commentId: P:System.Reflection.CustomAttributeTypedArgument.ArgumentType
  id: ArgumentType
  parent: System.Reflection.CustomAttributeTypedArgument
  langs:
