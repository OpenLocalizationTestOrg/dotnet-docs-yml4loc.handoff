  - netstandard
  - System.Transactions.Local
  namespace: System.Transactions
  summary: Gets a unique identifier of the escalated transaction.
  remarks: "If the transaction is escalated to a two-phase commit transaction, this property returns its unique identifier. If the transaction is not escalated, the value is `null`.  \n  \n For more information on how a transaction's management is escalated, see [Transaction Management Escalation](http://msdn.microsoft.com/en-us/5b87ae58-8ccf-4b9b-9715-41e4aade89b7)."
  syntax:
    content: public Guid DistributedIdentifier { get; }
    return:
      type: System.Guid
      description: A <xref href="System.Guid"></xref> that contains the unique identifier of the escalated transaction.
  overload: System.Transactions.TransactionInformation.DistributedIdentifier*
