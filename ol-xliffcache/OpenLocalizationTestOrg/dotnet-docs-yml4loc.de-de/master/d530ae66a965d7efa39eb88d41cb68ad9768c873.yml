- uid: Microsoft.Build.Tasks.TaskLoggingHelperExtension.FormatResourceString(System.String,System.Object[])
  commentId: M:Microsoft.Build.Tasks.TaskLoggingHelperExtension.FormatResourceString(System.String,System.Object[])
  id: FormatResourceString(System.String,System.Object[])
  parent: Microsoft.Build.Tasks.TaskLoggingHelperExtension
