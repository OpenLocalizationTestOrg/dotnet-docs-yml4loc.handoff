- uid: System.Speech.Synthesis.PromptStyle.#ctor(System.Speech.Synthesis.PromptRate)
  commentId: M:System.Speech.Synthesis.PromptStyle.#ctor(System.Speech.Synthesis.PromptRate)
  id: '#ctor(System.Speech.Synthesis.PromptRate)'
  parent: System.Speech.Synthesis.PromptStyle
  langs:
  - csharp
  name: PromptStyle(PromptRate)
  nameWithType: PromptStyle.PromptStyle(PromptRate)
  fullName: PromptStyle.PromptStyle(PromptRate)
  type: Constructor
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis
  summary: Initializes a new instance of the <xref href="System.Speech.Synthesis.PromptStyle"></xref> class and specifies the setting for the speaking rate of the style.
  remarks: ''
  example:
  - "The following example creates a <xref:System.Speech.Synthesis.PromptBuilder> object and appends text strings. The example uses the <xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A> constructor as an argument to the <xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A> method to specify a slow speaking rate for the string being added, which enumerates the contents of an order.  \n  \n```csharp  \nusing System;  \nusing System.Speech.Synthesis;  \n  \nnamespace SampleSynthesis  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n  \n      // Initialize a new instance of the SpeechSynthesizer.  \n      using (SpeechSynthesizer synth = new SpeechSynthesizer())  \n      {  \n  \n        // Configure the audio output.   \n        synth.SetOutputToDefaultAudioDevice();  \n  \n        // Create a PromptBuilder object and add content.  \n        PromptBuilder style = new PromptBuilder();  \n        style.AppendText(\"Your order for\");  \n        style.StartStyle(new PromptStyle(PromptRate.Slow));  \n        style.AppendText(\"one kitchen sink and one faucet\");  \n        style.EndStyle();  \n        style.AppendText(\"has been confirmed.\");  \n  \n        // Speak the contents of the SSML prompt.  \n        synth.Speak(style);  \n      }  \n  \n      Console.WriteLine();  \n      Console.WriteLine(\"Press any key to exit...\");  \n      Console.ReadKey();  \n    }  \n  }  \n}  \n```"
