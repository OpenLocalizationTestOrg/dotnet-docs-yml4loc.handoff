- uid: System.Speech.Synthesis.PromptStyle.#ctor(System.Speech.Synthesis.PromptVolume)
  commentId: M:System.Speech.Synthesis.PromptStyle.#ctor(System.Speech.Synthesis.PromptVolume)
  id: '#ctor(System.Speech.Synthesis.PromptVolume)'
  parent: System.Speech.Synthesis.PromptStyle
  langs:
  - csharp
  name: PromptStyle(PromptVolume)
  nameWithType: PromptStyle.PromptStyle(PromptVolume)
  fullName: PromptStyle.PromptStyle(PromptVolume)
  type: Constructor
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis
  summary: Initializes a new instance of the <xref href="System.Speech.Synthesis.PromptStyle"></xref> class and specifies the setting for the speaking volume of the style.
  remarks: The <xref:System.Speech.Synthesis.PromptVolume.Default> setting for <xref:System.Speech.Synthesis.PromptVolume> is full volume, which is the same as <xref:System.Speech.Synthesis.PromptVolume.ExtraLoud>. The other settings decrease the volume of speech output relative to full volume.
  example:
  - "The following example uses the <xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A> constructor to specify volume settings that the <xref:System.Speech.Synthesis.SpeechSynthesizer> should apply to speech output.  \n  \n```csharp  \nusing System;  \nusing System.Speech.Synthesis;  \n  \nnamespace SampleSynthesis  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n  \n      // Initialize a new instance of the SpeechSynthesizer.  \n      using (SpeechSynthesizer synth = new SpeechSynthesizer())  \n      {  \n  \n        // Configure the audio output.   \n        synth.SetOutputToDefaultAudioDevice();  \n  \n        // Build a prompt that applies different volume settings.  \n        PromptBuilder builder = new PromptBuilder();  \n        builder.StartStyle(new PromptStyle(PromptVolume.Default));  \n        builder.AppendText(\"This is the default speaking volume.\");  \n        builder.EndStyle();  \n        builder.AppendBreak();  \n        builder.StartStyle(new PromptStyle(PromptVolume.ExtraLoud));  \n        builder.AppendText(\"This is the extra-loud speaking volume.\");  \n        builder.EndStyle();  \n        builder.AppendBreak();  \n        builder.StartStyle(new PromptStyle(PromptVolume.Medium));  \n        builder.AppendText(\"This is the medium speaking volume.\");  \n        builder.EndStyle();  \n  \n        // Speak the prompt.  \n        synth.Speak(builder);  \n      }  \n  \n      Console.WriteLine();  \n      Console.WriteLine(\"Press any key to exit...\");  \n      Console.ReadKey();  \n    }  \n  }  \n}  \n  \n```"
  syntax:
    content: public PromptStyle (System.Speech.Synthesis.PromptVolume volume);
    parameters:
    - id: volume
      type: System.Speech.Synthesis.PromptVolume
      description: The setting for the volume (loudness) of the style.
  overload: System.Speech.Synthesis.PromptStyle.#ctor*
