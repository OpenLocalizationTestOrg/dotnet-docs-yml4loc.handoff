  summary: Represents the SHIFT, ALT, and CTRL modifier keys on a keyboard.
  remarks: "No distinction is made between the left or right SHIFT, ALT, and CTRL keys.  \n  \n The <xref:System.ConsoleModifiers> enumeration is used in conjunction with the <xref:System.ConsoleKeyInfo> type."
  example:
