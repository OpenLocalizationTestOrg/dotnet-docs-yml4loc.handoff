  summary: Provides data for the <xref href="System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable"></xref> event of a class that implements the <xref href="System.Web.UI.WebControls.IPageableItemContainer"></xref> interface.
  remarks: "The <xref:System.Web.UI.WebControls.ListView> object raises the <xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable> event when the control has obtained the total number of records of the underlying data source object. The <xref:System.Web.UI.WebControls.DataPager> control provides an event handler for this event named <xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A>. This event handler initializes page-related properties and creates the <xref:System.Web.UI.WebControls.DataPagerField> objects that are defined in the <xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName> collection.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable> event is primarily used by control developers.  \n  \n For more information about how to handle events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).  \n  \n For a list of initial property values for an instance of the <xref:System.Web.UI.WebControls.PageEventArgs> class, see the <xref:System.Web.UI.WebControls.PageEventArgs.%23ctor%2A> constructor."
