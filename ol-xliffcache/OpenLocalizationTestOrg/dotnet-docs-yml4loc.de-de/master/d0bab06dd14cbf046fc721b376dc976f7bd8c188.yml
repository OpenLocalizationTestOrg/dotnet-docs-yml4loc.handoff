- uid: System.Web.UI.WebControls.IPostBackContainer.GetPostBackOptions(System.Web.UI.WebControls.IButtonControl)
  commentId: M:System.Web.UI.WebControls.IPostBackContainer.GetPostBackOptions(System.Web.UI.WebControls.IButtonControl)
  id: GetPostBackOptions(System.Web.UI.WebControls.IButtonControl)
  parent: System.Web.UI.WebControls.IPostBackContainer
  langs:
  - csharp
  name: GetPostBackOptions(IButtonControl)
  nameWithType: IPostBackContainer.GetPostBackOptions(IButtonControl)
  fullName: IPostBackContainer.GetPostBackOptions(IButtonControl)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Returns the options required for a postback script for a specified button control.
  remarks: Implementations of the <xref:System.Web.UI.WebControls.IPostBackContainer.GetPostBackOptions%2A> method should configure a new <xref:System.Web.UI.PostBackOptions> instance with the information required for the <xref:System.Web.UI.ClientScriptManager.GetPostBackEventReference%2A> method to construct a valid postback event reference, which, when executed on the client, initiates a postback.
  syntax:
    content: public System.Web.UI.PostBackOptions GetPostBackOptions (System.Web.UI.WebControls.IButtonControl buttonControl);
    parameters:
    - id: buttonControl
      type: System.Web.UI.WebControls.IButtonControl
      description: The control generating the postback event.
    return:
      type: System.Web.UI.PostBackOptions
      description: A <xref href="System.Web.UI.PostBackOptions"></xref> object containing the options required to generate a postback script for <code>buttonControl</code>.
  overload: System.Web.UI.WebControls.IPostBackContainer.GetPostBackOptions*
