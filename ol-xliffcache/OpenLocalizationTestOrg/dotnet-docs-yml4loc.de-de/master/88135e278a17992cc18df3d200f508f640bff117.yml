  nameWithType: Blend.Positions
  fullName: Blend.Positions
  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Drawing2D
  summary: Gets or sets an array of blend positions for the gradient.
  remarks: The elements of this array specify percentages of distance along the gradient line. For example, an element value of 0.2f specifies that this point is 20 percent of the total distance from the starting point. The elements in this array are represented by float values between 0.0f and 1.0f. The first element of the array must be 0.0f, and the last element must be 1.0f.
  example:
  - "The following code example demonstrates how to use the <xref:System.Drawing.Drawing2D.Blend> class by setting the <xref:System.Drawing.Drawing2D.Blend.Factors%2A> and <xref:System.Drawing.Drawing2D.Blend.Positions%2A> properties. This example is designed to be used with Windows Forms. Paste the code into a form that imports the <xref:System.Drawing.Drawing2D> namespace. Handle the form's <xref:System.Windows.Forms.Control.Paint> event and call the `DemonstrateBlend` method, passing `e` as <xref:System.Windows.Forms.PaintEventArgs>.  \n  \n [!code-cpp[System.Drawing.Misc2#5](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Drawing.Misc2/CPP/form1.cpp#5)]\n [!code-csharp[System.Drawing.Misc2#5](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Drawing.Misc2/CS/form1.cs#5)]\n [!code-vb[System.Drawing.Misc2#5](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Drawing.Misc2/VB/form1.vb#5)]"
  syntax:
    content: public float[] Positions { get; set; }
    return:
      type: System.Single[]
      description: An array of blend positions that specify the percentages of distance along the gradient line.
