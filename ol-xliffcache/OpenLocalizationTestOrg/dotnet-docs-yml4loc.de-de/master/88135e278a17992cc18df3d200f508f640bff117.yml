  type: Class
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Drawing2D
  summary: Defines a blend pattern for a <xref href="System.Drawing.Drawing2D.LinearGradientBrush"></xref> object. This class cannot be inherited.
  remarks: "Gradients are commonly used to smoothly shade the interiors of shapes. A blend pattern is defined by two arrays (<xref:System.Drawing.Drawing2D.Blend.Factors%2A> and <xref:System.Drawing.Drawing2D.Blend.Positions%2A>) that each contain the same number of elements. Each element of the <xref:System.Drawing.Drawing2D.Blend.Positions%2A> array represents a proportion of the distance along the gradient line. Each element of the <xref:System.Drawing.Drawing2D.Blend.Factors%2A> array represents the proportion of the starting and ending colors in the gradient blend at the position along the gradient line represented by the corresponding element in the <xref:System.Drawing.Drawing2D.Blend.Positions%2A> array.  \n  \n For example, if corresponding elements of the <xref:System.Drawing.Drawing2D.Blend.Positions%2A> and <xref:System.Drawing.Drawing2D.Blend.Factors%2A> arrays are 0.2 and 0.3, respectively, for a linear gradient from blue to red along a 100-pixel line, the color 20 pixels along that line (20 percent of the distance) consists of 30 percent blue and 70 percent red."
  example:
  - "The following example is intended to be used in a Windows Forms environment. It demonstrates how to use the <xref:System.Drawing.Drawing2D.Blend> class in conjunction with the <xref:System.Drawing.Drawing2D.LinearGradientBrush> class to draw an ellipse to screen that has its colors blended. The ellipse is blue on the left, blends to red in the center, and blends back to blue on the right. This is accomplished through the settings in the `myFactors` and `myPositions` arrays used in the <xref:System.Drawing.Drawing2D.Blend.Factors%2A> and <xref:System.Drawing.Drawing2D.Blend.Positions%2A> properties. Note that the <xref:System.Drawing.Drawing2D.Blend> property of the <xref:System.Drawing.Drawing2D.LinearGradientBrush> object named `lgBrush2` must be made equal to the <xref:System.Drawing.Drawing2D.Blend> object `myBlend`.  \n  \n [!code-cpp[System.Drawing.Drawing2D.ClassicMisc#3](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Drawing.Drawing2D.ClassicMisc/CPP/form1.cpp#3)]\n [!code-csharp[System.Drawing.Drawing2D.ClassicMisc#3](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Drawing.Drawing2D.ClassicMisc/CS/form1.cs#3)]\n [!code-vb[System.Drawing.Drawing2D.ClassicMisc#3](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Drawing.Drawing2D.ClassicMisc/VB/form1.vb#3)]"
