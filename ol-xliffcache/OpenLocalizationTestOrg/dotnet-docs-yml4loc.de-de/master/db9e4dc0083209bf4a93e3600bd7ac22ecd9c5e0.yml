  summary: Initializes a new instance of the <xref href="System.IO.Log.LogStore"></xref> class with the specified path and mode.
  remarks: "Use this constructor to open a log store with the specified path and mode. The store is opened with read/write access, and shares read access.  \n  \n The `path` parameter should use the following syntax:  \n  \n `log:<physical log name>[::<log client name>]`  \n  \n where `<physical log name>` is a valid path to a log file, and `<log client name>` is a unique client identifier. A log store should be either a physical log store or a virtual log store, but not both. Once a log store has been created physically or virtually, it remains so for its lifetime. A physical log store is created by specifying only the physical log name. A virtual log store is created by specifying both the physical log name and the log client name.  \n  \n Clients that share the same physical log name share the same extents collection and policy."
  syntax:
    content: public LogStore (string path, System.IO.FileMode mode);
    parameters:
    - id: path
      type: System.String
      description: A relative or absolute path for the base file of the log store to open.
    - id: mode
      type: System.IO.FileMode
      description: One of the <xref href="System.IO.FileMode"></xref> values that determines how to open or create the store.
  overload: System.IO.Log.LogStore.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>path</code> is `null`.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>path</code> is an empty string (\"\").  \n  \n -or-  \n  \n <code>path</code> contains only white space.  \n  \n -or-  \n  \n <code>path</code> contains one or more invalid characters."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: <code>mode</code> contains an invalid value.
  - type: System.IO.FileNotFoundException
    commentId: T:System.IO.FileNotFoundException
    description: The file cannot be found.
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: An I/O error occurs when opening the log store.
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: Access for the specified log store is denied by the operating system.
  - type: System.PlatformNotSupportedException
    commentId: T:System.PlatformNotSupportedException
    description: <xref href="System.IO.Log.LogStore"></xref> cannot be used because the required Common Log File System (CLFS) component is not installed. Install the CLFS component if it is available for your platform or use the <xref href="System.IO.Log.FileRecordSequence"></xref> class instead.
  - type: System.OutOfMemoryException
    commentId: T:System.OutOfMemoryException
    description: There is not enough memory to continue the execution of a program.
