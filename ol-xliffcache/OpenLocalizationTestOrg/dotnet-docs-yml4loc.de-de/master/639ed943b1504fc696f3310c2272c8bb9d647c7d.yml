  name: System.Linq.Expressions
  nameWithType: System.Linq.Expressions
  fullName: System.Linq.Expressions
  type: Namespace
  summary: The <xref href="System.Linq.Expressions"></xref> namespace contains classes, interfaces and enumerations that enable language-level code expressions to be represented as objects in the form of expression trees.
  remarks: "The abstract class <xref:System.Linq.Expressions.Expression> provides the root of a class hierarchy used to model expression trees.  \n  \n The classes in this namespace that derive from <xref:System.Linq.Expressions.Expression>, for example <xref:System.Linq.Expressions.MemberExpression> and <xref:System.Linq.Expressions.ParameterExpression>, are used to represent nodes in an expression tree. The <xref:System.Linq.Expressions.Expression> class contains `static` (`Shared` in Visual Basic) factory methods to create expression tree nodes of the various types.  \n  \n The enumeration type <xref:System.Linq.Expressions.ExpressionType> specifies the unique node types."
