  name: FreeformActivityDesigner
  nameWithType: FreeformActivityDesigner
  fullName: System.Workflow.ComponentModel.Design.FreeformActivityDesigner
  type: Class
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: Provides a customizable activity designer surface for users to visually modify on a workflow design surface.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n The <xref:System.Workflow.ComponentModel.Design.FreeformActivityDesigner> allows users to modify how an activity appears on a workflow design surface. When you associate <xref:System.Workflow.ComponentModel.Design.FreeformActivityDesigner> with a custom activity class using the `Designer` attribute, the custom activity's appearance is different from other activities when a user drops the custom activity onto a design surface. Once <xref:System.Workflow.ComponentModel.Design.FreeformActivityDesigner> displays an activity on the design surface, users can draw connectors to other activity designers and resize the designer within the parameters defined by the design surface.  \n  \n> [!NOTE]\n>  Users can only add connectors to the custom activity because the <xref:System.Workflow.ComponentModel.Design.FreeformActivityDesigner> is associated with the top-level activity in a workflow."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class FreeformActivityDesigner : System.Workflow.ComponentModel.Design.CompositeActivityDesigner
