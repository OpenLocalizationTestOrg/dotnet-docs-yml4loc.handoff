  name: AutoID
  nameWithType: ClientIDMode.AutoID
  fullName: ClientIDMode.AutoID
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: The <xref href="System.Web.UI.Control.ClientID"></xref> value is generated by concatenating the <xref href="System.Web.UI.Control.ID"></xref> values of each parent naming container with the <xref href="System.Web.UI.Control.ID"></xref> value of the control. In data-binding scenarios where multiple instances of a control are rendered, an incrementing value is inserted in front of the control's <xref href="System.Web.UI.Control.ID"></xref> value. Each segment is separated by an underscore character (_). This algorithm is the only one that was available in versions of ASP.NET earlier than ASP.NET 4.
  syntax:
