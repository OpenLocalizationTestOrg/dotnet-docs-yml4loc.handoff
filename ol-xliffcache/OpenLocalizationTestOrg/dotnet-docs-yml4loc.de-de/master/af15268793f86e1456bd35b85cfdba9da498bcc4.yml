- uid: System.Web.UI.ClientIDMode.Predictable
  commentId: F:System.Web.UI.ClientIDMode.Predictable
  id: Predictable
  parent: System.Web.UI.ClientIDMode
  langs:
  - csharp
  name: Predictable
  nameWithType: ClientIDMode.Predictable
  fullName: ClientIDMode.Predictable
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: This algorithm is used for controls that are in data-bound controls. The <xref href="System.Web.UI.Control.ClientID"></xref> value is generated by concatenating the <xref href="System.Web.UI.Control.ClientID"></xref> value of the parent naming container with the <xref href="System.Web.UI.Control.ID"></xref> value of the control. If the control is a data-bound control that generates multiple rows, the value of the data field specified in the <xref href="System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix"></xref> property is added at the end. For the <xref href="System.Web.UI.WebControls.GridView"></xref> control, multiple data fields can be specified. If the <xref href="System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix"></xref> property is blank, a sequential number is added at the end instead of a data field value. Each segment is separated by an underscore character (_).
  syntax:
    content: Predictable
    return:
      type: System.Web.UI.ClientIDMode
      description: ''
  exceptions: []
