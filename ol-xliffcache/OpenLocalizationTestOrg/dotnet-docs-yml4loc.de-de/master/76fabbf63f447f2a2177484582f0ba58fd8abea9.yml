  parent: System.IdentityModel.Tokens.SamlSecurityToken
  langs:
  - csharp
  name: ValidTo
  nameWithType: SamlSecurityToken.ValidTo
  fullName: SamlSecurityToken.ValidTo
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: Gets the last instant in time at which this security token is valid.
  remarks: "Use the <xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A> and <xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidTo%2A> properties to determine the time period in which a <xref:System.IdentityModel.Tokens.SamlSecurityToken> token is valid. The <xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A> and <xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidTo%2A> properties represent the first and last instants in time in which the security token is valid, respectively.  \n  \n By default, a 5-minute clock skew is allowed between the sender and receiver of the security token. So, if the <xref:System.IdentityModel.Tokens.SamlConditions.NotOnOrAfter%2A> property is set to 1:00 PM, then the <xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A> property is set to 1:05 PM.  \n  \n When the <xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidTo%2A> property is set to <xref:System.DateTime.MaxValue>, then the SAML assertion associated with this <xref:System.IdentityModel.Tokens.SamlSecurityToken> security token does not have any conditions set."
  syntax:
    content: public override DateTime ValidTo { get; }
    return:
      type: System.DateTime
      description: A <xref href="System.DateTime"></xref> that represents the last instant in time at which this security token is valid.
  overload: System.IdentityModel.Tokens.SamlSecurityToken.ValidTo*
