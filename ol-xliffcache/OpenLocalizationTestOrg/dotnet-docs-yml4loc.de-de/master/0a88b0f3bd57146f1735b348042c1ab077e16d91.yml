  summary: Specifies how an object or text in a control is horizontally aligned relative to an element of the control.
  remarks: This enumeration is used in numerous classes. A partial list of these classes is <xref:System.Windows.Forms.CheckedListBox>, <xref:System.Windows.Forms.ColumnHeader>, <xref:System.Windows.Forms.ComboBox>, <xref:System.Windows.Forms.ControlPaint>, <xref:System.Windows.Forms.Label>, <xref:System.Windows.Forms.ListBox>, <xref:System.Windows.Forms.Control>, <xref:System.Windows.Forms.RichTextBox>, and <xref:System.Windows.Forms.TextBox>.
  example:
  - "This example shows how to use the `HorizontalAlignment` enumeration to align the text to the left, right, or in the center of a control element. First, create a <xref:System.Windows.Forms.TextBox> with a specific size, and add a text string to it. Then, use the enumeration member `Center` to align the text in the center of the `TextBox`. The example assumes that you have created a <xref:System.Windows.Forms.Form> named `Form1` and a `TextBox` named `textBox1`.  \n  \n [!code-cpp[HorizontalAlignment#1](~/samples/snippets/cpp/VS_Snippets_Winforms/HorizontalAlignment/CPP/form1.cpp#1)]\n [!code-csharp[HorizontalAlignment#1](~/samples/snippets/csharp/VS_Snippets_Winforms/HorizontalAlignment/CS/form1.cs#1)]\n [!code-vb[HorizontalAlignment#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/HorizontalAlignment/VB/form1.vb#1)]"
