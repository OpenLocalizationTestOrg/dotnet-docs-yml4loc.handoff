- uid: System.ServiceModel.Security.X509ServiceCertificateAuthentication.RevocationMode
  commentId: P:System.ServiceModel.Security.X509ServiceCertificateAuthentication.RevocationMode
  id: RevocationMode
  parent: System.ServiceModel.Security.X509ServiceCertificateAuthentication
  langs:
  - csharp
  name: RevocationMode
  nameWithType: X509ServiceCertificateAuthentication.RevocationMode
  fullName: X509ServiceCertificateAuthentication.RevocationMode
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: Gets or sets the certificate revocation mode for ChainTrust and PeerOrChainTrust X.509 certificate validation mode.
  remarks: When using certificates, the system validates that the client certificate has not been revoked, by checking that the client certificate is not in the revoked certificate list. This check can be performed either by checking online or by checking against a cached revocation list. Revocation checking can be turned off by setting this property to `NoCheck`.
  example:
  - "The following code shows how to set this property.  \n  \n [!code-csharp[S_UEX509ServiceCertificateAuthentication#2](~/samples/snippets/csharp/VS_Snippets_CFX/s_uex509servicecertificateauthentication/cs/client.cs#2)]\n [!code-vb[S_UEX509ServiceCertificateAuthentication#2](~/samples/snippets/visualbasic/VS_Snippets_CFX/s_uex509servicecertificateauthentication/vb/client.vb#2)]  \n  \n The property can also be set in a configuration file."
  syntax:
    content: public System.Security.Cryptography.X509Certificates.X509RevocationMode RevocationMode { get; set; }
    return:
      type: System.Security.Cryptography.X509Certificates.X509RevocationMode
      description: 'One of the values in <xref href="System.Security.Cryptography.X509Certificates.X509RevocationMode"></xref>: `NoCheck`, `Online`, or `Offline`.'
  overload: System.ServiceModel.Security.X509ServiceCertificateAuthentication.RevocationMode*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: Attempted to set when credential is read-only.
