  langs:
  - csharp
  name: CustomCertificateValidator
  nameWithType: X509ServiceCertificateAuthentication.CustomCertificateValidator
  fullName: X509ServiceCertificateAuthentication.CustomCertificateValidator
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: Gets or sets a custom client certificate validator.
  remarks: '[!INCLUDE[indigo1](~/includes/indigo1-md.md)] provides a default client certificate validator that verifies the client certificate against the trusted people store and also checks that the certificate is part of a chain that connects to a valid root. A custom validator can be implemented to obtain a different behavior. This property allows a custom validator to be specified.'
  example:
  - "The following code shows how to set this property.  \n  \n [!code-csharp[S_UEX509ServiceCertificateAuthentication#1](~/samples/snippets/csharp/VS_Snippets_CFX/s_uex509servicecertificateauthentication/cs/client.cs#1)]\n [!code-vb[S_UEX509ServiceCertificateAuthentication#1](~/samples/snippets/visualbasic/VS_Snippets_CFX/s_uex509servicecertificateauthentication/vb/client.vb#1)]  \n  \n The property can also be set in a configuration file."
  syntax:
    content: public System.IdentityModel.Selectors.X509CertificateValidator CustomCertificateValidator { get; set; }
    return:
      type: System.IdentityModel.Selectors.X509CertificateValidator
      description: The custom client certificate validator.
  overload: System.ServiceModel.Security.X509ServiceCertificateAuthentication.CustomCertificateValidator*
