- uid: Microsoft.Win32.OpenFileDialog.OpenFile
  commentId: M:Microsoft.Win32.OpenFileDialog.OpenFile
  id: OpenFile
  parent: Microsoft.Win32.OpenFileDialog
  langs:
  - csharp
  name: OpenFile()
  nameWithType: OpenFileDialog.OpenFile()
  fullName: OpenFileDialog.OpenFile()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: Microsoft.Win32
  summary: Opens a read-only stream for the file that is selected by the user using <xref href="Microsoft.Win32.OpenFileDialog"></xref>.
  remarks: "The file is opened with read-only permission (<xref:System.IO.FileMode.Open>, <xref:System.IO.FileAccess.Read>, and <xref:System.IO.FileShare.Read>), whether or not the Read Only checkbox is checked in the dialog. Because the file is opened without the ability to overwrite or write to the file, an application can safely load a file while executing within partial trust restrictions.  \n  \n If more than one file is selected, the first selected file is opened."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public System.IO.Stream OpenFile ();
    parameters: []
    return:
      type: System.IO.Stream
      description: A new <xref href="System.IO.Stream"></xref> that contains the selected file.
  overload: Microsoft.Win32.OpenFileDialog.OpenFile*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: No files were selected in the dialog.
  attributes:
  - type: System.Security.SecurityCriticalAttribute
  version:
  - netframework-4.5.1
  - netframework-4.5.2
  - netframework-4.5
