  name: OpenFiles()
  nameWithType: OpenFileDialog.OpenFiles()
  fullName: OpenFileDialog.OpenFiles()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: Microsoft.Win32
  summary: Creates an array that contains one read-only stream for each file selected by the user using <xref href="Microsoft.Win32.OpenFileDialog"></xref>.
  remarks: Each file is opened with read-only permission (<xref:System.IO.FileMode.Open>, <xref:System.IO.FileAccess.Read>, and <xref:System.IO.FileShare.Read>), whether or not the Read Only checkbox is checked in the dialog. Because each file is opened without the ability to overwrite or write to the file, an application can safely load one or more files while executing within partial trust restrictions.
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public System.IO.Stream[] OpenFiles ();
    parameters: []
    return:
      type: System.IO.Stream[]
      description: An array of multiple new <xref href="System.IO.Stream"></xref> objects that contain the selected files.
  overload: Microsoft.Win32.OpenFileDialog.OpenFiles*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: No files were selected in the dialog.
