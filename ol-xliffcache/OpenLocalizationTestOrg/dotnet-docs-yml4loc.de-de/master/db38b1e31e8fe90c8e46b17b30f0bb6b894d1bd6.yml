  namespace: System.Xaml
  summary: Returns the CLR <xref href="System.Type"></xref> that identifies the destination type for the relevant type converter or markup extension.
  remarks: "This method has no input parameter. What to return (and whether to return anything other than `null`) is determined by the current node position in the XAML node stream.  \n  \n## Service Implementers  \n If you reimplement this service, the <xref:System.Xaml.IDestinationTypeProvider.GetDestinationType%2A> method should return the type that a markup extension or type converter expects to check against its most specific conversion or output type."
  syntax:
    content: public Type GetDestinationType ();
    parameters: []
    return:
      type: System.Type
      description: A CLR <xref href="System.Type"></xref> value for the destination type.
