  langs:
  - csharp
  name: AddMappingProcessingInstruction(String, String, String)
  nameWithType: XamlTypeMapper.AddMappingProcessingInstruction(String, String, String)
  fullName: XamlTypeMapper.AddMappingProcessingInstruction(String, String, String)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Markup
  summary: Defines a mapping between an XML namespace and CLR namespaces in assemblies, and adds these to the <xref href="System.Windows.Markup.XamlTypeMapper"></xref> information.
  remarks: "<xref:System.Windows.Markup.XamlTypeMapper.AddMappingProcessingInstruction%2A> is a programmatic way to add a mapping.  For example, the different parts of the following XAML mapping instruction correspond to the parameters of the <xref:System.Windows.Markup.XamlTypeMapper.AddMappingProcessingInstruction%2A>:  \n  \n```  \n<Window xmlns:SDK=\"clr-namespace:Samples;assembly=SDKSamples\">  \n...  \n```  \n  \n The `xmlNamespace` is `SDK`, the `clrNamespace` is `Samples`, and the `assemblyName` is `SDKSamples`."
  syntax:
    content: public void AddMappingProcessingInstruction (string xmlNamespace, string clrNamespace, string assemblyName);
    parameters:
    - id: xmlNamespace
      type: System.String
      description: The prefix for the XML namespace..
    - id: clrNamespace
      type: System.String
      description: The CLR  namespace that contains the types to map.
    - id: assemblyName
      type: System.String
      description: The assembly that contains the CLR  namespace.
  overload: System.Windows.Markup.XamlTypeMapper.AddMappingProcessingInstruction*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>xmlNamespace</code> is `null`  \n  \n -or-  \n  \n <code>clrNamespace</code> is `null`  \n  \n -or-  \n  \n <code>assemblyName</code> is `null`."
