  namespace: System.Windows.Markup
  summary: Gets the CLR <xref href="System.Type"></xref> that a given XAML element is mapped to, using the specified XML namespace prefix and element name.
  remarks: "If a type cannot be found that maps to the provided information, `null` is returned.  \n  \n Do not include the prefix as part of `localName`. For any prefixed XAML element information, separate it into `xmlNamespace` and `localName` components for this API call."
  syntax:
    content: public Type GetType (string xmlNamespace, string localName);
    parameters:
    - id: xmlNamespace
      type: System.String
      description: The specified XML namespace prefix.
    - id: localName
      type: System.String
      description: The "local" name of the XAML element to obtain the mapped <xref href="System.Type"></xref> for. Local in this context means as mapped versus the provided <code>xmlNamespace</code>.
    return:
      type: System.Type
      description: The <xref href="System.Type"></xref> for the object, or `null` if no mapping could be resolved.
  overload: System.Windows.Markup.XamlTypeMapper.GetType*
