  summary: Gets or sets a string that specifies the target version and profile of the .NET Framework for the application domain, in a format that can be parsed by the <xref href="System.Runtime.Versioning.FrameworkName.#ctor(System.String)"></xref> constructor.
  remarks: "Set this property to tell the currently running version of the .NET Framework that the application domain will be used to load and run assemblies that have been compiled for the target version and profile. If the currently running version of the .NET Framework has optional behaviors that affect the compatibility of code that was compiled with the target version, it can enable or disable those behaviors, as appropriate, to improve compatibility. This can be useful when an application supports add-ins compiled with multiple versions of the .NET Framework by running them in separate application domains.  \n  \n For client applications, the value of the <xref:System.AppDomainSetup.TargetFrameworkName%2A> property is inferred from the <xref:System.Runtime.Versioning.TargetFrameworkAttribute> attribute. In [!INCLUDE[vs_dev10_long](~/includes/vs-dev10-long-md.md)] and later, this attribute is added to the assembly automatically based on the setting of the project's **Target Framework** property."
  syntax:
    content: public string TargetFrameworkName { get; set; }
    return:
      type: System.String
      description: The target version and profile of the .NET Framework.
