  summary: Represents assembly binding information that can be added to an instance of <xref href="System.AppDomain"></xref>.
  remarks: "Changing the properties of an <xref:System.AppDomainSetup> instance does not affect any existing <xref:System.AppDomain>. It can affect only the creation of a new <xref:System.AppDomain>, when the <xref:System.AppDomain.CreateDomain%2A> method is called with the <xref:System.AppDomainSetup> instance as a parameter.  \n  \n This class implements the <xref:System.IAppDomainSetup> interface.  \n  \n> [!CAUTION]\n>  The default value for the <xref:System.AppDomainSetup.DisallowCodeDownload%2A> property is false. This setting is unsafe for services. To help prevent services from downloading partially trusted code, set this property to true"
  syntax:
