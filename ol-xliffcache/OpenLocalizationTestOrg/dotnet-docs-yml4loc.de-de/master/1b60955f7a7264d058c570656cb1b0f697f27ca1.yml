  name: CreateEscapedIdentifier(String)
  nameWithType: ICodeGenerator.CreateEscapedIdentifier(String)
  fullName: ICodeGenerator.CreateEscapedIdentifier(String)
  type: Method
  assemblies:
  - System
  - System.CodeDom
  namespace: System.CodeDom.Compiler
  summary: Creates an escaped identifier for the specified value.
  remarks: <xref:System.CodeDom.Compiler.ICodeGenerator.CreateEscapedIdentifier%2A> tests whether the identifier conflicts with reserved or language keywords, and if so, returns an equivalent name with language-specific escape code formatting. This is referred to an escaped identifier. The escaped identifier will contain the same `value` but will have escape code formatting added to differentiate the identifier from the keyword. Two implementation examples are preceding the `value` with "@" or bracketing the `value` with "[" and "]".
  syntax:
    content: public string CreateEscapedIdentifier (string value);
    parameters:
    - id: value
      type: System.String
      description: The string to create an escaped identifier for.
    return:
      type: System.String
      description: The escaped identifier for the value.
  overload: System.CodeDom.Compiler.ICodeGenerator.CreateEscapedIdentifier*
