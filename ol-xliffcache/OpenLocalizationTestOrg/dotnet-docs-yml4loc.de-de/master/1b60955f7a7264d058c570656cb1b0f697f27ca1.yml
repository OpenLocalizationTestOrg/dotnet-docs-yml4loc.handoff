  summary: Creates a valid identifier for the specified value.
  remarks: <xref:System.CodeDom.Compiler.ICodeGenerator.CreateValidIdentifier%2A> tests whether the identifier conflicts with reserved or language keywords, and returns a valid identifier name that does not conflict. The returned identifier will contain the same `value` but, if it conflicts with reserved or language keywords, will have escape code formatting added to differentiate the identifier from the keyword. Typically, if the value needs modification, value is returned preceded by an underscore "_".
