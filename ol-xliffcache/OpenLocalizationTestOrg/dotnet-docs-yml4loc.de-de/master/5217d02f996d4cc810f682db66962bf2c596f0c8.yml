  remarks: "The <xref:System.Windows.DataObject.SettingData> event occurs when an attempt is made to add a data format to the data object during a copy operation.  \n  \n A <xref:System.Windows.DataObject.SettingData> event handler method is typically used to apply copy command optimization by filtering unwanted or unneeded data formats from being applied to a <xref:System.Windows.DataObject>."
