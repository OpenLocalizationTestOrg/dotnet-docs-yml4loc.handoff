- uid: System.Web.UI.WebControls.LoginCancelEventArgs.Cancel
  commentId: P:System.Web.UI.WebControls.LoginCancelEventArgs.Cancel
  id: Cancel
  parent: System.Web.UI.WebControls.LoginCancelEventArgs
  langs:
  - csharp
  name: Cancel
  nameWithType: LoginCancelEventArgs.Cancel
  fullName: LoginCancelEventArgs.Cancel
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value indicating whether the event should be canceled.
  remarks: You can use the <xref:System.Web.UI.WebControls.LoginCancelEventArgs.Cancel%2A> property to indicate whether an event, such as the <xref:System.Web.UI.WebControls.Login.LoggingIn> event, the <xref:System.Web.UI.WebControls.LoginStatus.LoggingOut> event, or the <xref:System.Web.UI.WebControls.ChangePassword.ChangingPassword> event, should be canceled.
  example:
  - "The following code example uses the <xref:System.Web.UI.WebControls.Login.LoggingIn> event to ensure that the user has entered a well-formed e-mail address in the <xref:System.Web.UI.WebControls.Login.UserName%2A> property. If not, the <xref:System.Web.UI.WebControls.Login.LoggingIn> event handler sets the <xref:System.Web.UI.WebControls.LoginCancelEventArgs.Cancel%2A> property to `true`, and an error message is displayed. For an .aspx file that can be used to run the example, see the <xref:System.Web.UI.WebControls.LoginCancelEventArgs> topic.  \n  \n [!code-csharp[System.Web.UI.WebControls.LoginCancelEventArgs#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.LoginCancelEventArgs/CS/logincanceleventargs.cs#2)]\n [!code-vb[System.Web.UI.WebControls.LoginCancelEventArgs#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.LoginCancelEventArgs/VB/logincanceleventargs.vb#2)]"
  syntax:
    content: public bool Cancel { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the event should be canceled; otherwise, `false`.'
