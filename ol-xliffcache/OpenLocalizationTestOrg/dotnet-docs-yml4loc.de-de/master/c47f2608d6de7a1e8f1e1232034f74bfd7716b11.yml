  summary: Returns an object that implements <xref href="System.Collections.IEnumerator"></xref> and that contains all items in the data source.
  remarks: "Use this method to get an <xref:System.Collections.IEnumerator?displayProperty=fullName> object that you can use to access individual items in the data source. To access the item at the current position in the enumerator, use the <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName> property. Use the <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName> method to move to the next item in the collection. To move the enumerator to its original position, use the <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName> method.  \n  \n> [!NOTE]\n>  When you first get the enumerator or when you call the <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName> method to move the enumerator to the first item in the collection, you must call the <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName> method. Otherwise, the item that is represented by the <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName> property is undefined."
  syntax:
