  summary: Encapsulates the paging-related properties of a <xref href="System.Web.UI.WebControls.ListView"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.ListViewPagedDataSource> class encapsulates the properties that enable the <xref:System.Web.UI.WebControls.ListView> control to perform paging.  \n  \n This class uses the best available method to enumerate the associated data. If the underlying data source supports indexed access (such as <xref:System.Array?displayProperty=fullName> and <xref:System.Collections.IList?displayProperty=fullName> objects), the class uses that access. Otherwise, the class uses the enumerator that is created by the <xref:System.Collections.IEnumerable.GetEnumerator%2A> method.  \n  \n For a list of initial property values for an instance of the <xref:System.Web.UI.WebControls.ListViewPagedDataSource> class, see the <xref:System.Web.UI.WebControls.ListViewPagedDataSource.%23ctor%2A> constructor."
