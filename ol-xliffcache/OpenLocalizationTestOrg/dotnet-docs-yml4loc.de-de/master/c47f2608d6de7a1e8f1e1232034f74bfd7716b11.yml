- uid: System.Web.UI.WebControls.ListViewPagedDataSource.Count
  commentId: P:System.Web.UI.WebControls.ListViewPagedDataSource.Count
  id: Count
  parent: System.Web.UI.WebControls.ListViewPagedDataSource
  langs:
  - csharp
  name: Count
  nameWithType: ListViewPagedDataSource.Count
  fullName: ListViewPagedDataSource.Count
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: Gets the number of items that will be used from the data source for the current page.
  remarks: "Use the <xref:System.Web.UI.WebControls.ListViewPagedDataSource.Count%2A> property to determine the number of items that will be used from the data source. The value returned is determined by the following criteria:  \n  \n-   If the current page is not the last page and the <xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A> property is set to a value that is greater than or equal to 0, the value of the <xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A> property is returned.  \n  \n-   If the current page is not the last page and the <xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A> property is set to a value that is less than 0, the value of the <xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSourceCount%2A> property is subtracted from the value of the <xref:System.Web.UI.WebControls.ListViewPagedDataSource.StartRowIndex%2A> property before it is returned.  \n  \n-   If the current page is the last page, the value of the <xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSourceCount%2A> property is subtracted from the value of the <xref:System.Web.UI.WebControls.ListViewPagedDataSource.StartRowIndex%2A> property before it is returned.  \n  \n-   If the <xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSource%2A> property is `null`, 0 is returned."
  syntax:
    content: public int Count { get; }
    return:
      type: System.Int32
      description: The number of items that will be used from the data source for the current page.
  overload: System.Web.UI.WebControls.ListViewPagedDataSource.Count*
