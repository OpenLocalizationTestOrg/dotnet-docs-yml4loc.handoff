  fullName: ListViewPagedDataSource.AllowServerPaging
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value that indicates whether server-based paging is enabled.
  remarks: Use the <xref:System.Web.UI.WebControls.ListViewPagedDataSource.AllowServerPaging%2A> property to specify whether server-based paging is enabled. If this property is set to `true`, the data source object performs server-based paging. Otherwise, the <xref:System.Windows.Forms.ListView> control does UI-based paging. In UI-based paging, the <xref:System.Windows.Forms.ListView> control requests all the records from the data source and uses only the ones for the current page.
  syntax:
    content: public bool AllowServerPaging { get; set; }
    return:
      type: System.Boolean
      description: '`true` if server-based paging is enabled; otherwise, `false`.'
