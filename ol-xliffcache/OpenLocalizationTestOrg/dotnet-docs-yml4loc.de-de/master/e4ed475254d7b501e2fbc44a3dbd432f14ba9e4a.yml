  summary: Provides data for the <xref href="System.Web.UI.WebControls.ListView.PagePropertiesChanging"></xref> event.
  remarks: "The <xref:System.Web.UI.WebControls.ListView> control raises the <xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging?displayProperty=fullName> event whenever the <xref:System.Web.UI.WebControls.ListView.SetPageProperties%2A?displayProperty=fullName> method is called. This occurs when a button in a <xref:System.Web.UI.WebControls.DataPager> control that is associated with the <xref:System.Web.UI.WebControls.ListView> control is clicked, and a new <xref:System.Web.UI.WebControls.ListView.StartRowIndex%2A?displayProperty=fullName> or <xref:System.Web.UI.WebControls.ListView.MaximumRows%2A?displayProperty=fullName> value is specified by the <xref:System.Web.UI.WebControls.DataPager> control. This enables you to provide a custom routine whenever this event occurs, such as clearing the <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> or <xref:System.Web.UI.WebControls.ListView.EditIndex%2A> properties of the <xref:System.Web.UI.WebControls.ListView> control.  \n  \n A <xref:System.Web.UI.WebControls.PagePropertiesChangingEventArgs> object is passed to the event handler. This object enables you to determine the index of the first item in the page that was selected by the user. You can also determine the maximum number of items to display on each page.  \n  \n For more information about how to handle events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).  \n  \n For a list of initial property values for an instance of the <xref:System.Web.UI.WebControls.PagePropertiesChangingEventArgs> class, see the <xref:System.Web.UI.WebControls.PagePropertiesChangingEventArgs.%23ctor%2A> constructor."
