  summary: Initializes a new instance of the <xref href="System.Xaml.NamespaceDeclaration"></xref> class using initial property values.
  remarks: Initialization of <xref:System.Xaml.NamespaceDeclaration> does not attempt to validate values. To correctly use a XAML writer, do not use null values. A namespace declaration may have a <xref:System.String?displayProperty=fullName> value for the prefix. A <xref:System.String?displayProperty=fullName> prefix represents a declaration of the default XAML namespace.
  syntax:
