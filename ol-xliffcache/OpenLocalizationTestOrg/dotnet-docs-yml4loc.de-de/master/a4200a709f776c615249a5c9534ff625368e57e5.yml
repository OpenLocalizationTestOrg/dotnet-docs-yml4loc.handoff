  name: Handled
  nameWithType: FragmentNavigationEventArgs.Handled
  fullName: FragmentNavigationEventArgs.Handled
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Navigation
  summary: Gets or sets a value that indicates whether the fragment navigation has been handled.
  remarks: "If <xref:System.Windows.Navigation.FragmentNavigationEventArgs.Handled%2A> is set to `false`, the system attempts to find an element with the name of the fragment and bring it into view.  \n  \n When you handle the **FragmentNavigation** event and use <xref:System.Windows.Navigation.FragmentNavigationEventArgs> to implement a custom content fragment handling implementation, you need to set <xref:System.Windows.Navigation.FragmentNavigationEventArgs.Handled%2A> is set to `true` to override the default behavior."
  syntax:
    content: public bool Handled { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the navigation has been handled; otherwise, `false`.'
  overload: System.Windows.Navigation.FragmentNavigationEventArgs.Handled*
