  type: Method
  assemblies:
  - Microsoft.VisualBasic.Compatibility.Data
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: Queries the connectable object about whether it has a connection point for a particular IID, and, if so, returns the `IConnectionPoint` interface pointer to that connection point.
  remarks: "For new development, see <xref:System.Runtime.InteropServices.ComTypes.IConnectionPointContainer>.  \n  \n [!INCLUDE[Note_compatibility](~/includes/note-compatibility-md.md)]"
  syntax:
    content: public void FindConnectionPoint (ref Guid riid, out Microsoft.VisualBasic.Compatibility.VB6.IConnectionPoint cp);
    parameters:
    - id: riid
      type: System.Guid
      description: A reference to the outgoing interface IID whose connection point is being requested.
    - id: cp
      type: Microsoft.VisualBasic.Compatibility.VB6.IConnectionPoint
      description: When the method returns, this parameter contains the connection point that manages the outgoing interface <code>riid</code>. This parameter is passed uninitialized.
