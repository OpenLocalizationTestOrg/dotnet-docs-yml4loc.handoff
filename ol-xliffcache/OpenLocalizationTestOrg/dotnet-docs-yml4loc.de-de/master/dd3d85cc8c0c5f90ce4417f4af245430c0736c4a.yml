- uid: System.Net.Authorization.Message
  commentId: P:System.Net.Authorization.Message
  id: Message
  parent: System.Net.Authorization
  langs:
  - csharp
  name: Message
  nameWithType: Authorization.Message
  fullName: Authorization.Message
  type: Property
  assemblies:
  - System
  - netstandard
  - System.Net.Requests
  namespace: System.Net
  summary: Gets the message returned to the server in response to an authentication challenge.
  remarks: "The <xref:System.Net.Authorization.Message%2A> property contains the authorization string that the client will return to the server when accessing protected resources. The actual contents of the message are defined by the authentication type the client and server are using. Basic HTTP authentication, for example, uses a different message than Kerberos authentication.  \n  \n When an authentication module supports preauthentication, the <xref:System.Net.Authorization.Message%2A> property is sent with the initial request."
  example:
  - "The following code example uses the <xref:System.Net.Authorization.Message%2A> property to get the message returned to the server in response to an authentication challenge. For a complete example, refer to the <xref:System.Net.AuthenticationManager> class.  \n  \n [!code-cpp[System.Net.Authentication#5](~/samples/snippets/cpp/VS_Snippets_Remoting/System.Net.Authentication/CPP/custombasicauthentication.cpp#5)]\n [!code-csharp[System.Net.Authentication#5](~/samples/snippets/csharp/VS_Snippets_Remoting/System.Net.Authentication/CS/custombasicauthentication.cs#5)]\n [!code-vb[System.Net.Authentication#5](~/samples/snippets/visualbasic/VS_Snippets_Remoting/System.Net.Authentication/VB/custombasicauthentication.vb#5)]"
  syntax:
    content: public string Message { get; }
    return:
      type: System.String
      description: The message that will be returned to the server in response to an authentication challenge.
