  summary: Initializes a new instance of the <xref href="System.Web.UI.Design.DesignerRegionMouseEventArgs"></xref> class with the specified region and location.
  remarks: "A <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> delegate method uses the <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.%23ctor%2A> constructor to initialize a <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs> object for use with a <xref:System.Web.UI.Design.ViewEventArgs> object.  \n  \n When you click a control region at design time, the designer host initializes a <xref:System.Web.UI.Design.ViewEventArgs> object for a <xref:System.Web.UI.Design.ViewEvent.Click> event type, and then sets the <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> property with a <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs> object."
  syntax:
    content: public DesignerRegionMouseEventArgs (System.Web.UI.Design.DesignerRegion region, System.Drawing.Point location);
    parameters:
    - id: region
      type: System.Web.UI.Design.DesignerRegion
      description: The designer region that was clicked; used to initialize the <xref href="System.Web.UI.Design.DesignerRegionMouseEventArgs.Region"></xref>.
    - id: location
      type: System.Drawing.Point
      description: The location that was clicked, relative to the upper left corner of the region; used to initialize the <xref href="System.Web.UI.Design.DesignerRegionMouseEventArgs.Location"></xref>.
