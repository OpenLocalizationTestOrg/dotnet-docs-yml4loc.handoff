  name: DesignerRegionMouseEventArgs
  nameWithType: DesignerRegionMouseEventArgs
  fullName: System.Web.UI.Design.DesignerRegionMouseEventArgs
  type: Class
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Provides data for a <xref href="System.Web.UI.Design.IControlDesignerView.ViewEvent"></xref> event that is raised when you click on a selected control or a designer region in a selected control. This class cannot be inherited.
  remarks: "The <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> event is raised by the designer host for certain actions on a control on the design surface. For example, an event is raised when you click a selected control or a designer region in a selected control on the design surface.  \n  \n The <xref:System.Web.UI.Design.ControlDesigner> class supplies a default delegate to handle the <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> event. When you click a selected control or a designer region of a selected control at design time, the designer host initializes a <xref:System.Web.UI.Design.ViewEventArgs> object for a <xref:System.Web.UI.Design.ViewEvent.Click> event type, and then sets the <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> property with a <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs> object.  \n  \n When the <xref:System.Web.UI.Design.ViewEventArgs> object indicates that you clicked a designer region, the default delegate in the <xref:System.Web.UI.Design.ControlDesigner> class passes the <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs> object to the <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> method. Classes deriving from the <xref:System.Web.UI.Design.ControlDesigner> class override the <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> method to process events that are raised when you click a control in the design host.  \n  \n The <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Region%2A> property represents the control designer region that the event applies to, if any. The <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location%2A> property represents the location on the design surface that was clicked.  \n  \n For more information about events and delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example shows how to use the <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs> to identify the region that was clicked and to change the view accordingly. This example is part of a larger example provided for the <xref:System.Web.UI.Design.EditableDesignerRegion> class.  \n  \n [!code-csharp[SimpleMultiRegionControlDesigner#4](~/samples/snippets/csharp/VS_Snippets_WebNet/SimpleMultiRegionControlDesigner/CS/SimpleMultiRegionControlDesigner.cs#4)]\n [!code-vb[SimpleMultiRegionControlDesigner#4](~/samples/snippets/visualbasic/VS_Snippets_WebNet/SimpleMultiRegionControlDesigner/VB/SimpleMultiRegionControlDesigner.vb#4)]"
