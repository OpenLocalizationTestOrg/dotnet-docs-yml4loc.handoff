  summary: Provides the XAML type system identifier for a member if the member is also a XAML directive. XAML readers and XAML writers use the <xref href="System.Xaml.XamlDirective"></xref> identifier during processing of member nodes. The identifier is used when the XAML reader is positioned on a <xref href="System.Xaml.XamlNodeType.StartMember"></xref> and <xref href="System.Xaml.XamlMember.IsDirective"></xref> is `true`.
  remarks: "<xref:System.Xaml.XamlDirective> provides expected values for the XAML type system when the member is a XAML directive. By definition, a XAML directive has characteristics that always return the same results for a subset of the <xref:System.Xaml.XamlMember> properties, and the same XAML type system information is reported for all possible XAML directives. The reporting of XAML type system characteristics that are specific to directives is accomplished by internal behavior or through overrides of <xref:System.Xaml.XamlMember> `Lookup*` virtual members in the <xref:System.Xaml.XamlDirective> class.  \n  \n The following list shows the returned results of a XAML directive for <xref:System.Xaml.XamlMember> when the member is actually a <xref:System.Xaml.XamlDirective>:  \n  \n-   <xref:System.Xaml.XamlMember.LookupCustomAttributeProvider%2A> is always `null`.  \n  \n-   <xref:System.Xaml.XamlMember.DeferringLoader%2A> is always `null`.  \n  \n-   <xref:System.Xaml.XamlMember.DependsOn%2A> is always `null`.  \n  \n-   <xref:System.Xaml.XamlMember.IsAmbient%2A> is always `false`.  \n  \n-   <xref:System.Xaml.XamlMember.IsAttachable%2A> is always `false`.  \n  \n-   <xref:System.Xaml.XamlMember.IsDirective%2A> is always `true`.  \n  \n-   <xref:System.Xaml.XamlMember.IsEvent%2A> is always `false`.  \n  \n-   <xref:System.Xaml.XamlMember.IsReadOnly%2A> is always `false`.  \n  \n-   <xref:System.Xaml.XamlMember.IsReadPublic%2A> is always `true`.  \n  \n-   <xref:System.Xaml.XamlMember.IsWritePublic%2A> is always `true`.  \n  \n Also, the internal backing for <xref:System.Xaml.XamlMember.DeclaringType%2A> remains unset and returns `null`.  \n  \n> [!IMPORTANT]\n>  <xref:System.Xaml.XamlDirective> is a <xref:System.Xaml.XamlMember> subclass. As with <xref:System.Xaml.XamlMember>, <xref:System.Xaml.XamlDirective> has security considerations regarding how the XAML type system reports access. See <xref:System.Xaml.XamlMember>."
