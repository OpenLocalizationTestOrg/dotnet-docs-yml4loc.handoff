      type: System.Runtime.InteropServices.ComTypes.STGMEDIUM
      description: When this method returns, contains a pointer to the <xref href="System.Runtime.InteropServices.ComTypes.STGMEDIUM"></xref> structure that indicates the storage medium containing the returned data through its <xref href="System.Runtime.InteropServices.ComTypes.STGMEDIUM.tymed"></xref> member, and the responsibility for releasing the medium through the value of its <xref href="System.Runtime.InteropServices.ComTypes.STGMEDIUM.pUnkForRelease"></xref> member. If <xref href="System.Runtime.InteropServices.ComTypes.STGMEDIUM.pUnkForRelease"></xref> is `null`, the receiver of the medium is responsible for releasing it; otherwise, <xref href="System.Runtime.InteropServices.ComTypes.STGMEDIUM.pUnkForRelease"></xref> points to the `IUnknown` interface on the appropriate object so its `Release` method can be called. The medium must be allocated and filled in by <xref href="System.Runtime.InteropServices.ComTypes.IDataObject.GetData(System.Runtime.InteropServices.ComTypes.FORMATETC@,System.Runtime.InteropServices.ComTypes.STGMEDIUM@)"></xref>. This parameter is passed uninitialized.
