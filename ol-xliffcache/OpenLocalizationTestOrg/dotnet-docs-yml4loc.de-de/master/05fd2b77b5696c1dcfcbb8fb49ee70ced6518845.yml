      description: A pointer to a <xref href="System.Runtime.InteropServices.ComTypes.FORMATETC"></xref> structure, passed by reference, that defines the format, medium, and target device to use for the query.
    return:
      type: System.Int32
      description: "This method supports the standard return values E_INVALIDARG, E_UNEXPECTED, and E_OUTOFMEMORY, as well as the following:  \n  \n <table><thead><tr><th> Value  \n  \n </th><th> Description  \n  \n </th></tr></thead><tbody><tr><td> S_OK  \n  \n </td><td> A subsequent call to <xref href=\"System.Runtime.InteropServices.ComTypes.IDataObject.GetData(System.Runtime.InteropServices.ComTypes.FORMATETC@,System.Runtime.InteropServices.ComTypes.STGMEDIUM@)\"></xref> would probably be successful.  \n  \n </td></tr><tr><td> DV_E_LINDEX  \n  \n </td><td> An invalid value for <xref href=\"System.Runtime.InteropServices.ComTypes.FORMATETC.lindex\"></xref>; currently, only -1 is supported.  \n  \n </td></tr><tr><td> DV_E_FORMATETC  \n  \n </td><td> An invalid value for the <code>pFormatetc</code> parameter.  \n  \n </td></tr><tr><td> DV_E_TYMED  \n  \n </td><td> An invalid <xref href=\"System.Runtime.InteropServices.ComTypes.FORMATETC.tymed\"></xref> value.  \n  \n </td></tr><tr><td> DV_E_DVASPECT  \n  \n </td><td> An invalid <xref href=\"System.Runtime.InteropServices.ComTypes.FORMATETC.dwAspect\"></xref> value.  \n  \n </td></tr><tr><td> OLE_E_NOTRUNNING  \n  \n </td><td> The application is not running.  \n  \n </td></tr></tbody></table>"
