    parameters:
    - id: pformatetcIn
      type: System.Runtime.InteropServices.ComTypes.FORMATETC
      description: A pointer to a <xref href="System.Runtime.InteropServices.ComTypes.FORMATETC"></xref> structure, passed by reference, that defines the format, medium, and target device that the caller would like to use to retrieve data in a subsequent call such as <xref href="System.Runtime.InteropServices.ComTypes.IDataObject.GetData(System.Runtime.InteropServices.ComTypes.FORMATETC@,System.Runtime.InteropServices.ComTypes.STGMEDIUM@)"></xref>. The <xref href="System.Runtime.InteropServices.ComTypes.TYMED"></xref> member is not significant in this case and should be ignored.
    - id: pformatetcOut
      type: System.Runtime.InteropServices.ComTypes.FORMATETC
      description: When this method returns, contains a pointer to a <xref href="System.Runtime.InteropServices.ComTypes.FORMATETC"></xref> structure that contains the most general information possible for a specific rendering, making it canonically equivalent to <code>formatetIn</code>. The caller must allocate this structure and the <xref href="System.Runtime.InteropServices.ComTypes.IDataObject.GetCanonicalFormatEtc(System.Runtime.InteropServices.ComTypes.FORMATETC@,System.Runtime.InteropServices.ComTypes.FORMATETC@)"></xref> method must fill in the data. To retrieve data in a subsequent call such as <xref href="System.Runtime.InteropServices.ComTypes.IDataObject.GetData(System.Runtime.InteropServices.ComTypes.FORMATETC@,System.Runtime.InteropServices.ComTypes.STGMEDIUM@)"></xref>, the caller uses the supplied value of <code>formatOut</code>, unless the value supplied is `null`. This value is `null` if the method returns `DATA_S_SAMEFORMATETC`. The <xref href="System.Runtime.InteropServices.ComTypes.TYMED"></xref> member is not significant in this case and should be ignored. This parameter is passed uninitialized.
    return:
      type: System.Int32
      description: "This method supports the standard return values E_INVALIDARG, E_UNEXPECTED, and E_OUTOFMEMORY, as well as the following:  \n  \n <table><thead><tr><th> Value  \n  \n </th><th> Description  \n  \n </th></tr></thead><tbody><tr><td> S_OK  \n  \n </td><td> The returned <xref href=\"System.Runtime.InteropServices.ComTypes.FORMATETC\"></xref> structure is different from the one that was passed.  \n  \n </td></tr><tr><td> DATA_S_SAMEFORMATETC  \n  \n </td><td> The <xref href=\"System.Runtime.InteropServices.ComTypes.FORMATETC\"></xref> structures are the same and `null` is returned in the <code>formatOut</code> parameter.  \n  \n </td></tr><tr><td> DV_E_LINDEX  \n  \n </td><td> There is an invalid value for <xref href=\"System.Runtime.InteropServices.ComTypes.FORMATETC.lindex\"></xref>; currently, only -1 is supported.  \n  \n </td></tr><tr><td> DV_E_FORMATETC  \n  \n </td><td> There is an invalid value for the <code>pFormatetc</code> parameter.  \n  \n </td></tr><tr><td> OLE_E_NOTRUNNING  \n  \n </td><td> The application is not running.  \n  \n </td></tr></tbody></table>"
