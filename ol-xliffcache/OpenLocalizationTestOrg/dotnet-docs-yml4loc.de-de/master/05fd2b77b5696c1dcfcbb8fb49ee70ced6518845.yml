    - id: fRelease
      type: System.Boolean
      description: '`true` to specify that the data object called, which implements <xref href="System.Runtime.InteropServices.ComTypes.IDataObject.SetData(System.Runtime.InteropServices.ComTypes.FORMATETC@,System.Runtime.InteropServices.ComTypes.STGMEDIUM@,System.Boolean)"></xref>, owns the storage medium after the call returns. This means that the data object must free the medium after it has been used by calling the `ReleaseStgMedium` function. `false` to specify that the caller retains ownership of the storage medium, and the data object called uses the storage medium for the duration of the call only.'
