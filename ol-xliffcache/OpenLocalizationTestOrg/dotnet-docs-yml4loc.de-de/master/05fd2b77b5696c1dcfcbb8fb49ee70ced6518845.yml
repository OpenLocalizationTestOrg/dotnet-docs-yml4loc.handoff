  summary: Determines whether the data object is capable of rendering the data described in the <xref href="System.Runtime.InteropServices.ComTypes.FORMATETC"></xref> structure. Objects attempting a paste or drop operation can call this method before calling <xref href="System.Runtime.InteropServices.ComTypes.IDataObject.GetData(System.Runtime.InteropServices.ComTypes.FORMATETC@,System.Runtime.InteropServices.ComTypes.STGMEDIUM@)"></xref> to get an indication of whether the operation may be successful.
