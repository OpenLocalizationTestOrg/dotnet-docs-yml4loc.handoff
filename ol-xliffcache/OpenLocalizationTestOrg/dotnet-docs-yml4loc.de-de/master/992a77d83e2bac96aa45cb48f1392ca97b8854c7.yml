  summary: Provides the base implementation for the <xref href="System.ComponentModel.IComponent"></xref> interface and enables object sharing between applications.
  remarks: "<xref:System.ComponentModel.Component> is the base class for all components in the common language runtime that marshal by reference. <xref:System.ComponentModel.Component> is remotable and derives from the <xref:System.MarshalByRefObject> class. <xref:System.ComponentModel.Component> provides an implementation of the <xref:System.ComponentModel.IComponent> interface. The <xref:System.ComponentModel.MarshalByValueComponent> provides an implementation of <xref:System.ComponentModel.IComponent> that marshals by value.  \n  \n You can host a <xref:System.ComponentModel.Component> in any object that implements the <xref:System.ComponentModel.IContainer> interface, and you can query and get services from its container. The container creates an <xref:System.ComponentModel.ISite> for each <xref:System.ComponentModel.Component> it contains. The container uses the site to manage the <xref:System.ComponentModel.Component> and is used by the <xref:System.ComponentModel.Component> to communicate with its container.  \n  \n A <xref:System.ComponentModel.Component> should release resources explicitly by calls to its <xref:System.ComponentModel.Component.Dispose%2A> method, without waiting for automatic memory management through an implicit call to the <xref:System.Object.Finalize%2A> method. When a <xref:System.ComponentModel.Container> is disposed, all components within the <xref:System.ComponentModel.Container> are also disposed."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class Component : MarshalByRefObject, IDisposable, System.ComponentModel.IComponent
