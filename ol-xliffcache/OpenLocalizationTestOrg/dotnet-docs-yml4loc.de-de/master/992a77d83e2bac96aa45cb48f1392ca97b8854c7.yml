  name: Site
  nameWithType: Component.Site
  fullName: Component.Site
  type: Property
  assemblies:
  - System
  - netstandard
  - System.ComponentModel.Primitives
  namespace: System.ComponentModel
  summary: Gets or sets the <xref href="System.ComponentModel.ISite"></xref> of the <xref href="System.ComponentModel.Component"></xref>.
  remarks: "A <xref:System.ComponentModel.Component> will have an <xref:System.ComponentModel.ISite> if it has been added to an <xref:System.ComponentModel.IContainer> and the <xref:System.ComponentModel.IContainer> assigns an <xref:System.ComponentModel.ISite> to it. The <xref:System.ComponentModel.IContainer> is responsible for assigning the <xref:System.ComponentModel.ISite> to the <xref:System.ComponentModel.Component>. Changing the value of the component's <xref:System.ComponentModel.ISite> does not necessarily change the name of the site the <xref:System.ComponentModel.Component> is assigned to. The <xref:System.ComponentModel.Component.Site%2A> property should be set only by an <xref:System.ComponentModel.IContainer>.  \n  \n The property value is `null` if the <xref:System.ComponentModel.Component> is removed from its <xref:System.ComponentModel.IContainer>. Assigning `null` to this property does not necessarily remove the <xref:System.ComponentModel.Component> from the <xref:System.ComponentModel.IContainer>.  \n  \n A <xref:System.ComponentModel.Component> might or might not have a name. If a <xref:System.ComponentModel.Component> is given a name, the name must be unique among other <xref:System.ComponentModel.Component> objects within its <xref:System.ComponentModel.IContainer>. The <xref:System.ComponentModel.ISite> stores the name of the <xref:System.ComponentModel.Component>; therefore, you can only name a <xref:System.ComponentModel.Component> if it has an <xref:System.ComponentModel.ISite> associated with it."
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      public virtual System.ComponentModel.ISite Site { get; set; }
    return:
      type: System.ComponentModel.ISite
      description: The <xref href="System.ComponentModel.ISite"></xref> associated with the <xref href="System.ComponentModel.Component"></xref>, or `null` if the <xref href="System.ComponentModel.Component"></xref> is not encapsulated in an <xref href="System.ComponentModel.IContainer"></xref>, the <xref href="System.ComponentModel.Component"></xref> does not have an <xref href="System.ComponentModel.ISite"></xref> associated with it, or the <xref href="System.ComponentModel.Component"></xref> is removed from its <xref href="System.ComponentModel.IContainer"></xref>.
  overload: System.ComponentModel.Component.Site*
  exceptions: []
