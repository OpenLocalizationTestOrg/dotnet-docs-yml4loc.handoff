  summary: Represents a workflow that executes activities sequentially.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n The <xref:System.Workflow.Activities.SequentialWorkflowActivity> is a <xref:System.Workflow.Activities.SequenceActivity> with `Initialized` and `Completed` events for optional processing of parameters. This makes it particularly useful as a top-level activity when you design sequential-style workflows.  \n  \n The <xref:System.Workflow.Activities.SequentialWorkflowActivity> is a <xref:System.Workflow.ComponentModel.CompositeActivity>, which means the <xref:System.Workflow.Activities.SequentialWorkflowActivity> can contain other activities."
