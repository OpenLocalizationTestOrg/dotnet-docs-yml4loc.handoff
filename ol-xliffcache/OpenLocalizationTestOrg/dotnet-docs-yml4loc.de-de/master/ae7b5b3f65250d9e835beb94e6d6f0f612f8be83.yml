  summary: Gets or sets the background color of the row represented by an instance of the <xref href="System.Web.UI.HtmlControls.HtmlTableRow"></xref> class.
  remarks: "Use the <xref:System.Web.UI.HtmlControls.HtmlTableRow.BgColor%2A> property to specify the background color of the row represented by an instance of the <xref:System.Web.UI.HtmlControls.HtmlTableRow> class. You can specify a color either by name or by using a hexadecimal value, preceded by the pound character (#), in the form #RRGGBB. RR, GG, and BB represent hexadecimal values from 0 to 255 that indicate the red, green, and blue components of a color, respectively. For example, the value #0000FF represents the color blue. It specifies the minimum value (00) for the red and green components, while specifying the maximum value (FF) for the blue component.  \n  \n The following table shows the sixteen predefined HTML color names and corresponding hexadecimal values that can be used for the <xref:System.Web.UI.HtmlControls.HtmlTableRow.BgColor%2A> property. For more information on HTML colors, see the [World Wide Web Consortium (W3C) Web site](http://go.microsoft.com/fwlink/?linkid=37125).  \n  \n|Color name|Hexadecimal value|  \n|----------------|-----------------------|  \n|Aqua|#00FFFF|  \n|Black|#000000|  \n|Blue|#0000FF|  \n|Fuchsia|#FF00FF|  \n|Gray|#808080|  \n|Green|#008000|  \n|Lime|#00FF00|  \n|Maroon|#800000|  \n|Navy|#000080|  \n|Olive|#808000|  \n|Purple|#800080|  \n|Red|#FF0000|  \n|Silver|#C0C0C0|  \n|Teal|#008080|  \n|White|#FFFFFF|  \n|Yellow|#FFFF00|  \n  \n The available colors for use with the <xref:System.Web.UI.HtmlControls.HtmlTableRow.BgColor%2A> property can be determined from the <xref:System.Drawing.KnownColor> enumeration.  \n  \n Color names are case-insensitive."
  example:
