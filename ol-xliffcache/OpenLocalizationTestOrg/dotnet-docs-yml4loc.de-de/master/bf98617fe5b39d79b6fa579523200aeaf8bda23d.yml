  summary: 'This result can be caused by the following: there is no current registration for a garbage collection notification, concurrent garbage collection is enabled, or the time specified for the <code>millisecondsTimeout</code> parameter has expired and no garbage collection notification was obtained. (See the [<gcConcurrent>](~/docs/framework/configure-apps/file-schema/runtime/gcconcurrent-element.md) runtime setting for information about how to disable concurrent garbage collection.)'
