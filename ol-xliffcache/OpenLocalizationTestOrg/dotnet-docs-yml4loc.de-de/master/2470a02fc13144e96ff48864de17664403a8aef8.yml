  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Defines the metadata attribute of a Web content accessibility rule. This class cannot be inherited.
  remarks: "An instance of the <xref:System.Web.UI.VerificationAttribute> class defines a Web content accessibility rule that can be verified. For more information on Web Content Accessibility Guidelines, see the [World Wide Web Consortium (W3C) Web site](http://go.microsoft.com/fwlink/?linkid=37125).  \n  \n The minimal amount of information required to define an instance of a <xref:System.Web.UI.VerificationAttribute> includes:  \n  \n-   A guideline that the verification rule represents. The value specified in the constructor sets the <xref:System.Web.UI.VerificationAttribute.Guideline%2A> property.  \n  \n-   A checkpoint of the guideline. The value specified in the constructor sets the <xref:System.Web.UI.VerificationAttribute.Checkpoint%2A> property.  \n  \n-   A checkpoint priority.  The value specified in the constructor sets the <xref:System.Web.UI.VerificationAttribute.Priority%2A> property.  \n  \n-   A <xref:System.Web.UI.VerificationReportLevel> enumeration value that represents the reporting level that should be rule belongs to. The value specified in the constructor sets the <xref:System.Web.UI.VerificationAttribute.VerificationReportLevel%2A> property.  \n  \n-   A message that is reported when the verification rule is true. The value specified in the constructor sets the <xref:System.Web.UI.VerificationAttribute.Message%2A> property.  \n  \n Optional properties of the verification rule that can be specified when creating an instance:  \n  \n-   A <xref:System.Web.UI.VerificationRule> enumeration value that represents how the verification rule should be interpreted. The value specified in the constructor sets the <xref:System.Web.UI.VerificationAttribute.VerificationRule%2A> property.  \n  \n-   A <xref:System.Web.UI.VerificationConditionalOperator> enumeration value that represents the operator in the conditional expression used to test the verification rule. The value specified in the constructor sets the <xref:System.Web.UI.VerificationAttribute.VerificationConditionalOperator%2A> property.  \n  \n-   An accessibility reference guideline URL. The value specified in the constructor sets the <xref:System.Web.UI.VerificationAttribute.GuidelineUrl%2A> property.  \n  \n-   A conditional value representing the right side of a conditional expression. The value specified in the constructor sets the <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A> property.  \n  \n-   A conditional property representing the left side of a conditional expression. The value specified in the constructor sets the <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A> property.  \n  \n The <xref:System.Web.UI.VerificationAttribute> metadata can be defined class, property, and indexer declarations.  \n  \n For more information about using attributes, see [Attributes](http://msdn.microsoft.com/library/30386922-1e00-4602-9ebf-526b271a8b87)."
  example:
  - "The following code example demonstrates using the <xref:System.Web.UI.VerificationAttribute> class. In the verification metadata definition, the guidelines used are \"WCAG,\" the Web Content Accessibility Guideline, and \"ADA,\" Americans with Disabilities Act Guidelines. For more information, see the [World Wide Web Consortium (W3C) Web site](http://go.microsoft.com/fwlink/?linkid=37125).  \n  \n The checkpoints used are \"1.1\" and \"1194.22(a)\" for WCAG and ADA, respectively, checkpoints for ensuring that a text equivalent exists for non-text elements. The <xref:System.Web.UI.VerificationAttribute> is applied to the `ImageText` property that represents the text equivalent of another property called `ImageProperty`. If the `ImageText` property is not set, the accessibility verification will return the message \"The image is missing a text equivalent.\"  \n  \n [!code-csharp[System.Web.UI.VerificationAttribute#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.VerificationAttribute/cs/VerificationAttributeExample.cs#1)]\n [!code-vb[System.Web.UI.VerificationAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.VerificationAttribute/vb/VerificationAttributeExample.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class VerificationAttribute : Attribute
