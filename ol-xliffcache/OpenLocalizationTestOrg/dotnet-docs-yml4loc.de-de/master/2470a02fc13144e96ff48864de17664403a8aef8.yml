  remarks: "The <xref:System.Web.UI.VerificationAttribute.%23ctor%2A> constructor of the <xref:System.Web.UI.VerificationAttribute> class specifies the minimal amount of information needed to define a verification rule. The following default values for the <xref:System.Web.UI.VerificationAttribute> instance are assumed:  \n  \n-   The <xref:System.Web.UI.VerificationAttribute.VerificationRule%2A> property is set as <xref:System.Web.UI.VerificationRule.Required>.  \n  \n-   The <xref:System.Web.UI.VerificationAttribute.VerificationConditionalOperator%2A> property is set as <xref:System.Web.UI.VerificationConditionalOperator.Equals>.  \n  \n-   The <xref:System.Web.UI.VerificationAttribute.GuidelineUrl%2A> property is set as an empty string (\"\").  \n  \n-   The <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A> property is set as an empty string (\"\").  \n  \n-   The <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A> property is set as an empty string (\"\").  \n  \n-   To specify values of the properties in the preceding list beyond their default values, use the <xref:System.Web.UI.VerificationAttribute.%23ctor%2A> or <xref:System.Web.UI.VerificationAttribute.%23ctor%2A> constructor overloads."
