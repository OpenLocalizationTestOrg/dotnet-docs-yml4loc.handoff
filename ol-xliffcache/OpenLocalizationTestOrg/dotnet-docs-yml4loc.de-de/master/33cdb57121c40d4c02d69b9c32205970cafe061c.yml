  type: Field
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: The UI Automation provider handles its own focus, and does not want [!INCLUDE[TLA2#tla_uiautomation](~/includes/tla2sharptla-uiautomation-md.md)] to set focus to the nearest window on its behalf when <xref href="System.Windows.Automation.AutomationElement.SetFocus"></xref> is called. This option is typically used by providers for windows that appear to take focus without actually receiving [!INCLUDE[TLA2#tla_win32](~/includes/tla2sharptla-win32-md.md)] focus, such as menus and drop-down menus.
