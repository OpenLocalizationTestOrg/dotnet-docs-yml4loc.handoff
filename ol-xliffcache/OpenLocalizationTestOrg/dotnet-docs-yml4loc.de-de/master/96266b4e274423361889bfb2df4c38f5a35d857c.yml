- uid: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation
  commentId: P:System.Web.UI.WebControls.ButtonFieldBase.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.WebControls.ButtonFieldBase
  langs:
  - csharp
  name: CausesValidation
  nameWithType: ButtonFieldBase.CausesValidation
  fullName: ButtonFieldBase.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value indicating whether validation is performed when a button in a <xref href="System.Web.UI.WebControls.ButtonFieldBase"></xref> object is clicked.
  remarks: "Validation groups allow you to assign validation controls on a page to a specific category. Each validation group can be validated independently of other validation groups on the page. Use the <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A> property to specify the name of the validation group for which the <xref:System.Web.UI.WebControls.ButtonFieldBase> object causes validation when it posts back to the server.  \n  \n The <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A> property has an effect only when the value of the <xref:System.Web.UI.WebControls.ButtonFieldBase.CausesValidation%2A> property is set to `true`. When you specify a value for the <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A> property, only the validation controls that are part of the specified group are validated when the <xref:System.Web.UI.WebControls.ButtonFieldBase> posts back to the server. If you do not specify a value for the <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A> property and the <xref:System.Web.UI.WebControls.ButtonFieldBase.CausesValidation%2A> property is set to `true`, all validation controls on the page that are not assigned to a validation group are validated when the <xref:System.Web.UI.WebControls.ButtonFieldBase> posts back to the server.  \n  \n The value of this property is stored in view state."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.ButtonFieldBase.CausesValidation%2A> property to perform validation when the button is clicked in the <xref:System.Web.UI.WebControls.ButtonField> object of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[ButtonFieldBaseCausesValidation#1](~/samples/snippets/csharp/VS_Snippets_WebNet/ButtonFieldBaseCausesValidation/CS/buttonfieldbasecausesvalidationcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[ButtonFieldBaseCausesValidation#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/ButtonFieldBaseCausesValidation/VB/buttonfieldbasecausesvalidationvb.aspx#1)]  -->"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: '`true` to perform validation when a button in a <xref href="System.Web.UI.WebControls.ButtonFieldBase"></xref> is clicked; otherwise, `false`. The default is `false`.'
  overload: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation*
