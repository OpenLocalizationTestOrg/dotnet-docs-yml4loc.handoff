  type: Class
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: Represents an element on a page that can be linked to from other documents or other places in the same document.
  remarks: 'The names of all of the link targets for all of the pages in a <xref:System.Windows.Documents.FixedDocument> are gathered into the Page Content part of an [!INCLUDE[TLA#tla_xps](~/includes/tlasharptla-xps-md.md)] document. This enables consuming applications to determine if a particular target is in a particular document without having to load the entire document. For more information about the `<PageContent>` and `<LinkTarget>` elements, see chapter 3 of the [!INCLUDE[TLA2#tla_xps](~/includes/tla2sharptla-xps-md.md)] specification which you can obtain at [XPS: Specification and License Downloads](http://www.microsoft.com/whdc/xps/downloads.mspx).'
