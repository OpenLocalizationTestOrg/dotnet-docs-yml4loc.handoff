  namespace: System.Windows
  summary: Represents an x- and y-coordinate pair in two-dimensional space.
  remarks: "In XAML, the delimiter between the <xref:System.Windows.Point.X%2A> and <xref:System.Windows.Point.Y%2A> values of a <xref:System.Windows.Point> can be either a comma or a space.  \n  \n Some cultures might use the comma character as the decimal delimiter instead of the period character. XAML processing for invariant culture defaults to en-US in most XAML processor implementations, and expects the period to be the decimal delimiter. You should avoid using the comma character as the decimal delimiter if specifying a <xref:System.Windows.Point> in XAML, because that will clash with the string type conversion of a <xref:System.Windows.Point> attribute value into the <xref:System.Windows.Point.X%2A> and <xref:System.Windows.Point.Y%2A> components.  \n  \n<a name=\"xamlAttributeUsage_Duration\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<object property=\"x,y\"/>  \n-or-  \n<object property=\"x y\"/>  \n```  \n  \n<a name=\"xamlValues_MinWidth\"></a>   \n## XAML Values  \n *x*  \n The x-coordinate of this <xref:System.Windows.Point>.  \n  \n *y*  \n The y-coordinate of this <xref:System.Windows.Point>."
  example:
  - "The following example shows how to check if two <xref:System.Windows.Point> structures are not equal.  It also illustrates how to assign values to a <xref:System.Windows.Point> structure when the structure is being declared and after the structure has been declared.  \n  \n [!code-csharp[PointExamples_snip#PointInequalityExample](~/samples/snippets/csharp/VS_Snippets_Wpf/PointExamples_snip/CSharp/PointExample.cs#pointinequalityexample)]\n [!code-vb[PointExamples_snip#PointInequalityExample](~/samples/snippets/visualbasic/VS_Snippets_Wpf/PointExamples_snip/visualbasic/pointexample.vb#pointinequalityexample)]"
