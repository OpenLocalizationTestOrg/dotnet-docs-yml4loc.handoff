  type: Enum
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Specifies the part of the <xref href="System.Windows.Forms.DataGrid"></xref> control the user has clicked.
  remarks: Use the members of this enumeration to determine which part of the grid has been clicked. The <xref:System.Windows.Forms.DataGrid.HitTestInfo.Type%2A> property of a <xref:System.Windows.Forms.DataGrid.HitTestInfo> returns a <xref:System.Windows.Forms.DataGrid.HitTestType>. The <xref:System.Windows.Forms.DataGrid.HitTestInfo> is created by invoking the <xref:System.Windows.Forms.DataGrid.HitTest%2A> method of a <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> control.
  example:
  - "The following example uses the <xref:System.Windows.Forms.DataGrid.HitTest%2A> method in a <xref:System.Windows.Forms.Control.MouseDown> event to return the <xref:System.Windows.Forms.DataGrid.HitTestInfo>. The row, column, and part of the grid are then printed.  \n  \n [!code-cpp[Classic DataGrid.HitTestType Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic DataGrid.HitTestType Example/CPP/source.cpp#1)]\n [!code-csharp[Classic DataGrid.HitTestType Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic DataGrid.HitTestType Example/CS/source.cs#1)]\n [!code-vb[Classic DataGrid.HitTestType Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic DataGrid.HitTestType Example/VB/source.vb#1)]"
  syntax:
    content: >-
      [System.Flags]

      public enum DataGrid.HitTestType
