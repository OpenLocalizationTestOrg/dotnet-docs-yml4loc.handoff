  type: Constructor
  assemblies:
  - System.Security.AccessControl
  - mscorlib
  namespace: System.Security.AccessControl
  summary: Initializes a new instance of the <xref href="System.Security.AccessControl.AccessRule"></xref> class by using the specified values.
  syntax:
    content: protected AccessRule (System.Security.Principal.IdentityReference identity, int accessMask, bool isInherited, System.Security.AccessControl.InheritanceFlags inheritanceFlags, System.Security.AccessControl.PropagationFlags propagationFlags, System.Security.AccessControl.AccessControlType type);
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: The identity to which the access rule applies. This parameter must be an object that can be cast as a <xref href="System.Security.Principal.SecurityIdentifier"></xref>.
    - id: accessMask
      type: System.Int32
      description: The access mask of this rule. The access mask is a 32-bit collection of anonymous bits, the meaning of which is defined by the individual integrators.
    - id: isInherited
      type: System.Boolean
      description: '`true` if this rule is inherited from a parent container.'
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: The inheritance properties of the access rule.
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: Whether inherited access rules are automatically propagated. The propagation flags are ignored if <code>inheritanceFlags</code> is set to <xref href="System.Security.AccessControl.InheritanceFlags.None"></xref>.
    - id: type
      type: System.Security.AccessControl.AccessControlType
      description: The valid access control type.
  overload: System.Security.AccessControl.AccessRule.#ctor*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The value of the <code>identity</code> parameter cannot be cast as a <xref href="System.Security.Principal.SecurityIdentifier"></xref>, or the <code>type</code> parameter contains an invalid value.
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The value of the <code>accessMask</code> parameter is zero, or the <code>inheritanceFlags</code> or <code>propagationFlags</code> parameters contain unrecognized flag values.
