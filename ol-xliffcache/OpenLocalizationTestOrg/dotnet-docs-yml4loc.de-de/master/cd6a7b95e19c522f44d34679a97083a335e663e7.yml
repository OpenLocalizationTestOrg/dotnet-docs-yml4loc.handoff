  summary: Converts the string representation of a number to its 32-bit signed integer equivalent. A return value indicates whether the conversion succeeded.
  remarks: "The <xref:System.Int32.TryParse%2A> method is like the <xref:System.Int32.Parse%2A> method, except the <xref:System.Int32.TryParse%2A> method does not throw an exception if the conversion fails. It eliminates the need to use exception handling to test for a <xref:System.FormatException> in the event that `s` is invalid and cannot be successfully parsed.  \n  \n The `s` parameter contains a number of the form:  \n  \n [ws][sign]digits[ws]  \n  \n Items in square brackets ([ and ]) are optional. The following table describes each element.  \n  \n|Element|Description|  \n|-------------|-----------------|  \n|*ws*|Optional white space.|  \n|*sign*|An optional sign.|  \n|*digits*|A sequence of digits ranging from 0 to 9.|  \n  \n The `s` parameter is interpreted using the <xref:System.Globalization.NumberStyles?displayProperty=fullName> style. In addition to the decimal digits, only leading and trailing spaces together with a leading sign are allowed. To explicitly define the style elements together with the culture-specific formatting information that can be present in `s`, use the <xref:System.Int32.TryParse%28System.String%2CSystem.Globalization.NumberStyles%2CSystem.IFormatProvider%2CSystem.Int32%40%29?displayProperty=fullName> method.  \n  \n The `s` parameter is parsed using the formatting information in a <xref:System.Globalization.NumberFormatInfo> object initialized for the current system culture. For more information, see <xref:System.Globalization.NumberFormatInfo.CurrentInfo%2A>.  \n  \n This overload of the <xref:System.Int32.TryParse%2A> method interprets all digits in the `s` parameter as decimal digits. To parse the string representation of a hexadecimal number, call the <xref:System.Int32.TryParse%28System.String%2CSystem.Globalization.NumberStyles%2CSystem.IFormatProvider%2CSystem.Int32%40%29?displayProperty=fullName> overload."
  example:
  - "The following example calls the <xref:System.Int32.TryParse%28System.String%2CSystem.Int32%40%29?displayProperty=fullName> method with a number of different string values.  \n  \n [!code-cpp[System.Int32.TryParse#1](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.Int32.TryParse/cpp/int32.tryparse1.cpp#1)]\n [!code-csharp[System.Int32.TryParse#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Int32.TryParse/cs/TryParse1.cs#1)]\n [!code-vb[System.Int32.TryParse#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Int32.TryParse/vb/TryParse1.vb#1)]  \n  \n Some of the strings that the <xref:System.Int32.TryParse%28System.String%2CSystem.Int32%40%29> method is unable to convert in this example are:  \n  \n-   \"9432.0\". The conversion fails because the string cannot contain a decimal separator; it must contain integral digits only.  \n  \n-   \"16,667\". The conversion fails because the string cannot contain group separators; it must contain integral digits only.  \n  \n-   \"(100)\". The conversion fails because the string cannot contain a negative sign other than the one defined by the current culture's <xref:System.Globalization.NumberFormatInfo.NegativeSign%2A?displayProperty=fullName> and <xref:System.Globalization.NumberFormatInfo.NumberNegativePattern%2A?displayProperty=fullName> properties.  \n  \n-   \"01FA\". The conversion fails because the string cannot contain hexadecimal digits; it must contain decimal digits only."
  syntax:
    content: public static bool TryParse (string s, out int result);
    parameters:
    - id: s
      type: System.String
      description: A string containing a number to convert.
    - id: result
      type: System.Int32
      description: When this method returns, contains the 32-bit signed integer value equivalent of the number contained in <code>s</code>, if the conversion succeeded, or zero if the conversion failed. The conversion fails if the <code>s</code> parameter is `null` or <xref href="System.String.Empty"></xref>, is not of the correct format, or represents a number less than <xref href="System.Int32.MinValue"></xref> or greater than <xref href="System.Int32.MaxValue"></xref>. This parameter is passed uninitialized; any value originally supplied in <code>result</code> will be overwritten.
    return:
      type: System.Boolean
      description: '`true` if <code>s</code> was converted successfully; otherwise, `false`.'
