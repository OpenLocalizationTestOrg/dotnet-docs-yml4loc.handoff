  namespace: System.Configuration
  summary: Provides validation of an <xref href="System.Int64"></xref> value.
  remarks: "The <xref:System.Configuration.LongValidator> is used to ensure a `long` (a 64-bit signed integer) meets specific criteria. The criteria for validation is established when an instance of the <xref:System.Configuration.LongValidator> class is created. The <xref:System.Configuration.LongValidator.%23ctor%28System.Int64%2CSystem.Int64%29> constructor ensures that the `long` value that is being validated adheres to both a minimum and a maximum length. The <xref:System.Configuration.LongValidator.%23ctor%28System.Int64%2CSystem.Int64%2CSystem.Boolean%29> constructor checks both the minimum and maximum <xref:System.Int64> values, as well as whether the validation range is exclusive. The <xref:System.Configuration.LongValidator.%23ctor%28System.Int64%2CSystem.Int64%2CSystem.Boolean%2CSystem.Int64%29> constructor checks the previous three parameters and also checks whether the <xref:System.Int64> value is equal to a specific resolution value.  \n  \n The <xref:System.Configuration.LongValidator.CanValidate%2A> method determines whether the object type being validated matches the expected type. The object being validated is passed as a parameter of the <xref:System.Configuration.LongValidator.Validate%2A> method."
  example:
  - "The following code example demonstrates how to use the <xref:System.Configuration.LongValidator> type.  \n  \n [!code-csharp[System.Configuration.LongValidator#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Configuration.LongValidator/CS/LongValidator.cs#1)]\n [!code-vb[System.Configuration.LongValidator#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Configuration.LongValidator/VB/LongValidator.vb#1)]"
