  namespace: System.Web.Services.Description
  summary: Represents an extensibility element added to an <xref href="System.Web.Services.Description.OperationBinding"></xref> within an XML Web service. This class cannot be inherited.
  remarks: This class respresents an extensibility element in Web Services Description Language (WSDL) specific to HTTP. It specifies the relative URL of an operation using as the base the location specified by an <xref:System.Web.Services.Description.HttpAddressBinding>. For more information about specifying protocols for XML Web services, see [&#91;\<topic://cpconbuildingaspnetwebservices>&#93;](http://msdn.microsoft.com/en-us/01dfc27c-c68e-4910-a0aa-5e4c2a766b0c). For more information about WSDL, see the specification at http://www.w3.org/TR/wsdl/.
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtension("operation", "http://schemas.xmlsoap.org/wsdl/http/", typeof(System.Web.Services.Description.OperationBinding))]

      public sealed class HttpOperationBinding : System.Web.Services.Description.ServiceDescriptionFormatExtension
