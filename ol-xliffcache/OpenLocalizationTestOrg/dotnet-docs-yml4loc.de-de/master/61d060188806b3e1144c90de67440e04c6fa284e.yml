  type: Class
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: Provides a common base implementation for readers of incoming response return values for Web service clients implemented using HTTP but without SOAP.
  remarks: "<xref:System.Web.Services.Protocols.MimeReturnReader> and other classes in the <xref:System.Web.Services.Protocols> namespace support the .NET Framework's implementations of Web services via the HTTP-GET and HTTP-POST operations. Web service writers and readers serialize and deserialize, respectively, between the parameters or return objects of Web methods and the HTTP request or response streams. Web service writers and readers use HTTP for transport but don't exchange messages using the SOAP standard.  \n  \n The <xref:System.Web.Services.Protocols.MimeReturnReader> class establishes a common <xref:System.Web.Services.Protocols.MimeReturnReader.Read%2A> interface for all client-side reading of HTTP response streams into Web method return values.  \n  \n You typically will not need touse <xref:System.Web.Services.Protocols.MimeReturnReader> or its descendant classes directly. Instead, when the Wsdl.exe tool generates client proxy code according to the HTTP-GET or HTTP-POST implementations, it applies the <xref:System.Web.Services.Protocols.HttpMethodAttribute> to each Web method and sets the attribute's <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> property to the <xref:System.Web.Services.Protocols.XmlReturnReader> class, which is derived from <xref:System.Web.Services.Protocols.MimeReturnReader>."
  syntax:
    content: 'public abstract class MimeReturnReader : System.Web.Services.Protocols.MimeFormatter'
  inheritance:
  - System.Object
