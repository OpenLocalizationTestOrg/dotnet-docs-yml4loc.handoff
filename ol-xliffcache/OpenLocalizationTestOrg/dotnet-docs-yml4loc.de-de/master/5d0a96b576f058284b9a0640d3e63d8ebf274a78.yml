  summary: Converts a <xref href="System.Drawing.Point"></xref> from client coordinates to logical coordinates.
  remarks: "<xref:System.Workflow.ComponentModel.Design.WorkflowView> uses two coordinate spaces: logical and client:  \n  \n-   Client coordinates are relative to the upper-left corner of the <xref:System.Workflow.ComponentModel.Design.WorkflowView>. The upper-left corner is 0,0; x and y coordinates increase vertically and horizontally in the viewable area. The client coordinate system is affected by the zoom level of the <xref:System.Workflow.ComponentModel.Design.WorkflowView> and by the scrollbar position.  \n  \n-   In the logical coordinate system every object is always mapped to 0,0. The position vertically and horizontally is not affected by zoom or scrollbar position."
  syntax:
    content: public System.Drawing.Point ClientPointToLogical (System.Drawing.Point clientPoint);
    parameters:
    - id: clientPoint
      type: System.Drawing.Point
      description: The <xref href="System.Drawing.Point"></xref> to convert from client coordinates to logical coordinates.
    return:
      type: System.Drawing.Point
      description: The <xref href="System.Drawing.Point"></xref> converted from client coordinates to logical coordinates.
