  commentId: M:System.Workflow.ComponentModel.Design.WorkflowView.OnQueryContinueDrag(System.Windows.Forms.QueryContinueDragEventArgs)
  id: OnQueryContinueDrag(System.Windows.Forms.QueryContinueDragEventArgs)
  parent: System.Workflow.ComponentModel.Design.WorkflowView
  langs:
  - csharp
  name: OnQueryContinueDrag(QueryContinueDragEventArgs)
  nameWithType: WorkflowView.OnQueryContinueDrag(QueryContinueDragEventArgs)
  fullName: WorkflowView.OnQueryContinueDrag(QueryContinueDragEventArgs)
  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: Occurs during a drag operation and allows the drag source to determine whether the drag option should be canceled.
  remarks: "The <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnQueryContinueDrag%2A> event is raised when there is a change in the keyboard or mouse button state during a drag operation. The <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnQueryContinueDrag%2A> event allows the drag source to determine whether the drag operation should be canceled.  \n  \n Events related to drag operations are raised when the control is a valid drop target. The <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A> event is raised with the drag effect specified. For a list of drag effects, see the <xref:System.Windows.Forms.DragDropEffects> enumeration.  \n  \n Changes in the mouse cursor position, keyboard state, and mouse button state are tracked.  \n  \n-   If the user moves out of a window, the <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A> event is raised.  \n  \n-   If the mouse enters another control, the <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragEnter%2A> for that control is raised.  \n  \n-   If the mouse moves but stays within the same control, the <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A> event is raised.  \n  \n If there is a change in the keyboard or mouse button state, the <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnQueryContinueDrag%2A> event is raised and determines whether to continue the drag, to drop the data, or to cancel the operation based on the value of the `Action` property of the event <xref:System.Windows.Forms.QueryContinueDragEventArgs>.  \n  \n If the value is `DragAction.Continue`, the <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A> event is raised to continue the operation and the <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A> event is raised with the new effect so appropriate visual feedback can be set. For a list of valid drop effects, see the <xref:System.Windows.Forms.DragDropEffects> enumeration.  \n  \n> [!NOTE]\n>  The <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A> and <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A> events are paired so that as the mouse moves across the drop target, the user is given the most up-to-date feedback on the mouse position.  \n  \n If the value is `DragAction.Drop`, the drop effect value is returned to the source, so the source application can perform the appropriate operation on the source data; for example, cut the data if the operation was a move.  \n  \n If the value is `DragAction.Cancel`, the <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A> event is raised.  \n  \n By default, the <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnQueryContinueDrag%2A> event sets `Action` to `DragAction.Cancel` if the ESC key was pressed and sets `Action` to `DragAction.Drop` if the left, middle, or right mouse button is pressed."
  syntax:
    content: protected override void OnQueryContinueDrag (System.Windows.Forms.QueryContinueDragEventArgs qcdevent);
    parameters:
    - id: qcdevent
      type: System.Windows.Forms.QueryContinueDragEventArgs
      description: A <xref href="System.Windows.Forms.QueryContinueDragEventArgs"></xref> that contains information about the event.
  overload: System.Workflow.ComponentModel.Design.WorkflowView.OnQueryContinueDrag*
