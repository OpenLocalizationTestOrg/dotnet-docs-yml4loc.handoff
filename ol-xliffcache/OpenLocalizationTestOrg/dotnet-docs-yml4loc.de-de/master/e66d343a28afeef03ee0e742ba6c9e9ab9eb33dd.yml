  namespace: System.Windows.Forms
  summary: Provides data for column-related events of a <xref href="System.Windows.Forms.DataGridView"></xref>.
  remarks: "<xref:System.Windows.Forms.DataGridViewColumnEventArgs> provides data for the following <xref:System.Windows.Forms.DataGridView> events:  \n  \n-   <xref:System.Windows.Forms.DataGridView.ColumnContextMenuStripChanged>  \n  \n-   <xref:System.Windows.Forms.DataGridView.ColumnDataPropertyNameChanged>  \n  \n-   <xref:System.Windows.Forms.DataGridView.ColumnDefaultCellStyleChanged>  \n  \n-   <xref:System.Windows.Forms.DataGridView.ColumnDisplayIndexChanged>  \n  \n-   <xref:System.Windows.Forms.DataGridView.ColumnDividerWidthChanged>  \n  \n-   <xref:System.Windows.Forms.DataGridView.ColumnHeaderCellChanged>  \n  \n-   <xref:System.Windows.Forms.DataGridView.ColumnMinimumWidthChanged>  \n  \n-   <xref:System.Windows.Forms.DataGridView.ColumnNameChanged>  \n  \n-   <xref:System.Windows.Forms.DataGridView.ColumnSortModeChanged>  \n  \n-   <xref:System.Windows.Forms.DataGridView.ColumnToolTipTextChanged>  \n  \n-   <xref:System.Windows.Forms.DataGridView.ColumnWidthChanged>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.DataGridView.ColumnAdded> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.DataGridView> named `DataGridView1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.DataGridView.ColumnAdded> event.  \n  \n [!code-csharp[System.Windows.Forms.EventExamples#314](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/CS/EventExamples.cs#314)]\n [!code-vb[System.Windows.Forms.EventExamples#314](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/VB/EventExamples.vb#314)]"
