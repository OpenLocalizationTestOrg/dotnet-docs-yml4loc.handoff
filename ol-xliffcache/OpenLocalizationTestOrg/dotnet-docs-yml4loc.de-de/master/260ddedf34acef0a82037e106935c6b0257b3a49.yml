  namespace: System.Drawing.Text
  summary: Releases all resources used by this <xref href="System.Drawing.Text.FontCollection"></xref>.
  remarks: "Call <xref:System.Drawing.Text.FontCollection.Dispose%2A> when you are finished using the <xref:System.Drawing.Text.FontCollection>. The <xref:System.Drawing.Text.FontCollection.Dispose%2A> method leaves the <xref:System.Drawing.Text.FontCollection> in an unusable state. After calling <xref:System.Drawing.Text.FontCollection.Dispose%2A>, you must release all references to the <xref:System.Drawing.Text.FontCollection> so the garbage collector can reclaim the memory that the <xref:System.Drawing.Text.FontCollection> was occupying. For more information, see [Cleaning Up Unmanaged Resources](~/docs/standard/garbage-collection/unmanaged.md) and [Implementing a Dispose Method](~/docs/standard/garbage-collection/implementing-dispose.md).  \n  \n> [!NOTE]\n>  Always call <xref:System.Drawing.Text.FontCollection.Dispose%2A> before you release your last reference to the <xref:System.Drawing.Text.FontCollection>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.Drawing.Text.FontCollection> object's `Finalize` method."
