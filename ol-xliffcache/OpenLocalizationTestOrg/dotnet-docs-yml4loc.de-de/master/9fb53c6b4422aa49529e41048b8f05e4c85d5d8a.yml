  namespace: System.ServiceModel.Security.Tokens
  summary: Gets a value that indicates whether the token has an asymmetric key.
  remarks: "This property always returns `false`.  \n  \n Asymmetric keys are used in public-key cryptography, which uses two keys, a public key and a private key, which are related mathematically. The public key is distributed widely, but the private key is kept secret. In public-key cryptography there is no need to exchange a common key."
  syntax:
