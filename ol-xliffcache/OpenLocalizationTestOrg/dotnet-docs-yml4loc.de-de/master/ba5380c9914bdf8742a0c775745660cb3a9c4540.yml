  namespace: System.Windows.Forms
  summary: Represents a Windows progress bar control contained in a <xref href="System.Windows.Forms.StatusStrip"></xref>.
  remarks: "<xref:System.Windows.Forms.ToolStripProgressBar> is the <xref:System.Windows.Forms.ProgressBar> optimized for hosting in a <xref:System.Windows.Forms.ToolStrip>. A subset of the hosted control's properties and events are exposed at the <xref:System.Windows.Forms.ToolStripProgressBar> level, but the underlying <xref:System.Windows.Forms.ProgressBar> control is fully accessible through the <xref:System.Windows.Forms.ToolStripProgressBar.ProgressBar%2A> property.  \n  \n A <xref:System.Windows.Forms.ToolStripProgressBar> control visually indicates the progress of a lengthy operation. The <xref:System.Windows.Forms.ToolStripProgressBar> control displays a bar that fills in from left to right with the system highlight color as an operation progresses.  \n  \n> [!NOTE]\n>  The <xref:System.Windows.Forms.ToolStripProgressBar> control can only be oriented horizontally.  \n  \n The <xref:System.Windows.Forms.ToolStripProgressBar> control is typically used when an application performs tasks such as copying files or printing documents. Users of an application might consider an application unresponsive if there is no visual cue. Use the <xref:System.Windows.Forms.ToolStripProgressBar> to notify the user that the application is performing a lengthy task and that the application is still responding.  \n  \n The <xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> and <xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A> properties define the range of values to represent the progress of a task. The <xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A> property is typically set to a value of zero, and the <xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> property is typically set to a value indicating the completion of a task. For example, to display the progress properly when copying a group of files, the <xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> property could be set to the total number of files to be copied. The <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> property represents the progress that the application has made toward completing the operation. Because the bar displayed in the control is a collection of blocks, the value displayed by the <xref:System.Windows.Forms.ToolStripProgressBar> only approximates the <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> property's current value. Based on the size of the <xref:System.Windows.Forms.ToolStripProgressBar>, the <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> property determines when to display the next block.  \n  \n There are a number of ways to modify the value displayed by the <xref:System.Windows.Forms.ToolStripProgressBar> other than changing the <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> property directly. You can use the <xref:System.Windows.Forms.ToolStripProgressBar.Step%2A> property to specify a specific value to increment the <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> property by, and then call the <xref:System.Windows.Forms.ToolStripProgressBar.PerformStep%2A> method to increment the value. To vary the increment value, you can use the <xref:System.Windows.Forms.ToolStripProgressBar.Increment%2A> method and specify a value by which to increment the <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> property.  \n  \n <xref:System.Windows.Forms.ToolStripProgressBar> replaces the older <xref:System.Windows.Forms.ProgressBar> control, which is nevertheless retained for backward compatibility."
