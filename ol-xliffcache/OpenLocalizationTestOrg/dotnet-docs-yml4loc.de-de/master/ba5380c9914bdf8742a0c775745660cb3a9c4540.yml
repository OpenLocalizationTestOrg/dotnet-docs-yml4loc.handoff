  namespace: System.Windows.Forms
  summary: Advances the current position of the progress bar by the amount of the <xref href="System.Windows.Forms.ToolStripProgressBar.Step"></xref> property.
  remarks: "The <xref:System.Windows.Forms.ToolStripProgressBar.PerformStep%2A> method increments the value of the progress bar by the amount specified by the <xref:System.Windows.Forms.ToolStripProgressBar.Step%2A> property. You can use the <xref:System.Windows.Forms.ToolStripProgressBar.Step%2A> property to specify the amount that each completed task in an operation changes the value of the progress bar. For example, if you are copying a group of files, you might want to set the value of the <xref:System.Windows.Forms.ToolStripProgressBar.Step%2A> property to 1 and the value of the <xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> property to the total number of files to copy. When each file is copied, you can call the <xref:System.Windows.Forms.ToolStripProgressBar.PerformStep%2A> method to increment the progress bar by the value of the <xref:System.Windows.Forms.ToolStripProgressBar.Step%2A> property. If you want to have more flexible control of the value of the progress bar, you can use the <xref:System.Windows.Forms.ToolStripProgressBar.Increment%2A> method or set the value of the <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> property directly.  \n  \n The <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> property specifies the current position of the <xref:System.Windows.Forms.ToolStripProgressBar>. If, after calling the <xref:System.Windows.Forms.ToolStripProgressBar.PerformStep%2A> method, the <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> property is greater than the value of the <xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> property, the <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> property remains at the value of the <xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> property. If, after calling the <xref:System.Windows.Forms.ToolStripProgressBar.PerformStep%2A> method with a negative value specified in the `value` parameter, the <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> property is less than the value of the <xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A> property, the <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> property remains at the value of the <xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A> property."
