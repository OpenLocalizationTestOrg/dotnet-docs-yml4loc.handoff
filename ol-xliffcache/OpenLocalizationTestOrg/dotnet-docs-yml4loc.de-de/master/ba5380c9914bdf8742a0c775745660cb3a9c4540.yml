  summary: Gets or sets the upper bound of the range that is defined for this <xref href="System.Windows.Forms.ToolStripProgressBar"></xref>.
  remarks: "This property specifies the upper limit of the <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> property. When the value of the <xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> property is changed, the <xref:System.Windows.Forms.ToolStripProgressBar> control is redrawn to reflect the new range of the control. When the value of the <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> property is equal to the value of the <xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> property, the progress bar is completely filled.  \n  \n You can use this property to specify a value that the <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> property must be set to (by setting the <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> property or using the <xref:System.Windows.Forms.ToolStripProgressBar.Increment%2A> or <xref:System.Windows.Forms.ToolStripProgressBar.PerformStep%2A> methods) to indicate that an operation is complete. For example, you can set the value of the <xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> property to the total number of files in a file copy operation. Each time a file is copied, the <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> property can be increased by one until the total number of files is copied. At that point, the progress bar would be completely filled."
