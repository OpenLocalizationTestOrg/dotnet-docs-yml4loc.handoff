  namespace: System.Windows.Interop
  summary: Returns a managed <xref href="System.Windows.Media.Imaging.BitmapSource"></xref>, based on the provided pointer to an unmanaged bitmap and palette information.
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public static System.Windows.Media.Imaging.BitmapSource CreateBitmapSourceFromHBitmap (IntPtr bitmap, IntPtr palette, System.Windows.Int32Rect sourceRect, System.Windows.Media.Imaging.BitmapSizeOptions sizeOptions);
    parameters:
    - id: bitmap
      type: System.IntPtr
      description: A pointer to the unmanaged bitmap.
    - id: palette
      type: System.IntPtr
      description: A pointer to the bitmap's palette map.
    - id: sourceRect
      type: System.Windows.Int32Rect
      description: The size of the source image.
    - id: sizeOptions
      type: System.Windows.Media.Imaging.BitmapSizeOptions
      description: A value of the enumeration that specifies how to handle conversions.
    return:
      type: System.Windows.Media.Imaging.BitmapSource
      description: The created <xref href="System.Windows.Media.Imaging.BitmapSource"></xref>.
