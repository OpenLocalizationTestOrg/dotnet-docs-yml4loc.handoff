  summary: Returns a managed <xref href="System.Windows.Media.Imaging.BitmapSource"></xref>, based on the provided unmanaged memory location.
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public static System.Windows.Media.Imaging.BitmapSource CreateBitmapSourceFromMemorySection (IntPtr section, int pixelWidth, int pixelHeight, System.Windows.Media.PixelFormat format, int stride, int offset);
    parameters:
    - id: section
      type: System.IntPtr
      description: A pointer to a memory section.
    - id: pixelWidth
      type: System.Int32
      description: An integer that specifies the width, in pixels, of the bitmap.
    - id: pixelHeight
      type: System.Int32
      description: An integer that specifies the height, in pixels, of the bitmap.
    - id: format
      type: System.Windows.Media.PixelFormat
      description: A value of the enumeration.
    - id: stride
      type: System.Int32
      description: The stride of the bitmap.
    - id: offset
      type: System.Int32
      description: The byte offset into the memory stream where the image starts.
    return:
      type: System.Windows.Media.Imaging.BitmapSource
      description: The created <xref href="System.Windows.Media.Imaging.BitmapSource"></xref>.
