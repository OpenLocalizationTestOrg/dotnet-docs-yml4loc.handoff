  summary: Gets a `Date` object that contains the current local date and time on the computer, expressed as a UTC (GMT) time.
  remarks: "The `My.Computer.Clock.GmtTime` property has the same behavior as the <xref:System.DateTime.UtcNow%2A?displayProperty=fullName> property.  \n  \n## Availability by Project Type  \n  \n|Project type|Available|  \n|-|-|  \n|Windows Application|**Yes**|  \n|Class Library|**Yes**|  \n|Console Application|**Yes**|  \n|Windows Control Library|**Yes**|  \n|Web Control Library|**Yes**|  \n|Windows Service|**Yes**|  \n|Web Site|**Yes**|"
