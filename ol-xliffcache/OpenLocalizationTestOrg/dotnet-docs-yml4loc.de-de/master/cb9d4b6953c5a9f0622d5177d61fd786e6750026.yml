- uid: Microsoft.VisualBasic.Devices.Clock.TickCount
  commentId: P:Microsoft.VisualBasic.Devices.Clock.TickCount
  id: TickCount
  parent: Microsoft.VisualBasic.Devices.Clock
  langs:
  - csharp
  name: TickCount
  nameWithType: Clock.TickCount
  fullName: Clock.TickCount
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: Gets the millisecond count from the computer's system timer.
  remarks: "The `TickCount` property provides access to the computer's system timer, which runs when the computer is active. The timer resolution is not less than 500 milliseconds.  \n  \n You can use this property to make your application's behavior dependent on the length of time it has been running, or you can use it to label events, both of which are independent of the computer's clock.  \n  \n> [!CAUTION]\n>  When the value of the `TickCount` property reaches the maximum integer value (<xref:System.Int32.MaxValue>), it then jumps to the minimum integer value (<xref:System.Int32.MinValue>), a negative number, and continues to increment.  \n  \n If the computer runs continuously, `TickCount` increments from zero to the maximum integer value in approximately 24.9 days.  \n  \n The `TickCount` property increments only when the operating system is running; it pauses when the computer goes into certain power-saving modes, such as standby or hibernation. The `TickCount` property is unrelated to the computer's clock setting.  \n  \n Use the <xref:Microsoft.VisualBasic.Devices.Clock.LocalTime%2A> property or <xref:Microsoft.VisualBasic.Devices.Clock.GmtTime%2A> property to obtain the current local date and time on this computer.  \n  \n The `My.Computer.Clock.TickCount` property has the same behavior as the <xref:System.Environment.TickCount%2A?displayProperty=fullName> property.  \n  \n## Availability by Project Type  \n  \n|Project type|Available|  \n|-|-|  \n|Windows Application|**Yes**|  \n|Class Library|**Yes**|  \n|Console Application|**Yes**|  \n|Windows Control Library|**Yes**|  \n|Web Control Library|**Yes**|  \n|Windows Service|**Yes**|  \n|Web Site|**Yes**|"
  example:
  - "The following example uses the `My.Computer.Clock.TickCount` property to run a task in a loop for a given number of seconds, even if the computer's system time changes while it runs.  \n  \n [!code-vb[VbVbalrMyComputer#20](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrMyComputer/VB/Class1.vb#20)]"
  syntax:
    content: public int TickCount { get; }
    return:
      type: System.Int32
      description: An `Integer` containing the millisecond count from the computer's system timer.
  overload: Microsoft.VisualBasic.Devices.Clock.TickCount*
