  summary: Processes a mnemonic character.
  remarks: "This method is called to give a control the opportunity to process a mnemonic character. The method should determine whether the control is in a state to process mnemonics and if whether the given character represents a mnemonic. If so, the method should perform the action associated with the mnemonic and return `true`. If not, the method should return `false`. Implementations of this method often use the <xref:System.Windows.Forms.Control.IsMnemonic%2A> method to determine whether the given character matches a mnemonic in the control's text.  \n  \n For example:  \n  \n```csharp  \nif (CanSelect && IsMnemonic(charCode, MyControl.Text) {  \n      // Perform action associated with mnemonic.  \n       }  \n```  \n  \n This default implementation of the <xref:System.Windows.Forms.Control.ProcessMnemonic%2A> method simply returns `false` to indicate that the control has no mnemonic."
  example:
