  namespace: System.AddIn.Pipeline
  summary: <xref href="System.AddIn.Pipeline.FrameworkElementAdapters"></xref> is used by Windows Presentation Foundation (WPF) add-ins to convert between a <xref href="System.Windows.FrameworkElement"></xref> and an <xref href="System.AddIn.Contract.INativeHandleContract"></xref>.
  remarks: "[!INCLUDE[TLA#tla_wpf](~/includes/tlasharptla-wpf-md.md)] extends the [!INCLUDE[TLA#tla_winfx](~/includes/tlasharptla-winfx-md.md)] add-in model to allow [!INCLUDE[TLA2#tla_wpf](~/includes/tla2sharptla-wpf-md.md)] [!INCLUDE[TLA2#tla_ui#plural](~/includes/tla2sharptla-uisharpplural-md.md)] to be passed between host applications and add-ins. [!INCLUDE[TLA2#tla_wpf](~/includes/tla2sharptla-wpf-md.md)] requires that the [!INCLUDE[TLA2#tla_wpf](~/includes/tla2sharptla-wpf-md.md)] [!INCLUDE[TLA2#tla_ui#plural](~/includes/tla2sharptla-uisharpplural-md.md)] that are passed either directly or indirectly derive from <xref:System.Windows.FrameworkElement>. However, add-ins and host applications are typically run in separate application domains and are, consequently, separated by an isolation boundary. For this reason, the [!INCLUDE[TLA2#tla_winfx](~/includes/tla2sharptla-winfx-md.md)] add-in model requires the types that are passed across the isolation boundary to be remotable. A remotable type conforms to one of the following:  \n  \n-   Implements the <xref:System.Runtime.Serialization.ISerializable> interface.  \n  \n-   Has the <xref:System.SerializableAttribute> attribute applied.  \n  \n-   Derives from the <xref:System.MarshalByRefObject> class.  \n  \n <xref:System.Windows.FrameworkElement> is not remotable and must be converted to a remotable type before it is passed across the isolation boundary between an add-in and a host application. For this purpose, you need to call the static <xref:System.AddIn.Pipeline.FrameworkElementAdapters.ViewToContractAdapter%2A> method to convert the <xref:System.Windows.FrameworkElement> to an instance of the remotable <xref:System.AddIn.Contract.INativeHandleContract>.  \n  \n Once the <xref:System.AddIn.Contract.INativeHandleContract> is passed across the isolation boundary, it must be converted to a type that can be displayed by the host application or the add-in. In this case, the static <xref:System.AddIn.Pipeline.FrameworkElementAdapters.ContractToViewAdapter%2A> method is called to convert an <xref:System.AddIn.Contract.INativeHandleContract> to a <xref:System.Windows.FrameworkElement>.  \n  \n For more detailed exposition of [!INCLUDE[TLA2#tla_wpf](~/includes/tla2sharptla-wpf-md.md)] add-ins, see [WPF Add-Ins Overview](~/docs/framework/wpf/app-development/wpf-add-ins-overview.md)."
