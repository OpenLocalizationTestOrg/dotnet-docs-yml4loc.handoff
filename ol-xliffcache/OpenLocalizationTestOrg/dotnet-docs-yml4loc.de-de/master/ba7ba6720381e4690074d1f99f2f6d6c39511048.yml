  summary: Specifies the state of an internal Message Queuing transaction.
  remarks: When an instance of the <xref:System.Messaging.MessageQueueTransaction> class has been created, its <xref:System.Messaging.MessageQueueTransaction.Status%2A> property is set by the constructor to `Initialized`. After a transaction has begun, but before it is committed or rolled back, the <xref:System.Messaging.MessageQueueTransaction.Status%2A> is `Pending`.
