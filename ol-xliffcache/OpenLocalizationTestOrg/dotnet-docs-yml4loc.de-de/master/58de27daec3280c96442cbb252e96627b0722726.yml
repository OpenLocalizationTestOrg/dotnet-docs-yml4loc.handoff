- uid: System.ComponentModel.Design.Serialization.CollectionCodeDomSerializer.Serialize(System.ComponentModel.Design.Serialization.IDesignerSerializationManager,System.Object)
  commentId: M:System.ComponentModel.Design.Serialization.CollectionCodeDomSerializer.Serialize(System.ComponentModel.Design.Serialization.IDesignerSerializationManager,System.Object)
  id: Serialize(System.ComponentModel.Design.Serialization.IDesignerSerializationManager,System.Object)
  parent: System.ComponentModel.Design.Serialization.CollectionCodeDomSerializer
  langs:
  - csharp
  name: Serialize(IDesignerSerializationManager, Object)
  nameWithType: CollectionCodeDomSerializer.Serialize(IDesignerSerializationManager, Object)
  fullName: CollectionCodeDomSerializer.Serialize(IDesignerSerializationManager, Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: Serializes the given collection into a CodeDOM object.
  remarks: "Collections are serialized as follows:  \n  \n1.  If the collection is an array, the array is written.  \n  \n    1.  If the collection has an *AddRange* method, it will be called and provided with an array.  \n  \n    2.  If the collection has an *Add* method, it will be called repeatedly until all items in the collection are written.  \n  \n2.  If the collection is an <xref:System.Collections.IList>, the <xref:System.ComponentModel.Design.Serialization.CollectionCodeDomSerializer.Serialize%2A> method will cast the collection to an <xref:System.Collections.IList> and add through that interface.  \n  \n    1.  If the collection has no *Add* method, but is marked with <xref:System.ComponentModel.DesignerSerializationVisibility?displayProperty=fullName>, <xref:System.ComponentModel.Design.Serialization.CollectionCodeDomSerializer.Serialize%2A> will enumerate the collection and serialize each element."
  syntax:
    content: public override object Serialize (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager, object value);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: The <xref href="System.ComponentModel.Design.Serialization.IDesignerSerializationManager"></xref> to use during serialization.
    - id: value
      type: System.Object
      description: The object to serialize.
    return:
      type: System.Object
      description: A CodeDOM object representing <code>value</code>.
  overload: System.ComponentModel.Design.Serialization.CollectionCodeDomSerializer.Serialize*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>manager</code> or <code>value</code> is `null`.
