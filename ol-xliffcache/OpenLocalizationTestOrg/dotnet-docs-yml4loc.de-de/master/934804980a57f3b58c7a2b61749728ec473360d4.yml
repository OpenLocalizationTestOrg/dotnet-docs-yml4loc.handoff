  namespace: System.Windows.Forms.Design
  summary: Defines identifiers that are used to indicate selection rules for a component.
  remarks: These identifiers indicate whether a component has some form of visible user interface and whether the user can take actions to move or alter the size of the component.
  syntax:
    content: >-
      [System.Flags]

      public enum SelectionRules
