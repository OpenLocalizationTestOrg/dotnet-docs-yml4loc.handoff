  summary: Initializes a new instance of the <xref href="System.Workflow.Activities.Rules.RuleException"></xref> class, with a specified error message and a reference to the inner <xref href="System.Exception"></xref> that is the cause of this <xref href="System.Exception"></xref>.
  remarks: "An <xref:System.Exception> that is thrown as a direct result of a previous <xref:System.Exception> should include a reference to the previous exception in the <xref:System.Exception.InnerException%2A> property. The <xref:System.Exception.InnerException%2A> property returns the same value that is passed into the constructor, or a null reference (`Nothing`) if the <xref:System.Exception.InnerException%2A> property does not supply the inner <xref:System.Exception> value to the constructor.  \n  \n The following table shows the initial property values for an instance of <xref:System.Workflow.Activities.Rules.RuleException>.  \n  \n|Property|Value|  \n|--------------|-----------|  \n|<xref:System.Exception.InnerException%2A>|The inner <xref:System.Exception> reference.|  \n|<xref:System.Exception.Message%2A>|The error message string.|"
  syntax:
    content: public RuleException (string message, Exception ex);
    parameters:
    - id: message
      type: System.String
      description: The message that describes the error.
    - id: ex
      type: System.Exception
      description: The <xref href="System.Exception"></xref> that is the cause of the current <xref href="System.Exception"></xref> . If the <code>innerException</code> parameter is not a null reference (`Nothing` in Visual Basic), the current <xref href="System.Exception"></xref> is raised in a catch block that handles the inner <xref href="System.Exception"></xref> .
