  summary: Defines constants that specify whether cells, rows, or both, are used for selection in a <xref href="System.Windows.Controls.DataGrid"></xref> control.
  remarks: The <xref:System.Windows.Controls.DataGrid.SelectionMode%2A> and <xref:System.Windows.Controls.DataGrid.SelectionUnit%2A> properties together determine how users can select items in a <xref:System.Windows.Controls.DataGrid>. For example, if the <xref:System.Windows.Controls.DataGrid.SelectionMode%2A> is <xref:System.Windows.Controls.DataGridSelectionMode.Single> and the <xref:System.Windows.Controls.DataGrid.SelectionUnit%2A> is Cell, the user can select only one cell at a time in the <xref:System.Windows.Controls.DataGridSelectionUnit.Cell>.
