  namespace: System.Windows.Forms
  summary: Specifies how rows or columns of user interface (UI) elements should be sized relative to their container.
  remarks: "The <xref:System.Windows.Forms.SizeType> enumeration specifies how rows or columns of UI elements, typically controls, should be sized relative to the size of their container. This enumeration is used by the <xref:System.Windows.Forms.RowStyle> and <xref:System.Windows.Forms.ColumnStyle> classes to indicate their preferred sizing attributes. The <xref:System.Windows.Forms.TableLayoutPanel> class, in turn, uses these style classes.  \n  \n When laying out a container with rows or columns that have different preferred sizing attributes, any space remaining after the initial allocation will be distributed between the rows or columns whose styles have <xref:System.Windows.Forms.TableLayoutStyle.SizeType%2A?displayProperty=fullName> property values of AutoSize or Percent."
  example:
  - "The following example shows how to set the <xref:System.Windows.Forms.TableLayoutStyle.SizeType%2A?displayProperty=fullName> property on a <xref:System.Windows.Forms.ColumnStyle> object. This code example is part of a larger example provided for the <xref:System.Windows.Forms.TableLayoutPanel> control.  \n  \n [!code-csharp[System.Windows.Forms.TableLayoutPanel#8](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.TableLayoutPanel/CS/form1.cs#8)]\n [!code-vb[System.Windows.Forms.TableLayoutPanel#8](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.TableLayoutPanel/VB/form1.vb#8)]"
