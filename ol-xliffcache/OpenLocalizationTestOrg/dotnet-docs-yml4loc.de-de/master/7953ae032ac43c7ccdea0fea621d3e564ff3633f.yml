  name: SessionSecurityTokenCreatedEventArgs
  nameWithType: SessionSecurityTokenCreatedEventArgs
  fullName: System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs
  type: Class
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: Provides data for the <xref href="System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated"></xref> event and for the <xref href="System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated"></xref> event.
  remarks: "By default:  \n  \n-   In the session authentication module (SAM) the <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated> event is raised from within the <xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName> method after a session token (<xref:System.IdentityModel.Tokens.SessionSecurityToken>) has been created. This happens, for example, if an event handler for the <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived> event modifies the token. You can use the <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs> to modify the session token before it is passed further along the pipeline and is used to authenticate the entity making the request (user).  \n  \n-   In the WS-Federation authentication module (WSFAM), the <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated> event is raised from the request processing pipeline just after a session token has been created from the WS-Federation sign-in response message received from the STS and just before the SAM is called to set the thread principal and write the session cookie.  \n  \n You can use the <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A> property to modify or replace the token. You can set the <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A> to specify whether the session cookie should be written (or re-written)."
  syntax:
    content: 'public class SessionSecurityTokenCreatedEventArgs : EventArgs'
