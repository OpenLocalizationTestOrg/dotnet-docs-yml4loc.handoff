- uid: System.ServiceModel.FederatedMessageSecurityOverHttp.ClaimTypeRequirements
  commentId: P:System.ServiceModel.FederatedMessageSecurityOverHttp.ClaimTypeRequirements
  id: ClaimTypeRequirements
  parent: System.ServiceModel.FederatedMessageSecurityOverHttp
  langs:
  - csharp
  name: ClaimTypeRequirements
  nameWithType: FederatedMessageSecurityOverHttp.ClaimTypeRequirements
  fullName: FederatedMessageSecurityOverHttp.ClaimTypeRequirements
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Gets a collection of the <xref href="System.ServiceModel.Security.Tokens.ClaimTypeRequirement"></xref> instances for this binding.
  remarks: "The collection returned by this property is used by the service to specify any required and optional claims which must be in the issued token the client uses to access the service. The service exposes the required claim types in metadata if WSDL publishing is enabled but WCF does not require the issued token contain the specified claim types.  Services wishing to enforce required claim types are present should do using authorization policy.  \n  \n On federated clients this collection contains the list of required and optional claims which is sent to the security token service in the clientâ€™s request for an issued token."
  example:
  - "The following code shows how to access this property from the binding, and set it.  \n  \n [!code-csharp[WSFederationHttpSecurity#11](~/samples/snippets/csharp/VS_Snippets_CFX/wsfederationhttpsecurity/cs/source.cs#11)]\n [!code-vb[WSFederationHttpSecurity#11](~/samples/snippets/visualbasic/VS_Snippets_CFX/wsfederationhttpsecurity/vb/source.vb#11)]"
  syntax:
    content: public System.Collections.ObjectModel.Collection<System.ServiceModel.Security.Tokens.ClaimTypeRequirement> ClaimTypeRequirements { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.ServiceModel.Security.Tokens.ClaimTypeRequirement}
      description: A <xref href="System.Collections.ObjectModel.Collection`1"></xref> of type <xref href="System.ServiceModel.Security.Tokens.ClaimTypeRequirement"></xref>. The default is an empty collection.
