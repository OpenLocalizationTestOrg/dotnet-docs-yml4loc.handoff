- uid: System.ServiceModel.FederatedMessageSecurityOverHttp.IssuerAddress
  commentId: P:System.ServiceModel.FederatedMessageSecurityOverHttp.IssuerAddress
  id: IssuerAddress
  parent: System.ServiceModel.FederatedMessageSecurityOverHttp
  langs:
  - csharp
  name: IssuerAddress
  nameWithType: FederatedMessageSecurityOverHttp.IssuerAddress
  fullName: FederatedMessageSecurityOverHttp.IssuerAddress
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Gets or sets the endpoint address of the security token service that issues credentials for the service.
  remarks: "This address is used as the endpoint for the security token service that issues credentials for the service. Services expose the issuer address in metadata if WSDL is enabled but make no other use of it. Clients use the issuer address to communicate with the security token service. If the IssuerAddress is null clients may fall back to using the security token service specified via the LocalIssuerAddress and LocalIssuerBinding properties on IssuedTokenClientCredential.  \n  \n Setting this value to `null` or the WS-AddressingIdentity anonymous URI on the client causes CardSpace to activate if ClientCredentials.SupportInteractive is true under certain circumstances."
  example:
  - "The following code shows how to access this property from the binding, and set it.  \n  \n [!code-csharp[WSFederationHttpSecurity#8](~/samples/snippets/csharp/VS_Snippets_CFX/wsfederationhttpsecurity/cs/source.cs#8)]\n [!code-vb[WSFederationHttpSecurity#8](~/samples/snippets/visualbasic/VS_Snippets_CFX/wsfederationhttpsecurity/vb/source.vb#8)]"
  syntax:
    content: public System.ServiceModel.EndpointAddress IssuerAddress { get; set; }
    return:
      type: System.ServiceModel.EndpointAddress
      description: The <xref href="System.ServiceModel.EndpointAddress"></xref> of the security token service.
  overload: System.ServiceModel.FederatedMessageSecurityOverHttp.IssuerAddress*
