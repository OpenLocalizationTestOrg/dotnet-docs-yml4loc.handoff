- uid: System.ServiceModel.FederatedMessageSecurityOverHttp.NegotiateServiceCredential
  commentId: P:System.ServiceModel.FederatedMessageSecurityOverHttp.NegotiateServiceCredential
  id: NegotiateServiceCredential
  parent: System.ServiceModel.FederatedMessageSecurityOverHttp
  langs:
  - csharp
  name: NegotiateServiceCredential
  nameWithType: FederatedMessageSecurityOverHttp.NegotiateServiceCredential
  fullName: FederatedMessageSecurityOverHttp.NegotiateServiceCredential
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Specifies whether a message level SSL negotiation is done to obtain the serviceâ€™s certificate.
  remarks: "This property indicates whether the service certificate is negotiated automatically between the client and the service. If this property is `true`, then such negotiation occurs. If this property is `false`, then the service certificate must be specified at the client before communication with the service can occur.  \n  \n Services must always specify a certificate.  \n  \n If this property is true, the message level SSL negotiation for the service certificate occurs before the security token service specified via the IssuerAddress and IssuerBinding properties (or LocalIssuerAddress and LocalIssuerBinding properties) is requested to issue a security token."
  example:
  - "The following code shows how to access this property from the binding, and set it.  \n  \n [!code-csharp[WSFederationHttpSecurity#6](~/samples/snippets/csharp/VS_Snippets_CFX/wsfederationhttpsecurity/cs/source.cs#6)]\n [!code-vb[WSFederationHttpSecurity#6](~/samples/snippets/visualbasic/VS_Snippets_CFX/wsfederationhttpsecurity/vb/source.vb#6)]"
  syntax:
    content: public bool NegotiateServiceCredential { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the service certificate is negotiated; `false` if the service certificate is available out of band. The default is `true`.'
  overload: System.ServiceModel.FederatedMessageSecurityOverHttp.NegotiateServiceCredential*
