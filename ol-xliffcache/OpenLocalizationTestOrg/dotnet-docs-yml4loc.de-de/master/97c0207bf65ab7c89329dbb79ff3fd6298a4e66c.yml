  summary: Gets a <xref href="System.Web.UI.WebControls.ListViewItem"></xref> object that represents the data item to be inserted.
  remarks: Use the <xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Item%2A> property to access the item from the <xref:System.Web.UI.WebControls.ListView> control for the data that is being inserted. For example, you can access values from controls in the <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> template that are not data-bound by using the <xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Item%2A> property. To do so, use the <xref:System.Web.UI.Control.FindControl%2A> method of the <xref:System.Web.UI.WebControls.ListViewItem> object that is referenced by the <xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Item%2A> property.
