  namespace: System.Runtime.Serialization
  summary: Invokes the OnSerializing callback event if the type of the object has one; and registers the object for raising the OnSerialized event if the type of the object has one.
  remarks: The OnSerializing callback event is created by applying the <xref:System.Runtime.Serialization.OnSerializingAttribute> attribute to a method on the registered object. Similarly, the OnSerialized event is created by applying the <xref:System.Runtime.Serialization.OnSerializedAttribute> attribute to a method on the registered object.
