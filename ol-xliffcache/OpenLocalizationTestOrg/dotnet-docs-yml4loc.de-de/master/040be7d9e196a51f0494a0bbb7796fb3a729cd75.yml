  remarks: This class performs similar tasks as the <xref:System.Runtime.Serialization.ObjectManager>. The main difference is that the <xref:System.Runtime.Serialization.SerializationObjectManager> performs its tasks during serialization while the <xref:System.Runtime.Serialization.ObjectManager> performs its tasks during deserialization.
