  name: ServiceSecurityAuditBehavior
  nameWithType: ServiceSecurityAuditBehavior
  fullName: System.ServiceModel.Description.ServiceSecurityAuditBehavior
  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: Specifies the audit behavior of security events. In general, the security events consist of authentication events such as transport, message or negotiate authentication and authorization event. For more information, see <xref href="System.ServiceModel.ServiceAuthorizationManager"></xref>.
  remarks: "The <xref:System.ServiceModel.Description.ServiceSecurityAuditBehavior> class is used to audit [!INCLUDE[indigo1](~/includes/indigo1-md.md)] authentication events. When auditing is enabled, either successful or failed authentication attempts (or both) can be audited. The events are written to one of three event logs: application, security, or the default log for the operating system version. The event logs can all be viewed using the Windows Event viewer.  \n  \n Use this class to specify which event log is written to, as well as kinds of authentication events to write. You can also specify whether to suppress audit failures by setting the <xref:System.ServiceModel.Description.ServiceSecurityAuditBehavior.SuppressAuditFailure%2A> property to `false` (the default is `true`).  \n  \n [!INCLUDE[crabout](~/includes/crabout-md.md)] auditing security events for [!INCLUDE[indigo2](~/includes/indigo2-md.md)] applications, see [Auditing](~/docs/framework/wcf/feature-details/auditing-security-events.md).  \n  \n To specify audit behavior in configuration, use the [\\&lt;serviceSecurityAudit\\&gt;](~/docs/framework/configure-apps/file-schema/wcf/servicesecurityaudit.md)."
  example:
  - "The following code creates an instance of the <xref:System.ServiceModel.ServiceHost> class and adds a new <xref:System.ServiceModel.Description.ServiceSecurityAuditBehavior> to its collection of behaviors.  \n  \n [!code-csharp[AuditingSecurityEvents#1](~/samples/snippets/csharp/VS_Snippets_CFX/auditingsecurityevents/cs/auditingsecurityevents.cs#1)]\n [!code-vb[AuditingSecurityEvents#1](~/samples/snippets/visualbasic/VS_Snippets_CFX/auditingsecurityevents/vb/auditingsecurityevents.vb#1)]"
