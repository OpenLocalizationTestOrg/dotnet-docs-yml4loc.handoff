  nameWithType: ServiceSecurityAuditBehavior.SuppressAuditFailure
  fullName: ServiceSecurityAuditBehavior.SuppressAuditFailure
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: Gets or sets a value that indicates whether failure to audit affects the application.
  remarks: "If this property is `false`, failure to audit causes an exception to be thrown and results in user request failure.  \n  \n You can also set this value using the [\\&lt;serviceSecurityAudit\\&gt;](~/docs/framework/configure-apps/file-schema/wcf/servicesecurityaudit.md) in a client application configuration file."
  example:
