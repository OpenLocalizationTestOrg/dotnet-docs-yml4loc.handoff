  fullName: ServiceSecurityAuditBehavior.MessageAuthenticationAuditLevel
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: Gets or sets the type of authentication events to audit at the message level.
  remarks: "[!INCLUDE[indigo1](~/includes/indigo1-md.md)] service applications have two levels where security can be enforced. At the *service* level, all methods of the service are enforced by the same security policy. Individual methods in the service can have a different (more stringent) security policy. Use the <xref:System.ServiceModel.Description.ServiceSecurityAuditBehavior.MessageAuthenticationAuditLevel%2A> property to control which message level events are audited.  \n  \n You can also set this value using the [\\&lt;serviceSecurityAudit\\&gt;](~/docs/framework/configure-apps/file-schema/wcf/servicesecurityaudit.md) in a client application configuration file."
  example:
  - "The following code creates an instance of the <xref:System.ServiceModel.Description.ServiceSecurityAuditBehavior> class and sets this property.  \n  \n [!code-csharp[AuditingSecurityEvents#3](~/samples/snippets/csharp/VS_Snippets_CFX/auditingsecurityevents/cs/auditingsecurityevents.cs#3)]\n [!code-vb[AuditingSecurityEvents#3](~/samples/snippets/visualbasic/VS_Snippets_CFX/auditingsecurityevents/vb/auditingsecurityevents.vb#3)]"
  syntax:
    content: public System.ServiceModel.AuditLevel MessageAuthenticationAuditLevel { get; set; }
    return:
      type: System.ServiceModel.AuditLevel
      description: One of the <xref href="System.ServiceModel.AuditLevel"></xref> enumeration values. The default is <xref href="System.ServiceModel.AuditLevel.None"></xref>.
