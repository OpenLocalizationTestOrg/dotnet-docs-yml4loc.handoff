- uid: System.Windows.DataTrigger.Binding
  commentId: P:System.Windows.DataTrigger.Binding
  id: Binding
  parent: System.Windows.DataTrigger
  langs:
  - csharp
  name: Binding
  nameWithType: DataTrigger.Binding
  fullName: DataTrigger.Binding
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Gets or sets the binding that produces the property value of the data object.
  remarks: "The property value produced by this binding is compared with the value specified by the <xref:System.Windows.DataTrigger.Value%2A> property. That value is first converted to the type of the value of the binding (if possible), and then the two values are compared using the `Object.Equals` method. If the two values are equal, then the associated actions or setters are applied.  \n  \n You create a binding and use the <xref:System.Windows.Data.Binding.Path%2A> property to bind to a property of a certain object (the binding source object). For example, you may bind to the *Priority* property of a *Task*. For more information, see [Data Binding Overview](~/docs/framework/wpf/data/data-binding-overview.md).  \n  \n Note that you must specify both the <xref:System.Windows.DataTrigger.Binding%2A> and <xref:System.Windows.DataTrigger.Value%2A> properties on a <xref:System.Windows.DataTrigger> for the data trigger to be meaningful. If one or both of the properties are not set, an exception is thrown.  \n  \n<a name=\"xamlAttributeUsage_PriorityBinding\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<object property=\"{Binding  declaration}\"/>  \n```  \n  \n<a name=\"xamlPropertyElementUsage_Binding\"></a>   \n## XAML Property Element Usage  \n  \n```  \n<object>  \n  <object.Binding>  \n    <Binding …/>  \n  </object.Binding>  \n</object>  \n```  \n  \n<a name=\"xamlValues_PriorityBinding\"></a>   \n## XAML Values  \n *declaration*  \n Zero or more attribute-assignment clauses separated by commas (,). See [Binding Markup Extension](~/docs/framework/wpf/advanced/binding-markup-extension.md) for more information."
  example:
  - "In the following example, the <xref:System.Windows.DataTrigger> sets the <xref:System.Windows.Controls.Border.BorderBrush%2A> of the element named `border` to `Yellow` if the `TaskType` property is `TaskType.Home`.  \n  \n [!code-xml[DataTemplatingIntro#DT](~/samples/snippets/xaml/VS_Snippets_Wpf/DataTemplatingIntro/xaml/window1.xaml#dt)]  \n[!code-xml[DataTemplatingIntro#DataTrigger](~/samples/snippets/xaml/VS_Snippets_Wpf/DataTemplatingIntro/xaml/window1.xaml#datatrigger)]  \n[!code-xml[DataTemplatingIntro#AddingMore2](~/samples/snippets/xaml/VS_Snippets_Wpf/DataTemplatingIntro/xaml/window1.xaml#addingmore2)]  \n  \n For a detailed discussion of this example, see [Data Templating Overview](~/docs/framework/wpf/data/data-templating-overview.md)."
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public System.Windows.Data.BindingBase Binding { get; set; }
    return:
      type: System.Windows.Data.BindingBase
      description: The default value is `null`.
