  - System.Security.Cryptography.Xml
  namespace: System.Security.Cryptography.Xml
  summary: Decrypts an XrML `<encryptedGrant>` element that is contained within a <xref href="System.IO.Stream"></xref> object.
  remarks: The <xref:System.Security.Cryptography.Xml.IRelDecryptor.Decrypt%2A> method decrypts an XrML `<encryptedGrant>` element and returns a plaintext stream.
  syntax:
    content: public System.IO.Stream Decrypt (System.Security.Cryptography.Xml.EncryptionMethod encryptionMethod, System.Security.Cryptography.Xml.KeyInfo keyInfo, System.IO.Stream toDecrypt);
    parameters:
    - id: encryptionMethod
      type: System.Security.Cryptography.Xml.EncryptionMethod
      description: An <xref href="System.Security.Cryptography.Xml.EncryptionMethod"></xref> object that encapsulates the algorithm used for XML encryption.
    - id: keyInfo
      type: System.Security.Cryptography.Xml.KeyInfo
      description: A <xref href="System.Security.Cryptography.Xml.KeyInfo"></xref> object that contains an asymmetric key to use for decryption.
    - id: toDecrypt
      type: System.IO.Stream
      description: A stream object that contains an `<encryptedGrant>` element to decrypt.
    return:
      type: System.IO.Stream
      description: A <xref href="System.IO.Stream"></xref> object that contains a decrypted `<encryptedGrant>` element.
