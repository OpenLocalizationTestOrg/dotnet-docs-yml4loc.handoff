  fullName: GridViewUpdateEventArgs.NewValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets a dictionary containing the revised values of the non-key field name/value pairs in the row to update.
  remarks: "Use the <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A> property (dictionary) to access the values of the revised non-key fields in the row to update.  \n  \n> [!NOTE]\n>  The primary key field or fields are not included in this dictionary. To access the values of the primary key field or fields, use the <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> property. To access the original values of the non-key fields in the row, use the <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> property.  \n  \n The <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A> property is automatically populated with the name/value pairs of the revised non-key fields in the row. A separate entry is added to the <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A> property for each non-key field in the row.  \n  \n To determine the field name of an entry, use the <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> property of a <xref:System.Collections.DictionaryEntry?displayProperty=fullName> object contained in the <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A> dictionary. To determine the value of an entry, use the <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName> property."
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A> property to HTML-encode all values supplied by the user before updating the data source.  \n  \n <!-- TODO: review snippet reference [!code-csharp[GridViewRowUpdating#1](~/samples/snippets/csharp/VS_Snippets_WebNet/GridViewRowUpdating/CS/gridviewrowupdatingcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[GridViewRowUpdating#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/GridViewRowUpdating/VB/gridviewrowupdatingvb.aspx#1)]  -->"
  syntax:
