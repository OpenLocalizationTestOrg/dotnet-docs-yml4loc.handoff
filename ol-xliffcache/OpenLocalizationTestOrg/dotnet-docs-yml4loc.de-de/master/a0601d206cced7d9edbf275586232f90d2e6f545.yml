- uid: System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys
  commentId: P:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.GridViewUpdateEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: GridViewUpdateEventArgs.Keys
  fullName: GridViewUpdateEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets a dictionary of field name/value pairs that represent the primary key of the row to update.
  remarks: "When the <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> property of a <xref:System.Web.UI.WebControls.GridView> control is set, use the <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> property (dictionary) to access the value of the primary key in the row to update.  \n  \n> [!NOTE]\n>  To access the values of the non-key fields, use the <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A> or <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> properties. The <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A> property contains the updated values, while the <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> property contains the original values.  \n  \n The <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> dictionary is automatically populated with the name/value pairs of the field or fields specified in the <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> property. If multiple fields form the primary key, a separate entry is added to the <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> dictionary for each key field.  \n  \n To determine the name of a key field, use the <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> property of a <xref:System.Collections.DictionaryEntry?displayProperty=fullName> object contained in the <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> dictionary. To determine the value of a key field, use the <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName> property."
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A> property to access the values of the key fields in the row to update. The values are then written to a log file of updated records.  \n  \n <!-- TODO: review snippet reference [!code-csharp[GridViewUpdateEventArgsKeys#1](~/samples/snippets/csharp/VS_Snippets_WebNet/GridViewUpdateEventArgsKeys/CS/gridviewupdateeventargskeyscs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[GridViewUpdateEventArgsKeys#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/GridViewUpdateEventArgsKeys/VB/gridviewupdateeventargskeysvb.aspx#1)]  -->"
