  namespace: System.Web.UI.WebControls
  summary: Gets a dictionary containing the original field name/value pairs in the row to update.
  remarks: "Use the <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> property (dictionary) to access the original values of the fields in the row to update. This dictionary contains all fields in the row except the key fields. The key fields are defined in the <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> property of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n> [!NOTE]\n>  You can access the key fields of the row by using the <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> property. To access the revised values of the non-key fields in the row, use the <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A> property.  \n  \n The <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> property is automatically populated with the original values of all the field name/value pairs in the row. A separate entry is added to the <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> property for each field in the row.  \n  \n To determine the field name of an entry, use the <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> property of a <xref:System.Collections.DictionaryEntry?displayProperty=fullName> object contained in the <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> dictionary. To determine the value of an entry, use the <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName> property."
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> property to access the original values of the fields in the row to update. The values are then written to a log file of updated records.  \n  \n <!-- TODO: review snippet reference [!code-csharp[GridViewUpdateEventArgsOldValues#1](~/samples/snippets/csharp/VS_Snippets_WebNet/GridViewUpdateEventArgsOldValues/CS/gridviewupdateeventargsoldvaluescs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[GridViewUpdateEventArgsOldValues#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/GridViewUpdateEventArgsOldValues/VB/gridviewupdateeventargsoldvaluesvb.aspx#1)]  -->"
  syntax:
