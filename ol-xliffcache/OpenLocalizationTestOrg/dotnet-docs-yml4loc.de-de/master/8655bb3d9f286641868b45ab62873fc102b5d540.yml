  - netstandard
  - System.Runtime
  namespace: System.Runtime.CompilerServices
  summary: Schedules the continuation action that's invoked when the instance completes.
  remarks: Unlike OnCompleted, UnsafeOnCompleted doesn't have to propagate ExecutionContext information.
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public void UnsafeOnCompleted (Action continuation);
    parameters:
    - id: continuation
      type: System.Action
      description: The action to invoke when the operation completes.
