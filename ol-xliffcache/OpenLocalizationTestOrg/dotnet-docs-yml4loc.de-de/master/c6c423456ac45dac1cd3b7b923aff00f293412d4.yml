  summary: Describes a delegated transaction for an existing transaction that can be escalated to be managed by the MSDTC when needed.
  remarks: When you want to implement a resource manager, you should not implement the <xref:System.Transactions.ITransactionPromoter> interface directly. Instead, you should implement <xref:System.Transactions.ISinglePhaseNotification> inteface which inherits the single <xref:System.Transactions.ITransactionPromoter.Promote%2A> method of this interface. For more information on implementing a resource manager, see [Implementing A Resource Manager](http://msdn.microsoft.com/en-us/81509719-d579-4530-831e-42e1acdef63e).
