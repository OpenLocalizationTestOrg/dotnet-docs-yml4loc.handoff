  namespace: System.Windows.Forms
  summary: Identifies a cell in the grid.
  remarks: The <xref:System.Windows.Forms.DataGridCell> can be used in conjunction with the <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> control's <xref:System.Windows.Forms.DataGrid.CurrentCell%2A> property to get or set the value of any cell. Setting the <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> control's <xref:System.Windows.Forms.DataGrid.CurrentCell%2A> property to a <xref:System.Windows.Forms.DataGridCell> causes the focus to move to the cell specified by the <xref:System.Windows.Forms.DataGridCell>.
  example:
  - "The following example assigns the <xref:System.Windows.Forms.DataGridCell> to the <xref:System.Windows.Forms.DataGrid.CurrentCell%2A> of a <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> and returns the column and row number of the selected cell. The value stored in the <xref:System.Data.DataTable> is also printed using the <xref:System.Windows.Forms.DataGridCell> object's <xref:System.Windows.Forms.DataGridCell.RowNumber%2A> and <xref:System.Windows.Forms.DataGridCell.ColumnNumber%2A>.  \n  \n [!code-cpp[Classic DataGridCell Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic DataGridCell Example/CPP/source.cpp#1)]\n [!code-csharp[Classic DataGridCell Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic DataGridCell Example/CS/source.cs#1)]\n [!code-vb[Classic DataGridCell Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic DataGridCell Example/VB/source.vb#1)]"
