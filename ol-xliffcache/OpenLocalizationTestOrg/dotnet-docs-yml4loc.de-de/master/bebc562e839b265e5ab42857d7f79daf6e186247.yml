  namespace: System.Windows.Media.Imaging
  summary: Defines an encoder that is used to encode Tagged Image File Format (TIFF) format images.
  remarks: "The [!INCLUDE[TLA#tla_tiff](~/includes/tlasharptla-tiff-md.md)] bitmap format supports frame level thumbnails, multiple frames, and frame level metadata. It does not support global preview, global thumbnails, or global metadata.  \n  \n Encoding does not work in partial trust. See [WPF Partial Trust Security](~/docs/framework/wpf/wpf-partial-trust-security.md) for information on partial trust.  \n  \n<a name=\"xamlTextUsage_No\"></a>   \n## XAML Text Usage"
