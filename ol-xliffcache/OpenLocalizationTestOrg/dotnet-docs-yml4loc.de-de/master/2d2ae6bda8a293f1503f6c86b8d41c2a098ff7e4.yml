  summary: '**Note: This API is now obsolete.** The non-obsolete alternative is <xref href="System.Windows.Media.Effects.BlurEffect"></xref>. Simulates looking at an object through an out-of-focus lens.'
  remarks: "> [!NOTE]\n>  [!INCLUDE[TLA2#tla_wpf](~/includes/tla2sharptla-wpf-md.md)] bitmap effects are software rendered. Any object that applies an effect will also be rendered in software. Bitmap effects should not be applied to large visuals or animations as this can degrade performance.  \n  \n <xref:System.Windows.Media.Effects.BlurBitmapEffect> is one of several effects that are shipped with the SDK. Other effects include:  \n  \n-   <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect>  \n  \n-   <xref:System.Windows.Media.Effects.DropShadowBitmapEffect>  \n  \n-   <xref:System.Windows.Media.Effects.EmbossBitmapEffect>  \n  \n-   <xref:System.Windows.Media.Effects.BevelBitmapEffect>  \n  \n The following illustration shows a <xref:System.Windows.Media.Effects.BlurBitmapEffect> applied to a visual object (in this case applied to a <xref:System.Windows.Controls.Button>).  \n  \n ![Screenshot: Compare button to blurred button](~/add/media/effects-normalvsblur.png \"Screenshot: Compare button to blurred button\")"
  syntax:
