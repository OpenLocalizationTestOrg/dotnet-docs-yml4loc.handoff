  namespace: System.Web.UI.HtmlControls
  summary: Gets or sets the source of the image file to display.
  remarks: Use this property to specify the path to the image file to display. If the image file is in the same directory as the Web page source file that uses it, you can just specify the file name. Otherwise, you must also include the path to the file. The path can be absolute or relative to the directory that contains the Web page source file. You can use the relative path " `~/` " to refer to the current virtual directory where the page is located. For example, the value of <xref:System.Web.UI.HtmlControls.HtmlImage.Src%2A> for `<img runat="server" src="~/abc/d.gif">` on a page in the "XspTest" virtual directory is `<img src="/XspText/abc/d.gif">`.
  example:
