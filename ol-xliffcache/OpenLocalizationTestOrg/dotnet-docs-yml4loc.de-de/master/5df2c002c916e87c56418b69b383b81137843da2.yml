  fullName: HtmlImage.Align
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: Gets or sets the alignment of the image relative to other Web page elements.
  remarks: "Use this property to specify the alignment of the image with respect to other elements on the Web page.  \n  \n The following table represents the possible values.  \n  \n|Value|Description|  \n|-----------|-----------------|  \n|left|The image is aligned on the left side of the Web page.|  \n|center|The image is aligned in the center of the Web page.|  \n|right|The image is aligned on the right side of the Web page.|  \n|top|Other elements in the Web page are aligned with the top edge of the image.|  \n|middle|Other elements in the Web page are aligned with the middle of the image.|  \n|bottom|Other elements in the Web page are aligned with the bottom edge of the image.|  \n  \n> [!NOTE]\n>  The center value might not work on all browsers. To center an image, wrap the <xref:System.Web.UI.HtmlControls.HtmlImage> control inside paragraph tags that contain the `align` attribute set to `\"center\"` (`<p align= \"center\">`)."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlImage.Align%2A> property to specify the alignment of an image on a Web page.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic HtmlImage.Align Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic HtmlImage.Align Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic HtmlImage.Align Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic HtmlImage.Align Example/VB/sourcevb.aspx#1)]  -->  \n  \n The following code example demonstrates how to center an image on the Web page by wrapping the <xref:System.Web.UI.HtmlControls.HtmlImage> control inside paragraph tags with the `align` attribute set to `\"center\"`.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic HtmlImage.Align Example#2](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic HtmlImage.Align Example/CS/source2cs.aspx#2)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic HtmlImage.Align Example#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic HtmlImage.Align Example/VB/source2vb.aspx#2)]  -->"
  syntax:
