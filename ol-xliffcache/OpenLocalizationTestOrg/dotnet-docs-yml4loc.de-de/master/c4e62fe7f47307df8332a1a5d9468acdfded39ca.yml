  namespace: System.Runtime.Remoting.Activation
  summary: Defines an attribute that can be used at the call site to specify the URL where the activation will happen. This class cannot be inherited.
  remarks: "The <xref:System.Runtime.Remoting.Activation.UrlAttribute> is passed in the activation attributes array as a parameter to <xref:System.Activator.CreateInstance%2A?displayProperty=fullName> when creating activated objects with the <xref:System.Activator.CreateInstance%2A> method.  \n  \n For more information about using attributes, see [Attributes](http://msdn.microsoft.com/library/30386922-1e00-4602-9ebf-526b271a8b87)."
  example:
  - "The following code example illustrates the use of the <xref:System.Runtime.Remoting.Activation.UrlAttribute> in setting up client-activated remoting. The example contains three parts: a client, a server, and a remote object that is used by the client and server.  \n  \n The following code example shows a client:  \n  \n [!code-cpp[System.Runtime.Remoting.Activation.UrlAttribute#0](~/samples/snippets/cpp/VS_Snippets_Remoting/System.Runtime.Remoting.Activation.UrlAttribute/CPP/client.cpp#0)]\n [!code-csharp[System.Runtime.Remoting.Activation.UrlAttribute#0](~/samples/snippets/csharp/VS_Snippets_Remoting/System.Runtime.Remoting.Activation.UrlAttribute/CS/client.cs#0)]  \n  \n The following code example shows a server for this client:  \n  \n [!code-cpp[System.Runtime.Remoting.Activation.UrlAttribute#2](~/samples/snippets/cpp/VS_Snippets_Remoting/System.Runtime.Remoting.Activation.UrlAttribute/CPP/server.cpp#2)]\n [!code-csharp[System.Runtime.Remoting.Activation.UrlAttribute#2](~/samples/snippets/csharp/VS_Snippets_Remoting/System.Runtime.Remoting.Activation.UrlAttribute/CS/server.cs#2)]  \n  \n The following code example shows the remote object that is used by the client and the server:  \n  \n [!code-cpp[System.Runtime.Remoting.Activation.UrlAttribute#3](~/samples/snippets/cpp/VS_Snippets_Remoting/System.Runtime.Remoting.Activation.UrlAttribute/CPP/remoteobject.cpp#3)]\n [!code-csharp[System.Runtime.Remoting.Activation.UrlAttribute#3](~/samples/snippets/csharp/VS_Snippets_Remoting/System.Runtime.Remoting.Activation.UrlAttribute/CS/remoteobject.cs#3)]"
