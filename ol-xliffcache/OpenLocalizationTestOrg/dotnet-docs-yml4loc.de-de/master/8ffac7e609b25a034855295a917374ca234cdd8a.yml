  summary: Gets or sets the anonymous identifier for the user.
  remarks: "You can use the <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A> property to set the anonymous identifier to a custom value during the **AnonymousIdentification_Creating** event. If you do not specify a value for the <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A> property during the **AnonymousIdentification_Creating** event, a <xref:System.Guid> is used.  \n  \n The **AnonymousIdentification_Creating** event is only raised when the anonymous identification is <xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>."
