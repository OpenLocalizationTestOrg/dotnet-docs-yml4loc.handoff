  summary: Gets an object that can be used to synchronize access to the <xref href="System.Security.Cryptography.OidCollection"></xref> object.
  remarks: <xref:System.Security.Cryptography.OidCollection> is not thread safe. Derived classes can provide their own synchronized version of the <xref:System.Security.Cryptography.OidCollection> class using this property. The synchronizing code must perform operations on the <xref:System.Security.Cryptography.OidCollection.SyncRoot%2A> property of the <xref:System.Security.Cryptography.OidCollection> object, not directly on the object itself. This ensures proper operation of collections that are derived from other objects. Specifically, it maintains proper synchronization with other threads that might simultaneously be modifying the <xref:System.Security.Cryptography.OidCollection> object.
  syntax:
    content: public object SyncRoot { get; }
    return:
