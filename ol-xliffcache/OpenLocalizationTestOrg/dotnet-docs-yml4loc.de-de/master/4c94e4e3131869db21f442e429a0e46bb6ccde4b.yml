  nameWithType: ScriptingAuthenticationServiceSection
  fullName: System.Web.Configuration.ScriptingAuthenticationServiceSection
  type: Class
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: Represents the configuration section for authentication service settings. This class cannot be inherited.
  remarks: "The <xref:System.Web.Configuration.ScriptingAuthenticationServiceSection> class enables you to programmatically access and modify the `authenticationService` element of the configuration section for using AJAX functionality in ASP.NET.  \n  \n The authentication service for AJAX-enabled applications only works with forms-based authentication that uses cookies to exchange user information. For more information about Forms Authentication, see [Using Forms Authentication with Microsoft Ajax](http://msdn.microsoft.com/library/c50f7dc5-323c-4c63-b4f3-96edfc1e815e)."
  example:
  - "The following configuration file excerpt shows how to declaratively specify values for properties of the <xref:System.Web.Configuration.ScriptingAuthenticationServiceSection> class.  \n  \n```  \n<system.web.extensions>  \n  <scripting>  \n    <webServices>  \n      <authenticationService enabled=\"true\" requireSSL=\"false\" />  \n    </webServices>  \n  </scripting>  \n</system.web.extensions>  \n```  \n  \n The following example demonstrates how to access <xref:System.Web.Configuration.ScriptingAuthenticationServiceSection> programmatically.  \n  \n [!code-csharp[System.Web.Configuration#1](~/samples/snippets/csharp/VS_Snippets_Atlas/System.Web.Configuration/CS/App_Code/ConfigSectionSample.cs#1)]\n [!code-vb[System.Web.Configuration#1](~/samples/snippets/visualbasic/VS_Snippets_Atlas/System.Web.Configuration/VB/App_Code/ConfigSectionSample.vb#1)]"
  syntax:
    content: 'public sealed class ScriptingAuthenticationServiceSection : System.Configuration.ConfigurationSection'
