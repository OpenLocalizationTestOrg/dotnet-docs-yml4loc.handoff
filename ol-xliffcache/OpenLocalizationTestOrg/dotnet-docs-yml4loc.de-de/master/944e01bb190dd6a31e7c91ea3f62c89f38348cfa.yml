  namespace: System.Web.UI.WebControls
  summary: Represents the properties of the paging controls in a control that supports pagination. This class cannot be inherited.
  remarks: "Controls that support pagination (such as the <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, and <xref:System.Web.UI.WebControls.FormView> controls) can display a set of controls called *the pager* that allows the user to navigate the pages within the control. The <xref:System.Web.UI.WebControls.PagerSettings> class is used by these controls to represent the properties of the pager. In general, the <xref:System.Web.UI.WebControls.PagerSettings> object is stored in the `PagerSettings` property of the control. You can customize the pager by setting the properties of the <xref:System.Web.UI.WebControls.PagerSettings> object.  \n  \n The pager supports several different display modes. To specify the mode in which to display the pager, set the <xref:System.Web.UI.WebControls.PagerSettings.Mode%2A> property. The following table describes the different modes.  \n  \n|Mode|Description|  \n|----------|-----------------|  \n|<xref:System.Web.UI.WebControls.PagerButtons.NextPrevious>|Previous-page and next-page buttons.|  \n|<xref:System.Web.UI.WebControls.PagerButtons.NextPreviousFirstLast>|Previous-page, next-page, first-page, and last -page buttons.|  \n|<xref:System.Web.UI.WebControls.PagerButtons.Numeric>|Numbered link buttons to access pages directly.|  \n|<xref:System.Web.UI.WebControls.PagerButtons.NumericFirstLast>|Numbered-link, first-link, and last-link buttons.|  \n  \n When the <xref:System.Web.UI.WebControls.PagerSettings.Mode%2A> property is set to the <xref:System.Web.UI.WebControls.PagerButtons.NextPrevious>, <xref:System.Web.UI.WebControls.PagerButtons.NextPreviousFirstLast>, or <xref:System.Web.UI.WebControls.PagerButtons.NumericFirstLast> value you can customize the text of the non-numeric buttons by setting the properties shown in the following table.  \n  \n|Property|Description|  \n|--------------|-----------------|  \n|<xref:System.Web.UI.WebControls.PagerSettings.FirstPageText%2A>|Text for the first-page button.|  \n|<xref:System.Web.UI.WebControls.PagerSettings.PreviousPageText%2A>|Text for the previous-page button.|  \n|<xref:System.Web.UI.WebControls.PagerSettings.NextPageText%2A>|Text for the next-page button.|  \n|<xref:System.Web.UI.WebControls.PagerSettings.LastPageText%2A>|Text for the last-page button.|  \n  \n As an alternative, you can also display images for the non-numeric buttons by setting the properties as shown in the following table.  \n  \n|Property|Description|  \n|--------------|-----------------|  \n|<xref:System.Web.UI.WebControls.PagerSettings.FirstPageImageUrl%2A>|The URL to an image to display for the first-page button.|  \n|<xref:System.Web.UI.WebControls.PagerSettings.PreviousPageImageUrl%2A>|The URL to an image to display for the previous-page button.|  \n|<xref:System.Web.UI.WebControls.PagerSettings.NextPageImageUrl%2A>|The URL to an image to display for the next-page button.|  \n|<xref:System.Web.UI.WebControls.PagerSettings.LastPageImageUrl%2A>|The URL to an image to display for the last-page button.|  \n  \n> [!NOTE]\n>  When an image property is set, the corresponding text property acts as the alternate text for the image. For example, when the <xref:System.Web.UI.WebControls.PagerSettings.FirstPageImageUrl%2A> property is set, the text that is specified by the <xref:System.Web.UI.WebControls.PagerSettings.FirstPageText%2A> property is displayed as the alternate text for the image. On browsers that support ToolTips, this text is also displayed as a ToolTip for the corresponding button.  \n  \n When the <xref:System.Web.UI.WebControls.PagerSettings.Mode%2A> property is set to the <xref:System.Web.UI.WebControls.PagerButtons.Numeric> or <xref:System.Web.UI.WebControls.PagerButtons.NumericFirstLast> value, you can specify the number of page buttons to display in the pager by setting the <xref:System.Web.UI.WebControls.PagerSettings.PageButtonCount%2A> property.  \n  \n The pager can be displayed at the top, the bottom, or both the top and bottom of a control. To specify the position of the pager, set the <xref:System.Web.UI.WebControls.PagerSettings.Position%2A> property. To show or hide the pager, use the <xref:System.Web.UI.WebControls.PagerSettings.Visible%2A> property."
