  summary: Gets or sets the URL to an image to display for the first-page button.
  remarks: "When the <xref:System.Web.UI.WebControls.PagerSettings.Mode%2A> property is set to the <xref:System.Web.UI.WebControls.PagerButtons.NextPreviousFirstLast> or <xref:System.Web.UI.WebControls.PagerButtons.NumericFirstLast> value, use the <xref:System.Web.UI.WebControls.PagerSettings.FirstPageImageUrl%2A> property to specify the URL to an image to display for the first-page button.  \n  \n> [!NOTE]\n>  As an alternative, you can display text for the first-page button by setting the <xref:System.Web.UI.WebControls.PagerSettings.FirstPageText%2A> property instead of the <xref:System.Web.UI.WebControls.PagerSettings.FirstPageImageUrl%2A> property. If the <xref:System.Web.UI.WebControls.PagerSettings.FirstPageImageUrl%2A> and <xref:System.Web.UI.WebControls.PagerSettings.FirstPageText%2A> properties are both set, the image is displayed with the <xref:System.Web.UI.WebControls.PagerSettings.FirstPageText%2A> property acting as the alternate text for the image. On browsers that support ToolTips, this text is also displayed as a ToolTip for the corresponding button.  \n  \n The value of this property is stored in view state."
