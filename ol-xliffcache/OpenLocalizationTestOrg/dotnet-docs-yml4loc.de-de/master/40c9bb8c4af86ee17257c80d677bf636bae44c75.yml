  summary: Gets or sets a value that indicates whether the rows of a <xref href="System.Web.UI.WebControls.Table"></xref> control, defined in each template of a <xref href="System.Web.UI.WebControls.DataList"></xref> control, are extracted and displayed.
  remarks: "The contents of the <xref:System.Web.UI.WebControls.DataList> control are specified by using templates. Normally, you list controls that you want to display in the templates. You can also place a <xref:System.Web.UI.WebControls.Table> control in a template and display the rows of the table.  \n  \n Use the <xref:System.Web.UI.WebControls.DataList.ExtractTemplateRows%2A> property to specify whether the rows of a <xref:System.Web.UI.WebControls.Table> control defined in each template of a <xref:System.Web.UI.WebControls.DataList> control are extracted and displayed. All rows extracted from the templates of the <xref:System.Web.UI.WebControls.DataList> control are displayed in a single table. This allows you to create a single table from other smaller tables and still maintain the features of the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n> [!NOTE]\n>  When this property is set to `true`, you must provide a well-formed <xref:System.Web.UI.WebControls.Table> control for each template you want to include in the <xref:System.Web.UI.WebControls.DataList> control. Only the rows of the tables will be displayed. All other content in the template will be ignored. You must use a <xref:System.Web.UI.WebControls.Table> control for this feature to work properly. The <xref:System.Web.UI.HtmlControls.HtmlTable?displayProperty=fullName> control is not compatible with this property.  \n  \n When you create a cell for a <xref:System.Web.UI.WebControls.Table> control in a template, you can use the <xref:System.Web.UI.WebControls.TableCell.ColumnSpan%2A> property of the <xref:System.Web.UI.WebControls.TableCell> object to control the number of columns the cell spans. You can also use the <xref:System.Web.UI.WebControls.TableCell.RowSpan%2A> property to control the number of rows the cell spans.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.DataList.RepeatColumns%2A>, <xref:System.Web.UI.WebControls.DataList.RepeatDirection%2A>, and <xref:System.Web.UI.WebControls.DataList.RepeatLayout%2A> properties do not affect the appearance of the <xref:System.Web.UI.WebControls.DataList> control when this property is set to `true`."
  example:
  - "The following code example demonstrate how to use the <xref:System.Web.UI.WebControls.DataList.ExtractTemplateRows%2A> property to extract and display the rows of <xref:System.Web.UI.WebControls.Table> controls defined in the templates of the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](http://msdn.microsoft.com/library/81b13e7a-b95b-4285-906f-d2dd77411417).  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic DataList.ExtractTemplateRows Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic DataList.ExtractTemplateRows Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic DataList.ExtractTemplateRows Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic DataList.ExtractTemplateRows Example/VB/sourcevb.aspx#1)]  -->"
