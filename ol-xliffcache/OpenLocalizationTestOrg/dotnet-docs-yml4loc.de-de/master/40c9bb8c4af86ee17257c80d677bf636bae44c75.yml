  remarks: "Use the <xref:System.Web.UI.WebControls.DataList.OnCancelCommand%2A> method to provide a custom handler for the <xref:System.Web.UI.WebControls.DataList.CancelCommand> event.  \n  \n The <xref:System.Web.UI.WebControls.DataList.CancelCommand> event is raised when the `Cancel` button is clicked for an item in the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n A typical handler for the <xref:System.Web.UI.WebControls.DataList.CancelCommand> event sets the <xref:System.Web.UI.WebControls.DataList.EditItemIndex%2A> property to `-1` (to deselect the item) and then rebinds the data to the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n> [!CAUTION]\n>  This control can be used to display user input, which might include malicious client script. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. You can use validation controls to verify user input before displaying the input text in a control. ASP.NET provides an input request validation feature to block script and HTML in user input. For more information, see [Securing Standard Controls](http://msdn.microsoft.com/library/f3e7718f-63d0-44a3-bd5f-48cc2059c2a8), [How to: Protect Against Script Exploits in a Web Application by Applying HTML Encoding to Strings](http://msdn.microsoft.com/library/6f67973f-dda0-45a1-ba9d-e88532d7dc5b), and [Validating User Input in ASP.NET Web Pages](http://msdn.microsoft.com/library/4ad3dacb-89e0-4cee-89ac-40a3f2a85461).  \n  \n Raising an event invokes the event handler through a delegate. For more information, see [How to: Consume Events in a Web Forms Application](~/docs/standard/events/how-to-consume-events-in-a-web-forms-application.md).  \n  \n The <xref:System.Web.UI.WebControls.DataList.OnCancelCommand%2A> method also allows derived classes to handle the event without attaching a delegate. This is the preferred technique for handling the event in a derived class."
