    parameters:
    - id: Path
      type: System.String
      description: Required. A `String` expression that identifies which directory or folder becomes the new default directory or folder. <code>Path</code> may include the drive. If no drive is specified, `ChDir` changes the default directory or folder on the current drive.
  overload: Microsoft.VisualBasic.FileSystem.ChDir*
