  summary: Changes the current directory or folder. The `My` feature gives you better productivity and performance in file I/O operations than the `ChDir` function. For more information, see <xref href="Microsoft.VisualBasic.FileIO.FileSystem.CurrentDirectory"></xref> .
  remarks: "The `ChDir` function changes the default directory, but not the default drive. For example, if the default drive is C, the following statement changes the default directory on drive D, but C remains the default drive:  \n  \n [!code-vb[VbVbalrCatRef#39](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrCatRef/VB/Class1.vb#39)]  \n  \n You can make relative directory changes is by typing two periods, as follows:  \n  \n [!code-vb[VbVbalrCatRef#40](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrCatRef/VB/Class1.vb#40)]  \n  \n> [!IMPORTANT]\n>  The `ChDir` function requires unmanaged code permission, which may affect its execution in partial-trust situations. For more information, see <xref:System.Security.Permissions.SecurityPermission> and ."
  example:
  - "This example uses the `ChDir` function to change the current directory or folder.  \n  \n [!code-vb[VbVbalrCatRef#41](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrCatRef/VB/Class1.vb#41)]"
  syntax:
