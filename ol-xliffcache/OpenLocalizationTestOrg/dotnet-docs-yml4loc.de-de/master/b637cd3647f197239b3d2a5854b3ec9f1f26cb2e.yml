  summary: Opens a file for input or output. The `My` feature gives you better productivity and performance in file I/O operations than `FileOpen`. For more information, see <xref href="Microsoft.VisualBasic.FileIO.FileSystem"></xref>.
  remarks: "The `FileOpen` function is provided for backward compatibility and may affect performance. For non-legacy applications, the `My.Computer.FileSystem` object provides better performance. For more information, see [File Access with Visual Basic](~/docs/visual-basic/developing-apps/programming/drives-directories-files/file-access.md).  \n  \n You must open a file before any I/O operation can be performed on it. `FileOpen` allocates a buffer for I/O to the file and determines the mode of access to use with the buffer.  \n  \n> [!IMPORTANT]\n>  When writing to a file, an application may have to create a file, if the file to which it is trying to write does not exist. To do so, it needs permission for the directory in which the file is to be created. However, if the file specified by `FileName` does exist, the application needs `Write` permission only to the file itself. Wherever possible, to help improve security, create the file during deployment and grant `Write` permission to that file only, instead of to the whole directory. To help improve security, write data to user directories instead of to the root directory or the Program Files directory.  \n  \n The channel to open can be found by using the `FreeFile()` function.  \n  \n> [!IMPORTANT]\n>  The `FileOpen` function requires `Read` access from the `FileIOPermissionAccess` enumeration, which may affect its execution in partial trust situations. For more information, see <xref:System.Security.Permissions.FileIOPermissionAccess> enumeration."
  example:
  - "This example illustrates various uses of the `FileOpen` function to enable input and output to a file.  \n  \n The following code opens the file `TestFile` in `Input` mode.  \n  \n [!code-vb[VbVbalrCatRef#5](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrCatRef/VB/Class1.vb#5)]  \n  \n This example opens the file in `Binary` mode for writing operations only.  \n  \n [!code-vb[VbVbalrCatRef#6](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrCatRef/VB/Class1.vb#6)]  \n  \n The following example opens the file in `Random` mode. The file contains records of the structure `Person`.  \n  \n [!code-vb[VbVbalrCatRef#7](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrCatRef/VB/Class1.vb#7)]  \n  \n This code example opens the file in `Output` mode; any process can read or write to file.  \n  \n [!code-vb[VbVbalrCatRef#8](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrCatRef/VB/Class1.vb#8)]  \n  \n This code example opens the file in `Binary` mode for reading; other processes cannot read file.  \n  \n [!code-vb[VbVbalrCatRef#9](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrCatRef/VB/Class1.vb#9)]"
  syntax:
    content: public static void FileOpen (int FileNumber, string FileName, Microsoft.VisualBasic.OpenMode Mode, Microsoft.VisualBasic.OpenAccess Access = Microsoft.VisualBasic.OpenAccess.Default, Microsoft.VisualBasic.OpenShare Share = Microsoft.VisualBasic.OpenShare.Default, int RecordLength = -1);
    parameters:
    - id: FileNumber
      type: System.Int32
      description: Required. Any valid file number. Use the `FreeFile` function to obtain the next available file number.
    - id: FileName
      type: System.String
      description: Required. `String` expression that specifies a file name—may include directory or folder, and drive.
    - id: Mode
      type: Microsoft.VisualBasic.OpenMode
      description: 'Required. Enumeration specifying the file mode: `Append`, `Binary`, `Input`, `Output`, or `Random`. For more information, see <xref href="Microsoft.VisualBasic.OpenMode"></xref> .'
    - id: Access
      type: Microsoft.VisualBasic.OpenAccess
      description: 'Optional. Enumeration specifying the operations permitted on the open file: `Read`, `Write`, or `ReadWrite`. Defaults to `ReadWrite`. For more information, see <xref href="Microsoft.VisualBasic.OpenAccess"></xref> .'
    - id: Share
      type: Microsoft.VisualBasic.OpenShare
      description: 'Optional. Enumeration specifying the operations not permitted on the open file by other processes: `Shared`, `Lock Read`, `Lock Write`, and `Lock Read Write`. Defaults to `Lock Read Write`. For more information, see <xref href="Microsoft.VisualBasic.OpenShare"></xref> .'
    - id: RecordLength
      type: System.Int32
      description: Optional. Number less than or equal to 32,767 (bytes). For files opened for random access, this value is the record length. For sequential files, this value is the number of characters buffered.
