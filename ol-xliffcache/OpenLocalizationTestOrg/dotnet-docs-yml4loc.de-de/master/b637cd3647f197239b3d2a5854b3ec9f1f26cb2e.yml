  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: Controls access by other processes to all or part of a file opened by using the `Open` function. The `My` feature gives you better productivity and performance in file I/O operations than `Lock` and `Unlock`. For more information, see <xref href="Microsoft.VisualBasic.FileIO.FileSystem"></xref>.
