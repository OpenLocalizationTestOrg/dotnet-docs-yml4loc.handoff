  namespace: Microsoft.VisualBasic
  summary: Returns `String` value that contains characters from a file opened in `Input` or `Binary` mode. The `My` feature gives you better productivity and performance in file I/O operations than `InputString`. For more information, see <xref href="Microsoft.VisualBasic.FileIO.FileSystem"></xref>.
  remarks: "The `InputString` function is provided for backward compatibility and may affect performance. For non-legacy applications, the `My.Computer.FileSystem` object provides better performance. For more information, see [File Access with Visual Basic](~/docs/visual-basic/developing-apps/programming/drives-directories-files/file-access.md).  \n  \n Data read with the `InputString` function is usually written to a file by using `Print` or `FilePut`. Use this function only with files opened in `Input` or `Binary` mode.  \n  \n Unlike the `Input` function, the `InputString` function returns all the characters it reads. This includes commas, carriage returns, line feeds, quotation marks, and leading spaces.  \n  \n With files opened for `Binary` access, an attempt to read through the file by using the `InputString` function until `EOF` returns `True` generates an error. Use the `LOF` and `Loc` functions instead of `EOF` when you read binary files by using `InputString`, or use `FileGet` when you use the `EOF` function.  \n  \n> [!NOTE]\n>  When reading from files, do not make security decisions about the contents of the file based on the file name extension. For example, a file named Form1.vb may not be a Visual Basic source file."
  example:
  - "This example uses the `InputString` function to read one character at a time from a file and print it to the `Output` window. This example assumes that `MyFile` is a text file that has several lines of sample data.  \n  \n [!code-vb[VbVbalrCatRef#33](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrCatRef/VB/Class1.vb#33)]"
  syntax:
    content: public static string InputString (int FileNumber, int CharCount);
    parameters:
    - id: FileNumber
      type: System.Int32
      description: Required. Any valid file number.
    - id: CharCount
      type: System.Int32
      description: Required. Any valid numeric expression specifying the number of characters to read.
    return:
      type: System.String
      description: Returns `String` value that contains characters from a file opened in `Input` or `Binary` mode. The `My` feature gives you better productivity and performance in file I/O operations than `InputString`.
