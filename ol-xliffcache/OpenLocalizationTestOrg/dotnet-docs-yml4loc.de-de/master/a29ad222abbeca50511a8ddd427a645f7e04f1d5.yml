  namespace: System.Web.Security
  summary: Initializes a new instance of the <xref href="System.Web.Security.PassportPrincipal"></xref> class from a <xref href="System.Web.Security.PassportIdentity"></xref> instance and an array of role names to which the user represented by that <xref href="System.Web.Security.PassportIdentity"></xref> belongs. This class is deprecated.
  remarks: This class has been deprecated and is no longer supported. Microsoft Passport Network has been replaced by Windows Live ID. For more information about how to use Windows Live ID to authenticate users in a Web application, see [Windows Live ID SDK](http://go.microsoft.com/fwlink/?LinkId=106346).
  syntax:
    content: public PassportPrincipal (System.Web.Security.PassportIdentity identity, string[] roles);
    parameters:
    - id: identity
      type: System.Web.Security.PassportIdentity
      description: An implementation of the <xref href="System.Security.Principal.IIdentity"></xref> interface that represents the user.
    - id: roles
      type: System.String[]
      description: An array of role names to which the user represented by the <code>identity</code> parameter belongs.
