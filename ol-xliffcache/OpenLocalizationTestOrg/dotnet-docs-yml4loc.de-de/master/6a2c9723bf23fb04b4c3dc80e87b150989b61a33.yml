  summary: Specifies a rotation transformation.
  remarks: "Rotations in [!INCLUDE[TLA#tla_2d](~/includes/tlasharptla-2d-md.md)] usually consist of two arguments: a point around which to rotate an object or set of objects, and a value in degrees or radians that determines the amount of rotation. In [!INCLUDE[TLA#tla_3d](~/includes/tlasharptla-3d-md.md)], it is necessary to specify a <xref:System.Windows.Media.Media3D.Vector3D> rather than a point around which to rotate.  \n  \n Rotations in [!INCLUDE[TLA2#tla_3d](~/includes/tla2sharptla-3d-md.md)] become more complicated when they are animated.  To animate a [!INCLUDE[TLA2#tla_3d](~/includes/tla2sharptla-3d-md.md)] rotation using <xref:System.Windows.Media.Media3D.RotateTransform3D>, you can animate the <xref:System.Windows.Media.Media3D.AxisAngleRotation3D.Angle%2A> or <xref:System.Windows.Media.Media3D.AxisAngleRotation3D.Axis%2A> properties of an <xref:System.Windows.Media.Media3D.AxisAngleRotation3D>, or specify a <xref:System.Windows.Media.Media3D.QuaternionRotation3D> for the transform..  \n  \n Axis/angle rotations in [!INCLUDE[TLA#tla_winclient](~/includes/tlasharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_3d](~/includes/tla2sharptla-3d-md.md)] are specified in degrees, not radians."
