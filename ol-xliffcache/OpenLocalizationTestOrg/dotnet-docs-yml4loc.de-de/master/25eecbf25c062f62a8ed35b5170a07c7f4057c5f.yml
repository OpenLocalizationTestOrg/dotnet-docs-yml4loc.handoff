  nameWithType: DetailsViewDeletedEventArgs.Keys
  fullName: DetailsViewDeletedEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets an ordered dictionary of key field name/value pairs that contains the names and values of the key fields of the deleted items.
  remarks: "Use the <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A> property to access the values of the key fields for the record to delete. For example, you can use these values to keep a log of deleted records.  \n  \n> [!NOTE]\n>  This property contains only the key fields. To access the non-key fields, use the <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A> property.  \n  \n The <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A> property returns an object that implements the <xref:System.Collections.Specialized.IOrderedDictionary> interface. The object contains <xref:System.Collections.DictionaryEntry> objects that represent the key fields of the record to delete.  \n  \n> [!NOTE]\n>  As a shortcut, you can also use the indexer of the <xref:System.Collections.Specialized.IOrderedDictionary> object to access the field values directly."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A> property to access the values of the key fields for a deleted record.  \n  \n <!-- TODO: review snippet reference [!code-csharp[DetailsViewDeletedEventArgsKeys#1](~/samples/snippets/csharp/VS_Snippets_WebNet/DetailsViewDeletedEventArgsKeys/CS/detailsviewdeletedeventargskeyscs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[DetailsViewDeletedEventArgsKeys#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/DetailsViewDeletedEventArgsKeys/VB/detailsviewdeletedeventargskeysvb.aspx#1)]  -->"
