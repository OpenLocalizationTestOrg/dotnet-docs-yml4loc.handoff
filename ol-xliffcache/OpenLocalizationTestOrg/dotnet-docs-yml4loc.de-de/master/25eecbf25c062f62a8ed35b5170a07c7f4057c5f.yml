  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value indicating whether an exception that was raised during the delete operation was handled in the event handler.
  remarks: When an exception is raised during the delete operation, use the <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A> property to indicate whether the exception was handled in the event handler. When this property is set to `true`, the exception is considered handled and is not passed further up the call stack. If this property is set to `false`, the exception is passed to the next method on the call stack for handling. To determine which exception was raised, use the <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A> property.
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A> property to indicate that the exception was handled in the event handler.  \n  \n <!-- TODO: review snippet reference [!code-csharp[DetailsViewDeletedEventArgsInline#1](~/samples/snippets/csharp/VS_Snippets_WebNet/DetailsViewDeletedEventArgsInline/CS/detailsviewdeletedeventargsinlinecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[DetailsViewDeletedEventArgsInline#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/DetailsViewDeletedEventArgsInline/VB/detailsviewdeletedeventargsinlinevb.aspx#1)]  -->"
  syntax:
