  summary: Gets the exception (if any) that was raised during the delete operation.
  remarks: "Use the <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A> property to determine the exception (if any) that was raised during the delete operation. If no exceptions were raised, this property returns `null`.  \n  \n> [!NOTE]\n>  If an exception was raised and you decide to handle the exception in the event handler, be sure to set the <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A> property to `true`; otherwise, the exception is passed to the next method on the call stack for handling."
