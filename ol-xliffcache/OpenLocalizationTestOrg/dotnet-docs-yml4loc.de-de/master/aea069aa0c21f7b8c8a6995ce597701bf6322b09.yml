- uid: System.Net.DownloadStringCompletedEventArgs.Result
  commentId: P:System.Net.DownloadStringCompletedEventArgs.Result
  id: Result
  parent: System.Net.DownloadStringCompletedEventArgs
  langs:
  - csharp
  name: Result
  nameWithType: DownloadStringCompletedEventArgs.Result
  fullName: DownloadStringCompletedEventArgs.Result
  type: Property
  assemblies:
  - System
  - netstandard
  - System.Net.WebClient
  namespace: System.Net
  summary: Gets the data that is downloaded by a <xref href="System.Net.WebClient.DownloadStringAsync*"></xref> method.
  remarks: You should check the <xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A> and <xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A> properties before using the data that is returned by this property. If the <xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A> property's value is an <xref:System.Exception> object or the <xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A> property's value is `true`, the asynchronous operation did not complete correctly and the <xref:System.Net.DownloadDataCompletedEventArgs.Result%2A> property's value will not be valid.
  example:
  - "The following code example displays the value of this property.  \n  \n [!code-cpp[NCLWebClientAsync#29](~/samples/snippets/cpp/VS_Snippets_Remoting/NCLWebClientAsync/CPP/asyncmethods.cpp#29)]\n [!code-csharp[NCLWebClientAsync#29](~/samples/snippets/csharp/VS_Snippets_Remoting/NCLWebClientAsync/CS/asyncmethods.cs#29)]\n [!code-vb[NCLWebClientAsync#29](~/samples/snippets/visualbasic/VS_Snippets_Remoting/NCLWebClientAsync/VB/asyncmethods.vb#29)]"
  syntax:
    content: public string Result { get; }
    return:
      type: System.String
      description: A <xref href="System.String"></xref> that contains the downloaded data.
