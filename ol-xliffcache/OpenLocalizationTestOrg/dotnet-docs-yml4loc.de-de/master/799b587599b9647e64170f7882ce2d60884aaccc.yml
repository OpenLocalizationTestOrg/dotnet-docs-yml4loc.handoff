  summary: Represents the method that handles the <xref href="System.Web.UI.WebControls.FormView.PageIndexChanging"></xref> event of a <xref href="System.Web.UI.WebControls.FormView"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.FormView> control raises the <xref:System.Web.UI.WebControls.FormView.PageIndexChanging> event when a pager button (a button with its `CommandName` property set to \"Page\") within the control is clicked, but before the <xref:System.Web.UI.WebControls.FormView> control handles the paging operation. This allows you to provide an event-handling method that performs a custom routine, such as canceling the paging operation, whenever this event occurs.  \n  \n> [!NOTE]\n>  Pager buttons are usually located in the pager row of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n When you create a <xref:System.Web.UI.WebControls.FormViewPageEventHandler> delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event-handler delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a <xref:System.Web.UI.WebControls.FormViewPageEventHandler> delegate to the <xref:System.Web.UI.WebControls.FormView.PageIndexChanging> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[FormViewPageEventHandler#1](~/samples/snippets/csharp/VS_Snippets_WebNet/FormViewPageEventHandler/CS/formviewpageeventhandlercs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[FormViewPageEventHandler#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/FormViewPageEventHandler/VB/formviewpageeventhandlervb.aspx#1)]  -->  \n  \n The following example demonstrates how to declaratively add a <xref:System.Web.UI.WebControls.FormViewPageEventHandler> delegate to the <xref:System.Web.UI.WebControls.FormView.PageIndexChanging> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[FormViewPageEventArgs#1](~/samples/snippets/csharp/VS_Snippets_WebNet/FormViewPageEventArgs/CS/formviewmodeeventargscs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[FormViewPageEventArgs#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/FormViewPageEventArgs/VB/formviewmodeeventargsvb.aspx#1)]  -->"
