  fullName: UCOMITypeComp.Bind(String, Int32, Int16, UCOMITypeInfo, DESCKIND, BINDPTR)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Maps a name to a member of a type, or binds global variables and functions contained in a type library.
  remarks: For more information, please see the existing documentation for `ITypeComp::Bind` in the MSDN library.
  syntax:
    content: public void Bind (string szName, int lHashVal, short wFlags, out System.Runtime.InteropServices.UCOMITypeInfo ppTInfo, out System.Runtime.InteropServices.DESCKIND pDescKind, out System.Runtime.InteropServices.BINDPTR pBindPtr);
    parameters:
    - id: szName
      type: System.String
      description: The name to bind.
    - id: lHashVal
      type: System.Int32
      description: A hash value for <code>szName</code> computed by `LHashValOfNameSys`.
    - id: wFlags
      type: System.Int16
      description: A flags word containing one or more of the invoke flags defined in the `INVOKEKIND` enumeration.
    - id: ppTInfo
      type: System.Runtime.InteropServices.UCOMITypeInfo
      description: On successful return, a reference to the type description that contains the item to which it is bound, if a `FUNCDESC` or `VARDESC` was returned.
    - id: pDescKind
      type: System.Runtime.InteropServices.DESCKIND
      description: A reference to a `DESCKIND` enumerator that indicates whether the name bound to is a `VARDESC`, `FUNCDESC`, or `TYPECOMP`.
    - id: pBindPtr
      type: System.Runtime.InteropServices.BINDPTR
      description: A reference to the bound-to `VARDESC`, `FUNCDESC`, or `ITypeComp` interface.
