    content: public void BindType (string szName, int lHashVal, out System.Runtime.InteropServices.UCOMITypeInfo ppTInfo, out System.Runtime.InteropServices.UCOMITypeComp ppTComp);
    parameters:
    - id: szName
      type: System.String
      description: The name to bind.
    - id: lHashVal
      type: System.Int32
      description: A hash value for <code>szName</code> determined by `LHashValOfNameSys`.
    - id: ppTInfo
      type: System.Runtime.InteropServices.UCOMITypeInfo
      description: On successful return, a reference to an `ITypeInfo` of the type to which <code>szName</code> was bound.
    - id: ppTComp
      type: System.Runtime.InteropServices.UCOMITypeComp
      description: On successful return, a reference to an `ITypeComp` variable.
