  name: FilterableAttribute
  nameWithType: FilterableAttribute
  fullName: System.Web.UI.FilterableAttribute
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Specifies whether the property to which the attribute is applied supports device filtering. This class cannot be inherited.
  remarks: "The <xref:System.Web.UI.FilterableAttribute> attribute is applied to a property to specify whether the property supports device filtering. When a property supports device filtering, you can override the value of a property for a specific device by specifying a device filter. By default, properties are filterable, so a control developer could prevent device filtering on a property by setting the <xref:System.Web.UI.FilterableAttribute> attribute to `false`. For more information, see [Customizing for Specific Devices](http://msdn.microsoft.com/en-us/a7f55dfa-290b-45f8-bf8f-d5a4540bae61).  \n  \n For more information about using attributes, see [Attributes](http://msdn.microsoft.com/library/30386922-1e00-4602-9ebf-526b271a8b87).  \n  \n For a list of initial property values for an instance of the <xref:System.Web.UI.FilterableAttribute> class, see the <xref:System.Web.UI.FilterableAttribute.%23ctor%2A> constructor."
  example:
  - "The following code example demonstrates how to apply a <xref:System.Web.UI.FilterableAttribute> attribute to a property of a custom control to indicate that the property does not support device filtering.  \n  \n [!code-csharp[FilterableAttribute_2#1](~/samples/snippets/csharp/VS_Snippets_WebNet/FilterableAttribute_2/CS/simplecustomcontrol.cs#1)]\n [!code-vb[FilterableAttribute_2#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/FilterableAttribute_2/VB/simplecustomcontrol.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class FilterableAttribute : Attribute
