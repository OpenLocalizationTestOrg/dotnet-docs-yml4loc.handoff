- uid: System.Windows.Forms.CommonDialog.HookProc(System.IntPtr,System.Int32,System.IntPtr,System.IntPtr)
  commentId: M:System.Windows.Forms.CommonDialog.HookProc(System.IntPtr,System.Int32,System.IntPtr,System.IntPtr)
  id: HookProc(System.IntPtr,System.Int32,System.IntPtr,System.IntPtr)
  parent: System.Windows.Forms.CommonDialog
  langs:
  - csharp
  name: HookProc(IntPtr, Int32, IntPtr, IntPtr)
  nameWithType: CommonDialog.HookProc(IntPtr, Int32, IntPtr, IntPtr)
  fullName: CommonDialog.HookProc(IntPtr, Int32, IntPtr, IntPtr)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Defines the common dialog box hook procedure that is overridden to add specific functionality to a common dialog box.
  remarks: "A hook procedure is a mechanism by which a function can intercept events before they reach an application. When you override the <xref:System.Windows.Forms.CommonDialog.HookProc%2A> method for a <xref:System.Windows.Forms.CommonDialog> class, the operating system invokes your override of the function to post operating system messages to the window.  \n  \n By default, the hook procedure centers the dialog box on the screen in response to a WM_INITDIALOG message.  \n  \n> [!NOTE]\n>  This method uses <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> to prevent it from being called from untrusted code; only the immediate caller is required to have <xref:System.Security.Permissions.SecurityPermissionAttribute.UnmanagedCode%2A?displayProperty=fullName> permission. If your code can be called from partially trusted code, do not pass user input to <xref:System.Runtime.InteropServices.Marshal> class methods without validation. For important limitations on using the `LinkDemand` member, see [Demand vs. LinkDemand](http://msdn.microsoft.com/en-us/1ab877f2-70f4-4e0d-8116-943999dfe8f5).  \n  \n This property also uses the <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> security attribute; to override this member, the derived class must have the `CustomPermission` permission."
  example:
  - "The following code example demonstrates how to override the <xref:System.Windows.Forms.CommonDialog.HookProc%2A> method. The example consists of a class that inherits the <xref:System.Windows.Forms.CommonDialog> class. In the class's <xref:System.Windows.Forms.CommonDialog.HookProc%2A> override, the example evaluates the method's `msg` parameter against constant values for particular Windows messages. If the `msg` parameter equals the specified constant, the example writes trace output identifying the Windows message that was passed to the <xref:System.Windows.Forms.CommonDialog.HookProc%2A> method. This example assumes that the class in which the <xref:System.Windows.Forms.CommonDialog.HookProc%2A> method is declared inherits the <xref:System.Windows.Forms.CommonDialog> class.  \n  \n [!code-cpp[HookProc Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/HookProc Example/CPP/fontdialogoverride.cpp#1)]\n [!code-csharp[HookProc Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/HookProc Example/CS/fontdialogoverride.cs#1)]\n [!code-vb[HookProc Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/HookProc Example/VB/fontdialogoverride.vb#1)]"
  syntax:
    content: protected virtual IntPtr HookProc (IntPtr hWnd, int msg, IntPtr wparam, IntPtr lparam);
    parameters:
    - id: hWnd
      type: System.IntPtr
      description: The handle to the dialog box window.
    - id: msg
      type: System.Int32
      description: The message being received.
    - id: wparam
      type: System.IntPtr
      description: Additional information about the message.
    - id: lparam
      type: System.IntPtr
      description: Additional information about the message.
    return:
      type: System.IntPtr
      description: A zero value if the default dialog box procedure processes the message; a nonzero value if the default dialog box procedure ignores the message.
  overload: System.Windows.Forms.CommonDialog.HookProc*
