- uid: System.Web.UI.WebControls.TemplateColumn.EditItemTemplate
  commentId: P:System.Web.UI.WebControls.TemplateColumn.EditItemTemplate
  id: EditItemTemplate
  parent: System.Web.UI.WebControls.TemplateColumn
  langs:
  - csharp
  name: EditItemTemplate
  nameWithType: TemplateColumn.EditItemTemplate
  fullName: TemplateColumn.EditItemTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the template for displaying the item selected for editing in a <xref href="System.Web.UI.WebControls.TemplateColumn"></xref> object.
  remarks: Use the <xref:System.Web.UI.WebControls.TemplateColumn.EditItemTemplate%2A> property to control the appearance of the item selected for editing in the <xref:System.Web.UI.WebControls.TemplateColumn> object. The appearance is specified by creating a template that defines how the item is rendered in the column. To specify a template for the item selected for editing, first place opening and closing `<EditItemTemplate>` tags between the opening and closing tags of the `<TemplateColumn>` element. You can then list the content that controls the appearance of the item between the opening and closing `<EditItemTemplate>` tags. The content can be as simple as plain text, or it can be made more complex by embedding other controls in the template.
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.TemplateColumn.EditItemTemplate%2A> property to control the appearance of the item being edited in the <xref:System.Web.UI.WebControls.TemplateColumn> object.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TemplateColumnEdit#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TemplateColumnEdit/CS/templatecolumncs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TemplateColumnEdit#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TemplateColumnEdit/VB/templatecolumnvb.aspx#1)]  -->"
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      [System.Web.UI.PersistenceMode(System.Web.UI.PersistenceMode.InnerProperty)]

      [System.Web.UI.TemplateContainer(typeof(System.Web.UI.WebControls.DataGridItem))]

      public virtual System.Web.UI.ITemplate EditItemTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: A <xref href="System.Web.UI.ITemplate"></xref>-implemented object that contains the template for displaying the item being edited in the <xref href="System.Web.UI.WebControls.TemplateColumn"></xref>. The default value is `null`, which indicates that this property is not set.
