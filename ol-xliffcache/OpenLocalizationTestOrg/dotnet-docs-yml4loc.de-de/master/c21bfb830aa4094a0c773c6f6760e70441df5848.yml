  namespace: System.Windows.Forms
  summary: Gets or sets a value indicating whether ternary mode has been enabled for the hosted check box control.
  remarks: "The third state in ternary mode typically represents an uninitialized or indeterminate value.  \n  \n Setting the <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A> property of the owning column also sets the <xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A> property of every cell in the column and refreshes the column display. To override the specified value for individual cells, set the cell values after you set the column value.  \n  \n Unlike the column <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A> property, the cell <xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A> property does not automatically update the <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> property of the associated cell style when you change its value. When you change the cell <xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A> property value to `true`, be sure to set the <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> property of the object returned by the <xref:System.Windows.Forms.DataGridViewCell.Style%2A> property to <xref:System.Windows.Forms.CheckState.Indeterminate>. When you change the <xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A> property value to `false`, be sure to set the <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> property to `false`."
  example:
  - "The following code example uses a <xref:System.Windows.Forms.DataGridViewCheckBoxCell> to track the status of office lighting. The <xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A> property associates \"turnedOff\" with `false`, the <xref:System.Windows.Forms.DataGridViewCheckBoxCell.TrueValue%2A> property associates \"turnedOn\" with `true`, and the <xref:System.Windows.Forms.DataGridViewCheckBoxCell.IndeterminateValue%2A> property associates \"unknown\" to indeterminate.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox/cpp/trivaluevirtualcheckbox.cpp#0)]\n [!code-csharp[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox/CS/trivaluevirtualcheckbox.cs#0)]\n [!code-vb[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox/VB/trivaluevirtualcheckbox.vb#0)]"
  syntax:
    content: public bool ThreeState { get; set; }
    return:
      type: System.Boolean
      description: '`true` if ternary mode is enabled; `false` if binary mode is enabled. The default is `false`.'
