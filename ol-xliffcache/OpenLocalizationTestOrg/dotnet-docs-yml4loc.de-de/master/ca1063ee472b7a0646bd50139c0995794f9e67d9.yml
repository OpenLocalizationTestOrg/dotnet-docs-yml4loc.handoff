  remarks: "Details about the caller object are not sent to the remote object during the method call. Instead, these details are obtained from the original method call that is passed to the current method in the `methodCallMessage` parameter.  \n  \n This method uses <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> to prevent it from being called from untrusted code; only the immediate caller is required to have <xref:System.Security.Permissions.SecurityPermissionAttribute.SerializationFormatter%2A?displayProperty=fullName> permission. Do not use this method if your code can be called from partially trusted code. In partially trusted scenarios, use <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.DeserializeMethodResponse%2A> instead. In full trust scenarios, <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.UnsafeDeserializeMethodResponse%2A> provides better performance than <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.DeserializeMethodResponse%2A>.  \n  \n For successful deserialization, the current position in the stream must be at the beginning of the object graph.  \n  \n> [!IMPORTANT]\n>  Calling this method with untrusted data is a security risk. Call this method only with trusted data. For more information, see [Untrusted Data Security Risks](http://go.microsoft.com/fwlink/?LinkId=330378)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      [System.Security.SecurityCritical]

      public object UnsafeDeserializeMethodResponse (System.IO.Stream serializationStream, System.Runtime.Remoting.Messaging.HeaderHandler handler, System.Runtime.Remoting.Messaging.IMethodCallMessage methodCallMessage);
    parameters:
    - id: serializationStream
      type: System.IO.Stream
      description: The stream from which to deserialize the object graph.
    - id: handler
      type: System.Runtime.Remoting.Messaging.HeaderHandler
      description: The <xref href="System.Runtime.Remoting.Messaging.HeaderHandler"></xref> that handles any headers in the <code>serializationStream</code>. Can be `null`.
    - id: methodCallMessage
      type: System.Runtime.Remoting.Messaging.IMethodCallMessage
      description: The <xref href="System.Runtime.Remoting.Messaging.IMethodCallMessage"></xref> that contains details about where the call came from.
    return:
      type: System.Object
      description: The deserialized response to the remote method call.
  overload: System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.UnsafeDeserializeMethodResponse*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>serializationStream</code> is `null`.
  - type: System.Runtime.Serialization.SerializationException
    commentId: T:System.Runtime.Serialization.SerializationException
    description: The <code>serializationStream</code> supports seeking, but its length is 0.
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: The caller does not have the required permission.
