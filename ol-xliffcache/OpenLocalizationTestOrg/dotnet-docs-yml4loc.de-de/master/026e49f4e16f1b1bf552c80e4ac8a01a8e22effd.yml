- uid: System.Web.Configuration.MachineKeySection.ValidationAlgorithm
  commentId: P:System.Web.Configuration.MachineKeySection.ValidationAlgorithm
  id: ValidationAlgorithm
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: ValidationAlgorithm
  nameWithType: MachineKeySection.ValidationAlgorithm
  fullName: MachineKeySection.ValidationAlgorithm
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets the name of a custom algorithm that is used to validate forms authentication and view state data.
  remarks: "The predefined algorithms that are available are defined by the <xref:System.Web.Configuration.MachineKeyValidation> enumeration. If you want to use a custom algorithm, you do not have to set this property. Set the <xref:System.Web.Configuration.MachineKeySection.Validation%2A> property the to the name of the custom algorithm. When you do that, this property will automatically be set to <xref:System.Web.Configuration.MachineKeyValidation.Custom>.  \n  \n You can set the <xref:System.Web.Configuration.MachineKeySection.ValidationAlgorithm%2A> property declaratively in the Web.config file or programmatically in code.  \n  \n To set this property declaratively, you use the `validationAlgorithm` attribute of the  element in the configuration file. This attribute can be set to the name of a predefined algorithm or of a custom algorithm. The predefined algorithms are defined by the <xref:System.Web.Configuration.MachineKeyValidation> enumeration. Custom algorithms are specified in the `validationAlgorithm` attribute by using the \"alg:\" prefix followed by the name of the algorithm. If you use this format to specify a custom algorithm, the <xref:System.Web.Configuration.MachineKeySection.Validation%2A> property is set to <xref:System.Web.Configuration.MachineKeyValidation.Custom> and this property is set to the name that follows the \"alg:\" prefix.  \n  \n To set this property programmatically, use the value of one of the predefined algorithms that are defined by the <xref:System.Web.Configuration.MachineKeyValidation> enumeration, or set this property to a custom algorithm name. If you set this property to the name of a custom algorithm, set the <xref:System.Web.Configuration.MachineKeySection.Validation%2A> property to <xref:System.Web.Configuration.MachineKeyValidation.Custom>."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Configuration.WhiteSpaceTrimStringConverter))]

      [System.Configuration.ConfigurationProperty("validation", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.StringValidator(MinLength=1)]

      public string ValidationAlgorithm { get; set; }
    return:
      type: System.String
      description: A string that contains the name of a predefined algorithm or the name of a custom algorithm.
  overload: System.Web.Configuration.MachineKeySection.ValidationAlgorithm*
  exceptions: []
