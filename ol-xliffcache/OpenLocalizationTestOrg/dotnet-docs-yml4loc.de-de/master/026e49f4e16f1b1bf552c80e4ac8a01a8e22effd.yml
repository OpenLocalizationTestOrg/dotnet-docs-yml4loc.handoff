- uid: System.Web.Configuration.MachineKeySection.ValidationKey
  commentId: P:System.Web.Configuration.MachineKeySection.ValidationKey
  id: ValidationKey
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: ValidationKey
  nameWithType: MachineKeySection.ValidationKey
  fullName: MachineKeySection.ValidationKey
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets the key that is used to validate forms authentication and view state data, or the process by which the key is generated.
  remarks: "The <xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A> property is used when `enableViewStateMAC` is `true` to create a message authentication code (MAC) to enable ASP.NET to determine whether view state has been tampered with. The <xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A> property is also used to generate out-of-process, application-specific session IDs to ensure that session state variables are isolated between applications.  \n  \n Use the \"AutoGenerate\" option to specify that ASP.NET generates a random key and stores it in the Local Security Authority. The \"AutoGenerate\" option is part of the default value.  \n  \n If you add the \"IsolateApps\" modifier to the \"AutoGenerate\" <xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A> value, ASP.NET generates a unique encrypted key for each application by using each application's <xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A>. This is the default setting.  \n  \n If you add the \"IsolateByAppId\" modifier to the \"AutoGenerate\" <xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A> value, ASP.NET generates a unique encrypted key for each application by using each application's <xref:System.Web.HttpRuntime.AppDomainAppId%2A>. If two distinct applications share a virtual path (perhaps because those applications are running on different ports), this flag can be used to further distinguish them from one another. The \"IsolateByAppId\" flag is understood only by ASP.NET 4.5, but it can be used regardless of the <xref:System.Web.Configuration.MachineKeySection.CompatibilityMode?displayProperty=fullName> setting.  \n  \n If you need to support configuration across a network of Web servers (a Web farm), set the <xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A> property manually to ensure consistent configuration. For information about how to manually generate values for the `DecryptionKey` attribute, see [How To: Configure MachineKey in ASP.NET 2.0](http://go.microsoft.com/fwlink/?linkid=155113).  \n  \n This property is typically set declaratively in the `validationKey` attribute of the  element of the Web.config file."
  example:
  - "The following example shows how to set the <xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A> property by using code. This example is part of a larger example provided for the <xref:System.Web.Configuration.MachineKeySection> class.  \n  \n [!code-csharp[System.Web.Configuration.MachineKeySection#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.MachineKeySection/CS/machinekeysection.cs#2)]\n [!code-vb[System.Web.Configuration.MachineKeySection#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.MachineKeySection/VB/machinekeysection.vb#2)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Configuration.WhiteSpaceTrimStringConverter))]

      [System.Configuration.ConfigurationProperty("validationKey", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.StringValidator(MinLength=1)]

      public string ValidationKey { get; set; }
    return:
      type: System.String
      description: A key value, or a value that indicates how the key is generated. The default is "AutoGenerate,IsolateApps".
  overload: System.Web.Configuration.MachineKeySection.ValidationKey*
  exceptions: []
