- uid: System.Web.Configuration.MachineKeySection.CompatibilityMode
  commentId: P:System.Web.Configuration.MachineKeySection.CompatibilityMode
  id: CompatibilityMode
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: CompatibilityMode
  nameWithType: MachineKeySection.CompatibilityMode
  fullName: MachineKeySection.CompatibilityMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets a value that specifies whether upgraded encryption methods for view state that were introduced after the .NET Framework version 2.0 Service Pack 1 release are used.
  remarks: "The upgraded encryption methods in later versions of the .NET Framework reduce the risk that an attacker can successfully reverse-engineer the `DecryptionKey` value. The older encryption methods are available in order to maintain backward compatibility.  \n  \n All servers in a Web farm should have the <xref:System.Web.Configuration.MachineKeySection.CompatibilityMode%2A> property set to the same value. If the server that reads a forms authentication ticket has a different <xref:System.Web.Configuration.MachineKeySection.CompatibilityMode%2A> setting than the server that created the ticket, the ticket won't be recognized.  \n  \n The following values can be specified for the <xref:System.Web.Configuration.MachineKeySection.CompatibilityMode%2A> property:  \n  \n-   `Framework20SP1`. This value specifies that ASP.NET uses encryption methods that were available in versions of ASP.NET earlier than 2.0 SP2. Use this value for all servers in a web farm if any server has a version of the .NET Framework earlier than 2.0 SP2. This is the default value unless the application Web.config file has the `targetFramework` attribute of the `httpRuntime` element set to \"4.5\".  \n  \n-   `Framework20SP2`. This value specifies that ASP.NET uses upgraded encryption methods that were introduced in the .NET Framework 2.0 SP2. Use this value for all servers in a web farm if all servers have the .NET Framework 2.0 SP2 or later but at least one does not have the .NET Framework 4.5.  \n  \n-   `Framework45`. Cryptographic enhancements for ASP.NET 4.5 are in effect. This is the default value if the application Web.config file has the `targetFramework` attribute of the `httpRuntime` element set to \"4.5\".  \n  \n When this property is set to `Framework45`, the following restrictions are in effect:  \n  \n-   If the <xref:System.Web.Configuration.MachineKeySection.DataProtectorType%2A> property has a value, the <xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A> property must also have a value. The <xref:System.Security.Cryptography.DataProtector> class mandates that a non-empty application name be provided.  \n  \n-   The <xref:System.Web.Configuration.MachineKeySection.Validation%2A> attribute must be an actual validation algorithm (for example, MD5, SHA1, HMACSHA256, HMACSHA384, HMACSHA512) or a custom algorithm that subclasses the <xref:System.Security.Cryptography.KeyedHashAlgorithm> type. The values AES and 3DES are forbidden.  \n  \n-   The framework will not produce signed-only payloads. Forms authentication tickets will always be both encrypted and signed, regardless of how the `protection` attribute of the `forms` element is set in the Web.config file. View state will always be both encrypted and signed if either `EnableViewStateMac` or `RequireViewStateEncryption` is set for a given page.  \n  \n As a result of the security update that is described in [Microsoft security bulletin MS10-070](http://technet.microsoft.com/security/bulletin/MS10-070), the default encryption behavior is the same for the `Framework20SP1` and `Framework20SP2` settings. Changing the default behavior is not recommended, but if you want to do that, see [How to configure legacy encryption mode in ASP.NET](http://support.microsoft.com/kb/2425938)."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("compatibilityMode", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public System.Web.Configuration.MachineKeyCompatibilityMode CompatibilityMode { get; set; }
    return:
      type: System.Web.Configuration.MachineKeyCompatibilityMode
      description: A value that indicates whether encryption methods that were introduced after the .NET Framework 2.0 SP1 release are used.
  overload: System.Web.Configuration.MachineKeySection.CompatibilityMode*
