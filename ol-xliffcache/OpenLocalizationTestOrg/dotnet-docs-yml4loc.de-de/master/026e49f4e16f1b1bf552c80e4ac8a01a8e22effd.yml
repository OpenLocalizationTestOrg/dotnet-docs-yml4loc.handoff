  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Specifies the encryption algorithm that is used for encrypting and decrypting forms authentication data.
  remarks: "The <xref:System.Web.Configuration.MachineKeySection.Decryption%2A> property supports the following decryption values:  \n  \n-   `Auto`, which is the default value, specifies that ASP.NET determines which encryption algorithm to use based on configuration default settings.  \n  \n-   `AES`, which specifies that ASP.NET uses the <xref:System.Web.Configuration.MachineKeyValidation.AES> algorithm to encrypt data. `AES` is the default algorithm to encrypt data.  \n  \n-   `3DES`, which specifies that ASP.NET uses the <xref:System.Web.Configuration.MachineKeyValidation.TripleDES> algorithm to encrypt data.  \n  \n-   A custom algorithm.  \n  \n This property is  typically set declaratively in the `decryption` attribute of the  element of the Web.config file. For more information, see the  element."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Configuration.WhiteSpaceTrimStringConverter))]

      [System.Configuration.ConfigurationProperty("decryption", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.StringValidator(MinLength=1)]

      public string Decryption { get; set; }
    return:
      type: System.String
      description: A value that indicates the algorithm that is used to encrypt and decrypt forms authentication data. (For information about how to specify the algorithm that is used when view state is encrypted, see the <xref href="System.Web.Configuration.MachineKeySection.Validation"></xref> property.) `Auto` is the default value.
