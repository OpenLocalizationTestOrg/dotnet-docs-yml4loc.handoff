  namespace: System.Security.Cryptography
  summary: Specifies the name of a cryptographic hash algorithm.
  remarks: "The <xref:System.Security.Cryptography.HashAlgorithmName> structure includes some static properties that return predefined hash algorithm names, as well as a <xref:System.Security.Cryptography.HashAlgorithmName.Name%2A> property that can represent a custom hash algorithm name as a strongly-typed string. Hash algorithm names are case-sensitive.  \n  \n Asymmetric algorithms implemented using Microsoft's CNG (Cryptographic Next Generation) API interpret the underlying string value as a [CNG algorithm identifier](https://msdn.microsoft.com/library/windows/desktop/aa375534.aspx).  \n  \n Asymmetric algorithms implemented using other technologies:  \n  \n-   Must recognize at least \"MD5\", \"SHA1\", \"SHA256\", \"SHA384\", and \"SHA512\".  \n  \n-   Should recognize additional CNG identifiers for any additional hash algorithms that they support."
  syntax:
    content: 'public struct HashAlgorithmName : IEquatable<System.Security.Cryptography.HashAlgorithmName>'
