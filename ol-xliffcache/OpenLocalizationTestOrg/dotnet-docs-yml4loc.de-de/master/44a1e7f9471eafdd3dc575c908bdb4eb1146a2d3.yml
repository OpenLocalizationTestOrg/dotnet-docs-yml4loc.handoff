  summary: Creates a duplicate of this node.
  remarks: "This method serves as a copy constructor for nodes. The cloned node has no parent (<xref:System.Xml.XmlNode.ParentNode%2A> returns `null`).  \n  \n To see how this method behaves with other node types, see <xref:System.Xml.XmlNode.CloneNode%2A?displayProperty=fullName>."
  syntax:
    content: public override System.Xml.XmlNode CloneNode (bool deep);
    parameters:
    - id: deep
      type: System.Boolean
      description: '`true` to recursively clone the subtree under the specified node; `false` to clone only the node itself. For document type nodes, the cloned node always includes the subtree, regardless of the parameter setting.'
    return:
      type: System.Xml.XmlNode
      description: The cloned node.
