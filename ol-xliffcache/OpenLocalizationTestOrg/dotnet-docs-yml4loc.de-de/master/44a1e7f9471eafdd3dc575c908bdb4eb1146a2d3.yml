  namespace: System.Xml
  summary: Gets a value indicating whether the node is read-only.
  remarks: "A read-only node is one whose properties, attributes, or children cannot be changed. However, you can remove a read-only node from the tree and insert it somewhere else.  \n  \n You can remove a `XmlDocumentType` from a document and reinsert it back into the document as long as the document does not have an element node. Once a document has a root element, its `XmlDocumentType` cannot be changed.  \n  \n This property is a Microsoft extension to the Document Object Model (DOM)."
  example:
  - "The following example displays information about the DocumentType node.  \n  \n [!code-cpp[Classic WebData XmlDocumentType.IsReadOnly Example#1](~/samples/snippets/cpp/VS_Snippets_Data/Classic WebData XmlDocumentType.IsReadOnly Example/CPP/source.cpp#1)]\n [!code-csharp[Classic WebData XmlDocumentType.IsReadOnly Example#1](~/samples/snippets/csharp/VS_Snippets_Data/Classic WebData XmlDocumentType.IsReadOnly Example/CS/source.cs#1)]\n [!code-vb[Classic WebData XmlDocumentType.IsReadOnly Example#1](~/samples/snippets/visualbasic/VS_Snippets_Data/Classic WebData XmlDocumentType.IsReadOnly Example/VB/source.vb#1)]"
  syntax:
    content: public override bool IsReadOnly { get; }
    return:
      type: System.Boolean
      description: "`true` if the node is read-only; otherwise `false`.  \n  \n Because DocumentType nodes are read-only, this property always returns `true`."
