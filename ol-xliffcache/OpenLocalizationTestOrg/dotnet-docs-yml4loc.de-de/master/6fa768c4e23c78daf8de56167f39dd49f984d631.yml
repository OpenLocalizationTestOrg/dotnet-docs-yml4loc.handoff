- uid: System.Configuration.ConfigurationPermission.IsSubsetOf(System.Security.IPermission)
  commentId: M:System.Configuration.ConfigurationPermission.IsSubsetOf(System.Security.IPermission)
  id: IsSubsetOf(System.Security.IPermission)
  parent: System.Configuration.ConfigurationPermission
  langs:
  - csharp
  name: IsSubsetOf(IPermission)
  nameWithType: ConfigurationPermission.IsSubsetOf(IPermission)
  fullName: ConfigurationPermission.IsSubsetOf(IPermission)
  type: Method
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: Compares the <xref href="System.Configuration.ConfigurationPermission"></xref> object with an object implementing the <xref href="System.Security.IPermission"></xref> interface.
  remarks: "Although the method signature accepts any object that implements the <xref:System.Security.IPermission> interface, an <xref:System.ArgumentException> exception will be thrown if calling the <xref:System.Object.GetType%2A> method on the object referenced by the `target` parameter does not return <xref:System.Configuration.ConfigurationPermission?displayProperty=fullName>.  \n  \n If the object referenced by the `target` parameter is `null`, the comparison is done between the permission state of the <xref:System.Configuration.ConfigurationPermission> object and the <xref:System.Security.Permissions.PermissionState.None> value of the <xref:System.Security.Permissions.PermissionState> enumeration."
  syntax:
    content: public override bool IsSubsetOf (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: The object to compare to.
    return:
      type: System.Boolean
      description: '`true` if the permission state is equal; otherwise, `false`.'
  overload: System.Configuration.ConfigurationPermission.IsSubsetOf*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>target</code> is not typed as <xref href="System.Configuration.ConfigurationPermission"></xref>.
  version:
