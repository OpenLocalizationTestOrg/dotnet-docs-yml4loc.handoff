  namespace: System.Web.Profile
  summary: Defines the contract that ASP.NET implements to provide profile services using custom profile providers.
  remarks: "ASP.NET profiles offer persistent storage and retrieval of user-specific properties. Profile property values and information are stored in a data source in a manner determined by the <xref:System.Web.Profile.ProfileProvider> implementation. You can use the profile providers that are included with the .NET Framework (represented by the classes that derive from the <xref:System.Web.Profile.ProfileProvider> abstract class), or you can implement your own provider by creating a new class that derives from <xref:System.Web.Profile.ProfileProvider>.  \n  \n There are two primary reasons for creating a custom profile provider.  \n  \n-   You need to store profile information in a data source that is not supported by the profile providers included with the .NET Framework, such as a FoxPro database, an Oracle database, or other data stores.  \n  \n-   You need to manage profile information using a database schema that is different from the database schema used by the providers that ship with the .NET Framework. A common example of this would be user data that already exists in a SQL Server database for a company network or a Web site.  \n  \n The <xref:System.Web.Profile.ProfileProvider> abstract class inherits from the <xref:System.Configuration.SettingsProvider> abstract class, which inherits from the <xref:System.Configuration.Provider.ProviderBase> abstract class. Classes that implement <xref:System.Web.Profile.ProfileProvider> must also implement the required members of the <xref:System.Configuration.SettingsProvider> and <xref:System.Configuration.Provider.ProviderBase> abstract classes. For more information about implementing a profile provider, see [Implementing a Profile Provider](http://msdn.microsoft.com/library/58de6e99-31a7-41b9-93ed-51b9b4a67e98)."
  example:
  - 'For an example of a <xref:System.Web.Profile.ProfileProvider> implementation, see [How to: Build and Run the Profile Provider Example](http://msdn.microsoft.com/library/90f65aa9-82dd-4a86-97e6-911037bd6cfa).'
  syntax:
