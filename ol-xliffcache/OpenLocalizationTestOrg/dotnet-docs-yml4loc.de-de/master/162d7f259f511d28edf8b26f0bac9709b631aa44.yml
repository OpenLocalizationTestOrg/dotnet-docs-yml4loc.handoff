  name: DeleteInactiveProfiles(ProfileAuthenticationOption, DateTime)
  nameWithType: ProfileProvider.DeleteInactiveProfiles(ProfileAuthenticationOption, DateTime)
  fullName: ProfileProvider.DeleteInactiveProfiles(ProfileAuthenticationOption, DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: When overridden in a derived class, deletes all user-profile data for profiles in which the last activity date occurred before the specified date.
  remarks: The <xref:System.Web.Profile.ProfileProvider.DeleteInactiveProfiles%2A> method is used to remove unused profile data from the data source. Only data for the `applicationName` specified in the configuration file is removed. The `authenticationOption` parameter specifies whether only anonymous profiles, only authenticated profiles, or all profiles are searched. Profiles in which the <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A> occurs on or before the specified `userInactiveSinceDate` parameter value are deleted.
  example:
  - "The following code example shows the method signature for an implementation of the <xref:System.Web.Profile.ProfileProvider.DeleteInactiveProfiles%2A> method. For an example of a full <xref:System.Web.Profile.ProfileProvider> implementation, see [How to: Build and Run the Profile Provider Example](http://msdn.microsoft.com/library/90f65aa9-82dd-4a86-97e6-911037bd6cfa).  \n  \n [!code-csharp[System.Web.Profile.ProfileProvider#3](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Profile.ProfileProvider/CS/odbcprofileprovidersnippets.cs#3)]\n [!code-vb[System.Web.Profile.ProfileProvider#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Profile.ProfileProvider/VB/odbcprofileprovidersnippets.vb#3)]"
  syntax:
    content: public abstract int DeleteInactiveProfiles (System.Web.Profile.ProfileAuthenticationOption authenticationOption, DateTime userInactiveSinceDate);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: One of the <xref href="System.Web.Profile.ProfileAuthenticationOption"></xref> values, specifying whether anonymous, authenticated, or both types of profiles are deleted.
    - id: userInactiveSinceDate
      type: System.DateTime
      description: A <xref href="System.DateTime"></xref> that identifies which user profiles are considered inactive. If the <xref href="System.Web.Profile.ProfileInfo.LastActivityDate"></xref> value of a user profile occurs on or before this date and time, the profile is considered inactive.
    return:
      type: System.Int32
      description: The number of profiles deleted from the data source.
