- uid: System.Security.Cryptography.Pkcs.ContentInfo.#ctor(System.Security.Cryptography.Oid,System.Byte[])
  commentId: M:System.Security.Cryptography.Pkcs.ContentInfo.#ctor(System.Security.Cryptography.Oid,System.Byte[])
  id: '#ctor(System.Security.Cryptography.Oid,System.Byte[])'
  parent: System.Security.Cryptography.Pkcs.ContentInfo
  langs:
  - csharp
  name: ContentInfo(Oid, Byte[])
  nameWithType: ContentInfo.ContentInfo(Oid, Byte[])
  fullName: ContentInfo.ContentInfo(Oid, Byte[])
  type: Constructor
  assemblies:
  - System.Security.Cryptography.Pkcs
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: The <xref href="System.Security.Cryptography.Pkcs.ContentInfo.#ctor(System.Security.Cryptography.Oid,System.Byte[])"></xref> constructor  creates an instance of the <xref href="System.Security.Cryptography.Pkcs.ContentInfo"></xref> class by using the specified content type and an array of byte values as the data.
  remarks: "The digestedData and encryptedData content types, which appear in the CMS/PKCS #7 standards document,  are not content types that can be produced by this implementation. However these content types can be passed to this constructor.  \n  \n Use the following OID strings as arguments to the <xref:System.Security.Cryptography.Pkcs.ContentInfo.%23ctor%28System.Security.Cryptography.Oid%2CSystem.Byte%5B%5D%29> constructor to build the `contentType` content type parameter.  \n  \n|`contentType` content type|OID string|  \n|--------------------------------|----------------|  \n|data|1.2.840.113549.1.7.1|  \n|digestedData|1.2.840.113549.1.7.5|  \n|encryptedData|1.2.840.113549.1.7.6|  \n|envelopedData|1.2.840.113549.1.7.3|  \n|hashedData|1.2.840.113549.1.7.5|  \n|signedAndEnvelopedData|1.2.840.113549.1.7.4|  \n|signedData|1.2.840.113549.1.7.2|"
  syntax:
    content: public ContentInfo (System.Security.Cryptography.Oid contentType, byte[] content);
    parameters:
    - id: contentType
      type: System.Security.Cryptography.Oid
      description: An <xref href="System.Security.Cryptography.Oid"></xref> object that contains an <code>object identifier</code> (OID) that specifies the content type of the content. This can be data, digestedData, encryptedData, envelopedData, hashedData, signedAndEnvelopedData, or signedData.  For more information, see  Remarks.
    - id: content
      type: System.Byte[]
      description: An array of byte values that represents the data from which to create the <xref href="System.Security.Cryptography.Pkcs.ContentInfo"></xref> object.
  overload: System.Security.Cryptography.Pkcs.ContentInfo.#ctor*
