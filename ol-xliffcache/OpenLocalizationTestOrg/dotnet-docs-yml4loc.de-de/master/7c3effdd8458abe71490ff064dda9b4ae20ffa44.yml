  type: Class
  assemblies:
  - System
  - System.CodeDom
  namespace: System.CodeDom
  summary: Represents a reference to the base class.
  remarks: <xref:System.CodeDom.CodeBaseReferenceExpression> represents a reference to the base class of the current class. The base class is sometimes also known as the parent class or super class. References to the base class are commonly used when overriding a method or property in order to call the base class's implementation of that method or property. For example, an override of a ToString method that appends a string to the end of the base class's `ToString` method would call base.ToString() in C#.
  example:
  - "This example demonstrates using a <xref:System.CodeDom.CodeBaseReferenceExpression> to reference a base class method.  \n  \n [!code-cpp[CodeBaseReferenceExpressionExample#2](~/samples/snippets/cpp/VS_Snippets_CLR/CodeBaseReferenceExpressionExample/CPP/codebasereferenceexpressionexample.cpp#2)]\n [!code-csharp[CodeBaseReferenceExpressionExample#2](~/samples/snippets/csharp/VS_Snippets_CLR/CodeBaseReferenceExpressionExample/CS/codebasereferenceexpressionexample.cs#2)]\n [!code-vb[CodeBaseReferenceExpressionExample#2](~/samples/snippets/visualbasic/VS_Snippets_CLR/CodeBaseReferenceExpressionExample/VB/codebasereferenceexpressionexample.vb#2)]"
