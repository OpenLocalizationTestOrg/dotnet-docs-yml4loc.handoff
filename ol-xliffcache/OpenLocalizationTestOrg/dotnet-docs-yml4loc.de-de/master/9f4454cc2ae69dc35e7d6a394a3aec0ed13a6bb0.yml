  type: Class
  assemblies:
  - PresentationCore
  namespace: System.Windows.Ink
  summary: Dynamically hit tests a <xref href="System.Windows.Ink.Stroke"></xref> with a lasso.
  remarks: The <xref:System.Windows.Ink.IncrementalLassoHitTester> hit tests strokes by determining whether a lasso path surrounds it. Use the <xref:System.Windows.Ink.IncrementalHitTester.AddPoints%2A> method in the stylus events to add the points to the <xref:System.Windows.Ink.IncrementalLassoHitTester>. When the points added to the <xref:System.Windows.Ink.IncrementalLassoHitTester> selects or unselects a <xref:System.Windows.Ink.Stroke>, the <xref:System.Windows.Ink.IncrementalLassoHitTester> raises the <xref:System.Windows.Ink.IncrementalLassoHitTester.SelectionChanged> event
  example:
  - "The following example demonstrates how to dynamically select strokes in a custom control. For the entire sample, see [How to: Select Ink from a Custom Control](~/docs/framework/wpf/advanced/how-to-select-ink-from-a-custom-control.md)  \n  \n [!code-csharp[StrokeCollectionMethods#18](~/samples/snippets/csharp/VS_Snippets_Wpf/StrokeCollectionMethods/CSharp/InkSelector.cs#18)]\n [!code-vb[StrokeCollectionMethods#18](~/samples/snippets/visualbasic/VS_Snippets_Wpf/StrokeCollectionMethods/VisualBasic/InkSelector.vb#18)]"
