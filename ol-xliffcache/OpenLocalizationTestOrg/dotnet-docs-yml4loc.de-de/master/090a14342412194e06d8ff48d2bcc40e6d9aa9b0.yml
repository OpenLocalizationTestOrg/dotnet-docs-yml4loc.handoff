  - System.CodeDom
  namespace: System.CodeDom
  summary: Represents a namespace import directive that indicates a namespace to use.
  remarks: "<xref:System.CodeDom.CodeNamespaceImport> can be used to represent a namespace import directive.  \n  \n In most languages, a namespace import directive causes visibility of the types within the imported namespaces to code that references types in the imported namespaces.  \n  \n> [!NOTE]\n>  Use fully qualified type references to avoid potential ambiguity."
  example:
  - "The following example code demonstrates use of a <xref:System.CodeDom.CodeNamespaceImport> to import the <xref:System.CodeDom.CodeNamespaceImport> namespace:  \n  \n [!code-cpp[CodeNamespaceImportExample#2](~/samples/snippets/cpp/VS_Snippets_CLR/CodeNamespaceImportExample/CPP/codenamespaceimportexample.cpp#2)]\n [!code-csharp[CodeNamespaceImportExample#2](~/samples/snippets/csharp/VS_Snippets_CLR/CodeNamespaceImportExample/CS/codenamespaceimportexample.cs#2)]\n [!code-vb[CodeNamespaceImportExample#2](~/samples/snippets/visualbasic/VS_Snippets_CLR/CodeNamespaceImportExample/VB/codenamespaceimportexample.vb#2)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeNamespaceImport : System.CodeDom.CodeObject
