  name: EventArgs
  nameWithType: EventArgs
  fullName: System.EventArgs
  type: Class
  assemblies:
  - System.Runtime
  - mscorlib
  - netstandard
  namespace: System
  summary: Represents the base class for classes that contain event data, and provides a value to use for events that do not include event data.
  remarks: "This class serves as the base class for all classes that represent event data. For example, the <xref:System.AssemblyLoadEventArgs?displayProperty=fullName> class derives from <xref:System.EventArgs> and is used to hold the data for assembly load events. To create a custom event data class, create a class that derives from the <xref:System.EventArgs> class and provide the properties to store the necessary data. The name of your custom event data class should end with `EventArgs`.  \n  \n To pass an object that does not contain any data, use the <xref:System.EventArgs.Empty> field.  \n  \n For more information about events, see the [Events](http://msdn.microsoft.com/library/b6f65241-e0ad-4590-a99f-200ce741bb1f) article."
  example:
  - "The following example shows a custom event data class named `ThresholdReachedEventArgs` that derives from the <xref:System.EventArgs> class. An instance of the event data class is passed to the event handler for the `ThresholdReached` event.  \n  \n [!code-cpp[EventsOverview#6](~/samples/snippets/cpp/VS_Snippets_CLR/eventsoverview/cpp/programwithdata.cpp#6)]\n [!code-csharp[EventsOverview#6](~/samples/snippets/csharp/VS_Snippets_CLR/eventsoverview/cs/programwithdata.cs#6)]\n [!code-vb[EventsOverview#6](~/samples/snippets/visualbasic/VS_Snippets_CLR/eventsoverview/vb/module1withdata.vb#6)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class EventArgs
