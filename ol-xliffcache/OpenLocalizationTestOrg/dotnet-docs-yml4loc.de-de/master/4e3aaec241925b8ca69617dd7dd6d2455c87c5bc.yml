  name: RowToFieldTransformer
  nameWithType: RowToFieldTransformer
  fullName: System.Web.UI.WebControls.WebParts.RowToFieldTransformer
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: Transforms data in a Web Parts connection from a provider that implements the <xref href="System.Web.UI.WebControls.WebParts.IWebPartRow"></xref> interface to a consumer expecting data through the <xref href="System.Web.UI.WebControls.WebParts.IWebPartField"></xref> interface.
  remarks: Transformers are used to translate data between two Web Parts controls with incompatible connection points. A <xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer> object transforms data from a provider implementing the <xref:System.Web.UI.WebControls.WebParts.IWebPartRow> interface to a consumer requiring data from the <xref:System.Web.UI.WebControls.WebParts.IWebPartField> interface. The <xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer> class allows controls with these incompatible connection points to be connected.
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer> object to connect a provider and consumer with incompatible connection points. The first section of the example shows a Web Parts control that serves as a provider. The provider class, named `RowProviderWebPart`, provides data through the <xref:System.Web.UI.WebControls.WebParts.IWebPartRow> interface.  \n  \n [!code-csharp[WebParts_RowToFieldTransformer_Overview#1](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_RowToFieldTransformer_Overview/CS/RowProviderWebPart.cs#1)]\n [!code-vb[WebParts_RowToFieldTransformer_Overview#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_RowToFieldTransformer_Overview/VB/RowProviderWebPart.vb#1)]  \n  \n The second section of the example contains a Web Parts control that is a consumer of a Web Parts connection. The consumer class, named `FieldConsumerWebPart`, expects data from the <xref:System.Web.UI.WebControls.WebParts.IWebPartField> interface.  \n  \n [!code-csharp[WebParts_RowToFieldTransformer_Overview#2](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_RowToFieldTransformer_Overview/CS/FieldConsumerWebPart.cs#2)]\n [!code-vb[WebParts_RowToFieldTransformer_Overview#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_RowToFieldTransformer_Overview/VB/FieldConsumerWebPart.vb#2)]  \n  \n The third section of the example shows a page that contains the two controls and defines the <xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer> object for connecting the two controls.  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_RowToFieldTransformer_Overview#3](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_RowToFieldTransformer_Overview/CS/transformer3.aspx#3)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_RowToFieldTransformer_Overview#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_RowToFieldTransformer_Overview/VB/transformer3.aspx#3)]  -->  \n  \n The code example includes a user control that enables you to change display modes on a Web Parts page. The source code for the user control comes from another topic. You can obtain the .ascx file for the user control from [Walkthrough: Changing Display Modes on a Web Parts Page](http://msdn.microsoft.com/library/24e42f74-82dc-4c13-8574-130398985fc0), and it must be placed in the same folder as the .aspx page."
  syntax:
    content: >-
      [System.Web.UI.WebControls.WebParts.WebPartTransformer(typeof(System.Web.UI.WebControls.WebParts.IWebPartRow), typeof(System.Web.UI.WebControls.WebParts.IWebPartField))]

      public sealed class RowToFieldTransformer : System.Web.UI.WebControls.WebParts.WebPartTransformer, System.Web.UI.WebControls.WebParts.IWebPartField
