  remarks: The <xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer.FieldName%2A> property represents the data from the provider row that will be transformed for the consumer. The <xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer.FieldName%2A> property can be set by the user through the <xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer> configuration control, or set declaratively in the `<asp:RowToFieldTransformer FieldName="`*selectedField*`" />` tag, where *selectedField* contains the name of the field to transform.
