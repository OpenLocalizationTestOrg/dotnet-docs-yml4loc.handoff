  summary: Displays an ASP.NET control that configures a <xref href="System.Web.UI.WebControls.WebParts.RowToFieldTransformer"></xref> transformer in the <xref href="System.Web.UI.WebControls.WebParts.ConnectionsZone"></xref> zone.
  remarks: "A Web Parts connection can be established statically or dynamically. A static connection is defined within the `<StaticConnections>` tag. A user can define a dynamic connection when a connections zone is included in a web page and the user is in the connect mode. When establishing a dynamic connection, the user defines the connection through a configuration control. The <xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer.CreateConfigurationControl%2A> method returns the control that the user interacts with to define the connection.  \n  \n The configuration control for a <xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer> object allows a user to connect or disconnect a provider and consumer, and select which field from the provider row to connect with the data field of the consumer. It is displayed in the connections zone. The user's configuration settings will be saved, and loaded on the next visit."
  syntax:
    content: public override System.Web.UI.Control CreateConfigurationControl ();
    parameters: []
    return:
      type: System.Web.UI.Control
      description: An ASP.NET control that configures a <xref href="System.Web.UI.WebControls.WebParts.RowToFieldTransformer"></xref>.
