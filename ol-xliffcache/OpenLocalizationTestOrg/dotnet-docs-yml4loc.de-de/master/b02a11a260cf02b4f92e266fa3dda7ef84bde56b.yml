  summary: Provides the basic functionality for a remoting activator class.
  remarks: "Activators control and participate in the activation of marshal by reference objects. Some activators create contexts, whereas others create actual objects.  \n  \n Activators use the <xref:System.Runtime.Remoting.Activation.IActivator.NextActivator%2A> property to form a hierarchy that must be observed."
