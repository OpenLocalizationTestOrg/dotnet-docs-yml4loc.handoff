  name: IsDesignable
  nameWithType: DataSourceDescriptor.IsDesignable
  fullName: DataSourceDescriptor.IsDesignable
  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: When overridden in a derived class, gets the value indicating whether the data source is designable.
  remarks: Indicates whether the data source is designable, meaning that an instance of this type will be added to the design surface when binding. Designable data sources are bound by instance rather than by type. Data sources of type <xref:System.ComponentModel.IComponent> are designable.
  syntax:
    content: public abstract bool IsDesignable { get; }
    return:
      type: System.Boolean
      description: '`true` if the data source is designable; otherwise, `false`.'
  overload: System.ComponentModel.Design.Data.DataSourceDescriptor.IsDesignable*
