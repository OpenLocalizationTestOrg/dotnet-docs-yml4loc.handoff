  namespace: System.Web.Hosting
  summary: Indicates that the permission set that is associated with the <xref href="System.AppDomain"></xref> instance should be applied to the specified assembly. This means that the assembly should be treated as a user assembly that is loaded into the partial-trust ASP.NET <xref href="System.AppDomain"></xref> instance. In addition, the assembly should have the permission set that was assigned to the <xref href="System.AppDomain"></xref> instance at initialization.
