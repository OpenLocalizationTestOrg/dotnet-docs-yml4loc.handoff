  name: Nothing
  nameWithType: HostSecurityPolicyResults.Nothing
  fullName: HostSecurityPolicyResults.Nothing
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: Indicates that the permission set for the specified assembly is set to empty. An empty permission set is a new instance of the <xref href="System.Security.PermissionSet"></xref> class, with a parameter value of <xref href="System.Security.Permissions.PermissionState.None"></xref> passed to the constructor. An assembly that is associated with an empty permission set will not load in an ASP.NET partial trust application domain. Therefore, you can use the <xref href="System.Web.Hosting.HostSecurityPolicyResults.Nothing"></xref> field to prevent an assembly from loading into a partial trust ASP.NET application domain.
  syntax:
    content: Nothing
