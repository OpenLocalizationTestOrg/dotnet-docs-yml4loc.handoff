  remarks: "Classes that implement the <xref:System.IdentityModel.Configuration.ICustomIdentityConfiguration> interface can load custom configuration from XML.  \n  \n Several of the Windows Identity Foundation (WIF) classes implement the <xref:System.IdentityModel.Configuration.ICustomIdentityConfiguration> interface to provide the capability for you to define custom configuration of derived classes from  a configuration file. Many of the WIF classes provide a base implementation of this method to provide the default configuration for the objects they represent."
