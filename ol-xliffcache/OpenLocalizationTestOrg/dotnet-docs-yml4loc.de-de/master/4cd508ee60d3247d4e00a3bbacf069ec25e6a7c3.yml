  summary: Represents pre-defined units of text for the purposes of navigation within a document.
  remarks: "Any method using <xref:System.Windows.Automation.Text.TextUnit> will deprecate `up` to the next supported <xref:System.Windows.Automation.Text.TextUnit> if the given <xref:System.Windows.Automation.Text.TextUnit> is not supported by the control.  \n  \n The order, from smallest unit to largest, is listed below.  \n  \n-   Character  \n  \n-   Format  \n  \n-   Word  \n  \n-   Line  \n  \n-   Paragraph  \n  \n-   Page  \n  \n-   Document"
