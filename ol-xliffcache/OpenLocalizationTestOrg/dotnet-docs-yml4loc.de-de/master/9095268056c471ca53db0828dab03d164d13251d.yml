  summary: Initializes a new instance of the <xref href="System.Diagnostics.EventLogPermissionEntry"></xref> class.
  remarks: If the application is running in a High trust zone, request for permission to the local machine must refer to the machine name as COMPUTERNAME or ".", instead of the full machine name. Full machine name is not accepted for security reasons. In addition, the COMPUTERNAME must be treated as case-sensitive.
  syntax:
