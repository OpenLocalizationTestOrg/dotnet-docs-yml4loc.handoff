      type: System.Diagnostics.EventLogPermissionAccess
      description: A bitwise combination of the <xref href="System.Diagnostics.EventLogPermissionAccess"></xref> values. The <xref href="System.Diagnostics.EventLogPermissionEntry.PermissionAccess"></xref> property is set to this value.
    - id: machineName
      type: System.String
      description: The name of the computer on which to read or write events. The <xref href="System.Diagnostics.EventLogPermissionEntry.MachineName"></xref> property is set to this value.
