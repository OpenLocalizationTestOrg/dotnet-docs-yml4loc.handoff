  fullName: System.IdentityModel.Selectors.KerberosSecurityTokenProvider
  type: Class
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: Represents a security token provider that provides <xref href="System.IdentityModel.Tokens.KerberosRequestorSecurityToken"></xref> security tokens for a SOAP message sender.
  remarks: In most instances the <xref:System.IdentityModel.Selectors.KerberosSecurityTokenProvider> class doesn't need to be called directly, as it is called when a client sends a SOAP message that requires a <xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken> security token. Specifically, a client specifies the type of security token needed using the <xref:System.ServiceModel.Description.ClientCredentials> class and the <xref:System.ServiceModel.Description.ClientCredentials> class calls the <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> method to get a security token. When the security token needed is a <xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken> security token, the <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> method calls the <xref:System.IdentityModel.Selectors.KerberosSecurityTokenProvider.GetTokenCore%28System.TimeSpan%29> method.
  syntax:
    content: 'public class KerberosSecurityTokenProvider : System.IdentityModel.Selectors.SecurityTokenProvider'
