  nameWithType: CompilationMode
  fullName: System.Web.UI.CompilationMode
  type: Enum
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Defines constants that specify how ASP.NET should compile .aspx pages and .ascx controls.
  remarks: "The <xref:System.Web.UI.CompilationMode> enumeration values indicate whether a page or control should be compiled at run time. When no compilation mode is specified, the default value is Always. Setting a page to never compile using the Never attribute will increase performance by disqualifying the specified page in the compilation process. To define a page-specific <xref:System.Web.UI.CompilationMode.Always> attribute that specifies an .aspx, .ascx or .master file should not be compiled at the page level, you can use a directive like the following:  \n  \n `<%@ page compilationMode=\"never\" %>`  \n  \n The compilation mode can also be specified in configuration files. The <xref:System.Web.Configuration.PagesSection> configuration section object identifies page-specific configuration settings. The  configuration section element can be declared at the machine, site, application, and subdirectory levels of the configuration files.  \n  \n If the <xref:System.Web.UI.CompilationMode> is set to Never and a page contains a script block or code construct that requires compilation, ASP.NET will return with an error and the page will not run."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.CompilationMode> page directive to indicate that a page should never be compiled.  \n  \n <!-- TODO: review snippet reference [!code-csharp[CompilationMode#1](~/samples/snippets/csharp/VS_Snippets_WebNet/CompilationMode/CS/compilationmode_cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[CompilationMode#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/CompilationMode/VB/compilationmode_vb.aspx#1)]  -->"
