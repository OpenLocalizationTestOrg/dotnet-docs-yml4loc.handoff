  name: StandardAccessRights
  nameWithType: StandardAccessRights
  fullName: System.Messaging.StandardAccessRights
  type: Enum
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: Specifies a set of standard access rights that correspond to operations common to most types of securable objects.
  remarks: "The <xref:System.Messaging.StandardAccessRights> class provides access rights for common operations, such as deleting, reading, and writing. The precise meaning of each member is specific to the object type to which it is applied.  \n  \n <xref:System.Messaging.StandardAccessRights> is one of two enumerations to which the <xref:System.Messaging.GenericAccessRights> enumeration maps extensive read, write, or execute abilities. <xref:System.Messaging.StandardAccessRights> enables you to specify rights common to most objects, for example, deleting the object or reading a security descriptor.  \n  \n Both <xref:System.Messaging.StandardAccessRights> and <xref:System.Messaging.MessageQueueAccessRights> provide a member for deleting a queue. The needs of the application define which set of flags you use."
  syntax:
    content: >-
      [System.Flags]

      public enum StandardAccessRights
