  example:
  - "The following example illustrates the difference in the arrays returned by calling a string's <xref:System.String.Split%28System.String%5B%5D%2CSystem.StringSplitOptions%29?displayProperty=fullName> method with its `options` parameter equal to <xref:System.StringSplitOptions?displayProperty=fullName> and <xref:System.StringSplitOptions?displayProperty=fullName>.  \n  \n [!code-csharp[System.String.Split#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.String.Split/cs/Split.cs#1)]\n [!code-vb[System.String.Split#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.String.Split/vb/Split.vb#1)]  \n  \n The following example defines an array of separators that include punctuation and white-space characters. Passing this array along with a value of <xref:System.StringSplitOptions?displayProperty=fullName> to the <xref:System.String.Split%28System.String%5B%5D%2CSystem.StringSplitOptions%29> method returns an array that consists of the individual words from the string.  \n  \n [!code-csharp[System.String.Split#7](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.String.Split/cs/split7.cs#7)]\n [!code-vb[System.String.Split#7](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.String.Split/vb/split7.vb#7)]  \n  \n Note that the method is called with the `options` argument set to <xref:System.StringSplitOptions?displayProperty=fullName>. This prevents the returned array from including<xref:System.String.Empty?displayProperty=fullName> values that represent empty substring matches between punctuation marks and white-space characters."
