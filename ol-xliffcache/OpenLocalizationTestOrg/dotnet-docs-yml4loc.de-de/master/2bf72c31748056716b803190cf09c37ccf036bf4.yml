  remarks: "A Unicode space is defined as hexadecimal 0x0020.  \n  \n The <xref:System.String.PadLeft%28System.Int32%29> method pads the beginning of the returned string. This means that, when used with right-to-left languages, it pads the right portion of the string.  \n  \n> [!NOTE]\n>  If the <xref:System.String.PadLeft%2A>method pads the current instance with whitespace characters, this method does not modify the value of the current instance. Instead, it returns a new string that is padded with leading white space so that its total length is `totalWidth` characters."
  example:
  - "The following example demonstrates the <xref:System.String.PadLeft%2A> method.  \n  \n [!code-cpp[Classic String.PadLeft Example#1](~/samples/snippets/cpp/VS_Snippets_CLR_Classic/classic String.PadLeft Example/CPP/source.cpp#1)]\n [!code-csharp[Classic String.PadLeft Example#1](~/samples/snippets/csharp/VS_Snippets_CLR_Classic/classic String.PadLeft Example/CS/source.cs#1)]\n [!code-vb[Classic String.PadLeft Example#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_Classic/classic String.PadLeft Example/VB/source.vb#1)]"
