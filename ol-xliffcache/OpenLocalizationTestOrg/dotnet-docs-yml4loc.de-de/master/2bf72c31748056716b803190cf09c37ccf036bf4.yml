  summary: Reports the zero-based index of the first occurrence of the specified string in this instance. The search starts at a specified character position and examines a specified number of character positions.
  remarks: "Index numbering starts from 0 (zero). The `startIndex` parameter can range from 0 to the length of the string instance.  \n  \n This method performs a word (case-sensitive and culture-sensitive) search using the current culture. The search begins at `startIndex` and continues to `startIndex` + `count` -1. The character at `startIndex` + `count` is not included in the search.  \n  \n Character sets include ignorable characters, which are characters that are not considered when performing a linguistic or culture-sensitive comparison. In a culture-sensitive search, if `value` contains an ignorable character, the result is equivalent to searching with that character removed. If `value` consists only of one or more ignorable characters, the <xref:System.String.IndexOf%28System.String%2CSystem.Int32%2CSystem.Int32%29> method always returns `startIndex`, which is the character position at which the search begins. In the following example, the <xref:System.String.IndexOf%28System.String%2CSystem.Int32%2CSystem.Int32%29> method is used to find the position of a soft hyphen (U+00AD) followed by an \"m\" starting in the third through sixth character positions in two strings. Only one of the strings contains the required substring. If the example is run on the [!INCLUDE[netfx40_short](~/includes/netfx40-short-md.md)] or later, in both cases, because the soft hyphen is an ignorable character, the method returns the index of \"m\" in the string when it performs a culture-sensitive comparison. Note that in the case of the first string, which includes the soft hyphen followed by an \"m\", the method fails to return the index of the soft hyphen but instead returns the index of the \"m\".  \n  \n [!code-csharp[System.String.IndexOf#23](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.String.IndexOf/CS/ignorable23.cs#23)]\n [!code-vb[System.String.IndexOf#23](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.String.IndexOf/VB/ignorable23.vb#23)]"
  example:
  - "The following example finds the index of all occurrences of the string \"he\" within a substring of another string. Note that the number of characters to be searched must be recalculated for each search iteration.  \n  \n [!code-cpp[string.indexof8#1](~/samples/snippets/cpp/VS_Snippets_CLR/string.indexof8/CPP/ixof8.cpp#1)]\n [!code-csharp[string.indexof8#1](~/samples/snippets/csharp/VS_Snippets_CLR/string.indexof8/CS/ixof8.cs#1)]\n [!code-vb[string.indexof8#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/string.indexof8/VB/ixof8.vb#1)]"
  syntax:
    content: public int IndexOf (string value, int startIndex, int count);
    parameters:
    - id: value
      type: System.String
      description: The string to seek.
    - id: startIndex
      type: System.Int32
      description: The search starting position.
    - id: count
      type: System.Int32
      description: The number of character positions to examine.
    return:
      type: System.Int32
      description: The zero-based index position of <code>value</code> from the start of the current instance if that string is found, or -1 if it is not. If <code>value</code> is <xref href="System.String.Empty"></xref>, the return value is <code>startIndex</code>.
  overload: System.String.IndexOf*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>value</code> is `null`.
