  summary: Removes all leading and trailing occurrences of a set of characters specified in an array from the current <xref href="System.String"></xref> object.
  remarks: "The <xref:System.String.Trim%2A> method removes from the current string all leading and trailing characters that are in the `trimChars` parameter. Each leading and trailing trim operation stops when a character that is not in `trimChars` is encountered. For example, if the current string is \"123abc456xyz789\" and `trimChars` contains the digits from \"1\" through \"9\", the <xref:System.String.Trim%2A> method returns \"abc456xyz\".  \n  \n> [!NOTE]\n>  If the <xref:System.String.Trim%2A> method removes any characters from the current instance, this method does not modify the value of the current instance. Instead, it returns a new string in which all leading and trailing `trimChars` characters found in the current instance are removed.  \n  \n If the current string equals <xref:System.String.Empty> or all the characters in the current instance consist of characters in the `trimChars` array, the method returns <xref:System.String.Empty>.  \n  \n If `trimChars` is `null` or an empty array, this method removes any leading or trailing characters that result in the method returning `true` when they are passed to the <xref:System.Char.IsWhiteSpace%2A?displayProperty=fullName> method,"
