  name: Compare(String, Int32, String, Int32, Int32, Boolean, CultureInfo)
  nameWithType: String.Compare(String, Int32, String, Int32, Int32, Boolean, CultureInfo)
  fullName: String.Compare(String, Int32, String, Int32, Int32, Boolean, CultureInfo)
  type: Method
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System
  summary: Compares substrings of two specified <xref href="System.String"></xref> objects, ignoring or honoring their case and using culture-specific information to influence the comparison, and returns an integer that indicates their relative position in the sort order.
  remarks: "The substrings to compare start in `strA` at `indexA`, and in `strB` at `indexB`. Both `indexA` and `indexB` are zero-based; that is, the first character in `strA` and `strB` is at position zero, not position one. The length of the first substring is equal to the length of `strA` minus `indexA` plus one. The length of the second substring is equal to the length of `strB` minus `indexB` plus one.  \n  \n The number of characters to compare is the lesser of the lengths of the two substrings, and `length`. The `indexA`, `indexB`, and `length` parameters must be nonnegative.  \n  \n The comparison uses the `culture` parameter to obtain culture-specific information such as casing rules and the alphabetic order of individual characters. For example, a culture could specify that certain combinations of characters be treated as a single character, or uppercase and lowercase characters be compared in a particular way, or that the sorting order of a character depends on the characters that precede or follow it.  \n  \n The comparison is performed using word sort rules. For more information about word, string, and ordinal sorts, see <xref:System.Globalization.CompareOptions?displayProperty=fullName>.  \n  \n One or both comparands can be `null`. By definition, any string, including the empty string (\"\"), compares greater than a null reference; and two null references compare equal to each other.  \n  \n The comparison terminates when an inequality is discovered or both substrings have been compared. However, if the two strings compare equal to the end of one string, and the other string has characters remaining, then the string with remaining characters is considered greater. The return value is the result of the last comparison performed.  \n  \n Unexpected results can occur when comparisons are affected by culture-specific casing rules. For example, in Turkish, the following example yields the wrong results because the file system in Turkish does not use linguistic casing rules for the letter \"i\" in \"file\".  \n  \n [!code-cpp[System.String.Compare#6](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.String.Compare/cpp/remarks.cpp#6)]\n [!code-csharp[System.String.Compare#6](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.String.Compare/cs/remarks.cs#6)]\n [!code-vb[System.String.Compare#6](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.String.Compare/vb/remarks.vb#6)]  \n  \n Compare the path name to \"file\" using an ordinal comparison. The correct code to do this is as follows:  \n  \n [!code-cpp[System.String.Compare#7](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.String.Compare/cpp/remarks.cpp#7)]\n [!code-csharp[System.String.Compare#7](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.String.Compare/cs/remarks.cs#7)]\n [!code-vb[System.String.Compare#7](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.String.Compare/vb/remarks.vb#7)]"
  example:
  - "The following example compares two substrings using different cultures and ignoring the case of the substrings. The choice of culture affects how the letter \"I\" is compared.  \n  \n [!code-cpp[string.compare5#1](~/samples/snippets/cpp/VS_Snippets_CLR/string.compare5/CPP/comp5.cpp#1)]\n [!code-csharp[string.compare5#1](~/samples/snippets/csharp/VS_Snippets_CLR/string.compare5/CS/comp5.cs#1)]\n [!code-vb[string.compare5#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/string.compare5/VB/comp5.vb#1)]"
  syntax:
    content: public static int Compare (string strA, int indexA, string strB, int indexB, int length, bool ignoreCase, System.Globalization.CultureInfo culture);
    parameters:
    - id: strA
      type: System.String
      description: The first string to use in the comparison.
    - id: indexA
      type: System.Int32
      description: The position of the substring within <code>strA</code>.
    - id: strB
      type: System.String
      description: The second string to use in the comparison.
    - id: indexB
      type: System.Int32
      description: The position of the substring within <code>strB</code>.
    - id: length
      type: System.Int32
      description: The maximum number of characters in the substrings to compare.
    - id: ignoreCase
      type: System.Boolean
      description: '`true` to ignore case during the comparison; otherwise, `false`.'
    - id: culture
      type: System.Globalization.CultureInfo
      description: An object that supplies culture-specific comparison information.
    return:
      type: System.Int32
      description: "An integer that indicates the lexical relationship between the two comparands.  \n  \n <table><thead><tr><th> Value  \n  \n </th><th> Condition  \n  \n </th></tr></thead><tbody><tr><td> Less than zero  \n  \n </td><td> The substring in <code>strA</code> precedes the substring in <code>strB</code> in the sort order.  \n  \n </td></tr><tr><td> Zero  \n  \n </td><td> The substrings occur in the same position in the sort order, or <code>length</code> is zero.  \n  \n </td></tr><tr><td> Greater than zero  \n  \n </td><td> The substring in <code>strA</code> follows the substring in <code>strB</code> in the sort order.  \n  \n </td></tr></tbody></table>"
  overload: System.String.Compare*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>indexA</code> is greater than <code>strA</code>.<xref href=\"System.String.Length\"></xref>.  \n  \n -or-  \n  \n <code>indexB</code> is greater than <code>strB</code>.<xref href=\"System.String.Length\"></xref>.  \n  \n -or-  \n  \n <code>indexA</code>, <code>indexB</code>, or <code>length</code> is negative.  \n  \n -or-  \n  \n Either <code>strA</code> or <code>strB</code> is `null`, and <code>length</code> is greater than zero."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>culture</code> is `null`.
