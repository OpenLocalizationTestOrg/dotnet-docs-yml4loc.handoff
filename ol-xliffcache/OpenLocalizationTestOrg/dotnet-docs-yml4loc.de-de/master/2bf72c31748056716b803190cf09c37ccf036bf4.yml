  summary: Copies the characters in a specified substring in this instance to a Unicode character array.
  remarks: "This method copies the characters in a portion of a string to a character array. To create a string from a range of characters in a character array, call the  <xref:System.String.%23ctor%28System.Char%5B%5D%2CSystem.Int32%2CSystem.Int32%29> constructor.  \n  \n The `startIndex` parameter is zero-based. That is, the index of the first character in the string instance is zero.  \n  \n If `length` is zero, the returned array is empty and has a zero length. If this instance is `null` or an empty string (\"\"), the returned array is empty and has a zero length.  \n  \n To create a byte array that contains the encoded characters in a portion of a string, instantiate the appropriate <xref:System.Text.Encoding> object and call its <xref:System.Text.Encoding.GetBytes%28System.String%2CSystem.Int32%2CSystem.Int32%2CSystem.Byte%5B%5D%2CSystem.Int32%29> method. Some of the standard encodings available in the .NET Framework include the following:  \n  \n|Encoding|Object|  \n|--------------|------------|  \n|ASCII|<xref:System.Text.ASCIIEncoding>|  \n|UTF-7|<xref:System.Text.UTF7Encoding>|  \n|UTF-8|<xref:System.Text.UTF8Encoding>|  \n|UTF-16|<xref:System.Text.UnicodeEncoding>|  \n|UTF-32|<xref:System.Text.UTF32Encoding>|  \n  \n For more information, see [Character Encoding in the .NET Framework](~/docs/standard/base-types/character-encoding.md)."
  example:
  - "The following example converts a substring within a string to an array of characters, then enumerates and displays the elements of the array.  \n  \n [!code-cpp[string.tochararray1#1](~/samples/snippets/cpp/VS_Snippets_CLR/string.ToCharArray1/CPP/tocharry1.cpp#1)]\n [!code-csharp[string.tochararray1#1](~/samples/snippets/csharp/VS_Snippets_CLR/string.ToCharArray1/CS/tocharry1.cs#1)]\n [!code-vb[string.tochararray1#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/string.ToCharArray1/VB/tocharry1.vb#1)]"
  syntax:
    content: public char[] ToCharArray (int startIndex, int length);
