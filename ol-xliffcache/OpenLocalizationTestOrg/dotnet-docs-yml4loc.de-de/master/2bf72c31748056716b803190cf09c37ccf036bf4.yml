  namespace: System
  summary: Returns the hash code for this string.
  remarks: "The behavior of <xref:System.String.GetHashCode%2A> is dependent on its implementation, which might change from one version of the common language runtime to another. A reason why this might happen is to improve the performance of <xref:System.String.GetHashCode%2A>.  \n  \n> [!IMPORTANT]\n>  If two string objects are equal, the <xref:System.String.GetHashCode%2A> method returns identical values. However, there is not a unique hash code value for each unique string value. Different strings can return the same hash code.  \n>   \n>  The hash code itself is not guaranteed to be stable. Hash codes for identical strings can differ across versions of the .NET Framework and across platforms (such as 32-bit and 64-bit) for a single version of the .NET Framework. In some cases, they can even differ by application domain. This implies two subsequent runs of the same program may return different hash codes.  \n>   \n>  As a result, hash codes should never be used outside of the application domain in which they were created, they should never be used as key fields in a collection, and they should never be persisted.  \n>   \n>  Finally, do not use the hash code instead of a value returned by a cryptographic hashing function if you need a cryptographically strong hash. For cryptographic hashes, use a class derived from the <xref:System.Security.Cryptography.HashAlgorithm?displayProperty=fullName> or <xref:System.Security.Cryptography.KeyedHashAlgorithm?displayProperty=fullName> class.  \n>   \n>  For more information about hash codes, see <xref:System.Object.GetHashCode%2A?displayProperty=fullName>.  \n  \n In desktop apps, you can use the             [\\<UseRandomizedStringHashAlgorithm> element](~/docs/framework/configure-apps/file-schema/runtime/userandomizedstringhashalgorithm-element.md) to generate unique hash codes on a per application domain basis. This can reduce the number of collisions and improve the overall performance of insertions and lookups that use hash tables. The following example shows how to use the                [\\<UseRandomizedStringHashAlgorithm> element](~/docs/framework/configure-apps/file-schema/runtime/userandomizedstringhashalgorithm-element.md). It defines a  to generate unique hash codes on a per application domain basis. This can reduce the number of collisions and improve the overall performance of insertions and lookups that use hash tables. The following example shows how to use the . It defines a `DisplayString` class that includes a private string constant, `s`, whose value is \"This is a string.\" It also includes a `ShowStringHashCode` method that displays the string value and its hash code along with the name of the application domain in which the method is executing.  \n  \n [!code-csharp[System.String.GetHashCode#2](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.String.GetHashCode/CS/perdomain.cs#2)]\n [!code-vb[System.String.GetHashCode#2](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.String.GetHashCode/VB/perdomain.vb#2)]  \n  \n When you run the example without supplying a configuration file, it displays output similar to the following. Note that the hash codes for the string are identical in the two application domains.  \n  \n```  \n  \nString 'This is a string.' in domain 'PerDomain.exe': 941BCEAC  \nString 'This is a string.' in domain 'NewDomain': 941BCEAC  \n  \n```  \n  \n However, if you add the following configuration file to the example's directory and then run the example, the hash codes for the same string will differ by application domain.  \n  \n```  \n  \n<?xml version =\"1.0\"?>  \n<configuration>  \n   <runtime>  \n      <UseRandomizedStringHashAlgorithm enabled=\"1\" />  \n   </runtime>  \n</configuration>  \n  \n```  \n  \n When the configuration file is present, the example displays the following output:  \n  \n```  \n  \nString 'This is a string.' in domain 'PerDomain.exe': 5435776D  \nString 'This is a string.' in domain 'NewDomain': 75CC8236  \n  \n```  \n  \n> [!IMPORTANT]\n>  Hash codes are used to insert and retrieve keyed objects from hash tables efficiently. However, hash codes do not uniquely identify strings. Identical strings have  equal hash codes, but the common language runtime can also assign the same hash code to different strings. In addition, hash codes can vary by version of the .NET Framework, by platform within a single version, and by application domain. Because of this, you should not serialize or persist hash code values, nor should you use them as keys in a hash table or dictionary.  \n  \n For additional information about the use of hash codes and the `GetHashCode` method, see <xref:System.Object.GetHashCode%2A?displayProperty=fullName>."
  example:
  - "The following example demonstrates the <xref:System.String.GetHashCode%2A> method using various input strings.  \n  \n [!code-cpp[system.string.gethashcode#1](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.String.GetHashCode/CPP/gethashcode.cpp#1)]\n [!code-csharp[system.string.gethashcode#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.String.GetHashCode/CS/gethashcode.cs#1)]\n [!code-vb[system.string.gethashcode#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.String.GetHashCode/VB/gethashcode.vb#1)]"
  syntax:
    content: public override int GetHashCode ();
