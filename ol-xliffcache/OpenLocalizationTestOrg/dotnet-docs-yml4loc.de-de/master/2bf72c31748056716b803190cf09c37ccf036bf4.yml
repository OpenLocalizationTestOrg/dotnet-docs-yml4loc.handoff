  summary: Reports the zero-based index position of the last occurrence of a specified string within this instance. The search starts at a specified character position and proceeds backward toward the beginning of the string for the specified number of character positions. A parameter specifies the type of comparison to perform when searching for the specified string.
  remarks: "Index numbering starts from zero. That is, the first character in the string is at index zero and the last is at <xref:System.String.Length%2A> - 1.  \n  \n The search begins at the `startIndex` character position and proceeds backward until either `value` is found or `count` character positions have been examined. For example, if `startIndex` is <xref:System.String.Length%2A> - 1, the method searches backward `count` characters from the last character in the string.  \n  \n The `comparisonType` parameter specifies to search for the `value` parameter using the current or invariant culture, using a case-sensitive or case-insensitive search, and using word or ordinal comparison rules."
  example:
  - "The following exampledemonstrates three overloads of the <xref:System.String.LastIndexOf%2A> method that find the last occurrence of a string within another string using different values of the <xref:System.StringComparison> enumeration.  \n  \n [!code-csharp[system.string.LastIndexOfCmp#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.string.LastIndexOfCmp/cs/liocmp.cs#1)]\n [!code-vb[system.string.LastIndexOfCmp#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.string.LastIndexOfCmp/vb/liocmp.vb#1)]"
  syntax:
    content: public int LastIndexOf (string value, int startIndex, int count, StringComparison comparisonType);
    parameters:
    - id: value
      type: System.String
      description: The string to seek.
    - id: startIndex
      type: System.Int32
      description: The search starting position. The search proceeds from <code>startIndex</code> toward the beginning of this instance.
    - id: count
      type: System.Int32
      description: The number of character positions to examine.
    - id: comparisonType
      type: System.StringComparison
      description: One of the enumeration values that specifies the rules for the search.
    return:
      type: System.Int32
      description: The zero-based starting index position of the <code>value</code> parameter if that string is found, or -1 if it is not found or if the current instance equals <xref href="System.String.Empty"></xref>. If <code>value</code> is <xref href="System.String.Empty"></xref>, the return value is the smaller of <code>startIndex</code> and the last index position in this instance.
  overload: System.String.LastIndexOf*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>value</code> is `null`.
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>count</code> is negative.  \n  \n -or-  \n  \n The current instance does not equal <xref href=\"System.String.Empty\"></xref>, and <code>startIndex</code> is negative.  \n  \n -or-  \n  \n The current instance does not equal <xref href=\"System.String.Empty\"></xref>, and <code>startIndex</code> is greater than the length of this instance.  \n  \n -or-  \n  \n The current instance does not equal <xref href=\"System.String.Empty\"></xref>, and <code>startIndex</code> + 1 - <code>count</code> specifies a position that is not within this instance.  \n  \n -or-  \n  \n The current instance equals <xref href=\"System.String.Empty\"></xref> and <code>start</code> is less than -1 or greater than zero.  \n  \n -or-  \n  \n The current instance equals <xref href=\"System.String.Empty\"></xref> and <code>count</code> is greater than 1."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>comparisonType</code> is not a valid <xref href="System.StringComparison"></xref> value.
