  summary: Gets or sets the object to be added to the binding list.
  remarks: If the <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> property is set to `null`, it indicates that the collection is to take the standard action, which typically entails creating an object of the appropriate type using its default constructor, and then adding it to the collection.
