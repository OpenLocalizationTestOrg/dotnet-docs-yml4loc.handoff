  summary: Provides data for the <xref href="System.Windows.Forms.BindingSource.AddingNew"></xref> event.
  remarks: "The <xref:System.ComponentModel.AddingNewEventArgs> class provides data for the <xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> event, which signals that an item is about to be added to a collection. The event gives the programmer, within the event handler <xref:System.ComponentModel.AddingNewEventHandler>, the option of supplying the new object by setting the <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> property to this new item. If this property is not set, the collection will typically use the default constructor of the appropriate type to construct a new item. In either case, the new item will be added to the collection.  \n  \n If the collection also implements the <xref:System.ComponentModel.ICancelAddNew> interface, the item will be provisionally added, waiting a subsequent commit or rollback.  \n  \n This event is commonly used in data-binding scenarios, within classes such as <xref:System.Windows.Forms.BindingSource?displayProperty=fullName> and <xref:System.ComponentModel.BindingList%601?displayProperty=fullName>.  \n  \n For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates how to use the <xref:System.ComponentModel.AddingNewEventArgs> class to handle the <xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> event. This code example is part of a larger example provided in [How to: Customize Item Addition with the Windows Forms BindingSource](~/docs/framework/winforms/controls/how-to-customize-item-addition-with-the-windows-forms-bindingsource.md).  \n  \n [!code-cpp[System.Windows.Forms.DataConnector.AddingNew#8](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.DataConnector.AddingNew/CPP/form1.cpp#8)]\n [!code-csharp[System.Windows.Forms.DataConnector.AddingNew#8](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.DataConnector.AddingNew/CS/form1.cs#8)]\n [!code-vb[System.Windows.Forms.DataConnector.AddingNew#8](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.DataConnector.AddingNew/VB/form1.vb#8)]"
