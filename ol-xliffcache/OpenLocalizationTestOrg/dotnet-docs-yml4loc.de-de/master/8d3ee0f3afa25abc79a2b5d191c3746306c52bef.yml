  remarks: "No existing event in [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)] uses the <xref:System.Windows.Input.KeyboardEventHandler> delegate. The event data type for this class, <xref:System.Windows.Input.InputEventArgs>, is the base class for various more specific event data classes for input. <xref:System.Windows.Input.InputEventArgs> defines the event data properties of input events that are common regardless of the device that initiated the event.  \n  \n An example of a delegate that uses <xref:System.Windows.Input.InputEventArgs> derived event data and that corresponds to an existing input event is <xref:System.Windows.Input.KeyboardFocusChangedEventHandler>."
