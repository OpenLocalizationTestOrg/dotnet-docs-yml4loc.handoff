  summary: Represents a set of data commands and a connection to a data source that are used to fill the <xref href="System.Data.DataSet"></xref> and update the data source. This class cannot be inherited.
  remarks: "The <xref:System.Data.Odbc.OdbcDataAdapter> serves as a bridge between a `DataSet` and data source for retrieving and saving data. The <xref:System.Data.Odbc.OdbcDataAdapter> provides this bridge by using <xref:System.Data.Common.DbDataAdapter.Fill%2A> to load data from the data source into the <xref:System.Data.DataSet>, and using <xref:System.Data.Common.DbDataAdapter.Update%2A> to send changes made in the <xref:System.Data.DataSet> back to the data source.  \n  \n When the <xref:System.Data.Odbc.OdbcDataAdapter> fills a <xref:System.Data.DataSet>, it creates the required tables and columns for the returned data if they do not already exist. However, primary key information is not included in the implicitly created schema unless the <xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A> property is set to <xref:System.Data.MissingSchemaAction.AddWithKey>. You may also have the <xref:System.Data.Odbc.OdbcDataAdapter> create the schema of the <xref:System.Data.DataSet>, including primary key information, before filling it with data using <xref:System.Data.Common.DbDataAdapter.FillSchema%2A>. For more information, see [Adding Existing Constraints to a DataSet](~/docs/framework/data/adonet/adding-existing-constraints-to-a-dataset.md).  \n  \n> [!NOTE]\n>  When you call the `Fill` method on a data source that does not have a primary key column, the <xref:System.Data.Odbc.OdbcDataAdapter> tries to promote the unique constraint column to the primary key. In the process, the <xref:System.Data.Odbc.OdbcDataAdapter> marks the unique constraint as not nullable. This behavior works unless there is a null value in the unique constraint column. If there is a null value, the `Fill` method fails with a constraint violation. To avoid this situation, do not allow null values in the unique constraint column.  \n  \n> [!NOTE]\n>  Due to the limitations of native ODBC drivers, only one <xref:System.Data.DataTable> is ever returned when you call <xref:System.Data.Common.DbDataAdapter.FillSchema%2A>. This is true even when executing SQL batch statements from which multiple <xref:System.Data.DataTable> objects would be expected.  \n  \n The <xref:System.Data.Odbc.OdbcDataAdapter> also includes the <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>, <xref:System.Data.Odbc.OdbcDataAdapter.InsertCommand%2A>, <xref:System.Data.Odbc.OdbcDataAdapter.DeleteCommand%2A>, <xref:System.Data.Odbc.OdbcDataAdapter.UpdateCommand%2A>, and `TableMappings` properties to facilitate loading and updating of data."
  example:
  - "The following example uses <xref:System.Data.Odbc.OdbcCommand>, <xref:System.Data.Odbc.OdbcDataAdapter>, and <xref:System.Data.Odbc.OdbcConnection> to select records and populate a `DataSet` with the selected rows.  \n  \n [!code-csharp[Classic WebData OdbcDataAdapter#1](~/samples/snippets/csharp/VS_Snippets_ADO.NET/Classic WebData OdbcDataAdapter/CS/source.cs#1)]\n [!code-vb[Classic WebData OdbcDataAdapter#1](~/samples/snippets/visualbasic/VS_Snippets_ADO.NET/Classic WebData OdbcDataAdapter/VB/source.vb#1)]"
