  summary: 'Defines a geometric shape, described using a <xref href="System.Windows.Media.StreamGeometryContext"></xref>. This geometry is light-weight alternative to <xref href="System.Windows.Media.PathGeometry"></xref>: it does not support data binding, animation, or modification.'
  remarks: "Use a <xref:System.Windows.Media.StreamGeometry> when you need to describe a complex geometry but do not want the overhead of supporting data binding, animation, or modification. Because of its efficiency, the <xref:System.Windows.Media.StreamGeometry> class is a good choice for describing adorners.  \n  \n A <xref:System.Windows.Media.StreamGeometry> cannot be serialized if it contains a <xref:System.Windows.Media.Transform> or any non-stroked or unfilled segments.  \n  \n## Freezable Features  \n A <xref:System.Windows.Media.StreamGeometry> is a <xref:System.Windows.Freezable> type. For information about <xref:System.Windows.Freezable> features, such as freezing and cloning, see the [Freezable Objects Overview](~/docs/framework/wpf/advanced/freezable-objects-overview.md).  \n  \n<a name=\"xamlAttributeUsage_StreamGeometry\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<objectÂ property=\"moveAndDrawCommands\"/>  \n```  \n  \n<a name=\"xamlValues_StreamGeometry\"></a>   \n## XAML Values  \n *moveAndDrawCommands*  \n One or more move and draw commands. See [Path Markup Syntax](~/docs/framework/wpf/graphics-multimedia/path-markup-syntax.md)."
