  name: TableLayoutSettings
  nameWithType: TableLayoutSettings
  fullName: System.Windows.Forms.TableLayoutSettings
  type: Class
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Collects the characteristics associated with table layouts.
  remarks: "The <xref:System.Windows.Forms.TableLayoutSettings> class collects and manages the characteristics associated with the table layout scheme. This class is used internally by the <xref:System.Windows.Forms.TableLayoutPanel> and <xref:System.Windows.Forms.ToolStrip> classes, as well as the table layout engine. The <xref:System.Windows.Forms.TableLayoutSettings> class is used by the layout engine to determine how to lay out the container's child controls.  \n  \n The <xref:System.Windows.Forms.TableLayoutSettings> class manages the following information:  \n  \n-   The <xref:System.Windows.Forms.TableLayoutPanelGrowStyle> being used.  \n  \n-   The maximum number of columns and rows in the layout.  \n  \n-   The collection of styles used for the contained columns and rows."
  example:
  - "The following example shows how to initialize a <xref:System.Windows.Forms.TableLayoutSettings> object for a <xref:System.Windows.Forms.TableLayoutPanel> control. For a full code listing, see [How to: Implement a Custom ToolStripRenderer](~/docs/framework/winforms/controls/how-to-implement-a-custom-toolstriprenderer.md).  \n  \n [!code-csharp[System.Windows.Forms.ToolStrip.GridStrip#2](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.ToolStrip.GridStrip/CS/GridStrip.cs#2)]\n [!code-vb[System.Windows.Forms.ToolStrip.GridStrip#2](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.ToolStrip.GridStrip/VB/GridStrip.vb#2)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Forms.Layout.TableLayoutSettingsTypeConverter))]

      public sealed class TableLayoutSettings : System.Windows.Forms.LayoutSettings, System.Runtime.Serialization.ISerializable
