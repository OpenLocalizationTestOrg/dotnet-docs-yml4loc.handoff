  name: GrowStyle
  nameWithType: TableLayoutSettings.GrowStyle
  fullName: TableLayoutSettings.GrowStyle
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets or sets a value indicating how the table layout should expand to accommodate new cells when all existing cells are occupied.
  remarks: The <xref:System.Windows.Forms.TableLayoutSettings.GrowStyle%2A> property determines how the layout engine should add a new cell to a full table. This property can be set to <xref:System.Windows.Forms.TableLayoutPanelGrowStyle.AddRows> to indicate that rows should be added, <xref:System.Windows.Forms.TableLayoutPanelGrowStyle.AddColumns> to indicate that columns should be added, or <xref:System.Windows.Forms.TableLayoutPanelGrowStyle.FixedSize> to disallow expansion.
  syntax:
    content: public System.Windows.Forms.TableLayoutPanelGrowStyle GrowStyle { get; set; }
    return:
      type: System.Windows.Forms.TableLayoutPanelGrowStyle
      description: One of the <xref href="System.Windows.Forms.TableLayoutPanelGrowStyle"></xref> values. The default is <xref href="System.Windows.Forms.TableLayoutPanelGrowStyle.AddRows"></xref>.
  overload: System.Windows.Forms.TableLayoutSettings.GrowStyle*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The property value is not valid for the enumeration type.
