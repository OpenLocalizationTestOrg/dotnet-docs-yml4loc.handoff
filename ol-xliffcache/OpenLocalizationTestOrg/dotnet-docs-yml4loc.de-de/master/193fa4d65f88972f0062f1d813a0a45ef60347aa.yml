  name: ColumnCount
  nameWithType: TableLayoutSettings.ColumnCount
  fullName: TableLayoutSettings.ColumnCount
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets or sets the maximum number of columns allowed in the table layout.
  remarks: "Setting the <xref:System.Windows.Forms.TableLayoutSettings.ColumnCount%2A> property does not allocate the columns or any backing memory. This allocation occurs when the columns are created.  \n  \n Setting this property causes the table to undergo another layout operation."
  example:
  - "The following example shows how to initialize a <xref:System.Windows.Forms.TableLayoutSettings> object for a <xref:System.Windows.Forms.TableLayoutPanel> control. For a full code listing, see [How to: Implement a Custom ToolStripRenderer](~/docs/framework/winforms/controls/how-to-implement-a-custom-toolstriprenderer.md).  \n  \n [!code-csharp[System.Windows.Forms.ToolStrip.GridStrip#2](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.ToolStrip.GridStrip/CS/GridStrip.cs#2)]\n [!code-vb[System.Windows.Forms.ToolStrip.GridStrip#2](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.ToolStrip.GridStrip/VB/GridStrip.vb#2)]"
  syntax:
    content: public int ColumnCount { get; set; }
    return:
      type: System.Int32
      description: The maximum number of columns allowed in the table layout. The default is 0.
  overload: System.Windows.Forms.TableLayoutSettings.ColumnCount*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The property value is less than 0.
