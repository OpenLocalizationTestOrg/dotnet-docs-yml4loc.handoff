  summary: Represents a specialized text run that can be used to modify properties of text runs within its scope.
  remarks: The scope of the <xref:System.Windows.Media.TextFormatting.TextModifier> extends to the next matching <xref:System.Windows.Media.TextFormatting.TextEndOfSegment> text run, or to the next <xref:System.Windows.Media.TextFormatting.TextEndOfParagraph>. Note that <xref:System.Windows.Media.TextFormatting.TextModifier> objects can be nested.
