- uid: System.Reflection.Emit.DynamicMethod.Invoke(System.Object,System.Reflection.BindingFlags,System.Reflection.Binder,System.Object[],System.Globalization.CultureInfo)
  commentId: M:System.Reflection.Emit.DynamicMethod.Invoke(System.Object,System.Reflection.BindingFlags,System.Reflection.Binder,System.Object[],System.Globalization.CultureInfo)
  id: Invoke(System.Object,System.Reflection.BindingFlags,System.Reflection.Binder,System.Object[],System.Globalization.CultureInfo)
  parent: System.Reflection.Emit.DynamicMethod
  langs:
  - csharp
  name: Invoke(Object, BindingFlags, Binder, Object[], CultureInfo)
  nameWithType: DynamicMethod.Invoke(Object, BindingFlags, Binder, Object[], CultureInfo)
  fullName: DynamicMethod.Invoke(Object, BindingFlags, Binder, Object[], CultureInfo)
  type: Method
  assemblies:
  - mscorlib
  - System.Reflection.Emit.Lightweight
  namespace: System.Reflection.Emit
  summary: Invokes the dynamic method using the specified parameters, under the constraints of the specified binder, with the specified culture information.
  remarks: "In addition to the listed exceptions, the calling code should be prepared to catch any exceptions thrown by the dynamic method.  \n  \n Executing a dynamic method with a delegate created by the <xref:System.Reflection.Emit.DynamicMethod.CreateDelegate%2A> method is more efficient than executing it with the <xref:System.Reflection.Emit.DynamicMethod.Invoke%2A> method.  \n  \n Calling the <xref:System.Reflection.Emit.DynamicMethod.Invoke%2A> method or the <xref:System.Reflection.Emit.DynamicMethod.CreateDelegate%2A> method completes the dynamic method. Any further attempt to alter the dynamic method, such as modifying parameter definitions or emitting more Microsoft intermediate language (MSIL), is ignored; no exception is thrown.  \n  \n All dynamic methods are static, so the `obj` parameter is always ignored. To treat a dynamic method as if it were an instance method, use the <xref:System.Reflection.Emit.DynamicMethod.CreateDelegate%28System.Type%2CSystem.Object%29> overload that takes an object instance.  \n  \n If the dynamic method has no parameters, the value of `parameters` should be `null`. Otherwise the number, type, and order of elements in the parameters array should be identical to the number, type, and order of parameters of the dynamic method.  \n  \n> [!NOTE]\n>  This method overload is called by the <xref:System.Reflection.MethodBase.Invoke%28System.Object%2CSystem.Object%5B%5D%29> method overload inherited from the <xref:System.Reflection.MethodBase> class, so the preceding remarks apply to both overloads.  \n  \n This method does not demand permissions directly, but invoking the dynamic method can result in security demands, depending on the method. For example, no demands are made for anonymously hosted dynamic methods that are created with the `restrictedSkipVisibility` parameter set to `false`. On the other hand, if you create a method with `restrictedSkipVisibility` set to `true` so it can access a hidden member of a target assembly, the method will cause a demand for the permissions of the target assembly plus <xref:System.Security.Permissions.ReflectionPermission> with the <xref:System.Security.Permissions.ReflectionPermissionFlag?displayProperty=fullName> flag.  \n  \n> [!NOTE]\n>  Prior to the [!INCLUDE[net_v20sp1_long](~/includes/net-v20sp1-long-md.md)], this method required <xref:System.Security.Permissions.ReflectionPermission> with the <xref:System.Security.Permissions.ReflectionPermissionFlag.MemberAccess> flag."
  example:
  - "The following code example invokes a dynamic method with exact binding, using the US-English culture. This code example is part of a larger example provided for the <xref:System.Reflection.Emit.DynamicMethod> class.  \n  \n [!code-cpp[Reflection.DynamicMethod.All#4](~/samples/snippets/cpp/VS_Snippets_CLR/Reflection.DynamicMethod.All/cpp/source.cpp#4)]\n [!code-csharp[Reflection.DynamicMethod.All#4](~/samples/snippets/csharp/VS_Snippets_CLR/Reflection.DynamicMethod.All/CS/source.cs#4)]\n [!code-vb[Reflection.DynamicMethod.All#4](~/samples/snippets/visualbasic/VS_Snippets_CLR/Reflection.DynamicMethod.All/VB/source.vb#4)]"
  syntax:
    content: public override object Invoke (object obj, System.Reflection.BindingFlags invokeAttr, System.Reflection.Binder binder, object[] parameters, System.Globalization.CultureInfo culture);
    parameters:
    - id: obj
      type: System.Object
      description: This parameter is ignored for dynamic methods, because they are static. Specify `null`.
    - id: invokeAttr
      type: System.Reflection.BindingFlags
      description: A bitwise combination of <xref href="System.Reflection.BindingFlags"></xref> values.
    - id: binder
      type: System.Reflection.Binder
      description: A <xref href="System.Reflection.Binder"></xref> object that enables the binding, coercion of argument types, invocation of members, and retrieval of <xref href="System.Reflection.MemberInfo"></xref> objects through reflection. If <code>binder</code> is `null`, the default binder is used. For more details, see <xref href="System.Reflection.Binder"></xref>.
    - id: parameters
      type: System.Object[]
      description: An argument list. This is an array of arguments with the same number, order, and type as the parameters of the method to be invoked. If there are no parameters this parameter should be `null`.
    - id: culture
      type: System.Globalization.CultureInfo
      description: An instance of <xref href="System.Globalization.CultureInfo"></xref> used to govern the coercion of types. If this is `null`, the <xref href="System.Globalization.CultureInfo"></xref> for the current thread is used. For example, this information is needed to correctly convert a <xref href="System.String"></xref> that represents 1000 to a <xref href="System.Double"></xref> value, because 1000 is represented differently by different cultures.
    return:
      type: System.Object
      description: A <xref href="System.Object"></xref> containing the return value of the invoked method.
  overload: System.Reflection.Emit.DynamicMethod.Invoke*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: The <xref href="System.Reflection.CallingConventions.VarArgs"></xref> calling convention is not supported.
  - type: System.Reflection.TargetParameterCountException
    commentId: T:System.Reflection.TargetParameterCountException
    description: The number of elements in <code>parameters</code> does not match the number of parameters in the dynamic method.
