  summary: Initializes an anonymously hosted dynamic method, specifying the method name, return type, and parameter types.
  remarks: "The dynamic method that is created by this constructor is associated with an anonymous assembly instead of an existing type or module. The anonymous assembly exists only to provide a sandbox environment for dynamic methods, that is, to isolate them from other code. This environment makes it safe for the dynamic method to be emitted and executed by partially trusted code.  \n  \n This constructor specifies that just-in-time (JIT) visibility checks will be enforced for the Microsoft intermediate language (MSIL) of the dynamic method. That is, the code in the dynamic method has access to public methods of public classes. Exceptions are thrown if the method tries to access types or members that are `private`, `protected`, or `internal` (`Friend` in Visual Basic). To create a dynamic method that has restricted ability to skip JIT visibility checks, use the <xref:System.Reflection.Emit.DynamicMethod.%23ctor%28System.String%2CSystem.Type%2CSystem.Type%5B%5D%2CSystem.Boolean%29> constructor.  \n  \n When an anonymously hosted dynamic method is constructed, the call stack of the emitting assembly is included. When the method is invoked, the permissions of the emitting assembly are used instead of the permissions of the actual caller. Thus, the dynamic method cannot execute at a higher level of privilege than that of the assembly that emitted it, even if it is passed to and executed by an assembly that has a higher trust level.  \n  \n This constructor specifies the method attributes <xref:System.Reflection.MethodAttributes?displayProperty=fullName> and <xref:System.Reflection.MethodAttributes?displayProperty=fullName>, and the calling convention <xref:System.Reflection.CallingConventions?displayProperty=fullName>.  \n  \n> [!NOTE]\n>  This constructor was introduced in the [!INCLUDE[net_v35_long](~/includes/net-v35-long-md.md)] or later."
  syntax:
    content: public DynamicMethod (string name, Type returnType, Type[] parameterTypes);
    parameters:
    - id: name
      type: System.String
      description: The name of the dynamic method. This can be a zero-length string, but it cannot be `null`.
    - id: returnType
      type: System.Type
      description: A <xref href="System.Type"></xref> object that specifies the return type of the dynamic method, or `null` if the method has no return type.
    - id: parameterTypes
      type: System.Type[]
      description: An array of <xref href="System.Type"></xref> objects specifying the types of the parameters of the dynamic method, or `null` if the method has no parameters.
