  summary: Specifies the appearance of a button.
  remarks: This enumeration represents the different states of a button. The default state is `Normal`.
  example:
  - "In this example, you use the `ButtonState` enumeration as a parameter to the method <xref:System.Windows.Forms.ControlPaint.DrawButton%2A> to specify the state of `button1`. To run the example, create two buttons, `button1` and `button2`. Then replace the `button2_Click` method with the example code. Click `button2` to redraw `button1` and change its state to `Flat`.  \n  \n [!code-cpp[ButtonState#1](~/samples/snippets/cpp/VS_Snippets_Winforms/ButtonState/CPP/buttonstate1.cpp#1)]\n [!code-csharp[ButtonState#1](~/samples/snippets/csharp/VS_Snippets_Winforms/ButtonState/CS/buttonstate1.cs#1)]\n [!code-vb[ButtonState#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ButtonState/VB/buttonstate1.vb#1)]"
