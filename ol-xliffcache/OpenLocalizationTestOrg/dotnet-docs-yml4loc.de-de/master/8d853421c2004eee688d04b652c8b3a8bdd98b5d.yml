- uid: System.Windows.Media.Animation.EasingFunctionBase.EaseInCore(System.Double)
  commentId: M:System.Windows.Media.Animation.EasingFunctionBase.EaseInCore(System.Double)
  id: EaseInCore(System.Double)
  parent: System.Windows.Media.Animation.EasingFunctionBase
  langs:
  - csharp
  name: EaseInCore(Double)
  nameWithType: EasingFunctionBase.EaseInCore(Double)
  fullName: EasingFunctionBase.EaseInCore(Double)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: Provides the logic portion of the easing function that you can override to produce the <xref href="System.Windows.Media.Animation.EasingMode.EaseIn"></xref> mode of the custom easing function.
  remarks: "This method transforms normalized time to control the pace of an animation for the <xref:System.Windows.Media.Animation.EasingMode.EaseIn> case of <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.  \n  \n You only have to specify your easing function for the <xref:System.Windows.Media.Animation.EasingMode.EaseIn> case because the implementation of the <xref:System.Windows.Media.Animation.EasingFunctionBase.Ease%2A> method handles transforming `normalizedTime` for the <xref:System.Windows.Media.Animation.EasingMode.EaseOut> and <xref:System.Windows.Media.Animation.EasingMode.EaseInOut> cases."
  syntax:
    content: protected abstract double EaseInCore (double normalizedTime);
    parameters:
    - id: normalizedTime
      type: System.Double
      description: Normalized time (progress) of the animation, which is a value from 0 through 1.
    return:
      type: System.Double
      description: A double that represents the transformed progress.
  overload: System.Windows.Media.Animation.EasingFunctionBase.EaseInCore*
