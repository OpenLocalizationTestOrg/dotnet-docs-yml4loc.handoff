  syntax:
    content: public System.Windows.Media.Animation.EasingMode EasingMode { get; set; }
    return:
      type: System.Windows.Media.Animation.EasingMode
      description: One of the enumeration values that specifies how the animation interpolates. The default is <xref href="System.Windows.Media.Animation.EasingMode.EaseOut"></xref>.
