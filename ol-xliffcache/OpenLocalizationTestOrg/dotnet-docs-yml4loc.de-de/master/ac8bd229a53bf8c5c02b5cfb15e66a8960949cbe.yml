- uid: System.Runtime.InteropServices.TypeLibExporterFlags.OldNames
  commentId: F:System.Runtime.InteropServices.TypeLibExporterFlags.OldNames
  id: OldNames
  parent: System.Runtime.InteropServices.TypeLibExporterFlags
  langs:
  - csharp
  name: OldNames
  nameWithType: TypeLibExporterFlags.OldNames
  fullName: TypeLibExporterFlags.OldNames
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: When exporting type libraries, the .NET Framework resolves type name conflicts by decorating the type with the name of the namespace; for example, `System.Windows.Forms.HorizontalAlignment` is exported as `System_Windows_Forms_HorizontalAlignment`. When there is a conflict with the name of a type that is not visible from COM, the .NET Framework exports the undecorated name. Set the <xref href="System.Runtime.InteropServices.TypeLibExporterFlags.OldNames"></xref> flag or use the `/oldnames` option in the Type Library Exporter (Tlbexp.exe) to force the .NET Framework to export the decorated name. Note that exporting the decorated name was the default behavior in versions prior to the .NET Framework version 2.0.
  syntax:
    content: OldNames
    return:
      type: System.Runtime.InteropServices.TypeLibExporterFlags
      description: ''
  exceptions: []
