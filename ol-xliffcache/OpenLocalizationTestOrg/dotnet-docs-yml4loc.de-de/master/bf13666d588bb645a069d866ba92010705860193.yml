- uid: System.Web.Configuration.MembershipSection.HashAlgorithmType
  commentId: P:System.Web.Configuration.MembershipSection.HashAlgorithmType
  id: HashAlgorithmType
  parent: System.Web.Configuration.MembershipSection
  langs:
  - csharp
  name: HashAlgorithmType
  nameWithType: MembershipSection.HashAlgorithmType
  fullName: MembershipSection.HashAlgorithmType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets the type of encryption that is used for sensitive membership information.
  remarks: At run time, the membership system binds to the appropriate hash algorithm type, and then uses this type when encrypting membership information. If the <xref:System.Web.Configuration.MembershipSection.HashAlgorithmType%2A> property is not set, the membership system defaults to the <xref:System.Web.Configuration.MachineKeySection.Validation%2A> property within the <xref:System.Web.Configuration.MachineKeySection> class.
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.Configuration.MembershipSection.HashAlgorithmType%2A> property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.MembershipSection> class.  \n  \n [!code-csharp[System.Web.Configuration.MembershipSection#3](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.MembershipSection/CS/MembershipSection.cs#3)]\n [!code-vb[System.Web.Configuration.MembershipSection#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.MembershipSection/VB/MembershipSection.vb#3)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("hashAlgorithmType", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public string HashAlgorithmType { get; set; }
    return:
      type: System.String
      description: The type of encryption used to encrypt sensitive membership information.
  overload: System.Web.Configuration.MembershipSection.HashAlgorithmType*
