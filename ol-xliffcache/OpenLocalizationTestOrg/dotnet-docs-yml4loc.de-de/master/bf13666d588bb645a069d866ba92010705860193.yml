- uid: System.Web.Configuration.MembershipSection.UserIsOnlineTimeWindow
  commentId: P:System.Web.Configuration.MembershipSection.UserIsOnlineTimeWindow
  id: UserIsOnlineTimeWindow
  parent: System.Web.Configuration.MembershipSection
  langs:
  - csharp
  name: UserIsOnlineTimeWindow
  nameWithType: MembershipSection.UserIsOnlineTimeWindow
  fullName: MembershipSection.UserIsOnlineTimeWindow
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets the length of time, in minutes, before a user is no longer considered to be online.
  remarks: The value for the <xref:System.Web.Configuration.MembershipSection.UserIsOnlineTimeWindow%2A> property is calculated by comparing the current time minus the <xref:System.Web.Configuration.MembershipSection.UserIsOnlineTimeWindow%2A> property with the <xref:System.Web.Security.MembershipUser.LastActivityDate%2A> value for the user.
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.Configuration.MembershipSection.UserIsOnlineTimeWindow%2A> property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.MembershipSection> class.  \n  \n [!code-csharp[System.Web.Configuration.MembershipSection#4](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.MembershipSection/CS/MembershipSection.cs#4)]\n [!code-vb[System.Web.Configuration.MembershipSection#4](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.MembershipSection/VB/MembershipSection.vb#4)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Configuration.TimeSpanMinutesConverter))]

      [System.Configuration.ConfigurationProperty("userIsOnlineTimeWindow", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.TimeSpanValidator(MaxValueString="10675199.02:48:05.4775807", MinValueString="00:01:00")]

      public TimeSpan UserIsOnlineTimeWindow { get; set; }
    return:
      type: System.TimeSpan
      description: A length of time in minutes.
  overload: System.Web.Configuration.MembershipSection.UserIsOnlineTimeWindow*
