  name: DefaultProvider
  nameWithType: MembershipSection.DefaultProvider
  fullName: MembershipSection.DefaultProvider
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets the name of the default provider that is used to manage roles.
  remarks: The <xref:System.Web.Configuration.MembershipSection.DefaultProvider%2A> must match a named value in the `providers` subsection of the `membership` section of the configuration file. An empty string (`""`) is not a valid value for the <xref:System.Web.Configuration.MembershipSection.DefaultProvider%2A> property.
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.Configuration.MembershipSection.DefaultProvider%2A> property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.MembershipSection> class.  \n  \n [!code-csharp[System.Web.Configuration.MembershipSection#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.MembershipSection/CS/MembershipSection.cs#2)]\n [!code-vb[System.Web.Configuration.MembershipSection#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.MembershipSection/VB/MembershipSection.vb#2)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("defaultProvider", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.StringValidator(MinLength=1)]

      public string DefaultProvider { get; set; }
    return:
      type: System.String
      description: The name of a provider in <xref href="System.Web.Configuration.MembershipSection.Providers"></xref>. The default is `AspNetSqlRoleProvider`.
  overload: System.Web.Configuration.MembershipSection.DefaultProvider*
