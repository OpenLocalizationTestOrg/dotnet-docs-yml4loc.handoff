  summary: Begins an edit procedure.
  remarks: "Use <xref:System.Data.DataView.AddNew%2A> to add a <xref:System.Data.DataRowView>.  \n  \n The <xref:System.Data.DataRowView.BeginEdit%2A> method is identical to the <xref:System.Data.DataRow.BeginEdit%2A?displayProperty=fullName> method of the <xref:System.Data.DataRow>. After calling <xref:System.Data.DataRowView.BeginEdit%2A>, any changes made to the <xref:System.Data.DataRowView> can be rolled back by calling <xref:System.Data.DataRow.CancelEdit%2A>. Call the <xref:System.Data.DataRowView.BeginEdit%2A> method before allowing users to change row values. After values have been changed, you retrieve the new values by setting the <xref:System.Data.DataRowView.RowVersion%2A> to `DataRowVersion.Proposed`. Check the values with a business rule, and roll back the changes if needed by calling <xref:System.Data.DataRowView.CancelEdit%2A>, or call <xref:System.Data.DataRowView.EndEdit%2A> to accept the changes."
  example:
  - "The following example edits a row in a <xref:System.Data.DataRowView>. calling the <xref:System.Data.DataRowView.BeginEdit%2A> before, and <xref:System.Data.DataRowView.EndEdit%2A> afterwards.  \n  \n [!code-csharp[Classic WebData DataRowView.BeginEdit Example#1](~/samples/snippets/csharp/VS_Snippets_ADO.NET/Classic WebData DataRowView.BeginEdit Example/CS/source.cs#1)]\n [!code-vb[Classic WebData DataRowView.BeginEdit Example#1](~/samples/snippets/visualbasic/VS_Snippets_ADO.NET/Classic WebData DataRowView.BeginEdit Example/VB/source.vb#1)]"
