      type: System.String
      description: "The target window or frame in which to display the linked Web page content. Values must begin with a letter in the range of A through Z (case insensitive), except for certain special values that begin with an underscore, as shown in the following table.  \n  \n <table><thead><tr><th> Target value  \n  \n </th><th> Renders the content in  \n  \n </th></tr></thead><tbody><tr><td>`_blank`</td><td> A new window without frames.  \n  \n </td></tr><tr><td>`_parent`</td><td> The immediate frameset parent.  \n  \n </td></tr><tr><td>`_search`</td><td> The search pane.  \n  \n </td></tr><tr><td>`_self`</td><td> The frame with focus.  \n  \n </td></tr><tr><td>`_top`</td><td> The full window without frames.  \n  \n </td></tr></tbody></table><block subset=\"none\" type=\"note\"><p>  \n Check your browser documentation to determine if the `_search` value is supported.  For example, Microsoft Internet Explorer 5.0 and later supports the `_search` target value.  \n  \n</p></block>  \n  \n The default is an empty string (\"\"), which refreshes the window or frame with focus."
