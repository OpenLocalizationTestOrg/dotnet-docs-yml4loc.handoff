  remarks: "The <xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A> property contains a delimiter-separated list of node values that form a path from the root node to the current node. Use the <xref:System.Web.UI.WebControls.TreeView.PathSeparator%2A> property to specify the delimiter character that is used to separate the node values. This value is commonly used when parsing the list for the individual values.  \n  \n Depending on the text that is displayed in the <xref:System.Web.UI.WebControls.TreeView> control, the delimiter character might need to be changed to prevent any conflicts. For example, if you set the delimiter character to a comma, the displayed text should not contain any commas; otherwise, the <xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A> property cannot be parsed accurately.  \n  \n The value of this property is stored in view state."
