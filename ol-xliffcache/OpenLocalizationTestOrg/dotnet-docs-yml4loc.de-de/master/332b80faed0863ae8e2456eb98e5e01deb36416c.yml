  summary: Gets or sets the maximum number of tree levels to bind to the <xref href="System.Web.UI.WebControls.TreeView"></xref> control.
  remarks: "When binding the <xref:System.Web.UI.WebControls.TreeView> control to a data source, use the <xref:System.Web.UI.WebControls.TreeView.MaxDataBindDepth%2A> property to limit the number of tree levels to bind to the control. For example, setting this property to `2` binds only the root node and any nodes that are immediately under the root node to the <xref:System.Web.UI.WebControls.TreeView> control. All remaining nodes in the data source are ignored.  \n  \n> [!IMPORTANT]\n>  A malicious user can create a callback request and get data for the nodes of the <xref:System.Web.UI.WebControls.TreeView> control that the page developer is not displaying. Therefore, security of the data must be implemented by the data source. Do not use the <xref:System.Web.UI.WebControls.TreeView.MaxDataBindDepth%2A> property to hide data.  \n  \n The value of this property is stored in view state."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeView.MaxDataBindDepth%2A> property to bind only the first two node levels (depths 0 and 1) to the <xref:System.Web.UI.WebControls.TreeView> control. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeView.MaxDataBindDepth%2A> property to bind only the first two node levels (depths 0 and 1) to the <xref:System.Web.UI.WebControls.TreeView> control. All node levels in the data source are ignored. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TreeViewMaxDataBindDepth#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TreeViewMaxDataBindDepth/CS/treeviewmaxdatabinddepthcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TreeViewMaxDataBindDepth#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TreeViewMaxDataBindDepth/VB/treeviewmaxdatabinddepthvb.aspx#1)]  -->  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
  syntax:
