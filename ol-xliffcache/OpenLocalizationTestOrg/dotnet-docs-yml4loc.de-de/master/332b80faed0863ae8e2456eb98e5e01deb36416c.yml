  remarks: "Use the <xref:System.Web.UI.WebControls.TreeView.Target%2A> property to specify the window or frame in which to display the Web content that is linked to a node when that node is clicked.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.TreeView.Target%2A> property renders as a `target` attribute. The `target` attribute on `anchor` elements is not allowed in the XHTML 1.1 document type definition. Do not set the <xref:System.Web.UI.WebControls.TreeView.Target%2A> property, if the rendered output for the <xref:System.Web.UI.WebControls.TreeView> must be XHTML 1.1 compliant. For more information, see [XHTML Standards in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/1b78d416-66bb-43a5-ac77-c703aab55b97).  \n>   \n>  When creating accessible Web pages, you should avoid using the <xref:System.Web.UI.WebControls.TreeView.Target%2A> property to target another window. For more information, see [ASP.NET Controls and Accessibility](http://msdn.microsoft.com/library/847a37e3-ce20-41da-b0d3-7dfb0fdae9a0).  \n  \n The value of this property is stored in view state."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeView.Target%2A> property to display the Web content that is linked to a node in a new window when that node is clicked.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TreeViewTarget#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TreeViewTarget/CS/treeviewtargetcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TreeViewTarget#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TreeViewTarget/VB/treeviewtargetvb.aspx#1)]  -->"
