  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value indicating whether node data is populated on demand from the client.
  remarks: "Sometimes, it is not practical to statically predefine the tree structure due to data size or custom content that depends on user input. Because of this, the <xref:System.Web.UI.WebControls.TreeView> control supports dynamic node population. When the <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> property for a node is set to `true`, that node gets populated at run time when the node is expanded.  \n  \n In addition to populating nodes on demand, it is possible to populate the nodes directly on a supported client browser. When the <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A> property is set to `true`, a service is called from the client to populate the tree nodes, which eliminates the need to post back to the server. Otherwise, the <xref:System.Web.UI.WebControls.TreeView> control posts back to the server to populate the nodes.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A> property must also be set to `true` in order for the <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A> property to be set to `true`.  \n  \n To populate a node on the client, first set the <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A> property to `true` and then set the <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> property for the node to `true`. Next, define an event-handling method for the <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> event that programmatically populates the node. A typical event-handling method retrieves node data from a data source, places the data into a node structure, and then adds the node structure to the <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> collection of the node being populated. You create a node structure by adding <xref:System.Web.UI.WebControls.TreeNode> objects to the <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> collection of a parent node.  \n  \n> [!NOTE]\n>  When the <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> property for a node is set to `true`, the node must be populated dynamically. You cannot declaratively nest another node below it; otherwise, an error will occur on the page.  \n  \n> [!NOTE]\n>  The client-side node population feature is supported in browsers that support callback scripts. To check whether a browser supports callback scripts access, use the <xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsCallback%2A> property of the <xref:System.Web.HttpBrowserCapabilities> class. You can access the instance of the <xref:System.Web.HttpBrowserCapabilities> class for the current request through the <xref:System.Web.HttpRequest.Browser%2A> property of the <xref:System.Web.HttpRequest> class.  \n  \n The value of this property is stored in view state."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A> property to enable client-side population of the nodes in the <xref:System.Web.UI.WebControls.TreeView> control. Notice that when client-side node population is enabled, nodes are populated dynamically on the client, without the need to post back to the server.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TreeViewPopulateNodesFromClient#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TreeViewPopulateNodesFromClient/CS/treeviewpopulatenodesfromclientcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TreeViewPopulateNodesFromClient#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TreeViewPopulateNodesFromClient/VB/treeviewpopulatenodesfromclientvb.aspx#1)]  -->"
  syntax:
    content: public bool PopulateNodesFromClient { get; set; }
    return:
      type: System.Boolean
      description: '`true` to populate tree node data on demand from the client; otherwise, `false`. The default is `true`.'
