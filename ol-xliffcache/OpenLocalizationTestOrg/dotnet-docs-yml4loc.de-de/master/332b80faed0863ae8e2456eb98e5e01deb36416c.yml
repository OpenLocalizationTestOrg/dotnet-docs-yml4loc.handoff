  summary: Gets a <xref href="System.Web.UI.WebControls.TreeNode"></xref> object that represents the selected node in the <xref href="System.Web.UI.WebControls.TreeView"></xref> control.
  remarks: "The text of a node in the <xref:System.Web.UI.WebControls.TreeView> control can be in one of two modes: selection mode and navigation mode. By default, a node is in selection mode. To put a node into navigation mode, set the <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> property for the node to a value other than an empty string (\"\"). To put a node into selection mode, set the <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> property for the node to empty string (\"\").  \n  \n When a node is in selection mode, the user can select a node by clicking on the text in the node. Use the <xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A> property to determine which node is selected in the <xref:System.Web.UI.WebControls.TreeView> control.  \n  \n> [!NOTE]\n>  A node cannot be selected when the <xref:System.Web.UI.WebControls.TreeView> control displays hyperlinks. When hyperlinks are displayed, the <xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A> property always returns `null`.  \n  \n When the user selects a different node in the <xref:System.Web.UI.WebControls.TreeView> control by clicking the text in the new node, the <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> event is raised, by default. You can specify a different event by setting the <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> property for the property. The following table lists the available options.  \n  \n|Selection action|Description|  \n|----------------------|-----------------|  \n|<xref:System.Web.UI.WebControls.TreeNodeSelectAction.Expand>|Toggles the node between expanded and collapsed. Raises the <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> or <xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed> event, as appropriate.|  \n|<xref:System.Web.UI.WebControls.TreeNodeSelectAction.None>|Raises no events when a node is selected.|  \n|<xref:System.Web.UI.WebControls.TreeNodeSelectAction.Select>|Raises the <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> event when a node is selected.|  \n|<xref:System.Web.UI.WebControls.TreeNodeSelectAction.SelectExpand>|Raises both the <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> and <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> events when a node is selected. Nodes are only expanded, never collapsed.|  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A> is not rendered for a node with its <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> property set to `TreeNodeSelectAction.None`."
  example:
