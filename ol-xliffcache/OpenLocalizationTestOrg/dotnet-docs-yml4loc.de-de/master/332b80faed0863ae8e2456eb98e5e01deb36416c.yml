  summary: Gets or sets a value that is used to render alternate text for screen readers to skip the content for the control.
  remarks: "The <xref:System.Web.UI.WebControls.TreeView.SkipLinkText%2A> property is a property that you can set to make a Web page more or less accessible. Web pages that contain content that repeats can provide for a mechanism for users of screen readers to skip the content from being read aloud.  \n  \n The <xref:System.Web.UI.WebControls.TreeView> control provides the <xref:System.Web.UI.WebControls.TreeView.SkipLinkText%2A> property as a way for the entire control to be skipped by screen readers. If the <xref:System.Web.UI.WebControls.TreeView.SkipLinkText%2A> property is set, an invisible image with alternate text is rendered, giving the user the option to jump to the end of the control. Screen readers read the alternate text aloud, while the image occupies only one pixel space. For pixel-precise control over the rendering of the page, set the <xref:System.Web.UI.WebControls.TreeView.SkipLinkText%2A> property to an empty string (\"\") and provide your own mechanism to skip the tree.  \n  \n The <xref:System.Web.UI.WebControls.TreeView.SkipLinkText%2A> property is set to the empty string by default, which makes screen readers not skip the control.  \n  \n The value of this property is stored in view state.  \n  \n The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](http://msdn.microsoft.com/library/8ef3838e-9d05-4236-9dd0-ceecff9df80d)."
