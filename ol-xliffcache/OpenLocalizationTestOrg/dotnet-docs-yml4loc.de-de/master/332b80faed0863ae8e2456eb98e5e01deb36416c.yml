  summary: Gets a reference to the <xref href="System.Web.UI.WebControls.TreeNodeStyle"></xref> object that allows you to set the appearance of parent nodes in the <xref href="System.Web.UI.WebControls.TreeView"></xref> control.
  remarks: "Use the <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> property to control the appearance of the parent nodes in the <xref:System.Web.UI.WebControls.TreeView> control. This property is read-only; however, you can set the properties of the <xref:System.Web.UI.WebControls.TreeNodeStyle> object it returns. The properties can be set declaratively in the form `Property-Subproperty`, where `Subproperty` is a property of the <xref:System.Web.UI.WebControls.TreeNodeStyle> object (for example, `ParentNodeStyle-ForeColor`). The properties can also be set programmatically in the form `Property.Subproperty` (for example, `ParentNodeStyle.ForeColor`). Common settings usually include a custom background color, foreground color, font properties, and node spacing. Style properties are applied in the following order of precedence:  \n  \n1.  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.  \n  \n2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, or <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, depending on the node type. If the <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A> collection is defined, it is applied at this time, overriding the other node style properties.  \n  \n3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.  \n  \n4.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>.  \n  \n If you need to generate table of contents-style navigation menus where nodes at a certain level should have the same appearance, regardless of whether they have child nodes, you might consider using the <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A> property instead of setting the individual style properties."
