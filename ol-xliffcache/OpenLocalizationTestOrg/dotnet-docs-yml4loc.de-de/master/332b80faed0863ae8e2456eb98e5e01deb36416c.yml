  summary: Gets a collection of <xref href="System.Web.UI.WebControls.TreeNode"></xref> objects that represent the nodes in the <xref href="System.Web.UI.WebControls.TreeView"></xref> control that display a selected check box.
  remarks: "When check boxes are displayed in the <xref:System.Web.UI.WebControls.TreeView> control (by setting the <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> property to a value other than `TreeNodeType.None`), use the <xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A> property to determine which nodes display a selected check box. This collection is commonly used to iterate through all the nodes that have a selected check box in the tree.  \n  \n The <xref:System.Web.UI.WebControls.TreeView.TreeNodeCheckChanged> event is raised when the check boxes of the <xref:System.Web.UI.WebControls.TreeView> control change state between posts to the server. This allows you to provide an event-handling method that performs a custom routine, such as updating a database or the displayed content, whenever this event occurs.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A> collection is populated using a depth-first traversal of the tree structure: each parent node is processed down to its child nodes before the next parent node is populated."
