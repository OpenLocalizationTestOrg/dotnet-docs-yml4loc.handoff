  namespace: System.Web.UI.WebControls
  summary: Gets a reference to the <xref href="System.Web.UI.WebControls.TreeNodeStyle"></xref> object that allows you to set the appearance of a node when the mouse pointer is positioned over it.
  remarks: "Use the <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A> property to control the appearance of a node when the mouse pointer is positioned over it. This property is read-only; however, you can set the properties of the <xref:System.Web.UI.WebControls.TreeNodeStyle> object that it returns. The properties can be set declaratively in the form `Property-Subproperty`, where `Subproperty` is a property of the <xref:System.Web.UI.WebControls.TreeNodeStyle> object (for example, `HoverNodeStyle-ForeColor`). The properties can also be set programmatically in the form `Property.Subproperty` (for example, `HoverNodeStyle.ForeColor`). This feature is supported only on script-capable clients.  \n  \n> [!NOTE]\n>  To use the <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A> property, you must include a `<head>` element with a `runat=\"server\"` attribute.  \n  \n Common settings usually include a custom background color, foreground color, font properties, and node spacing. Style properties are applied in the following order:  \n  \n1.  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.  \n  \n2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, or <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, depending on the node type. If the <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A> collection is defined, it is applied at this time, overriding the other node style properties.  \n  \n3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.  \n  \n4.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>.  \n  \n> [!NOTE]\n>  The style settings for the <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A> property override any corresponding node style settings that are in the <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, or <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A> property.  \n  \n The <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A> property is not rendered for a node with its <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> property set to `TreeNodeSelectAction.None`.  \n  \n Unlike the <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> and the <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> properties, which are <xref:System.Web.UI.WebControls.TreeNodeStyle> objects, the <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A> property is a <xref:System.Web.UI.WebControls.Style> object."
  example:
