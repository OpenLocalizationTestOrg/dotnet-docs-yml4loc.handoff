  remarks: "Use the <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A> collection as an alternative to the individual style properties (such as the <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> property) to control the style of nodes at the individual levels of the tree. The first style in the collection corresponds to the style of nodes in the first level of the tree. The second style in the collection corresponds to the style of nodes in the second level of the tree, and so on. This property is most often used to generate table of contents–style navigation menus where nodes at a certain level should have the same appearance, regardless of whether they have child nodes.  \n  \n Style properties are applied in the following order:  \n  \n1.  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.  \n  \n2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, or <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, depending on the node type. If the <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A> collection is defined, it is applied at this time, overriding the other node style properties.  \n  \n3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.  \n  \n4.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"
  example:
