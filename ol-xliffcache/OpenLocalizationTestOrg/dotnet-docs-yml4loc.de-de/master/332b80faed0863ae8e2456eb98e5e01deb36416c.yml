  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value indicating which node types will display a check box in the <xref href="System.Web.UI.WebControls.TreeView"></xref> control.
  remarks: "To provide multi-node selection support in the <xref:System.Web.UI.WebControls.TreeView> control, you can display check boxes next to the image for a node. Use the <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> property to specify which node types will display a check box. For example, if this property is set to `TreeNodeType.Parent`, check boxes are displayed for each parent node in the tree. The following table lists the valid values for this property.  \n  \n|Node type|Description|  \n|---------------|-----------------|  \n|`TreeNodeType.All`|Check boxes are displayed for all nodes.|  \n|`TreeNodeType.Leaf`|Check boxes are displayed for all leaf nodes.|  \n|`TreeNodeType.None`|Check boxes are not displayed.|  \n|`TreeNodeType.Parent`|Check boxes are displayed for all parent nodes.|  \n|`TreeNodeType.Root`|Check boxes are displayed for all root nodes.|  \n  \n The enumeration type that is used for the <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> property is a flag enumeration, which allows you to combine values through bitwise operations. For example, to display check boxes for the parent and leaf nodes, use the bitwise OR operator to combine the `TreeNodeType.Parent` and `TreeNodeType.Leaf` values.  \n  \n To determine which nodes have their check box selected, iterate through the nodes of the <xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A> collection.  \n  \n> [!NOTE]\n>  You can override the <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> setting by setting the <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A> property for each node.  \n  \n If you need to provide only single-selection support, consider using the <xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A> property.  \n  \n The value of this property is stored in view state."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> property to show and hide the check boxes for the different node types.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TreeViewShowCheckBoxes#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TreeViewShowCheckBoxes/CS/treeviewshowcheckboxescs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TreeViewShowCheckBoxes#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TreeViewShowCheckBoxes/VB/treeviewshowcheckboxesvb.aspx#1)]  -->"
  syntax:
