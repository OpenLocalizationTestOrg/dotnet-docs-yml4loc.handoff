  example:
  - "This section contains seven code examples:  \n  \n-   The first code example demonstrates how to set up the frames for the second code example.  \n  \n-   The second code example demonstrates how to use declarative syntax to display static data in the <xref:System.Web.UI.WebControls.TreeView> control.  \n  \n-   The third code example demonstrates how to bind the <xref:System.Web.UI.WebControls.TreeView> control to an XML data source.  \n  \n-   The fourth code example provides sample XML data for the third code example.  \n  \n-   The fifth code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeView> control for site navigation by binding it to a <xref:System.Web.UI.WebControls.SiteMapDataSource> control.  \n  \n-   The sixth code example provides sample site map data for the fifth code example.  \n  \n-   The seventh code example demonstrates how to populate the nodes in the <xref:System.Web.UI.WebControls.TreeView> control from the client.  \n  \n The following code example demonstrates how to set up the frames for the following code example.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TreeViewFrameSet#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TreeViewFrameSet/CS/framecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TreeViewFrameSet#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TreeViewFrameSet/VB/framevb.aspx#1)]  -->  \n  \n The following code example demonstrates how to use declarative syntax to display static data in the <xref:System.Web.UI.WebControls.TreeView> control. This example is used within the frame set of the preceding example to display a table of contents.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TreeViewFrameExample#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TreeViewFrameExample/CS/treeviewframecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TreeViewFrameExample#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TreeViewFrameExample/VB/treeviewframevb.aspx#1)]  -->  \n  \n The following code example demonstrates how to bind the <xref:System.Web.UI.WebControls.TreeView> control to an XML data source. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TreeViewXml#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TreeViewXml/CS/treeviewxmlcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TreeViewXml#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TreeViewXml/VB/treeviewxmlvb.aspx#1)]  -->  \n  \n The following code example provides sample XML data for the preceding example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeView> control for site navigation by binding it to a <xref:System.Web.UI.WebControls.SiteMapDataSource> control. For this example to work correctly, you must copy the sample site map data, provided after this code example, to a file named Web.sitemap.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TreeViewAutoGenerateBindings#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TreeViewAutoGenerateBindings/CS/treeviewautogeneratebindingscs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TreeViewAutoGenerateBindings#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TreeViewAutoGenerateBindings/VB/treeviewautogeneratebindingsvb.aspx#1)]  -->  \n  \n The following code example provides sample site map data for the preceding code example.  \n  \n```  \n<siteMap>  \n    <siteMapNode title=\"Home\" description=\"Home\" url=\"default.aspx\">  \n        <siteMapNode title=\"Products\" description=\"Products\" url=\"Products.aspx\">  \n            <siteMapNode title=\"Computers\" url=\"Computers.aspx\"/>  \n            <siteMapNode title=\"Accessories\" url=\"Accessories.aspx\"/>       \n        </siteMapNode>  \n    </siteMapNode>  \n</siteMap>  \n```  \n  \n The following code example demonstrates how to populate the nodes in the <xref:System.Web.UI.WebControls.TreeView> control from the client. When client-side node population is enabled, nodes are populated dynamically on the client, without the need to post back to the server.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TreeViewPopulateNodesFromClient#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TreeViewPopulateNodesFromClient/CS/treeviewpopulatenodesfromclientcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TreeViewPopulateNodesFromClient#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TreeViewPopulateNodesFromClient/VB/treeviewpopulatenodesfromclientvb.aspx#1)]  -->"
