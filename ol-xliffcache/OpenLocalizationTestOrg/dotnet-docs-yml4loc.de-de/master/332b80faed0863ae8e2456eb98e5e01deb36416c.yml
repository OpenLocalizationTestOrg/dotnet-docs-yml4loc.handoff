  remarks: "Expansion node indicators are used to show whether a node is expanded, collapsed, or non-expandable. Use the <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A> property to specify whether the expansion node indicators are displayed in the <xref:System.Web.UI.WebControls.TreeView> control.  \n  \n When the <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A> property is set to `true`, the <xref:System.Web.UI.WebControls.TreeView> control displays a plus sign (+) or minus sign (-) or a placeholder image next to a node to indicate whether the node is expandable, collapsible, or non-expandable, respectively. You can specify custom images by first setting the <xref:System.Web.UI.WebControls.TreeView.ImageSet%2A> property to `TreeViewImageSet.Custom`, and then setting the <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>, <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>, and <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> properties to the URLs of the custom images. If no images are specified, the default images are used.  \n  \n The value of this property is stored in view state."
