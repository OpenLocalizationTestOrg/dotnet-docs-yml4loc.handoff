  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value indicating whether the <xref href="System.Web.UI.WebControls.TreeView"></xref> control renders client-side script to handle expanding and collapsing events.
  remarks: "Use the <xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A> property to specify whether the <xref:System.Web.UI.WebControls.TreeView> control renders client-side script on compatible browsers to handle expanding and collapsing events. When this property is set to `true`, compatible browsers execute the code to expand and collapse nodes on the client. The tree node data must be known in advance for the client-side script to work. Using client script prevents a post back to the server each time a node is expanded or collapsed.  \n  \n When the tree node data is not known in advance, nodes can be populated from the client, if the `PopulateNodesFromClient` property is also set to `true`. In this scenario, you must also provide an event-handling method for the <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> event to populate the nodes. For more information on client-side node population, see <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.  \n  \n> [!NOTE]\n>  If the <xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A> property is set to `false`, the <xref:System.Web.UI.WebControls.TreeView> control posts back to the server each time a node is expanded or collapsed.  \n  \n The value of this property is stored in view state.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A> property to render client-side script that is used to expand and collapse nodes on compatible browsers. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A> property to render client-side script that is used to expand and collapse nodes on compatible browsers. Notice that a post to the server is required to expand and collapse a node when the <xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A> property is set to `false`. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TreeViewEnableClientScript#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TreeViewEnableClientScript/CS/treeviewenableclientscriptcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TreeViewEnableClientScript#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TreeViewEnableClientScript/VB/treeviewenableclientscriptvb.aspx#1)]  -->  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
  syntax:
    content: >-
      [System.Web.UI.Themeable(false)]

