  summary: Gets or sets the URL to a custom image for the non-expandable node indicator.
  remarks: "Use the <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> property to specify a custom image for the non-expandable node indicator. The non-expandable node indicator image (or spacer) is displayed next to leaf nodes (in place of the expandable and collapsible node indicators) to align the leaf nodes with parent or root nodes.  \n  \n When the <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A> property is set to `true`, the <xref:System.Web.UI.WebControls.TreeView> control displays a plus sign (+) or minus sign (-) or a placeholder image next to a node to indicate whether the node is expandable, collapsible, or non-expandable, respectively. You can specify custom images by first setting the <xref:System.Web.UI.WebControls.TreeView.ImageSet%2A> property to `TreeViewImageSet.Custom`, and then setting the <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>, <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>, and <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> properties to the URLs of the custom images. If no images are specified, the default images are used. To hide the expansion node indicators, set the <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A> property to `false`.  \n  \n> [!NOTE]\n>  To ensure that nodes align correctly in the <xref:System.Web.UI.WebControls.TreeView> control when using custom images, make sure that all the images that are specified by the <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>, <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>, and <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> properties have the same dimensions.  \n  \n The value of this property is stored in view state."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> property to specify a custom image for the non-expandable node indicator. For the code example to display and the image to appear in the control, you must provide your own image and the <xref:System.Web.UI.WebControls.TreeView.ImageSet%2A> property must be set to `TreeNodeImageSet.Custom`.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TreeViewCustomImage#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TreeViewCustomImage/CS/treeviewcustomimagecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TreeViewCustomImage#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TreeViewCustomImage/VB/treeviewcustomimagevb.aspx#1)]  -->"
