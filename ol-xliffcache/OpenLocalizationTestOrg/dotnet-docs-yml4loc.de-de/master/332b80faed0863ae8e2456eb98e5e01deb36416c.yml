- uid: System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings
  commentId: P:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings
  id: AutoGenerateDataBindings
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: AutoGenerateDataBindings
  nameWithType: TreeView.AutoGenerateDataBindings
  fullName: TreeView.AutoGenerateDataBindings
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value indicating whether the <xref href="System.Web.UI.WebControls.TreeView"></xref> control automatically generates tree node bindings.
  remarks: "Tree node bindings define the relationship between a data item and the node it is binding to. When binding to a data source where each data item contains multiple properties (such as an XML element with several attributes), the <xref:System.Web.UI.WebControls.TreeView> control needs to know which data item property to bind to which <xref:System.Web.UI.WebControls.TreeNode> property. If the <xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A> property is set to `true`, the <xref:System.Web.UI.WebControls.TreeView> control automatically generates default tree node bindings that set the <xref:System.Web.UI.WebControls.TreeNode.Text%2A> property of the <xref:System.Web.UI.WebControls.TreeNode> object that is associated with the binding to the value that is returned by the `ToString` method of the data item.  \n  \n> [!NOTE]\n>  The automatically generated tree node bindings are not added to the <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> collection.  \n  \n In the case of an XML element, the value that is returned by the `ToString` method is the element name, which shows the underlying structure of the XML file, but is not very useful otherwise. To create a more useful tree, you must define your own tree node bindings by populating the <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> collection.  \n  \n> [!NOTE]\n>  If you define a <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> collection, the <xref:System.Web.UI.WebControls.TreeView> control uses those values instead of automatically generated tree node bindings.  \n  \n The value of this property is stored in view state."
  example:
  - "This section contains two code examples. The first code example demonstrates how to disable automatic tree node binding generation by setting the <xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A> property to `false`. The second code example provides sample site map data for the first code example.  \n  \n The following code example demonstrates how to disable automatic tree node binding generation by setting the <xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A> property to `false`. A <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> collection is then defined to establish the relationship between the data items in a <xref:System.Web.UI.WebControls.SiteMapDataSource> control and the nodes of the <xref:System.Web.UI.WebControls.TreeView> control. For this example to work correctly, you must copy the sample site map data, provided after this code example, to a file named Web.sitemap.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TreeViewAutoGenerateBindings#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TreeViewAutoGenerateBindings/CS/treeviewautogeneratebindingscs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TreeViewAutoGenerateBindings#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TreeViewAutoGenerateBindings/VB/treeviewautogeneratebindingsvb.aspx#1)]  -->  \n  \n The following code example provides sample site map data for the preceding example.  \n  \n```  \n<siteMap>  \n    <siteMapNode title=\"Home\" description=\"Home\" url=\"default.aspx\">  \n        <siteMapNode title=\"Products\" description=\"Products\" url=\"Products.aspx\">  \n            <siteMapNode title=\"Computers\" url=\"Computers.aspx\"/>  \n            <siteMapNode title=\"Accessories\" url=\"Accessories.aspx\"/>       \n        </siteMapNode>  \n    </siteMapNode>  \n</siteMap>  \n```"
  syntax:
    content: public bool AutoGenerateDataBindings { get; set; }
    return:
      type: System.Boolean
      description: '`true` to have the <xref href="System.Web.UI.WebControls.TreeView"></xref> control automatically generate tree node bindings; otherwise, `false`. The default is `true`.'
