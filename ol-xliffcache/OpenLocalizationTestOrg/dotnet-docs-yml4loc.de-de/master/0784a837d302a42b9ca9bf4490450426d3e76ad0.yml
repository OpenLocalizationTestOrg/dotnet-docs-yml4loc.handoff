  namespace: System.Dynamic
  summary: Performs the runtime binding of the dynamic operation on a set of arguments.
  syntax:
    content: public override sealed System.Linq.Expressions.Expression Bind (object[] args, System.Collections.ObjectModel.ReadOnlyCollection<System.Linq.Expressions.ParameterExpression> parameters, System.Linq.Expressions.LabelTarget returnLabel);
    parameters:
    - id: args
      type: System.Object[]
      description: An array of arguments to the dynamic operation.
    - id: parameters
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.Linq.Expressions.ParameterExpression}
      description: The array of <xref href="System.Linq.Expressions.ParameterExpression"></xref> instances that represent the parameters of the call site in the binding process.
    - id: returnLabel
      type: System.Linq.Expressions.LabelTarget
      description: A LabelTarget used to return the result of the dynamic binding.
    return:
      type: System.Linq.Expressions.Expression
      description: An Expression that performs tests on the dynamic operation arguments, and performs the dynamic operation if the tests are valid. If the tests fail on subsequent occurrences of the dynamic operation, Bind will be called again to produce a new <xref href="System.Linq.Expressions.Expression"></xref> for the new argument types.
