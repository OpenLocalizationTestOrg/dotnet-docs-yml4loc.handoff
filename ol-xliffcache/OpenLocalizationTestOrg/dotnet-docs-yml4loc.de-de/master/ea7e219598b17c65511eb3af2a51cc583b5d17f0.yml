  - System.Security.Permissions
  namespace: System.Net
  summary: Controls rights to make or accept connections on a transport address.
  remarks: "<xref:System.Net.SocketPermission> instances control permission to accept connections or initiate <xref:System.Net.Sockets.Socket> connections. A <xref:System.Net.Sockets.Socket> permission can be established for a host name or IP address, a port number, and a transport protocol.  \n  \n> [!NOTE]\n>  Avoid creating socket permissions using host names, as these names have to be resolved to IP addresses, and this might block the stack."
  example:
  - "The following example demonstrates how to use the <xref:System.Net.SocketPermission> class to set, change, and enforce various socket access restrictions.  \n  \n [!code-cpp[SocketPermissionExample#1](~/samples/snippets/cpp/VS_Snippets_Remoting/SocketPermissionExample/CPP/source.cpp#1)]\n [!code-csharp[SocketPermissionExample#1](~/samples/snippets/csharp/VS_Snippets_Remoting/SocketPermissionExample/CS/source.cs#1)]\n [!code-vb[SocketPermissionExample#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/SocketPermissionExample/VB/source.vb#1)]"
