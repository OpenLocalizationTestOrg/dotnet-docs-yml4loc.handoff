  name: Union(IPermission)
  nameWithType: SocketPermission.Union(IPermission)
  fullName: SocketPermission.Union(IPermission)
  type: Method
  assemblies:
  - System
  - System.Security.Permissions
  namespace: System.Net
  summary: Returns the logical union between two <xref href="System.Net.SocketPermission"></xref> instances.
  remarks: The result of a call to <xref:System.Net.SocketPermission.Union%2A> is a permission that represents all of the access to <xref:System.Net.Sockets.Socket> connections represented by the current instance as well as the access represented by `target`. Any demand that passes either the current instance or `target` passes their union. This method overrides <xref:System.Security.CodeAccessPermission.Union%2A> and is implemented to support the <xref:System.Security.IPermission> interface.
  example:
  - "The following example uses the <xref:System.Net.SocketPermission.Union%2A> method to return the logical union of two existing <xref:System.Net.SocketPermission> instances.  \n  \n [!code-cpp[SocketPermissionExample#2](~/samples/snippets/cpp/VS_Snippets_Remoting/SocketPermissionExample/CPP/source.cpp#2)]\n [!code-csharp[SocketPermissionExample#2](~/samples/snippets/csharp/VS_Snippets_Remoting/SocketPermissionExample/CS/source.cs#2)]\n [!code-vb[SocketPermissionExample#2](~/samples/snippets/visualbasic/VS_Snippets_Remoting/SocketPermissionExample/VB/source.vb#2)]"
  syntax:
    content: public override System.Security.IPermission Union (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: The <xref href="System.Net.SocketPermission"></xref> instance to combine with the current instance.
    return:
      type: System.Security.IPermission
      description: The <xref href="System.Net.SocketPermission"></xref> instance that represents the union of two <xref href="System.Net.SocketPermission"></xref> instances. If <code>target</code> parameter is `null`, it returns a copy of the current instance.
  overload: System.Net.SocketPermission.Union*
