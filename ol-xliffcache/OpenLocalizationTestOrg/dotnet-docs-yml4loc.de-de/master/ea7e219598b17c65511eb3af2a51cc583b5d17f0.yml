- uid: System.Net.SocketPermission.IsSubsetOf(System.Security.IPermission)
  commentId: M:System.Net.SocketPermission.IsSubsetOf(System.Security.IPermission)
  id: IsSubsetOf(System.Security.IPermission)
  parent: System.Net.SocketPermission
  langs:
  - csharp
  name: IsSubsetOf(IPermission)
  nameWithType: SocketPermission.IsSubsetOf(IPermission)
  fullName: SocketPermission.IsSubsetOf(IPermission)
  type: Method
  assemblies:
  - System
  - System.Security.Permissions
  namespace: System.Net
  summary: Determines if the current permission is a subset of the specified permission.
  remarks: "The current permission is a subset of the specified permission if the current permission specifies a set of operations that is wholly contained by the specified permission.  \n  \n For example, a permission that represents access to 192.168.1.1:80 is a subset of a permission that represents access to 192.168.1.1:Any. If this method returns `true`, the current permission represents no more access to the protected resource than does the specified permission."
  example:
  - "The following example uses the <xref:System.Net.SocketPermission.IsSubsetOf%2A> method to determine if one <xref:System.Net.SocketPermission> is the subset of another.  \n  \n [!code-cpp[SocketPermissionExample#2](~/samples/snippets/cpp/VS_Snippets_Remoting/SocketPermissionExample/CPP/source.cpp#2)]\n [!code-csharp[SocketPermissionExample#2](~/samples/snippets/csharp/VS_Snippets_Remoting/SocketPermissionExample/CS/source.cs#2)]\n [!code-vb[SocketPermissionExample#2](~/samples/snippets/visualbasic/VS_Snippets_Remoting/SocketPermissionExample/VB/source.vb#2)]"
  syntax:
    content: public override bool IsSubsetOf (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: A <xref href="System.Net.SocketPermission"></xref> that is to be tested for the subset relationship.
    return:
      type: System.Boolean
      description: If <code>target</code> is `null`, this method returns `true` if the current instance defines no permissions; otherwise, `false`. If <code>target</code> is not `null`, this method returns `true` if the current instance defines a subset of <code>target</code> permissions; otherwise, `false`.
  overload: System.Net.SocketPermission.IsSubsetOf*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>target</code> is not a <xref href="System.Net.Sockets.SocketException"></xref>.
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: <xref href="System.Net.DnsPermission"></xref> is not granted to the method caller.
