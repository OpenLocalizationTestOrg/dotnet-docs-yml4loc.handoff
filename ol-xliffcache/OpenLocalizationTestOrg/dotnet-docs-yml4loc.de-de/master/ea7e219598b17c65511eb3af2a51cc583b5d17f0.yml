  type: Constructor
  assemblies:
  - System
  - System.Security.Permissions
  namespace: System.Net
  summary: Initializes a new instance of the <xref href="System.Net.SocketPermission"></xref> class for the given transport address with the specified permission.
  remarks: "This constructor creates a <xref:System.Net.SocketPermission> that controls access to the specified `hostName` and `portNumber` using the specified `transport`.  \n  \n The `hostName` can be a DNS name, an IP address, or a specified IP subnet, such as 192.168.1.*.  \n  \n The `portNumber` can be any valid port number defined by the transport, or <xref:System.Net.SocketPermission?displayProperty=fullName>."
  example:
  - "The following example creates a <xref:System.Net.SocketPermission> using a <xref:System.Net.NetworkAccess> enumerated value, a <xref:System.Net.TransportType> enumerated value, the hostname, and the port number.  \n  \n [!code-cpp[dateClient_SocketPermission_Constructor#1](~/samples/snippets/cpp/VS_Snippets_Remoting/DateClient_SocketPermission_Constructor/CPP/dateclient_socketpermission_constructor.cpp#1)]\n [!code-csharp[dateClient_SocketPermission_Constructor#1](~/samples/snippets/csharp/VS_Snippets_Remoting/DateClient_SocketPermission_Constructor/CS/dateclient_socketpermission_constructor.cs#1)]\n [!code-vb[dateClient_SocketPermission_Constructor#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/DateClient_SocketPermission_Constructor/VB/dateclient_socketpermission_constructor.vb#1)]"
  syntax:
