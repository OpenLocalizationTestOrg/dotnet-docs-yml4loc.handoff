  name: Intersect(IPermission)
  nameWithType: SocketPermission.Intersect(IPermission)
  fullName: SocketPermission.Intersect(IPermission)
  type: Method
  assemblies:
  - System
  - System.Security.Permissions
  namespace: System.Net
  summary: Returns the logical intersection between two <xref href="System.Net.SocketPermission"></xref> instances.
  remarks: The intersection of two permissions is a permission that helps to protect the resources and operations protected by both permissions. Specifically, it represents the minimum permission such that any demand that passes both permissions also passes their intersection. This method overrides <xref:System.Security.CodeAccessPermission.Intersect%2A> and is implemented to support the <xref:System.Security.IPermission> interface.
  example:
  - "The following example uses the <xref:System.Net.SocketPermission.Intersect%2A> method to obtain a logical intersection between two <xref:System.Net.SocketPermission> instances.  \n  \n [!code-cpp[DateClient_SocketPermission_Constructor#1](~/samples/snippets/cpp/VS_Snippets_Remoting/DateClient_SocketPermission_Constructor/CPP/dateclient_socketpermission_constructor.cpp#1)]\n [!code-csharp[DateClient_SocketPermission_Constructor#1](~/samples/snippets/csharp/VS_Snippets_Remoting/DateClient_SocketPermission_Constructor/CS/dateclient_socketpermission_constructor.cs#1)]\n [!code-vb[DateClient_SocketPermission_Constructor#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/DateClient_SocketPermission_Constructor/VB/dateclient_socketpermission_constructor.vb#1)]"
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: The <xref href="System.Net.SocketPermission"></xref> instance to intersect with the current instance.
    return:
      type: System.Security.IPermission
      description: The <xref href="System.Net.SocketPermission"></xref> instance that represents the intersection of two <xref href="System.Net.SocketPermission"></xref> instances. If the intersection is empty, the method returns `null`. If the <code>target</code> parameter is a null reference, the method returns `null`.
