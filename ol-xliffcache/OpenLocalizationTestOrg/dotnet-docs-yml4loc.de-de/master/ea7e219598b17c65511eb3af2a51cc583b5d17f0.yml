      type: System.Net.NetworkAccess
      description: One of the <xref href="System.Net.NetworkAccess"></xref> values.
    - id: transport
      type: System.Net.TransportType
      description: One of the <xref href="System.Net.TransportType"></xref> values.
    - id: hostName
      type: System.String
      description: The host name for the transport address.
    - id: portNumber
      type: System.Int32
      description: The port number for the transport address.
