  fullName: InputGesture.Matches(Object, InputEventArgs)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: When overridden in a derived class, determines whether the specified <xref href="System.Windows.Input.InputGesture"></xref> matches the input associated with the specified <xref href="System.Windows.Input.InputEventArgs"></xref> object.
  syntax:
    content: public abstract bool Matches (object targetElement, System.Windows.Input.InputEventArgs inputEventArgs);
    parameters:
    - id: targetElement
      type: System.Object
      description: The target of the command.
    - id: inputEventArgs
      type: System.Windows.Input.InputEventArgs
      description: The input event data to compare this gesture to.
    return:
      type: System.Boolean
      description: '`true` if the gesture matches the input; otherwise, `false`.'
