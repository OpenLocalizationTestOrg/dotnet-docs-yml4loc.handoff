  remarks: "This property allows you to:  \n  \n-   Delete or customize map areas that have been created for a chart object; any <xref:System.Web.UI.DataVisualization.Charting.DataPoint>, <xref:System.Web.UI.DataVisualization.Charting.Series>, <xref:System.Web.UI.DataVisualization.Charting.LegendItem> or <xref:System.Web.UI.DataVisualization.Charting.StripLine> object that has a non-empty `Url`, `MapAreaAttributes` or `ToolTip` property will have an associated map area object.  \n  \n-   Add custom map areas that have a user-defined shape and coordinates."
