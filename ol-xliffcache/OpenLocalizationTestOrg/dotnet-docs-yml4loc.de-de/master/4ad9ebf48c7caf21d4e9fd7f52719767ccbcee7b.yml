  summary: Provides data for the CustomizeMapAreas event of the <xref href="System.Web.UI.DataVisualization.Charting.Chart"></xref> control.
  remarks: "This class provides data for the <xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeMapAreas> event of the Chart control.  \n  \n The only property of this class is the <xref:System.Web.UI.DataVisualization.Charting.CustomizeMapAreasEventArgs.MapAreaItems%2A>s property, which enables developers to:  \n  \n-   Delete or customize map areas that have been created for a chart object; any <xref:System.Web.UI.DataVisualization.Charting.DataPoint>, <xref:System.Web.UI.DataVisualization.Charting.Series>, <xref:System.Web.UI.DataVisualization.Charting.LegendItem> or <xref:System.Web.UI.DataVisualization.Charting.StripLine> object that has a non-empty `Url`, `MapAreaAttributes` or `ToolTip` property will have an associated map area object.  \n  \n-   Add custom map areas that have a user-defined shape and coordinates."
  syntax:
    content: 'public class CustomizeMapAreasEventArgs : EventArgs'
