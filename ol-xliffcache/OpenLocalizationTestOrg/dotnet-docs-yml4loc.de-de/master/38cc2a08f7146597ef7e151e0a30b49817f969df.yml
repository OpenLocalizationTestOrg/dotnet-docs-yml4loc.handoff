  namespace: System.Web.UI
  summary: Adds the specified <xref href="System.Web.UI.Control"></xref> object to the collection.
  remarks: "The new control is added to the end of an ordinal index array. The control can be an instance of any ASP.NET server control, a custom server control you create, or a literal control.  \n  \n To add a control to the collection at a specific index location, use the <xref:System.Web.UI.ControlCollection.AddAt%2A> method."
  example:
