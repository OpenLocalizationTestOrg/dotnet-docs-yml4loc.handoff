  summary: Gets or sets a value that indicates the direction of the data flow of this binding.
  remarks: The values of the <xref:System.Windows.Data.MultiBinding.Mode%2A> and <xref:System.Windows.Data.MultiBinding.UpdateSourceTrigger%2A> properties determine the functionality of the <xref:System.Windows.Data.MultiBinding> and are used as the default values for all the bindings in the collection unless an individual binding overrides these properties. For example, if the <xref:System.Windows.Data.MultiBinding.Mode%2A> property on the <xref:System.Windows.Data.MultiBinding> object is set to <xref:System.Windows.Data.BindingMode.TwoWay>, then all the bindings in the collection are considered <xref:System.Windows.Data.BindingMode.TwoWay> unless you set a different <xref:System.Windows.Data.MultiBinding.Mode%2A> value on one of the bindings explicitly. For more information, see the <xref:System.Windows.Data.Binding.Mode%2A?displayProperty=fullName> and <xref:System.Windows.Data.Binding.UpdateSourceTrigger%2A?displayProperty=fullName> properties.
  syntax:
    content: public System.Windows.Data.BindingMode Mode { get; set; }
    return:
      type: System.Windows.Data.BindingMode
      description: "One of the <xref href=\"System.Windows.Data.BindingMode\"></xref> values. The default value is <xref href=\"System.Windows.Data.BindingMode.Default\"></xref>, which returns the default binding mode value of the target dependency property. However, the default value varies for each dependency property. In general, user-editable control properties, such as <xref href=\"System.Windows.Controls.TextBox.Text\"></xref>, default to two-way bindings, whereas most other properties default to one-way bindings.  \n  \n A programmatic way to determine whether a dependency property binds one-way or two-way by default is to get the property metadata of the property using <xref href=\"System.Windows.DependencyProperty.GetMetadata(System.Type)\"></xref> and then check the Boolean value of the <xref href=\"System.Windows.FrameworkPropertyMetadata.BindsTwoWayByDefault\"></xref> property."
