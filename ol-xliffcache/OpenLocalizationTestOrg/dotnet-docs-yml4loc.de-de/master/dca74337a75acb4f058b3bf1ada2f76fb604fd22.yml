  name: MultiBinding
  nameWithType: MultiBinding
  fullName: System.Windows.Data.MultiBinding
  type: Class
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: Describes a collection of <xref href="System.Windows.Data.Binding"></xref> objects attached to a single binding target property.
  remarks: "You can specify multiple bindings in a <xref:System.Windows.Data.MultiBinding> object. When you use the <xref:System.Windows.Data.MultiBinding> object with a converter, it produces a final value for the binding target based on the values of those bindings. For example, color might be computed from red, blue, and green values, which can be values from the same or different binding source objects. When a value moves from the target to the sources, the target property value is translated to a set of values that are fed back into the bindings.  \n  \n The values of the <xref:System.Windows.Data.MultiBinding.Mode%2A> and <xref:System.Windows.Data.MultiBinding.UpdateSourceTrigger%2A> properties determine the functionality of the <xref:System.Windows.Data.MultiBinding> and are used as the default values for all the bindings in the collection unless an individual binding overrides these properties. For example, if the <xref:System.Windows.Data.MultiBinding.Mode%2A> property on the <xref:System.Windows.Data.MultiBinding> object is set to <xref:System.Windows.Data.BindingMode.TwoWay>, then all the bindings in the collection are considered <xref:System.Windows.Data.BindingMode.TwoWay> unless you set a different <xref:System.Windows.Data.MultiBinding.Mode%2A> value on one of the bindings explicitly. For more information, see the <xref:System.Windows.Data.Binding.Mode%2A?displayProperty=fullName> and <xref:System.Windows.Data.Binding.UpdateSourceTrigger%2A?displayProperty=fullName> properties.  \n  \n <xref:System.Windows.Data.MultiBinding> currently supports only objects of type <xref:System.Windows.Data.Binding> and not <xref:System.Windows.Data.MultiBinding> or <xref:System.Windows.Data.PriorityBinding>."
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Bindings")]

      public class MultiBinding : System.Windows.Data.BindingBase, System.Windows.Markup.IAddChild
