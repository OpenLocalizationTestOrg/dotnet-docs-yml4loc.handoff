  name: SamlAuthorizationDecisionClaimResource
  nameWithType: SamlAuthorizationDecisionClaimResource
  fullName: System.IdentityModel.Tokens.SamlAuthorizationDecisionClaimResource
  type: Class
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: Represents a claim for a <xref href="System.IdentityModel.Tokens.SamlSecurityToken"></xref> security token that asserts an authorization decision regarding access to a specific resource.
  remarks: <xref:System.IdentityModel.Tokens.SamlSecurityToken> security tokens specify their claims using SAML assertions. The claims in a SAML assertion are represented by SAML statements. The SAML specification defines a set of SAML statement types and one of them is a <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>. A <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> asserts an authorization decision by a SAML authority regarding access to a specific resource. The <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionClaimResource> class represents a claim resource for the <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>.
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlAuthorizationDecisionClaimResource
