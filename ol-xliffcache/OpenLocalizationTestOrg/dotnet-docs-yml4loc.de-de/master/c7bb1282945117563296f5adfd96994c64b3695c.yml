  name: ManipulationPivot2D
  nameWithType: ManipulationPivot2D
  fullName: System.Windows.Input.Manipulations.ManipulationPivot2D
  type: Class
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: Represents pivot information used by a manipulation processor for single-manipulator rotations.
  remarks: "When a <xref:System.Windows.Input.Manipulations.ManipulationPivot2D> object is assigned to the <xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.Pivot%2A> property of a <xref:System.Windows.Input.Manipulations.ManipulationProcessor2D> object, it affects how the manipulation processor calculates rotational changes to an element when the element is being manipulated by a single manipulator. If more than one manipulator is being applied to the element during manipulation, the Pivot property is ignored.  \n  \n In a single-manipulator scenario, an element can rotate as it is being dragged. The <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A> and <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> properties of the <xref:System.Windows.Input.Manipulations.ManipulationPivot2D> object determine what position the element rotates around, and the <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A> property is used by the manipulation processor to calculate the amount of rotational change.  \n  \n For instance, if the single manipulator is near the outer edge of the pivot point, the rotational change to the element as it is being dragged will be fairly large (depending upon the size of the element). If the manipulator is close to the center of the pivot point, very little (if any) rotation will occur.  \n  \n Typically, the <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A> and <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> properties represent the center of the element that is being manipulated, and the <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A> property represents the distance from the center of the element to its farthest edge.  \n  \n As the element moves, the <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A> and <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> properties of the <xref:System.Windows.Input.Manipulations.ManipulationPivot2D> object need to be updated so that rotation will continue to occur around the proper point."
  example:
  - "The following code example shows how the <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A> and <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> properties for a pivot point are updated to match the center of the element that is being manipulated.  \n  \n [!code-csharp[ManipulationAPI#_ManipulationItem_ManipulationProcessor2D](~/samples/snippets/csharp/VS_Snippets_Misc/manipulationapi/cs/manipulationitem.xaml.cs#_manipulationitem_manipulationprocessor2d)]"
