- uid: System.Windows.Input.Manipulations.ManipulationPivot2D.Radius
  commentId: P:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius
  id: Radius
  parent: System.Windows.Input.Manipulations.ManipulationPivot2D
  langs:
  - csharp
  name: Radius
  nameWithType: ManipulationPivot2D.Radius
  fullName: ManipulationPivot2D.Radius
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: Gets or sets the distance from the pivot point to the edge of the manipulatable region.
  remarks: "The <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A> property must be a positive, finite value that is greater than or equal to 1.0, or `NaN`. `NaN` indicates that there is no limit. The default value is `NaN`.  \n  \n In practice, the pivot point is typically the center of the object that is being manipulated, and the <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A> value is the distance from the pivot point to the farthest edge of the object. Any pivoting that occurs within the <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A> distance is dampened. See <xref:System.Windows.Input.Manipulations.ManipulationPivot2D> for more information."
  syntax:
    content: public float Radius { get; set; }
    return:
      type: System.Single
      description: The distance from the pivot point to the edge of the manipulatable region.
