  namespace: System.Data.SqlTypes
  summary: Represents a variable-length stream of characters to be stored in or retrieved from the database. <xref href="System.Data.SqlTypes.SqlString"></xref> has a different underlying data structure from its corresponding .NET Framework <xref href="System.String"></xref> data type.
  remarks: "<xref:System.String> always uses the default <xref:System.Globalization.CultureInfo> from the current thread, but <xref:System.Data.SqlTypes.SqlString> contains its own locale Id and compare flags. The comparison result of two <xref:System.Data.SqlTypes.SqlString> structures is independent of operating system and current thread locale.  \n  \n When you use <xref:System.Data.SqlTypes.SqlString> comparison operators, note that if the LCIDs of arguments are different, comparison functions throw an exception because they cannot be compared. For example, the statement  \n  \n```  \nSqlString mySqlString = new SqlString(\"abc\");  \n```  \n  \n is equivalent to  \n  \n```  \nSqlString mySqlString = new SqlString(\"abc\", CultureInfo.CurrentCulture.LCID);  \n```"
  syntax:
    content: 'public struct SqlString : IComparable, System.Data.SqlTypes.INullable, System.Xml.Serialization.IXmlSerializable'
