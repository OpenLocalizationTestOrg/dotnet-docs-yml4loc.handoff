  namespace: System.Net.Sockets
  summary: Gets the origin information of the packet that was received as a result of calling the <xref href="System.Net.Sockets.Socket.ReceiveMessageFrom(System.Byte[],System.Int32,System.Int32,System.Net.Sockets.SocketFlags@,System.Net.EndPoint@,System.Net.Sockets.IPPacketInformation@)"></xref> method or <xref href="System.Net.Sockets.Socket.EndReceiveMessageFrom(System.IAsyncResult,System.Net.Sockets.SocketFlags@,System.Net.EndPoint@,System.Net.Sockets.IPPacketInformation@)"></xref> method.
  syntax:
    content: public System.Net.IPAddress Address { get; }
    return:
      type: System.Net.IPAddress
      description: An <xref href="System.Net.IPAddress"></xref> that indicates the origin information of the packet that was received as a result of calling the <xref href="System.Net.Sockets.Socket.ReceiveMessageFrom(System.Byte[],System.Int32,System.Int32,System.Net.Sockets.SocketFlags@,System.Net.EndPoint@,System.Net.Sockets.IPPacketInformation@)"></xref> method or <xref href="System.Net.Sockets.Socket.EndReceiveMessageFrom(System.IAsyncResult,System.Net.Sockets.SocketFlags@,System.Net.EndPoint@,System.Net.Sockets.IPPacketInformation@)"></xref> method. For packets that were sent from a unicast address, the <xref href="System.Net.Sockets.IPPacketInformation.Address"></xref> property will return the <xref href="System.Net.IPAddress"></xref> of the sender; for multicast or broadcast packets, the <xref href="System.Net.Sockets.IPPacketInformation.Address"></xref> property will return the multicast or broadcast <xref href="System.Net.IPAddress"></xref>.
