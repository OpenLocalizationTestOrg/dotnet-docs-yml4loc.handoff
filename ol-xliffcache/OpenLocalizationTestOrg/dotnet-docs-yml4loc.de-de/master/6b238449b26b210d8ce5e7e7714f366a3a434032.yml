  summary: Describes the fraction style for a <xref href="System.Windows.Documents.Typography"></xref> object.
  remarks: "OpenType fonts support styles for fractions, including slashed and stacked. The following text displays fraction styles for the Palatino Linotype font.  \n  \n ![Text using OpenType slashed and stacked fractions](~/add/media/opentypefont12.gif \"Text using OpenType slashed and stacked fractions\")  \nExample of slashed and stacked fraction styles  \n  \n> [!NOTE]\n>  Most OpenType fonts expose only a subset of the total OpenType features available. If a specified font does not support a particular feature, the default glyphs are used instead."
  example:
  - "The following code example shows how to define fraction styles for the Palatino Linotype font, using properties of the <xref:System.Windows.Documents.Typography> object.  \n  \n [!code-xml[OpenTypeFontSamples#10](~/samples/snippets/csharp/VS_Snippets_Wpf/OpenTypeFontSamples/CS/PageOne.xaml#10)]"
