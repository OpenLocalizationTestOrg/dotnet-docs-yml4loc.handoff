  namespace: System.Workflow.Runtime.Hosting
  summary: Provides a mechanism for routing the workflow instance ID to and from a <xref href="System.Workflow.Activities.WorkflowWebService"></xref> to a cookie in the Web client. This class cannot be inherited.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n This functionality is required to reenter a workflow definition that is exposed as a Web service. Without this module, the first call to the workflow-exposed Web service works, but subsequent calls fail. Additionally, make sure that the client application has cookies enabled."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class WorkflowWebHostingModule : System.Web.IHttpModule
