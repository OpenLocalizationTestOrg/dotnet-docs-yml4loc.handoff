  nameWithType: WebPartsPersonalization
  fullName: System.Web.Configuration.WebPartsPersonalization
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Allows you to specify the personalization provider and set personalization authorizations. This class cannot be inherited.
  remarks: <xref:System.Web.Configuration.WebPartsPersonalization> provides configuration support for personalization options for Web Parts, such as the personalization provider and personalization authorizations.
  example:
  - "This example demonstrates how to specify values declaratively for several attributes of the `webParts` section, which can also be accessed as members of the <xref:System.Web.Configuration.WebPartsPersonalization> class.  \n  \n The following configuration file example shows how to specify values declaratively for the `webParts` section.  \n  \n```  \n<system.web>  \n  <webParts>  \n    <personalization  \n      defaultProvider=\"AspNetSqlPersonalizationProvider\">  \n        <!â€”- Providers may only be defined at the   \n            application level -->  \n      <providers>  \n         <add name=\"AspNetSqlPersonalizationProvider\"  \ntype=\"System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider\"  \n            connectionStringName=\"LocalSqlServer\"  \n            applicationName=\"/\" />        \n      </providers>  \n      <authorization>  \n        <deny users=\"*\" verbs=\"enterSharedScope\" />  \n        <allow users=\"*\" verbs=\"modifyState\" />  \n      </authorization>  \n    </personalization>  \n  </webParts>   \n</system.web>  \n```  \n  \n The following code example demonstrates how to use the <xref:System.Web.Configuration.WebPartsPersonalization> class.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.Configuration.WebPartsSection> class.  \n  \n [!code-csharp[System.Web.Configuration.WebPartsSection#3](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.WebPartsSection/CS/usingwebpartssection.cs#3)]\n [!code-vb[System.Web.Configuration.WebPartsSection#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.WebPartsSection/VB/usingwebpartssection.vb#3)]"
