  namespace: System.ServiceModel
  summary: Gets or sets a value that indicates whether the reliable session is enabled.
  remarks: "The ability to enable a reliable session is provided with three of the system-provided bindings. A reliable session is:  \n  \n-   Optional (and off by default) with <xref:System.ServiceModel.NetTcpBinding> and <xref:System.ServiceModel.WSHttpBinding>.  \n  \n-   Required (and hence always on) with <xref:System.ServiceModel.WSDualHttpBinding>."
  example:
  - "The following example shows how to create a new reliable session, access and change the default values of that session.  \n  \n [!code-csharp[S_UEOptionalReliableSession#0](~/samples/snippets/csharp/VS_Snippets_CFX/s_ueoptionalreliablesession/cs/program.cs#0)]\n [!code-vb[S_UEOptionalReliableSession#0](~/samples/snippets/visualbasic/VS_Snippets_CFX/s_ueoptionalreliablesession/vb/source.vb#0)]"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the reliable session is enabled; otherwise, `false`. The default value depends on the binding being used.'
