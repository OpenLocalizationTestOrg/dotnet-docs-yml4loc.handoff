  name: System.Runtime.Remoting.Contexts
  nameWithType: System.Runtime.Remoting.Contexts
  fullName: System.Runtime.Remoting.Contexts
  type: Namespace
  summary: The <xref href="System.Runtime.Remoting.Contexts"></xref> namespace contains objects that define the contexts all objects reside within. A context is an ordered sequence of properties that defines an environment for the objects within it. Contexts are created during the activation process for objects that are configured to require certain automatic services such synchronization, transactions, just-in-time (JIT) activation, security, and so on. Multiple objects can live inside a context.
  remarks: Whenever a new object is created, the.NET Framework finds a compatible context or creates a new context for the object. After an object is placed in a context, it stays in it for life. Classes that can be bound to a context are called context-bound classes. When accessed from another context, these context-bound classes are referenced directly using a proxy. A call from an object in one context to an object in another context will go through a context proxy and be affected by the policy implemented by the combined context properties.
