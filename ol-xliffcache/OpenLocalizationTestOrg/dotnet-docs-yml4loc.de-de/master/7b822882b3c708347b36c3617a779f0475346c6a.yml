  remarks: "The data-bound control retrieved by this method references a data source object that contains the data that the <xref:System.Web.UI.WebControls.DataPager> control pages. For the <xref:System.Web.UI.WebControls.DataPager> control to be able to page this data, the data-bound control must implement the <xref:System.Web.UI.WebControls.IPageableItemContainer> interface.  \n  \n The <xref:System.Web.UI.WebControls.DataPager.FindPageableItemContainer%2A> method checks whether the <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A> property is set to the ID of a data-bound control. If the <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A> property is not set, the <xref:System.Web.UI.WebControls.DataPager.FindPageableItemContainer%2A> method goes up the stack of naming containers to look for a data-bound control. For example, if the <xref:System.Web.UI.WebControls.DataPager> control is inside the <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName> template of a <xref:System.Web.UI.WebControls.ListView> control, the <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A> property does not have to be set. This is because the <xref:System.Web.UI.WebControls.DataPager.FindPageableItemContainer%2A> method can automatically find the <xref:System.Web.UI.WebControls.ListView> control by examining the control tree."
