  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets the property name, or the period-delimited hierarchy of property names, that comes before the property name of the data-bound object.
  remarks: The <xref:System.Windows.Forms.BindingMemberInfo.BindingPath%2A> is the period delimitated combination of property names that comes before the <xref:System.Windows.Forms.BindingMemberInfo.BindingField%2A> in the navigational path returned by the <xref:System.Windows.Forms.BindingMemberInfo.BindingMember%2A> property. For example, when a new <xref:System.Windows.Forms.Binding> is created that has a `dataMember` parameter of "Customers.custToOrders.OrderDate", <xref:System.Windows.Forms.BindingMemberInfo.BindingPath%2A> will return "Customers.custToOrders".
  example:
  - "The following code example gets the <xref:System.Windows.Forms.BindingMemberInfo> of each <xref:System.Windows.Forms.Binding> on a form, and prints the <xref:System.Windows.Forms.BindingMemberInfo.BindingPath%2A>, <xref:System.Windows.Forms.BindingMemberInfo.BindingField%2A>, and <xref:System.Windows.Forms.BindingMemberInfo.BindingMember%2A> property values of <xref:System.Windows.Forms.BindingMemberInfo>.  \n  \n [!code-cpp[Classic BindingMemberInfo.BindingPath Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic BindingMemberInfo.BindingPath Example/CPP/source.cpp#1)]\n [!code-csharp[Classic BindingMemberInfo.BindingPath Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic BindingMemberInfo.BindingPath Example/CS/source.cs#1)]\n [!code-vb[Classic BindingMemberInfo.BindingPath Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic BindingMemberInfo.BindingPath Example/VB/source.vb#1)]"
  syntax:
    content: public string BindingPath { get; }
    return:
      type: System.String
      description: The property name, or the period-delimited hierarchy of property names, that comes before the data-bound object property name.
