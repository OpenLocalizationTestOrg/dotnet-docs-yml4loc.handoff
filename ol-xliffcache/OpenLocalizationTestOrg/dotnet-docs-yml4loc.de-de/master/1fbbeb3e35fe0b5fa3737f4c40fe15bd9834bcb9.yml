- uid: System.Windows.Forms.BindingMemberInfo.BindingMember
  commentId: P:System.Windows.Forms.BindingMemberInfo.BindingMember
  id: BindingMember
  parent: System.Windows.Forms.BindingMemberInfo
  langs:
  - csharp
  name: BindingMember
  nameWithType: BindingMemberInfo.BindingMember
  fullName: BindingMemberInfo.BindingMember
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets the information that is used to specify the property name of the data-bound object.
  remarks: "A <xref:System.Windows.Forms.BindingMemberInfo> is created automatically when you call the <xref:System.Windows.Forms.BindingMemberInfo.%23ctor%2A> constructor with a control-property name, data source, and navigation path. The `dataMember` parameter contains the <xref:System.Windows.Forms.BindingMemberInfo.BindingMember%2A> string.  \n  \n The <xref:System.Windows.Forms.BindingMemberInfo.BindingMember%2A> is the period delimitated combination of the <xref:System.Windows.Forms.BindingMemberInfo.BindingPath%2A> and <xref:System.Windows.Forms.BindingMemberInfo.BindingField%2A> values. For example, when a new <xref:System.Windows.Forms.Binding> is created by using a `dataMember` parameter of \"Customers.custToOrders.OrderDate\", <xref:System.Windows.Forms.BindingMemberInfo.BindingMember%2A> will return \"Customers.custToOrders.OrderDate\"."
  example:
  - "The following code example gets the <xref:System.Windows.Forms.BindingMemberInfo> object of each <xref:System.Windows.Forms.Binding> on a form, and prints the <xref:System.Windows.Forms.BindingMemberInfo.BindingPath%2A>, <xref:System.Windows.Forms.BindingMemberInfo.BindingField%2A>, and <xref:System.Windows.Forms.BindingMemberInfo.BindingMember%2A> property values of <xref:System.Windows.Forms.BindingMemberInfo>.  \n  \n [!code-cpp[Classic BindingMemberInfo.BindingPath Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic BindingMemberInfo.BindingPath Example/CPP/source.cpp#1)]\n [!code-csharp[Classic BindingMemberInfo.BindingPath Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic BindingMemberInfo.BindingPath Example/CS/source.cs#1)]\n [!code-vb[Classic BindingMemberInfo.BindingPath Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic BindingMemberInfo.BindingPath Example/VB/source.vb#1)]"
  syntax:
    content: public string BindingMember { get; }
    return:
      type: System.String
      description: An empty string (""), a single property name, or a hierarchy of period-delimited property names that resolves to the property name of the final data-bound object.
  overload: System.Windows.Forms.BindingMemberInfo.BindingMember*
