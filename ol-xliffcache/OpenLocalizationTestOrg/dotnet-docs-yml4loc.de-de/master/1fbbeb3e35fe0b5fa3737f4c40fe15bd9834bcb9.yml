  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets the property name of the data-bound object.
  remarks: The <xref:System.Windows.Forms.BindingMemberInfo.BindingField%2A> is the last item found in the navigation path returned by the <xref:System.Windows.Forms.BindingMemberInfo.BindingMember%2A> property. For example, if a new <xref:System.Windows.Forms.Binding> is created that has a `dataMember` parameter of "Customers.custToOrders.OrderDate", <xref:System.Windows.Forms.BindingMemberInfo.BindingMember%2A> will return "OrderDate".
  example:
  - "The following code example gets the <xref:System.Windows.Forms.BindingMemberInfo> of each <xref:System.Windows.Forms.Binding> on a form, and prints the <xref:System.Windows.Forms.BindingMemberInfo.BindingPath%2A>, <xref:System.Windows.Forms.BindingMemberInfo.BindingField%2A>, and <xref:System.Windows.Forms.BindingMemberInfo.BindingMember%2A> property values of <xref:System.Windows.Forms.BindingMemberInfo>.  \n  \n [!code-cpp[Classic BindingMemberInfo.BindingPath Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic BindingMemberInfo.BindingPath Example/CPP/source.cpp#1)]\n [!code-csharp[Classic BindingMemberInfo.BindingPath Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic BindingMemberInfo.BindingPath Example/CS/source.cs#1)]\n [!code-vb[Classic BindingMemberInfo.BindingPath Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic BindingMemberInfo.BindingPath Example/VB/source.vb#1)]"
  syntax:
