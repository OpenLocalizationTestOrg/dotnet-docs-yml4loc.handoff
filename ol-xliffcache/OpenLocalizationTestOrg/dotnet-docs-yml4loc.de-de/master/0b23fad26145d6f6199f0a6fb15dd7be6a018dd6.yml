- uid: System.Management.ConnectionOptions.Impersonation
  commentId: P:System.Management.ConnectionOptions.Impersonation
  id: Impersonation
  parent: System.Management.ConnectionOptions
  langs:
  - csharp
  name: Impersonation
  nameWithType: ConnectionOptions.Impersonation
  fullName: ConnectionOptions.Impersonation
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: Gets or sets the COM impersonation level to be used for operations in this connection.
  remarks: "The <xref:System.Management.ImpersonationLevel?displayProperty=fullName> setting is advantageous when the provider is a trusted application or service. It eliminates the need for the provider to perform client identity and access checks for the requested operations. However, if for some reason the provider cannot be trusted, allowing it to impersonate the client may constitute a security threat. In such cases, we recommend that this property be set by the client to a lower value, such as <xref:System.Management.ImpersonationLevel?displayProperty=fullName>. Note that this may cause failure of the provider to perform the requested operations, for lack of sufficient permissions or inability to perform access checks.  \n  \n## Property Value  \n The COM impersonation level to be used for operations in this connection. The default value is <xref:System.Management.ImpersonationLevel?displayProperty=fullName>, which indicates that the WMI provider can impersonate the client when performing the requested operations in this connection.  \n  \n## .NET Framework Security  \n Full trust for the immediate caller. This member cannot be used by partially trusted code. For more information, see [Using Libraries from Partially Trusted Code](~/docs/framework/misc/using-libraries-from-partially-trusted-code.md)."
  example:
  - "The following example connects to a remote computer and displays information about the operating system on the remote computer. A <xref:System.Management.ConnectionOptions> is created to connect to the remote computer with the desired connection options.  \n  \n [!code-csharp[wminet_ConnectionOptions_Impersonation#1](~/samples/snippets/csharp/VS_Snippets_WindowsServer/wminet_ConnectionOptions_Impersonation/cs/ConnectionOptions_Impersonation.cs#1)]\n [!code-vb[wminet_ConnectionOptions_Impersonation#1](~/samples/snippets/visualbasic/VS_Snippets_WindowsServer/wminet_ConnectionOptions_Impersonation/vb/ConnectionOptions_Impersonation.vb#1)]"
  syntax:
