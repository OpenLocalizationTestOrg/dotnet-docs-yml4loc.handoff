  remarks: "If the user name is from a domain other than the current domain, the string may contain the domain name and user name, separated by a backslash: string 'username' = \"EnterDomainHere\\\\\\EnterUsernameHere\". The `strUser` parameter cannot be an empty string.  \n  \n## Property Value  \n `null` if the connection will use the currently logged-on user; otherwise, a string representing the user name. The default value is `null`.  \n  \n## .NET Framework Security  \n Full trust for the immediate caller. This member cannot be used by partially trusted code. For more information, see [Using Libraries from Partially Trusted Code](~/docs/framework/misc/using-libraries-from-partially-trusted-code.md)."
