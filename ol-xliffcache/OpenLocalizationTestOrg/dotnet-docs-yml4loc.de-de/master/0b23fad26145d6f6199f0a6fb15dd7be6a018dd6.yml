- uid: System.Management.ConnectionOptions.Authentication
  commentId: P:System.Management.ConnectionOptions.Authentication
  id: Authentication
  parent: System.Management.ConnectionOptions
  langs:
  - csharp
  name: Authentication
  nameWithType: ConnectionOptions.Authentication
  fullName: ConnectionOptions.Authentication
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: Gets or sets the COM authentication level to be used for operations in this connection.
  remarks: "On Windows 2000 and below, the WMI service will request Connect level authentication, while on Windows XP and higher it will request Packet level authentication. If the client requires a specific authentication setting, this property can be used to control the authentication level on this particular connection. For example, the property can be set to <xref:System.Management.AuthenticationLevel?displayProperty=fullName> if the client requires all communication to be encrypted.  \n  \n## Property Value  \n The COM authentication level to be used for operations in this connection. The default value is <xref:System.Management.AuthenticationLevel?displayProperty=fullName>, which indicates that the client will use the authentication level requested by the server, according to the standard DCOM negotiation process.  \n  \n## .NET Framework Security  \n Full trust for the immediate caller. This member cannot be used by partially trusted code. For more information, see [Using Libraries from Partially Trusted Code](~/docs/framework/misc/using-libraries-from-partially-trusted-code.md)."
  example:
  - "The following example connects to a remote computer and displays information about the operating system on the remote computer. A <xref:System.Management.ConnectionOptions> is created to connect to the remote computer with the desired connection options.  \n  \n [!code-csharp[wminet_ConnectionOptions_Authentication#1](~/samples/snippets/csharp/VS_Snippets_WindowsServer/wminet_ConnectionOptions_Authentication/cs/ConnectionOptions_Authentication.cs#1)]\n [!code-vb[wminet_ConnectionOptions_Authentication#1](~/samples/snippets/visualbasic/VS_Snippets_WindowsServer/wminet_ConnectionOptions_Authentication/vb/ConnectionOptions_Authentication.vb#1)]"
  syntax:
    content: public System.Management.AuthenticationLevel Authentication { get; set; }
    return:
      type: System.Management.AuthenticationLevel
      description: Returns an <xref href="System.Management.AuthenticationLevel"></xref> enumeration value indicating the COM authentication level used for a connection to the local or a remote computer.
  overload: System.Management.ConnectionOptions.Authentication*
