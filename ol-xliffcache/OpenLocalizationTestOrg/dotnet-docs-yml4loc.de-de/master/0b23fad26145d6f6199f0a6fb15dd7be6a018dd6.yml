- uid: System.Management.ConnectionOptions.Authority
  commentId: P:System.Management.ConnectionOptions.Authority
  id: Authority
  parent: System.Management.ConnectionOptions
  langs:
  - csharp
  name: Authority
  nameWithType: ConnectionOptions.Authority
  fullName: ConnectionOptions.Authority
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: Gets or sets the authority to be used to authenticate the specified user.
  remarks: "The property must be passed as follows: If it begins with the string \"Kerberos:\", Kerberos authentication will be used and this property should contain a Kerberos principal name. For example,  \n  \n```  \nKerberos:<principal name>  \n```  \n  \n If the property value begins with the string \"NTLMDOMAIN:\", NTLM authentication will be used and the property should contain a NTLM domain name. For example,  \n  \n```  \nNTLMDOMAIN:<domain name>  \n```  \n  \n If the property is null, NTLM authentication will be used and the NTLM domain of the current user will be used.  \n  \n## Property Value  \n If not `null`, this property can contain the name of the Windows NT/Windows 2000 domain in which to obtain the user to authenticate.  \n  \n## .NET Framework Security  \n Full trust for the immediate caller. This member cannot be used by partially trusted code. For more information, see [Using Libraries from Partially Trusted Code](~/docs/framework/misc/using-libraries-from-partially-trusted-code.md)."
  example:
  - "The following example connects to a remote computer and displays information about the operating system on the remote computer. A <xref:System.Management.ConnectionOptions> is created to connect to the remote computer with the desired connection options.  \n  \n [!code-csharp[wminet_ConnectionOptions_Authority#1](~/samples/snippets/csharp/VS_Snippets_WindowsServer/wminet_ConnectionOptions_Authority/cs/ConnectionOptions_Authority.cs#1)]\n [!code-vb[wminet_ConnectionOptions_Authority#1](~/samples/snippets/visualbasic/VS_Snippets_WindowsServer/wminet_ConnectionOptions_Authority/vb/ConnectionOptions_Authority.vb#1)]"
  syntax:
    content: public string Authority { get; set; }
    return:
      type: System.String
      description: Returns a <xref href="System.String"></xref> that defines the authority used to authenticate the specified user.
