  namespace: System.Management
  summary: Sets the password for the specified user.
  remarks: "A blank string (\"\") specifies a valid zero-length password.  \n  \n Hard-coding a password is a security threat.  Use security precautions such as encrypting a password, or prompting the user for a password when you set the <xref:System.Management.ConnectionOptions.Password%2A> property.  \n  \n## Property Value  \n The default value is `null`. If the user name is also `null`, the credentials used will be those of the currently logged-on user.  \n  \n## .NET Framework Security  \n Full trust for the immediate caller. This member cannot be used by partially trusted code. For more information, see [Using Libraries from Partially Trusted Code](~/docs/framework/misc/using-libraries-from-partially-trusted-code.md)."
