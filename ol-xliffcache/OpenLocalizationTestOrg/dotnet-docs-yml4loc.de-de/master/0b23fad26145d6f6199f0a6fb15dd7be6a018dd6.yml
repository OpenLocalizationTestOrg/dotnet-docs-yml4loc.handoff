  commentId: P:System.Management.ConnectionOptions.Locale
  id: Locale
  parent: System.Management.ConnectionOptions
  langs:
  - csharp
  name: Locale
  nameWithType: ConnectionOptions.Locale
  fullName: ConnectionOptions.Locale
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: Gets or sets the locale to be used for the connection operation.
  remarks: "For Microsoft locale identifiers, the format of the string is \"MS_*xxx*\", where *xxx* is a string in hexadecimal form that indicates the Locale Identification (LCID); for example, American English would appear as \"MS_409\".  \n  \n## Property Value  \n The default value is DEFAULTLOCALE.  \n  \n## .NET Framework Security  \n Full trust for the immediate caller. This member cannot be used by partially trusted code. For more information, see [Using Libraries from Partially Trusted Code](~/docs/framework/misc/using-libraries-from-partially-trusted-code.md)."
  example:
  - "The following example connects to a remote computer and displays information about the operating system on the remote computer. A <xref:System.Management.ConnectionOptions> is created to connect to the remote computer with the desired connection options.  \n  \n [!code-csharp[wminet_ConnectionOptions_Locale#1](~/samples/snippets/csharp/VS_Snippets_WindowsServer/wminet_ConnectionOptions_Locale/cs/ConnectionOptions_Locale.cs#1)]\n [!code-vb[wminet_ConnectionOptions_Locale#1](~/samples/snippets/visualbasic/VS_Snippets_WindowsServer/wminet_ConnectionOptions_Locale/vb/ConnectionOptions_Locale.vb#1)]"
