  namespace: System.Windows.Forms.Design
  summary: Base designer class for extending the design mode behavior of a <xref href="System.Windows.Forms.Control"></xref> which should receive scroll messages.
  remarks: "<xref:System.Windows.Forms.Design.ScrollableControlDesigner> provides a base class for designers of controls that respond to scroll messages. In addition to the methods and functionality inherited from the <xref:System.Windows.Forms.Design.ParentControlDesigner>, <xref:System.Windows.Forms.Design.ControlDesigner>, and <xref:System.ComponentModel.Design.ComponentDesigner> classes, <xref:System.Windows.Forms.Design.ScrollableControlDesigner> provides a <xref:System.Windows.Forms.Control.WndProc%2A> method override that passes WM_HSCROLL and WM_VSCROLL messages to the control at design time.  \n  \n> [!NOTE]\n>  If a form has its <xref:System.Windows.Forms.Form.AutoScroll%2A> property set to active, the scroll bars are always active in the design-time environment.  \n  \n You can associate a designer with a type using a <xref:System.ComponentModel.DesignerAttribute>. For an overview of customizing design time behavior, see [Extending Design-Time Support](http://msdn.microsoft.com/library/d6ac8a6a-42fd-4bc8-bf33-b212811297e2)."
  syntax:
    content: 'public class ScrollableControlDesigner : System.Windows.Forms.Design.ParentControlDesigner'
