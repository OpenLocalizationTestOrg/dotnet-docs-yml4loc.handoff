  name: IDesignerEventService
  nameWithType: IDesignerEventService
  fullName: System.ComponentModel.Design.IDesignerEventService
  type: Interface
  assemblies:
  - System
  - netstandard
  - System.ComponentModel.TypeConverter
  namespace: System.ComponentModel.Design
  summary: Provides event notifications when root designers are added and removed, when a selected component changes, and when the current root designer changes.
  remarks: <xref:System.ComponentModel.Design.IDesignerEventService> provides notification when a new root designer is created, changed, or disposed. A root designer provides design time support for the base component of a document in designer view. The <xref:System.ComponentModel.Design.IDesignerEventService.SelectionChanged> event provides notification when the current component selection has changed.
  example:
  - "This example demonstrates a designer that uses the <xref:System.ComponentModel.Design.IDesignerEventService> to display event notifications on a control. To use this example, compile the code to a class library. Add a reference to the library to a new Windows Forms project, and add the control within the library to the **Toolbox**.  Add an instance of the `DesignerMonitor` control to a form in design mode. Right-click the control and click the `Start monitoring` command to display notifications of events raised by the <xref:System.ComponentModel.Design.IDesignerEventService>.  \n  \n [!code-cpp[IDesignerEventServiceExample#1](~/samples/snippets/cpp/VS_Snippets_Winforms/IDesignerEventServiceExample/CPP/source.cpp#1)]\n [!code-vb[IDesignerEventServiceExample#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/IDesignerEventServiceExample/VB/source.vb#1)]"
