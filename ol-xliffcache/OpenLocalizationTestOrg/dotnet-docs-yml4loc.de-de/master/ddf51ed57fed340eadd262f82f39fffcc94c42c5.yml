  name: DrawFocusRectangle(Rectangle)
  nameWithType: DrawListViewSubItemEventArgs.DrawFocusRectangle(Rectangle)
  fullName: DrawListViewSubItemEventArgs.DrawFocusRectangle(Rectangle)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Draws a focus rectangle for the <xref href="System.Windows.Forms.ListViewItem.ListViewSubItem"></xref> if the parent <xref href="System.Windows.Forms.ListViewItem"></xref> has focus.
  remarks: "Use this method to draw a standard focus rectangle around the subitem. The focus rectangle is drawn one pixel inside the area specified by the `bounds` parameter. It is drawn only when the parent item has focus, so you do not need to check the focus state of the item before you call this method.  \n  \n You might want to draw the focus rectangle only around the first subitem (that is, the parent item, which is displayed in the first column) rather than drawing it around every subitem of an item. This corresponds to the normal behavior of a <xref:System.Windows.Forms.ListView> control when the <xref:System.Windows.Forms.ListView.FullRowSelect%2A?displayProperty=fullName> property is set to `false`. To draw the focus rectangle around the first subitem, call the <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle%2A> method only when the <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ColumnIndex%2A> value is 0.  \n  \n The <xref:System.Windows.Forms.ListView> control does not provide the ability to select individual subitems, but if you want to implement subitem selection yourself, you can use this method to draw the focus rectangle around a subitem other than the first one."
  syntax:
    content: public void DrawFocusRectangle (System.Drawing.Rectangle bounds);
    parameters:
    - id: bounds
      type: System.Drawing.Rectangle
      description: The area within which to draw the focus rectangle.
