  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets or sets a value indicating whether the <xref href="System.Windows.Forms.ListViewItem.ListViewSubItem"></xref> should be drawn by the operating system instead of owner-drawn.
  remarks: "Use this property when handling the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event for subitems that you do not want to customize. If you set this property to `true`, the subitem will be drawn normally using the current values of the <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.BackColor%2A?displayProperty=fullName>, <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.ForeColor%2A?displayProperty=fullName>, and <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Font%2A?displayProperty=fullName> properties  \n  \n> [!NOTE]\n>  The <xref:System.Windows.Forms.ListViewItem.UseItemStyleForSubItems%2A> property of the parent <xref:System.Windows.Forms.ListViewItem> must be set to `false` to prevent the <xref:System.Windows.Forms.ListViewItem.BackColor%2A?displayProperty=fullName> value of the parent item from overriding the subitem value."
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.ListView> named `ListView1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event.  \n  \n [!code-csharp[System.Windows.Forms.EventExamples#472](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/CS/EventExamples.cs#472)]\n [!code-vb[System.Windows.Forms.EventExamples#472](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/VB/EventExamples.vb#472)]"
  syntax:
    content: public bool DrawDefault { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the subitem should be drawn by the operating system; otherwise, `false`. The default is `false`.'
