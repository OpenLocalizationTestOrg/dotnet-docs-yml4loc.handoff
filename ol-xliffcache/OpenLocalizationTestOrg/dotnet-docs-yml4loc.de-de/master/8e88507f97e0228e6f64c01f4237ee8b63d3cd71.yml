  - netstandard
  - System.Transactions.Local
  namespace: System.Transactions
  summary: The <xref href="System.EnterpriseServices"></xref> context (which can be retrieved by calling the static method <xref href="System.EnterpriseServices.ContextUtil.Transaction"></xref> of the <xref href="System.EnterpriseServices.ContextUtil"></xref> class) and the <xref href="System.Transactions"></xref> ambient transaction (which can be retrieved by calling the static method <xref href="System.Transactions.Transaction.Current"></xref> of the <xref href="System.Transactions.Transaction"></xref> class) are always synchronized. This introduces a performance penalty because new <xref href="System.EnterpriseServices"></xref> contexts may need to be created.
