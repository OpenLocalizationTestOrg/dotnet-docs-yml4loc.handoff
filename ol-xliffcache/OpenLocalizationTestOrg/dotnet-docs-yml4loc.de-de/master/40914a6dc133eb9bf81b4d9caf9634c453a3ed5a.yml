- uid: System.Runtime.Remoting.Services.EnterpriseServicesHelper.WrapIUnknownWithComObject(System.IntPtr)
  commentId: M:System.Runtime.Remoting.Services.EnterpriseServicesHelper.WrapIUnknownWithComObject(System.IntPtr)
  id: WrapIUnknownWithComObject(System.IntPtr)
  parent: System.Runtime.Remoting.Services.EnterpriseServicesHelper
  langs:
  - csharp
  name: WrapIUnknownWithComObject(IntPtr)
  nameWithType: EnterpriseServicesHelper.WrapIUnknownWithComObject(IntPtr)
  fullName: EnterpriseServicesHelper.WrapIUnknownWithComObject(IntPtr)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Services
  summary: Wraps the specified `IUnknown` COM interface with a [Runtime Callable Wrapper](~/docs/framework/interop/runtime-callable-wrapper.md) (RCW).
  remarks: The <xref:System.Runtime.Remoting.Services.EnterpriseServicesHelper.WrapIUnknownWithComObject%2A> method is similar to the <xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A?displayProperty=fullName> method, but does not attempt to maintain the identity of the unmanaged object. For example, two calls with the same `IUnknown` to the current method return two different RCWs, but two calls to the <xref:System.Runtime.InteropServices.Marshal.GetObjectForIUnknown%2A> method with the same `IUnknown` return the same RCW.
  syntax:
    content: public static object WrapIUnknownWithComObject (IntPtr punk);
    parameters:
    - id: punk
      type: System.IntPtr
      description: A pointer to the `IUnknown` COM interface to wrap.
    return:
      type: System.Object
      description: The RCW where the specified `IUnknown` is wrapped.
  overload: System.Runtime.Remoting.Services.EnterpriseServicesHelper.WrapIUnknownWithComObject*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: The immediate caller does not have UnmanagedCode permission.
  version:
  - netframework-4.5.1
  - netframework-4.5.2
  - netframework-4.5
