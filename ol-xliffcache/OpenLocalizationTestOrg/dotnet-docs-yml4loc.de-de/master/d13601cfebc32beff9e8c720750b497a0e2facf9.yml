  summary: Replace the existing [Property](http://msdn.microsoft.com/library/69ab08ab-3e76-41dd-a01b-49aa1d2e0cac) element if it exists. Otherwise, if possible, create a new <code>Property</code> element as a child of an existing compatible [PropertyGroup](http://msdn.microsoft.com/library/ff1e6c68-b9a1-4263-a1ce-dc3b829a64d4) element. If necessary, create a new compatible <code>PropertyGroup</code> element immediately following the last <code>PropertyGroup</code> in the project.
