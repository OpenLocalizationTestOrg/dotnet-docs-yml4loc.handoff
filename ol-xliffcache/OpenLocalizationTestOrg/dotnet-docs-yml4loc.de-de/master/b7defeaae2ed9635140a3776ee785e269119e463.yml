  namespace: System.Web.UI.WebControls
  summary: Gets or sets the target window or frame to display the Web page content that is linked to when the hyperlink in the column is clicked.
  remarks: "Use the <xref:System.Web.UI.WebControls.HyperLinkColumn.Target%2A> property to specify the frame or window that displays the Web page linked to when a hyperlink in the column is clicked.  \n  \n If this property is not set, the browser or window with focus refreshes when a hyperlink in the column is clicked.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.HyperLinkColumn.Target%2A> property renders as a `target` attribute. The `target` attribute on `anchor` elements is not allowed in the XHTML 1.1 document type definition. Do not set the <xref:System.Web.UI.WebControls.HyperLinkColumn.Target%2A> property if the rendered output for the <xref:System.Web.UI.WebControls.HyperLinkColumn> must be XHTML 1.1 compliant. For more information, refer to the topic [XHTML Standards in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/1b78d416-66bb-43a5-ac77-c703aab55b97).  \n>   \n>  When creating accessible Web pages, it is strongly recommended you avoid using the <xref:System.Web.UI.WebControls.HyperLinkColumn.Target%2A> property to target another window. For more information, see [NIB: ASP.NET Accessibility](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).  \n  \n The <xref:System.Web.UI.WebControls.HyperLinkColumn.Target%2A> value must begin with a letter in the range of A to Z (case-insensitive), except for the following special values, which begin with an underscore.  \n  \n|Target value|Description|  \n|------------------|-----------------|  \n|`_blank`|Renders the content in a new window without frames.|  \n|`_parent`|Renders the content in the immediate frameset parent.|  \n|`_search`|Renders the content in the search pane.|  \n|`_self`|Renders the content in the frame with focus.|  \n|`_top`|Renders the content in the full window without frames.|  \n  \n> [!NOTE]\n>  Check your browser documentation to determine if the `_search` value is supported.  For example, Internet Explorer 5.0 and above support the `_search` target value."
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.HyperLinkColumn.Target%2A> property to specify the window to display the contents of the Web page linked to when the hyperlink in the column is clicked. This example displays the linked Web page in a new window.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](http://msdn.microsoft.com/library/81b13e7a-b95b-4285-906f-d2dd77411417).  \n  \n <!-- TODO: review snippet reference [!code-csharp[HyperLinkColumnMain#1](~/samples/snippets/csharp/VS_Snippets_WebNet/HyperLinkColumnMain/CS/hyperlinkcolumncs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[HyperLinkColumnMain#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/HyperLinkColumnMain/VB/hyperlinkcolumnvb.aspx#1)]  -->  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n <!-- TODO: review snippet reference [!code-csharp[HyperLinkColumnDetails#1](~/samples/snippets/csharp/VS_Snippets_WebNet/HyperLinkColumnDetails/CS/detailspagecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[HyperLinkColumnDetails#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/HyperLinkColumnDetails/VB/detailspagevb.aspx#1)]  -->"
