  remarks: "Use the <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> property to specify the text caption to display for the hyperlinks in the column.  \n  \n> [!NOTE]\n>  When this property is set, all hyperlinks in the column share the same text caption.  \n  \n To provide a separate text caption for each hyperlink in the column, use the <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A> property.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A> and <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> properties cannot both be set at the same time. If both properties are set, the <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A> property takes precedence.  \n  \n> [!CAUTION]\n>  Text is not HTML encoded before it is displayed in the <xref:System.Web.UI.WebControls.HyperLinkColumn>. This makes it possible to embed script within HTML tags in the text. If the values for this column come from user input, be sure to validate the values to reduce security vulnerabilities.  \n  \n The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](http://msdn.microsoft.com/library/8ef3838e-9d05-4236-9dd0-ceecff9df80d)."
