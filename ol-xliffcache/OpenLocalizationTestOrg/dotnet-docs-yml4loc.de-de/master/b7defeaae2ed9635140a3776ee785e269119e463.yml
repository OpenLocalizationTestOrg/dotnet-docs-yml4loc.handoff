  summary: Gets or sets the field from a data source to bind to the URL of the hyperlinks in the <xref href="System.Web.UI.WebControls.HyperLinkColumn"></xref>.
  remarks: "Use the <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A> property to specify the field from a data source to bind to the URL of the hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn>. When the URL is data bound to a field, the URL of each hyperlink in the column is set with a corresponding value in the specified field. This allows you to set a different URL for each hyperlink in the column. To specify the same URL for each row in the column, set the <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> property instead of this property.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A> and <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> properties cannot both be set at the same time. If both properties are set, the <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A> property takes precedence.  \n  \n When you are using data binding, you can specify a custom display format for the URL of the hyperlinks by setting the <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A> property."
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A> property to specify the field in a data source to bind to the URL of the hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn>.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](http://msdn.microsoft.com/library/81b13e7a-b95b-4285-906f-d2dd77411417).  \n  \n <!-- TODO: review snippet reference [!code-csharp[HyperLinkColumnMain#1](~/samples/snippets/csharp/VS_Snippets_WebNet/HyperLinkColumnMain/CS/hyperlinkcolumncs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[HyperLinkColumnMain#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/HyperLinkColumnMain/VB/hyperlinkcolumnvb.aspx#1)]  -->  \n  \n The following corresponding example displays the item selected in the previous example.  \n  \n <!-- TODO: review snippet reference [!code-csharp[HyperLinkColumnDetails#1](~/samples/snippets/csharp/VS_Snippets_WebNet/HyperLinkColumnDetails/CS/detailspagecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[HyperLinkColumnDetails#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/HyperLinkColumnDetails/VB/detailspagevb.aspx#1)]  -->"
