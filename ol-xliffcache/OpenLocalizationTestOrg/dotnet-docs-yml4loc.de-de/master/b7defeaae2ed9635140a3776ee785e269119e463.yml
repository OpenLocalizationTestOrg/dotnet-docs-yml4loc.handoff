  summary: A column type for the <xref href="System.Web.UI.WebControls.DataGrid"></xref> control that contains a hyperlink for each item in the column.
  remarks: "Use the <xref:System.Web.UI.WebControls.HyperLinkColumn> column type in a <xref:System.Web.UI.WebControls.DataGrid> control to create a hyperlink for each row in the <xref:System.Web.UI.WebControls.DataGrid>. Set the <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> property to specify the caption text for the hyperlink. To specify the URL to link to when the hyperlink is clicked, set the <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> property.  \n  \n> [!NOTE]\n>  If you set the <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> and <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> properties, all hyperlinks in the column will share the same caption and URL.  \n  \n You can also bind the text caption and URL of the hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkColumn> to a field in a data source instead of setting the <xref:System.Web.UI.WebControls.ButtonColumn.Text%2A> and <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> properties. This allows you to display a different caption and to specify a different URL for each hyperlink in the column.  \n  \n Use the <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A> property to specify a field in a data source to bind to the text caption of the hyperlinks in the column.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A> and <xref:System.Web.UI.WebControls.HyperLinkColumn.Text%2A> properties cannot both be set at the same time. If both properties are set, the <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextField%2A> property takes precedence.  \n  \n Specify the field to bind to the URL of the hyperlink by setting the <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A> property.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A> and <xref:System.Web.UI.WebControls.HyperLinkColumn.NavigateUrl%2A> properties cannot both be set at the same time. If both properties are set, the <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlField%2A> property takes precedence.  \n  \n The <xref:System.Web.UI.WebControls.HyperLinkColumn.Target%2A> property allows you to specify the window or frame to display the Web page content linked to when the hyperlink is clicked.  \n  \n When using data binding, you can format the text caption and URL of the hyperlink by setting the <xref:System.Web.UI.WebControls.HyperLinkColumn.DataTextFormatString%2A> and <xref:System.Web.UI.WebControls.HyperLinkColumn.DataNavigateUrlFormatString%2A> properties, respectively.  \n  \n> [!CAUTION]\n>  This control can be used to display user input, which might include malicious client script. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. You can use validation controls to verify user input before displaying the input text in a control. ASP.NET provides an input request validation feature to block script and HTML in user input. For more information, see [Securing Standard Controls](http://msdn.microsoft.com/library/f3e7718f-63d0-44a3-bd5f-48cc2059c2a8), [How to: Protect Against Script Exploits in a Web Application by Applying HTML Encoding to Strings](http://msdn.microsoft.com/library/6f67973f-dda0-45a1-ba9d-e88532d7dc5b), and [Validating User Input in ASP.NET Web Pages](http://msdn.microsoft.com/library/4ad3dacb-89e0-4cee-89ac-40a3f2a85461)."
