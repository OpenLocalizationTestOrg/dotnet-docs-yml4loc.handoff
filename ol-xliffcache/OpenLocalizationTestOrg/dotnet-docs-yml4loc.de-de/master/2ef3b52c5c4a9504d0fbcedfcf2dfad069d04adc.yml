- uid: System.Windows.Interop.IKeyboardInputSink.HasFocusWithin
  commentId: M:System.Windows.Interop.IKeyboardInputSink.HasFocusWithin
  id: HasFocusWithin
  parent: System.Windows.Interop.IKeyboardInputSink
  langs:
