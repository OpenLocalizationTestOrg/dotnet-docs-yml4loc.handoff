  name: Clone()
  nameWithType: Freezable.Clone()
  fullName: Freezable.Clone()
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.Windows
  summary: Creates a modifiable clone of the <xref href="System.Windows.Freezable"></xref>, making deep copies of the object's values. When copying the object's dependency properties, this method copies expressions (which might no longer resolve) but not animations or their current values.
  remarks: "The <xref:System.Windows.Freezable.Clone%2A> and <xref:System.Windows.Freezable.CloneCurrentValue%2A> methods produce modifiable clones of frozen <xref:System.Windows.Freezable> objects (the methods also clone <xref:System.Windows.Freezable> objects that are not frozen). The clone is effectively a deep copy of the current object.  \n  \n The following table summarizes the differences between the <xref:System.Windows.Freezable.Clone%2A> and <xref:System.Windows.Freezable.CloneCurrentValue%2A> methods.  \n  \n|Action|Clone method behavior|CloneCurrentValue method behavior|  \n|------------|---------------------------|---------------------------------------|  \n|Copying a dependency property that has an expression|The expression is copied, but might no longer resolve. For more information, see [Freezable Objects Overview](~/docs/framework/wpf/advanced/freezable-objects-overview.md).|The current value of the expression is copied, but not the expression itself.|  \n|Copying an animated dependency property|The property's base (non-animated) value is copied. Animations are not copied.|The property's current animated value is copied. Animations are not copied.|  \n  \n Note that unset properties are not copied. If an unset property has a default value that is a frozen <xref:System.Windows.Freezable>, that property value remains frozen in the otherwise modifiable clone.  \n  \n## Move a Freezable Between Threads  \n This method can be useful for moving a <xref:System.Windows.Freezable> between threads. First, make the <xref:System.Windows.Freezable> unmodifiable by calling its <xref:System.Windows.Freezable.Freeze%2A> method. Now another thread can access the <xref:System.Windows.Freezable> and make a local <xref:System.Windows.Freezable.Clone%2A> that it can access."
  syntax:
    content: public System.Windows.Freezable Clone ();
    parameters: []
    return:
      type: System.Windows.Freezable
      description: A modifiable clone of the current object. The cloned object's <xref href="System.Windows.Freezable.IsFrozen"></xref> property is `false` even if the source's <xref href="System.Windows.Freezable.IsFrozen"></xref> property is `true.`
