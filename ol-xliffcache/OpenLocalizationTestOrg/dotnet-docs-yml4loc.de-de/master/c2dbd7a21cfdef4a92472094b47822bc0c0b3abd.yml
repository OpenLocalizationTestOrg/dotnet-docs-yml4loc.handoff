  name: VirtualizationMode
  nameWithType: VirtualizationMode
  fullName: System.Windows.Controls.VirtualizationMode
  type: Enum
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: Specifies the method the <xref href="System.Windows.Controls.VirtualizingStackPanel"></xref> uses to manage virtualizing its child items.
  remarks: "By default, a <xref:System.Windows.Controls.VirtualizingStackPanel> creates an item container for each visible item and discards it when it is no longer needed (such as when the item is scrolled out of view). When an <xref:System.Windows.Controls.ItemsControl> contains a many items, the process of creating and discarding item containers can negatively affect performance. When <xref:System.Windows.Controls.VirtualizingPanel.VirtualizationMode%2A> is set to Recycling, the <xref:System.Windows.Controls.VirtualizingStackPanel> reuses item containers instead of creating a new one each time.  \n  \n When <xref:System.Windows.Controls.VirtualizingStackPanel> cannot recycle item containers, it uses the standard mode of virtualization, which is to create and discard item containers for each item. The following list describes cases when the <xref:System.Windows.Controls.VirtualizingStackPanel> cannot recycle item containers:  \n  \n-   The <xref:System.Windows.Controls.ItemsControl> contains item containers of different types.  For example, a <xref:System.Windows.Controls.Menu> might have items that use both <xref:System.Windows.Controls.MenuItem> and <xref:System.Windows.Controls.Separator> objects as the item containers.  \n  \n-   You explicitly create the item containers for the <xref:System.Windows.Controls.ItemsControl>."
  example:
  - "The following example creates a <xref:System.Windows.Controls.ListBox> and sets the <xref:System.Windows.Controls.VirtualizingPanel.VirtualizationMode%2A> attached property to Recycling.  \n  \n [!code-xml[RecycleItemContainerShippets#VirtualizationMode](~/samples/snippets/csharp/VS_Snippets_Wpf/RecycleItemContainerShippets/CSharp/Window1.xaml#virtualizationmode)]  \n  \n The following example shows the data used in the previous example.  \n  \n [!code-csharp[RecycleItemContainerShippets#ListBoxData](~/samples/snippets/csharp/VS_Snippets_Wpf/RecycleItemContainerShippets/CSharp/Window1.xaml.cs#listboxdata)]\n [!code-vb[RecycleItemContainerShippets#ListBoxData](~/samples/snippets/visualbasic/VS_Snippets_Wpf/RecycleItemContainerShippets/visualbasic/window1.xaml.vb#listboxdata)]"
