  namespace: System.Windows.Forms
  summary: Implements one row in a <xref href="System.Windows.Forms.PropertyGrid"></xref>.
  remarks: "Grid items represent the hierarchy of the view into a <xref:System.Windows.Forms.PropertyGrid>. You can use a <xref:System.Windows.Forms.GridItem> to obtain information about the grid's state and contents.  \n  \n <xref:System.Windows.Forms.GridItem> objects should not be cached because they represent a snapshot of the state of the <xref:System.Windows.Forms.PropertyGrid> at the time they are accessed, and grid activity might dispose them. The <xref:System.Windows.Forms.PropertyGrid> often recreates <xref:System.Windows.Forms.GridItem> objects internally without changing the view to the user."
