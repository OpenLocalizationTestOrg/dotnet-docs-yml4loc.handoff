  summary: Registers an ECMAScript (JavaScript) array declaration with the <xref href="System.Web.UI.ScriptManager"></xref> control for use with a control that is inside an <xref href="System.Web.UI.UpdatePanel"></xref> control, and adds the array to the page.
  remarks: "You use the <xref:System.Web.UI.ScriptManager.RegisterArrayDeclaration%2A> method to register a client script array that is compatible with partial-page rendering and that has no [!INCLUDE[atlaslib_current_ext](~/includes/atlaslib-current-ext-md.md)] dependencies. This method registers the array when `control` represents a control that is inside an <xref:System.Web.UI.UpdatePanel> control that is being updated. To register an array every time that an asynchronous postback occurs, use the <xref:System.Web.UI.ScriptManager.RegisterArrayDeclaration%28System.Web.UI.Page%2CSystem.String%2CSystem.String%29> overload of this method.  \n  \n If you want to register an array that does not pertain to partial-page updates, and if you want to register the array only one time during initial page rendering, use the <xref:System.Web.UI.ClientScriptManager.RegisterArrayDeclaration%2A> method of the <xref:System.Web.UI.ClientScriptManager> class. You can get a reference to the <xref:System.Web.UI.ClientScriptManager> object from the <xref:System.Web.UI.Page.ClientScript%2A> property of the page.  \n  \n The <xref:System.Web.UI.ScriptManager.RegisterArrayDeclaration%2A> method determines whether an array with the name that is specified in the `arrayName` parameter is already registered. If so, the method adds the values specified in `arrayValue`. Because the array to be registered is based on the <xref:System.Collections.ArrayList> class, duplicates are allowed. If a registered array with the name in `arrayName` does not exist, the array is created and the values in `arrayValue` are added to it.  \n  \n To include string literals in the array, use single quotation marks (') or escaped double quotation marks (\\\\\") in `arrayValue`.  \n  \n Note that JavaScript treats a comma (,) as a delimiter in an array. You can specify multiple array values by passing a comma-delimited string in `arrayValue`. Separating two items with a comma in `arrayValue` is equivalent to calling the <xref:System.Web.UI.ScriptManager.RegisterArrayDeclaration%2A> method two times, one time for each item."
  syntax:
    content: public static void RegisterArrayDeclaration (System.Web.UI.Control control, string arrayName, string arrayValue);
