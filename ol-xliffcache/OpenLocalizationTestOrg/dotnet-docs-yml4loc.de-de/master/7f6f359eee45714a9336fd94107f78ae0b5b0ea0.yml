  namespace: System.Windows.Media.Imaging
  summary: Specifies initialization options for bitmap images.
  remarks: "If PreservePixelFormat is not selected, the <xref:System.Windows.Media.PixelFormat> of the image is chosen by the system depending on what the system determines will yield the best performance. Enabling this option preserves the file format but may result in lesser performance.  \n  \n If <xref:System.Windows.Media.Imaging.BitmapCreateOptions> is set to IgnoreColorProfile, calls to methods such as <xref:System.Windows.Media.Imaging.BitmapSource.CopyPixels%28System.Array%2CSystem.Int32%2CSystem.Int32%29> will not return color-corrected bits.  \n  \n When IgnoreImageCache is selected, any existing entries in the image cache are replaced even if they share the same <xref:System.Uri>."
  example:
  - "The following code example demonstrates how to instantiate a <xref:System.Windows.Media.Imaging.BitmapImage> and specify <xref:System.Windows.Media.Imaging.BitmapCreateOptions.IgnoreImageCache>.  \n  \n [!code-csharp[bitmapimageprops#1](~/samples/snippets/csharp/VS_Snippets_Wpf/BitmapImageProps/CSharp/BitmapImageProps.cs#1)]\n [!code-vb[bitmapimageprops#1](~/samples/snippets/visualbasic/VS_Snippets_Wpf/BitmapImageProps/VB/BitmapImageProps.vb#1)]"
  syntax:
    content: >-
      [System.Flags]

      public enum BitmapCreateOptions
