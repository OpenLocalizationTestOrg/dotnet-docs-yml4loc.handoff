  summary: Implements a method to verify an identity.
  syntax:
    content: public abstract bool CheckAccess (System.ServiceModel.EndpointIdentity identity, System.IdentityModel.Policy.AuthorizationContext authContext);
    parameters:
    - id: identity
      type: System.ServiceModel.EndpointIdentity
      description: The <xref href="System.ServiceModel.EndpointIdentity"></xref> to verify.
    - id: authContext
      type: System.IdentityModel.Policy.AuthorizationContext
      description: The <xref href="System.IdentityModel.Policy.AuthorizationContext"></xref> to test the <code>identity</code> against.
    return:
      type: System.Boolean
      description: '`true` if the identity is verified; otherwise, `false`. The default is `false`.'
