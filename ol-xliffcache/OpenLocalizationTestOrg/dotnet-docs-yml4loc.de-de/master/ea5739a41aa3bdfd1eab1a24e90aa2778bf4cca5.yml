  name: DiscoveryDocument
  nameWithType: DiscoveryDocument
  fullName: System.Web.Services.Discovery.DiscoveryDocument
  type: Class
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: Represents a discovery document. This class cannot be inherited.
  remarks: XML Web services discovery involves discovering the available XML Web services, given an URL. The URL typically points to a discovery document, which usually has a.disco file name extension. The discovery document, which is an XML document, contains references to information about the existance of XML Web services, such as a service description, XML Schema Definition (XSD) language schema, or another discovery document. This class represents the contents of the discovery document; where the <xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A> property contains a list of the references contained within the discovery document.
  example:
  - "The following code example reads a discovery document from a file using the <xref:System.Web.Services.Discovery.DiscoveryDocument.Read%2A> and writes it back out to file using the <xref:System.Web.Services.Discovery.DiscoveryDocument.Write%2A> method.  \n  \n [!code-cpp[DiscoveryDocument#1](~/samples/snippets/cpp/VS_Snippets_Remoting/DiscoveryDocument/CPP/discoverydocument.cpp#1)]\n [!code-csharp[DiscoveryDocument#1](~/samples/snippets/csharp/VS_Snippets_Remoting/DiscoveryDocument/CS/discoverydocument.cs#1)]\n [!code-vb[DiscoveryDocument#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/DiscoveryDocument/VB/discoverydocument.vb#1)]"
