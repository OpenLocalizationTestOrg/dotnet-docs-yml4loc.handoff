  name: EventHandlerTaskAsyncHelper
  nameWithType: EventHandlerTaskAsyncHelper
  fullName: System.Web.EventHandlerTaskAsyncHelper
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web
  summary: Converts task-returning asynchronous methods into methods that use the asynchronous programming model used in previous versions of ASP.NET and that is based on begin and end events.
  remarks: To handle asynchronous tasks in ASP.NET 4.5, you implement the logic to return a task as a <xref:System.Web.TaskEventHandler> delegate. This model of asynchronous task-based programming supersedes the model used in previous versions of ASP.NET, which bases all event handling on begin and end events. After you implement a <xref:System.Web.TaskEventHandler> delegate, you can then pass it to the <xref:System.Web.EventHandlerTaskAsyncHelper.%23ctor%2A> constructor, which wraps the task-returning logic and converts the handler to the model that uses begin and end events. The <xref:System.Web.EventHandlerTaskAsyncHelper> class enables your <xref:System.Web.TaskEventHandler> object to be compatible with the ASP.NET page framework. When you call the <xref:System.Web.UI.Page.AddOnPreRenderCompleteAsync%2A> method to process the task for an asynchronous page, you can use the <xref:System.Web.EventHandlerTaskAsyncHelper.BeginEventHandler%2A> and <xref:System.Web.EventHandlerTaskAsyncHelper.EndEventHandler%2A> properties to pass the converted begin and event handlers to the method.
