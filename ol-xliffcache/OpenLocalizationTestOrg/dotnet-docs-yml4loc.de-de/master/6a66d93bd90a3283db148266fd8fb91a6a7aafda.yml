  namespace: System.AddIn.Pipeline
  summary: When overridden in an add-in-side adapter, releases native resources held by the adapter.
  remarks: This method is called by the system when all the lifetime tokens that have been acquired from the current <xref:System.AddIn.Pipeline.ContractBase> instance have been revoked. Use this method to clean up any native resources held by the adapter, and to signal to the adapted views that they should do the same.
