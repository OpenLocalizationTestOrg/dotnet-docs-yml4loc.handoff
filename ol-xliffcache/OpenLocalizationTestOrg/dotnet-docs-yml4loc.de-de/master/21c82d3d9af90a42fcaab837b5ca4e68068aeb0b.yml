- uid: System.Web.Services.Protocols.SoapRpcMethodAttribute.OneWay
  commentId: P:System.Web.Services.Protocols.SoapRpcMethodAttribute.OneWay
  id: OneWay
  parent: System.Web.Services.Protocols.SoapRpcMethodAttribute
  langs:
  - csharp
  name: OneWay
  nameWithType: SoapRpcMethodAttribute.OneWay
  fullName: SoapRpcMethodAttribute.OneWay
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: Gets or sets whether an XML Web service client waits for the Web server to finish processing an XML Web service method.
  remarks: "When an XML Web service method has the <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute.OneWay%2A> property set to `true`, the XML Web service client does not have to wait for the Web server to finish processing the XML Web service method. As soon as the Web server has deserialized the <xref:System.Web.Services.Protocols.SoapServerMessage>, but before it invokes the XML Web service method, the server returns an HTTP 202 status code. An HTTP 202 status code indicates to the client that the Web server has started processing the message. Therefore, an XML Web service client receives no acknowledgment that the Web server successfully processed the message.  \n  \n One-way methods cannot have a return value or any `out` parameters.  \n  \n If you are using the .NET Framework version 1.0 XML Web service methods that have either the <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> or <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> attribute applied to them with the <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.OneWay%2A> property set to `true`, do not allow access to their <xref:System.Web.HttpContext> using the static <xref:System.Web.HttpContext.Current%2A> property. To access the <xref:System.Web.HttpContext>, derive the class implementing the XML Web service method from <xref:System.Web.Services.WebService> and access the <xref:System.Web.Services.WebService.Context%2A> property."
  example:
  - The following code example sets the <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute.OneWay%2A> property to `true`.
  syntax:
    content: public bool OneWay { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the XML Web service client does not wait for the Web server to completely process an XML Web service method; otherwise, `false`. The default is `false`.'
  overload: System.Web.Services.Protocols.SoapRpcMethodAttribute.OneWay*
  exceptions: []
