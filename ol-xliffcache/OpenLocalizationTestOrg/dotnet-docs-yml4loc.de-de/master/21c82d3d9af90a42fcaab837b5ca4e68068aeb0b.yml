  nameWithType: SoapRpcMethodAttribute.Action
  fullName: SoapRpcMethodAttribute.Action
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: Gets or sets the `SOAPAction` HTTP header field of the SOAP request.
  remarks: "Typically, the <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute.Action%2A> property is a URI indicating the intent of the SOAP request. However, the SOAP specification places no restrictions on the format and whether the URI refers to an existing document. The presence and content of the <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute.Action%2A> property can be used by Web servers such as firewalls to appropriately filter SOAP request messages in HTTP.  \n  \n By default, the .NET Framework version 1.1 publishes the <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute.Action%2A> property in the `soapAction` attribute of the `soap:operation` element for each supported SOAP binding in WSDL documents generated for an XML Web service. The supported SOAP binding is SOAP 1.1.  \n  \n For more information about the SOAP specification, see the W3C Web site (http://www.w3.org/TR/SOAP)."
  example:
  - The following code example sets the <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute.Action%2A> property to `http://www.contoso.com/Sample`.
  syntax:
    content: public string Action { get; set; }
    return:
      type: System.String
      description: The `SOAPAction` HTTP header field of the SOAP request. The default is http://tempuri.org/MethodName where MethodName is the name of the XML Web service method.
  overload: System.Web.Services.Protocols.SoapRpcMethodAttribute.Action*
  exceptions: []
