  name: Binding
  nameWithType: SoapRpcMethodAttribute.Binding
  fullName: SoapRpcMethodAttribute.Binding
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: Gets or sets the binding that an XML Web service method implements an operation for.
  remarks: "A binding, as defined by Web Services Description Language (WSDL), is similar to an interface in that it defines a concrete set of operations. With respect to ASP.NET, each XML Web service method is an operation within a binding. XML Web service methods are members of the default binding for an XML Web service or a binding specified within a <xref:System.Web.Services.WebServiceBindingAttribute> applied to an XML Web service. An XML Web service can implement multiple bindings, if multiple <xref:System.Web.Services.WebServiceBindingAttribute> attributes are applied to an XML Web service.  \n  \n Once one or more <xref:System.Web.Services.WebServiceBindingAttribute> attributes are applied to an XML Web service, a <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> or <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> can be applied to individual XML Web service methods to indicate the binding operation implemented by a particular XML Web service method. Set the <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding%2A> property of <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> or <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> to specify the binding an XML Web service method implements an operation for. Only one <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> or <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> can be applied to an XML Web service method. Therefore, an XML Web service method can only implement an operation for one binding."
  example:
  - The following code example demonstrates how to implement multiple bindings within an XML Web service.
  syntax:
    content: public string Binding { get; set; }
    return:
      type: System.String
      description: The binding an XML Web service method implements an operation for. The default is the name of the XML Web service with "Soap" appended.
  overload: System.Web.Services.Protocols.SoapRpcMethodAttribute.Binding*
  exceptions: []
