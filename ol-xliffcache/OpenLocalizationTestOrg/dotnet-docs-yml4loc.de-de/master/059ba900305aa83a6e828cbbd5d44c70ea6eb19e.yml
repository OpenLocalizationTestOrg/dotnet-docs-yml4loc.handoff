  remarks: "The default behavior is Global, which specifies the removal of the performance counter instance when no counters are using the process category.  \n  \n> [!NOTE]\n>  If the <xref:System.Diagnostics.PerformanceCounterCategory.CategoryType%2A> property is <xref:System.Diagnostics.PerformanceCounterCategoryType>, the <xref:System.Diagnostics.PerformanceCounter.InstanceLifetime%2A> value for the performance counter must be Global."
