  namespace: System.Windows.Input
  summary: Gets or sets the rate the linear movement slows in [!INCLUDE[TLA#tla_dipixel#plural](~/includes/tlasharptla-dipixelsharpplural-md.md)] per squared millisecond.
  remarks: "Use the <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A> property to specify the desired deceleration of the inertia. Set either the <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A> or the <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>, but not both. When you set one of these properties, the other property is changed to <xref:System.Double.NaN?displayProperty=fullName> if it has a value.  \n  \n For more information about manipulations, see the [Input Overview](~/docs/framework/wpf/advanced/input-overview.md).  For an example of an application that responds to manipulations, see [Walkthrough: Creating Your First Touch Application](~/docs/framework/wpf/advanced/walkthrough-creating-your-first-touch-application.md)."
  syntax:
    content: public double DesiredDeceleration { get; set; }
    return:
      type: System.Double
      description: The rate the linear movement slows in [!INCLUDE[TLA#tla_dipixel#plural](~/includes/tlasharptla-dipixelsharpplural-md.md)] per squared millisecond.  The default is <xref href="System.Double.NaN"></xref>.
  overload: System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration*
