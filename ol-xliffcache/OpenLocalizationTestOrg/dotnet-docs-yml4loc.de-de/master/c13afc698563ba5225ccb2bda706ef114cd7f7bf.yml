  fullName: System.Activities.Handle
  type: Class
  assemblies:
  - System.Activities
  namespace: System.Activities
  summary: Represents a type that has its lifetime controlled by the workflow runtime.
  remarks: Types derived from <xref:System.Activities.Handle> have their lifetimes controlled by the workflow runtime. For workflow variables of handle types, the runtime uses the required default constructor to create an instance of the type, assigns it to the <xref:System.Activities.Variable>, and calls <xref:System.Activities.Handle.OnInitialize%2A> when initializing the environment. When the variable goes out of scope, <xref:System.Activities.Handle.OnUninitialize%2A> is called.
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public abstract class Handle
