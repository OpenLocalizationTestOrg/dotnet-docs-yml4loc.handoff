  summary: Contains the hashing algorithms that Message Queuing (MSMQ) can use to sign messages.
  remarks: "Message Queuing can secure messages by signing them. The <xref:System.ServiceModel.MsmqSecureHashAlgorithm> class is an enumeration that contains the hashing algorithms that Message Queuing can use to sign messages.  \n  \n Sha256 and Sha512 are supported only on [!INCLUDE[wv](~/includes/wv-md.md)]."
