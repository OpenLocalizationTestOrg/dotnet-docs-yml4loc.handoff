- uid: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  commentId: M:System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  id: EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  parent: System.Web.UI.Design.ConnectionStringsExpressionEditor
  langs:
  - csharp
  name: EvaluateExpression(String, Object, Type, IServiceProvider)
  nameWithType: ConnectionStringsExpressionEditor.EvaluateExpression(String, Object, Type, IServiceProvider)
  fullName: ConnectionStringsExpressionEditor.EvaluateExpression(String, Object, Type, IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Evaluates a connection string expression and provides the design-time value for a control property.
  remarks: "The <xref:System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression%2A> method looks up the connection name and type specified by `expression`, and then returns the connection.  \n  \n The visual designer uses the <xref:System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression%2A> method to evaluate a connection string expression and provide the design-time value for an associated control property. The visual designer uses the <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.ParseExpression%2A?displayProperty=fullName> method to parse the expression string at design time, and then calls the <xref:System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression%2A> method with the parsed expression data. The visual designer uses the evaluated expression result to assign control property values that are rendered on the design surface.  \n  \n At run time, the page parser uses the <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.EvaluateExpression%2A> and <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.GetCodeExpression%2A> methods of the corresponding <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder> implementation to evaluate an expression and provide the run-time value for an associated control property."
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: A connection string expression to evaluate. The expression does not include the `ConnectionStrings` expression prefix.
    - id: parseTimeData
      type: System.Object
      description: An object containing additional parsing information for evaluating the expression.
    - id: propertyType
      type: System.Type
      description: The type of the control property.
    - id: serviceProvider
      type: System.IServiceProvider
      description: A service provider implementation supplied by the designer host, used to obtain additional design-time services.
    return:
      type: System.Object
      description: The object referenced by the evaluated expression string if the expression evaluation succeeded; otherwise, `null`.
  overload: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression*
  exceptions: []
