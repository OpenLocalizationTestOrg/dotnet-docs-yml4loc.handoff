  type: Method
  assemblies:
  - System.ComponentModel.Annotations
  - System.ComponentModel.DataAnnotations
  namespace: System.ComponentModel.DataAnnotations
  summary: Returns a value that indicates whether the specified value is valid with the specified attributes.
  remarks: This method tests each validation attribute in the `validationAttributes` parameter against the `value` parameter. If the `validationResults` parameter is not `null`, this method adds a <xref:System.ComponentModel.DataAnnotations.ValidationResult> object for each validation failure to the validation results collection. If the `validationResults` parameter is `null`, this method does not add a <xref:System.ComponentModel.DataAnnotations.ValidationResult> object to the collection. If a <xref:System.ComponentModel.DataAnnotations.RequiredAttribute> attribute is included in the `validationAttributes` parameter, the <xref:System.ComponentModel.DataAnnotations.RequiredAttribute> attribute is evaluated first.
  syntax:
    content: public static bool TryValidateValue (object value, System.ComponentModel.DataAnnotations.ValidationContext validationContext, System.Collections.Generic.ICollection<System.ComponentModel.DataAnnotations.ValidationResult> validationResults, System.Collections.Generic.IEnumerable<System.ComponentModel.DataAnnotations.ValidationAttribute> validationAttributes);
    parameters:
    - id: value
      type: System.Object
      description: The value to validate.
    - id: validationContext
      type: System.ComponentModel.DataAnnotations.ValidationContext
      description: The context that describes the object to validate.
    - id: validationResults
      type: System.Collections.Generic.ICollection{System.ComponentModel.DataAnnotations.ValidationResult}
      description: A collection to hold failed validations.
    - id: validationAttributes
      type: System.Collections.Generic.IEnumerable{System.ComponentModel.DataAnnotations.ValidationAttribute}
      description: The validation attributes.
    return:
      type: System.Boolean
      description: '`true` if the object validates; otherwise, `false`.'
