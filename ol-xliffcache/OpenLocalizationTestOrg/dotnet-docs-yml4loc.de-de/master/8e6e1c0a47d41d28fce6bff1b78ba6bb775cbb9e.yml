  namespace: System.Security.Cryptography
  summary: Provides a CNG (Cryptography Next Generation) implementation of the MD5 (Message Digest 5) 128-bit hashing algorithm.
  remarks: "This algorithm is for hashing only and does not provide any encryption or decryption. It uses the BCrypt (BestCrypt) layer CNG.  \n  \n> [!NOTE]\n>  Newer hashing algorithms such as the Secure Hash Algorithms SHA-256 and SHA-512 are available. Consider using either the <xref:System.Security.Cryptography.SHA256Cng> class or the <xref:System.Security.Cryptography.SHA512Cng> class instead of the <xref:System.Security.Cryptography.MD5Cng> class. Use <xref:System.Security.Cryptography.MD5Cng> only for compatibility with legacy applications and data.  \n  \n> [!NOTE]\n>  Using the MD5 algorithm with the FIPS Windows security setting enabled throws a <xref:System.Security.Cryptography.CryptographicException> exception."
  syntax:
