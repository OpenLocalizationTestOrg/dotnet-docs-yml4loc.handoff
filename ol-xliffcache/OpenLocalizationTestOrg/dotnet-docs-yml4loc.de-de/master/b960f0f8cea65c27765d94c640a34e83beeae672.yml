  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Begins an asynchronous operation to open a communication object.
  remarks: "When an <xref:System.ServiceModel.ICommunicationObject> is instantiated, it begins in the <xref:System.ServiceModel.CommunicationState.Created> state. In the <xref:System.ServiceModel.CommunicationState.Created> state, the object can be configured (for example, properties can be set, or events can be registered), but it is not yet usable to send or receive messages. The <xref:System.ServiceModel.ICommunicationObject.BeginOpen%2A> method causes an <xref:System.ServiceModel.ICommunicationObject> to enter into the <xref:System.ServiceModel.CommunicationState.Opening> state where it remains until the open operation succeeds, the open operation times out or fails and the object becomes faulted, or the <xref:System.ServiceModel.ICommunicationObject> is aborted.  \n  \n In the <xref:System.ServiceModel.CommunicationState.Opened> state, the <xref:System.ServiceModel.ICommunicationObject> is usable (for example, messages can be received), but it is no longer configurable."
  syntax:
    content: public IAsyncResult BeginOpen (AsyncCallback callback, object state);
    parameters:
    - id: callback
      type: System.AsyncCallback
      description: The <xref href="System.AsyncCallback"></xref> delegate that receives notification of the completion of the asynchronous open operation.
    - id: state
      type: System.Object
      description: An object, specified by the application, that contains state information associated with the asynchronous open operation.
    return:
      type: System.IAsyncResult
      description: The <xref href="System.IAsyncResult"></xref> that references the asynchronous open operation.
  overload: System.ServiceModel.ICommunicationObject.BeginOpen*
  exceptions:
  - type: System.ServiceModel.CommunicationException
    commentId: T:System.ServiceModel.CommunicationException
    description: The <xref href="System.ServiceModel.ICommunicationObject"></xref> was unable to be opened and has entered the <xref href="System.ServiceModel.CommunicationState.Faulted"></xref> state.
  - type: System.TimeoutException
    commentId: T:System.TimeoutException
    description: The default open timeout elapsed before the <xref href="System.ServiceModel.ICommunicationObject"></xref> was able to enter the <xref href="System.ServiceModel.CommunicationState.Opened"></xref> state and has entered the <xref href="System.ServiceModel.CommunicationState.Faulted"></xref> state.
