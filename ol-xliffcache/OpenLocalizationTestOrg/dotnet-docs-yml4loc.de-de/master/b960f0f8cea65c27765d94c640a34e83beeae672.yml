    parameters:
    - id: callback
      type: System.AsyncCallback
      description: The <xref href="System.AsyncCallback"></xref> delegate that receives notification of the completion of the asynchronous close operation.
    - id: state
      type: System.Object
      description: An object, specified by the application, that contains state information associated with the asynchronous close operation.
    return:
      type: System.IAsyncResult
      description: The <xref href="System.IAsyncResult"></xref> that references the asynchronous close operation.
