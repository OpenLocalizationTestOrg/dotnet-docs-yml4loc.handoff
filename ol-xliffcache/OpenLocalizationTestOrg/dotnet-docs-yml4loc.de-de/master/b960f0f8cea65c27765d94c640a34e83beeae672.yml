  remarks: "The main communication states available to an <xref:System.ServiceModel.ICommunicationObject> are:  \n  \n-   <xref:System.ServiceModel.CommunicationState.Created> <xref:System.ServiceModel.CommunicationState.Opened>  \n  \n-   <xref:System.ServiceModel.CommunicationState.Closed>  \n  \n-   <xref:System.ServiceModel.CommunicationState.Faulted>  \n  \n There are also transitory states that such an object can occupy when transitioning between the first three main states:  \n  \n-   <xref:System.ServiceModel.CommunicationState.Opening>  \n  \n-   <xref:System.ServiceModel.CommunicationState.Closing>  \n  \n This <xref:System.ServiceModel.CommunicationState> defines the states that are valid for all communication-oriented objects in the system, including channels, listeners, the channel and listener factories, and the <xref:System.ServiceModel.ServiceHost> class."
