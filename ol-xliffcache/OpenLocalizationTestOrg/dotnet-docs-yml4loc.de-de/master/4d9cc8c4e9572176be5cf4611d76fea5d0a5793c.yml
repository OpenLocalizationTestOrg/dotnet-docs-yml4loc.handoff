  namespace: System.Xml
  summary: Creates a duplicate of this node.
  remarks: "`CloneNode` serves as a copy constructor for nodes. To see how this method behaves with other node types, see <xref:System.Xml.XmlNode.CloneNode%2A?displayProperty=fullName>.  \n  \n The cloned node has no parent (<xref:System.Xml.XmlDocumentFragment.ParentNode%2A> returns `null`)."
