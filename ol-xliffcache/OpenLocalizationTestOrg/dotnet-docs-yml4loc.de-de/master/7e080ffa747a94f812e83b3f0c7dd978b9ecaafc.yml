  summary: Gets or sets the maximum size, in bytes, for a message that can be processed by the binding.
  remarks: The size of the messages that can be received on the wire by services using the <xref:System.ServiceModel.WSHttpBindingBase> is bounded by the amount of memory allocated for each message. This bound on message size is intended to limit exposure to denial of service (DoS) attacks.
