- uid: System.ServiceModel.WSHttpBindingBase.BypassProxyOnLocal
  commentId: P:System.ServiceModel.WSHttpBindingBase.BypassProxyOnLocal
  id: BypassProxyOnLocal
  parent: System.ServiceModel.WSHttpBindingBase
  langs:
  - csharp
  name: BypassProxyOnLocal
  nameWithType: WSHttpBindingBase.BypassProxyOnLocal
  fullName: WSHttpBindingBase.BypassProxyOnLocal
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Gets or sets a value that indicates whether to bypass the proxy server for local addresses.
  remarks: "An Internet resource is local if it has a local address. A local address is one that is on same computer, the local LAN or intranet and is identified, syntactically, by the lack of a period (.) as in the URIs \"http://webserver/\" and \"http://localhost/\".  \n  \n Setting the <xref:System.ServiceModel.WSHttpBindingBase.BypassProxyOnLocal%2A> property determines whether endpoints configured with the <xref:System.ServiceModel.WSHttpBindingBase> use the proxy server when accessing local resources.  \n  \n If <xref:System.ServiceModel.WSHttpBindingBase.BypassProxyOnLocal%2A> is `true`, requests to local Internet resources do not use the proxy server. When<xref:System.ServiceModel.WSHttpBindingBase.BypassProxyOnLocal%2A> is `false`, all Internet requests are made through the proxy server."
  example:
  - "The following example sets this property to indicate that the proxy should be bypassed for local resources.  \n  \n [!code-csharp[WSHttpBindingBase#3](~/samples/snippets/csharp/VS_Snippets_CFX/wshttpbindingbase/cs/service.cs#3)]\n [!code-vb[WSHttpBindingBase#3](~/samples/snippets/visualbasic/VS_Snippets_CFX/wshttpbindingbase/vb/service.vb#3)]  \n  \n The value of this property can also be set in the configuration file."
  syntax:
    content: public bool BypassProxyOnLocal { get; set; }
    return:
      type: System.Boolean
      description: '`true` to bypass the proxy server for local addresses; otherwise, `false`. The default value is `false`.'
  overload: System.ServiceModel.WSHttpBindingBase.BypassProxyOnLocal*
