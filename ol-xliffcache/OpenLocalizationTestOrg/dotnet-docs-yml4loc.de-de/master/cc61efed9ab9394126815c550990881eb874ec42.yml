  summary: Paints an area with a solid color.
  remarks: "For convenience, the <xref:System.Windows.Media.Brushes> class provides a set of commonly used <xref:System.Windows.Media.SolidColorBrush> objects, such as <xref:System.Windows.Media.Brushes.Blue%2A> and <xref:System.Windows.Media.Brushes.Yellow%2A>.  \n  \n **Freezable Features:** Because it inherits from the <xref:System.Windows.Freezable> class, the <xref:System.Windows.Media.SolidColorBrush> class provides several special features: <xref:System.Windows.Media.SolidColorBrush> objects can be declared as , shared among multiple objects, made read-only to improve performance, cloned, and made thread-safe. For more information about the different features provided by <xref:System.Windows.Freezable> objects, see the [Freezable Objects Overview](~/docs/framework/wpf/advanced/freezable-objects-overview.md).  \n  \n<a name=\"xamlAttributeUsage_SolidColorBrush\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<object property=\"predefinedBrushName\"/>  \n- or -  \n<object property=\"#rgb\"/>  \n- or -  \n<object property=\"#argb\"/>  \n- or -  \n<object property=\"#rrggbb\"/>  \n- or -  \n<object property=\"#aarrggbb\"/>  \n- or -  \n<object property=\"sc#scA,scR,scG,scB\"/>  \n- or -  \n<object property=\"ContextColor profileUri alphaValue,colorValue\"/>  \n```  \n  \n<a name=\"xamlValues_SolidColorBrush\"></a>   \n## XAML Values  \n *predefinedBrushName*  \n The name of a brush defined by the <xref:System.Windows.Media.Brushes> class, such as <xref:System.Windows.Media.Brushes.Blue%2A> or <xref:System.Windows.Media.Brushes.Orange%2A>.  \n  \n *rgb*  \n A three-digit hexadecimal number that describes this brush's <xref:System.Windows.Media.SolidColorBrush.Color%2A>. The first digit specifies the color's <xref:System.Windows.Media.Color.R%2A> value, the second digit specifies the <xref:System.Windows.Media.Color.G%2A> value, and the third digit specifies the <xref:System.Windows.Media.Color.B%2A> value. For example, `00F`.  \n  \n *argb*  \n A four-digit hexadecimal number that describes this brush's <xref:System.Windows.Media.SolidColorBrush.Color%2A>. The first digit specifies the color's <xref:System.Windows.Media.Color.A%2A> value, the second digit specifies its <xref:System.Windows.Media.Color.R%2A> value, the next digit specifies the <xref:System.Windows.Media.Color.G%2A> value, and the final digit specifies its <xref:System.Windows.Media.Color.B%2A> value. For example, `F00F`.  \n  \n *rrggbb*  \n A six-digit hexadecimal number that describes this brush's <xref:System.Windows.Media.SolidColorBrush.Color%2A>. The first two digits specify the color's <xref:System.Windows.Media.Color.R%2A> value, the next two specify its <xref:System.Windows.Media.Color.G%2A> value, and the final two specify its <xref:System.Windows.Media.Color.B%2A> value. For example, `0000FF`.  \n  \n *aarrggbb*  \n An eight-digit hexadecimal number that describes this brush's <xref:System.Windows.Media.SolidColorBrush.Color%2A>. The first two digits specify the color's <xref:System.Windows.Media.Color.A%2A> value, the next two specify its <xref:System.Windows.Media.Color.R%2A> value, the next two specify its <xref:System.Windows.Media.Color.G%2A> value, and the final two specify its <xref:System.Windows.Media.Color.B%2A> value. For example, `FF0000FF`.  \n  \n *scA*  \n <xref:System.Single>  \n  \n The <xref:System.Windows.Media.Color.ScA%2A> value of this brush's <xref:System.Windows.Media.SolidColorBrush.Color%2A>.  \n  \n *scR*  \n <xref:System.Single>  \n  \n The <xref:System.Windows.Media.Color.ScR%2A> value of this brush's <xref:System.Windows.Media.SolidColorBrush.Color%2A>.  \n  \n *scG*  \n <xref:System.Single>  \n  \n The <xref:System.Windows.Media.Color.ScG%2A> value of this brush's <xref:System.Windows.Media.SolidColorBrush.Color%2A>.  \n  \n *scB*  \n <xref:System.Single>  \n  \n The <xref:System.Windows.Media.Color.ScB%2A> value of this brush's <xref:System.Windows.Media.SolidColorBrush.Color%2A>.  \n  \n *profileUri*  \n <xref:System.Uri?displayProperty=fullName>  \n  \n The [!INCLUDE[TLA#tla_icc](~/includes/tlasharptla-icc-md.md)] or [!INCLUDE[TLA#tla_icm](~/includes/tlasharptla-icm-md.md)] color profile.  \n  \n *alphaValue*  \n <xref:System.Single?displayProperty=fullName>  \n  \n The alpha channel color value. The value range is from 0.0 through 1.0.  \n  \n *colorValue*  \n A comma-delimited list of three to eight values that represent the color channels of the color profile. The value range is from 0.0 through 1.0."
  syntax:
    content: 'public sealed class SolidColorBrush : System.Windows.Media.Brush'
