  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: Retrieves a UI automation provider for the specified element.
  remarks: "This method is implemented by client-side UI Automation providers for fragment roots in fragments that contain window-based child elements, when the HWNDs of those child elements are not logically positioned within the [!INCLUDE[TLA2#tla_uiautomation](~/includes/tla2sharptla-uiautomation-md.md)] tree. For more information, see Non-WPF Provider Reparenting and Non-WPF Provider Repositioning in the [Server-Side UI Automation Provider Implementation](~/docs/framework/ui-automation/server-side-ui-automation-provider-implementation.md) topic.  \n  \n The returned provider must be part of the fragment tree. It can supply additional properties or override properties of the specified component.  \n  \n If the returned provider implements <xref:System.Windows.Automation.Provider.IRawElementProviderFragment>, the provider should be part of the fragment's tree and be reachable by navigating from the fragment's root."
  syntax:
    content: public System.Windows.Automation.Provider.IRawElementProviderSimple GetOverrideProviderForHwnd (IntPtr hwnd);
    parameters:
    - id: hwnd
      type: System.IntPtr
      description: The window handle of the element.
    return:
      type: System.Windows.Automation.Provider.IRawElementProviderSimple
      description: The provider for the specified element, or a null reference (`Nothing` in [!INCLUDE[TLA#tla_visualbnet](~/includes/tlasharptla-visualbnet-md.md)]) if the element's default provider is not being overridden.
