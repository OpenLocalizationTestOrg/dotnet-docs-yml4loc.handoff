  namespace: System.Windows.Controls
  summary: Specifies the <xref href="System.Windows.Controls.Dock"></xref> position of a child element that is inside a <xref href="System.Windows.Controls.DockPanel"></xref>.
  remarks: If you set the anel.LastChildFill property to `true`, which is the default setting, the last child element of a anel always fills the remaining space, regardless of any other dock value that you set on the last child element. To dock a child in another direction, you must set the anel.LastChildFill property to `false` and must also set an explicit dock direction on the last child element.
