  fullName: System.Data.Objects.DataClasses.EntityReference<TEntity>
  type: Class
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects.DataClasses
  summary: Represents a related end of an association with a multiplicity of zero or one.
  remarks: "An <xref:System.Data.Objects.DataClasses.EntityReference%601> object is returned by a navigation property when the related end has a multiplicity of zero or one. For more information, see [NavigationProperty Element (CSDL)](http://msdn.microsoft.com/en-us/5829a238-a50e-4c81-901d-7b54fc00f27e).  \n  \n An <xref:System.Data.Objects.DataClasses.EntityReference%601> object might have a corresponding <xref:System.Data.Objects.DataClasses.EntityCollection%601> (one-to-many relationship) or <xref:System.Data.Objects.DataClasses.EntityReference%601> (one-to-one relationship) at the other end of the relationship. When an <xref:System.Data.Objects.DataClasses.EntityReference%601> and an <xref:System.Data.Objects.DataClasses.EntityCollection%601> model opposing ends of the same relationship, the integrity of the relationship is maintained at the object level.  \n  \n This class cannot be inherited."
  example:
  - "This example shows how to use the <xref:System.Data.Objects.DataClasses.EntityReference%601> object to change a relationship between a `SalesOrderHeader` object and a related `Address` object that represents the shipping address for the order.  \n  \n [!code-csharp[DP ObjectServices Concepts#ChangeObjectRelationship](~/samples/snippets/csharp/VS_Snippets_Data/DP ObjectServices Concepts/CS/Source.cs#changeobjectrelationship)]\n [!code-vb[DP ObjectServices Concepts#ChangeObjectRelationship](~/samples/snippets/visualbasic/VS_Snippets_Data/DP ObjectServices Concepts/VB/Source.vb#changeobjectrelationship)]"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public sealed class EntityReference<TEntity> : System.Data.Objects.DataClasses.EntityReference where TEntity : class
    typeParameters:
    - id: TEntity
      description: The entity type of the reference.
