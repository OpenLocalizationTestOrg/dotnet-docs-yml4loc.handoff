- uid: System.Net.ICredentials.GetCredential(System.Uri,System.String)
  commentId: M:System.Net.ICredentials.GetCredential(System.Uri,System.String)
  id: GetCredential(System.Uri,System.String)
  parent: System.Net.ICredentials
  langs:
  - csharp
  name: GetCredential(Uri, String)
  nameWithType: ICredentials.GetCredential(Uri, String)
  fullName: ICredentials.GetCredential(Uri, String)
  type: Method
  assemblies:
  - System.Net.Primitives
  - System
  - netstandard
  namespace: System.Net
  summary: Returns a <xref href="System.Net.NetworkCredential"></xref> object that is associated with the specified URI, and authentication type.
  remarks: The <xref:System.Net.ICredentials.GetCredential%2A> method returns a <xref:System.Net.NetworkCredential> instance that contains the credentials that are associated with the specified URI and authorization scheme. When no credentials are available, the <xref:System.Net.ICredentials.GetCredential%2A> method returns `null`.
  example:
  - "The following uses <xref:System.Net.ICredentials.GetCredential%2A> to retrieve a <xref:System.Net.NetworkCredential> instance.  \n  \n [!code-cpp[ICredential#1](~/samples/snippets/cpp/VS_Snippets_Remoting/ICredential/CPP/icredential.cpp#1)]\n [!code-csharp[ICredential#1](~/samples/snippets/csharp/VS_Snippets_Remoting/ICredential/CS/icredential.cs#1)]\n [!code-vb[ICredential#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/ICredential/VB/icredential.vb#1)]"
  syntax:
    content: public System.Net.NetworkCredential GetCredential (Uri uri, string authType);
    parameters:
    - id: uri
      type: System.Uri
      description: The <xref href="System.Uri"></xref> that the client is providing authentication for.
    - id: authType
      type: System.String
      description: The type of authentication, as defined in the <xref href="System.Net.IAuthenticationModule.AuthenticationType"></xref> property.
    return:
      type: System.Net.NetworkCredential
      description: The <xref href="System.Net.NetworkCredential"></xref> that is associated with the specified URI and authentication type, or, if no credentials are available, `null`.
