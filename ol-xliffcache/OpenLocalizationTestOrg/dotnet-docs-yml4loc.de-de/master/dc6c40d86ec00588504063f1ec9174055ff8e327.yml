  namespace: System.IdentityModel.Tokens
  summary: Represents the `<saml:Advice>` element within a SAML assertion that contains additional information provided by the SAML authority.
  remarks: The `<saml:Advice>` element within a SAML assertion is an extension point for SAML tokens. One example of how to use the <xref:System.IdentityModel.Tokens.SamlAdvice> class is to provide supporting information about the SAML authority issuing the SAML assertion. This supporting information can be in the form of a SAML assertion or a reference to a SAML assertion, which are represented by the <xref:System.IdentityModel.Tokens.SamlAdvice.Assertions%2A> and <xref:System.IdentityModel.Tokens.SamlAdvice.AssertionIdReferences%2A> properties, respectively.
