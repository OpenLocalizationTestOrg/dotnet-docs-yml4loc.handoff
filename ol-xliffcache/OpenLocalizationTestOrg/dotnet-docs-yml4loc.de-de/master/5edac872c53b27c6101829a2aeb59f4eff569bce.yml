  name: IValidator
  nameWithType: IValidator
  fullName: System.Web.UI.IValidator
  type: Interface
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Defines the properties and methods that objects that participate in Web Forms validation must implement.
  remarks: "Classes that implement this interface represent a possible user input error. When the <xref:System.Web.UI.IValidator.Validate%2A> method is called, the class updates its <xref:System.Web.UI.IValidator.IsValid%2A> property to signify whether the error occurred. The <xref:System.Web.UI.IValidator.ErrorMessage%2A> property contains a text description of the error condition that you can display when the error occurs.  \n  \n The <xref:System.Web.UI.WebControls.BaseValidator> class implements this interface, and all other ASP.NET validation server control classes inherit from <xref:System.Web.UI.WebControls.BaseValidator>. For information on validation server controls and how they work, see [ASP.NET Validation Controls](http://msdn.microsoft.com/library/fa2aa14d-a461-492e-9a79-c990904613ef).  \n  \n For details on how to develop custom ASP.NET validation server controls, see [How to: Validate with a Custom Function for ASP.NET Server Controls](http://msdn.microsoft.com/library/f3ece2ad-2e88-40df-bb8b-3fe53ecf21ab)."
  example:
  - "> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[IValidator_IsValid_Resubmit#1](~/samples/snippets/csharp/VS_Snippets_WebNet/IValidator_IsValid_ReSubmit/CS/ivalidator_isvalid.cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[IValidator_IsValid_Resubmit#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/IValidator_IsValid_ReSubmit/VB/ivalidator_isvalid.vb.aspx#1)]  -->"
