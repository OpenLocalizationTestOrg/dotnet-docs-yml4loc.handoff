  namespace: System.Windows.Input
  summary: Represents a property stored in a <xref href="System.Windows.Input.StylusPoint"></xref>.
  remarks: A <xref:System.Windows.Input.StylusPointProperty> represents properties in <xref:System.Windows.Input.StylusPoint> such as the (x, y) coordinates, pressure, and so on. You can inherit from the <xref:System.Windows.Input.StylusPointProperty> class to customize the information stored for each property. The Windows Presentation Framework ships with the <xref:System.Windows.Input.StylusPointPropertyInfo> class that inherits from <xref:System.Windows.Input.StylusPointProperty> and specifies the minimum and maximum values, resolution, and unit used for each property.
  example:
  - "The following example creates the <xref:System.Windows.Input.StylusPointDescription> object from a <xref:System.Windows.Input.StylusPointCollection> and gets the information for each <xref:System.Windows.Input.StylusPointPropertyInfo> in the <xref:System.Windows.Input.StylusPointDescription>.  \n  \n [!code-csharp[PacketSpy#2](~/samples/snippets/csharp/VS_Snippets_Wpf/PacketSpy/CSharp/Window1.xaml.cs#2)]\n [!code-vb[PacketSpy#2](~/samples/snippets/visualbasic/VS_Snippets_Wpf/PacketSpy/VisualBasic/Window1.xaml.vb#2)]  \n[!code-csharp[PacketSpy#4](~/samples/snippets/csharp/VS_Snippets_Wpf/PacketSpy/CSharp/Window1.xaml.cs#4)]\n[!code-vb[PacketSpy#4](~/samples/snippets/visualbasic/VS_Snippets_Wpf/PacketSpy/VisualBasic/Window1.xaml.vb#4)]"
