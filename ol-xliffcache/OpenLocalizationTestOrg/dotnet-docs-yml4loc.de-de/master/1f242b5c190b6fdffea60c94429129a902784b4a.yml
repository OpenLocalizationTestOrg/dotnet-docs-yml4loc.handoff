  fullName: System.Web.UI.MobileControls.MobileListItemType
  type: Enum
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: Assigns an item type to an element in a <xref href="System.Web.UI.MobileControls.List"></xref> or <xref href="System.Web.UI.MobileControls.ObjectList"></xref> control's child controls. This class cannot be inherited. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: "When a <xref:System.Web.UI.MobileControls.List> or <xref:System.Web.UI.MobileControls.ObjectList> control is rendered in templated mode, empty <xref:System.Web.UI.MobileControls.MobileListItem> objects with the corresponding item type are created for each header, footer, or separator that needs to be rendered. These empty objects are then inserted into the control's child controls.  \n  \n> [!NOTE]\n>  <xref:System.Web.UI.MobileControls.MobileListItem> objects that correspond to list items always have a type of <xref:System.Web.UI.WebControls.ListItem>.  \n  \n You can use this enumeration for iterating through the controls collection and finding the <xref:System.Web.UI.MobileControls.MobileListItem> objects corresponding to the header, footer, and separator templates."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public enum MobileListItemType
