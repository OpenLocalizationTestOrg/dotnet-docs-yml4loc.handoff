  name: Create(Object, Object, XmlNode)
  nameWithType: DiagnosticsConfigurationHandler.Create(Object, Object, XmlNode)
  fullName: DiagnosticsConfigurationHandler.Create(Object, Object, XmlNode)
  type: Method
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: Parses the configuration settings for the [\<system.diagnostics\>](~/docs/framework/configure-apps/file-schema/trace-debug/system-diagnostics-element.md) section of configuration files.
  remarks: The <xref:System.Diagnostics.DiagnosticsConfigurationHandler.Create%2A> method populates a <xref:System.Collections.Hashtable> with the values obtained from the [\&lt;system.diagnostics\&gt;](~/docs/framework/configure-apps/file-schema/trace-debug/system-diagnostics-element.md) section of a configuration file and returns the hashtable.
  syntax:
    content: public virtual object Create (object parent, object configContext, System.Xml.XmlNode section);
    parameters:
    - id: parent
      type: System.Object
      description: The object inherited from the parent path
    - id: configContext
      type: System.Object
      description: Reserved. Used in ASP.NET to convey the virtual path of the configuration being evaluated.
    - id: section
      type: System.Xml.XmlNode
      description: The root XML node at the section to handle.
    return:
      type: System.Object
      description: A new configuration object, in the form of a <xref href="System.Collections.Hashtable"></xref>.
  overload: System.Diagnostics.DiagnosticsConfigurationHandler.Create*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "Switches could not be found.  \n  \n -or-  \n  \n Assert could not be found.  \n  \n -or-  \n  \n Trace could not be found.  \n  \n -or-  \n  \n Performance counters could not be found."
