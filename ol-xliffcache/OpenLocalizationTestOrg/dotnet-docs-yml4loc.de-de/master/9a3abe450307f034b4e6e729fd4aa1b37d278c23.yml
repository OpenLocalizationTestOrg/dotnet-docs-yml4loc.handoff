  remarks: "This property determines the type of content that will be displayed in each individual legend cell column. There are two possible values:  \n  \n-   Text: By default, the #LEGENDTEXT keyword is used to place the <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> value in each cell column. However, you can use the <xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.Text%2A> property to set any keyword(s) that will be replaced by a value of the corresponding series.  \n  \n-   SeriesSymbol: The legend cell will contain a series symbol, such as a rectangle, line, line with marker, or marker, of the same fill color as its corresponding series."
  syntax:
