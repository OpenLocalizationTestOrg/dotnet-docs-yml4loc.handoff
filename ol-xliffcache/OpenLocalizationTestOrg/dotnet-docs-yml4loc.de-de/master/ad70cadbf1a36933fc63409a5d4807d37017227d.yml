  fullName: EntityHandling.ExpandCharEntities
  type: Field
  assemblies:
  - System.Xml
  - netstandard
  - System.Xml.ReaderWriter
  namespace: System.Xml
  summary: Expands character entities and returns general entities as <xref href="System.Xml.XmlNodeType.EntityReference"></xref> nodes.
  remarks: "You must call <xref:System.Xml.XmlReader.ResolveEntity%2A> to see what the general entities expand to. This enables you to optimize entity handling by only expanding the entity the first time it is used.  \n  \n When set to ExpandCharEntities, a reader call to the <xref:System.Xml.XmlReader.GetAttribute%2A> method expands all entities (both general and character entities)."
  syntax:
    content: ExpandCharEntities
    return:
      type: System.Xml.EntityHandling
      description: ''
