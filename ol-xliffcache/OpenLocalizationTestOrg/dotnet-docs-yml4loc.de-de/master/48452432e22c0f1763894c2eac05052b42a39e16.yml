  type: Class
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Provides data for the <xref href="System.Windows.Forms.Control.Layout"></xref> event. This class cannot be inherited.
  remarks: "Changes to a control such as resizing, showing or hiding child controls, and adding or removing child controls make it necessary for a control to layout its child controls. A <xref:System.Windows.Forms.LayoutEventArgs> specifies the child control that has been changed and its affected property. For example, if a control has been made visible since the last layout operation, the <xref:System.Windows.Forms.Control.Visible%2A> property is affected.  \n  \n The <xref:System.Windows.Forms.LayoutEventArgs.AffectedControl%2A> and <xref:System.Windows.Forms.LayoutEventArgs.AffectedProperty%2A> properties are set to `null` if no values were provided when the <xref:System.Windows.Forms.Control.PerformLayout%2A> method was called.  \n  \n For more information about handling events, see [Events](http://msdn.microsoft.com/library/b6f65241-e0ad-4590-a99f-200ce741bb1f)."
  example:
  - "The following code example uses the <xref:System.Windows.Forms.LayoutEventArgs.AffectedProperty%2A> and <xref:System.Windows.Forms.LayoutEventArgs.AffectedControl%2A> properties as <xref:System.Windows.Forms.LayoutEventHandler> arguments to coordinate the size of a Windows form and its controls with various property changes to both the Windows form and the controls.  \n  \n [!code-cpp[LayoutEventArgs#1](~/samples/snippets/cpp/VS_Snippets_Winforms/LayoutEventArgs/CPP/form1.cpp#1)]\n [!code-csharp[LayoutEventArgs#1](~/samples/snippets/csharp/VS_Snippets_Winforms/LayoutEventArgs/CS/form1.cs#1)]\n [!code-vb[LayoutEventArgs#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/LayoutEventArgs/VB/form1.vb#1)]"
