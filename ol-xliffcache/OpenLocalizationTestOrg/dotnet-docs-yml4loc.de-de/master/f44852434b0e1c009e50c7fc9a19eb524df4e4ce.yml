  commentId: P:System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService.EnableRetries
  id: EnableRetries
  parent: System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService
  langs:
