  type: Class
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Hosting
  summary: Represents the shared-connection version of the <xref href="System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService"></xref> service used by the runtime. In this context, shared-connection means that the service uses the same SQL connection for both the tracking and persistence services.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n The <xref:System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService> service is used for database transactions that use a shared connection between different objects. To use the <xref:System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService> instead of the <xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService> in your <xref:System.Workflow.Runtime.WorkflowRuntime> instance, use the <xref:System.Workflow.Runtime.WorkflowRuntime.AddService%2A> method.  \n  \n> [!IMPORTANT]\n>  If the SQL server used by the <xref:System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService> is down such as that caused by SQL cluster failovers or intermittent network issues, the <xref:System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService> will retry the commit process up to 20 times before raising a <xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled> event."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

