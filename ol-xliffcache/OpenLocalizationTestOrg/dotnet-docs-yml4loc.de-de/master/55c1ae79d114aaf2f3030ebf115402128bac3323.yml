    content: public virtual System.Xml.XmlDeclaration CreateXmlDeclaration (string version, string encoding, string standalone);
    parameters:
    - id: version
      type: System.String
      description: The version must be "1.0".
    - id: encoding
      type: System.String
      description: "The value of the encoding attribute. This is the encoding that is used when you save the <xref href=\"System.Xml.XmlDocument\"></xref> to a file or a stream; therefore, it must be set to a string supported by the <xref href=\"System.Text.Encoding\"></xref> class, otherwise <xref href=\"System.Xml.XmlDocument.Save(System.String)\"></xref> fails. If this is `null` or String.Empty, the `Save` method does not write an encoding attribute on the XML declaration and therefore the default encoding, UTF-8, is used.  \n  \n Note: If the `XmlDocument` is saved to either a <xref href=\"System.IO.TextWriter\"></xref> or an <xref href=\"System.Xml.XmlTextWriter\"></xref>, this encoding value is discarded. Instead, the encoding of the `TextWriter` or the `XmlTextWriter` is used. This ensures that the XML written out can be read back using the correct encoding."
    - id: standalone
      type: System.String
      description: The value must be either "yes" or "no". If this is `null` or String.Empty, the `Save` method does not write a standalone attribute on the XML declaration.
