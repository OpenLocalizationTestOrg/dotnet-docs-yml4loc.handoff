- uid: System.Xml.XmlDocument.ImportNode(System.Xml.XmlNode,System.Boolean)
  commentId: M:System.Xml.XmlDocument.ImportNode(System.Xml.XmlNode,System.Boolean)
  id: ImportNode(System.Xml.XmlNode,System.Boolean)
  parent: System.Xml.XmlDocument
  langs:
  - csharp
  name: ImportNode(XmlNode, Boolean)
  nameWithType: XmlDocument.ImportNode(XmlNode, Boolean)
  fullName: XmlDocument.ImportNode(XmlNode, Boolean)
  type: Method
  assemblies:
  - System.Xml.XmlDocument
  - System.Xml
  - netstandard
  - System.Xml.ReaderWriter
  namespace: System.Xml
  summary: Imports a node from another document to the current document.
  remarks: "The returned node has no parent. The source node is not altered or removed from the original document; `ImportNode` creates a copy of the source node.  \n  \n Importing a node creates an `XmlNode` object owned by the importing document, with <xref:System.Xml.XmlNode.Name%2A> and <xref:System.Xml.XmlNode.NodeType%2A> identical to the source node. The new object also has the attributes related to namespaces (<xref:System.Xml.XmlNode.Prefix%2A>, <xref:System.Xml.XmlNode.LocalName%2A>, and <xref:System.Xml.XmlNode.NamespaceURI%2A>).  \n  \n Depending on the node type of the imported node and the value of the `deep` parameter, additional information is copied as appropriate. This method attempts to mirror the behavior expected if a fragment of XML or HTML source was copied from one document to another (recognizing that, in the XML case, the two documents could have different DTDs).  \n  \n The following table describes the specific behavior for each <xref:System.Xml.XmlNodeType>.  \n  \n|XmlNodeType|ImportNode(true)|ImportNode(false)|  \n|-----------------|------------------------|-------------------------|  \n|Attribute|The <xref:System.Xml.XmlAttribute.Specified%2A> property is set to `true` on the generated <xref:System.Xml.XmlAttribute>. The descendants of the source `XmlAttribute` are recursively imported and the resulting nodes reassembled to form the corresponding subtree.|The `deep` parameter does not apply to `XmlAttribute` nodes; they always carry their children with them when imported.|  \n|CData|Copies the node, including its data.|Copies the node, including its data.|  \n|Comment|Copies the node, including its data.|Copies the node, including its data.|  \n|DocumentFragment|The descendants of the source node are recursively imported and the resulting nodes reassembled to form the corresponding subtree.|An empty <xref:System.Xml.XmlDocumentFragment> is generated.|  \n|DocumentType|Copies the node, including its data.*|Copies the node, including its data.*|  \n|Element|The descendants of the source element and its specified attribute nodes are recursively imported and the resulting nodes reassembled to form the corresponding subtree.<br /><br /> Note: Default attributes are not copied. If the document being imported into defines default attributes for this element name, those are assigned.|Specified attribute nodes of the source element are imported, and the generated `XmlAttribute` nodes are attached to the generated <xref:System.Xml.XmlElement>.<br /><br /> Note: Default attributes are not copied. If the document being imported into defines default attributes for this element name, those are assigned.|  \n|EntityReference|Because the source and destination documents could have the entities defined differently, this method only copies the <xref:System.Xml.XmlEntityReference> node. The replacement text is not included. If the destination document has the entity defined, its value is assigned.|Because the source and destination documents could have the entities defined differently, this method only copies the <xref:System.Xml.XmlEntityReference> node. The replacement text is not included. If the destination document has the entity defined, its value is assigned.|  \n|ProcessingInstruction|Copies the target and data value from the imported node.|Copies the target and data value from the imported node.|  \n|Text|Copies the node, including its data.|Copies the node, including its data.|  \n|SignificantWhitespace|Copies the node, including its data.|Copies the node, including its data.|  \n|Whitespace|Copies the node, including its data.|Copies the node, including its data.|  \n|XmlDeclaration|Copies the target and data value from the imported node.|Copies the target and data value from the imported node.|  \n|All other node types.|These node types cannot be imported.|These node types cannot be imported.|  \n  \n *Although DocumentType nodes can be imported, a document can only have one DocumentType. If the document currently has a DocumenType node, it must be removed before adding a new one."
  example:
  - "The following example imports a book node from a second XML document into the original XML document.  \n  \n [!code-cpp[Classic WebData XmlDocument.ImportNode Example#1](~/samples/snippets/cpp/VS_Snippets_Data/Classic WebData XmlDocument.ImportNode Example/CPP/source.cpp#1)]\n [!code-csharp[Classic WebData XmlDocument.ImportNode Example#1](~/samples/snippets/csharp/VS_Snippets_Data/Classic WebData XmlDocument.ImportNode Example/CS/source.cs#1)]\n [!code-vb[Classic WebData XmlDocument.ImportNode Example#1](~/samples/snippets/visualbasic/VS_Snippets_Data/Classic WebData XmlDocument.ImportNode Example/VB/source.vb#1)]  \n  \n The example uses the file, `books.xml`, as input.  \n  \n [!code-xml[Classic WebData XslTransform.Transform7 Example#2](~/samples/snippets/xml/VS_Snippets_Data/Classic WebData XslTransform.Transform7 Example/XML/books.xml#2)]"
  syntax:
    content: public virtual System.Xml.XmlNode ImportNode (System.Xml.XmlNode node, bool deep);
    parameters:
    - id: node
      type: System.Xml.XmlNode
      description: The node being imported.
    - id: deep
      type: System.Boolean
      description: '`true` to perform a deep clone; otherwise, `false`.'
    return:
      type: System.Xml.XmlNode
      description: The imported <xref href="System.Xml.XmlNode"></xref>.
