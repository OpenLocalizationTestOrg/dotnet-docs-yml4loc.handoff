  summary: Validates the <xref href="System.Xml.XmlDocument"></xref> against the XML Schema Definition Language (XSD) schemas contained in the <xref href="System.Xml.XmlDocument.Schemas"></xref> property.
  remarks: "The <xref:System.Xml.XmlDocument.Validate%2A> method validates the XML data in the <xref:System.Xml.XmlDocument> against the schemas contained in the <xref:System.Xml.XmlDocument.Schemas%2A> property. The <xref:System.Xml.XmlDocument.Validate%2A> method performs infoset augmentation. Specifically, after successful validation, schema defaults are applied, text values are converted to atomic values as necessary, and type information is associated with validated information items. The result is a previously un-typed XML sub-tree in the <xref:System.Xml.XmlDocument> replaced with a typed sub-tree.  \n  \n The following are important notes to consider when using the <xref:System.Xml.XmlDocument.Validate%2A> method.  \n  \n-   Schema location hints like `xsi:schemaLocation` or `xsi:noNamespaceSchemaLocation` are ignored.  \n  \n-   Inline schemas are ignored.  \n  \n-   If schema validation errors occur during validation the <xref:System.Xml.XmlDocument> becomes partially validated with some nodes with correct type information and some without.  \n  \n-   The validation process includes checking for uniqueness and reference constraints (`xs:ID`, `xs:IDREF`, `xs:key`, `xs:keyref`, and `xs:unique`)."
  example:
