  summary: Saves the XML document to the specified stream.
  remarks: "White space is preserved only if <xref:System.Xml.XmlDocument.PreserveWhitespace%2A> is set to `true`.  \n  \n The XmlDeclaration of the current `XmlDocument` object determines the encoding attribute in the saved document. The value of the encoding attribute is taken from the <xref:System.Xml.XmlDeclaration.Encoding%2A?displayProperty=fullName> property. If the `XmlDocument` does not have an XmlDeclaration, or if the XmlDeclaration does not have an encoding attribute, the saved document will not have one either.  \n  \n When the document is saved, xmlns attributes are generated to persist the node identity (local name + namespace URI) correctly. For example, the following C# code  \n  \n```  \nXmlDocument doc = new XmlDocument();  \ndoc.AppendChild(doc.CreateElement(\"item\",\"urn:1\"));  \ndoc.Save(Console.Out);  \n```  \n  \n generates this xmls attribute `<item xmls=\"urn:1\"/>`.  \n  \n This method is a Microsoft extension to the Document Object Model (DOM).  \n  \n Note that only the <xref:System.Xml.XmlDocument.Save%2A> method enforces a well-formed XML document. All other `Save` overloads only guarantee a well-formed fragment."
