  summary: Loads the XML document from the specified <xref href="System.Xml.XmlReader"></xref>.
  remarks: "> [!NOTE]\n>  The `Load` method always preserves significant white space. The <xref:System.Xml.XmlDocument.PreserveWhitespace%2A> property determines whether or not insignificant white space, that is white space in element content, is preserved. The default is `false`; white space in element content is not preserved.  \n  \n If the reader is in the initial state (<xref:System.Xml.XmlReader.ReadState%2A> =ReadState.Initial), `Load` consumes the entire contents of the reader and builds the DOM from what it finds.  \n  \n If the reader is already positioned on some node at depth \"n\", this method loads that node and all subsequent siblings up to the end tag that closes depth \"n\". This has the following results.  \n  \n If the current node and its siblings look like the following:  \n  \n```  \n<!--comment--><element1>one</element1><element2>two</element2>  \n```  \n  \n `Load` throws an exception because a document cannot have two root level elements. If the current node and its siblings look like the following:  \n  \n```  \n<!--comment--><?process instruction?><!--comment--></endtag>  \n```  \n  \n `Load` succeeds, but you have an incomplete DOM tree because there is no root level element. Before you save the document, you must add a root level element, otherwise <xref:System.Xml.XmlDocument.Save%2A> will throw an exception.  \n  \n If the reader is positioned on a leaf node that is invalid for the root level of a document, for example a white space or attribute node, the reader continues to read until it is positioned on a node that can be used for the root. The document begins loading at this point.  \n  \n If you want validation to occur, you can create a validating <xref:System.Xml.XmlReader> instance by using the <xref:System.Xml.XmlReaderSettings> class and the <xref:System.Xml.XmlReader.Create%2A> method. For more information, see the Remarks section of the <xref:System.Xml.XmlReader> reference page.  \n  \n This method is a Microsoft extension to the Document Object Model (DOM)."
