    - id: confirmationData
      type: System.String
      description: Additional authentication information that can be used by authentication protocols. Sets the <xref href="System.IdentityModel.Tokens.SamlSubject.SubjectConfirmationData"></xref> property.
    - id: securityKeyIdentifier
