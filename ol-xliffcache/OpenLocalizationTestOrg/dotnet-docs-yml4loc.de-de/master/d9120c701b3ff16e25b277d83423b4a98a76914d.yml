  name: MaxRepeats
  nameWithType: MatchAttribute.MaxRepeats
  fullName: MatchAttribute.MaxRepeats
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: Gets or sets the maximum number of values to return from the match.
  remarks: A value of 1 returns only the first match. A value of -1 returns all matches. Additionally, a value of -1 equates to an '*' in a regular expression.
  example:
  - >-
    [!code-cpp[MatchAttribute#7](~/samples/snippets/cpp/VS_Snippets_Remoting/MatchAttribute/CPP/SvcClient_MatchAttribute.cpp#7)]
     [!code-csharp[MatchAttribute#7](~/samples/snippets/csharp/VS_Snippets_Remoting/MatchAttribute/CS/SvcClient_MatchAttribute.cs#7)]
     [!code-vb[MatchAttribute#7](~/samples/snippets/visualbasic/VS_Snippets_Remoting/MatchAttribute/VB/SvcClient_MatchAttribute.vb#7)]
  syntax:
    content: public int MaxRepeats { get; set; }
    return:
      type: System.Int32
      description: The maximum number of values to return from the match. The default value is -1, which refers to returning all values.
