  name: MatchAttribute
  nameWithType: MatchAttribute
  fullName: System.Web.Services.Protocols.MatchAttribute
  type: Class
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: Represents the attributes of a match made using text pattern matching. This class cannot be inherited.
  remarks: "Text pattern matching allows an XML Web service to leverage existing HTML content by parsing it using regular expressions. an XML Web service specifies the content it wants to parse in a Service Description using match elements. These match elements specify several items: the regular expression for parsing the contents of an existing HTML page, whether the parsing must be case-insensitive, and how many instances of content that matches the regular expression should be returned. When a client builds a proxy class using the Wsdl.exe tool, methods of the proxy class include a <xref:System.Web.Services.Protocols.MatchAttribute> detailing the match elements found in the Service Description.  \n  \n For more information on text pattern matching, see [&#91;\\<topic://cpconcreatingclientsthatparsecontentofotherwebpages>&#93;](http://msdn.microsoft.com/en-us/7a3be8ac-c770-43fa-8525-e318a1c9f0bf)."
  example:
  - >-
    [!code-cpp[MatchAttribute#1](~/samples/snippets/cpp/VS_Snippets_Remoting/MatchAttribute/CPP/SvcClient_MatchAttribute.cpp#1)]
     [!code-csharp[MatchAttribute#1](~/samples/snippets/csharp/VS_Snippets_Remoting/MatchAttribute/CS/SvcClient_MatchAttribute.cs#1)]
     [!code-vb[MatchAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/MatchAttribute/VB/SvcClient_MatchAttribute.vb#1)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class MatchAttribute : Attribute
