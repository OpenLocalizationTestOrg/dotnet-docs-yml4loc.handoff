  summary: Provides data for the paint events of the <xref href="System.Web.UI.DataVisualization.Charting.Chart"></xref> control.
  remarks: "A <xref:System.Web.UI.DataVisualization.Charting.ChartPaintEventArgs> object is used to set chart properties during the <xref:System.Web.UI.DataVisualization.Charting.Chart.PostPaint> and <xref:System.Web.UI.DataVisualization.Charting.Chart.PrePaint> events of the <xref:System.Web.UI.DataVisualization.Charting.Chart> control.  \n  \n The <xref:System.Web.UI.DataVisualization.Charting.ChartPaintEventArgs.Position%2A> property allows you to position chart elements, and the <xref:System.Web.UI.DataVisualization.Charting.ChartPaintEventArgs.ChartGraphics%2A> property facilitates GDI+ drawing operations.  \n  \n The <xref:System.Web.UI.DataVisualization.Charting.ChartPaintEventArgs.Chart%2A> property gives the developer access to the root <xref:System.Web.UI.DataVisualization.Charting.Chart> object, which can be used to set various properties of the chart."
