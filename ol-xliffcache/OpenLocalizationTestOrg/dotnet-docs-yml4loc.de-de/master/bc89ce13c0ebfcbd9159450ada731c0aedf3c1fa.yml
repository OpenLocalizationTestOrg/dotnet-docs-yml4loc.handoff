  summary: Represents the method that will handle the event raised by an exception that is not handled by the application domain.
  remarks: "An <xref:System.UnhandledExceptionEventHandler> can only be specified for the default application domain that is created by the system to execute an application. Specifying an <xref:System.UnhandledExceptionEventHandler> for an <xref:System.AppDomain> created by an application has no effect.  \n  \n When you create an <xref:System.UnhandledExceptionEventHandler> delegate, you identify the method that will handle the event. To associate the event handler with your event, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event handler delegates, see [Events](http://msdn.microsoft.com/library/b6f65241-e0ad-4590-a99f-200ce741bb1f)."
  syntax:
