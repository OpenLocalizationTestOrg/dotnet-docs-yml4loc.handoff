  summary: Displays a message box with the specified text, caption, buttons, icon, default button, options, and Help button, using the specified Help file and Help keyword.
  remarks: "A message box is a modal dialog box, which means no input (keyboard or mouse click) can occur except to objects on the modal form. The program must hide or close a modal form (typically in response to some user action) before input to another form can occur. You can use the `owner` parameter to specify a particular object, which implements the <xref:System.Windows.Forms.IWin32Window> interface, that will serve as the dialog box's top-level owner.  \n  \n When the user clicks the Help button, the Help file specified in the `helpFilePath` parameter is opened and the Help keyword topic identified by the `keyword` parameter is displayed. The form that owns the message box (or the active form) also receives the <xref:System.Windows.Forms.Control.HelpRequested> event."
  example:
  - "The following code example demonstrates how to show a message box parented to the main window. The message box displays a Help button. When the user clicks the Help button, the `Mspaint.chm` Help file is opened and the topic identified by the `mspaint.chm::/paint_brush.htm` keyword is displayed. The example requires that the `Mspaint.chm` Help file is installed.  \n  \n [!code-cpp[System.Windows.Forms.MessageBox with Help#1](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.MessageBox with Help/CPP/form1.cpp#1)]\n [!code-csharp[System.Windows.Forms.MessageBox with Help#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.MessageBox with Help/CS/form1.cs#1)]\n [!code-vb[System.Windows.Forms.MessageBox with Help#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.MessageBox with Help/VB/form1.vb#1)]  \n[!code-cpp[System.Windows.Forms.MessageBox with Help#10](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.MessageBox with Help/CPP/form1.cpp#10)]\n[!code-csharp[System.Windows.Forms.MessageBox with Help#10](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.MessageBox with Help/CS/form1.cs#10)]\n[!code-vb[System.Windows.Forms.MessageBox with Help#10](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.MessageBox with Help/VB/form1.vb#10)]"
  syntax:
    content: public static System.Windows.Forms.DialogResult Show (System.Windows.Forms.IWin32Window owner, string text, string caption, System.Windows.Forms.MessageBoxButtons buttons, System.Windows.Forms.MessageBoxIcon icon, System.Windows.Forms.MessageBoxDefaultButton defaultButton, System.Windows.Forms.MessageBoxOptions options, string helpFilePath, string keyword);
    parameters:
    - id: owner
      type: System.Windows.Forms.IWin32Window
      description: An implementation of <xref href="System.Windows.Forms.IWin32Window"></xref> that will own the modal dialog box.
    - id: text
      type: System.String
      description: The text to display in the message box.
    - id: caption
      type: System.String
      description: The text to display in the title bar of the message box.
    - id: buttons
      type: System.Windows.Forms.MessageBoxButtons
      description: One of the <xref href="System.Windows.Forms.MessageBoxButtons"></xref> values that specifies which buttons to display in the message box.
    - id: icon
      type: System.Windows.Forms.MessageBoxIcon
      description: One of the <xref href="System.Windows.Forms.MessageBoxIcon"></xref> values that specifies which icon to display in the message box.
    - id: defaultButton
      type: System.Windows.Forms.MessageBoxDefaultButton
      description: One of the <xref href="System.Windows.Forms.MessageBoxDefaultButton"></xref> values that specifies the default button for the message box.
    - id: options
      type: System.Windows.Forms.MessageBoxOptions
      description: One of the <xref href="System.Windows.Forms.MessageBoxOptions"></xref> values that specifies which display and association options will be used for the message box. You may pass in 0 if you wish to use the defaults.
    - id: helpFilePath
      type: System.String
      description: The path and name of the Help file to display when the user clicks the Help button.
    - id: keyword
      type: System.String
      description: The Help keyword to display when the user clicks the Help button.
    return:
      type: System.Windows.Forms.DialogResult
      description: One of the <xref href="System.Windows.Forms.DialogResult"></xref> values.
