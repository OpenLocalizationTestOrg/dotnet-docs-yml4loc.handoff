  remarks: "A message box is a modal dialog box, which means no input (keyboard or mouse click) can occur except to objects on the modal form. The program must hide or close a modal form (typically in response to some user action) before input to another form can occur. You can use the `owner` parameter to specify a particular object, which implements the <xref:System.Windows.Forms.IWin32Window> interface, that will serve as the dialog box's top-level window and owner.  \n  \n When the user clicks the Help button, the Help file specified in the `helpFilePath` parameter is opened and the Help content identified by the `navigator` parameter is displayed. The form that owns the message box (or the active form) also receives the <xref:System.Windows.Forms.Control.HelpRequested> event.  \n  \n Compiled Help files provide table of contents, index, search, and keyword links in pages. You can use the following values for `navigator`: <xref:System.Windows.Forms.HelpNavigator.TableOfContents>, <xref:System.Windows.Forms.HelpNavigator.Find>, <xref:System.Windows.Forms.HelpNavigator.Index>, or <xref:System.Windows.Forms.HelpNavigator.Topic>.  \n  \n The `helpFilePath` parameter can be of the form C:\\path\\sample.chm or /folder/file.htm."
