      description: An array of <xref href="System.Drawing.CharacterRange"></xref> structures that specifies the ranges of characters measured by a call to the <xref href="System.Drawing.Graphics.MeasureCharacterRanges(System.String,System.Drawing.Font,System.Drawing.RectangleF,System.Drawing.StringFormat)"></xref> method.
