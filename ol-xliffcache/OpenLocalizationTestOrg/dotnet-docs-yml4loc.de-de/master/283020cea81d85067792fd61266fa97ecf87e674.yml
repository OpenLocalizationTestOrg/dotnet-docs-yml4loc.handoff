  summary: Specifies the language and method to be used when local digits are substituted for western digits.
  remarks: ''
  example:
  - "The following example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs>`e`, which is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler. The code performs the following actions:  \n  \n-   Sets, for the <xref:System.Drawing.StringFormat>, the language to be used and the substitution method to be used.  \n  \n-   Draws the string.  \n  \n-   Repeats the above two steps for two different languages (Arabic and Thai).  \n  \n The National substitution method and Traditional substitution method are demonstrated for each of the two languages. The National method displays digits according to the official national language of the user's locale. The Traditional method displays digits according to the user's native script or language, which may be different from the official national language.  \n  \n [!code-cpp[System.Drawing.ClassicStringFormatExamples#2](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Drawing.ClassicStringFormatExamples/CPP/form1.cpp#2)]\n [!code-csharp[System.Drawing.ClassicStringFormatExamples#2](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Drawing.ClassicStringFormatExamples/CS/form1.cs#2)]\n [!code-vb[System.Drawing.ClassicStringFormatExamples#2](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Drawing.ClassicStringFormatExamples/VB/form1.vb#2)]"
  syntax:
    content: public void SetDigitSubstitution (int language, System.Drawing.StringDigitSubstitute substitute);
    parameters:
    - id: language
      type: System.Int32
      description: A National Language Support (NLS) language identifier that identifies the language that will be used when local digits are substituted for western digits. You can pass the <xref href="System.Globalization.CultureInfo.LCID"></xref> property of a <xref href="System.Globalization.CultureInfo"></xref> object as the NLS language identifier. For example, suppose you create a <xref href="System.Globalization.CultureInfo"></xref> object by passing the string "ar-EG" to a <xref href="System.Globalization.CultureInfo"></xref> constructor. If you pass the <xref href="System.Globalization.CultureInfo.LCID"></xref> property of that <xref href="System.Globalization.CultureInfo"></xref> object along with <xref href="System.Drawing.StringDigitSubstitute.Traditional"></xref> to the <xref href="System.Drawing.StringFormat.SetDigitSubstitution(System.Int32,System.Drawing.StringDigitSubstitute)"></xref> method, then Arabic-Indic digits will be substituted for western digits at display time.
    - id: substitute
      type: System.Drawing.StringDigitSubstitute
      description: An element of the <xref href="System.Drawing.StringDigitSubstitute"></xref> enumeration that specifies how digits are displayed.
