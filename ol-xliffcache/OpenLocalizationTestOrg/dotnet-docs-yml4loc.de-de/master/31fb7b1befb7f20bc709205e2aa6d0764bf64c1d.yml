  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a Boolean value that specifies whether all the operations in the service impersonate the caller.
  remarks: When a specific service operation impersonates the caller, the thread context is switched to the caller context before executing the specified service.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("impersonateCallerForAllOperations", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool ImpersonateCallerForAllOperations { get; set; }
    return:
      type: System.Boolean
      description: '`true` if all the operations in the service impersonate the caller; otherwise, `false`. The default is `false`.'
