  namespace: System.Windows
  summary: The <xref href="System.Windows.Localization"></xref> class defines attached properties for localization attributes and comments.
  remarks: "Markup authors may have specific requirements for elements in [!INCLUDE[TLA#tla_xaml](~/includes/tlasharptla-xaml-md.md)] UI, such as constraints for text length, font family, or font size. Localizers need to know about them in order to provide consistent localization. Localization properties can be specified inside [!INCLUDE[TLA#tla_xaml](~/includes/tlasharptla-xaml-md.md)], allowing authors to communicate their localization needs to localizers. These properties provide rules and hints for localization, which can be used to modify the application. There are two types of localization properties:  \n  \n-   Localization attributes. The attributes specify which resources, such as <xref:System.Windows.Media.FontFamily>, are to be localized.  \n  \n-   Localization comments. The comments are free-form text that the markup author includes.  \n  \n For more information on how to use these localization properties, see [Localization Attributes and Comments](~/docs/framework/wpf/advanced/localization-attributes-and-comments.md)."
  example:
  - "The following code example shows localization attributes and comments defined for a text block.  \n  \n [!code-xml[AttributesSnippets#AttributesSnippet4](~/samples/snippets/csharp/VS_Snippets_Wpf/AttributesSnippets/CSharp/Comments.xaml#attributessnippet4)]"
  syntax:
    content: public static class Localization
