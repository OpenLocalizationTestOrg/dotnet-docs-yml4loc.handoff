  summary: Specifies the relative importance of a snapline.
  remarks: "A snapline's priority acts as a suggestion to visual designers about how to treat a snapline with respect to its peers. The layout engine uses a simple method of determining whether to display the snaplines for a control: only the highest priority snaplines, including those with a value of Always, are shown for each orientationâ€”vertical or horizontal.  \n  \n To set the priority of a snapline, a <xref:System.Windows.Forms.Design.Behavior.SnapLinePriority.Always> enumeration is specified when creating an instance of the <xref:System.Windows.Forms.Design.Behavior.SnapLinePriority> class."
