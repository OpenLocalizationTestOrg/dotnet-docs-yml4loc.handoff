  type: Method
  assemblies:
  - WindowsBase
  namespace: System.Windows.Data
  summary: Initiates a refresh operation to the underlying data model. The result is returned on the <xref href="System.Windows.Data.DataSourceProvider.Data"></xref> property.
  remarks: A refresh operation is typically asynchronous, a <xref:System.Windows.Data.DataSourceProvider.DataChanged> event is raised when the <xref:System.Windows.Data.DataSourceProvider.Data%2A> property assumed a new value. If the refresh operation fails, the <xref:System.Windows.Data.DataSourceProvider.Data%2A> property is set to `null`; the <xref:System.Windows.Data.DataSourceProvider.Error%2A> property is set with the error exception. The application can call <xref:System.Windows.Data.DataSourceProvider.Refresh%2A> while a previous refresh is still underway. Calling <xref:System.Windows.Data.DataSourceProvider.Refresh%2A> twice raises the <xref:System.Windows.Data.DataSourceProvider.DataChanged> event twice.
