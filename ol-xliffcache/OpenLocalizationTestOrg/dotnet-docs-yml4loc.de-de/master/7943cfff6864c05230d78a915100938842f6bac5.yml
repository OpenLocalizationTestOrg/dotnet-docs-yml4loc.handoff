- uid: System.Windows.Data.DataSourceProvider.InitialLoad
  commentId: M:System.Windows.Data.DataSourceProvider.InitialLoad
  id: InitialLoad
  parent: System.Windows.Data.DataSourceProvider
  langs:
  - csharp
  name: InitialLoad()
  nameWithType: DataSourceProvider.InitialLoad()
  fullName: DataSourceProvider.InitialLoad()
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.Windows.Data
  summary: Starts the initial query to the underlying data model. The result is returned on the <xref href="System.Windows.Data.DataSourceProvider.Data"></xref> property.
  remarks: "This method is typically called by the binding engine when dependent data bindings are activated. Set <xref:System.Windows.Data.DataSourceProvider.IsInitialLoadEnabled%2A> to `false` to prevent or delay the automatic loading of data.  \n  \n The <xref:System.Windows.Data.DataSourceProvider.InitialLoad%2A> method can be called multiple times. The provider ignores subsequent calls once it is busy executing the initial query; the provider does not restart an already running query when <xref:System.Windows.Data.DataSourceProvider.InitialLoad%2A> is called again. When the query finishes successfully, any <xref:System.Windows.Data.DataSourceProvider.InitialLoad%2A> call still does not re-query data. The <xref:System.Windows.Data.DataSourceProvider.InitialLoad%2A> operation is typically asynchronous, a <xref:System.Windows.Data.DataSourceProvider.DataChanged> event is raised when the <xref:System.Windows.Data.DataSourceProvider.Data%2A> property assumed a new value.  \n  \n The application calls <xref:System.Windows.Data.DataSourceProvider.Refresh%2A> to cause a refresh of the data."
  syntax:
    content: public void InitialLoad ();
    parameters: []
  overload: System.Windows.Data.DataSourceProvider.InitialLoad*
