  name: IsInitialLoadEnabled
  nameWithType: DataSourceProvider.IsInitialLoadEnabled
  fullName: DataSourceProvider.IsInitialLoadEnabled
  type: Property
  assemblies:
  - WindowsBase
  namespace: System.Windows.Data
  summary: Gets or sets a value that indicates whether to prevent or delay the automatic loading of data.
  remarks: Typically the <xref:System.Windows.Data.DataSourceProvider> runs its query and sets its <xref:System.Windows.Data.DataSourceProvider.Data%2A> property the first time it is used by a binding or a <xref:System.Windows.Data.CollectionViewSource>. You can omit this step by setting the <xref:System.Windows.Data.DataSourceProvider.IsInitialLoadEnabled%2A> property to `false`. In this case, the application must explicitly call <xref:System.Windows.Data.DataSourceProvider.Refresh%2A> to cause the provider to obtain its data.
  syntax:
    content: public bool IsInitialLoadEnabled { get; set; }
    return:
      type: System.Boolean
      description: '`false` to prevent or delay the automatic loading of data; otherwise, `true`. The default value is `true`.'
