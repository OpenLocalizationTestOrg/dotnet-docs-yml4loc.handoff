  remarks: To create a new <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> column with special properties, you must first inherit from the <xref:System.Windows.Forms.DataGridColumnStyle> class. The <xref:System.Windows.Forms.IDataGridColumnStyleEditingNotificationService> interface is provided to notify the <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> when a column is being edited.
