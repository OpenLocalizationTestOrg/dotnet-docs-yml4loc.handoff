  summary: Informs the <xref href="System.Windows.Forms.DataGrid"></xref> that the user has begun editing the column.
  remarks: When called, the <xref:System.Windows.Forms.IDataGridColumnStyleEditingNotificationService.ColumnStartedEditing%2A> method allows the <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> control to show a pencil in the row header indicating the row is being edited.
