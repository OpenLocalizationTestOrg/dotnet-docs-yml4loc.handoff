  namespace: System.Windows.Controls
  summary: Gets or sets a composite string that specifies how to format the header if it is displayed as a string.
  remarks: <xref:System.Windows.Controls.GroupStyle.HeaderStringFormat%2A> can be a predefined, composite, or custom string format. For more information about string formats, see [Formatting Types](~/docs/standard/base-types/formatting-types.md). If you set the <xref:System.Windows.Controls.GroupStyle.HeaderTemplate%2A> or <xref:System.Windows.Controls.GroupStyle.HeaderTemplateSelector%2A> property of a <xref:System.Windows.Controls.GroupStyle>, the <xref:System.Windows.Controls.GroupStyle.HeaderStringFormat%2A> property is ignored.
  example:
  - "The following example creates a <xref:System.Windows.Controls.ListBox> that groups a collection of items by price range.  The converter, `GroupByPrice`, returns an integer value that is above each item's price. For example, if an item's price is between 0 and 100, the converter returns 100. The example uses the <xref:System.Windows.Controls.GroupStyle.HeaderStringFormat%2A> to create a string that includes the upper limit for each price range. For example, in the United States, items that are under 100 dollars are grouped under a heading that says \"Items under $100\".  \n  \n [!code-xml[ContentStringSnippets#GroupStyleHeaderStringFormat](~/samples/snippets/csharp/VS_Snippets_Wpf/ContentStringSnippets/CSharp/Window1.xaml#groupstyleheaderstringformat)]  \n  \n The following example shows the `GroupByPrice` class, the `PurchaseItem` class, and the collection that the <xref:System.Windows.Controls.ListBox> is bound to.  \n  \n [!code-csharp[ContentStringSnippets#GroupStyleData](~/samples/snippets/csharp/VS_Snippets_Wpf/ContentStringSnippets/CSharp/Window1.xaml.cs#groupstyledata)]\n [!code-vb[ContentStringSnippets#GroupStyleData](~/samples/snippets/visualbasic/VS_Snippets_Wpf/ContentStringSnippets/visualbasic/window1.xaml.vb#groupstyledata)]"
  syntax:
