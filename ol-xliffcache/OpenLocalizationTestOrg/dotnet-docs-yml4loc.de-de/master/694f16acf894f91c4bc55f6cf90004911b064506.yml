      type: System.Security.Cryptography.X509Certificates.X509Certificate2
      description: The primary certificate representing the service's identity.
    - id: supportingCertificates
      type: System.Security.Cryptography.X509Certificates.X509Certificate2Collection
      description: The certificates that are part of the trust chain of the primary certificate.
