  fullName: GenericTypeArgumentConverter.Convert(Object, Type, Object, CultureInfo)
  type: Method
  assemblies:
  - System.Activities.Core.Presentation
  namespace: System.Activities.Core.Presentation
  summary: Returns the type argument at the specified parameter position of the specified generic type.
  syntax:
    content: public object Convert (object value, Type targetType, object parameter, System.Globalization.CultureInfo culture);
    parameters:
    - id: value
      type: System.Object
      description: The generic type in the binding source to get the type argument from.
    - id: targetType
      type: System.Type
      description: The type of the binding target property.
    - id: parameter
      type: System.Object
      description: The zero-based position of the type argument to get. This corresponds to the position of the argument in the order it appears in the list of type arguments for the generic type.
    - id: culture
      type: System.Globalization.CultureInfo
      description: The culture information.
    return:
      type: System.Object
      description: The type argument.
