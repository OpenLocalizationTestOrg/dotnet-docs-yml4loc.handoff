  namespace: System.Windows.Media.Media3D
  summary: Represents a perspective projection camera.
  remarks: "<xref:System.Windows.Media.Media3D.PerspectiveCamera> specifies a projection of a [!INCLUDE[TLA#tla_3d](~/includes/tlasharptla-3d-md.md)] model to a [!INCLUDE[TLA#tla_2d](~/includes/tlasharptla-2d-md.md)] visual surface. This projection includes perspective foreshortening.  In other words, the <xref:System.Windows.Media.Media3D.PerspectiveCamera> describes a frustrum whose sides converge toward a point on the horizon.  Objects closer to the camera appear larger, and objects farther from the camera appear smaller.  \n  \n The following diagram shows the difference between orthographic and perspective-foreshortened camera projections.  \n  \n ![Orthographic and perspective projection](~/add/media/camera-projections4.png \"Orthographic and perspective projection\")"
