  remarks: ''
  example:
  - "The following code example shows how to create an instance of the <xref:System.Diagnostics.CounterCreationData> class, and pass in parameters to set the <xref:System.Diagnostics.CounterCreationData.CounterHelp%2A>, <xref:System.Diagnostics.CounterCreationData.CounterName%2A> and <xref:System.Diagnostics.CounterCreationData.CounterType%2A> properties of the object when it is initialized.  \n  \n [!code-cpp[Diagnostics_CounterCreationData#2](~/samples/snippets/cpp/VS_Snippets_CLR/Diagnostics_CounterCreationData/CPP/diagnostics_countercreationdata.cpp#2)]\n [!code-csharp[Diagnostics_CounterCreationData#2](~/samples/snippets/csharp/VS_Snippets_CLR/Diagnostics_CounterCreationData/CS/diagnostics_countercreationdata.cs#2)]\n [!code-vb[Diagnostics_CounterCreationData#2](~/samples/snippets/visualbasic/VS_Snippets_CLR/Diagnostics_CounterCreationData/VB/diagnostics_countercreationdata.vb#2)]"
  syntax:
    content: public CounterCreationData (string counterName, string counterHelp, System.Diagnostics.PerformanceCounterType counterType);
    parameters:
    - id: counterName
      type: System.String
      description: The name of the counter, which must be unique within its category.
    - id: counterHelp
      type: System.String
      description: The text that describes the counter's behavior.
    - id: counterType
      type: System.Diagnostics.PerformanceCounterType
      description: A <xref href="System.Diagnostics.PerformanceCounterType"></xref> that identifies the counter's behavior.
