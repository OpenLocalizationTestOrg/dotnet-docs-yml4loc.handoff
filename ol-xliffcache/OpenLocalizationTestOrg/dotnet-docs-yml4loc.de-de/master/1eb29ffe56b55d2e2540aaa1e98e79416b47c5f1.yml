  - System.Xml.ReaderWriter
  namespace: System.Xml.Schema
  summary: Represents the `include` element from XML Schema as specified by the World Wide Web Consortium (W3C). This class is used to include declarations and definitions from an external schema. The included declarations and definitions are then available for processing in the containing schema.
  remarks: "The included schema document must meet one of the following conditions:  \n  \n The included schema must have the same target namespace as the containing schema document.  \n  \n OR  \n  \n The included schema cannot have a specified `targetNamespace`; the `targetNamespace` attribute must be null.  \n  \n `XmlSchemaInclude` adds all the schema components from included schemas that have the same target namespace (or no specified target namespace) to the containing schema."
  example:
  - "The following example creates the `include` element.  \n  \n [!code-cpp[Classic Webdata XmlSchemaInclude Example#1](~/samples/snippets/cpp/VS_Snippets_Data/Classic Webdata XmlSchemaInclude Example/CPP/import_include_sample.cpp#1)]\n [!code-csharp[Classic Webdata XmlSchemaInclude Example#1](~/samples/snippets/csharp/VS_Snippets_Data/Classic Webdata XmlSchemaInclude Example/CS/import_include_sample.cs#1)]\n [!code-vb[Classic Webdata XmlSchemaInclude Example#1](~/samples/snippets/visualbasic/VS_Snippets_Data/Classic Webdata XmlSchemaInclude Example/VB/import_include_sample.vb#1)]  \n  \n The following XML is generated for this code example.  \n  \n [!code-xml[Classic Webdata XmlSchemaInclude Example#2](~/samples/snippets/xml/VS_Snippets_Data/Classic Webdata XmlSchemaInclude Example/XML/import_include_sample.xsd#2)]"
