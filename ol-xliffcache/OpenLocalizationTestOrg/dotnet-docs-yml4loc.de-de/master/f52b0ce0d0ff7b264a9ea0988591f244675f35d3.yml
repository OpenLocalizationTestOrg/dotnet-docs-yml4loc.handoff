  summary: Represents the method that will handle the <xref href="System.Timers.Timer.Elapsed"></xref> event of a <xref href="System.Timers.Timer"></xref>.
  remarks: When you create an <xref:System.Timers.ElapsedEventHandler> delegate, you identify the method that will handle the <xref:System.Timers.Timer.Elapsed?displayProperty=fullName> event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event handler delegates, see [Events](http://msdn.microsoft.com/library/b6f65241-e0ad-4590-a99f-200ce741bb1f).
  example:
