  fullName: WorkflowRuntimeElement.ValidateOnCreate
  type: Property
  assemblies:
  - System.WorkflowServices
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a value that indicates whether validation will occur on creation of the workflow instance.
  remarks: "When this property is set to `true`, the workflow validation is executed every time <xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A> is called. If validation errors are found, a <xref:System.Workflow.ComponentModel.Compiler.WorkflowValidationFailedException> error is thrown.  \n  \n When this property is set to `false`, <xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A> creates a workflow instance and skips validation. In this case, the host application must ensure that the workflow is properly configured, or the runtime error occurs.  \n  \n The default value for this property is `true`."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("validateOnCreate", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool ValidateOnCreate { get; set; }
    return:
      type: System.Boolean
      description: '`true` if validation will occur on creation; otherwise, `false`.'
  overload: System.ServiceModel.Configuration.WorkflowRuntimeElement.ValidateOnCreate*
