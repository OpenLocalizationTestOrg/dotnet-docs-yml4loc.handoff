  name: FederatedPassiveSecurityTokenServiceOperations
  nameWithType: FederatedPassiveSecurityTokenServiceOperations
  fullName: System.IdentityModel.Services.FederatedPassiveSecurityTokenServiceOperations
  type: Class
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: A utility class that encapsulates the operations typically performed by a Federated Passive Security Token Service.
  remarks: When implementing a passive security token service (STS), call the static methods exposed by this class from your code-behind to invoke an instance of your custom STS to process an incoming WS-Federation request message. You implement a custom STS by deriving from the <xref:System.IdentityModel.SecurityTokenService> class.
  example:
  - "The code example that is used in this topic is taken from the `Custom Token` sample. This sample provides custom classes that enable processing of Simple Web Tokens (SWT), and it includes an implementation of a passive STS that is capable of serving an SWT token. For information about this sample and other samples available for WIF and about where to download them, see [WIF Code Sample Index](~/docs/framework/security/wif-code-sample-index.md). The following code shows how to invoke a custom passive STS to process a WS-Federation request by calling the <xref:System.IdentityModel.Services.FederatedPassiveSecurityTokenServiceOperations.ProcessRequest%28System.Web.HttpRequest%2CSystem.Security.Claims.ClaimsPrincipal%2CSystem.IdentityModel.SecurityTokenService%2CSystem.Web.HttpResponse%29> method from the code behind in the `default.aspx.cs` file.  \n  \n [!code-csharp[WIFCustomTokenSTS#1](~/samples/snippets/csharp/VS_Snippets_Misc/wifcustomtokensts/cs/passivests/default.aspx.cs#1)]"
  syntax:
    content: public static class FederatedPassiveSecurityTokenServiceOperations
