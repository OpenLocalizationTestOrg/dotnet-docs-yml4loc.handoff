  name: ChunkedCookieHandler
  nameWithType: CookieHandlerElement.ChunkedCookieHandler
  fullName: CookieHandlerElement.ChunkedCookieHandler
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: Gets or sets a chunked cookie handler.
  remarks: "This property is equivalent to the `<chunkedCookieHandler>` child element of the `<cookieHandler>` element. It specifies a chunked cookie handler, an instance of the <xref:System.IdentityModel.Services.ChunkedCookieHandler> class, to use. If it is set, the <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> property should be set to either <xref:System.IdentityModel.Services.CookieHandlerMode.Default> or <xref:System.IdentityModel.Services.CookieHandlerMode.Chunked>. If the <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> property is set to either of these values but the <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A> property is not set, a chunked cookie handler with the default chunk size (<xref:System.IdentityModel.Services.ChunkedCookieHandler.DefaultChunkSize?displayProperty=fullName>) is configured.  \n  \n Either the <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A> property or the <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A> property may be set, but not both."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("chunkedCookieHandler", IsRequired=false)]

      public System.IdentityModel.Services.ChunkedCookieHandlerElement ChunkedCookieHandler { get; set; }
    return:
      type: System.IdentityModel.Services.ChunkedCookieHandlerElement
      description: A <xref href="System.IdentityModel.Services.ChunkedCookieHandlerElement"></xref> that provides additional configuration for the chunked cookie handler.
  overload: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler*
  exceptions: []
