  namespace: System.IdentityModel.Services
  summary: Gets or sets a custom cookie handler type. This property must be set when a custom cookie handler is being configured.
  remarks: "This property is equivalent to the `<customCookieHandler>` child element of the `<cookieHandler>` element. It specifies a custom cookie handler type to use. If this property is set, the <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> property must be set to <xref:System.IdentityModel.Services.CookieHandlerMode.Custom>. The custom type specified by this property must be derived from the <xref:System.IdentityModel.Services.CookieHandler> class.  \n  \n Either the <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A> property or the <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A> property may be set, but not both."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("customCookieHandler", IsRequired=false)]

      public System.IdentityModel.Configuration.CustomTypeElement CustomCookieHandler { get; set; }
    return:
      type: System.IdentityModel.Configuration.CustomTypeElement
      description: A <xref href="System.IdentityModel.Configuration.CustomTypeElement"></xref> that defines the custom cookie handler type.
