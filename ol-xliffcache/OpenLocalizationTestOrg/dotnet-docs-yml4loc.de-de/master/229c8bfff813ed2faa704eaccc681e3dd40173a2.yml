  nameWithType: DataGridViewImageColumn.ValuesAreIcons
  fullName: DataGridViewImageColumn.ValuesAreIcons
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets or sets a value indicating whether cells in this column display <xref href="System.Drawing.Icon"></xref> values.
  remarks: "To ensure that the alpha channel of <xref:System.Drawing.Icon> values is painted correctly, set this property to `true`.  \n  \n Getting or setting this property gets or sets the <xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A> property of the object returned by the <xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A> property. Setting this property also sets the <xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A> property of every cell in the column and refreshes the column display. To override the specified value for individual cells, set the cell values after you set the column value.  \n  \n If the <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> property of the object returned by the <xref:System.Windows.Forms.DataGridViewImageColumn.DefaultCellStyle%2A> property has a value equal to the standard error graphic of type <xref:System.Drawing.Bitmap>, changing the <xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A> property value to `true` automatically sets <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> to the standard error graphic of type <xref:System.Drawing.Icon>. If <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> has a value equal to the standard error graphic of type <xref:System.Drawing.Icon>, changing the <xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A> property value to `false` automatically sets <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> to the standard error graphic of type <xref:System.Drawing.Bitmap>."
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      public bool ValuesAreIcons { get; set; }
    return:
      type: System.Boolean
      description: '`true` if cells display values of type <xref href="System.Drawing.Icon"></xref>; `false` if cells display values of type <xref href="System.Drawing.Image"></xref>. The default is `false`.'
  overload: System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons*
