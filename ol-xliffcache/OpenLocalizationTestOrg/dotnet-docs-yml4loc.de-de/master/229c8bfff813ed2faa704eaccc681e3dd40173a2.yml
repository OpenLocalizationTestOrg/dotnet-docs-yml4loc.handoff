  summary: Gets or sets the icon displayed in the cells of this column when the cell's <xref href="System.Windows.Forms.DataGridViewCell.Value"></xref> property is not set and the cell's <xref href="System.Windows.Forms.DataGridViewImageCell.ValueIsIcon"></xref> property is set to `true`.
  remarks: "The <xref:System.Windows.Forms.DataGridViewImageColumn.Icon%2A> property specifies an icons that is displayed in cells with no values when the column is not data-bound and the cell's <xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A> property is set to `true`. For a data-bound column whose cells do not have an associated image, a standard error graphic is displayed.  \n  \n Using the <xref:System.Windows.Forms.DataGridViewImageColumn.Icon%2A> property rather than the <xref:System.Windows.Forms.DataGridViewImageColumn.Image%2A> property ensures that an alpha channel in an icon is painted correctly. If you want to display an <xref:System.Drawing.Image> instead of an <xref:System.Drawing.Icon>, set the <xref:System.Windows.Forms.DataGridViewImageColumn.Image%2A> property instead and set the <xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A> property to `false`. You can also set the <xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A> property of individual cells to indicate whether the cell displays the <xref:System.Windows.Forms.DataGridViewImageColumn.Image%2A> or the <xref:System.Windows.Forms.DataGridViewImageColumn.Icon%2A> property value."
