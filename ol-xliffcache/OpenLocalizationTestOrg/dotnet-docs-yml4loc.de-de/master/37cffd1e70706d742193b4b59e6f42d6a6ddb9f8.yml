  type: Class
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Web
  summary: Represents a fault that can have an associated HTTP status code.
  remarks: "When using a WCF REST endpoint (<xref:System.ServiceModel.WebHttpBinding> and <xref:System.ServiceModel.Description.WebHttpBehavior> or <xref:System.ServiceModel.Description.WebScriptEnablingBehavior>) the HTTP status code on the response is set accordingly. However, <xref:System.ServiceModel.Web.WebFaultException> can be used with non-REST endpoints and behaves like a regular <xref:System.ServiceModel.FaultException>.  \n  \n Use this class to return error details using the same format as the operation."
  syntax:
    content: 'public class WebFaultException<T> : System.ServiceModel.FaultException<T>'
