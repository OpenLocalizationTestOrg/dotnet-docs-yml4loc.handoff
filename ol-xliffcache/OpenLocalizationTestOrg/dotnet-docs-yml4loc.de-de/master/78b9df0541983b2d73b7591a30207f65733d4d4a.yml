  name: Flick
  nameWithType: SystemGesture.Flick
  fullName: SystemGesture.Flick
  type: Field
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: Occurs with a short, quick stroke that translates into a specific command. The action taken by a flick is set system-wide. An application can listen for a <xref href="System.Windows.Input.SystemGesture.Flick"></xref> and prevent it from becoming one of the standard <xref href="System.Windows.Input.ApplicationCommands"></xref> by setting the <xref href="System.Windows.RoutedEventArgs.Handled"></xref> property to true in the <xref href="System.Windows.UIElement.StylusSystemGesture"></xref> event. Only Windows Vista supports flicks.
  syntax:
    content: Flick
    return:
      type: System.Windows.Input.SystemGesture
      description: ''
