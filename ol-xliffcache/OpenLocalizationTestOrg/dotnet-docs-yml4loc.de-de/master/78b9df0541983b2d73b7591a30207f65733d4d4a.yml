  namespace: System.Windows.Input
  summary: Defines the available system gestures.
  remarks: When the operating system recognizes system gestures, the <xref:System.Windows.UIElement.StylusSystemGesture> event occurs. Many of the gestures map to traditional mouse events. For example, the Tap system gesture mimics a single left-click on a mouse.
  example:
  - "The following example determines which type of system gesture that raised the <xref:System.Windows.Input.SystemGesture.Tap> event. This example assumes that there is a <xref:System.Windows.Controls.InkCanvas> called `inkcanvas1` and that <xref:System.Windows.Input.SystemGesture> is connected to the event handler below.  \n  \n [!code-csharp[PacketSpy#15](~/samples/snippets/csharp/VS_Snippets_Wpf/PacketSpy/CSharp/Window1.xaml.cs#15)]\n [!code-vb[PacketSpy#15](~/samples/snippets/visualbasic/VS_Snippets_Wpf/PacketSpy/VisualBasic/Window1.xaml.vb#15)]"
