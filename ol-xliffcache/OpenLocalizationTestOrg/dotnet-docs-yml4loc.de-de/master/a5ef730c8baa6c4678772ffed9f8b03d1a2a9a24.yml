  summary: An `abstract` base class representing a comparison that can be used to constrain an <xref href="System.Workflow.Runtime.Tracking.ActivityTrackingLocation"></xref> or a <xref href="System.Workflow.Runtime.Tracking.UserTrackingLocation"></xref>.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n <xref:System.Workflow.Runtime.Tracking.TrackingCondition> is the abstract base class from which <xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition> is derived.  \n  \n <xref:System.Workflow.Runtime.Tracking.TrackingCondition> is evaluated by comparing the value of <xref:System.Workflow.Runtime.Tracking.TrackingCondition.Member%2A> to <xref:System.Workflow.Runtime.Tracking.TrackingCondition.Value%2A> by applying <xref:System.Workflow.Runtime.Tracking.TrackingCondition.Operator%2A>."
