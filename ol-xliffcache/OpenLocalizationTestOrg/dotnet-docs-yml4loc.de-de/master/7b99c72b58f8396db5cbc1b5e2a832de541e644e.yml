      description: A new permission that represents the <xref href="System.Net.PeerToPeer.Collaboration.PeerCollaborationPermission.Union(System.Security.IPermission)"></xref> of the current <xref href="System.Net.PeerToPeer.Collaboration.PeerCollaborationPermission"></xref> and the specified permission.
