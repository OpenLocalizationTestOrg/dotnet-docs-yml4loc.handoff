  namespace: System.Net.PeerToPeer.Collaboration
  summary: Creates and returns a permission that is the intersection of the current <xref href="System.Net.PeerToPeer.Collaboration.PeerCollaborationPermission"></xref> and the specified <code>target</code> permission.
  remarks: "The intersection of two permissions is a permission that describes the set of operations they both describe in common. Only a demand that passes both original permissions will pass the intersection.  \n  \n The following statements are required to be `true` for all implementations of the <xref:System.Net.PeerToPeer.Collaboration.PeerCollaborationPermission.Intersect%2A> method. X and Y represent <xref:System.Security.IPermission> object references that are not a `null` reference (`Nothing` in Visual Basic).  \n  \n-   X.Intersect(X) returns a value equal to X.  \n  \n-   X.Intersect(Y) returns the same value as Y.Intersect(X).  \n  \n-   X.Intersect(a `null` reference) returns a `null` reference."
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: Permission to <xref href="System.Net.PeerToPeer.Collaboration.PeerCollaborationPermission.Intersect(System.Security.IPermission)"></xref> with the current permission. It must be of the same type as the current permission.
    return:
      type: System.Security.IPermission
      description: A new permission that represents the intersection of the current <xref href="System.Net.PeerToPeer.Collaboration.PeerCollaborationPermission"></xref> and the specified <code>target</code> permission. This new permission is a `null` reference (`Nothing` in Visual Basic) if the intersection is empty.
  overload: System.Net.PeerToPeer.Collaboration.PeerCollaborationPermission.Intersect*
  exceptions:
