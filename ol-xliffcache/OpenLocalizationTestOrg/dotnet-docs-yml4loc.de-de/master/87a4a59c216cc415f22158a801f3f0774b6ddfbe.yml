  remarks: The <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> collection is populated during invocations to the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> methods. During invocations to the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> methods, if the supplied URL is a valid discovery document, that document is added to the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> collection together with references found in the discovery document. References added during invocations to the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> methods are not necessarily valid discovery documents. During invocations to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> references within the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> collection are verified as being valid discovery documents. If they are valid and contain references, they are also added to the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> collection.
