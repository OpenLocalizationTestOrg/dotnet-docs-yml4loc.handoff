- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll(System.String,System.String)
  commentId: M:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll(System.String,System.String)
  id: WriteAll(System.String,System.String)
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: WriteAll(String, String)
  nameWithType: DiscoveryClientProtocol.WriteAll(String, String)
  fullName: DiscoveryClientProtocol.WriteAll(String, String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: Writes all discovery documents, XML Schema Definition (XSD) schemas, and Service Descriptions in the <xref href="System.Web.Services.Discovery.DiscoveryClientProtocol.Documents"></xref> property to the supplied directory and creates a file in that directory.
  remarks: "The file created with the name of the `topLevelFilename` parameter in the directory specified by the directory parameter contains a map of saved discovery documents, XML Schema Definition (XSD) schemas and service descriptions. This file can be read in using the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A> method to populate the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> properties. The format of the file is XML containing an serialized version of the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoveryClientResultsFile> class.  \n  \n If a file exists with the same name as the `topLevelFilename` parameter in the `directory` parameter, that file is overwritten by the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A> method. The `topLevelFilename` parameter must include the fully qualified path if the file does not exist in the current directory."
  example:
  - "The following code example is a Web Form that writes the results of a Web Services discovery to disk by invoking the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A> method after calls to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n [!code-csharp[DiscoveryClientProtocol.WriteAll#1](~/samples/snippets/csharp/VS_Snippets_Remoting/DiscoveryClientProtocol.WriteAll/CS/discocs.aspx#1)]\n [!code-vb[DiscoveryClientProtocol.WriteAll#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/DiscoveryClientProtocol.WriteAll/VB/discovb.aspx#1)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryClientResultCollection WriteAll (string directory, string topLevelFilename);
    parameters:
    - id: directory
      type: System.String
      description: The directory in which to save all documents currently in the <xref href="System.Web.Services.Discovery.DiscoveryClientProtocol.Documents"></xref> property.
    - id: topLevelFilename
      type: System.String
      description: The name of the file to create or overwrite containing a map of all documents saved.
    return:
      type: System.Web.Services.Discovery.DiscoveryClientResultCollection
      description: A <xref href="System.Web.Services.Discovery.DiscoveryClientResultCollection"></xref> containing the results of all files saved.
