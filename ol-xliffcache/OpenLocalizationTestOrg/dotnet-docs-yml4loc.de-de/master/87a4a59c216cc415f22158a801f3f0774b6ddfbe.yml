  name: ResolveAll()
  nameWithType: DiscoveryClientProtocol.ResolveAll()
  fullName: DiscoveryClientProtocol.ResolveAll()
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: Resolves all references to discovery documents, XML Schema Definition (XSD) schemas, and service descriptions in the <xref href="System.Web.Services.Discovery.DiscoveryClientProtocol.References"></xref> property, as well as references found in referenced discovery documents.
  remarks: "<xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> resolves all valid references it finds and places them in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property. Both <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> download and verify XSD schemas and service descriptions in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> property. However, the two methods differ in how they handle discovery documents. <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> resolves all references in discovery documents within the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> property; if a discovery document contains references to other discovery documents, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> resolves just those discovery documents. Discovery documents found in those discovery documents nested one level deep are not resolved by <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>; whereas <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> resolves them all. <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> continues to resolve references in nested discovery documents until there are no more references.  \n  \n Errors occurring during the verification process done by <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> are not thrown at the time of occurrence, but rather collected and added to the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A> property."
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during an XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> invocation followed by a call to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n [!code-csharp[DiscoveryClientProtocol.ResolveAll#1](~/samples/snippets/csharp/VS_Snippets_Remoting/DiscoveryClientProtocol.ResolveAll/CS/discocs.aspx#1)]\n [!code-vb[DiscoveryClientProtocol.ResolveAll#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/DiscoveryClientProtocol.ResolveAll/VB/discovb.aspx#1)]"
