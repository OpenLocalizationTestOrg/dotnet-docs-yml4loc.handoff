- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.Discover(System.String)
  commentId: M:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover(System.String)
  id: Discover(System.String)
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: Discover(String)
  nameWithType: DiscoveryClientProtocol.Discover(String)
  fullName: DiscoveryClientProtocol.Discover(String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: Discovers the supplied URL to determine if it is a discovery document.
  remarks: "The <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> method expects that the supplied URL is a discovery document. If the URL refers to a service description or an XML schema an exception is thrown. To discover an XML schema or a service description invoke the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> method.  \n  \n If the supplied URL points to a valid discovery document, the discovery document at the supplied URL is added to the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> collection. Additionally, references within the discovery document are added to the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> collection, but not verified to point to valid discovery documents. To verify the references, point to valid discovery documents to invoke the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> or <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> methods."
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> invocation followed by a call to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n [!code-csharp[DiscoveryClientProtocol.Discover#1](~/samples/snippets/csharp/VS_Snippets_Remoting/DiscoveryClientProtocol.Discover/CS/discocs.aspx#1)]\n [!code-vb[DiscoveryClientProtocol.Discover#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/DiscoveryClientProtocol.Discover/VB/discovb.aspx#1)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryDocument Discover (string url);
    parameters:
    - id: url
      type: System.String
      description: The URL where XML Web services discovery begins.
    return:
      type: System.Web.Services.Discovery.DiscoveryDocument
      description: A <xref href="System.Web.Services.Discovery.DiscoveryDocument"></xref> containing the results of XML Web services discovery at the supplied URL.
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.Discover*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: Accessing the supplied URL returned an HTTP status code other than <xref href="System.Net.HttpStatusCode.OK"></xref>.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The <code>url</code> parameteris a valid URL, but does not point to a valid discovery document.
