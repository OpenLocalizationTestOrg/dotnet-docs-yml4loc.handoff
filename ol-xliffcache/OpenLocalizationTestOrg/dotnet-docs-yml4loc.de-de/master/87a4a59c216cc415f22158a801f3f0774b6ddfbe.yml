  name: DiscoverAny(String)
  nameWithType: DiscoveryClientProtocol.DiscoverAny(String)
  fullName: DiscoveryClientProtocol.DiscoverAny(String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: Discovers the supplied URL to determine if it is a discovery document, service description or an XML Schema Definition (XSD) schema.
  remarks: "The <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> method discovers whether the supplied URL is a discovery document, service description or XSD schema. If it is known that the URL only refers to a discovery document, the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> method might be invoked.  \n  \n If the supplied URL points to a valid discovery document, XSD schema, or service description, the discovery document at the supplied URL is added to the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> collections. When the supplied URL refers to an XSD schema or Service Description a <xref:System.Web.Services.Discovery.DiscoveryDocument> is created in memory and added to the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> collections. Additionally, references within the discovery document are added to the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> collection, but not verified to point to valid discovery documents. To verify that references point to valid discovery documents, invoke the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> or <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> methods."
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during an XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> invocation followed by a call to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n [!code-csharp[DiscoveryClientProtocol.DiscoverAny#1](~/samples/snippets/csharp/VS_Snippets_Remoting/DiscoveryClientProtocol.DiscoverAny/CS/discocs.aspx#1)]\n [!code-vb[DiscoveryClientProtocol.DiscoverAny#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/DiscoveryClientProtocol.DiscoverAny/VB/discovb.aspx#1)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryDocument DiscoverAny (string url);
    parameters:
    - id: url
      type: System.String
      description: The URL where XML Web services discovery begins.
    return:
      type: System.Web.Services.Discovery.DiscoveryDocument
      description: A <xref href="System.Web.Services.Discovery.DiscoveryDocument"></xref> containing the results of XML Web services discovery at the supplied URL. If the <code>url</code> parameter refers to a service description or an XSD Schema, a <xref href="System.Web.Services.Discovery.DiscoveryDocument"></xref> is created in memory for it.
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: Accessing the supplied URL returned an HTTP status code other than <xref href="System.Net.HttpStatusCode.OK"></xref>.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The <code>url</code> parameteris a valid URL, but does not point to a valid discovery document, service description, or XSD schema.
