  name: TreeViewCancelEventHandler
  nameWithType: TreeViewCancelEventHandler
  fullName: System.Windows.Forms.TreeViewCancelEventHandler
  type: Delegate
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Represents the method that will handle the <xref href="System.Windows.Forms.TreeView.BeforeCheck"></xref>, <xref href="System.Windows.Forms.TreeView.BeforeCollapse"></xref>, <xref href="System.Windows.Forms.TreeView.BeforeExpand"></xref>, or <xref href="System.Windows.Forms.TreeView.BeforeSelect"></xref> event of a <xref href="System.Windows.Forms.TreeView"></xref>.
  remarks: When you create a <xref:System.Windows.Forms.TreeViewCancelEventArgs> delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event handler delegates, see [Events](http://msdn.microsoft.com/library/b6f65241-e0ad-4590-a99f-200ce741bb1f).
  example:
  - "The following example demonstrates how to change the collapse state of a <xref:System.Windows.Forms.TreeView> so that all the checked nodes are visible. First, all the nodes are collapsed, and a handler is added to the <xref:System.Windows.Forms.TreeView.BeforeExpand?displayProperty=fullName> event. Next, all the nodes are expanded. The <xref:System.Windows.Forms.TreeView.BeforeExpand?displayProperty=fullName> event handler determines whether a given node has child nodes that are checked. If a node does not have checked children, the expansion is canceled for that node. In order to allow normal node expansion when the plus sign next to a node is clicked, the <xref:System.Windows.Forms.TreeView.BeforeExpand?displayProperty=fullName> event handler is then removed.  \n  \n This behavior can also be implemented by handling the <xref:System.Windows.Forms.TreeView.BeforeCollapse?displayProperty=fullName> event, as illustrated in the example for that topic.  \n  \n [!code-cpp[TreeViewShowCheckedNodes1#1](~/samples/snippets/cpp/VS_Snippets_Winforms/TreeViewShowCheckedNodes1/CPP/treeviewshowcheckednodes1.cpp#1)]\n [!code-csharp[TreeViewShowCheckedNodes1#1](~/samples/snippets/csharp/VS_Snippets_Winforms/TreeViewShowCheckedNodes1/CS/treeviewshowcheckednodes1.cs#1)]\n [!code-vb[TreeViewShowCheckedNodes1#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/TreeViewShowCheckedNodes1/VB/treeviewshowcheckednodes1.vb#1)]"
