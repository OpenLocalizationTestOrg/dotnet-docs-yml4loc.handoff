  namespace: System.Windows.Forms
  summary: Provides data for the events that render the background of objects derived from <xref href="System.Windows.Forms.ToolStripItem"></xref> in the <xref href="System.Windows.Forms.ToolStripRenderer"></xref> class.
  remarks: "The <xref:System.Windows.Forms.ToolStripItemRenderEventArgs> class provides data for the following events:  \n  \n-   <xref:System.Windows.Forms.ToolStripRenderer.RenderButtonBackground>  \n  \n-   <xref:System.Windows.Forms.ToolStripRenderer.RenderDropDownButtonBackground>  \n  \n-   <xref:System.Windows.Forms.ToolStripRenderer.RenderItemBackground>  \n  \n-   <xref:System.Windows.Forms.ToolStripRenderer.RenderLabelBackground>  \n  \n-   <xref:System.Windows.Forms.ToolStripRenderer.RenderMenuItemBackground>  \n  \n-   <xref:System.Windows.Forms.ToolStripRenderer.RenderOverflowButtonBackground>  \n  \n-   <xref:System.Windows.Forms.ToolStripRenderer.RenderSplitButtonBackground>  \n  \n In addition, it provides data for the following methods:  \n  \n-   <xref:System.Windows.Forms.ToolStripRenderer.DrawButtonBackground%2A>  \n  \n-   <xref:System.Windows.Forms.ToolStripRenderer.DrawDropDownButtonBackground%2A>  \n  \n-   <xref:System.Windows.Forms.ToolStripRenderer.DrawItemBackground%2A>  \n  \n-   <xref:System.Windows.Forms.ToolStripRenderer.DrawLabelBackground%2A>  \n  \n-   <xref:System.Windows.Forms.ToolStripRenderer.DrawMenuItemBackground%2A>  \n  \n-   <xref:System.Windows.Forms.ToolStripRenderer.DrawOverflowButtonBackground%2A>  \n  \n-   <xref:System.Windows.Forms.ToolStripRenderer.DrawSplitButton%2A>"
  example:
  - "The following code example demonstrates how to override the <xref:System.Windows.Forms.ToolStripRenderer.OnRenderButtonBackground%2A> method to draw a border around a <xref:System.Windows.Forms.ToolStripButton> control's <xref:System.Windows.Forms.ToolStripItem.Image%2A>. This code example is part of a larger example provided for the <xref:System.Windows.Forms.ToolStripRenderer> class.  \n  \n [!code-csharp[System.Windows.Forms.ToolStrip.GridStrip#14](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.ToolStrip.GridStrip/CS/GridStrip.cs#14)]\n [!code-vb[System.Windows.Forms.ToolStrip.GridStrip#14](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.ToolStrip.GridStrip/VB/GridStrip.vb#14)]"
