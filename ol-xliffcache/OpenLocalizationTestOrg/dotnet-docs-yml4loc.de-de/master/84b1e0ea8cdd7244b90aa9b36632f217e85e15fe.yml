      description: A language name associated with the file name extension, as configured in the <xref href="System.CodeDom.Compiler.CodeDomProvider"></xref> compiler configuration settings.
  overload: System.CodeDom.Compiler.CodeDomProvider.GetLanguageFromExtension*
