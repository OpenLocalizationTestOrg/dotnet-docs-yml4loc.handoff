  namespace: System.IO
  summary: A synchronous method that returns a structure that contains specific information on the change that occurred, given the type of change you want to monitor and the time (in milliseconds) to wait before timing out.
  remarks: "This method waits until a change occurs or it has timed out. A value of -1 for the `timeout` parameter means wait indefinitely.  \n  \n> [!NOTE]\n>  This method allows an event handler to be invoked to respond to file changes even if the <xref:System.IO.FileSystemWatcher.EnableRaisingEvents%2A> property is set to `false`.  \n  \n In some systems, <xref:System.IO.FileSystemWatcher> reports changes to files using the short 8.3 file name format. For example, a change to  \"LongFileName.LongExtension\" could be reported as \"LongFi~.Lon\"."
  syntax:
    content: public System.IO.WaitForChangedResult WaitForChanged (System.IO.WatcherChangeTypes changeType, int timeout);
    parameters:
    - id: changeType
      type: System.IO.WatcherChangeTypes
      description: The <xref href="System.IO.WatcherChangeTypes"></xref> to watch for.
    - id: timeout
      type: System.Int32
      description: The time (in milliseconds) to wait before timing out.
    return:
      type: System.IO.WaitForChangedResult
      description: A <xref href="System.IO.WaitForChangedResult"></xref> that contains specific information on the change that occurred.
