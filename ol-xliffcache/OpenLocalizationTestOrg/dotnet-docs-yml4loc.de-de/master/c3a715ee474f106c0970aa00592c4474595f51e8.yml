  summary: Gets or sets a `scheme` attribute used to interpret the metadata property value defined by the <xref href="System.Web.UI.HtmlControls.HtmlMeta"></xref> control.
  remarks: "The <xref:System.Web.UI.HtmlControls.HtmlMeta.Scheme%2A> property allows you to specify a `scheme` attribute of the rendered HTML `<meta>` element. The `scheme` attribute can be used to provide user agents, such as client browsers or search engines, additional context for interpreting the metadata property.  \n  \n The <xref:System.Web.UI.HtmlControls.HtmlMeta.Scheme%2A> property is rendered to the `scheme` attribute of the resulting HTML `<meta>` element."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlMeta> control to define HTML `<meta>` elements for a Web page. Two `<meta>` tags are defined, one listing keywords describing the page and one listing the date the page was created. The <xref:System.Web.UI.HtmlControls.HtmlMeta.Scheme%2A> property is used for the date-related `<meta>` tag to aid user agents reading the date value.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.HtmlControls.HtmlMeta#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.HtmlControls.HtmlMeta/cs/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.HtmlControls.HtmlMeta#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.HtmlControls.HtmlMeta/vb/sourcevb.aspx#1)]  -->"
