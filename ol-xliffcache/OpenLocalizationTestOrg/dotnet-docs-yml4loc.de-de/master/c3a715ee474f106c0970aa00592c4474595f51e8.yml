  summary: Allows programmatic access to the HTML `<meta>` tag on the server.
  remarks: "The <xref:System.Web.UI.HtmlControls.HtmlMeta> control provides programmatic access to the HTML `<meta>` element on the server. The HTML `<meta>` element is a container for data about the rendered page, but not page content itself. The `<meta>` tag is placed between the opening and closing HTML `<head>` elements. Each `<meta>` element describes a metadata property name and its associated value.  \n  \n Use the <xref:System.Web.UI.HtmlControls.HtmlMeta> control's <xref:System.Web.UI.HtmlControls.HtmlMeta.Name%2A> property to specify the metadata property name, and the <xref:System.Web.UI.HtmlControls.HtmlMeta.Content%2A> property to specify the metadata property value. Use the <xref:System.Web.UI.HtmlControls.HtmlMeta.Scheme%2A> property to specify additional information to user agents on how to interpret the metadata property. Use the <xref:System.Web.UI.HtmlControls.HtmlMeta.HttpEquiv%2A> property in place of the <xref:System.Web.UI.HtmlControls.HtmlMeta.Name%2A> property when the resulting metadata property will be retrieved using HTTP.  \n  \n You can get a reference to the page `<head>` element using the <xref:System.Web.UI.Page.Header%2A> property of the <xref:System.Web.UI.Page> object."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlMeta> control to define HTML `<meta>` elements for a Web page. Two `<meta>` elements are defined, one listing keywords describing the page and one listing the date the page was created.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.HtmlControls.HtmlMeta#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.HtmlControls.HtmlMeta/cs/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.HtmlControls.HtmlMeta#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.HtmlControls.HtmlMeta/vb/sourcevb.aspx#1)]  -->"
