  name: ClientBase<TChannel>
  nameWithType: ClientBase<TChannel>
  fullName: System.ServiceModel.ClientBase<TChannel>
  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Provides the base implementation used to create Windows Communication Foundation (WCF) client objects that can call services.
  remarks: "Extend the <xref:System.ServiceModel.ClientBase%601> class to create a custom [!INCLUDE[indigo2](~/includes/indigo2-md.md)] client object that can be used to connect to a service. Typically, the [!INCLUDE[indigo2](~/includes/indigo2-md.md)] client base class is extended by a tool such as the [ServiceModel Metadata Utility Tool (Svcutil.exe)](~/docs/framework/wcf/servicemodel-metadata-utility-tool-svcutil-exe.md) on your behalf. For an example, see the Example section.  \n  \n The <xref:System.ServiceModel.ClientBase%601> class can be used quickly and easily by developers who prefer objects to the use of the interfaces and the <xref:System.ServiceModel.ChannelFactory%601?displayProperty=fullName> class. In all cases this class wraps or exposes the methods and functionality of the <xref:System.ServiceModel.ChannelFactory%601?displayProperty=fullName> class and the <xref:System.ServiceModel.IClientChannel?displayProperty=fullName> interface.  \n  \n As when using the <xref:System.ServiceModel.ServiceHost?displayProperty=fullName> class, you can create the class and modify the endpoint, channel factory, or security information prior to making any calls or calling <xref:System.ServiceModel.ClientBase%601.Open%2A>. [!INCLUDE[crdefault](~/includes/crdefault-md.md)][WCF Client Overview](~/docs/framework/wcf/wcf-client-overview.md) and [Accessing Services Using a WCF Client](~/docs/framework/wcf/accessing-services-using-a-wcf-client.md).  \n  \n Special note for Managed C++ users deriving from this class:  \n  \n-   Put your clean-up code in (On)(Begin)Close (and/or OnAbort), not in a destructor.  \n  \n-   Avoid destructors: they cause the compiler to auto-generate <xref:System.IDisposable>.  \n  \n-   Avoid non-reference members: they can cause the compiler to auto-generate <xref:System.IDisposable>.  \n  \n-   Avoid finalizers; but if you include one, you should suppress the build warning and call <xref:System.GC.SuppressFinalize%28System.Object%29> and the finalizer itself from (On)(Begin)Close (and/or OnAbort) to emulate what would have been the auto-generated <xref:System.IDisposable> behavior."
  example:
  - "The following code example shows how the [ServiceModel Metadata Utility Tool (Svcutil.exe)](~/docs/framework/wcf/servicemodel-metadata-utility-tool-svcutil-exe.md) extends the <xref:System.ServiceModel.ClientBase%601> class to create a [!INCLUDE[indigo2](~/includes/indigo2-md.md)] client class.  \n  \n [!code-csharp[ClientBase#1](~/samples/snippets/csharp/VS_Snippets_CFX/clientbase/cs/clientbase.cs#1)]\n [!code-vb[ClientBase#1](~/samples/snippets/visualbasic/VS_Snippets_CFX/clientbase/vb/clientbase.vb#1)]"
