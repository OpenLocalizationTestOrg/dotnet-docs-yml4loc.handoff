  parent: System.Windows.Media.GeometryGroup
  langs:
  - csharp
  name: FillRule
  nameWithType: GeometryGroup.FillRule
  fullName: GeometryGroup.FillRule
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: Gets or sets how the intersecting areas of the objects contained in this <xref href="System.Windows.Media.GeometryGroup"></xref> are combined.
  remarks: "**EvenOdd** Determines the \"insideness\" of a point on the shape by drawing a ray from that point to infinity in any direction and counting the number of path segments from the given shape that the ray crosses. If this number is odd, the point is inside; if even, the point is outside.  \n  \n **NonZero** Determines the \"insideness\" of a point on the shape by drawing a ray from that point to infinity in any direction and then examining the places where a segment of the shape crosses the ray. Starting with a count of zero, add one each time a Segment crosses the ray from left to right and subtract one each time a path segment crosses the ray from right to left. After counting the crossings, if the result is zero then the point is outside the path. Otherwise, it is inside.  \n  \n ![Fill rule illustration](~/add/media/ref-mil-fillrule-stars.PNG \"Fill rule illustration\")  \nFillRule Example  \n  \n<a name=\"dependencyPropertyInfo_FillRule\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.GeometryGroup.FillRuleProperty>|  \n|Metadata properties set to `true`|None|"
  syntax:
    content: public System.Windows.Media.FillRule FillRule { get; set; }
    return:
      type: System.Windows.Media.FillRule
      description: Specifies how the intersecting areas are combined to form the resulting area.  The default value is <code>EvenOdd</code>.
  overload: System.Windows.Media.GeometryGroup.FillRule*
