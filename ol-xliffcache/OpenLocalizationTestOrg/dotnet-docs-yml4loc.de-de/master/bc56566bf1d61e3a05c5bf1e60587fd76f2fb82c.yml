  name: GetCurrentValue(Object, Object)
  nameWithType: AnimationClock.GetCurrentValue(Object, Object)
  fullName: AnimationClock.GetCurrentValue(Object, Object)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: Gets the current output value of the <xref href="System.Windows.Media.Animation.AnimationClock"></xref>.
  syntax:
    content: public object GetCurrentValue (object defaultOriginValue, object defaultDestinationValue);
    parameters:
    - id: defaultOriginValue
      type: System.Object
      description: The origin value provided to the clock if its animation does not have its own start value. If this clock is the first in a composition chain it will be the base value of the property being animated; otherwise it will be the value returned by the previous clock in the chain
    - id: defaultDestinationValue
      type: System.Object
      description: The destination value provided to the clock if its animation does not have its own destination value. If this clock is the first in a composition chain it will be the base value of the property being animated; otherwise it will be the value returned by the previous clock in the chain
    return:
      type: System.Object
      description: The current value of this <xref href="System.Windows.Media.Animation.AnimationClock"></xref>.
