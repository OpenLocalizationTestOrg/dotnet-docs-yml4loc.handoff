  namespace: System.Windows.Forms
  summary: Represents a column of cells that contain links in a <xref href="System.Windows.Forms.DataGridView"></xref> control.
  remarks: "The <xref:System.Windows.Forms.DataGridViewLinkColumn> class is a specialized type of the <xref:System.Windows.Forms.DataGridViewColumn> class used to logically host cells that respond to user clicks. The <xref:System.Windows.Forms.DataGridViewLinkColumn> class is similar to the <xref:System.Windows.Forms.DataGridViewButtonColumn> class but provides a different user experience that may be more appropriate in certain situations, such as displaying a URL stored in a database table.  \n  \n To display the same link text for every cell, set the <xref:System.Windows.Forms.DataGridViewLinkColumn.UseColumnTextForLinkValue%2A> property to `true` and set the <xref:System.Windows.Forms.DataGridViewLinkColumn.Text%2A> property to the desired link text.  \n  \n A <xref:System.Windows.Forms.DataGridViewLinkColumn> has an associated <xref:System.Windows.Forms.DataGridViewLinkCell> in every <xref:System.Windows.Forms.DataGridViewRow> that intersects it.  \n  \n The default sort mode for this column type is <xref:System.Windows.Forms.DataGridViewColumnSortMode.NotSortable>.  \n  \n To respond to user link clicks, handle the <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> event. You can also use the <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> event to respond to clicks anywhere in the cell."
  example:
  - "The following code example sets properties on a <xref:System.Windows.Forms.DataGridViewLinkColumn>. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#70](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees/CPP/employees.cpp#70)]\n [!code-csharp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#70](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees/CS/employees.cs#70)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#70](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees/VB/employees.vb#70)]"
