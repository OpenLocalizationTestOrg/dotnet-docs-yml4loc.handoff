      type: System.Boolean
      description: '`true` if the <xref href="System.Windows.Forms.DataGridViewLinkColumn.Text"></xref> property value is displayed as the link text; `false` if the cell <xref href="System.Windows.Forms.DataGridViewCell.FormattedValue"></xref> property value is displayed as the link text. The default is `false`.'
