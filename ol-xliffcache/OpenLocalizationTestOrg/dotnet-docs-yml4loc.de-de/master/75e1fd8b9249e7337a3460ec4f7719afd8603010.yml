  fullName: DataGridViewLinkColumn.TrackVisitedState
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets or sets a value indicating whether the link changes color if it has been visited.
  remarks: "When <xref:System.Windows.Forms.DataGridViewLinkColumn.TrackVisitedState%2A> is true, the <xref:System.Windows.Forms.DataGridViewLinkColumn.VisitedLinkColor%2A> property value is used to display links that have already been visited.  \n  \n Getting or setting this property gets or sets the <xref:System.Windows.Forms.DataGridViewLinkCell.TrackVisitedState%2A> property of the object returned by the <xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A> property. Setting this property also sets the <xref:System.Windows.Forms.DataGridViewLinkCell.TrackVisitedState%2A> property of every cell in the column and refreshes the column display. To override the specified value for individual cells, set the cell values after you set the column value."
  example:
  - "The following code example initializes this property so that the link changes color when it is selected. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#70](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees/CPP/employees.cpp#70)]\n [!code-csharp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#70](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees/CS/employees.cs#70)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#70](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees/VB/employees.vb#70)]"
  syntax:
    content: public bool TrackVisitedState { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the link changes color when it is selected; otherwise, `false`. The default is `true`.'
