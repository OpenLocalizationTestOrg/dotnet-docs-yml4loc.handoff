  namespace: System.ServiceModel.Configuration
  summary: Represents a persistence service configuration element that specifies the type of the persistence provider implementation to use, as well as the time-out to use for persistence operations. Additional attributes that appear in this element are passed into the constructor for the specified persistence provider.
  remarks: Persistence provider configuration elements are typically defined in the application configuration file, under the `system.serviceModel` node, in the `serviceBehaviors` subsection of the `behaviors` section.
  syntax:
    content: >-
      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

