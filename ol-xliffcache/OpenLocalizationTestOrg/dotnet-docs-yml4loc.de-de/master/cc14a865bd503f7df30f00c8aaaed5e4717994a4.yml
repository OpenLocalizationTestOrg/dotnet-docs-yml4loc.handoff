  summary: Provides host for workflow-based services.
  remarks: "Implements the host used by the [!INCLUDE[indigo1](~/includes/indigo1-md.md)] service model programming model.  \n  \n Use the <xref:System.ServiceModel.WorkflowServiceHost> class to configure and expose a workflow as service for use by client applications when you are not using Internet Information Services (IIS) or Windows Activation Services (WAS) to expose a service. Both IIS and WAS interact with a <xref:System.ServiceModel.WorkflowServiceHost> object on your behalf.  \n  \n To expose a workflow as service for use by callers, WCF requires a complete service description (represented by the <xref:System.ServiceModel.Description.ServiceDescription> class). The <xref:System.ServiceModel.WorkflowServiceHost> class creates a <xref:System.ServiceModel.Description.ServiceDescription> from the workflow service type and configuration information and then uses that description to create <xref:System.ServiceModel.Dispatcher.ChannelDispatcher> objects for each endpoint in the description.  \n  \n Use a <xref:System.ServiceModel.WorkflowServiceHost> object to load a workflow service, configure endpoints, apply security settings, and start listeners to handle incoming requests."
  syntax:
    content: >-
      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public class WorkflowServiceHost : System.ServiceModel.ServiceHostBase
