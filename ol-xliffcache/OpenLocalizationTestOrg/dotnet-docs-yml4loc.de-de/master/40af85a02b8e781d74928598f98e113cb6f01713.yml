  namespace: System
  summary: The exception that is thrown when an attempt to access a class member fails.
  remarks: "<xref:System.MemberAccessException> is the base class for <xref:System.FieldAccessException>, <xref:System.MethodAccessException>, <xref:System.MissingMemberException>, <xref:System.MissingMethodException>, and <xref:System.MissingFieldException>, and  ([!INCLUDE[net_native](~/includes/net-native-md.md)] only). These exceptions are thrown when a class member is not found or access to the member is not permitted.  \n  \n <xref:System.MemberAccessException> is thrown by the following methods:  \n  \n <xref:System.Reflection.MethodBase.Invoke%2A> of the <xref:System.Reflection> classes, <xref:System.Reflection.FieldInfo.GetValue%2A> of the <xref:System.Reflection.FieldInfo> class, and <xref:System.Delegate.DynamicInvoke%2A> of the <xref:System.Delegate> class.  \n  \n Apps compiled by using the [!INCLUDE[net_native](~/includes/net-native-md.md)] tool chain may throw a  exception at runtime.  is an internal-only exception type derived from <xref:System.MemberAccessException>. The exception indicates that metadata needed for the successful execution of an app is not present at runtime. You should not use a `try`/`catch` block to handle the exception. Instead, you should determine what metadata is missing and modify your app's  to ensure that it is present at runtime.  \n  \n <xref:System.MemberAccessException> uses the HRESULT COR_E_MEMBERACCESS, that has the value 0x8013151A.  \n  \n For a list of initial property values for an instance of <xref:System.MemberAccessException>, see the <xref:System.MemberAccessException> constructors."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class MemberAccessException : SystemException
