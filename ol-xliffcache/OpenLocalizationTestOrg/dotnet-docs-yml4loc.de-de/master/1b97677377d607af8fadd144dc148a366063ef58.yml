- uid: System.Transactions.TransactionManager.RecoveryComplete(System.Guid)
  commentId: M:System.Transactions.TransactionManager.RecoveryComplete(System.Guid)
  id: RecoveryComplete(System.Guid)
  parent: System.Transactions.TransactionManager
  langs:
  - csharp
  name: RecoveryComplete(Guid)
  nameWithType: TransactionManager.RecoveryComplete(Guid)
  fullName: TransactionManager.RecoveryComplete(Guid)
  type: Method
  assemblies:
  - System.Transactions
  - netstandard
  - System.Transactions.Local
  namespace: System.Transactions
  summary: Notifies the transaction manager that a resource manager recovering from failure has finished reenlisting in all unresolved transactions.
  remarks: "All durable resource managers should do recovery when they first start up by calling the <xref:System.Transactions.TransactionManager.Reenlist%2A> method for each outstanding transaction.  Only when all of the reenlistments are done should the resource manager call <xref:System.Transactions.TransactionManager.RecoveryComplete%2A>.  \n  \n For more information on recovery, see [Performing Recovery](http://msdn.microsoft.com/en-us/d342c5c7-da64-4a4c-8e63-b52f4fbf2691).  \n  \n **Note** This method uses <xref:System.Security.Permissions.SecurityAction.LinkDemand> to prevent it from being called from untrusted code; however, only the immediate caller is required to possess the `FullTrust` permission set."
  syntax:
    content: public static void RecoveryComplete (Guid manager);
    parameters:
    - id: resourceManagerIdentifier
      type: System.Guid
      description: ''
  overload: System.Transactions.TransactionManager.RecoveryComplete*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>manager</code> parameter is `null`.
