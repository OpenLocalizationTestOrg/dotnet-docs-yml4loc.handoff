- uid: System.Transactions.TransactionManager.Reenlist(System.Guid,System.Byte[],System.Transactions.IEnlistmentNotification)
  commentId: M:System.Transactions.TransactionManager.Reenlist(System.Guid,System.Byte[],System.Transactions.IEnlistmentNotification)
  id: Reenlist(System.Guid,System.Byte[],System.Transactions.IEnlistmentNotification)
  parent: System.Transactions.TransactionManager
  langs:
  - csharp
  name: Reenlist(Guid, Byte[], IEnlistmentNotification)
  nameWithType: TransactionManager.Reenlist(Guid, Byte[], IEnlistmentNotification)
  fullName: TransactionManager.Reenlist(Guid, Byte[], IEnlistmentNotification)
  type: Method
  assemblies:
  - System.Transactions
  - netstandard
  - System.Transactions.Local
  namespace: System.Transactions
  summary: Reenlists a durable participant in a transaction.
  remarks: "A resource manager facilitates resolution of durable enlistments in a transaction by reenlisting the transaction participant after resource failure.  \n  \n The `resourceManagerIdentifier` parameter is used to consistently label the participant of a transaction in the event of a resource failure.  When calling the <xref:System.Transactions.TransactionManager.Reenlist%2A> method, the resource manager must provide the same `resourceManagerIdentifier` as it used when it originally called the <xref:System.Transactions.Transaction.EnlistDurable%2A> method during enlistment, or a <xref:System.Transactions.TransactionException> is thrown.  \n  \n When a participant is reenlisted using this method, the phase 2 methods of <xref:System.Transactions.IEnlistmentNotification> that correspond to the transaction's outcome (that is, <xref:System.Transactions.IEnlistmentNotification.Commit%2A> , <xref:System.Transactions.IEnlistmentNotification.Rollback%2A> or <xref:System.Transactions.IEnlistmentNotification.InDoubt%2A> ) are called as appropriate.  \n  \n After the participants are successfully reenlisted, you should then call <xref:System.Transactions.TransactionManager.RecoveryComplete%2A> to complete the recovery.  \n  \n You should only call this method when a resource manager restarts from failure. In addition, you should only reenlist unresolved transactions logged by a resource manager during the initial Prepare phase of a two-phase commit. Any attempt to call this method at invalid times can produce erroneous results.  \n  \n If the transaction manager fails, and your resource manager performs recovery only a short time after you called the <xref:System.Transactions.PreparingEnlistment.Prepared%2A> method on an enlistment in phase 1 of the Two-Phase Commit protocol, your resource manager might either receive the <xref:System.Transactions.IEnlistmentNotification.InDoubt%2A> or <xref:System.Transactions.IEnlistmentNotification.Rollback%2A> callback.  \n  \n For more information on recovery, see [Performing Recovery](http://msdn.microsoft.com/en-us/d342c5c7-da64-4a4c-8e63-b52f4fbf2691).  \n  \n **Note** This method uses <xref:System.Security.Permissions.SecurityAction.LinkDemand> to prevent it from being called from untrusted code; however, only the immediate caller is required to possess the `FullTrust` permission set."
  syntax:
    content: public static System.Transactions.Enlistment Reenlist (Guid manager, byte[] recoveryInfo, System.Transactions.IEnlistmentNotification notification);
    parameters:
    - id: resourceManagerIdentifier
      type: System.Guid
      description: ''
    - id: recoveryInformation
      type: System.Byte[]
      description: ''
    - id: enlistmentNotification
      type: System.Transactions.IEnlistmentNotification
      description: ''
    return:
      type: System.Transactions.Enlistment
      description: An <xref href="System.Transactions.Enlistment"></xref> that describes the enlistment.
  overload: System.Transactions.TransactionManager.Reenlist*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>recoveryInformation</code> is invalid.  \n  \n -or-  \n  \n Transaction Manager information in <code>recoveryInformation</code> does not match the configured transaction manager.  \n  \n -or-  \n  \n <code>RecoveryInformation</code> is not recognized by <xref href=\"System.Transactions\"></xref>."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: <xref href="System.Transactions.TransactionManager.RecoveryComplete(System.Guid)"></xref> has already been called for the specified <code>resourceManagerIdentifier</code>. The reenlistment is rejected.
  - type: System.Transactions.TransactionException
    commentId: T:System.Transactions.TransactionException
    description: The <code>resourceManagerIdentifier</code> does not match the content of the specified recovery information in <code>recoveryInformation</code>.
