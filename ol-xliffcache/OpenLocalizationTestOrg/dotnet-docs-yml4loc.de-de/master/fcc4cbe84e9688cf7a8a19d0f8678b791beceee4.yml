  name: PropertyAttributes
  nameWithType: PropertyAttributes
  fullName: System.Reflection.PropertyAttributes
  type: Enum
  assemblies:
  - System.Reflection.Primitives
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Reflection
  summary: Defines the attributes that can be associated with a property. These attribute values are defined in corhdr.h.
  remarks: "To get the `PropertyAttributes`, first get the class `Type`. From the `Type`, get the `PropertyInfo`. From the `PropertyInfo`, get the `Attributes`.  \n  \n The enumerated value is a number representing the bitwise OR of the attributes implemented on the method."
  example:
  - "The following example builds three properties and displays the <xref:System.Reflection.PropertyAttributes> enumerated value. Note that the read-only property has no setter and thus cannot be changed by.`Caption = statement`.  \n  \n [!code-cpp[Classic PropertyAttributes Example#1](~/samples/snippets/cpp/VS_Snippets_CLR_Classic/classic PropertyAttributes Example/CPP/source.cpp#1)]\n [!code-csharp[Classic PropertyAttributes Example#1](~/samples/snippets/csharp/VS_Snippets_CLR_Classic/classic PropertyAttributes Example/CS/source.cs#1)]\n [!code-vb[Classic PropertyAttributes Example#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_Classic/classic PropertyAttributes Example/VB/source.vb#1)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PropertyAttributes
