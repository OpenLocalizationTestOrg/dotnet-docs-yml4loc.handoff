  namespace: System.ServiceModel.Configuration
  summary: This binding element can be used to enable Windows Communication Foundation (WCF) applications to send messages to and receive messages from existing MSMQ applications that use either COM, MSMQ native APIs, or the APIs in <xref href="System.Messaging"></xref>. Use this class to send and receive messages from MSMQ-based messaging applications.
  remarks: The <xref:System.ServiceModel.Configuration.MsmqIntegrationBindingElement> class has properties for specifying how to address the queue, how to specify transfer assurances, whether messages must be durably stored, and how messages should be protected and authenticated.
