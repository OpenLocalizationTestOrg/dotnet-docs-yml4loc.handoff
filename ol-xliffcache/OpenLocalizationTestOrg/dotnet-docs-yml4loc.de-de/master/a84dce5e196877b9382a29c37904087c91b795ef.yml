  summary: When overridden in a derived class, sets a license key for the specified type.
  remarks: Typically, call this method when you set <xref:System.ComponentModel.LicenseUsageMode> at design time. You must override the <xref:System.ComponentModel.LicenseContext.UsageMode%2A> property to implement design-time license support.
  syntax:
    content: public virtual void SetSavedLicenseKey (Type type, string key);
    parameters:
    - id: type
      type: System.Type
      description: A <xref href="System.Type"></xref> that represents the component associated with the license key.
    - id: key
      type: System.String
      description: The <xref href="System.ComponentModel.License.LicenseKey"></xref> to save for the type of component.
