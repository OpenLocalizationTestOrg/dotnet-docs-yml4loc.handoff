- uid: System.Windows.Automation.SelectionPattern.SelectionPatternInformation.IsSelectionRequired
  commentId: P:System.Windows.Automation.SelectionPattern.SelectionPatternInformation.IsSelectionRequired
  id: IsSelectionRequired
  parent: System.Windows.Automation.SelectionPattern.SelectionPatternInformation
  langs:
  - csharp
  name: IsSelectionRequired
  nameWithType: SelectionPattern.SelectionPatternInformation.IsSelectionRequired
  fullName: SelectionPattern.SelectionPatternInformation.IsSelectionRequired
  type: Property
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: Gets a value that specifies whether the container requires at least one child item to be selected.
  remarks: This property can be dynamic. For example, the initial state of a control might not have any items selected by default, indicating that <xref:System.Windows.Automation.Provider.ISelectionProvider.IsSelectionRequired%2A> is `false`. However, after an item is selected, the control must always have at least one item selected.
  example:
  - "In the following example, a <xref:System.Windows.Automation.SelectionPattern>control pattern is obtained from an <xref:System.Windows.Automation.AutomationElement> and subsequently used to retrieve property values.  \n  \n [!code-csharp[UIASelectionPattern_snip#101](~/samples/snippets/csharp/VS_Snippets_Wpf/UIASelectionPattern_snip/CSharp/UIASelectionPattern_snippets.cs#101)]\n [!code-vb[UIASelectionPattern_snip#101](~/samples/snippets/visualbasic/VS_Snippets_Wpf/UIASelectionPattern_snip/VisualBasic/UIASelectionPattern_snippets.vb#101)]  \n[!code-csharp[UIASelectionPattern_snip#104](~/samples/snippets/csharp/VS_Snippets_Wpf/UIASelectionPattern_snip/CSharp/UIASelectionPattern_snippets.cs#104)]\n[!code-vb[UIASelectionPattern_snip#104](~/samples/snippets/visualbasic/VS_Snippets_Wpf/UIASelectionPattern_snip/VisualBasic/UIASelectionPattern_snippets.vb#104)]"
  syntax:
    content: public bool IsSelectionRequired { get; }
    return:
      type: System.Boolean
      description: '`true` if the control requires at least one item to be selected; otherwise `false`.'
