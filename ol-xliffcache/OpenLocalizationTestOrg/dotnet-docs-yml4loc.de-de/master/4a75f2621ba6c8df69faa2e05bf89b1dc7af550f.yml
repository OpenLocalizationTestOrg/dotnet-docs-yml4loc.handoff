  namespace: System.Windows.Media
  summary: Gets the estimated target time at which the next frame of an animation will be rendered.
  remarks: The <xref:System.TimeSpan> that is returned reflects the same value as the animation system. This is the same time used by the time manager. For more information, see [Animation and Timing System Overview](~/docs/framework/wpf/graphics-multimedia/animation-and-timing-system-overview.md).
  syntax:
    content: public TimeSpan RenderingTime { get; }
    return:
      type: System.TimeSpan
      description: The estimated target time at which the next frame of an animation will be rendered.
