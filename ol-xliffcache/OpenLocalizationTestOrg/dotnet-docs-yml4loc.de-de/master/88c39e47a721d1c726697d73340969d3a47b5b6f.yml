- uid: System.Web.UI.WebControls.AuthenticateEventArgs.Authenticated
  commentId: P:System.Web.UI.WebControls.AuthenticateEventArgs.Authenticated
  id: Authenticated
  parent: System.Web.UI.WebControls.AuthenticateEventArgs
  langs:
  - csharp
  name: Authenticated
  nameWithType: AuthenticateEventArgs.Authenticated
  fullName: AuthenticateEventArgs.Authenticated
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value indicating whether a user's authentication attempt succeeded.
  remarks: "Use the <xref:System.Web.UI.WebControls.AuthenticateEventArgs.Authenticated%2A> property in custom authentication schemes implemented in the <xref:System.Web.UI.WebControls.Login.Authenticate?displayProperty=fullName> event handler to indicate the success or failure of the user's login attempt.  \n  \n Setting the <xref:System.Web.UI.WebControls.AuthenticateEventArgs.Authenticated%2A> property to `false` indicates that the Web site user has not presented valid credentials and the <xref:System.Web.UI.WebControls.Login> control should raise the <xref:System.Web.UI.WebControls.Login.LoginError> event in addition to displaying text that indicates the login attempt was not successful. The <xref:System.Web.UI.WebControls.Login.LoginError> event enables the page developer to have additional processes or action occur when user authentication is not successful. Setting <xref:System.Web.UI.WebControls.AuthenticateEventArgs.Authenticated%2A> to `true` indicates that the user has presented valid credentials and the <xref:System.Web.UI.WebControls.Login> control should raise the <xref:System.Web.UI.WebControls.Login.LoggedIn> event and redirect the user back to the current page or to the page indicated by <xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A>."
  example:
  - "The following code example uses the <xref:System.Web.UI.WebControls.AuthenticateEventArgs.Authenticated%2A> property with a custom authentication scheme to indicate the success or failure of a user's login attempt.  \n  \n <!-- TODO: review snippet reference [!code-csharp[LoginAuthenticate#1](~/samples/snippets/csharp/VS_Snippets_WebNet/LoginAuthenticate/CS/loginauthenticatecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[LoginAuthenticate#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/LoginAuthenticate/VB/loginauthenticatevb.aspx#1)]  -->"
  syntax:
    content: public bool Authenticated { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the authentication attempt succeeded; otherwise, `false`.'
