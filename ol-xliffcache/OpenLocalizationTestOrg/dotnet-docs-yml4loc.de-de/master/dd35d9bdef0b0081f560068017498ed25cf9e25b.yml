  name: LookupBindingPropertiesAttribute
  nameWithType: LookupBindingPropertiesAttribute
  fullName: System.ComponentModel.LookupBindingPropertiesAttribute
  type: Class
  assemblies:
  - System
  - netstandard
  - System.ComponentModel.TypeConverter
  namespace: System.ComponentModel
  summary: Specifies the properties that support lookup-based binding. This class cannot be inherited.
  remarks: "The <xref:System.ComponentModel.LookupBindingPropertiesAttribute> is used to specify the properties used with lookup-based binding, particularly <xref:System.Windows.Forms.ListBox> and <xref:System.Windows.Forms.ComboBox> controls.  \n  \n The <xref:System.ComponentModel.LookupBindingPropertiesAttribute> is specified at the class level. The class can be inherited and does not allow multiple attributes on the same class."
  example:
  - "The following code example shows properties used with lookup-based binding.  \n  \n [!code-csharp[System.ComponentModel.LookupBindingPropertiesAttribute#2](~/samples/snippets/csharp/VS_Snippets_Winforms/System.ComponentModel.LookupBindingPropertiesAttribute/CS/DemoControl.cs#2)]\n [!code-vb[System.ComponentModel.LookupBindingPropertiesAttribute#2](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.ComponentModel.LookupBindingPropertiesAttribute/VB/DemoControl.vb#2)]  \n  \n The <xref:System.ComponentModel.LookupBindingPropertiesAttribute> attribute must include all four members, except when unsetting values. The following code example shows the <xref:System.Windows.Forms.ComboBox> control.  \n  \n [!code-csharp[System.ComponentModel.LookupBindingPropertiesAttribute#3](~/samples/snippets/csharp/VS_Snippets_Winforms/System.ComponentModel.LookupBindingPropertiesAttribute/CS/DemoControl.cs#3)]\n [!code-vb[System.ComponentModel.LookupBindingPropertiesAttribute#3](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.ComponentModel.LookupBindingPropertiesAttribute/VB/DemoControl.vb#3)]  \n  \n The following code example shows that a control can support both simple binding as well as list binding.  \n  \n [!code-csharp[System.ComponentModel.LookupBindingPropertiesAttribute#4](~/samples/snippets/csharp/VS_Snippets_Winforms/System.ComponentModel.LookupBindingPropertiesAttribute/CS/DemoControl.cs#4)]\n [!code-vb[System.ComponentModel.LookupBindingPropertiesAttribute#4](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.ComponentModel.LookupBindingPropertiesAttribute/VB/DemoControl.vb#4)]  \n  \n The following code example shows that the <xref:System.ComponentModel.LookupBindingPropertiesAttribute> attribute can be unset by specifying no arguments.  \n  \n [!code-csharp[System.ComponentModel.LookupBindingPropertiesAttribute#5](~/samples/snippets/csharp/VS_Snippets_Winforms/System.ComponentModel.LookupBindingPropertiesAttribute/CS/DemoControl.cs#5)]\n [!code-vb[System.ComponentModel.LookupBindingPropertiesAttribute#5](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.ComponentModel.LookupBindingPropertiesAttribute/VB/DemoControl.vb#5)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class LookupBindingPropertiesAttribute : Attribute
