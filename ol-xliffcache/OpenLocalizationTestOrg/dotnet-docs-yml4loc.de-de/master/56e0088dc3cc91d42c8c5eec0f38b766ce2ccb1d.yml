    - id: command
      type: System.Runtime.DurableInstancing.InstancePersistenceCommand
      description: The command to be executed.
    - id: timeout
      type: System.TimeSpan
      description: The timeout value for the command execution.
    - id: callback
      type: System.AsyncCallback
      description: The asynchronous callback delegate that receives notification of the completion of the asynchronous operation.
    - id: state
      type: System.Object
      description: The state information.
    return:
      type: System.IAsyncResult
      description: The state of the asynchronous operation.
