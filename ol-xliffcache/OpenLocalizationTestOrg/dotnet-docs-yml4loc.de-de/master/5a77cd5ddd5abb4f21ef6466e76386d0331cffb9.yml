  name: GetClientProxyScript(Type, String, Boolean, ServiceEndpoint)
  nameWithType: ProxyGenerator.GetClientProxyScript(Type, String, Boolean, ServiceEndpoint)
  fullName: ProxyGenerator.GetClientProxyScript(Type, String, Boolean, ServiceEndpoint)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Script.Services
  summary: Retrieves the proxy generation code for the specified type using the path and service end point.
  remarks: The <xref:System.Web.Script.Services.ProxyGenerator.GetClientProxyScript%2A> method returns the proxy-generation ECMAScript (JavaScript) for a Web service, for a [!INCLUDE[vsindigo](~/includes/vsindigo-md.md)] service, or for static page methods that have the <xref:System.Web.Services.WebMethodAttribute> attribute applied. The `type` parameter contains the type of the Web service class, WCF service class, or ASP.NET page class. When the type is a WCF service class or interface, the class or interface must have the <xref:System.ServiceModel.ServiceContractAttribute> attribute applied. If the `debug` parameter is `true`, the resulting code contains XML code comments that can be used for IntelliSense support in [!INCLUDE[vsprvs](~/includes/vsprvs-md.md)] or other development environments. As a result, the size of the generated script is larger.
  syntax:
    content: public static string GetClientProxyScript (Type type, string path, bool debug, System.ServiceModel.Description.ServiceEndpoint serviceEndpoint);
    parameters:
    - id: type
      type: System.Type
      description: The type of the object to obtain the script for.
    - id: path
      type: System.String
      description: The location of the endpoint.
    - id: debug
      type: System.Boolean
      description: '`true` to include XML code comments; otherwise, `false`.'
    - id: serviceEndpoint
      type: System.ServiceModel.Description.ServiceEndpoint
      description: The service endpoint.
    return:
      type: System.String
      description: The proxy generation code.
  overload: System.Web.Script.Services.ProxyGenerator.GetClientProxyScript*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>type</code> or <code>path</code> parameter is `null`.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The specified type is not supported for proxy generation.
