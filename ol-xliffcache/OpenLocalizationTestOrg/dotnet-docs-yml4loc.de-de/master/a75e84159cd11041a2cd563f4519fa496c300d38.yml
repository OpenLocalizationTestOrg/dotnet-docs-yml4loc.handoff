  summary: Provides several different visual representations for a list of selectable items. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: The <xref:System.Web.UI.MobileControls.SelectionList> class maintains the selection of single or multiple selected items. The <xref:System.Web.UI.MobileControls.SelectionList> is derived directly from the <xref:System.Web.UI.MobileControls.MobileControl> class and does not have any of the pagination handling properties, such as the <xref:System.Web.UI.MobileControls.Adapters.ControlAdapter.ItemWeight%2A> property.
  example:
  - "In the following code example, the <xref:System.Web.UI.MobileControls.SelectionList.DataSource%2A> property of the <xref:System.Web.UI.MobileControls.SelectionList> class is an array of values that is created during the initial page load. You can change the setting of the <xref:System.Web.UI.MobileControls.SelectionList.SelectType%2A> property to see different versions of a <xref:System.Web.UI.MobileControls.SelectionList>.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Syntax Overview](http://msdn.microsoft.com/library/09074b20-ece9-46fa-bc8f-ab2595ed2c02).  \n  \n <!-- TODO: review snippet reference [!code-csharp[MobileListItemSample#1](~/samples/snippets/csharp/VS_Snippets_WebNet/MobileListItemSample/cs/Default.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[MobileListItemSample#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/MobileListItemSample/vb/Default.aspx#1)]  -->"
