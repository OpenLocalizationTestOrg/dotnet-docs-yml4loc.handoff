  remarks: "A <xref:System.Web.UI.MobileControls.SelectionList> object can be rendered as a `CheckBox`, `DropDown`, `ListBox`, `MultiSelectListBox`, or `Radio` list, depending on the target device. The selection type also affects whether the control allows the user to select multiple items. The `MultiSelectListBox` and `CheckBox` settings allow multiple selections; other settings allow only a single selection. The selection types are shown in the following table.  \n  \n|`ListSelectType` value|Description|Multiselect|  \n|----------------------------|-----------------|-----------------|  \n|`CheckBox`|Renders list items with check boxes and multiple selection capability.|Yes|  \n|`DropDown`|Renders list items in a drop-down list box.|No|  \n|`ListBox`|Renders list items in a list box.|No|  \n|`MultipleSelectionListBox`|Renders list items in a list box with multiple selection capability.|Yes|  \n|`Radio`|Renders list items as options.|No|"
