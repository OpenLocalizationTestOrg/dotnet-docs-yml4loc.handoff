  summary: Initializes a new instance of the <xref href="System.Security.AccessControl.NativeObjectSecurity"></xref> class with the specified values. We recommend that the values of the <code>includeSections</code> parameters passed to the constructor and persist methods be identical.
  remarks: When persisting a <xref:System.Security.AccessControl.NativeObjectSecurity> object, if the value of the `includeSections` parameter passed to the <xref:System.Security.AccessControl.NativeObjectSecurity.Persist%2A> method is not identical to the value of the `includeSections` parameter passed to the constructor used to create that <xref:System.Security.AccessControl.NativeObjectSecurity> object, sections of the persisted <xref:System.Security.AccessControl.NativeObjectSecurity> object can contain unpredictable values. For example, if a constructor is called with an `includeSections` value of <xref:System.Security.AccessControl.AccessControlSections.Access>, and later a <xref:System.Security.AccessControl.NativeObjectSecurity.Persist%2A> method is called on that object with an `includeSections` value of <xref:System.Security.AccessControl.AccessControlSections.All>, the resulting persisted <xref:System.Security.AccessControl.NativeObjectSecurity> object will contain unpredictable values for its audit rules, group, and owner.
  syntax:
    content: protected NativeObjectSecurity (bool isContainer, System.Security.AccessControl.ResourceType resourceType, System.Runtime.InteropServices.SafeHandle handle, System.Security.AccessControl.AccessControlSections includeSections);
    parameters:
    - id: isContainer
      type: System.Boolean
      description: '`true` if the new <xref href="System.Security.AccessControl.NativeObjectSecurity"></xref> object is a container object.'
    - id: resourceType
      type: System.Security.AccessControl.ResourceType
      description: The type of securable object with which the new <xref href="System.Security.AccessControl.NativeObjectSecurity"></xref> object is associated.
    - id: handle
      type: System.Runtime.InteropServices.SafeHandle
      description: The handle of the securable object with which the new <xref href="System.Security.AccessControl.NativeObjectSecurity"></xref> object is associated.
    - id: includeSections
      type: System.Security.AccessControl.AccessControlSections
      description: One of the <xref href="System.Security.AccessControl.AccessControlSections"></xref> enumeration values that specifies the sections of the security descriptor (access rules, audit rules, owner, primary group) of the securable object to include in this <xref href="System.Security.AccessControl.NativeObjectSecurity"></xref> object.
