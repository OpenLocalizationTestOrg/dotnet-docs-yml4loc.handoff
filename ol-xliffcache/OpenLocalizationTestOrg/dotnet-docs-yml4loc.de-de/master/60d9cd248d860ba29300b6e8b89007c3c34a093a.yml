  name: AlertHigh
  nameWithType: AccessibleStates.AlertHigh
  fullName: AccessibleStates.AlertHigh
  type: Field
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: The important information that should be conveyed to the user immediately. For example, a battery-level indicator reaching a critical low level would transition to this state, in which case, a blind access utility would announce this information immediately to the user, and a screen magnification program would scroll the screen so that the battery indicator is in view. This state is also appropriate for any prompt or operation that must be completed before the user can continue.
  syntax:
    content: AlertHigh
    return:
      type: System.Windows.Forms.AccessibleStates
      description: ''
  exceptions: []
