  name: ExtSelectable
  nameWithType: AccessibleStates.ExtSelectable
  fullName: AccessibleStates.ExtSelectable
  type: Field
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: The altered selection such that all objects between the selection anchor, which is the object with the keyboard focus, and this object take on the anchor object's selection state. If the anchor object is not selected, the objects are removed from the selection. If the anchor object is selected, the selection is extended to include this object and all objects in between. You can set the selection state by combining this with <xref href="System.Windows.Forms.AccessibleSelection.AddSelection"></xref> or <xref href="System.Windows.Forms.AccessibleSelection.RemoveSelection"></xref>. This state does not change the focus or the selection anchor unless it is combined with <xref href="System.Windows.Forms.AccessibleSelection.TakeFocus"></xref>.
  syntax:
    content: ExtSelectable
    return:
      type: System.Windows.Forms.AccessibleStates
      description: ''
