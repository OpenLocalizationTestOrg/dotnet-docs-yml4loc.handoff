- uid: System.Xml.Serialization.CodeIdentifier.MakeValid(System.String)
  commentId: M:System.Xml.Serialization.CodeIdentifier.MakeValid(System.String)
  id: MakeValid(System.String)
  parent: System.Xml.Serialization.CodeIdentifier
  langs:
  - csharp
  name: MakeValid(String)
  nameWithType: CodeIdentifier.MakeValid(String)
  fullName: CodeIdentifier.MakeValid(String)
  type: Method
  assemblies:
  - System.Xml
  - netstandard
  - System.Xml.XmlSerializer
  namespace: System.Xml.Serialization
  summary: Produces a valid code entity name from an input string.
  remarks: "The <xref:System.Xml.Serialization.CodeIdentifier.MakeValid%2A> method removes any characters that cannot appear in a code identifier. It returns the string \"Item\" if no characters are valid. It prefixes the string \"Item\" to an input that begins with an invalid start character, for example, a digit, or a currency symbol.  \n  \n You do not need to call this method directly."
  syntax:
    content: public static string MakeValid (string identifier);
    parameters:
    - id: identifier
      type: System.String
      description: The name of a code entity, such as a method parameter, typically taken from an XML element or attribute name.
    return:
      type: System.String
      description: A string that can be used as a code identifier, such as the name of a method parameter.
  overload: System.Xml.Serialization.CodeIdentifier.MakeValid*
  exceptions: []
