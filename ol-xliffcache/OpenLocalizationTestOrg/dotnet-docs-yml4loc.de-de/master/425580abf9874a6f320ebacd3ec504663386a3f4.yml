  name: GetApplicationId()
  nameWithType: IApplicationIdentifier.GetApplicationId()
  fullName: IApplicationIdentifier.GetApplicationId()
  type: Method
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching.Hosting
  summary: Gets an identifier for an application domain.
  remarks: "The <xref:System.Runtime.Caching.Hosting.IApplicationIdentifier.GetApplicationId%2A> method is typically implemented by a [!INCLUDE[dnprdnshort](~/includes/dnprdnshort-md.md)] host environment in order to construct an application identifier for an <xref:System.Runtime.Caching.ObjectCache> implementation. A <xref:System.Runtime.Caching.ObjectCache> implementation uses this information to identify the application domain that is currently running.  \n  \n For example, in ASP.NET, the cache uses an application identifier to construct identifiers for cache performance counters. The cache calls the <xref:System.Runtime.Caching.Hosting.IApplicationIdentifier.GetApplicationId%2A> method that is implemented by the host environment and the host returns the identifier. This provides names for performance counter instances that can be distinguished between application domains when multiple application domains are running."
  syntax:
    content: public string GetApplicationId ();
    parameters: []
    return:
      type: System.String
      description: A unique identifier for the current application domain.
