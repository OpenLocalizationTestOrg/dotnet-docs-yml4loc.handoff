  name: CustomDeadLetterQueue
  nameWithType: MsmqBindingElementBase.CustomDeadLetterQueue
  fullName: MsmqBindingElementBase.CustomDeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a <xref href="System.Uri"></xref> that identifies a custom dead-letter queue where expired messages or messages that failed to be delivered are sent.
  remarks: "A *dead-letter queue* is a queue managed by the sending application's queue manager that stores messages that have failed to be delivered or have expired. The `CustomDeadLetterQueue` property allows you to specify a custom dead-letter queue rather than using the default system-wide, dead-letter queue.  \n  \n The URI that is specified by <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.CustomDeadLetterQueue%2A> must use the net.msmq scheme.  \n  \n If <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A> is set to <xref:System.ServiceModel.DeadLetterQueue.None> or <xref:System.ServiceModel.DeadLetterQueue.System>, then <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.CustomDeadLetterQueue%2A> must be set to `null`. If <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.CustomDeadLetterQueue%2A> is not `null`, then <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A> must be set to <xref:System.ServiceModel.DeadLetterQueue.Custom>."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("customDeadLetterQueue", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public Uri CustomDeadLetterQueue { get; set; }
    return:
      type: System.Uri
      description: A <xref href="System.Uri"></xref> instance that contains the URI of the custom dead-letter-queue.
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.CustomDeadLetterQueue*
