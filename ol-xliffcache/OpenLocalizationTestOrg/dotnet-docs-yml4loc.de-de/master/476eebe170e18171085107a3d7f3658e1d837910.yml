  namespace: System.ServiceModel.Configuration
  summary: Gets or sets an enumeration value that specifies how poison and messages that cannot be dispatched are handled.
  remarks: "When this property is set to <xref:System.ServiceModel.ReceiveErrorHandling.Fault>, the listener is faulted and a <xref:System.ServiceModel.ProtocolException> (wrapping a <xref:System.ServiceModel.MsmqPoisonMessageException>) is traced and thrown. The message is left in the queue and must be removed in a manual way. The <xref:System.ServiceModel.MsmqPoisonMessageException> contains a <xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A> that can be used to identify and manually remove the message from the poison-message queue.  \n  \n When this property is set to <xref:System.ServiceModel.ReceiveErrorHandling.Drop>, the offending message is simply dropped.  \n  \n When this property is set to <xref:System.ServiceModel.ReceiveErrorHandling.Reject>, a negative acknowledgement is sent to the client and the message is removed from the poison-message queue. This option is available only on Message Queuing (MSMQ) 4.0.  \n  \n When this property is set to <xref:System.ServiceModel.ReceiveErrorHandling.Move>, the message is moved to the final poison-message subqueue. This option is available only on Message Queuing (also known as MSMQ) 4.0."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("receiveErrorHandling", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

