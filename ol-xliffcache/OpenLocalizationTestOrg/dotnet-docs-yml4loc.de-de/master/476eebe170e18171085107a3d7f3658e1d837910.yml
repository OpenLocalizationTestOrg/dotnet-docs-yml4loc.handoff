  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a value that specifies whether messages sent with this binding have exactly-once assurances.
  remarks: <xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>, when set to `true`, indicates that Message Queuing (also known as MSMQ) ensures that a sent message is delivered to the receiving message queue once and only once. If delivery fails, the message is sent to the dead-letter queue depending on the `DeadLetterQueue` property setting. Setting <xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A> to `true` requires the queue to be transactional.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("exactlyOnce", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool ExactlyOnce { get; set; }
    return:
      type: System.Boolean
      description: '`true` if messages sent with this binding have exactly-once assurances; otherwise, `false`.'
