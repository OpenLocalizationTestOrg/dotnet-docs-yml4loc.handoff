  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a value that indicates whether receive context for processing messages in queues is enabled.
  remarks: When this is enabled, a service can "peek" a message on the queue to begin processing it, and, if anything goes wrong and an exception is thrown, it remains on the queue. Services can also "lock" messages in order to retry processing at a later point in time. ReceiveContext provides a mechanism for "completing" the message once processed so it can be removed from the queue. Messages are no longer being read and re-written to queues over the network, and individual messages aren’t bouncing across different service instances during processing.
  syntax:
