- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue
  commentId: P:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue
  id: DeadLetterQueue
  parent: System.ServiceModel.Configuration.MsmqBindingElementBase
  langs:
  - csharp
  name: DeadLetterQueue
  nameWithType: MsmqBindingElementBase.DeadLetterQueue
  fullName: MsmqBindingElementBase.DeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets the <xref href="System.ServiceModel.DeadLetterQueue"></xref> setting for this binding.
  remarks: "The *dead-letter queue* is a queue managed by the sending application's queue manager that stores messages that have failed to be delivered or have expired. The reasons a message can fail to reach the receiving application include:  \n  \n-   A transactional message is sent to a non-transactional queue.  \n  \n-   A non-transactional message is sent to a transactional queue.  \n  \n-   An unauthenticated message is sent to a queue that accepts only authenticated messages.  \n  \n-   An unencrypted message is sent to a queue that accepts only encrypted messages.  \n  \n-   The message expires before the message is delivered to a receiver.  \n  \n-   The message storage quota of the target computer or the storage quota of the destination queue is exceeded, or there is no available storage space on the target computer when the message arrives.  \n  \n-   The sender does not have the [access rights](http://go.microsoft.com/fwlink/?LinkID=96167) required to place the message in the destination queue.  \n  \n-   The digital signature attached to the message is not valid.  \n  \n-   An encrypted message cannot be decrypted by the destination queue manager.  \n  \n-   The destination queue is purged or deleted before the message is retrieved."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("deadLetterQueue", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public System.ServiceModel.DeadLetterQueue DeadLetterQueue { get; set; }
    return:
      type: System.ServiceModel.DeadLetterQueue
      description: A <xref href="System.ServiceModel.DeadLetterQueue"></xref> value that specifies which type of dead-letter queue to use, if any.
  overload: System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue*
