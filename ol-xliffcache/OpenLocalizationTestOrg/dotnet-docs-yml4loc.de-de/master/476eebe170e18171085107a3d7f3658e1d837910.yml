- uid: System.ServiceModel.Configuration.MsmqBindingElementBase.CustomDeadLetterQueue
  commentId: P:System.ServiceModel.Configuration.MsmqBindingElementBase.CustomDeadLetterQueue
  id: CustomDeadLetterQueue
