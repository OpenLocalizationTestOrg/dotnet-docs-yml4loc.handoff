  namespace: System.Web.UI.WebControls.Expressions
  summary: Applies a <xref href="System.Web.UI.WebControls.Expressions.PropertyExpression"></xref> object by using the specified <xref href="System.Linq.IQueryable"></xref> data source object.
  remarks: This method combines the specified <xref:System.Linq.IQueryable> object with the expressions in the <xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters%2A> collection by using the logical `AND` operator.
  syntax:
