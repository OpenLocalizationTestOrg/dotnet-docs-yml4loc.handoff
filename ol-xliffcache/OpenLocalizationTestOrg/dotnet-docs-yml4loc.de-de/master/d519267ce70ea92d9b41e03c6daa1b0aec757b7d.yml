  summary: Represents a control that allows the user to select a single item from a drop-down list.
  remarks: "In this topic:  \n  \n-   [Introduction](#Introduction)  \n  \n-   [Accessibility](#Accessibility)  \n  \n-   [Declarative Syntax](#DeclarativeSyntax)  \n  \n<a name=\"Introduction\"></a>   \n## Introduction  \n Use the <xref:System.Web.UI.WebControls.DropDownList> control to create a single-selection drop-down list control. You can control the appearance of the <xref:System.Web.UI.WebControls.DropDownList> control by setting the <xref:System.Web.UI.WebControls.DropDownList.BorderColor%2A>, <xref:System.Web.UI.WebControls.DropDownList.BorderStyle%2A>, and <xref:System.Web.UI.WebControls.DropDownList.BorderWidth%2A> properties.  \n  \n To specify the items that you want to appear in the <xref:System.Web.UI.WebControls.DropDownList> control, place a <xref:System.Web.UI.WebControls.ListItem> object for each entry between the opening and closing tags of the <xref:System.Web.UI.WebControls.DropDownList> control.  \n  \n The <xref:System.Web.UI.WebControls.DropDownList> control also supports data binding. To bind the control to a data source, create a data source, such as a <xref:System.Collections.ArrayList?displayProperty=fullName> object, that contains the items to display in the control. Then, use the <xref:System.Web.UI.Control.DataBind%2A?displayProperty=fullName> method to bind the data source to the <xref:System.Web.UI.WebControls.DropDownList> control.  \n  \n Use the <xref:System.Web.UI.WebControls.DropDownList.SelectedIndex%2A> property to programmatically determine the index of the item selected by the user from the <xref:System.Web.UI.WebControls.DropDownList> control. The index can then be used to retrieve the selected item from the `Items` collection of the control.  \n  \n<a name=\"Accessibility\"></a>   \n## Accessibility  \n For information about how to configure this control so that it generates markup that conforms to accessibility standards, see [Accessibility in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/7e3ce9c4-6b7d-4fb1-94b5-72cf2a44fe13) and [ASP.NET Controls and Accessibility](http://msdn.microsoft.com/library/847a37e3-ce20-41da-b0d3-7dfb0fdae9a0).  \n  \n<a name=\"DeclarativeSyntax\"></a>   \n## Declarative Syntax  \n  \n```  \n<asp:DropDownList  \n    AccessKey=\"string\"  \n    AppendDataBoundItems=\"True|False\"  \n    AutoPostBack=\"True|False\"  \n    BackColor=\"color name|#dddddd\"  \n    BorderColor=\"color name|#dddddd\"  \n    BorderStyle=\"NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|  \n        Inset|Outset\"  \n    BorderWidth=\"size\"  \n    CausesValidation=\"True|False\"  \n    CssClass=\"string\"  \n    DataMember=\"string\"  \n    DataSource=\"string\"  \n    DataSourceID=\"string\"  \n    DataTextField=\"string\"  \n    DataTextFormatString=\"string\"  \n    DataValueField=\"string\"  \n    Enabled=\"True|False\"  \n    EnableTheming=\"True|False\"  \n    EnableViewState=\"True|False\"  \n    Font-Bold=\"True|False\"  \n    Font-Italic=\"True|False\"  \n    Font-Names=\"string\"  \n    Font-Overline=\"True|False\"  \n    Font-Size=\"string|Smaller|Larger|XX-Small|X-Small|Small|Medium|  \n        Large|X-Large|XX-Large\"  \n    Font-Strikeout=\"True|False\"  \n    Font-Underline=\"True|False\"  \n    ForeColor=\"color name|#dddddd\"  \n    Height=\"size\"  \n    ID=\"string\"  \n    OnDataBinding=\"DataBinding event handler\"  \n    OnDataBound=\"DataBound event handler\"  \n    OnDisposed=\"Disposed event handler\"  \n    OnInit=\"Init event handler\"  \n    OnLoad=\"Load event handler\"  \n    OnPreRender=\"PreRender event handler\"  \n    OnSelectedIndexChanged=\"SelectedIndexChanged event handler\"  \n    OnTextChanged=\"TextChanged event handler\"  \n    OnUnload=\"Unload event handler\"  \n    runat=\"server\"  \n    SelectedIndex=\"integer\"  \n    SelectedValue=\"string\"  \n    SkinID=\"string\"  \n    Style=\"string\"  \n    TabIndex=\"integer\"  \n    ToolTip=\"string\"  \n    ValidationGroup=\"string\"  \n    Visible=\"True|False\"  \n    Width=\"size\"  \n>  \n            <asp:ListItem  \n                Enabled=\"True|False\"  \n                Selected=\"True|False\"  \n                Text=\"string\"  \n                Value=\"string\"  \n            />  \n</asp:DropDownList>  \n```"
