- uid: System.Windows.Forms.ContextMenu.ProcessCmdKey(System.Windows.Forms.Message@,System.Windows.Forms.Keys,System.Windows.Forms.Control)
  commentId: M:System.Windows.Forms.ContextMenu.ProcessCmdKey(System.Windows.Forms.Message@,System.Windows.Forms.Keys,System.Windows.Forms.Control)
  id: ProcessCmdKey(System.Windows.Forms.Message@,System.Windows.Forms.Keys,System.Windows.Forms.Control)
  parent: System.Windows.Forms.ContextMenu
  langs:
  - csharp
  name: ProcessCmdKey(Message, Keys, Control)
  nameWithType: ContextMenu.ProcessCmdKey(Message, Keys, Control)
  fullName: ContextMenu.ProcessCmdKey(Message, Keys, Control)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Processes a command key.
  remarks: "This method is called during message preprocessing to handle command keys. Command keys are keys that always take precedence over regular input keys. Examples of command keys include accelerators and menu shortcuts. The method must return `true` to indicate that it has processed the command key, or `false` to indicate that the key is not a command key. This method is only called when the control is hosted in a Windows Forms application or as an ActiveX control.  \n  \n The <xref:System.Windows.Forms.ContextMenu.ProcessCmdKey%2A> method first determines whether the control has a <xref:System.Windows.Forms.ContextMenu>, and if so, enables the <xref:System.Windows.Forms.ContextMenu> to process the command key. If the command key is not a menu shortcut and the control has a parent, the key is passed to the parent's <xref:System.Windows.Forms.ContextMenu.ProcessCmdKey%2A> method. The net effect is that command keys are \"bubbled\" up the control hierarchy. In addition to the key the user pressed, the key data also indicates which, if any, modifier keys were pressed at the same time as the key. Modifier keys include the SHIFT, CTRL, and ALT keys."
  syntax:
    content: protected virtual bool ProcessCmdKey (ref System.Windows.Forms.Message msg, System.Windows.Forms.Keys keyData, System.Windows.Forms.Control control);
    parameters:
    - id: msg
      type: System.Windows.Forms.Message
      description: A <xref href="System.Windows.Forms.Message"></xref>, passed by reference, that represents the window message to process.
    - id: keyData
      type: System.Windows.Forms.Keys
      description: One of the <xref href="System.Windows.Forms.Keys"></xref> values that represents the key to process.
    - id: control
      type: System.Windows.Forms.Control
      description: The control to which the command key applies.
    return:
      type: System.Boolean
      description: '`true` if the character was processed by the control; otherwise, `false`.'
  overload: System.Windows.Forms.ContextMenu.ProcessCmdKey*
