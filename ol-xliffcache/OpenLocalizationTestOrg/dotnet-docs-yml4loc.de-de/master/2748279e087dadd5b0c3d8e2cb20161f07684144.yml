  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Displays the shortcut menu at the specified position.
  remarks: Typically, a <xref:System.Windows.Forms.ContextMenu> is displayed when the user clicks the right mouse button on a control or area of the form that the <xref:System.Windows.Forms.ContextMenu> is bound to. You can use this method to manually display the shortcut menu at a specific location and bind it with a specific control. This method does not return until the menu is dismissed.
  example:
  - "The following code example demonstrates constructing a shortcut menu and using the <xref:System.Windows.Forms.ContextMenu.Show%2A> method. To run the example, paste the following code in a form containing a button named Button1. Ensure all events are associated with their event-handling methods.  \n  \n [!code-cpp[System.Windows.Forms.ManualContextMenu#1](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.ManualContextMenu/CPP/form1.cpp#1)]\n [!code-csharp[System.Windows.Forms.ManualContextMenu#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.ManualContextMenu/CS/form1.cs#1)]\n [!code-vb[System.Windows.Forms.ManualContextMenu#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.ManualContextMenu/VB/form1.vb#1)]"
  syntax:
    content: public void Show (System.Windows.Forms.Control control, System.Drawing.Point pos);
    parameters:
    - id: control
      type: System.Windows.Forms.Control
      description: A <xref href="System.Windows.Forms.Control"></xref> that specifies the control with which this shortcut menu is associated.
    - id: pos
      type: System.Drawing.Point
      description: A <xref href="System.Drawing.Point"></xref> that specifies the coordinates at which to display the menu. These coordinates are specified relative to the client coordinates of the control specified in the <code>control</code> parameter.
