  namespace: System.Windows.Media
  summary: Gets or sets the culture-specific language for the <xref href="System.Windows.Media.FontFamilyMap"></xref>.
  remarks: "The <xref:System.Windows.Media.FontFamilyMap.Language%2A> property can refer to one of the following:  \n  \n-   A specific language if the <xref:System.Windows.Media.FontFamilyMap> applies to just that language.  \n  \n-   A neutral language if it applies to a group of related languages.  \n  \n-   An empty string if it applies to any language.  \n  \n The default value is the empty string."
  example:
  - >-
    [!code-csharp[FontSnippets#FontMapSnippet5](~/samples/snippets/csharp/VS_Snippets_Wpf/FontSnippets/CSharp/FontMapSnippets.xaml.cs#fontmapsnippet5)]
     [!code-vb[FontSnippets#FontMapSnippet5](~/samples/snippets/visualbasic/VS_Snippets_Wpf/FontSnippets/visualbasic/fontmapsnippets.xaml.vb#fontmapsnippet5)]
