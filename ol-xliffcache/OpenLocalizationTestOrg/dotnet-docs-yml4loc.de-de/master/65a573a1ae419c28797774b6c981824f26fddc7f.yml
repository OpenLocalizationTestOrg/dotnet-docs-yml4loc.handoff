  name: Stapling
  nameWithType: Stapling
  fullName: System.Printing.Stapling
  type: Enum
  assemblies:
  - ReachFramework
  namespace: System.Printing
  summary: Specifies whether, and where, a printer staples a multi-page document.
  remarks: "Use the values of this type primarily for these purposes:  \n  \n-   As members of the <xref:System.Printing.PrintCapabilities.StaplingCapability%2A> collection, which is a property of <xref:System.Printing.PrintCapabilities>, these values indicate the types of stapling that a printer supports.  \n  \n-   As the value of the <xref:System.Printing.PrintTicket.Stapling%2A> property of a <xref:System.Printing.PrintTicket>, the value instructs the printer whether, and where, to staple.  \n  \n The `Unknown` value is never used in properties of <xref:System.Printing.PrintCapabilities> objects.  \n  \n You should never set a <xref:System.Printing.PrintTicket> property to `Unknown`. If some other <xref:System.Printing.PrintTicket> producing application has created a *PrintTicket document* that sets the stapling feature to an unrecognized option (that is, an option that is not defined in the [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397)), then a <xref:System.Printing.PrintTicket> object in your application that is constructed with that document will have `Unknown` as the value of the <xref:System.Printing.PrintTicket.Stapling%2A> property.  \n  \n Although the <xref:System.Printing.PrintTicket> and <xref:System.Printing.PrintCapabilities> classes cannot be inherited, you can extend the [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397) to recognize print device features that are not accounted for in the <xref:System.Printing.PrintTicket> or <xref:System.Printing.PrintCapabilities> classes. For more information see [NOTINBUILD: How to: Extend the Print Schema and Create New Print System Classes](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to test a printer's capabilities and configure the print job to take advantage of them.  \n  \n [!code-cpp[XpsCreate#PrinterCapabilities](~/samples/snippets/cpp/VS_Snippets_Wpf/XpsCreate/CPP/XpsCreate.cpp#printercapabilities)]\n [!code-csharp[XpsCreate#PrinterCapabilities](~/samples/snippets/csharp/VS_Snippets_Wpf/XpsCreate/CSharp/XpsCreate.cs#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/samples/snippets/visualbasic/VS_Snippets_Wpf/XpsCreate/visualbasic/xpscreate.vb#printercapabilities)]"
  syntax:
    content: public enum Stapling
