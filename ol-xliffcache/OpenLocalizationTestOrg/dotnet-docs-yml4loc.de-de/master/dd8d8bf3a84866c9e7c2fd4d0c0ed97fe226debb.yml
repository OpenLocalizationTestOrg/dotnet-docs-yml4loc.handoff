  summary: Creates an instance of the specified implementation of a keyed hash algorithm.
  remarks: This method supports a number of algorithms, including MD5, SHA-1, SHA-256, and RIPEMD160. For a full list, see the supported values for the `algName` parameter.
  syntax:
    content: public static System.Security.Cryptography.KeyedHashAlgorithm Create (string algName);
    parameters:
    - id: algName
      type: System.String
      description: "The keyed hash algorithm implementation to use. The following table shows the valid values for the <code>algName</code> parameter and the algorithms they map to.  \n  \n <table><thead><tr><th> Parameter value  \n  \n </th><th> Implements  \n  \n </th></tr></thead><tbody><tr><td> System.Security.Cryptography.HMAC  \n  \n </td><td><xref href=\"System.Security.Cryptography.HMACSHA1\"></xref></td></tr><tr><td> System.Security.Cryptography.KeyedHashAlgorithm  \n  \n </td><td><xref href=\"System.Security.Cryptography.HMACSHA1\"></xref></td></tr><tr><td> HMACMD5  \n  \n </td><td><xref href=\"System.Security.Cryptography.HMACMD5\"></xref></td></tr><tr><td> System.Security.Cryptography.HMACMD5  \n  \n </td><td><xref href=\"System.Security.Cryptography.HMACMD5\"></xref></td></tr><tr><td> HMACRIPEMD160  \n  \n </td><td><xref href=\"System.Security.Cryptography.HMACRIPEMD160\"></xref></td></tr><tr><td> System.Security.Cryptography.HMACRIPEMD160  \n  \n </td><td><xref href=\"System.Security.Cryptography.HMACRIPEMD160\"></xref></td></tr><tr><td> HMACSHA1  \n  \n </td><td><xref href=\"System.Security.Cryptography.HMACSHA1\"></xref></td></tr><tr><td> System.Security.Cryptography.HMACSHA1  \n  \n </td><td><xref href=\"System.Security.Cryptography.HMACSHA1\"></xref></td></tr><tr><td> HMACSHA256  \n  \n </td><td><xref href=\"System.Security.Cryptography.HMACSHA256\"></xref></td></tr><tr><td> System.Security.Cryptography.HMACSHA256  \n  \n </td><td><xref href=\"System.Security.Cryptography.HMACSHA256\"></xref></td></tr><tr><td> HMACSHA384  \n  \n </td><td><xref href=\"System.Security.Cryptography.HMACSHA384\"></xref></td></tr><tr><td> System.Security.Cryptography.HMACSHA384  \n  \n </td><td><xref href=\"System.Security.Cryptography.HMACSHA384\"></xref></td></tr><tr><td> HMACSHA512  \n  \n </td><td><xref href=\"System.Security.Cryptography.HMACSHA512\"></xref></td></tr><tr><td> System.Security.Cryptography.HMACSHA512  \n  \n </td><td><xref href=\"System.Security.Cryptography.HMACSHA512\"></xref></td></tr><tr><td> MACTripleDES  \n  \n </td><td><xref href=\"System.Security.Cryptography.MACTripleDES\"></xref></td></tr><tr><td> System.Security.Cryptography.MACTripleDES  \n  \n </td><td><xref href=\"System.Security.Cryptography.MACTripleDES\"></xref></td></tr></tbody></table>"
