  name: DynamicRouteExpression
  nameWithType: DynamicRouteExpression
  fullName: System.Web.DynamicData.DynamicRouteExpression
  type: Class
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: Gets the primary key from the routing information in order to perform data filtering.
  remarks: "The <xref:System.Web.DynamicData.DynamicRouteExpression> class is used with the <xref:System.Web.UI.WebControls.QueryExtender> control in page markup. The <xref:System.Web.DynamicData.DynamicRouteExpression> class gets the primary key from the routing information that is contained in a Web request. The <xref:System.Web.UI.WebControls.QueryExtender> control then uses the key in a `Where` clause. This modifies the query for the data source, which then returns table rows filtered by the key.  \n  \n You can also filter data by using a foreign key that you specify using the <xref:System.Web.DynamicData.DynamicRouteExpression.ColumnName%2A> property.  \n  \n<a name=\"DeclarativeSyntax\"></a>   \n## Declarative Syntax  \n  \n```  \n<asp:DynamicRouteExpression  \n  ColumnName=\"Name of the foreign key column\"/>  \n```"
  example:
  - "A Visual Studio project with source code is available to accompany this topic: [Scaffolding Dynamic Data](http://go.microsoft.com/fwlink/?LinkId=168914).  \n  \n The following example shows a custom List.aspx page template for the Products table. It uses the <xref:System.Web.DynamicData.DynamicRouteExpression.ColumnName%2A> property to specify the ProductCategory foreign key for filtering the Products rows.  \n  \n The custom List.aspx page displays a column that contains links of the categories that are contained by the ProductCategory foreign-key column. When the user clicks one of these links, the List.aspx page displays only the rows that contain the selected category.  \n  \n The example requires the following:  \n  \n-   A Dynamic Data Web site. For more information, see [Walkthrough: Creating a New Dynamic Data Web Site Using Scaffolding](http://msdn.microsoft.com/library/1564aef2-9103-436a-9806-c8ad7abd616a).  \n  \n-   The AdventureWorksLT sample database. For more information, see [How to: Connect to the AdventureWorksLT Database using an .MDF File](http://msdn.microsoft.com/library/d34ffbac-607d-40f1-b088-0a3304ea032b).  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.DynamicData.DynamicRouteExpression#1](~/samples/snippets/csharp/VS_Snippets_WebNet/system.web.dynamicdata.dynamicrouteexpression/cs/list.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.DynamicData.DynamicRouteExpression#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/system.web.dynamicdata.dynamicrouteexpression/vb/list.aspx#1)]  -->  \n  \n [!code-csharp[System.Web.DynamicData.DynamicRouteExpression#3](~/samples/snippets/csharp/VS_Snippets_WebNet/system.web.dynamicdata.dynamicrouteexpression/cs/list.aspx.cs#3)]\n [!code-vb[System.Web.DynamicData.DynamicRouteExpression#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/system.web.dynamicdata.dynamicrouteexpression/vb/list.aspx.vb#3)]"
