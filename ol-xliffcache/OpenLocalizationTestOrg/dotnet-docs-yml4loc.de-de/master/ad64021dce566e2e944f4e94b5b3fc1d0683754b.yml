  name: PresentationTraceSources
  nameWithType: PresentationTraceSources
  fullName: System.Diagnostics.PresentationTraceSources
  type: Class
  assemblies:
  - WindowsBase
  namespace: System.Diagnostics
  summary: Provides debug tracing support that is specifically targeted for Windows Presentation Foundation (WPF) applications.
  remarks: "Debug tracing is only available when a [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)] application is running in full trust mode.  \n  \n In order to enable tracing, you first must set a registry key, then you must configure trace sources.  \n  \n-   To create the registry key, set a \"ManagedTracing\" reg_dword value to 1 under \"HKeyCurrentUser\\Software\\Microsoft\\Tracing\\WPF\".  \n  \n-   To configure trace sources, create an application config file. This file has a .config extension, for example, XamlPad.exe.config.  \n  \n Achieving optimal application performance requires forethought in application design and an understanding of best practices for [!INCLUDE[TLA#tla_winclient](~/includes/tlasharptla-winclient-md.md)] application development. For more information, see [Optimizing WPF Application Performance](~/docs/framework/wpf/advanced/optimizing-wpf-application-performance.md)."
  example:
  - "The following sample configuration file enables tracing of animations, writing the output to a text file called \"debug.txt\".  \n  \n```  \n<configuration>  \n  <system.diagnostics>  \n    <sources>  \n      <source name=\"System.Windows.Media.Animation\"  \nswitchName=\"SourceSwitch\" >  \n        <listeners>  \n          <add name=\"textListener\" />  \n        </listeners>  \n      </source>  \n    </sources>  \n    <switches>  \n      <add name=\"SourceSwitch\" value=\"All\" />  \n    </switches>  \n    <sharedListeners>  \n      <add name=\"textListener\"  \n           type=\"System.Diagnostics.TextWriterTraceListener\"  \n           initializeData=\"Debug.txt\" />  \n    </sharedListeners>  \n    <trace autoflush=\"true\" indentsize=\"4\"></trace>  \n  </system.diagnostics>  \n</configuration>  \n```"
  syntax:
    content: public static class PresentationTraceSources
