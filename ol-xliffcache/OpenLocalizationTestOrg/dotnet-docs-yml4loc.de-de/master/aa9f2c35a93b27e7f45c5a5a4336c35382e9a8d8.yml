  fullName: EventActivityOptions.Recursive
  type: Field
  assemblies:
  - System.Diagnostics.Tracing
  - mscorlib
  - netstandard
  namespace: System.Diagnostics.Tracing
  summary: Allow recursive activity starts. By default, an activity cannot be recursive. That is, a sequence of Start A, Start A, Stop A, Stop A is not allowed. Unintentional recursive activities can occur if the app executes and for some the stop is not reached before another start is called.
  syntax:
    content: Recursive
    return:
      type: System.Diagnostics.Tracing.EventActivityOptions
      description: ''
