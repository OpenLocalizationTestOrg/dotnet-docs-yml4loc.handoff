- uid: System.Diagnostics.Tracing.EventActivityOptions.Recursive
  commentId: F:System.Diagnostics.Tracing.EventActivityOptions.Recursive
  id: Recursive
  parent: System.Diagnostics.Tracing.EventActivityOptions
  langs:
