  remarks: "The <xref:System.Web.SessionState.SessionStateModule> object calls the <xref:System.Web.SessionState.SessionStateStoreProviderBase.SetAndReleaseItemExclusive%2A> method at the end of a request, during the <xref:System.Web.HttpApplication.ReleaseRequestState> event, to insert current session-item information into the data store or update existing session-item information in the data store with current values, to update the expiration time on the item, and to release the lock on the data. Only session data for the current application that matches the supplied session `id` and `lockId` values is updated. For more information about locking, see \"Locking Session Store Data\" in the <xref:System.Web.SessionState.SessionStateStoreProviderBase> class overview.  \n  \n If the session values for the current request have not been modified, the <xref:System.Web.SessionState.SessionStateStoreProviderBase.SetAndReleaseItemExclusive%2A> method is not called. Instead, the <xref:System.Web.SessionState.SessionStateStoreProviderBase.ReleaseItemExclusive%2A> method is called.  \n  \n If the <xref:System.Web.SessionState.HttpSessionState.Abandon%2A> method has been called, the <xref:System.Web.SessionState.SessionStateStoreProviderBase.SetAndReleaseItemExclusive%2A> method is not called. Instead, the <xref:System.Web.SessionState.SessionStateModule> object calls the <xref:System.Web.SessionState.SessionStateStoreProviderBase.RemoveItem%2A> method to delete session-item data from the data source."
  example:
  - For an example of a session-state store provider implementation, see [Implementing a Session-State Store Provider](http://msdn.microsoft.com/library/baadfec5-c881-468a-9681-7d8796b05a66).
  syntax:
    content: public abstract void SetAndReleaseItemExclusive (System.Web.HttpContext context, string id, System.Web.SessionState.SessionStateStoreData item, object lockId, bool newItem);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: The <xref href="System.Web.HttpContext"></xref> for the current request.
    - id: id
      type: System.String
      description: The session identifier for the current request.
    - id: item
      type: System.Web.SessionState.SessionStateStoreData
      description: The <xref href="System.Web.SessionState.SessionStateStoreData"></xref> object that contains the current session values to be stored.
    - id: lockId
      type: System.Object
      description: The lock identifier for the current request.
    - id: newItem
      type: System.Boolean
      description: '`true` to identify the session item as a new item; `false` to identify the session item as an existing item.'
