  summary: Defines an ordered list of <xref href="System.Security.Cryptography.Xml.Transform"></xref> objects that is applied to unsigned content prior to digest calculation.
  remarks: "The <xref:System.Security.Cryptography.Xml.TransformChain> class contains a list of <xref:System.Security.Cryptography.Xml.Transform> objects that determine how to order XML data before creating a digest.  \n  \n Use the <xref:System.Security.Cryptography.Xml.TransformChain> class whenever you need to add one or more transform objects to an encrypted XML document or to a signed XML document.  \n  \n Both the <xref:System.Security.Cryptography.Xml.Reference> class and the <xref:System.Security.Cryptography.Xml.EncryptedReference> class contain a <xref:System.Security.Cryptography.Xml.TransformChain> object.  You can add a <xref:System.Security.Cryptography.Xml.Transform> object to the <xref:System.Security.Cryptography.Xml.Reference> class by calling the <xref:System.Security.Cryptography.Xml.Reference.AddTransform%2A> method. You can add a <xref:System.Security.Cryptography.Xml.Transform> object to the <xref:System.Security.Cryptography.Xml.EncryptedReference> class by calling the <xref:System.Security.Cryptography.Xml.EncryptedReference.AddTransform%2A> method.  You can also create a <xref:System.Security.Cryptography.Xml.TransformChain> object manually and pass it to either the <xref:System.Security.Cryptography.Xml.Reference.TransformChain%2A> property or the <xref:System.Security.Cryptography.Xml.EncryptedReference.TransformChain%2A> property.  \n  \n If you want to sign only a portion of an XML document, you can use a transform to identify the XML elements you intend to sign.  Note that the <xref:System.Security.Cryptography.Xml.Reference.Uri%2A> property and the <xref:System.Security.Cryptography.Xml.EncryptedReference.Uri%2A> property automatically create internal transforms that allow you to sign a portion of a document.  \n  \n For more information about transforms, see the XMLDSIG specification, which is available from the W3C at www.w3.org/TR/xmldsig-core/, or see the XML encryption specification, which is available from the W3C at www.w3.org/TR/xmlenc-core/."
