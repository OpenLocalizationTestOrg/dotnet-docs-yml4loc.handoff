- uid: System.Web.Configuration.GlobalizationSection.EnableClientBasedCulture
  commentId: P:System.Web.Configuration.GlobalizationSection.EnableClientBasedCulture
  id: EnableClientBasedCulture
  parent: System.Web.Configuration.GlobalizationSection
  langs:
  - csharp
  name: EnableClientBasedCulture
  nameWithType: GlobalizationSection.EnableClientBasedCulture
  fullName: GlobalizationSection.EnableClientBasedCulture
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets a value indicating whether the <xref href="System.Web.Configuration.GlobalizationSection.Culture"></xref> and <xref href="System.Web.Configuration.GlobalizationSection.UICulture"></xref> properties should be based on the <xref href="System.Net.HttpRequestHeader.AcceptLanguage"></xref> header field value that is sent by the client browser.
  remarks: When the <xref:System.Web.Configuration.GlobalizationSection.EnableClientBasedCulture%2A> property is enabled, the <xref:System.Web.Configuration.GlobalizationSection.Culture%2A> and <xref:System.Web.Configuration.GlobalizationSection.UICulture%2A> properties are based on the <xref:System.Net.HttpRequestHeader.AcceptLanguage> header field value that is sent by the client browser. If the <xref:System.Net.HttpRequestHeader.AcceptLanguage> header value cannot be mapped to a specific culture, the <xref:System.Web.Configuration.GlobalizationSection.Culture%2A> and <xref:System.Web.Configuration.GlobalizationSection.UICulture%2A> values are used. The default value is `false`.
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.Configuration.GlobalizationSection.EnableClientBasedCulture%2A> property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n [!code-csharp[System.Web.Configuration.GlobalizationSection#3](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.GlobalizationSection/CS/GlobalizationSection.cs#3)]\n [!code-vb[System.Web.Configuration.GlobalizationSection#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.GlobalizationSection/VB/GlobalizationSection.vb#3)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("enableClientBasedCulture", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool EnableClientBasedCulture { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the <xref href="System.Web.Configuration.GlobalizationSection.Culture"></xref> and <xref href="System.Web.Configuration.GlobalizationSection.UICulture"></xref> should be based on the <xref href="System.Net.HttpRequestHeader.AcceptLanguage"></xref> header field value sent by the client browser; otherwise, `false`. The default is `false`.'
  overload: System.Web.Configuration.GlobalizationSection.EnableClientBasedCulture*
