- uid: System.Web.Configuration.GlobalizationSection.FileEncoding
  commentId: P:System.Web.Configuration.GlobalizationSection.FileEncoding
  id: FileEncoding
  parent: System.Web.Configuration.GlobalizationSection
  langs:
  - csharp
  name: FileEncoding
  nameWithType: GlobalizationSection.FileEncoding
  fullName: GlobalizationSection.FileEncoding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets a value specifying the default encoding for .aspx, .asmx, and .asax file parsing.
  remarks: "The <xref:System.Web.Configuration.GlobalizationSection.FileEncoding%2A> property specifies the default encoding that is used to interpret the data that is included in the .aspx, .asmx, and .asax file types. If the file encoding is specified in the Web.config file, the actual file must be saved in the same encoding. Unicode files and UTF-8 files that are saved with the byte order mark prefix <xref:Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.IsByteOrdered%2A> property are automatically recognized regardless of the value of the <xref:System.Web.Configuration.GlobalizationSection.FileEncoding%2A>.  \n  \n If the <xref:System.Web.Configuration.GlobalizationSection.FileEncoding%2A> property setting for the server or application is configured to use UTF-16, and if UTF-16 is not the encoding that is used for an .aspx page in the scope of the configuration file, the output that is sent to the client browser is corrupted. For this reason, ensure that the configured <xref:System.Web.Configuration.GlobalizationSection.FileEncoding%2A> value matches the encoding that is used in the .aspx page."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.Configuration.GlobalizationSection.FileEncoding%2A> property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n [!code-csharp[System.Web.Configuration.GlobalizationSection#4](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.GlobalizationSection/CS/GlobalizationSection.cs#4)]\n [!code-vb[System.Web.Configuration.GlobalizationSection#4](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.GlobalizationSection/VB/GlobalizationSection.vb#4)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("fileEncoding")]

      public System.Text.Encoding FileEncoding { get; set; }
    return:
      type: System.Text.Encoding
      description: The default encoding value.
  overload: System.Web.Configuration.GlobalizationSection.FileEncoding*
