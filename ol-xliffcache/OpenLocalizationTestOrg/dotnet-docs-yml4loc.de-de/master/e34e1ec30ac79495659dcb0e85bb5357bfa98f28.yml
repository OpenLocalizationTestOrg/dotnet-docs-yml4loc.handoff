  name: RequestEncoding
  nameWithType: GlobalizationSection.RequestEncoding
  fullName: GlobalizationSection.RequestEncoding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets a value specifying the content encoding of HTTP requests.
  remarks: "The <xref:System.Web.Configuration.GlobalizationSection.RequestEncoding%2A> property specifies the assumed encoding of each incoming HTTP request, including posted data and query-string data. If the request comes with a request header containing a <xref:System.Net.HttpRequestHeader.ContentType> field, the <xref:System.Net.HttpRequestHeader.AcceptCharset> field of the request header overrides the <xref:System.Web.Configuration.GlobalizationSection.RequestEncoding%2A> of the configuration.  \n  \n The default encoding is UTF-8, specified in the `globalization` section of the Machine.config file that was created when the .NET Framework was installed. If the <xref:System.Web.Configuration.GlobalizationSection.RequestEncoding%2A> property is not specified in the Machine.config or Web.config file, encoding defaults to the `Regional Options` locale setting on the computer. For single-server applications, the <xref:System.Web.Configuration.GlobalizationSection.RequestEncoding%2A> and <xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A> properties should be the same. When using multiple server applications where the default server encodings are different, you can use local Web.config files to vary the <xref:System.Web.Configuration.GlobalizationSection.RequestEncoding%2A> and <xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A> properties."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.Configuration.GlobalizationSection.RequestEncoding%2A> property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n [!code-csharp[System.Web.Configuration.GlobalizationSection#5](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.GlobalizationSection/CS/GlobalizationSection.cs#5)]\n [!code-vb[System.Web.Configuration.GlobalizationSection#5](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.GlobalizationSection/VB/GlobalizationSection.vb#5)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("requestEncoding", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public System.Text.Encoding RequestEncoding { get; set; }
    return:
      type: System.Text.Encoding
      description: The content encoding of HTTP requests. The default is UTF-8.
  overload: System.Web.Configuration.GlobalizationSection.RequestEncoding*
