  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Defines configuration settings that are used to support the globalization infrastructure of Web applications. This class cannot be inherited.
  remarks: The <xref:System.Web.Configuration.GlobalizationSection> class provides a way to programmatically access and modify the content of the `globalization` section of the configuration file.
  example:
  - "This example demonstrates how to specify values declaratively for several attributes of the `globalization` section, which can also be accessed as members of the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n The following configuration file example shows how to specify values declaratively for the `globalization` section.  \n  \n```  \n<system.web>  \n  <globalization   \n    requestEncoding=\"utf-8\"  \n    responseEncoding=\"utf-8\"/>  \n</system.web>  \n```  \n  \n The following code example demonstrates how to use the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n [!code-csharp[System.Web.Configuration.GlobalizationSection#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.GlobalizationSection/CS/GlobalizationSection.cs#1)]\n [!code-vb[System.Web.Configuration.GlobalizationSection#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.GlobalizationSection/VB/GlobalizationSection.vb#1)]"
