  name: ResXDataNode
  nameWithType: ResXDataNode
  fullName: System.Resources.ResXDataNode
  type: Class
  assemblies:
  - System.Windows.Forms
  namespace: System.Resources
  summary: Represents an element in an XML resource (.resx) file.
  remarks: "The <xref:System.Resources.ResXDataNode> class supports the representation of rich data types within a resource file. It can support the storage of any object in a resource file, so long as the object supports serialization and type editors.  \n  \n You can create a <xref:System.Resources.ResXDataNode> object by calling one of its overloaded class constructors. You can then add the resource item or element to a resource file by calling the <xref:System.Resources.ResXResourceWriter.AddResource%2A?displayProperty=fullName> method.  \n  \n To retrieve an existing <xref:System.Resources.ResXDataNode> object, you must enumerate the <xref:System.Resources.ResXDataNode> objects in an XML resource file by instantiating a <xref:System.Resources.ResXResourceReader> object, setting the <xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A?displayProperty=fullName> property to `true`, and calling the <xref:System.Resources.ResXResourceReader.GetEnumerator%2A?displayProperty=fullName> method to get an enumerator. The example provides an illustration."
  example:
  - "The following example uses the <xref:System.Resources.ResXResourceReader.GetEnumerator%2A?displayProperty=fullName> method to obtain an <xref:System.Collections.IDictionaryEnumerator> object that is used to enumerate the <xref:System.Resources.ResXDataNode> objects in a .resx file. The example includes a `CreateResourceFile` routine that creates the necessary XML resource file.  \n  \n [!code-csharp[System.Resources.ResXDataNode.Class#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.resources.resxdatanode.class/cs/resxresourcereader2.cs#1)]\n [!code-vb[System.Resources.ResXDataNode.Class#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.resources.resxdatanode.class/vb/resxresourcereader2.vb#1)]  \n  \n Because the <xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A> property is `true`, the value of the <xref:System.Collections.IDictionaryEnumerator.Value%2A?displayProperty=fullName> property is a <xref:System.Resources.ResXDataNode> object rather than the resource value. This makes a resource item's comment available from the <xref:System.Resources.ResXDataNode.Comment%2A?displayProperty=fullName> property."
