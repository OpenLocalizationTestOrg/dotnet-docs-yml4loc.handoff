  namespace: System
  summary: The exception that is thrown when the time allotted for a process or operation has expired.
  remarks: "For information about setting the time-out interval before a <xref:System.TimeoutException> exception is thrown, consult the documentation for the type whose method timed out. For information about handling the time-out, see the documentation for the method that threw the exception.  \n  \n <xref:System.TimeoutException> uses the HRESULT, COR_E_TIMEOUT, which has the value 0x80131505.  \n  \n For a list of initial property values for an instance of  <xref:System.TimeoutException>, see the <xref:System.TimeoutException.%23ctor%2A> constructors."
  example:
  - "The following code example demonstrates the use of <xref:System.TimeoutException> in conjunction with members of the <xref:System.IO.Ports.SerialPort?displayProperty=fullName> class.  \n  \n [!code-cpp[TimeoutException.Class#1](~/samples/snippets/cpp/VS_Snippets_CLR/TimeoutException.class/cpp/to.cpp#1)]\n [!code-csharp[TimeoutException.Class#1](~/samples/snippets/csharp/VS_Snippets_CLR/TimeoutException.class/CS/to.cs#1)]\n [!code-vb[TimeoutException.Class#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/TimeoutException.class/VB/to.vb#1)]"
