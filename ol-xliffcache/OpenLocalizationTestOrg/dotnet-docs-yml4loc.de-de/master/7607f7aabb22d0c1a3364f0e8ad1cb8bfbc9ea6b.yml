  summary: Initializes a new instance of the <xref href="System.TimeoutException"></xref> class with the specified error message and inner exception.
  remarks: "This constructor initializes the inherited <xref:System.Exception.Message%2A?displayProperty=fullName> property of the new instance using the value of the `message` parameter.  \n  \n An exception that is thrown as a direct result of a previous exception should include a reference to the previous exception in the <xref:System.Exception.InnerException%2A> property. The <xref:System.Exception.InnerException%2A> property returns the same value that is passed to the constructor, or `null` if the <xref:System.Exception.InnerException%2A> property does not supply the inner exception value to the constructor.  \n  \n The following table shows the initial property values for an instance of <xref:System.TimeoutException>.  \n  \n|Property|Value|  \n|--------------|-----------|  \n|<xref:System.Exception.Message%2A>|The error message string.|  \n|<xref:System.Exception.InnerException%2A>|The inner exception reference.|"
  syntax:
    content: public TimeoutException (string message, Exception innerException);
    parameters:
    - id: message
      type: System.String
      description: The message that describes the error.
    - id: innerException
      type: System.Exception
      description: The exception that is the cause of the current exception. If the <code>innerException</code> parameter is not `null`, the current exception is raised in a `catch` block that handles the inner exception.
