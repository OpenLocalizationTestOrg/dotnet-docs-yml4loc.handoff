  namespace: System.Xaml
  summary: Gets or sets the index number of the current reader position for the indexed list view of XAML nodes.
  remarks: When using the <xref:System.Xaml.IXamlIndexingReader.CurrentIndex%2A> property, you are using a XAML node reader mode that does not have to use `Read` or `Skip` to traverse all intermediate nodes.
  syntax:
    content: public int CurrentIndex { get; set; }
    return:
      type: System.Int32
      description: The index number of the current reader position.
