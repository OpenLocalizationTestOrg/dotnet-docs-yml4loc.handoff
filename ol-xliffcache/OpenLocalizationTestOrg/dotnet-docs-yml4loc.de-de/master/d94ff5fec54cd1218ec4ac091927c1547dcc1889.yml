  summary: Provides a service that represents indexed node control for a simple implementation of a node-based XAML reader.
  remarks: <xref:System.Xaml.IXamlIndexingReader> maintains its own index in an externally provided list of nodes. The list can be accessed by using an Index delegate. This design enables multiple XAML readers to access the same fixed-index node set.
