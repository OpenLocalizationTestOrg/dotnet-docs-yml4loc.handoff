  summary: Initializes a new instance of the <xref href="System.Windows.Media.BezierSegment"></xref> class.
  remarks: "A cubic Bezier curve is defined by four points: a start point, an end point (`point3`), and two control points (`point1` and `point2`). This method does not enable you to specify the beginning point of the curve; the curve begins at the current point of the <xref:System.Windows.Media.PathFigure> object to which the <xref:System.Windows.Media.BezierSegment> is added.  \n  \n The two control points of a cubic Bezier curve behave like magnets, attracting portions of what would otherwise be a straight line toward themselves and producing a curve. The first control point, `point1`, affects the beginning portion of the curve; the second control point, `point2`, affects the ending portion of the curve. Note that the curve doesn't necessarily pass through either of the control points; each control point moves its portion of the line toward itself, but not through itself."
