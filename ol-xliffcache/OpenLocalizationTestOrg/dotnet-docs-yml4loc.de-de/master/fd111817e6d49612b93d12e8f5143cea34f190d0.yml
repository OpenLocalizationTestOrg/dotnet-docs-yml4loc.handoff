  name: Stretch
  nameWithType: TileBrush.Stretch
  fullName: TileBrush.Stretch
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: Gets or sets a value that specifies how the content of this <xref href="System.Windows.Media.TileBrush"></xref> stretches to fit its tiles.
  remarks: "The <xref:System.Windows.Media.TileBrush.Stretch%2A> property accepts the following values, which the <xref:System.Windows.Media.Stretch> enumeration defines:  \n  \n-   <xref:System.Windows.Media.Stretch.None>: The <xref:System.Windows.Media.TileBrush> content does not stretch to fill the tile.  \n  \n-   <xref:System.Windows.Media.Stretch.Uniform>: The <xref:System.Windows.Media.TileBrush> content is scaled to fit the tile dimensions. However, the aspect ratio of the content is preserved.  \n  \n-   <xref:System.Windows.Media.Stretch.UniformToFill>: The <xref:System.Windows.Media.TileBrush> content is scaled so that it completely fills the output area but preserves its original aspect ratio.  \n  \n-   <xref:System.Windows.Media.Stretch.Fill>: The <xref:System.Windows.Media.TileBrush> content is scaled to fit the tile. Because the content's height and width are scaled independently, the original aspect ratio of the content might not be preserved. That is, the <xref:System.Windows.Media.TileBrush> content might be distorted in order to completely fill the output tile.  \n  \n The following image illustrates the different <xref:System.Windows.Media.TileBrush.Stretch%2A> settings.  \n  \n ![Different TileBrush Stretch settings](~/add/media/img-mmgraphics-stretchenum.jpg \"Different TileBrush Stretch settings\")  \nDifferent stretch settings  \n  \n Note that you specify the dimensions of <xref:System.Windows.Media.TileBrush> content by using the <xref:System.Windows.Media.TileBrush.Viewbox%2A> property; you specify the position and size of the <xref:System.Windows.Media.TileBrush> base tile by using the <xref:System.Windows.Media.TileBrush.Viewport%2A> property.  \n  \n## Viewbox Clipping  \n <xref:System.Windows.Media.TileBrush> contents are never clipped to the <xref:System.Windows.Media.TileBrush.Viewbox%2A>. However, <xref:System.Windows.Media.TileBrush> contents *are* clipped to the edges of the <xref:System.Windows.Media.TileBrush.Viewport%2A>, which sets the dimensions for the <xref:System.Windows.Media.TileBrush> base tile.  \n  \n The following illustration shows the effect of different <xref:System.Windows.Media.TileBrush.Stretch%2A> settings on a <xref:System.Windows.Media.TileBrush> that has a <xref:System.Windows.Media.TileBrush.Viewbox%2A> that is smaller than its <xref:System.Windows.Media.TileBrush.Viewport%2A>. The parts of the image that are outside the <xref:System.Windows.Media.TileBrush.Viewbox%2A> are tinted gray.  \n  \n ![TileBrush with different Stretch settings](~/add/media/graphicsmm-viewbox-clipping.png \"TileBrush with different Stretch settings\")  \nTileBrush with different Stretch settings  \n  \n<a name=\"dependencyPropertyInfo_Stretch\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.TileBrush.StretchProperty>|  \n|Metadata properties set to `true`|None|"
