  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: Gets or sets the position and dimensions of the content in a <xref href="System.Windows.Media.TileBrush"></xref> tile.
  remarks: "When you paint an area by using a <xref:System.Windows.Media.TileBrush>, you use three components: content, tiles, and the output area. The <xref:System.Windows.Media.TileBrush.Viewbox%2A> property specifies the size and position of <xref:System.Windows.Media.TileBrush> content. The following illustration shows how these three <xref:System.Windows.Media.TileBrush> components relate to each other.  \n  \n ![TileBrush components](~/add/media/wcpsdk-mmgraphics-defaultcontentprojection2.png \"TileBrush components\")  \nTileBrush components  \n  \n ![Components of a tiled TileBrush](~/add/media/graphicsmm-tiledprojection.png \"Components of a tiled TileBrush\")  \n  \n The <xref:System.Windows.Media.TileBrush.ViewboxUnits%2A> property determines whether the <xref:System.Windows.Media.TileBrush.Viewbox%2A> value is interpreted as a relative or absolute value. By default, the <xref:System.Windows.Media.TileBrush.ViewboxUnits%2A> property is set to <xref:System.Windows.Media.BrushMappingMode.RelativeToBoundingBox>.  \n  \n## Viewbox Clipping  \n <xref:System.Windows.Media.TileBrush> contents are never clipped to the <xref:System.Windows.Media.TileBrush.Viewbox%2A>. However, <xref:System.Windows.Media.TileBrush> contents *are* clipped to the edges of the <xref:System.Windows.Media.TileBrush.Viewport%2A>, which sets the values for the base tile.  \n  \n The following illustration shows the effect of different <xref:System.Windows.Media.TileBrush.Stretch%2A> settings on a <xref:System.Windows.Media.TileBrush> that has a <xref:System.Windows.Media.TileBrush.Viewbox%2A> that is smaller than its <xref:System.Windows.Media.TileBrush.Viewport%2A>. The parts of the image that are outside the <xref:System.Windows.Media.TileBrush.Viewbox%2A> are tinted gray.  \n  \n ![TileBrush with different Stretch settings](~/add/media/graphicsmm-viewbox-clipping.png \"TileBrush with different Stretch settings\")  \nTileBrush with different Stretch settings  \n  \n<a name=\"dependencyPropertyInfo_Viewbox\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.TileBrush.ViewboxProperty>|  \n|Metadata properties set to `true`|None|"
  example:
  - "You can specify the size and position of <xref:System.Windows.Media.TileBrush> content by using the <xref:System.Windows.Media.TileBrush.Viewbox%2A> property. The <xref:System.Windows.Media.TileBrush.ViewboxUnits%2A> property determines whether the <xref:System.Windows.Media.TileBrush.Viewbox%2A> value is relative to the bounds of the <xref:System.Windows.Media.TileBrush> content or whether it is an absolute value.  \n  \n The first illustration shows a 100 by 100 pixel image and then uses this image to show the effects of different <xref:System.Windows.Media.TileBrush.Viewbox%2A> property settings.  \n  \n ![An image](~/add/media/graphicsmm-viewbox-sampleimage.jpg \"An image\")  \nBeginning sample image (100 by 100 device independent pixels)  \n  \n The following illustration shows the output of a <xref:System.Windows.Media.TileBrush> that uses a <xref:System.Windows.Media.TileBrush.Viewbox%2A> of 0.0,0.0, 0.25,0.5. Other relevant property values include the following:  \n  \n-   <xref:System.Windows.Media.TileBrush.ViewboxUnits%2A>: <xref:System.Windows.Media.BrushMappingMode.RelativeToBoundingBox> (default)  \n  \n-   <xref:System.Windows.Media.TileBrush.Viewport%2A>: 0,0,1,1  \n  \n-   <xref:System.Windows.Media.TileBrush.ViewportUnits%2A>: <xref:System.Windows.Media.BrushMappingMode.RelativeToBoundingBox>  \n  \n-   <xref:System.Windows.Media.TileBrush.AlignmentX%2A>, <xref:System.Windows.Media.TileBrush.AlignmentY%2A>: <xref:System.Windows.Media.AlignmentX.Center>  \n  \n This illustration shows several different <xref:System.Windows.Media.TileBrush.Stretch%2A> property settings. The <xref:System.Windows.Media.TileBrush.Stretch%2A> property determines how a <xref:System.Windows.Media.TileBrush> stretches its <xref:System.Windows.Media.TileBrush.Viewbox%2A> to fill its <xref:System.Windows.Media.TileBrush.Viewport%2A>.  \n  \n ![TileBrush with a Viewbox of 0,0 0.25,0.5](~/add/media/graphicsmm-0-0-025-05-viewbox.png \"TileBrush with a Viewbox of 0,0 0.25,0.5\")  \nTileBrush with a relative Viewbox of 0.0,0.0, 0.25,0.5  \n  \n The next illustration shows a similar <xref:System.Windows.Media.TileBrush> but with a relative <xref:System.Windows.Media.TileBrush.Viewbox%2A> of 0.5,0.25, 0.25,0.5.  \n  \n ![TileBrush with a Viewbox of 0.5,0.25 0.25,0.5](~/add/media/graphicsmm-05-0-025-05-viewbox.png \"TileBrush with a Viewbox of 0.5,0.25 0.25,0.5\")  \nSimilar TileBrush but with a different Viewbox setting  \n  \n The next illustration shows the same <xref:System.Windows.Media.TileBrush> but with a relative <xref:System.Windows.Media.TileBrush.Viewport%2A> value of 0.0,0.0, 0.5,0.5 and a <xref:System.Windows.Media.TileBrush.TileMode%2A> of <xref:System.Windows.Media.TileMode.Tile>.  \n  \n ![TiledTileBrush with a Viewbox of 0.5,0.25 0.25,0.5](~/add/media/graphicsmm-05-0-025-05-viewbox-tiled.png \"TiledTileBrush with a Viewbox of 0.5,0.25 0.25,0.5\")  \nSimilar TileBrush but with tiling and a different Viewport setting  \n  \n The following example shows how to create a tiled <xref:System.Windows.Media.TileBrush> that has a <xref:System.Windows.Media.TileBrush.Viewbox%2A> of 0.5,0.25, 0.25,0.5.  \n  \n [!code-xml[BrushOverviewExamples_snip#GraphicsMMTileBrushViewboxWithStretchTiling](~/samples/snippets/xaml/VS_Snippets_Wpf/BrushOverviewExamples_snip/XAML/ViewboxExample.xaml#graphicsmmtilebrushviewboxwithstretchtiling)]  \n  \n [!code-csharp[BrushOverviewExamples_procedural_snip#GraphicsMMTileBrushViewboxWithStretchTiling](~/samples/snippets/csharp/VS_Snippets_Wpf/BrushOverviewExamples_procedural_snip/CSharp/ViewboxExample.cs#graphicsmmtilebrushviewboxwithstretchtiling)]\n [!code-vb[BrushOverviewExamples_procedural_snip#GraphicsMMTileBrushViewboxWithStretchTiling](~/samples/snippets/visualbasic/VS_Snippets_Wpf/BrushOverviewExamples_procedural_snip/visualbasic/viewboxexample.vb#graphicsmmtilebrushviewboxwithstretchtiling)]"
