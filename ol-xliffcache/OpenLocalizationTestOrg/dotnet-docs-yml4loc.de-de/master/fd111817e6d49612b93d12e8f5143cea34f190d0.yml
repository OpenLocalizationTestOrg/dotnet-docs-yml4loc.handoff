  remarks: "The <xref:System.Windows.Media.TileBrush.Viewport%2A> property determines the size and position of the tiles in a <xref:System.Windows.Media.TileBrush>. By default, a <xref:System.Windows.Media.TileBrush> has a single tile that fills the whole output area. The <xref:System.Windows.Media.TileBrush.Stretch%2A> property controls how the <xref:System.Windows.Media.TileBrush> content fits into that tile. You can override this default behavior and specify the tile size by using the <xref:System.Windows.Media.TileBrush.Viewport%2A> property.  \n  \n Use the <xref:System.Windows.Media.TileBrush.ViewportUnits%2A> property to specify whether the <xref:System.Windows.Media.TileBrush.Viewport%2A> uses absolute or relative coordinates. If the coordinates are relative, they are relative to the size of the output area. The point (0,0) represents the upper-left corner of the output area, and (1,1) represents the lower-right corner of the output area. To specify that the <xref:System.Windows.Media.TileBrush.Viewport%2A> property uses absolute coordinates, set the <xref:System.Windows.Media.TileBrush.ViewportUnits%2A> property to <xref:System.Windows.Media.BrushMappingMode.Absolute>.  \n  \n The following illustration shows the difference in output when you set the <xref:System.Windows.Media.TileBrush.ViewportUnits%2A> property of a <xref:System.Windows.Media.TileBrush> to either relative or absolute.  \n  \n ![Absolute and Relative Viewport Units](~/add/media/absolute-and-relative-viewports.png \"Absolute and Relative Viewport Units\")  \nRelative and absolute ViewportUnits  \n  \n<a name=\"dependencyPropertyInfo_ViewportUnits\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.TileBrush.ViewportUnitsProperty>|  \n|Metadata properties set to `true`|None|"
  syntax:
    content: public System.Windows.Media.BrushMappingMode ViewportUnits { get; set; }
    return:
      type: System.Windows.Media.BrushMappingMode
      description: Indicates whether the value of the <xref href="System.Windows.Media.TileBrush.Viewport"></xref>, which describes the size and position of the <xref href="System.Windows.Media.TileBrush"></xref> tiles, is relative to the size of the whole output area. The default value is <xref href="System.Windows.Media.BrushMappingMode.RelativeToBoundingBox"></xref>.
