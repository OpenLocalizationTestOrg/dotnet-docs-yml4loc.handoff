  summary: Gets or sets the horizontal alignment of content in the <xref href="System.Windows.Media.TileBrush"></xref> base tile.
  remarks: "The <xref:System.Windows.Media.TileBrush.AlignmentX%2A> and <xref:System.Windows.Media.TileBrush.AlignmentY%2A> properties of a <xref:System.Windows.Media.TileBrush> are used when either of the following conditions is true:  \n  \n-   The <xref:System.Windows.Media.TileBrush.Stretch%2A> property is <xref:System.Windows.Media.Stretch.Uniform> or <xref:System.Windows.Media.Stretch.UniformToFill> and the <xref:System.Windows.Media.TileBrush.Viewbox%2A> and <xref:System.Windows.Media.TileBrush.Viewport%2A> have different aspect ratios.  \n  \n-   The <xref:System.Windows.Media.TileBrush.Stretch%2A> property is <xref:System.Windows.Media.Stretch.None> and the <xref:System.Windows.Media.TileBrush.Viewbox%2A> and <xref:System.Windows.Media.TileBrush.Viewport%2A> are different sizes.  \n  \n Note that you specify the dimensions of <xref:System.Windows.Media.TileBrush> content by using the <xref:System.Windows.Media.TileBrush.Viewbox%2A> property; you specify the position and size of the <xref:System.Windows.Media.TileBrush> base tile by using the <xref:System.Windows.Media.TileBrush.Viewport%2A> property.  \n  \n<a name=\"dependencyPropertyInfo_AlignmentX\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.TileBrush.AlignmentXProperty>|  \n|Metadata properties set to `true`|None|"
  syntax:
    content: public System.Windows.Media.AlignmentX AlignmentX { get; set; }
    return:
      type: System.Windows.Media.AlignmentX
      description: A value that specifies the horizontal position of <xref href="System.Windows.Media.TileBrush"></xref> content in its base tile. The default value is <xref href="System.Windows.HorizontalAlignment.Center"></xref>.
