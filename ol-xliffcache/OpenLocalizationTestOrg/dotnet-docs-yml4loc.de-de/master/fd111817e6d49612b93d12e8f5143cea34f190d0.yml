      description: The position and dimensions of the <xref href="System.Windows.Media.TileBrush"></xref> content. The default value is a rectangle (<xref href="System.Windows.Rect"></xref>) that has a <xref href="System.Windows.Rect.TopLeft"></xref> of (0,0), and a <xref href="System.Windows.Rect.Width"></xref> and <xref href="System.Windows.Rect.Height"></xref> of 1.
