  summary: Gets or sets a value that specifies how a <xref href="System.Windows.Media.TileBrush"></xref> fills the area that you are painting if the base tile is smaller than the output area.
  remarks: "The following illustration shows the different tile modes, which are defined by the <xref:System.Windows.Media.TileMode> enumeration.  \n  \n ![Different TileBrush TileMode settings](~/add/media/img-mmgraphics-tilemodes.gif \"Different TileBrush TileMode settings\")  \nAvailable tile modes for the TileMode enumeration  \n  \n For the <xref:System.Windows.Media.TileBrush.TileMode%2A> property to have an effect, you must set the <xref:System.Windows.Media.TileBrush.Viewport%2A> for the brush to a size that is smaller than the area that you are painting (the output area). If the <xref:System.Windows.Media.TileBrush.Viewport%2A> size is equal to or exceeds the output area, the brush produces a single tile that expands to fill the output area, and no tile pattern occurs.  \n  \n<a name=\"dependencyPropertyInfo_TileMode\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.TileBrush.TileModeProperty>|  \n|Metadata properties set to `true`|None|"
