  summary: Gets or sets a value that specifies whether the <xref href="System.Windows.Media.TileBrush.Viewbox"></xref> value is relative to the bounding box of the <xref href="System.Windows.Media.TileBrush"></xref> contents or whether the value is absolute.
  remarks: "A value of <xref:System.Windows.Media.BrushMappingMode.RelativeToBoundingBox> indicates that the <xref:System.Windows.Media.TileBrush.ViewboxUnits%2A> are relative to the bounding box of the content. Note that a value of <xref:System.Windows.Media.BrushMappingMode.Absolute> specifies device independent pixels instead of device pixels, which are device dependent. Therefore, when a value of <xref:System.Windows.Media.BrushMappingMode.Absolute> applies, each pixel represents 1/96th of an inch.  \n  \n You must remember this pixel distinction when you specify the <xref:System.Windows.Media.TileBrush.Viewbox%2A> of an <xref:System.Windows.Media.ImageBrush> that has a <xref:System.Windows.Media.Imaging.BitmapImage> as its source. For example, when you use the standard pixel as a measure, a 300 by 300 pixel image is only one inch in width if the image resolution is 300 dots per inch. However, when you want to set an absolute value, you must set the <xref:System.Windows.Media.TileBrush.Viewbox%2A> to (0, 0, 96, 96) in order to include the whole image.  \n  \n You can specify the size and position of <xref:System.Windows.Media.TileBrush> content by using the <xref:System.Windows.Media.TileBrush.Viewbox%2A> property. The <xref:System.Windows.Media.TileBrush.ViewboxUnits%2A> property determines whether the <xref:System.Windows.Media.TileBrush.Viewbox%2A> value is relative to the bounds of the <xref:System.Windows.Media.TileBrush> content or whether it is an absolute value.  \n  \n<a name=\"dependencyPropertyInfo_ViewboxUnits\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.TileBrush.ViewboxUnitsProperty>|  \n|Metadata properties set to `true`|None|"
