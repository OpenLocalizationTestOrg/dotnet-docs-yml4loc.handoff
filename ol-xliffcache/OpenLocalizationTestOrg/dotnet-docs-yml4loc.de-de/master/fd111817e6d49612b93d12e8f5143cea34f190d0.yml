    return:
      type: System.Windows.Media.Stretch
      description: A value that specifies how this <xref href="System.Windows.Media.TileBrush"></xref> content is projected onto its base tile. The default value is <xref href="System.Windows.Media.Stretch.Fill"></xref>.
