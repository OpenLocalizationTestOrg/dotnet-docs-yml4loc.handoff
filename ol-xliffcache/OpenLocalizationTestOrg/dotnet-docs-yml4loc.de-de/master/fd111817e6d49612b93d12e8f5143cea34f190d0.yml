  namespace: System.Windows.Media
  summary: Gets or sets the position and dimensions of the base tile for a <xref href="System.Windows.Media.TileBrush"></xref>.
  remarks: "When you paint an area by using a <xref:System.Windows.Media.TileBrush>, you use three components: content, tiles, and the output area. The following illustration shows how these three <xref:System.Windows.Media.TileBrush> components relate to each other.  \n  \n ![TileBrush components](~/add/media/wcpsdk-mmgraphics-defaultcontentprojection2.png \"TileBrush components\")  \nComponents of a TileBrush with a single tile  \n  \n ![Components of a tiled TileBrush](~/add/media/graphicsmm-tiledprojection.png \"Components of a tiled TileBrush\")  \nComponents of a TileBrush with a TileMode of Tile  \n  \n The <xref:System.Windows.Media.TileBrush.Viewport%2A> property determines the size and position of the tiles in a <xref:System.Windows.Media.TileBrush>. By default, a <xref:System.Windows.Media.TileBrush> has a single tile that fills the whole output area. The <xref:System.Windows.Media.TileBrush.Stretch%2A> property controls how the <xref:System.Windows.Media.TileBrush> content fits into that tile. You can override this default behavior and specify the tile size by using the <xref:System.Windows.Media.TileBrush.Viewport%2A> property.  \n  \n Use the <xref:System.Windows.Media.TileBrush.ViewportUnits%2A> property to specify whether the <xref:System.Windows.Media.TileBrush.Viewport%2A> uses absolute or relative coordinates. If the coordinates are relative, they are relative to the size of the output area. The point (0,0) represents the upper-left corner of the output area, and (1,1) represents the lower-right corner of the output area. To specify that the <xref:System.Windows.Media.TileBrush.Viewport%2A> property uses absolute coordinates, set the <xref:System.Windows.Media.TileBrush.ViewportUnits%2A> property to <xref:System.Windows.Media.BrushMappingMode.Absolute>.  \n  \n The following illustration shows the difference in output when you set the <xref:System.Windows.Media.TileBrush.ViewportUnits%2A> property of a <xref:System.Windows.Media.TileBrush> to either relative or absolute.  \n  \n ![Absolute and Relative Viewport Units](~/add/media/absolute-and-relative-viewports.png \"Absolute and Relative Viewport Units\")  \nRelative and absolute ViewportUnits  \n  \n<a name=\"dependencyPropertyInfo_Viewport\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.TileBrush.ViewportProperty>|  \n|Metadata properties set to `true`|None|"
  syntax:
    content: public System.Windows.Rect Viewport { get; set; }
    return:
      type: System.Windows.Rect
      description: The position and dimensions of the base tile for a <xref href="System.Windows.Media.TileBrush"></xref>. The default value is a rectangle (<xref href="System.Windows.Rect"></xref>) with a <xref href="System.Windows.Rect.TopLeft"></xref> of (0,0) and a <xref href="System.Windows.Rect.Width"></xref> and <xref href="System.Windows.Rect.Height"></xref> of 1.
