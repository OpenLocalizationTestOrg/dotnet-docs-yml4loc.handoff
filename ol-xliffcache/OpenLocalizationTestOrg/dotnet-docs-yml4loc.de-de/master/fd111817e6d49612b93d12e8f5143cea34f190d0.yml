  summary: Describes a way to paint a region by using one or more tiles.
  remarks: "The derived classes of <xref:System.Windows.Media.TileBrush> define the contents of the tiles that you use to paint a region. For example, use the <xref:System.Windows.Media.ImageBrush> class to paint an area by using an image.  \n  \n Use a <xref:System.Windows.Media.TileBrush> to control how you paint an area. For example, [!INCLUDE[TLA#tla_winclient](~/includes/tlasharptla-winclient-md.md)] provides several types of brushes:  \n  \n-   To paint by using an image, use the <xref:System.Windows.Media.ImageBrush>.  \n  \n-   To paint by drawing, use the <xref:System.Windows.Media.DrawingBrush>.  \n  \n-   To paint by using a <xref:System.Windows.Media.Visual>, use the <xref:System.Windows.Media.VisualBrush>.  \n  \n When you use the <xref:System.Windows.Media.TileBrush> to paint an area, instead of painting an area by using a single stretched image, you can paint an area by using a series of image tiles that create a pattern.  \n  \n When you paint an area by using a <xref:System.Windows.Media.TileBrush>, you use three components: content, tiles, and the output area. The following illustrations show how these three <xref:System.Windows.Media.TileBrush> components relate to each other.  \n  \n ![TileBrush components](~/add/media/wcpsdk-mmgraphics-defaultcontentprojection2.png \"TileBrush components\")  \nComponents of a TileBrush with a single tile  \n  \n ![Components of a tiled TileBrush](~/add/media/graphicsmm-tiledprojection.png \"Components of a tiled TileBrush\")  \nComponents of a TileBrush with a TileMode of Tile  \n  \n **Content**: A <xref:System.Windows.Media.TileBrush> can have different types of content:  \n  \n-   If the brush is an <xref:System.Windows.Media.ImageBrush>, this content is an image. The <xref:System.Windows.Media.ImageBrush.ImageSource%2A> property specifies the contents of the <xref:System.Windows.Media.ImageBrush>.  \n  \n-   If the brush is a <xref:System.Windows.Media.DrawingBrush>, this content is a drawing. The <xref:System.Windows.Media.DrawingBrush.Drawing%2A> property specifies the contents of the <xref:System.Windows.Media.DrawingBrush>.  \n  \n-   If the brush is a <xref:System.Windows.Media.VisualBrush>, this content is a visual. The <xref:System.Windows.Media.VisualBrush.Visual%2A> property specifies the content of the <xref:System.Windows.Media.VisualBrush>.  \n  \n You can specify the position and dimensions of <xref:System.Windows.Media.TileBrush> content by using the <xref:System.Windows.Media.TileBrush.Viewbox%2A> property.  \n  \n **Tiles**: A <xref:System.Windows.Media.TileBrush> produces one or more tiles. By default, the content of the brush is stretched to fill a single tile and that tile is stretched to fill the output area. The <xref:System.Windows.Media.TileBrush.Viewport%2A> property is used to specify the size and position of the base tile for the <xref:System.Windows.Media.TileBrush>. The <xref:System.Windows.Media.TileBrush.ViewportUnits%2A> property determines whether the size and position of the <xref:System.Windows.Media.TileBrush.Viewport%2A> are relative to the output area (the default behavior) or whether they are absolute values.  \n  \n **Output Area**: The output area is the area that the brush paints, such as the <xref:System.Windows.Shapes.Shape.Fill%2A> of an <xref:System.Windows.Shapes.Ellipse> or the <xref:System.Windows.Controls.Control.Background%2A> of a <xref:System.Windows.Controls.Button>.  \n  \n For more information about the <xref:System.Windows.Media.TileBrush> class, see [Painting with Images, Drawings, and Visuals](~/docs/framework/wpf/graphics-multimedia/painting-with-images-drawings-and-visuals.md) .  \n  \n## Freezable Features  \n A <xref:System.Windows.Media.TileBrush> is a <xref:System.Windows.Freezable> type. For information about <xref:System.Windows.Freezable> features, such as freezing and cloning, see the [Freezable Objects Overview](~/docs/framework/wpf/advanced/freezable-objects-overview.md)."
