  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching
  summary: Represents an object that monitors changes to files.
  remarks: The <xref:System.Runtime.Caching.FileChangeMonitor> class is a base <xref:System.Runtime.Caching.ChangeMonitor> type for classes that monitor changes to files. To create a monitor for changes in the file system, you can inherit from this class.
  example:
  - "The following example shows how to create a cache item that uses a <xref:System.Runtime.Caching.HostFileChangeMonitor> object to monitor the state of the source data (a file) on the file system. The <xref:System.Runtime.Caching.HostFileChangeMonitor> class inherits from the <xref:System.Runtime.Caching.FileChangeMonitor> class. The cache entry is defined using a <xref:System.Runtime.Caching.CacheItemPolicy> object that provides eviction and expiration details for the cache entry.  \n  \n [!code-csharp[CachingASPNetApplications#1](~/samples/snippets/csharp/VS_Snippets_WebNet/cachingaspnetapplications/cs/default.aspx.cs#1)]\n [!code-vb[CachingASPNetApplications#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/cachingaspnetapplications/vb/default.aspx.vb#1)]"
  syntax:
    content: 'public abstract class FileChangeMonitor : System.Runtime.Caching.ChangeMonitor'
