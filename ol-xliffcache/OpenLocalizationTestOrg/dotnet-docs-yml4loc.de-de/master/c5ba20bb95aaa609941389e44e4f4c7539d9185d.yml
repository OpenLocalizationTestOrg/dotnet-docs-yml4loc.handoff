  namespace: System.Net.Cache
  summary: Defines an application's caching requirements for resources obtained by using <xref href="System.Net.WebRequest"></xref> objects.
  remarks: "You can specify a default cache policy for your application by using the <xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A> property or the application or machine configuration files. For more information, see [\\&lt;requestCaching\\&gt; Element (Network Settings)](~/docs/framework/configure-apps/file-schema/network/requestcaching-element-network-settings.md).  \n  \n You can specify the cache policy for an individual request by using the <xref:System.Net.WebRequest.CachePolicy%2A> property.  \n  \n Caching for Web services is not supported."
  example:
  - "The following code example creates a policy with <xref:System.Net.Cache.RequestCachePolicy.Level%2A> set to <xref:System.Net.Cache.RequestCacheLevel.CacheOnly>, and uses it to set the cache policy of a <xref:System.Net.WebRequest>.  \n  \n [!code-cpp[NclSimpleCache#13](~/samples/snippets/cpp/VS_Snippets_Remoting/NCLSimpleCache/CPP/NCLSimpleCache.cpp#13)]\n [!code-csharp[NclSimpleCache#13](~/samples/snippets/csharp/VS_Snippets_Remoting/NCLSimpleCache/CS/example.cs#13)]"
