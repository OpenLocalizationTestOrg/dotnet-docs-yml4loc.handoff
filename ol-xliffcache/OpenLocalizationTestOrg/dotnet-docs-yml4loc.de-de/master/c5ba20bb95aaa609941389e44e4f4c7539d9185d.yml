  namespace: System.Net.Cache
  summary: Gets the <xref href="System.Net.Cache.RequestCacheLevel"></xref> value specified when this instance was constructed.
  remarks: "Applications typically use <xref:System.Net.Cache.RequestCacheLevel.Default> as their cache policy level. Using the <xref:System.Net.Cache.RequestCacheLevel.Default> level, the effective cache policy is determined by the current cache policy and the age of the content in the cache. The <xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName> property, if not `null`, determines the cache policy in effect for a request.  \n  \n The default policy for the application domain can be set using the <xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A> or the application or machine configuration file. For more information, see [\\&lt;requestCaching\\&gt; Element (Network Settings)](~/docs/framework/configure-apps/file-schema/network/requestcaching-element-network-settings.md)."
  example:
  - "The following code example creates a <xref:System.Net.Cache.RequestCacheLevel.CacheOnly> policy and sends a request.  \n  \n [!code-cpp[NclSimpleCache#13](~/samples/snippets/cpp/VS_Snippets_Remoting/NCLSimpleCache/CPP/NCLSimpleCache.cpp#13)]\n [!code-csharp[NclSimpleCache#13](~/samples/snippets/csharp/VS_Snippets_Remoting/NCLSimpleCache/CS/example.cs#13)]"
