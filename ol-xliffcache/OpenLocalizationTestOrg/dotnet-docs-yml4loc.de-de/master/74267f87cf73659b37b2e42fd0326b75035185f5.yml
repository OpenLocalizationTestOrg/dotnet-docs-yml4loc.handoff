  commentId: M:System.DirectoryServices.AccountManagement.AdvancedFilters.AccountLockoutTime(System.DateTime,System.DirectoryServices.AccountManagement.MatchType)
  id: AccountLockoutTime(System.DateTime,System.DirectoryServices.AccountManagement.MatchType)
  parent: System.DirectoryServices.AccountManagement.AdvancedFilters
  langs:
  - csharp
  name: AccountLockoutTime(DateTime, MatchType)
  nameWithType: AdvancedFilters.AccountLockoutTime(DateTime, MatchType)
  fullName: AdvancedFilters.AccountLockoutTime(DateTime, MatchType)
  type: Method
  assemblies:
  - System.DirectoryServices.AccountManagement
  namespace: System.DirectoryServices.AccountManagement
  summary: Sets the <xref href="System.DirectoryServices.AccountManagement.AuthenticablePrincipal.AccountLockoutTime"></xref> query filter to the specified time and comparison type.
  remarks: The time will default to UTC. If you want to specify the time in local time, then specify the <xref:System.DateTime.Kind%2A> property of your <xref:System.DateTime> object as <xref:System.DateTimeKind?displayProperty=fullName>.
  example:
  - "```csharp  \n  \n// Create the principal context for the usr object.  \nPrincipalContext ctx = new PrincipalContext(ContextType.Domain, \"fabrikam.com\", \"CN=Users,DC=fabrikam,DC=com\", \"administrator\", \"SecurlyStoredPassword\");  \n  \n// Create the principal user object from the context  \nUserPrincipal usr = new UserPrincipal(ctx);  \n  \n// Set the advanced query filter  \nusr.AdvancedSearchFilter.AccountLockoutTime(DateTime.Now.AddDays(-1), MatchType.GreaterThan);  \n  \n// Create a PrincipalSearcher object.  \nPrincipalSearcher ps = new PrincipalSearcher(usr);  \n  \nPrincipalSearchResult<Principal> results = ps.FindAll();  \n  \n//Print user names of all accounts locked within the last 24 hours.  \n  \nforeach (UserPrincipal u in results)  \n{  \n  Console.WriteLine(u.Name);  \n }  \n```"
  syntax:
    content: public void AccountLockoutTime (DateTime lockoutTime, System.DirectoryServices.AccountManagement.MatchType match);
    parameters:
    - id: lockoutTime
      type: System.DateTime
      description: A <xref href="System.DateTime"></xref> object.
    - id: match
      type: System.DirectoryServices.AccountManagement.MatchType
      description: A <xref href="System.DirectoryServices.AccountManagement.MatchType"></xref> that specifies how <code>lockoutTime</code> should be used in the comparison.
