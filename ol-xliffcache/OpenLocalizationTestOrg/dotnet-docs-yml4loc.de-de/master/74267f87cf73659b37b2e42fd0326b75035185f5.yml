- uid: System.DirectoryServices.AccountManagement.AdvancedFilters.AccountExpirationDate(System.DateTime,System.DirectoryServices.AccountManagement.MatchType)
  commentId: M:System.DirectoryServices.AccountManagement.AdvancedFilters.AccountExpirationDate(System.DateTime,System.DirectoryServices.AccountManagement.MatchType)
  id: AccountExpirationDate(System.DateTime,System.DirectoryServices.AccountManagement.MatchType)
  parent: System.DirectoryServices.AccountManagement.AdvancedFilters
  langs:
  - csharp
  name: AccountExpirationDate(DateTime, MatchType)
  nameWithType: AdvancedFilters.AccountExpirationDate(DateTime, MatchType)
  fullName: AdvancedFilters.AccountExpirationDate(DateTime, MatchType)
  type: Method
  assemblies:
  - System.DirectoryServices.AccountManagement
  namespace: System.DirectoryServices.AccountManagement
  summary: Sets the query filter for the <xref href="System.DirectoryServices.AccountManagement.AuthenticablePrincipal.AccountExpirationDate"></xref> attribute to the specified time and comparison type.
  remarks: The time will default to UTC. If you want to specify the time in local time, then specify the <xref:System.DateTime.Kind%2A> property of your <xref:System.DateTime> object as <xref:System.DateTimeKind?displayProperty=fullName>.
  example:
  - "```csharp  \n  \n// Create the principal context for the usr object.  \nPrincipalContext ctx = new PrincipalContext(ContextType.Domain, \"fabrikam.com\", \"CN=Users,DC=fabrikam,DC=com\", \"administrator\", \"securlyStoredPassword\");  \n  \n// Create the principal user object from the context  \nUserPrincipal usr = new UserPrincipal(ctx);  \n  \n// Set the advanced query filter  \nusr.AdvancedSearchFilter.AccountExpirationDate(DateTime.Now, MatchType.LessThan);  \n  \n// Create a PrincipalSearcher object.  \nPrincipalSearcher ps = new PrincipalSearcher(usr);  \n  \nPrincipalSearchResult<Principal> results = ps.FindAll();  \n  \nConsole.WriteLine(\"The following users' accounts have expired:\");  \n  \nforeach (UserPrincipal u in results)  \n{  \n  Console.WriteLine(u.Name);  \n}  \n```"
  syntax:
    content: public void AccountExpirationDate (DateTime expirationTime, System.DirectoryServices.AccountManagement.MatchType match);
    parameters:
    - id: expirationTime
      type: System.DateTime
      description: A <xref href="System.DateTime"></xref> object.
    - id: match
      type: System.DirectoryServices.AccountManagement.MatchType
      description: A <xref href="System.DirectoryServices.AccountManagement.MatchType"></xref> that specifies how <code>expirationTime</code> should be used in the comparison.
  overload: System.DirectoryServices.AccountManagement.AdvancedFilters.AccountExpirationDate*
