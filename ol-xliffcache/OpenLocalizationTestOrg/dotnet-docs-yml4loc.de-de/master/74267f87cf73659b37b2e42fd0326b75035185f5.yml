  - "```csharp  \n  \n// Create the principal context for the usr object.  \nPrincipalContext ctx = new PrincipalContext(ContextType.Domain, \"fabrikam.com\", \"CN=Users,DC=fabrikam,DC=com\", \"administrator\", \"SecurlyStoredPassword\");  \n  \n// Create the principal user object from the context  \nUserPrincipal usr = new UserPrincipal(ctx);  \n  \n// Set the advanced query filter  \nusr.AdvancedSearchFilter.LastPasswordSetTime(DateTime.Now.AddDays(-30), MatchType.LessThan);  \n  \n// Create a PrincipalSearcher object.  \nPrincipalSearcher ps = new PrincipalSearcher(usr);  \nPrincipalSearchResult<Principal> results = ps.FindAll();  \n  \n//Force users who have not changed their password in the last  \n//30 days to do so at next logon  \nforeach (UserPrincipal u in results)  \n{  \n	u.ExpirePasswordNow();  \n	u.Save();  \n}  \n```"
  syntax:
    content: public void LastPasswordSetTime (DateTime passwordSetTime, System.DirectoryServices.AccountManagement.MatchType match);
    parameters:
    - id: passwordSetTime
      type: System.DateTime
      description: A <xref href="System.DateTime"></xref> object.
    - id: match
      type: System.DirectoryServices.AccountManagement.MatchType
      description: A <xref href="System.DirectoryServices.AccountManagement.MatchType"></xref> that specifies how <code>passwordSetTime</code> should be used in the comparison.
