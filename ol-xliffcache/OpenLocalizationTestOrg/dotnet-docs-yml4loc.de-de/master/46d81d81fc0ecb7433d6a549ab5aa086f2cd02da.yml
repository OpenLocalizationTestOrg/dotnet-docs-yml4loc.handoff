  summary: Represents the `attributeGroup` element with the `ref` attribute from the XML Schema as specified by the [World Wide Web Consortium (W3C)](http://go.microsoft.com/fwlink/?LinkId=49454). AttributesGroupRef is the reference for an attributeGroup, name property contains the attribute group being referenced.
  remarks: An attribute group reference can be defined only as a child of the `attributeGroup` or `complexType` element. In this case, the `ref` attribute must be present and contain the name of the referenced attribute group.
