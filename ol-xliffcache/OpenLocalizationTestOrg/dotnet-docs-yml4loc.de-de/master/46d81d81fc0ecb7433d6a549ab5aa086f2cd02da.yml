  summary: Gets or sets the name of the referenced `attributeGroup` element.
  remarks: "This is the name of the attribute group whose attributes are to be included in an attribute group or a complex type. When a complex type or attribute group includes an attribute group, it is the name of the included attribute group that is used for the `ref` attribute.  \n  \n The value must be a QName."
  syntax:
    content: public System.Xml.XmlQualifiedName RefName { get; set; }
    return:
      type: System.Xml.XmlQualifiedName
      description: The name of the referenced attribute group. The value must be a QName.
