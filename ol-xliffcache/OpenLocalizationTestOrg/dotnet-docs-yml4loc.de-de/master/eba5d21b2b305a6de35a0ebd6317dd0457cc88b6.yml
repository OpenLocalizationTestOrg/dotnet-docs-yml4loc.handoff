- uid: System.ServiceModel.WebHttpSecurity.Transport
  commentId: P:System.ServiceModel.WebHttpSecurity.Transport
  id: Transport
  parent: System.ServiceModel.WebHttpSecurity
  langs:
  - csharp
  name: Transport
  nameWithType: WebHttpSecurity.Transport
  fullName: WebHttpSecurity.Transport
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel
  summary: Gets an object that contains the transport-level security settings for this binding.
  remarks: "Use the <xref:System.ServiceModel.HttpTransportSecurity> object returned by this property to set the transport security parameters for the <xref:System.ServiceModel.WebHttpBinding>.  \n  \n If the <xref:System.ServiceModel.WebHttpSecurityMode.Transport> or <xref:System.ServiceModel.WebHttpSecurityMode.TransportCredentialOnly> value is specified by the <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> method, then the settings provided by the <xref:System.ServiceModel.WebHttpSecurity.Transport%2A> property become effective for the service endpoint.  \n  \n If the <xref:System.ServiceModel.WebHttpSecurityMode.TransportCredentialOnly> value is specified by the <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> method, then the settings provided by the <xref:System.ServiceModel.WebHttpSecurity.Transport%2A> property become effective for the service endpoint. The value of <xref:System.ServiceModel.WebHttpSecurityMode> can only be set in the <xref:System.ServiceModel.WebHttpBinding> constructor that takes it as an explicit parameter and its value cannot be set again after the binding instance is created."
  syntax:
    content: public System.ServiceModel.HttpTransportSecurity Transport { get; set; }
    return:
      type: System.ServiceModel.HttpTransportSecurity
      description: "The <xref href=\"System.ServiceModel.HttpTransportSecurity\"></xref> for this binding.  \n  \n The default values set are a <xref href=\"System.ServiceModel.HttpTransportSecurity.ClientCredentialType\"></xref> of <xref href=\"System.ServiceModel.HttpClientCredentialType.None\"></xref>, a <xref href=\"System.ServiceModel.HttpTransportSecurity.ProxyCredentialType\"></xref> of <xref href=\"System.ServiceModel.HttpProxyCredentialType.None\"></xref>, and <xref href=\"System.ServiceModel.HttpTransportSecurity.Realm\"></xref> = \"\"."
  overload: System.ServiceModel.WebHttpSecurity.Transport*
  exceptions: []
  version:
