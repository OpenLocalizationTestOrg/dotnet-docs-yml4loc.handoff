  type: Interface
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting
  summary: Defines the interface for unwrapping marshal-by-value objects from indirection.
  remarks: "Marshal-by-value objects can be returned through an indirection, allowing the caller to control when the object is loaded into their domain. The caller can unwrap the object from the indirection through this interface.  \n  \n The class implementing the <xref:System.Runtime.Remoting.IObjectHandle> interface can be used to pass an object (in a wrapped state) between multiple application domains without loading the metadata for the wrapped object in each <xref:System.AppDomain> through which the <xref:System.Runtime.Remoting.IObjectHandle> travels. Thus, the <xref:System.Runtime.Remoting.IObjectHandle> class gives the caller control of when the <xref:System.Type> of the remote object is loaded into their domain."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("C460E2B4-E199-412a-8456-84DC3E4838C3")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IObjectHandle
