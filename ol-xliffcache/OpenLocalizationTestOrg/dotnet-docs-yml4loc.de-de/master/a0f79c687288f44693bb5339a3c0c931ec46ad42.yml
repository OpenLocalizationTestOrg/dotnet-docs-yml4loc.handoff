  namespace: Microsoft.Win32
  summary: Provides data for the <xref href="Microsoft.Win32.SystemEvents.SessionEnding"></xref> event.
  remarks: "A <xref:Microsoft.Win32.SystemEvents.SessionEnding> event is raised when the user is trying to log off or shut the system down.  \n  \n This <xref:Microsoft.Win32.SystemEvents.SessionEnding> event can sometimes be canceled. Setting the <xref:Microsoft.Win32.SessionEndingEventArgs.Cancel%2A> property of a <xref:Microsoft.Win32.SessionEndingEventArgs> to `false` will request that the session continue instead of ending. Making such a request provides no guarantee that the session will not end."
  syntax:
    content: 'public class SessionEndingEventArgs : EventArgs'
