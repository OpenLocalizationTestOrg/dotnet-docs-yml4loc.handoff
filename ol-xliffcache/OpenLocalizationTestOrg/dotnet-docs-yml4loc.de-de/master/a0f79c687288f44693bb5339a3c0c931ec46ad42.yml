  name: Cancel
  nameWithType: SessionEndingEventArgs.Cancel
  fullName: SessionEndingEventArgs.Cancel
  type: Property
  assemblies:
  - System
  namespace: Microsoft.Win32
  summary: Gets or sets a value indicating whether to cancel the user request to end the session.
  remarks: When set to `true`, this property requests that the session continue to run. It provides no guarantee that the session will not end.
  syntax:
    content: public bool Cancel { get; set; }
    return:
      type: System.Boolean
      description: '`true` to cancel the user request to end the session; otherwise, `false`.'
  overload: Microsoft.Win32.SessionEndingEventArgs.Cancel*
