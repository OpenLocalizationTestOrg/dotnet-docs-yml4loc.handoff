  fullName: System.Windows.Input.MouseEventArgs
  type: Class
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: Provides data for mouse related routed events that do not specifically involve mouse buttons or the mouse wheel, for example <xref href="System.Windows.UIElement.MouseMove"></xref>.
  remarks: "This event data class is used with the following attached events.  \n  \n-   <xref:System.Windows.Input.Mouse.GotMouseCapture?displayProperty=fullName>  \n  \n-   <xref:System.Windows.Input.Mouse.LostMouseCapture?displayProperty=fullName>  \n  \n-   <xref:System.Windows.Input.Mouse.MouseEnter?displayProperty=fullName>  \n  \n-   <xref:System.Windows.Input.Mouse.MouseLeave?displayProperty=fullName>  \n  \n-   <xref:System.Windows.Input.Mouse.MouseMove?displayProperty=fullName>  \n  \n-   <xref:System.Windows.Input.Mouse.PreviewMouseMove?displayProperty=fullName>  \n  \n This event data class is used with the following routed events. These routed events forward the previously listed attached events to make them more accessible to the general element model in [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)].  \n  \n-   <xref:System.Windows.UIElement.MouseEnter?displayProperty=fullName>  \n  \n-   <xref:System.Windows.UIElement.MouseLeave?displayProperty=fullName>  \n  \n-   <xref:System.Windows.UIElement.MouseMove?displayProperty=fullName>  \n  \n-   <xref:System.Windows.UIElement.PreviewMouseMove?displayProperty=fullName>  \n  \n-   <xref:System.Windows.ContentElement.MouseEnter?displayProperty=fullName>  \n  \n-   <xref:System.Windows.ContentElement.MouseLeave?displayProperty=fullName>  \n  \n-   <xref:System.Windows.ContentElement.MouseMove?displayProperty=fullName>  \n  \n-   <xref:System.Windows.ContentElement.PreviewMouseMove?displayProperty=fullName>  \n  \n The attached events and the base element routed events share their event data, and the bubbling and tunneling versions of the routed events also share event data. This can affect the handled characteristics of the event as it travels the event route. For details, see [Input Overview](~/docs/framework/wpf/advanced/input-overview.md).  \n  \n Other than the <xref:System.Windows.RoutedEventArgs> properties that are relevant for all routed events, the most interesting properties of <xref:System.Windows.Input.MouseEventArgs> that you might use in a <xref:System.Windows.Input.MouseEventHandler> implementation are several properties that expose the current button state (such as <xref:System.Windows.Input.MouseEventArgs.LeftButton%2A>) and <xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A>). <xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A> is useful particularly because you can check <xref:System.Windows.Input.MouseDevice.Captured%2A> on it.  \n  \n Note that events that specifically deal with mouse button events use a different event data class, <xref:System.Windows.Input.MouseButtonEventArgs>. The mouse button properties are available on <xref:System.Windows.Input.MouseEventArgs> in case there are input modes or interactions that involve the buttons even if you are handling a non-button event.  \n  \n The <xref:System.Windows.Input.Mouse> class provides additional properties and methods for determining the state of the mouse."
  syntax:
    content: 'public class MouseEventArgs : System.Windows.Input.InputEventArgs'
