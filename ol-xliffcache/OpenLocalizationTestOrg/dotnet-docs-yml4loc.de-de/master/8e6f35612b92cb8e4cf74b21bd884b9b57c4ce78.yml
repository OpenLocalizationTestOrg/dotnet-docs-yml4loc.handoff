  remarks: When a track point is matched, the runtime tracking infrastructure includes both the extracted data and the annotation collection in the tracking record that it sends to the tracking service. You can add to <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Annotations%2A> to associate additional information with the extracted data.
