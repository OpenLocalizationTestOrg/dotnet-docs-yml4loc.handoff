- uid: System.ServiceModel.ReceiveContextEnabledAttribute.ManualControl
  commentId: P:System.ServiceModel.ReceiveContextEnabledAttribute.ManualControl
  id: ManualControl
  parent: System.ServiceModel.ReceiveContextEnabledAttribute
  langs:
  - csharp
  name: ManualControl
  nameWithType: ReceiveContextEnabledAttribute.ManualControl
  fullName: ReceiveContextEnabledAttribute.ManualControl
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Gets or sets value that indicates whether the receive acknowledgement for this operation is explicitly signaled by service method.
  remarks: When the <xref:System.ServiceModel.ReceiveContextEnabledAttribute.ManualControl%2A> property is set to `true`, the message received from the channel is delivered to the service operation with a lock for the message in the form of "ReceiveContext message property". It is the responsibility of the service implementation to either to call <xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A> or <xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A> to signal the receive completion of the message. Failure to call either of these result in the lock being held on the message until the lock timeout interval elapses. Once the lock is released (either through calling <xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A> or lock timeout) the message is re-dispatched from the channel to the service. Calling <xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A> marks the message as successfully received.
  syntax:
    content: public bool ManualControl { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the receive acknowledgement for this operation is explicitly signaled; otherwise, `false`.'
  overload: System.ServiceModel.ReceiveContextEnabledAttribute.ManualControl*
