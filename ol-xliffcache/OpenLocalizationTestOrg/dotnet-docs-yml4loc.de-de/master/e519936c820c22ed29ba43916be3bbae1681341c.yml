  remarks: "Before a schema can be added to an <xref:System.Xml.Schema.XmlSchemaSet>, it has to be successfully preprocessed. Preprocessing performs the following basic tasks.  \n  \n1.  The schema is checked for structural validity according to the rules of W3C XML Schema, but the schema is not fully validated.  \n  \n2.  References to internal and external schema components are resolved. Any imported or included schemas that are successfully retrieved are also added to the <xref:System.Xml.Schema.XmlSchemaSet>. Imported schemas are added as separate <xref:System.Xml.Schema.XmlSchema> objects, and included schemas are made a part of the including <xref:System.Xml.Schema.XmlSchema>.  \n  \n The following are important notes to consider when using the <xref:System.Xml.Schema.XmlSchemaSet.Add%2A> method.  \n  \n-   Adding a schema to the <xref:System.Xml.Schema.XmlSchemaSet> with the same target namespace and schema location URL as a schema already contained within the <xref:System.Xml.Schema.XmlSchemaSet> will return the original schema object.  \n  \n-   When a new schema is successfully added to an <xref:System.Xml.Schema.XmlSchemaSet>, the <xref:System.Xml.Schema.XmlSchemaSet.IsCompiled%2A> property of the <xref:System.Xml.Schema.XmlSchemaSet> is set to `false`.  \n  \n-   Any include or import elements encountered in an XML schema are resolved when the <xref:System.Xml.Schema.XmlSchemaSet.Add%2A> method is called. Failure to resolve include and import elements results in a schema validation warning and if no <xref:System.Xml.Schema.XmlSchemaSet.ValidationEventHandler> has been specified for the <xref:System.Xml.Schema.XmlSchemaSet> object, these warning will not be reported.  \n  \n-   If a schema with the same target namespace as a schema that already exists in the <xref:System.Xml.Schema.XmlSchemaSet> is added to the <xref:System.Xml.Schema.XmlSchemaSet>, both schemas are added.  \n  \n    > [!NOTE]\n    >  This behavior differs from the obsolete <xref:System.Xml.Schema.XmlSchemaCollection> object.  \n  \n-   The <xref:System.Xml.Schema.XmlSchemaSet.Add%2A> method of the <xref:System.Xml.Schema.XmlSchemaSet> has the ability to use the target namespace defined in a schema, rather than requiring the target namespace be specified as a parameter when the <xref:System.Xml.Schema.XmlSchemaSet.Add%2A> method is called. Specifying `null` in the `targetNamespace` parameter of the <xref:System.Xml.Schema.XmlSchemaSet.Add%2A> method instructs the <xref:System.Xml.Schema.XmlSchemaSet> to use the target namespace defined in the schema, as illustrated in the following code example.  \n  \n```vb  \nDim schemaSet As XmlSchemaSet = New XmlSchemaSet()  \nschemaSet.Add(Nothing, \"books.xsd\")  \n  \nDim schema As XmlSchema  \nFor Each schema In schemaSet.Schemas(\"http://www.contoso.com/books\")  \n    schema.Write(Console.Out)  \nNext  \n```  \n  \n```csharp  \nXmlSchemaSet schemaSet = new XmlSchemaSet();  \nschemaSet.Add(null, \"books.xsd\");  \n  \nforeach(XmlSchema schema in schemaSet.Schemas(\"http://www.contoso.com/books\"))  \n{  \n    schema.Write(Console.Out);  \n}  \n```  \n  \n In the code example above, `null` is specified as the `targetNamespace` parameter to the <xref:System.Xml.Schema.XmlSchemaSet.Add%2A> method. As a result, the `targetNamespace` defined in the books.xml file is used. In this case, the result of calling the <xref:System.Xml.Schema.XmlSchemaSet.Add%2A> method would be identical if http://www.contoso.com/books had been specified as the `targetNamespace` parameter.  \n  \n-   W3C XML Schema allows schemas without a target namespace to be included in schemas with a target namespace defined. In this case, the schema without a target namespace defined is coerced into the target namespace of the including schema. The included schema is treated as if it had that target namespace defined. Similarly, schemas without a target namespace can be added to the <xref:System.Xml.Schema.XmlSchemaSet> and coerced into the target namespace specified by the <xref:System.Xml.Schema.XmlSchemaSet.Add%2A> method, as illustrated in the following example.  \n  \n```  \n<xs:schema xmlns:xs=\"http://www.w3.org/2001/XMLSchema\">  \n    <xs:element name=\"A\" type=\"xs:string\" />  \n</xs:schema>  \n```  \n  \n If the schema above is added to the <xref:System.Xml.Schema.XmlSchemaSet> with the target namespace http://www.contoso.com/new/targetnamespace (as shown in the code below), it is treated as if the target namespace declared in the schema was `http://www.contoso.com/new/targetnamespace`.  \n  \n```vb  \nDim schemaSet As XmlSchemaSet = New XmlSchemaSet()  \nschemaSet.Add(\"http://www.contoso.com/new/targetnamespace\", \"http://www.contoso.com/targetnamespace.xsd\")  \n  \nDim schema As XmlSchema  \n  \nFor Each schema in schemaSet.Schemas()  \n  \n    Console.WriteLine(schema.TargetNamespace)     \n  \nNext  \n```  \n  \n```csharp  \nXmlSchemaSet schemaSet = new XmlSchemaSet();  \nschemaSet.Add(\"http://www.contoso.com/new/targetnamespace\", \"http://www.contoso.com/targetnamespace.xsd\");  \nforeach(XmlSchema schema in schemaSet.Schemas())  \n{  \n    Console.WriteLine(schema.TargetNamespace);  \n}  \n```"
  example:
