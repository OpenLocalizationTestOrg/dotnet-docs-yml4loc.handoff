  name: FlowDocumentScrollViewer
  nameWithType: FlowDocumentScrollViewer
  fullName: System.Windows.Controls.FlowDocumentScrollViewer
  type: Class
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: Provides a control for viewing flow content in a continuous scrolling mode.
  remarks: "<xref:System.Windows.Controls.FlowDocumentScrollViewer> shows content in continuous scrolling mode.  A similar control, <xref:System.Windows.Controls.FlowDocumentPageViewer>, shows content in page-at-a-time viewing mode.  Both <xref:System.Windows.Controls.FlowDocumentPageViewer> and <xref:System.Windows.Controls.FlowDocumentScrollViewer> are fixed to a particular viewing mode.  On the other hand, <xref:System.Windows.Controls.FlowDocumentReader> includes features that enable the user to dynamically choose between various viewing modes (as provided by the <xref:System.Windows.Controls.FlowDocumentReaderViewingMode> enumeration), at the cost of being heavier weight than <xref:System.Windows.Controls.FlowDocumentPageViewer> or <xref:System.Windows.Controls.FlowDocumentScrollViewer>.  \n  \n The following figure shows a <xref:System.Windows.Controls.FlowDocumentScrollViewer> control with its default [!INCLUDE[TLA#tla_ui](~/includes/tlasharptla-ui-md.md)].  \n  \n ![Screenshot: Basic FlowDocumentScrollViewer](~/add/media/flowdocscrollviewer-main.png \"Screenshot: Basic FlowDocumentScrollViewer\")  \n  \n By default, a vertical scrollbar is always shown, and a horizontal scrollbar becomes visible if needed.  The default [!INCLUDE[TLA2#tla_ui](~/includes/tla2sharptla-ui-md.md)] for <xref:System.Windows.Controls.FlowDocumentScrollViewer> does not include a toolbar; however, the <xref:System.Windows.Controls.FlowDocumentScrollViewer.IsToolBarVisible%2A> property can be used to enable a built-in toolbar.  \n  \n <xref:System.Windows.Documents.FlowDocument> is the only allowable child element for a <xref:System.Windows.Controls.FlowDocumentScrollViewer>.  A <xref:System.Windows.Controls.FlowDocumentScrollViewer> element may host no more than one <xref:System.Windows.Documents.FlowDocument>."
  example:
  - "The following example defines the <xref:System.Windows.Controls.FlowDocumentScrollViewer> pictured in the figure above.  \n  \n [!code-xml[FloaterFigureSnippets#_FlowDocumentScrollViewerXAML](~/samples/snippets/csharp/VS_Snippets_Wpf/FloaterFigureSnippets/CSharp/Window1.xaml#_flowdocumentscrollviewerxaml)]"
