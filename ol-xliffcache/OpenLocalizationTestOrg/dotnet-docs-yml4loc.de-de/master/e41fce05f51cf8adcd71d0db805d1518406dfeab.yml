  remarks: "Use this constructor when you want to pass an error message to the user. The content of the message parameter should be understandable to the user. The caller of this constructor is required to ensure that this string has been localized for the current system culture.  \n  \n If you also want to pass a reference to the inner exception that is the cause of the exception as well as a specified error message to the user, use the <xref:System.ServiceModel.ProtocolException.%23ctor%28System.String%2CSystem.Exception%29> constructor."
