  namespace: System.ServiceModel
  summary: Initializes a new instance of the <xref href="System.ServiceModel.ProtocolException"></xref> class with a specified error message and a reference to the inner exception that is the cause of the exception.
  remarks: "Use this constructor when you want to pass an error message and information about an inner exception up to the user. The content of the message parameter should be understandable to the intended users.  \n  \n An exception that is thrown as a direct result of a previous exception can include a reference to the previous exception in the <xref:System.Exception.InnerException%2A> property. The <xref:System.Exception.InnerException%2A> property returns the same value that is passed into the constructor, or a `null` reference (`Nothing` in Visual Basic) if the <xref:System.Exception.InnerException%2A> property does not supply the inner exception value to the constructor."
  syntax:
    content: public ProtocolException (string message, Exception innerException);
    parameters:
    - id: message
      type: System.String
      description: The error message that explains the reason for the exception.
    - id: innerException
      type: System.Exception
      description: The <xref href="System.Exception"></xref> that caused the current exception to be thrown.
