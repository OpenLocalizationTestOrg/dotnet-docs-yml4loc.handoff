  namespace: System.Web.UI.WebControls.Expressions
  summary: Provides a way to search a field or fields for string values and compare them to a specified string value.
  remarks: "The <xref:System.Web.UI.WebControls.QueryExtender> control provides the ability to filter data in a Web page by using the <xref:System.Web.UI.WebControls.Expressions.SearchExpression> class. The <xref:System.Web.UI.WebControls.Expressions.SearchExpression> class compares a specified string in a field or fields to a value that you supply. The expression performs a \"starts with\", \"contains\", or \"ends with\" search. You must specify values for the <xref:System.Web.UI.WebControls.Expressions.SearchExpression.SearchType%2A> and the <xref:System.Web.UI.WebControls.Expressions.SearchExpression.DataFields%2A> properties in order to indicate the type of search you want to perform and the data fields that you want to search. If the LINQ provider that you use in the <xref:System.Web.UI.WebControls.QueryExtender> control supports case sensitivity, you can use the <xref:System.Web.UI.WebControls.Expressions.SearchExpression.ComparisonType%2A> property to enable or ignore case sensitivity.  \n  \n The value to search can be provided by an [!INCLUDE[vstecasp](~/includes/vstecasp-md.md)] control. To specify this, you set the <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> property of the <xref:System.Web.UI.WebControls.ControlParameter> class in the <xref:System.Web.UI.WebControls.Expressions.SearchExpression> object to the ID of a [!INCLUDE[vstecasp](~/includes/vstecasp-md.md)] control. For example, if the value to search is entered in a text box, the <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> property must be set to the ID of the text box control. You can use the <xref:System.Web.UI.WebControls.Expressions.SearchExpression> class in combination with the other expressions that the <xref:System.Web.UI.WebControls.QueryExtender> supports, such as the <xref:System.Web.UI.WebControls.Expressions.RangeExpression> filter. For example, you can search for product names that contain the string \"tea\" and a list price between 100 and 200."
  example:
  - "The following example shows how to search the Name column in the Products table of the AdventureWorks database for products whose that start with the string that is specified in the `SearchTextBox` control. The result that is returned from the <xref:System.Web.UI.WebControls.LinqDataSource> control is displayed in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n This code example is part of a larger example that is provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f)."
  syntax:
    content: 'public class SearchExpression : System.Web.UI.WebControls.Expressions.ParameterDataSourceExpression'
