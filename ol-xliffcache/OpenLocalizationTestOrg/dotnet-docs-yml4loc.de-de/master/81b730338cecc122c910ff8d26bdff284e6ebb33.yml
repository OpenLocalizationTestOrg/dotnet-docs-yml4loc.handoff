  summary: Gets or sets the <xref href="System.Web.UI.WebControls.Expressions.SearchType"></xref> value that determines where in the string the search occurs.
  remarks: "The <xref:System.Web.UI.WebControls.Expressions.SearchType> property uses the <xref:System.Web.UI.WebControls.Expressions.SearchType> enumeration that contains the search types to use in an instance of the <xref:System.Web.UI.WebControls.Expressions.SearchExpression> class.  \n  \n The following table lists the possible enumeration values.  \n  \n|Enumeration|Description|  \n|-----------------|-----------------|  \n|<xref:System.Web.UI.WebControls.Expressions.SearchType.StartsWith>|Indicates a search that starts anywhere in a field.|  \n|<xref:System.Web.UI.WebControls.Expressions.SearchType.Contains>|Indicates a search that starts at the beginning of a field.|  \n|<xref:System.Web.UI.WebControls.Expressions.SearchType.EndsWith>|Indicates a search that at the end of a field.|"
  syntax:
    content: public System.Web.UI.WebControls.Expressions.SearchType SearchType { get; set; }
    return:
      type: System.Web.UI.WebControls.Expressions.SearchType
