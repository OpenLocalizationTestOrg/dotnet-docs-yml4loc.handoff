  namespace: System.Windows.Forms
  summary: The message box is displayed on the active desktop.
  remarks: "This constant is the same as `ServiceNotification` except that the system displays the message box only on the default desktop of the interactive window station  \n  \n DefaultDesktopOnly will cause the application that raised the <xref:System.Windows.Forms.MessageBoxOptions.DefaultDesktopOnly> to lose focus. The <xref:System.Windows.Forms.MessageBox> that is displayed will not use visual styles. For more information, see [Rendering Controls with Visual Styles](~/docs/framework/winforms/controls/rendering-controls-with-visual-styles.md)."
