  summary: The <xref href="System.Security.Cryptography.Pkcs.CmsSigner.SignedAttributes"></xref> property retrieves the <xref href="System.Security.Cryptography.CryptographicAttributeObjectCollection"></xref> collection of signed attributes to be associated with the resulting <xref href="System.Security.Cryptography.Pkcs.SignerInfo"></xref> content. Signed attributes are signed along with the specified content.
  remarks: "An example of a signed attribute that might be included in the <xref:System.Security.Cryptography.CryptographicAttributeObjectCollection> collection retrieved by the <xref:System.Security.Cryptography.Pkcs.CmsSigner.SignedAttributes%2A> property is the <xref:System.Security.Cryptography.Pkcs.Pkcs9SigningTime> signing time attribute.  \n  \n A <xref:System.Security.Cryptography.Pkcs.Pkcs9ContentType> object and a <xref:System.Security.Cryptography.Pkcs.Pkcs9MessageDigest> object will be automatically generated and placed in the <xref:System.Security.Cryptography.Pkcs.SignerInfo.SignedAttributes%2A?displayProperty=fullName> property for the corresponding signer whenever the <xref:System.Security.Cryptography.Pkcs.CmsSigner.SignedAttributes%2A> property is not empty."
  syntax:
    content: public System.Security.Cryptography.CryptographicAttributeObjectCollection SignedAttributes { get; }
    return:
      type: System.Security.Cryptography.CryptographicAttributeObjectCollection
      description: A <xref href="System.Security.Cryptography.CryptographicAttributeObjectCollection"></xref> collection that represents the signed attributes. If there are no signed attributes, the property is an empty collection.
