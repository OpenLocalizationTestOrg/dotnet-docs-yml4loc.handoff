- uid: System.Security.Cryptography.Pkcs.CmsSigner.IncludeOption
  commentId: P:System.Security.Cryptography.Pkcs.CmsSigner.IncludeOption
  id: IncludeOption
  parent: System.Security.Cryptography.Pkcs.CmsSigner
  langs:
  - csharp
  name: IncludeOption
  nameWithType: CmsSigner.IncludeOption
  fullName: CmsSigner.IncludeOption
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: 'The <xref href="System.Security.Cryptography.Pkcs.CmsSigner.IncludeOption"></xref> property sets or retrieves the option that controls whether the root and entire chain associated with the signing certificate are included with the created CMS/PKCS #7 message.'
  syntax:
    content: public System.Security.Cryptography.X509Certificates.X509IncludeOption IncludeOption { get; set; }
    return:
      type: System.Security.Cryptography.X509Certificates.X509IncludeOption
      description: "A member of the <xref href=\"System.Security.Cryptography.X509Certificates.X509IncludeOption\"></xref> enumeration that specifies how much of the X509 certificate chain should be included in the <xref href=\"System.Security.Cryptography.Pkcs.CmsSigner\"></xref> object. The <xref href=\"System.Security.Cryptography.Pkcs.CmsSigner.IncludeOption\"></xref> property can be one of the following <xref href=\"System.Security.Cryptography.X509Certificates.X509IncludeOption\"></xref> members.  \n  \n <table><thead><tr><th> Name  \n  \n </th><th> Value  \n  \n  Meaning  \n  \n </th></tr></thead><tbody><tr><td><xref href=\"System.Security.Cryptography.X509Certificates.X509IncludeOption.None\"></xref></td><td> 0  \n  \n  The certificate chain is not included.  \n  \n </td></tr><tr><td><xref href=\"System.Security.Cryptography.X509Certificates.X509IncludeOption.ExcludeRoot\"></xref></td><td> 1  \n  \n  The certificate chain, except for the root certificate, is included.  \n  \n </td></tr><tr><td><xref href=\"System.Security.Cryptography.X509Certificates.X509IncludeOption.EndCertOnly\"></xref></td><td> 2  \n  \n  Only the end certificate is included.  \n  \n </td></tr><tr><td><xref href=\"System.Security.Cryptography.X509Certificates.X509IncludeOption.WholeChain\"></xref></td><td> 3  \n  \n  The certificate chain, including the root certificate, is included.  \n  \n </td></tr></tbody></table>"
  overload: System.Security.Cryptography.Pkcs.CmsSigner.IncludeOption*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: One of the arguments provided to a method was not valid.
