  nameWithType: ThreadInterruptedException
  fullName: System.Threading.ThreadInterruptedException
  type: Class
  assemblies:
  - mscorlib
  - netstandard
  - System.Threading.Thread
  namespace: System.Threading
  summary: The exception that is thrown when a <xref href="System.Threading.Thread"></xref> is interrupted while it is in a waiting state.
  remarks: "After a thread is created, it is in one or more <xref:System.Threading.ThreadState> states until it is destroyed. Calling <xref:System.Threading.Thread.Interrupt%2A> when a thread is in the <xref:System.Threading.ThreadState.WaitSleepJoin> state will cause a <xref:System.Threading.ThreadInterruptedException> to be thrown in the target thread. If the thread is not in the <xref:System.Threading.ThreadState.WaitSleepJoin> state, the exception is not thrown until the thread enters that state. If the thread never blocks, it could complete without ever being interrupted.  \n  \n <xref:System.Threading.ThreadInterruptedException> uses the HRESULT COR_E_THREADINTERRUPTED, which has the value 0x80131519.  \n  \n For a list of initial property values for an instance of <xref:System.Threading.ThreadInterruptedException>, see the <xref:System.Threading.ThreadInterruptedException.%23ctor%2A> constructors."
  example:
  - "The following code example shows the behavior of a running thread when it is interrupted and subsequently gets blocked.  \n  \n [!code-cpp[System.Threading.Thread.Interrupt#1](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.Threading.Thread.Interrupt/CPP/source.cpp#1)]\n [!code-csharp[System.Threading.Thread.Interrupt#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Threading.Thread.Interrupt/CS/source.cs#1)]\n [!code-vb[System.Threading.Thread.Interrupt#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Threading.Thread.Interrupt/VB/source.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ThreadInterruptedException : SystemException
