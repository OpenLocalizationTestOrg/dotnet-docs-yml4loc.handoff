  name: GetStandardValues(ITypeDescriptorContext)
  nameWithType: DataProviderNameConverter.GetStandardValues(ITypeDescriptorContext)
  fullName: DataProviderNameConverter.GetStandardValues(ITypeDescriptorContext)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: Returns a list of the available ActiveX® Data Objects (ADO) for the .NET Framework (ADO.NET) provider names.
  remarks: "The <xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues%2A> method uses the <xref:System.Data.Common.DbProviderFactories.GetFactoryClasses%2A> method to return a <xref:System.Data.DataTable> object containing the ADO.NET provider names. It converts this <xref:System.Data.DataTable> to a string array, and then converts this array to a <xref:System.ComponentModel.TypeConverter.StandardValuesCollection> object.  \n  \n The `context` parameter is not used by the <xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues%2A>."
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An object implementing the <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides information about a context to a type converter so that the type converter can perform a conversion.
    return:
      type: System.ComponentModel.TypeConverter+StandardValuesCollection
      description: A <xref href="System.ComponentModel.TypeConverter.StandardValuesCollection"></xref> containing the names of the available ADO.NET providers.
  overload: System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues*
  exceptions: []
