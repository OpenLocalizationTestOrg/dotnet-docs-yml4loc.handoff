- uid: System.IO.DriveInfo.IsReady
  commentId: P:System.IO.DriveInfo.IsReady
  id: IsReady
  parent: System.IO.DriveInfo
  langs:
  - csharp
  name: IsReady
  nameWithType: DriveInfo.IsReady
  fullName: DriveInfo.IsReady
  type: Property
  assemblies:
  - System.IO.FileSystem.DriveInfo
  - mscorlib
  - netstandard
  namespace: System.IO
  summary: Gets a value that indicates whether a drive is ready.
  remarks: "<xref:System.IO.DriveInfo.IsReady%2A> indicates whether a drive is ready. For example, it indicates whether a CD is in a CD drive or whether a removable storage device is ready for read/write operations. If you do not test whether a drive is ready, and it is not ready,  querying the drive using <xref:System.IO.DriveInfo> will raise an <xref:System.IO.IOException>.  \n  \n Do not rely on <xref:System.IO.DriveInfo.IsReady%2A> to avoid catching exceptions from other members such as <xref:System.IO.DriveInfo.TotalSize%2A>, <xref:System.IO.DriveInfo.TotalFreeSpace%2A>, and <xref:System.IO.DriveInfo.DriveFormat%2A>. Between the time that your code checks <xref:System.IO.DriveInfo.IsReady%2A> and then accesses one of the other properties (even if the access occurs immediately after the check), a drive may have been disconnected or a disk may have been removed."
  example:
  - "The following code example demonstrates the use of the <xref:System.IO.DriveInfo> class to display information about all of the drives on the current system.  \n  \n [!code-csharp[System.IO.DriveInfo#00](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.IO.DriveInfo/cs/DriveInfo.cs#00)]\n [!code-vb[System.IO.DriveInfo#00](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.IO.DriveInfo/vb/DriveInfo.vb#00)]"
  syntax:
    content: public bool IsReady { get; }
    return:
      type: System.Boolean
      description: '`true` if the drive is ready; `false` if the drive is not ready.'
  overload: System.IO.DriveInfo.IsReady*
