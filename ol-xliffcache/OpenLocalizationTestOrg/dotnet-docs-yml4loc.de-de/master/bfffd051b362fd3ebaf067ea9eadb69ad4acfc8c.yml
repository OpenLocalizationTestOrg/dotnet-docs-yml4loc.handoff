  namespace: System.Globalization
  summary: Defines the formatting options that customize string parsing for some date and time parsing methods.
  remarks: "<xref:System.Globalization.DateTimeStyles> values can be used with any of the following date and time parsing methods that include a `styles` parameter to define the interpretation of the style elements that may be present in the string to be parsed:  \n  \n-   <xref:System.DateTime.Parse%2A?displayProperty=fullName>  \n  \n-   <xref:System.DateTimeOffset.Parse%2A?displayProperty=fullName>  \n  \n-   <xref:System.DateTime.TryParse%2A?displayProperty=fullName>  \n  \n-   <xref:System.DateTimeOffset.TryParse%2A?displayProperty=fullName>  \n  \n-   <xref:System.DateTime.ParseExact%2A?displayProperty=fullName>  \n  \n-   <xref:System.DateTimeOffset.ParseExact%2A?displayProperty=fullName>  \n  \n-   <xref:System.DateTime.TryParseExact%2A?displayProperty=fullName>  \n  \n-   <xref:System.DateTimeOffset.TryParseExact%2A?displayProperty=fullName>  \n  \n The `ParseExact` and `TryParseExact` methods can use any of the <xref:System.Globalization.DateTimeStyles> values. However, if none of the `Allow*` values is selected, the input string must have exactly the same white-space characters as the format string.  \n  \n If the input string does not contain any indication of the time zone, the date and time parsing methods interpret the value of the date and time string based on the time zone setting for the operating system. To convert the date and time to the Universal Time or Greenwich Mean Time (GMT), the application should use the AdjustToUniversal value. The same effect can be achieved by calling the <xref:System.DateTime.ToUniversalTime%2A?displayProperty=fullName> or <xref:System.DateTimeOffset.ToUniversalTime%2A?displayProperty=fullName> method. However, using the AdjustToUniversal value with the date and time parsing method is more efficient."
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum DateTimeStyles
