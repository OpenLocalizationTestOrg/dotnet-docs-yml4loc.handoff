  name: AdjustToUniversal
  nameWithType: DateTimeStyles.AdjustToUniversal
  fullName: DateTimeStyles.AdjustToUniversal
  type: Field
  assemblies:
  - System.Runtime
  - mscorlib
  - netstandard
  namespace: System.Globalization
  summary: Date and time are returned as a Coordinated Universal Time (UTC). If the input string denotes a local time, through a time zone specifier or <xref href="System.Globalization.DateTimeStyles.AssumeLocal"></xref>, the date and time are converted from the local time to UTC. If the input string denotes a UTC time, through a time zone specifier or <xref href="System.Globalization.DateTimeStyles.AssumeUniversal"></xref>, no conversion occurs. If the input string does not denote a local or UTC time, no conversion occurs and the resulting <xref href="System.DateTime.Kind"></xref> property is <xref href="System.DateTimeKind.Unspecified"></xref>.
  remarks: This value cannot be used with RoundtripKind.
  syntax:
    content: AdjustToUniversal
    return:
      type: System.Globalization.DateTimeStyles
      description: ''
