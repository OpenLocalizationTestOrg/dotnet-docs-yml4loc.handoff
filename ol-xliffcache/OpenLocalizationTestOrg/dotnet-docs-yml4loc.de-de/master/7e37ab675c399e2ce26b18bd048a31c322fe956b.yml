  namespace: System.Runtime.Remoting.Contexts
  summary: Contributes an object-specific interception sink on the server end of a remoting call.
  remarks: "The <xref:System.Runtime.Remoting.Contexts.IContributeObjectSink> interface is implemented by context properties in a <xref:System.Runtime.Remoting.Contexts.Context> class that want to contribute an object-specific interception sink on the server end of a remoting call.  \n  \n The server object chain is composed from those context properties in the server object's context that implement <xref:System.Runtime.Remoting.Contexts.IContributeObjectSink>. [&#91;\\<topic://cpconjust-in-timeactivation>&#93;](http://msdn.microsoft.com/en-us/6f7a7912-93cd-4c94-824f-42554c17c8d4) is an example of such a property; that is, the message sink would activate the object after the call arrives, and then pass the message on to the object."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IContributeObjectSink
