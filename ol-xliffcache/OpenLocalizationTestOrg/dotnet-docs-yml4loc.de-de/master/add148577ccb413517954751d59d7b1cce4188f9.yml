  name: Color
  nameWithType: PageSettings.Color
  fullName: PageSettings.Color
  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: Gets or sets a value indicating whether the page should be printed in color.
  remarks: You can use the <xref:System.Drawing.Printing.PrinterSettings.SupportsColor%2A?displayProperty=fullName> property to determine if the printer supports color printing. If the printer supports color, but you do not want to print in color, set the <xref:System.Drawing.Printing.PageSettings.Color%2A> property to `false`. The default will be `true`.
  example:
  - "The following code example prints a document with the first page in color, if the printer supports it. The example requires that a <xref:System.Drawing.Printing.PrintDocument> variable named `printDoc` has been created, and the <xref:System.Drawing.Printing.PrintDocument.PrintPage> and <xref:System.Drawing.Printing.PrintDocument.QueryPageSettings> events are handled.  \n  \n Use the <xref:System.Drawing> and <xref:System.Drawing.Printing> namespaces for this example.  \n  \n [!code-cpp[PaperSource and PaperSize Example with Resolution#6](~/samples/snippets/cpp/VS_Snippets_Winforms/PaperSource and PaperSize Example with Resolution/CPP/source.cpp#6)]\n [!code-csharp[PaperSource and PaperSize Example with Resolution#6](~/samples/snippets/csharp/VS_Snippets_Winforms/PaperSource and PaperSize Example with Resolution/CS/source.cs#6)]\n [!code-vb[PaperSource and PaperSize Example with Resolution#6](~/samples/snippets/visualbasic/VS_Snippets_Winforms/PaperSource and PaperSize Example with Resolution/VB/source.vb#6)]"
  syntax:
    content: public bool Color { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the page should be printed in color; otherwise, `false`. The default is determined by the printer.'
  overload: System.Drawing.Printing.PageSettings.Color*
