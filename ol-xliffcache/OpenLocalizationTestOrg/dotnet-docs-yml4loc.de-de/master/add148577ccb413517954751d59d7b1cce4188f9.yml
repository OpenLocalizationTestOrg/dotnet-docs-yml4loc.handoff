  name: PageSettings
  nameWithType: PageSettings
  fullName: System.Drawing.Printing.PageSettings
  type: Class
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: Specifies settings that apply to a single, printed page.
  remarks: "The <xref:System.Drawing.Printing.PageSettings> class is used to specify settings that modify the way a page will be printed. Typically, you set default settings for all pages to be printed through the <xref:System.Drawing.Printing.PrintDocument.DefaultPageSettings%2A?displayProperty=fullName> property. To specify settings on a page-by-page basis, handle the <xref:System.Drawing.Printing.PrintDocument.PrintPage?displayProperty=fullName> or <xref:System.Drawing.Printing.PrintDocument.QueryPageSettings?displayProperty=fullName> event and modify the <xref:System.Drawing.Printing.PageSettings> argument included in the <xref:System.Drawing.Printing.PrintPageEventArgs> or <xref:System.Drawing.Printing.QueryPageSettingsEventArgs>, respectively.  \n  \n For more information about handling <xref:System.Drawing.Printing.PrintDocument> events, see the <xref:System.Drawing.Printing.PrintDocument> class overview. For more information about printing, see the <xref:System.Drawing.Printing> namespace overview."
  example:
  - "The following example demonstrates handling the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event and checking the <xref:System.Drawing.Printing.PageSettings> argument of <xref:System.Drawing.Printing.PrintPageEventArgs>. To use this code, add a <xref:System.Drawing.Printing.PrintDocument> component named `PrintDocument1` to a Windows Form and associate its <xref:System.Drawing.Printing.PrintDocument.PrintPage> event with the `printDocument1_PrintPage` method in the example.  \n  \n [!code-csharp[System.Windows.Forms.MiscBugDriven#3](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.MiscBugDriven/CS/Form1.cs#3)]\n [!code-vb[System.Windows.Forms.MiscBugDriven#3](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.MiscBugDriven/VB/form1.vb#3)]"
