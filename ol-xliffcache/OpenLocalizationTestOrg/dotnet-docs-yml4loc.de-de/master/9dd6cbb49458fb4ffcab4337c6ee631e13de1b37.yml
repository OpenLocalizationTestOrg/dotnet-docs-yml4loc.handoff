  namespace: System.AddIn.Hosting
  summary: Specifies alternative locations for a pipeline store instead of a path to a directory.
  remarks: "This enumeration currently contains only the ApplicationBase value.  \n  \n The methods in the <xref:System.AddIn.Hosting.AddInStore> class that use this enumeration enable partially trusted hosts, which may not have permission to discover their own location, to find and activate add-ins in their own directory.  \n  \n You can use the <xref:System.AddIn.Hosting.AddInStore.Update%28System.AddIn.Hosting.PipelineStoreLocation%29?displayProperty=fullName> and <xref:System.AddIn.Hosting.AddInStore.Rebuild%28System.AddIn.Hosting.PipelineStoreLocation%29?displayProperty=fullName> method overloads to specify a location for updating or rebuilding the pipeline store, and the <xref:System.AddIn.Hosting.AddInStore.FindAddIns%28System.Type%2CSystem.AddIn.Hosting.PipelineStoreLocation%2CSystem.String%5B%5D%29?displayProperty=fullName> method overload to specify a location for finding add-ins."
  example:
  - "The following example uses the ApplicationBase value to activate an add-in from the pipeline store files, which are located in the host application's directory.  \n  \n [!code-csharp[AddInP3Host#4](~/samples/snippets/csharp/VS_Snippets_CLR/addinP3Host/cs/P3Host.cs#4)]\n [!code-vb[AddInP3Host#4](~/samples/snippets/visualbasic/VS_Snippets_CLR/addinP3Host/vb/p3host.vb#4)]"
