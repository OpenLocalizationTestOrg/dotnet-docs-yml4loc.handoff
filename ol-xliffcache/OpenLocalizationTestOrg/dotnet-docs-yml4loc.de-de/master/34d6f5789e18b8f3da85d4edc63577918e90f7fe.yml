  summary: Specifies the direction in which to sort a list of items.
  remarks: The <xref:System.Web.UI.WebControls.SortDirection> enumeration is used to represent the direction in which items are sorted. It is commonly used by properties (such as the <xref:System.Web.UI.WebControls.GridView.SortDirection%2A> property of the <xref:System.Web.UI.WebControls.GridView> class) to indicate the order in which items are displayed in a control.
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.SortDirection> enumeration to determine the direction in which the <xref:System.Web.UI.WebControls.GridView> control is displaying its items. The <xref:System.Web.UI.WebControls.GridView.SortDirection%2A> property of the <xref:System.Web.UI.WebControls.GridView> control is tested for its value to determine the sort direction.  \n  \n <!-- TODO: review snippet reference [!code-csharp[SortDirection#1](~/samples/snippets/csharp/VS_Snippets_WebNet/SortDirection/CS/sortdirectioncs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[SortDirection#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/SortDirection/VB/sortdirectionvb.aspx#1)]  -->"
