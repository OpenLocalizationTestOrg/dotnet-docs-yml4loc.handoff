  fullName: System.Web.Services.Protocols.SoapDocumentServiceAttribute
  type: Class
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: Applying the optional <xref href="System.Web.Services.Protocols.SoapDocumentServiceAttribute"></xref> to an XML Web service sets the default format of SOAP requests and responses sent to and from XML Web service methods within the XML Web service.
  remarks: "The <xref:System.Web.Services.Protocols.SoapDocumentServiceAttribute> allows you to set the default formatting styles for XML Web service methods within an XML Web service. If an individual XML Web service method must change these defaults, apply a <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> to that XML Web service method.  \n  \n Web Services Description Language (WSDL) defines two styles for how an XML Web service method, which it calls an operation, can be formatted in a SOAP request or a SOAP response: `RPC` and `Document`. Exactly how the individual message parts is determined by the <xref:System.Web.Services.Protocols.SoapDocumentServiceAttribute.Use%2A> and <xref:System.Web.Services.Protocols.SoapDocumentServiceAttribute.ParameterStyle%2A> properties. The <xref:System.Web.Services.Protocols.SoapDocumentServiceAttribute.Use%2A> property determines whether parameters are formatted `Encoded` or `Literal`. The <xref:System.Web.Services.Protocols.SoapDocumentServiceAttribute.ParameterStyle%2A> determines whether the parameters are encapsulated within a single message part beneath the `Body` element, or whether each parameter is an individual message part.  \n  \n To set the default method level formatting to `RPC`, apply a <xref:System.Web.Services.Protocols.SoapRpcServiceAttribute> to the class implementing the XML Web service.  \n  \n For more details, see [&#91;\\<topic://cpconCustomizingSOAPInASPNETWebServicesWebServiceClients>&#93;](http://msdn.microsoft.com/en-us/1d777288-c0d9-4e6a-b638-f010da031952).  \n  \n This attribute can be applied to a class implementing an XML Web service."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      public sealed class SoapDocumentServiceAttribute : Attribute
