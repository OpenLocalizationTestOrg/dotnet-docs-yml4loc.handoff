  name: Use
  nameWithType: SoapDocumentServiceAttribute.Use
  fullName: SoapDocumentServiceAttribute.Use
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: Gets or sets the default parameter formatting for an XML Web service.
  remarks: "The Web Services Description Language (WSDL) defines two formatting styles for parameters sent to and from XML Web services: <xref:System.Web.Services.Description.SoapBindingUse.Encoded> and <xref:System.Web.Services.Description.SoapBindingUse.Literal>. <xref:System.Web.Services.Description.SoapBindingUse.Encoded> refers to formatting the parameters using the SOAP encoding outlined in the SOAP specification in section 5. <xref:System.Web.Services.Description.SoapBindingUse.Literal> refers to formatting the parameters using a predefined XSD schema for each parameter.  \n  \n For more details, see [&#91;\\<topic://cpconCustomizingSOAPInASPNETWebServicesWebServiceClients>&#93;](http://msdn.microsoft.com/en-us/1d777288-c0d9-4e6a-b638-f010da031952)."
  syntax:
    content: public System.Web.Services.Description.SoapBindingUse Use { get; set; }
    return:
      type: System.Web.Services.Description.SoapBindingUse
      description: The default <xref href="System.Web.Services.Description.SoapBindingUse"></xref> for the XML Web service. If not set, the default is <xref href="System.Web.Services.Description.SoapBindingUse.Literal"></xref>.
  overload: System.Web.Services.Protocols.SoapDocumentServiceAttribute.Use*
  exceptions: []
