  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: Gets or sets the label used for a UI element that is used to navigate to the next page. The default value is "Next". This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: The label can include the format specifier `{0}`, which is substituted with the page number of the next page when the label is rendered.
  example:
  - "The following example demonstrates how to the use the <xref:System.Web.UI.MobileControls.PagerStyle.NextPageText%2A> property to set the next page label to one more than the current page.  \n  \n```vb  \nPrivate Sub Form1_PageIndexChanged(sender As Object, e As EventArgs)  \n     Form1.PagerStyle.NextPageText = (Form1.CurrentPage + 1)  \nEnd Sub  \n```  \n  \n```csharp  \nvoid Form1_PageIndexChanged(object sender, EventArgs e)  \n{  \n    Form1.PagerStyle.NextPageText =   \n        (Form1.CurrentPage + 1).ToString();  \n}  \n```"
  syntax:
    content: >-
      [System.ComponentModel.Bindable(true)]

      public string NextPageText { get; set; }
    return:
      type: System.String
      description: The label used for a UI element that is used to navigate to the next page.
