- uid: System.Web.UI.MobileControls.PagerStyle.PageLabel
  commentId: P:System.Web.UI.MobileControls.PagerStyle.PageLabel
  id: PageLabel
  parent: System.Web.UI.MobileControls.PagerStyle
  langs:
  - csharp
  name: PageLabel
  nameWithType: PagerStyle.PageLabel
  fullName: PagerStyle.PageLabel
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: Gets or sets the label used for the current page. The default value is an empty string (""). This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: "If this property contains an empty string, no label is displayed. The label can include the format specifiers `{0}` and `{1}`, which are substituted with the page number of the current page and the total number of pages, respectively, when the label is rendered. For example, the format specifier `Page {0} of {1}` would show the current position within the total number of pages.  \n  \n> [!NOTE]\n>  WML devices do not render this property."
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A> property to set the page label to \"Go to page\".  \n  \n```vb  \nPrivate Sub Page_Load(ByVal sender As System.Object, _  \n    ByVal e As System.EventArgs) Handles MyBase.Load  \n    If Not IsPostBack  \n        Form1.PagerStyle.NextPageText = \"2\"  \n    End If  \n    Form1.PagerStyle.StyleReference = \"title\"  \n    Form1.PagerStyle.PageLabel = \"Go to page\"  \nEnd Sub  \n```  \n  \n```csharp  \nvoid Page_Load(object sender, EventArgs e)  \n{  \n    if(!IsPostBack)  \n    {  \n        Form1.PagerStyle.NextPageText = \"2\";  \n    }  \n    Form1.PagerStyle.StyleReference = \"title\";  \n    Form1.PagerStyle.PageLabel = \"Go to page\"  \n}  \n```"
  syntax:
    content: >-
      [System.ComponentModel.Bindable(true)]

      public string PageLabel { get; set; }
    return:
      type: System.String
      description: The label used for the current page.
