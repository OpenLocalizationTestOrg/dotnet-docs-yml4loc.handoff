  summary: Gets or sets an option that controls how automatic completion works for the <xref href="System.Windows.Forms.ComboBox"></xref>.
  remarks: "Use the <xref:System.Windows.Forms.ComboBox.AutoCompleteCustomSource%2A>, <xref:System.Windows.Forms.ComboBox.AutoCompleteMode%2A>, and <xref:System.Windows.Forms.ComboBox.AutoCompleteSource%2A> properties to create a <xref:System.Windows.Forms.ComboBox> that automatically completes input strings by comparing the prefix being entered to the prefixes of all strings in a maintained source. This is useful for <xref:System.Windows.Forms.ComboBox> controls in which URLs, addresses, file names, or commands will be frequently entered. If there are duplicate entries in the maintained source, automatic completion behaves unpredictably.  \n  \n If you set <xref:System.Windows.Forms.ComboBoxStyle> to <xref:System.Windows.Forms.ComboBoxStyle.DropDownList>, the list displays only if <xref:System.Windows.Forms.ComboBox.AutoCompleteMode%2A> is <xref:System.Windows.Forms.AutoCompleteMode.Suggest> or <xref:System.Windows.Forms.AutoCompleteMode.SuggestAppend>.  \n  \n The use of the <xref:System.Windows.Forms.ComboBox.AutoCompleteCustomSource%2A> property is optional, but you must set the <xref:System.Windows.Forms.ComboBox.AutoCompleteSource%2A> property to <xref:System.Windows.Forms.AutoCompleteSource.CustomSource> in order to use <xref:System.Windows.Forms.ComboBox.AutoCompleteCustomSource%2A>.  \n  \n You must use the <xref:System.Windows.Forms.ComboBox.AutoCompleteMode%2A> and <xref:System.Windows.Forms.ComboBox.AutoCompleteSource%2A> properties together.  \n  \n With <xref:System.Windows.Forms.ComboBox.AutoCompleteMode%2A> set to <xref:System.Windows.Forms.AutoCompleteMode.SuggestAppend> and <xref:System.Windows.Forms.ComboBox.AutoCompleteSource%2A> set to <xref:System.Windows.Forms.AutoCompleteSource.ListItems>, the behavior is as follows:  \n  \n-   If the list of strings is empty, pressing the BACKSPACE or DELETE key does nothing.  \n  \n-   If the BACKSPACE key is pressed in less than one second, the previous item is selected, or nothing is selected if the list of string is empty.  \n  \n-   If the BACKSPACE key is pressed in more than one second, the first item is selected.  \n  \n-   If the DELETE key is pressed, the first item is selected.  \n  \n> [!NOTE]\n>  The operating system might limit the number of custom strings that it can display at once. For strings that contain a forward slash (/) or backward slash (\\\\), automatic completion appends all characters only up to and including the slash."
  syntax:
    content: >-
      [System.ComponentModel.Browsable(true)]

      public System.Windows.Forms.AutoCompleteMode AutoCompleteMode { get; set; }
    return:
      type: System.Windows.Forms.AutoCompleteMode
