  remarks: "If no text is selected in the control, this property indicates the insertion point for new text. If you set this property to a location beyond the length of the text in the control, the selection start position is placed after the last character. When text is selected in the text box control, changing this property can release the value of the <xref:System.Windows.Forms.ComboBox.SelectionLength%2A> property. If the remaining text in the control after the position indicated by the <xref:System.Windows.Forms.ComboBox.SelectionStart%2A> property is less than the value of the <xref:System.Windows.Forms.ComboBox.SelectionLength%2A> property, the value of the <xref:System.Windows.Forms.ComboBox.SelectionLength%2A> property is automatically decreased. The value of the <xref:System.Windows.Forms.ComboBox.SelectionStart%2A> property never causes an increase in the <xref:System.Windows.Forms.ComboBox.SelectionLength%2A> property.  \n  \n> [!NOTE]\n>  <xref:System.Windows.Forms.ComboBox.SelectionStart%2A> returns the lower value of the current selection. For example, `Select(10, -4)` selects the text from character position 6 through character position 10. If you now get the <xref:System.Windows.Forms.ComboBox.SelectionStart%2A> value, it will be 6 rather than 10."
