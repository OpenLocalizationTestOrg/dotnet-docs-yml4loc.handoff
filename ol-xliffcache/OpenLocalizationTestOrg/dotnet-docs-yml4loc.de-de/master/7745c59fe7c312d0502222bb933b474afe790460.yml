      description: A string that represents the currently selected text in the combo box. If <xref href="System.Windows.Forms.ComboBox.DropDownStyle"></xref> is set to <xref href="System.Windows.Forms.ComboBoxStyle.DropDownList"></xref>, the return value is an empty string ("").
