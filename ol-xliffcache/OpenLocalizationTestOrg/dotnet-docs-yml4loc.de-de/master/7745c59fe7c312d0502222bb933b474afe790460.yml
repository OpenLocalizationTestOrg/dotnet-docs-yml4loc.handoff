  summary: Gets or sets a custom <xref href="System.Collections.Specialized.StringCollection"></xref> to use when the <xref href="System.Windows.Forms.ComboBox.AutoCompleteSource"></xref> property is set to `CustomSource`.
  remarks: "Use the <xref:System.Windows.Forms.ComboBox.AutoCompleteCustomSource%2A>, <xref:System.Windows.Forms.ComboBox.AutoCompleteMode%2A>, and <xref:System.Windows.Forms.ComboBox.AutoCompleteSource%2A> properties to create a <xref:System.Windows.Forms.ComboBox> that automatically completes input strings by comparing the prefix being entered to the prefixes of all strings in a maintained source. This is useful for <xref:System.Windows.Forms.ComboBox> controls in which URLs, addresses, file names, or commands will be frequently entered. If there are duplicate entries in the maintained source, automatic completion behaves unpredictably.  \n  \n The use of the <xref:System.Windows.Forms.ComboBox.AutoCompleteCustomSource%2A> property is optional, but you must set the <xref:System.Windows.Forms.ComboBox.AutoCompleteSource%2A> property to `CustomSource` in order to use <xref:System.Windows.Forms.ComboBox.AutoCompleteCustomSource%2A>.  \n  \n You must use the <xref:System.Windows.Forms.ComboBox.AutoCompleteMode%2A> and <xref:System.Windows.Forms.ComboBox.AutoCompleteSource%2A> properties together.  \n  \n> [!NOTE]\n>  The operating system might limit the number of custom strings that it can display at once. For strings that contain a forward slash (/) or backward slash (\\\\), automatic completion appends all characters only up to and including the slash."
  syntax:
    content: >-
      [System.ComponentModel.Browsable(true)]

      public System.Windows.Forms.AutoCompleteStringCollection AutoCompleteCustomSource { get; set; }
    return:
      type: System.Windows.Forms.AutoCompleteStringCollection
      description: A <xref href="System.Collections.Specialized.StringCollection"></xref> to use with <xref href="System.Windows.Forms.ComboBox.AutoCompleteSource"></xref>.
