    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: 'Specified one of the following directions in the <xref href="System.Windows.Input.TraversalRequest"></xref>: <xref href="System.Windows.Input.FocusNavigationDirection.Next"></xref>, <xref href="System.Windows.Input.FocusNavigationDirection.Previous"></xref>, <xref href="System.Windows.Input.FocusNavigationDirection.First"></xref>, <xref href="System.Windows.Input.FocusNavigationDirection.Last"></xref>. These directions are not legal for <xref href="System.Windows.FrameworkElement.PredictFocus(System.Windows.Input.FocusNavigationDirection)"></xref> (but they are legal for <xref href="System.Windows.FrameworkElement.MoveFocus(System.Windows.Input.TraversalRequest)"></xref>).'
