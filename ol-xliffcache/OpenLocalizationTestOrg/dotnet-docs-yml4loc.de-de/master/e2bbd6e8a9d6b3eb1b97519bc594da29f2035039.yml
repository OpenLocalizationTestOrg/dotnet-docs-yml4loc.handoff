  namespace: System.Collections
  summary: Represents a non-generic collection of objects that can be individually accessed by index.
  remarks: "<xref:System.Collections.IList> is a descendant of the <xref:System.Collections.ICollection> interface and is the base interface of all non-generic lists. <xref:System.Collections.IList> implementations fall into three categories: read-only, fixed-size, and variable-size. A read-only <xref:System.Collections.IList> cannot be modified. A fixed-size <xref:System.Collections.IList> does not allow the addition or removal of elements, but it allows the modification of existing elements. A variable-size <xref:System.Collections.IList> allows the addition, removal, and modification of elements.  \n  \n For the generic version of this interface, see <xref:System.Collections.Generic.IList%601?displayProperty=fullName>."
  example:
  - "The following example demonstrates the implementation of the <xref:System.Collections.IList> interface to create a simple list, fixed-size list.  \n  \n [!code-csharp[System.Collections.IList_Implementation#01](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Collections.IList_Implementation/cs/Program.cs#01)]\n [!code-vb[System.Collections.IList_Implementation#01](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Collections.IList_Implementation/vb/Program.vb#01)]"
