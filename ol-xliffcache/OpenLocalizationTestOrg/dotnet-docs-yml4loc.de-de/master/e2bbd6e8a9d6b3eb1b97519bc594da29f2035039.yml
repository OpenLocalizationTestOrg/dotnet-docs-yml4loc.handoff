  name: Insert(Int32, Object)
  nameWithType: IList.Insert(Int32, Object)
  fullName: IList.Insert(Int32, Object)
  type: Method
  assemblies:
  - System.Runtime
  - mscorlib
  - netstandard
  namespace: System.Collections
  summary: Inserts an item to the <xref href="System.Collections.IList"></xref> at the specified index.
  remarks: "If `index` equals the number of items in the <xref:System.Collections.IList>, then `value` is appended to the end.  \n  \n In collections of contiguous elements, such as lists, the elements that follow the insertion point move down to accommodate the new element. If the collection is indexed, the indexes of the elements that are moved are also updated. This behavior does not apply to collections where elements are conceptually grouped into buckets, such as a hash table."
  example:
  - "The following example demonstrates the implementation of the <xref:System.Collections.IList> interface to create a simple list, fixed-size list. This code is part of a larger example for the <xref:System.Collections.IList> interface.  \n  \n [!code-csharp[System.Collections.IList_Implementation#02](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Collections.IList_Implementation/cs/Program.cs#02)]\n [!code-vb[System.Collections.IList_Implementation#02](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Collections.IList_Implementation/vb/Program.vb#02)]"
  syntax:
    content: public void Insert (int index, object value);
    parameters:
    - id: index
      type: System.Int32
      description: The zero-based index at which <code>value</code> should be inserted.
    - id: value
      type: System.Object
      description: The object to insert into the <xref href="System.Collections.IList"></xref>.
  overload: System.Collections.IList.Insert*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: <code>index</code> is not a valid index in the <xref href="System.Collections.IList"></xref>.
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "The <xref href=\"System.Collections.IList\"></xref> is read-only.  \n  \n -or-  \n  \n The <xref href=\"System.Collections.IList\"></xref> has a fixed size."
  - type: System.NullReferenceException
    commentId: T:System.NullReferenceException
    description: <code>value</code> is null reference in the <xref href="System.Collections.IList"></xref>.
