  name: DataControlRowType
  nameWithType: DataControlRowType
  fullName: System.Web.UI.WebControls.DataControlRowType
  type: Enum
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Specifies the function of a row in a data control, such as a <xref href="System.Web.UI.WebControls.DetailsView"></xref> or <xref href="System.Web.UI.WebControls.GridView"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.DataControlRowType> enumeration identifies the function of rows in a data control. It is used by the <xref:System.Web.UI.WebControls.DetailsView> and <xref:System.Web.UI.WebControls.GridView> controls to distinguish between rows that display data and rows that display other user interface (UI) elements, such as a header row, row separator, or pager buttons.  \n  \n You can use the <xref:System.Web.UI.WebControls.DataControlRowType> enumeration to identify the type of a <xref:System.Web.UI.WebControls.GridViewRow> or <xref:System.Web.UI.WebControls.DetailsViewRow> object when you enumerate through a <xref:System.Web.UI.WebControls.GridViewRowCollection> or <xref:System.Web.UI.WebControls.DetailsViewRowCollection> collection. If you are writing a data control that creates rows, you can use the <xref:System.Web.UI.WebControls.DataControlRowType> enumeration to identify the function of different rows in the control."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.DataControlRowType> enumeration to check the type of a row when working with a <xref:System.Web.UI.WebControls.GridView> control. The `AuthorsGridView_RowCreated` method ensures that the <xref:System.Web.UI.WebControls.LinkButton.CommandArgument%2A> property of a <xref:System.Web.UI.WebControls.LinkButton> control is unique for all the data rows in the <xref:System.Web.UI.WebControls.GridView> control, so that when a row's <xref:System.Web.UI.WebControls.LinkButton> control is clicked, it can be identified correctly.  \n  \n <!-- TODO: review snippet reference [!code-csharp[GridViewCommandEventArgs#1](~/samples/snippets/csharp/VS_Snippets_WebNet/GridViewCommandEventArgs/CS/gridviewcommandeventargscs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[GridViewCommandEventArgs#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/GridViewCommandEventArgs/VB/gridviewcommandeventargsvb.aspx#1)]  -->"
