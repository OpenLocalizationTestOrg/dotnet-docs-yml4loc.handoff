  name: GetHitTest(Point)
  nameWithType: Glyph.GetHitTest(Point)
  fullName: Glyph.GetHitTest(Point)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design.Behavior
  summary: Provides hit test logic.
  remarks: The <xref:System.Windows.Forms.Design.Behavior.Glyph.GetHitTest%2A> method is an `abstract` method that forces <xref:System.Windows.Forms.Design.Behavior.Glyph> implementations to provide hit test logic. Given any point, if the <xref:System.Windows.Forms.Design.Behavior.Glyph> has decided to be involved with that location, it will need to return a valid <xref:System.Windows.Forms.Cursor>. Otherwise, returning `null` will cause the <xref:System.Windows.Forms.Design.Behavior.BehaviorService> to ignore the location.
  example:
  - "The following example demonstrates how to override the <xref:System.Windows.Forms.Design.Behavior.Glyph.GetHitTest%2A> to see if the point is within this glyph. This code example is part of a larger example provided for the <xref:System.Windows.Forms.Design.Behavior.BehaviorService> class.  \n  \n [!code-cpp[System.Windows.Forms.Design.Behavior.BehaviorService#9](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.Design.Behavior.BehaviorService/cpp/Form1.cpp#9)]\n [!code-csharp[System.Windows.Forms.Design.Behavior.BehaviorService#9](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.Design.Behavior.BehaviorService/CS/Form1.cs#9)]\n [!code-vb[System.Windows.Forms.Design.Behavior.BehaviorService#9](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.Design.Behavior.BehaviorService/VB/Form1.vb#9)]"
  syntax:
    content: public abstract System.Windows.Forms.Cursor GetHitTest (System.Drawing.Point p);
    parameters:
    - id: p
      type: System.Drawing.Point
      description: A point to hit-test.
    return:
      type: System.Windows.Forms.Cursor
      description: A <xref href="System.Windows.Forms.Cursor"></xref> if the <xref href="System.Windows.Forms.Design.Behavior.Glyph"></xref> is associated with <code>p</code>; otherwise, `null`.
