  namespace: System.Windows.Forms.Design.Behavior
  summary: Represents a single user interface (UI) entity managed by an <xref href="System.Windows.Forms.Design.Behavior.Adorner"></xref>.
  remarks: "The sole purpose of a <xref:System.Windows.Forms.Design.Behavior.Glyph> is to paint and hit test. A <xref:System.Windows.Forms.Design.Behavior.Glyph> does not have a window handle (HWND), as it is rendered on the adorner window control of the <xref:System.Windows.Forms.Design.Behavior.BehaviorService>. Each <xref:System.Windows.Forms.Design.Behavior.Glyph> can have a <xref:System.Windows.Forms.Design.Behavior.Behavior> associated with it. A successfully hit-tested <xref:System.Windows.Forms.Design.Behavior.Glyph> has the opportunity to push a new or different <xref:System.Windows.Forms.Design.Behavior.Behavior> onto the behavior stack of the <xref:System.Windows.Forms.Design.Behavior.BehaviorService>.  \n  \n For more information, see [Behavior Service Overview](http://msdn.microsoft.com/library/7c60cc41-4324-46b5-b444-b39eda7cb33f)."
  example:
  - "The following example demonstrates how to create your own <xref:System.Windows.Forms.Design.Behavior.Glyph> based class with <xref:System.Windows.Forms.Design.Behavior.Behavior> associated with it. This code example is part of a larger example provided for the <xref:System.Windows.Forms.Design.Behavior.BehaviorService> class.  \n  \n [!code-cpp[System.Windows.Forms.Design.Behavior.BehaviorService#5](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.Design.Behavior.BehaviorService/cpp/Form1.cpp#5)]\n [!code-csharp[System.Windows.Forms.Design.Behavior.BehaviorService#5](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.Design.Behavior.BehaviorService/CS/Form1.cs#5)]\n [!code-vb[System.Windows.Forms.Design.Behavior.BehaviorService#5](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.Design.Behavior.BehaviorService/VB/Form1.vb#5)]"
