  summary: Gets or sets the initial rotational velocity, in radians per millisecond.
  remarks: "The default value for this property is `NaN`. Leaving this property unchanged from the default or setting this property to zero (0) will disable rotational inertia.  \n  \n This property cannot be set while the inertia processor is running; otherwise, an exception is thrown."
