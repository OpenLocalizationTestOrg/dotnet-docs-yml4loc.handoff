  name: DesiredRotation
  nameWithType: InertiaRotationBehavior2D.DesiredRotation
  fullName: InertiaRotationBehavior2D.DesiredRotation
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: Gets or sets the desired rotation, in radians.
  remarks: "This property represents the desired ending rotation of the inertia operation. This property value is mutually exclusive with the <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> property; setting this property will set <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> to `NaN`. The default value for both this property and <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> is `NaN`. You must set one or the other property before inertia processing starts.  \n  \n <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A> must be a finite, non-negative number. The direction of rotation is determined by the <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.InitialVelocity%2A> property.  \n  \n This property cannot be set while the inertia processor is running; otherwise, an exception is thrown."
  example:
  - "In the following example, the <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A> property is set to enable inertia processing to rotate an object three-and-one-half times from its starting orientation.  \n  \n [!code-csharp[ManipulationAPI#_ManipulationItem_SetDesiredRotation](~/samples/snippets/csharp/VS_Snippets_Misc/manipulationapi/cs/manipulationitem.xaml.cs#_manipulationitem_setdesiredrotation)]"
  syntax:
    content: public float DesiredRotation { get; set; }
    return:
      type: System.Single
      description: The desired rotation, in radians.
