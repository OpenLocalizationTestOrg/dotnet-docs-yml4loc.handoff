- uid: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation
  commentId: P:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation
  id: DesiredRotation
  parent: System.Windows.Input.Manipulations.InertiaRotationBehavior2D
  langs:
