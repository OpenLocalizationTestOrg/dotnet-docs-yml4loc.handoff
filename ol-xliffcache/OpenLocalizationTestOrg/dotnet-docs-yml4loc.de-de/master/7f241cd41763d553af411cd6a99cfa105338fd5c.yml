  nameWithType: ItemContainerPattern.FindItemByProperty(AutomationElement, AutomationProperty, Object)
  fullName: ItemContainerPattern.FindItemByProperty(AutomationElement, AutomationProperty, Object)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: Retrieves an element by the specified property value.
  remarks: Set the `propertyId` parameter to `0` to retrieve the next item after `startAfter`, regardless of the value specified in `value`. Set `startAfter` to `null` to start the search with the first item.
  syntax:
    content: public System.Windows.Automation.AutomationElement FindItemByProperty (System.Windows.Automation.AutomationElement startAfter, System.Windows.Automation.AutomationProperty property, object value);
    parameters:
    - id: startAfter
      type: System.Windows.Automation.AutomationElement
      description: The item in the container after which to begin the search.
    - id: property
      type: System.Windows.Automation.AutomationProperty
      description: The property that contains the value to retrieve.
    - id: value
      type: System.Object
      description: The value to retrieve.
    return:
      type: System.Windows.Automation.AutomationElement
      description: The first item that matches the search criterion; otherwise, `null` if no items match.
  overload: System.Windows.Automation.ItemContainerPattern.FindItemByProperty*
