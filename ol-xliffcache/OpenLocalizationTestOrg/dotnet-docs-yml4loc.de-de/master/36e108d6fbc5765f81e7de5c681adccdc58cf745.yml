  name: HttpMethodConstraint
  nameWithType: HttpMethodConstraint
  fullName: System.Web.Routing.HttpMethodConstraint
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.Routing
  summary: Enables you to define which HTTP verbs are allowed when ASP.NET routing determines whether a URL matches a route.
  remarks: "The <xref:System.Web.Routing.HttpMethodConstraint> class enables you to limit route matching to certain HTTP verbs. For example, you can specify that a route is considered a match for a URL only when the HTTP verb for the request is `POST`.  \n  \n To set constraints for route matching, you set the <xref:System.Web.Routing.Route.Constraints%2A> property of the <xref:System.Web.Routing.Route> class to an instance of the <xref:System.Web.Routing.RouteValueDictionary> class. To set an HTTP verb constraint, you set the value of one dictionary element to an <xref:System.Web.Routing.HttpMethodConstraint> object and the key to any name.  \n  \n In the <xref:System.Web.Routing.HttpMethodConstraint.%23ctor%2A> method, you include all the HTTP verbs that are allowed for the route when ASP.NET routing determines whether the route matches a URL."
  example:
  - "The following example shows a <xref:System.Web.Routing.Route> object whose <xref:System.Web.Routing.Route.Constraints%2A> property contains an item that has a key named `httpMethod` and that has a value that is an instance of the <xref:System.Web.Routing.HttpMethodConstraint> class.  \n  \n [!code-csharp[System.Web.Routing.Route.Constraints#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Routing.Route.Constraints/cs/Global.asax#1)]\n [!code-vb[System.Web.Routing.Route.Constraints#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Routing.Route.Constraints/vb/Global.asax#1)]"
