  commentId: M:System.Web.Routing.HttpMethodConstraint.Match(System.Web.HttpContextBase,System.Web.Routing.Route,System.String,System.Web.Routing.RouteValueDictionary,System.Web.Routing.RouteDirection)
  id: Match(System.Web.HttpContextBase,System.Web.Routing.Route,System.String,System.Web.Routing.RouteValueDictionary,System.Web.Routing.RouteDirection)
  parent: System.Web.Routing.HttpMethodConstraint
  langs:
  - csharp
  name: Match(HttpContextBase, Route, String, RouteValueDictionary, RouteDirection)
  nameWithType: HttpMethodConstraint.Match(HttpContextBase, Route, String, RouteValueDictionary, RouteDirection)
  fullName: HttpMethodConstraint.Match(HttpContextBase, Route, String, RouteValueDictionary, RouteDirection)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Routing
  summary: Determines whether the request was made with an HTTP verb that is one of the allowed verbs for the route.
  syntax:
    content: protected virtual bool Match (System.Web.HttpContextBase httpContext, System.Web.Routing.Route route, string parameterName, System.Web.Routing.RouteValueDictionary values, System.Web.Routing.RouteDirection routeDirection);
    parameters:
    - id: httpContext
      type: System.Web.HttpContextBase
      description: An object that encapsulates information about the HTTP request.
    - id: route
      type: System.Web.Routing.Route
      description: The object that is being checked to determine whether it matches the URL.
    - id: parameterName
      type: System.String
      description: The name of the parameter that is being checked.
    - id: values
      type: System.Web.Routing.RouteValueDictionary
      description: An object that contains the parameters for a route.
    - id: routeDirection
      type: System.Web.Routing.RouteDirection
      description: An object that indicates whether the constraint check is being performed when an incoming request is processed or when a URL is generated.
    return:
      type: System.Boolean
      description: When ASP.NET routing is processing a request, `true` if the request was made by using an allowed HTTP verb; otherwise, `false`. When ASP.NET routing is constructing a URL, `true` if the supplied values contain an HTTP verb that matches one of the allowed HTTP verbs; otherwise, `false`. The default is `true`.
  overload: System.Web.Routing.HttpMethodConstraint.Match*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: 'One or more of the following parameters is `null`: <code>httpContext</code>, <code>route</code>, <code>parameterName</code>, or <code>values</code>.'
