- uid: System.Web.Services.Description.MimePart.Extensions
  commentId: P:System.Web.Services.Description.MimePart.Extensions
  id: Extensions
  parent: System.Web.Services.Description.MimePart
  langs:
  - csharp
  name: Extensions
  nameWithType: MimePart.Extensions
  fullName: MimePart.Extensions
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: Gets the collection of MIME extensibility elements for the part of the <xref href="System.Web.Services.Description.MimeMultipartRelatedBinding"></xref> of which the <xref href="System.Web.Services.Description.MimePart"></xref> is a member.
  remarks: "This collection must have at least one member. If it has more than one member, the members are alternative MIME formats for the current <xref:System.Web.Services.Description.MimePart>. Members can be of the following types:  \n  \n-   <xref:System.Web.Services.Description.MimeContentBinding>  \n  \n-   <xref:System.Web.Services.Description.MimeXmlBinding>  \n  \n-   <xref:System.Web.Services.Description.SoapBodyBinding>  \n  \n Each of these classes exposes a `Part` property specifying the <xref:System.Web.Services.Description.MessagePart> with which the `MimePart` is associated. If this collection has no members, the XML Web service will fail to generate a Web Services Description Language (WSDL) file when it is requested. For more information about how MIME extends WSDL, see the specification at http://www.w3.org/TR/wsdl/."
  example:
  - MimePart_3#3
  syntax:
    content: public System.Web.Services.Description.ServiceDescriptionFormatExtensionCollection Extensions { get; }
    return:
      type: System.Web.Services.Description.ServiceDescriptionFormatExtensionCollection
      description: A collection of service description format extension.
