  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: Gets a value indicating whether the mouse pointer is located over this element (including child elements in the visual tree).  This is a dependency property.
  remarks: "Typically, controls are composited such that the various elements inside the control (the visual tree) will all report the mouse state for the containing control. For example, a <xref:System.Windows.Controls.ListBox> style control will report <xref:System.Windows.UIElement.IsMouseOver%2A> as `true` if the mouse is anywhere over its geometry, including any <xref:System.Windows.Controls.ListBoxItem>.  \n  \n Although an analogous \"IsMouseOverChanged\" event does not exist, several similar events do. For example, you can handle <xref:System.Windows.UIElement.MouseEnter>, <xref:System.Windows.UIElement.MouseMove>, and <xref:System.Windows.UIElement.IsMouseDirectlyOverChanged>.  \n  \n If this element captures the mouse, this property remains `true` until mouse capture is lost and the mouse pointer leaves the element bounds.  \n  \n Some controls deliberately capture the mouse on certain actions that do not appear to directly involve the mouse. This can lead to <xref:System.Windows.UIElement.IsMouseOver%2A> being `true` even though the mouse has not apparently moved.  \n  \n<a name=\"dependencyPropertyInfo_IsMouseOver\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.UIElement.IsMouseOverProperty>|  \n|Metadata properties set to `true`|None|"
  example:
  - "The following example references this property as the property type of a <xref:System.Windows.Trigger>, part of a \\<Style.Triggers> block. If the mouse is over the control, the control text turns blue and the cursor becomes a hand.  \n  \n [!code-xml[ListViewChkBox#Trigger](~/samples/snippets/csharp/VS_Snippets_Wpf/ListViewChkBox/CS/window1.xaml#trigger)]"
  syntax:
    content: public bool IsMouseOver { get; }
    return:
      type: System.Boolean
      description: '`true` if mouse pointer is over the element or its child elements; otherwise, `false`. The default is `false`.'
