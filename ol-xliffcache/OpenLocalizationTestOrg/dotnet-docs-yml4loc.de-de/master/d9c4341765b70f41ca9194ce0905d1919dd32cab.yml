  summary: Gets a value that indicates whether the stylus position corresponds to hit test results, which take element compositing into account.  This is a dependency property.
  remarks: "Unlike <xref:System.Windows.UIElement.IsStylusOver%2A>, this property is only `true` if the stylus is over the element. If the stylus is instead over a child element or over elements that are part of an element's deeper compositing (the visual tree), this property will be `false`.  \n  \n Unless you know how a control is composited (for example, you use this property in a custom control template for a control that you define), this property might return unexpected results. For most scenarios where you are not authoring controls, use <xref:System.Windows.UIElement.IsStylusOver%2A> instead.  \n  \n If this element has stylus capture and this property is `true` at the time of capture, this property remains `true` until stylus capture is lost and the stylus is not over its bounds.  \n  \n Touch, mouse, and stylus input exist in a particular relationship. For more information, see [Input Overview](~/docs/framework/wpf/advanced/input-overview.md).  \n  \n<a name=\"dependencyPropertyInfo_IsStylusDirectlyOver\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.UIElement.IsStylusDirectlyOverProperty>|  \n|Metadata properties set to `true`|None|"
  syntax:
    content: public bool IsStylusDirectlyOver { get; }
    return:
      type: System.Boolean
      description: '`true` if the stylus pointer is over the same element result as a hit test; otherwise, `false`. The default is `false`.'
