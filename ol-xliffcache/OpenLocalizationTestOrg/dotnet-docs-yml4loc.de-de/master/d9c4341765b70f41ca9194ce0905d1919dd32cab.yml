  remarks: "The <xref:System.Windows.UIElement.ManipulationInertiaStarting> event occurs when the user lifts all of the fingers from the screen during a manipulation. For example, if a user \"throws\" a <xref:System.Windows.UIElement> across a surface, the user will touch the <xref:System.Windows.UIElement> to begin the action, move the finger across the screen for a short distance, and then release the <xref:System.Windows.UIElement>. When the user releases the element, inertia begins and the <xref:System.Windows.UIElement.ManipulationInertiaStarting> event occurs.  The <xref:System.Windows.UIElement> continues to receive <xref:System.Windows.UIElement.ManipulationDelta> events to indicate that inertia is occurring on the element.  \n  \n You can use this event to specify the behavior of the inertia.  For example, you can set the initial velocity that is used when inertia begins.  You can also specify the amount of inertia by setting the desired deceleration or by setting the desired placement.  You can set these values for each type of manipulation (translation, expansion, or rotation) independently.  For more information, see <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs>.  \n  \n For more information about manipulations, see the [Input Overview](~/docs/framework/wpf/advanced/input-overview.md).  For an example of an application that responds to manipulations, see [Walkthrough: Creating Your First Touch Application](~/docs/framework/wpf/advanced/walkthrough-creating-your-first-touch-application.md).  \n  \n<a name=\"routedEventInfo_ManipulationInertiaStarting\"></a>   \n## Routed Event Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.UIElement.ManipulationInertiaStartingEvent>|  \n|Routing strategy|Bubbling|  \n|Delegate|<xref:System.EventHandler%601> of type <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs>.|"
