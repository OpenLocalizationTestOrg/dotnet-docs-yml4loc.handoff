  namespace: System.Windows
  summary: Gets or sets the center point of any possible render transform declared by <xref href="System.Windows.UIElement.RenderTransform"></xref>, relative to the bounds of the element.  This is a dependency property.
  remarks: "<xref:System.Windows.UIElement.RenderTransformOrigin%2A> has a somewhat nonstandard use of the <xref:System.Windows.Point> structure value, in that the <xref:System.Windows.Point> does not represent an absolute location in a coordinate system. Instead, values between 0 and 1 are interpreted as a factor for the range of the current element in each x,y axis. For example, (0.5,0.5) will cause the render transform to be centered on the element, or (1,1) would place the render transform at the bottom right corner of the element. <xref:System.Double.NaN> is not an accepted value.  \n  \n Values beyond 0 and 1 are also accepted, and will result in more unconventional transform effects. For instance, if you set <xref:System.Windows.UIElement.RenderTransformOrigin%2A> to be (5,5), and then apply a <xref:System.Windows.Media.RotateTransform>, the rotation point will be well outside the bounds of the element itself. The transform will spin your element around in a big circle that originates beyond bottom right. The origin might be somewhere inside its parent element and could possibly be possibly out of frame or view. Negative point values are similar, these will go beyond the top left bounds.  \n  \n Render transforms do not affect layout, and are typically used to animate or apply a temporary effect to an element.  \n  \n<a name=\"xamlAttributeUsage_RenderTransformOrigin\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<object RenderTransformOrigin=\"xOrigin, yOrigin\"/>  \n```  \n  \n<a name=\"xamlPropertyElementUsage_RenderTransformOrigin\"></a>   \n## XAML Property Element Usage  \n  \n```  \n<object>  \n  <object.RenderTransformOrigin>  \n    <Point X=\" xOrigin \" Y=\" yOrigin \"/>  \n  </object.RenderTransformOrigin>  \n</object>  \n```  \n  \n<a name=\"xamlValues_RenderTransformOrigin\"></a>   \n## XAML Values  \n *xOrigin*  \n The horizontal origin factor. This is typically given as a value between 0 and 1. See Remarks.  \n  \n *yOrigin*  \n The vertical origin factor. This is typically given as a value between 0 and 1. See Remarks.  \n  \n<a name=\"dependencyPropertyInfo_RenderTransformOrigin\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.UIElement.RenderTransformOriginProperty>|  \n|Metadata properties set to `true`|None|"
  example:
  - "The following example builds up elements in code, applies a <xref:System.Windows.UIElement.RenderTransformOrigin%2A>, and then applies a  <xref:System.Windows.UIElement.RenderTransform%2A>.  \n  \n [!code-csharp[transformanimations_snip#UIElementRenderTransformOrigin](~/samples/snippets/csharp/VS_Snippets_Wpf/transformanimations_snip/CSharp/RotateAboutCenterExample.cs#uielementrendertransformorigin)]\n [!code-vb[transformanimations_snip#UIElementRenderTransformOrigin](~/samples/snippets/visualbasic/VS_Snippets_Wpf/transformanimations_snip/visualbasic/rotateaboutcenterexample.vb#uielementrendertransformorigin)]"
  syntax:
    content: public System.Windows.Point RenderTransformOrigin { get; set; }
    return:
      type: System.Windows.Point
      description: The value that declares the render transform. The default value is a <xref href="System.Windows.Point"></xref> with coordinates (0,0).
