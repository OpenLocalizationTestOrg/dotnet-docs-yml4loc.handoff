  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: Gets or sets a value that indicates whether the element can receive focus.  This is a dependency property.
  remarks: "Only the focused element receives keyboard input.  \n  \n <xref:System.Windows.UIElement.Focusable%2A> is the [!INCLUDE[TLA#tla_net](~/includes/tlasharptla-net-md.md)] property accessor for what is in reality a dependency property. This particular dependency property quite frequently has its apparent \"default\" value set differently in derived element classes, particularly in controls. This commonly occurs in one of two ways:  \n  \n-   The dependency property is inherited by a particular derived class, but that derived class overrides the metadata of the dependency property and changes the property default value.  \n  \n-   A style or template is applied to an element, which sets that dependency property value differently.  \n  \n For example, the apparent \"default\" of <xref:System.Windows.UIElement.Focusable%2A> for a <xref:System.Windows.Controls.Button> control will be `true`, even though <xref:System.Windows.Controls.Button> inherits <xref:System.Windows.UIElement.Focusable%2A> as a [!INCLUDE[TLA#tla_clr](~/includes/tlasharptla-clr-md.md)] property directly from <xref:System.Windows.UIElement>. This is because the applied metadata value for the <xref:System.Windows.UIElement.Focusable%2A> dependency property was overridden within the static constructor of the <xref:System.Windows.Controls.Control> base class, which is situated between <xref:System.Windows.Controls.Button> and <xref:System.Windows.UIElement> in the class hierarchy.  \n  \n When inherited by <xref:System.Windows.Controls.Control> or its derived classes, <xref:System.Windows.Controls.Control> redefines the default value of this property to be `true`.  \n  \n When inherited by <xref:System.Windows.Controls.Label> (which is a <xref:System.Windows.Controls.Control> derived class), the default value is again redefined to be `false`.  \n  \n<a name=\"dependencyPropertyInfo_Focusable\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.UIElement.FocusableProperty>|  \n|Metadata properties set to `true`|None|"
  example:
  - "The following example code illustrates a control template for a particular custom control, which sets <xref:System.Windows.UIElement.Focusable%2A> `false` on one of the elements within the template.  \n  \n [!code-xml[RichTextBox_NoScrollViewer#_ControlTemplate](~/samples/snippets/csharp/VS_Snippets_Wpf/RichTextBox_NoScrollViewer/CS/window1.xaml#_controltemplate)]"
  syntax:
    content: public bool Focusable { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the element is focusable; otherwise `false`. The default is `false`.'
