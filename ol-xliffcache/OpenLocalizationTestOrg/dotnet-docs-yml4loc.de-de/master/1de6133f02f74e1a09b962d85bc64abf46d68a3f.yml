- uid: System.Runtime.InteropServices.IRegistrationServices.RegisterAssembly(System.Reflection.Assembly,System.Runtime.InteropServices.AssemblyRegistrationFlags)
  commentId: M:System.Runtime.InteropServices.IRegistrationServices.RegisterAssembly(System.Reflection.Assembly,System.Runtime.InteropServices.AssemblyRegistrationFlags)
  id: RegisterAssembly(System.Reflection.Assembly,System.Runtime.InteropServices.AssemblyRegistrationFlags)
  parent: System.Runtime.InteropServices.IRegistrationServices
  langs:
  - csharp
  name: RegisterAssembly(Assembly, AssemblyRegistrationFlags)
  nameWithType: IRegistrationServices.RegisterAssembly(Assembly, AssemblyRegistrationFlags)
  fullName: IRegistrationServices.RegisterAssembly(Assembly, AssemblyRegistrationFlags)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Registers the classes in a managed assembly to enable creation from COM.
  remarks: "`RegisterAssembly` adds the appropriate registry entries for the types in the specified assembly. This method also calls any registration functions found in the assembly.  \n  \n Use <xref:System.Reflection.Assembly.Load%2A?displayProperty=fullName> to get an assembly."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public bool RegisterAssembly (System.Reflection.Assembly assembly, System.Runtime.InteropServices.AssemblyRegistrationFlags flags);
    parameters:
    - id: assembly
      type: System.Reflection.Assembly
      description: The assembly to be registered.
    - id: flags
      type: System.Runtime.InteropServices.AssemblyRegistrationFlags
      description: An <xref href="System.Runtime.InteropServices.AssemblyRegistrationFlags"></xref> value indicating any special settings needed when registering <code>assembly</code>.
    return:
      type: System.Boolean
      description: '`true` if <code>assembly</code> contains types that were successfully registered; otherwise `false` if the assembly contains no eligible types.'
  overload: System.Runtime.InteropServices.IRegistrationServices.RegisterAssembly*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>assembly</code> is `null`.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The full name of <code>assembly</code> is `null`.  \n  \n -or-  \n  \n A method marked with <xref href=\"System.Runtime.InteropServices.ComRegisterFunctionAttribute\"></xref> is not `static`.  \n  \n -or-  \n  \n There is more than one method marked with <xref href=\"System.Runtime.InteropServices.ComRegisterFunctionAttribute\"></xref> at a given level of the hierarchy.  \n  \n -or-  \n  \n The signature of the method marked with <xref href=\"System.Runtime.InteropServices.ComRegisterFunctionAttribute\"></xref> is not valid."
  attributes:
  - type: System.Security.SecurityCriticalAttribute
