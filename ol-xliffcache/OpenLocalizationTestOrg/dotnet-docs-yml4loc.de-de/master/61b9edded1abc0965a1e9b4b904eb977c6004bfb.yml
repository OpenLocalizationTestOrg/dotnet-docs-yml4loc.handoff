  remarks: "Use this constructor to initialize a new instance of the <xref:System.Web.UI.WebControls.ListViewCommandEventArgs> class.  \n  \n> [!NOTE]\n>  This constructor is primarily used by control developers when they raise events.  \n  \n The following table shows initial property values for an instance of the <xref:System.Web.UI.WebControls.ListViewCommandEventArgs> class.  \n  \n|Property|Initial value|  \n|--------------|-------------------|  \n|<xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>|The value of the <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> property of the <xref:System.Web.UI.WebControls.CommandEventArgs> object that is contained in the `originalArgs` parameter.|  \n|<xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>|The value of the <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> property of the <xref:System.Web.UI.WebControls.CommandEventArgs> object that is contained in the `originalArgs` parameter.|  \n|<xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>|The object that is contained in the `commandSource` parameter.|"
  syntax:
    content: public ListViewCommandEventArgs (System.Web.UI.WebControls.ListViewItem item, object commandSource, System.Web.UI.WebControls.CommandEventArgs originalArgs);
    parameters:
    - id: item
      type: System.Web.UI.WebControls.ListViewItem
      description: The item from the <xref href="System.Web.UI.WebControls.ListView"></xref> control for which the command was issued.
    - id: commandSource
      type: System.Object
      description: The source of the command.
    - id: originalArgs
