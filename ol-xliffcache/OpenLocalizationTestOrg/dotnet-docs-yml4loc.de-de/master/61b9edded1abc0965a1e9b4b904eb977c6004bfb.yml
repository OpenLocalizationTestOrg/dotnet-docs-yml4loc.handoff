  summary: Provides data for the <xref href="System.Web.UI.WebControls.ListView.ItemCommand"></xref> event.
  remarks: "The <xref:System.Web.UI.WebControls.ListView.ItemCommand> event is raised when a button in the <xref:System.Web.UI.WebControls.ListView> control is clicked. This enables you to provide an event-handling method that performs a custom routine whenever this event occurs.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.ListView> control also raises other events when certain buttons are clicked (for example, buttons with the `CommandName` property set to \"Delete\", \"Update\", or \"Page\"). When you use one of these buttons, you can handle one of the specialized events that are provided by the control, such as the <xref:System.Web.UI.WebControls.ListView.ItemDeleted> or <xref:System.Web.UI.WebControls.ListView.ItemDeleting> events.  \n  \n A <xref:System.Web.UI.WebControls.ListViewCommandEventArgs> object is passed to the event-handling method, which enables you to determine the command name and command argument of the button that was clicked. To determine the command name use the <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> property, and to determine the command argument, use the <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> property. You can also access the button control that raised the event by using the <xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A> property.  \n  \n For a list of initial property values for an instance of the <xref:System.Web.UI.WebControls.ListViewCommandEventArgs> class, see the <xref:System.Web.UI.WebControls.ListViewCommandEventArgs.%23ctor%2A> constructor."
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewCommandEventArgs> object that is passed to the event handler.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.ListViewItemCommand#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.ListViewItemCommand/CS/ListViewItemCommandCS.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.ListViewItemCommand#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.ListViewItemCommand/VB/ListViewItemCommandVB.aspx#1)]  -->"
