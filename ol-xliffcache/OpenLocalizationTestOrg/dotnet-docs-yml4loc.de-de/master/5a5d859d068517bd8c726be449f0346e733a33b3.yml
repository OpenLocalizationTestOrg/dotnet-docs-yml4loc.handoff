  type: Method
  assemblies:
  - mscorlib
  - netstandard
  - System.Security.Cryptography.Algorithms
  namespace: System.Security.Cryptography
  summary: When overridden in a derived class, generates a mask with the specified length using the specified random seed.
  remarks: ''
  example:
  - "The following code example demonstrates how to override the <xref:System.Security.Cryptography.MaskGenerationMethod.GenerateMask%2A> to create and return a mask using the specified seed. This code example is part of a larger example provided for the <xref:System.Security.Cryptography.MaskGenerationMethod> class.  \n  \n System.Security.Cryptography.MaskGenerationMethod#3"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract byte[] GenerateMask (byte[] rgbSeed, int cbReturn);
    parameters:
    - id: rgbSeed
      type: System.Byte[]
      description: The random seed to use to compute the mask.
    - id: cbReturn
      type: System.Int32
      description: The length of the generated mask in bytes.
    return:
      type: System.Byte[]
      description: A randomly generated mask whose length is equal to the <code>cbReturn</code> parameter.
