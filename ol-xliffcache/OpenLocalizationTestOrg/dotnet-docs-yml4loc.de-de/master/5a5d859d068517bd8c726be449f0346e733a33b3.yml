  namespace: System.Security.Cryptography
  summary: Represents the abstract class from which all mask generator algorithms must derive.
  remarks: "Derived classes of <xref:System.Security.Cryptography.MaskGenerationMethod> compute masks that are used in key exchange algorithms such as Optimal Asymmetric Encryption Padding (OAEP).  \n  \n This class is used by implementations of key exchange algorithms only for mask generation. Application code does not use this class directly."
