  summary: This exception is thrown by the Visual Basic Application Model when the <xref href="Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MainForm"></xref> property has not been set.
  remarks: "The Visual Basic Application Model requires that the application set the <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MainForm%2A> property before running the <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnRun%2A> method. If the property is not set, the Visual Basic Application Model raises this exception. For more information, see [Extending the Visual Basic Application Model](~/docs/visual-basic/developing-apps/customizing-extending-my/extending-the-visual-basic-application-model.md).  \n  \n> [!NOTE]\n>  For information about how to set the startup form by using the **Project Designer**, see [Application Page, Project Designer (Visual Basic)](https://docs.microsoft.com/visualstudio/ide/reference/application-page-project-designer-visual-basic)."
