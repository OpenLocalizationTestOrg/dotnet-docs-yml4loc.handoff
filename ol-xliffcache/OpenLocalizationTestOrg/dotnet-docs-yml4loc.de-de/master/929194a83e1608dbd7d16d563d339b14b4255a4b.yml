  summary: Initializes a new instance of the <xref href="Microsoft.VisualBasic.ApplicationServices.NoStartupFormException"></xref> class with a specified error message and a reference to the inner exception that is the cause of this exception.
  remarks: "The content of the `message` parameter is intended to be understood by humans. The caller of this constructor is required to ensure that this string has been localized for the current system culture.  \n  \n An exception that is thrown as a direct result of a previous exception should include a reference to the previous exception in the <xref:System.Exception.InnerException%2A> property. The <xref:System.Exception.InnerException%2A> property returns the same value that is passed into the constructor, or a null reference if the <xref:System.Exception.InnerException%2A> property does not supply the inner exception value to the constructor.  \n  \n The following table shows the initial property values for an instance of <xref:System.ApplicationException>.  \n  \n|Property|Value|  \n|-|-|  \n|<xref:System.Exception.InnerException%2A>|The `inner` reference.|  \n|<xref:System.Exception.Message%2A>|The `message` string.|"
  syntax:
    content: public NoStartupFormException (string message, Exception inner);
    parameters:
    - id: message
      type: System.String
      description: A <xref href="System.String"></xref> object describing the error.
    - id: inner
      type: System.Exception
      description: The <xref href="System.Exception"></xref> object that is the cause of the current exception. If the <xref href="System.Exception.InnerException"></xref> parameter is not a null reference (`Nothing` in Visual Basic), the current exception is raised in a catch block that handles the inner exception.
