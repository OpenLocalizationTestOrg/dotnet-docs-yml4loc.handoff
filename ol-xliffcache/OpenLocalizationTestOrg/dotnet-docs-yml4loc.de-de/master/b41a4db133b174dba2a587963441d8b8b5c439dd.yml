      description: The new <xref href="System.Windows.Xps.VisualsToXpsDocument"></xref> that writes <xref href="System.Windows.Media.Visual"></xref> elements with <xref href="System.Printing.PrintTicket"></xref> settings to the <xref href="System.Windows.Xps.Packaging.XpsDocument"></xref>.
