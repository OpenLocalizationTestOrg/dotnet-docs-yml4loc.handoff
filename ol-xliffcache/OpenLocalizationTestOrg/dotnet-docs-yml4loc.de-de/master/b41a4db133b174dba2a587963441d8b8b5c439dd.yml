  langs:
  - csharp
  name: WriteAsync(String, XpsDocumentNotificationLevel)
  nameWithType: XpsDocumentWriter.WriteAsync(String, XpsDocumentNotificationLevel)
  fullName: XpsDocumentWriter.WriteAsync(String, XpsDocumentNotificationLevel)
  type: Method
  assemblies:
  - System.Printing
  namespace: System.Windows.Xps
  summary: Writes asynchronously a specified [!INCLUDE[TLA2#tla_xps](~/includes/tla2sharptla-xps-md.md)] document with notification option to the target <xref href="System.Windows.Xps.Packaging.XpsDocument"></xref> or <xref href="System.Printing.PrintQueue"></xref>.
  remarks: "When `notificationLevel` is disabled, the <xref:System.Windows.Xps.XpsDocumentWriter> copies the serialized [!INCLUDE[TLA2#tla_xps](~/includes/tla2sharptla-xps-md.md)] document to the target <xref:System.Windows.Xps.Packaging.XpsDocument> or <xref:System.Printing.PrintQueue> that created the <xref:System.Windows.Xps.XpsDocumentWriter>. When `notificationLevel` is enabled, the <xref:System.Windows.Xps.XpsDocumentWriter> first deserializes the document, next reserializes it, and then writes it to the target with progress notifications as each page is output.  \n  \n Although the <xref:System.Windows.Xps.Packaging.XpsDocument> class has a singular name, an <xref:System.Windows.Xps.Packaging.XpsDocument> can be one <xref:System.Windows.Documents.FixedDocument> or a set of multiple documents. This method adds the <xref:System.Windows.Documents.FixedDocument> elements in the source to the sequence of <xref:System.Windows.Documents.FixedDocument> elements in the target <xref:System.Windows.Xps.Packaging.XpsDocument> or <xref:System.Printing.PrintQueue>.  \n  \n If `notificationLevel` is specified as <xref:System.Windows.Xps.XpsDocumentNotificationLevel.ReceiveNotificationEnabled>, notifications are produced only when the document is serialized, not printed.  To receive notifications the document must be reserialized.  When a document is reserialized all content from the <xref:System.IO.Packaging.Package> that is not required to be preserved by the [XML Paper Specification](http://go.microsoft.com/fwlink/?LinkID=65761) is removed.  The reserialization will also remove all extensions from the <xref:System.Windows.Documents.FixedPage> markup, including any extended [!INCLUDE[TLA2#tla_xps](~/includes/tla2sharptla-xps-md.md)] content.  \n  \n If `notificationLevel` is specified as <xref:System.Windows.Xps.XpsDocumentNotificationLevel.ReceiveNotificationDisabled> the document will not be reserialized and any extended content will be preserved, even when printed.  \n  \n By design this <xref:System.Windows.Xps.XpsDocumentWriter.WriteAsync%2A> method does not call the <xref:System.Windows.Xps.XpsDocumentWriter.WritingPrintTicketRequired> event."
  syntax:
    content: public void WriteAsync (string documentPath, System.Windows.Xps.XpsDocumentNotificationLevel notificationLevel);
    parameters:
    - id: documentPath
      type: System.String
      description: The path of the source document.
    - id: notificationLevel
      type: System.Windows.Xps.XpsDocumentNotificationLevel
      description: An indication of whether notification is enabled.
