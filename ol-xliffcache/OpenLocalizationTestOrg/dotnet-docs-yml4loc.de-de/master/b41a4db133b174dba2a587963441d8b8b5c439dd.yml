  name: WriteAsync(String)
  nameWithType: XpsDocumentWriter.WriteAsync(String)
  fullName: XpsDocumentWriter.WriteAsync(String)
  type: Method
  assemblies:
  - System.Printing
  namespace: System.Windows.Xps
  summary: Writes asynchronously a specified [!INCLUDE[TLA2#tla_xps](~/includes/tla2sharptla-xps-md.md)] document to the target <xref href="System.Windows.Xps.Packaging.XpsDocument"></xref> or <xref href="System.Printing.PrintQueue"></xref>.
  remarks: "Although the <xref:System.Windows.Xps.Packaging.XpsDocument> class has a singular name, an <xref:System.Windows.Xps.Packaging.XpsDocument> can be one <xref:System.Windows.Documents.FixedDocument> or a set of multiple documents. This method adds the <xref:System.Windows.Documents.FixedDocument> elements in the source to the set of <xref:System.Windows.Documents.FixedDocument> elements in the target <xref:System.Windows.Xps.Packaging.XpsDocument> or <xref:System.Printing.PrintQueue>.  \n  \n This <xref:System.Windows.Xps.XpsDocumentWriter.WriteAsync%2A> method will reserialize the specified [!INCLUDE[TLA2#tla_xps](~/includes/tla2sharptla-xps-md.md)] document which will remove all content from the <xref:System.IO.Packaging.Package> that is not required to be preserved by the [XML Paper Specification](http://go.microsoft.com/fwlink/?LinkID=65761).  The reserialization will also remove all extensions from the <xref:System.Windows.Documents.FixedPage> markup, including any extended [!INCLUDE[TLA2#tla_xps](~/includes/tla2sharptla-xps-md.md)] content.  \n  \n By design this <xref:System.Windows.Xps.XpsDocumentWriter.WriteAsync%2A> method does not call the <xref:System.Windows.Xps.XpsDocumentWriter.WritingPrintTicketRequired> event."
  syntax:
    content: public void WriteAsync (string documentPath);
    parameters:
    - id: documentPath
      type: System.String
      description: The path of the source document.
