  langs:
  - csharp
  name: WriteAsync(FixedDocument, PrintTicket)
  nameWithType: XpsDocumentWriter.WriteAsync(FixedDocument, PrintTicket)
  fullName: XpsDocumentWriter.WriteAsync(FixedDocument, PrintTicket)
  type: Method
  assemblies:
  - System.Printing
  namespace: System.Windows.Xps
  summary: Writes asynchronously a specified <xref href="System.Windows.Documents.FixedDocument"></xref> together with a <xref href="System.Printing.PrintTicket"></xref> to the target <xref href="System.Windows.Xps.Packaging.XpsDocument"></xref> or <xref href="System.Printing.PrintQueue"></xref>.
  remarks: "Although the <xref:System.Windows.Xps.Packaging.XpsDocument> class has a singular name, an <xref:System.Windows.Xps.Packaging.XpsDocument> can be one <xref:System.Windows.Documents.FixedDocument> or a set of multiple documents. This method adds a <xref:System.Windows.Documents.FixedDocument> to the set.  \n  \n This method does not validate or modify the specified `printTicket` for a particular <xref:System.Printing.PrintQueue>. If necessary, use the <xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A> method to create a <xref:System.Printing.PrintTicket> that is specific to the <xref:System.Printing.PrintQueue> and is valid for a specified printer."
  syntax:
    content: public override void WriteAsync (System.Windows.Documents.FixedDocument fixedDocument, System.Printing.PrintTicket printTicket);
    parameters:
    - id: fixedDocument
      type: System.Windows.Documents.FixedDocument
      description: The document that is written.
    - id: printTicket
      type: System.Printing.PrintTicket
      description: A <xref href="System.Printing.PrintTicket"></xref> that represents the default printing preferences for the document.
