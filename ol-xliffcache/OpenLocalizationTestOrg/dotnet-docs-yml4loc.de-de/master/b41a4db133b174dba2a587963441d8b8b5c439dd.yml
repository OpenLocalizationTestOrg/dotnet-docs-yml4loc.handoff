      type: System.Printing.PrintTicket
      description: A <xref href="System.Printing.PrintTicket"></xref> that specifies the default printing preferences for the document sequence.
    - id: documentPrintTicket
      type: System.Printing.PrintTicket
      description: A <xref href="System.Printing.PrintTicket"></xref> that represents the default printing preferences for each document.
    return:
