  remarks: "Even though this is a routed event, there are special restrictions placed on this event that differ from normal routed event behavior, due to the relatively small number of elements in a typical application scenario that would concern themselves with handling this event.  \n  \n-   You cannot use the <xref:System.Windows.UIElement> or <xref:System.Windows.ContentElement> <xref:System.Windows.UIElement.RemoveHandler%2A> methods to remove handlers. You must use <xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A>.  \n  \n-   The [!INCLUDE[TLA#tla_cshrp](~/includes/tlasharptla-cshrp-md.md)] `+=` and `-=` event handler syntaxes, and other language specific handler syntaxes, are not supported, because the event itself is not exposed as public. Only the <xref:System.Windows.PresentationSource> utility methods for adding and removing the handlers directly are supported."
  syntax:
    content: public static void RemoveSourceChangedHandler (System.Windows.IInputElement e, System.Windows.SourceChangedEventHandler handler);
    parameters:
    - id: e
      type: System.Windows.IInputElement
      description: The element to remove the handler from.
    - id: handler
      type: System.Windows.SourceChangedEventHandler
      description: The handler implementation to remove.
  overload: System.Windows.PresentationSource.RemoveSourceChangedHandler*
