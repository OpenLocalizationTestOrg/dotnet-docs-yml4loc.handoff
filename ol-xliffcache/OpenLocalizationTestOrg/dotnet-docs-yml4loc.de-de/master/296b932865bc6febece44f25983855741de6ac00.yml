- uid: System.Windows.PresentationSource.AddSourceChangedHandler(System.Windows.IInputElement,System.Windows.SourceChangedEventHandler)
  commentId: M:System.Windows.PresentationSource.AddSourceChangedHandler(System.Windows.IInputElement,System.Windows.SourceChangedEventHandler)
  id: AddSourceChangedHandler(System.Windows.IInputElement,System.Windows.SourceChangedEventHandler)
  parent: System.Windows.PresentationSource
  langs:
  - csharp
  name: AddSourceChangedHandler(IInputElement, SourceChangedEventHandler)
  nameWithType: PresentationSource.AddSourceChangedHandler(IInputElement, SourceChangedEventHandler)
  fullName: PresentationSource.AddSourceChangedHandler(IInputElement, SourceChangedEventHandler)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: Adds a handler for the `SourceChanged` event to the provided element.
  remarks: "Despite what the syntax block for this event states, there is no legitimate [!INCLUDE[TLA#tla_xaml](~/includes/tlasharptla-xaml-md.md)] attached property usage. You should not attempt to add handlers in [!INCLUDE[TLA#tla_xaml](~/includes/tlasharptla-xaml-md.md)], and handlers in code should only be placed on objects that serve as hosts for presentation (<xref:System.Windows.PresentationSource> ) content. Such handlers should only be attached during object initialization, and should be explicitly removed in a Dispose method or equivalent object cleanup.  \n  \n Even though this is a routed event, there are special restrictions placed on this event that differ from normal routed event behavior, due to the relatively small number of elements in a typical application scenario that would concern themselves with handling this event.  \n  \n-   You cannot use the <xref:System.Windows.UIElement> or <xref:System.Windows.ContentElement> <xref:System.Windows.UIElement.AddHandler%2A> methods to add handlers. You must use <xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A>.  \n  \n-   The [!INCLUDE[TLA#tla_cshrp](~/includes/tlasharptla-cshrp-md.md)] `+=` and `-=` event handler syntaxes, and related language specific handler syntaxes, are not supported, because the event itself is not exposed as public. Only the <xref:System.Windows.PresentationSource> utility methods for adding and removing the handlers directly are supported.  \n  \n-   Class handlers are not allowed. Specifically, you cannot call <xref:System.Windows.EventManager.RegisterClassHandler%2A> against this event in a class constructor because although an identifier field exists for SourceChanged, the identifier is not public.  \n  \n-   All registered handlers will receive the SourceChanged event even if one of the handlers attempts to mark the arguments as handled."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public static void AddSourceChangedHandler (System.Windows.IInputElement element, System.Windows.SourceChangedEventHandler handler);
    parameters:
    - id: element
      type: System.Windows.IInputElement
      description: The element to add the handler to.
    - id: handler
      type: System.Windows.SourceChangedEventHandler
      description: The hander implementation to add.
  overload: System.Windows.PresentationSource.AddSourceChangedHandler*
  exceptions: []
  attributes:
  - type: System.Security.SecurityCriticalAttribute
