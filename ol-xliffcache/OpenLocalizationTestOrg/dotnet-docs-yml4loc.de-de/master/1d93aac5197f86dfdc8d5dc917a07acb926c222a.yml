  fullName: System.Web.Services.Description.OutputBinding
  type: Class
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: Provides a set of specifications for data formats and protocols used by the XML Web service for output messages. This class cannot be inherited.
  remarks: The `OutputBinding` class corresponds to the Web Services Description Language (WSDL) `<output>` element enclosed by the `<operation>` element, which in turn corresponds to the <xref:System.Web.Services.Description.OperationBinding> class. For more information about WSDL, see the specification at http://www.w3.org/TR/wsdl/.
  example:
  - "The following example demonstrates a typical use of the `OutputBinding` class.  \n  \n [!code-cpp[DescriptionNamespaceSample1#3](~/samples/snippets/cpp/VS_Snippets_Remoting/DescriptionNamespaceSample1/CPP/descriptionnamespacesample1.cpp#3)]\n [!code-csharp[DescriptionNamespaceSample1#3](~/samples/snippets/csharp/VS_Snippets_Remoting/DescriptionNamespaceSample1/CS/descriptionnamespacesample1.cs#3)]\n [!code-vb[DescriptionNamespaceSample1#3](~/samples/snippets/visualbasic/VS_Snippets_Remoting/DescriptionNamespaceSample1/VB/descriptionnamespacesample1.vb#3)]"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      public sealed class OutputBinding : System.Web.Services.Description.MessageBinding
