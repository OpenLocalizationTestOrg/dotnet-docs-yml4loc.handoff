  summary: Gets or sets a value that indicates whether automatic hyphenation of words is enabled or disabled.
  remarks: "The automatic word hyphenation feature enables a <xref:System.Windows.Documents.FlowDocument> to automatically break and hyphenate words, based on current layout conditions.  This enables long words to begin on one line and continue on this next, and tends to achieve a more even distribution of white space in justified text.  Words are broken and hyphenated according to standard grammar rules.  Automatic hyphenation is particularly effective when coupled with optimal paragraph layout (represented by the <xref:System.Windows.Documents.FlowDocument.IsOptimalParagraphEnabled%2A> property).  \n  \n<a name=\"dependencyPropertyInfo_IsHyphenationEnabled\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Documents.FlowDocument.IsHyphenationEnabledProperty>|  \n|Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>, <xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A>, <xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>|"
