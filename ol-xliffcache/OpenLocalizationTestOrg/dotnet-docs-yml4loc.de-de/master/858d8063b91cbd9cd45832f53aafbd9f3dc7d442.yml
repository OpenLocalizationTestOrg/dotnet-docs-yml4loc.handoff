  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: Gets or sets a value that indicates whether the <xref href="System.Windows.Documents.FlowDocument.ColumnWidth"></xref> value is flexible or fixed.
  remarks: "The <xref:System.Windows.Documents.FlowDocument.IsColumnWidthFlexible%2A> property determines the manner in which any excess content area width (that is, the difference between the page width and the width of the content after it is laid out) is distributed among columns. A setting of `true` means that the extra space is distributed equally to each column; in this case, columns may be sized wider than the width specified by the <xref:System.Windows.Documents.FlowDocument.ColumnWidth%2A> property.  A setting of `false` means excess space is distributed to the padding on the right side of the page; in this case, columns will always size to the width specified by the <xref:System.Windows.Documents.FlowDocument.ColumnWidth%2A> property (so long as that width is smaller than the width of the page minus any <xref:System.Windows.Documents.FlowDocument.PagePadding%2A>).  \n  \n The following figure illustrates the difference in layout when this property is `true` or `false`.  Light blue represents columns of content in a <xref:System.Windows.Documents.FlowDocument>.  \n  \n ![Screenshot: Compare IsColumnWidthFlexible values](~/add/media/flowdoc-columnflex.png \"Screenshot: Compare IsColumnWidthFlexible values\")  \n  \n<a name=\"dependencyPropertyInfo_IsColumnWidthFlexible\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Documents.FlowDocument.IsColumnWidthFlexibleProperty>|  \n|Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|"
  example:
  - "The following example shows how to set the <xref:System.Windows.Documents.FlowDocument.IsColumnWidthFlexible%2A> attribute of a <xref:System.Windows.Documents.FlowDocument> element.  \n  \n [!code-xml[FlowDocumentSnippets#_FlowDocumentColumnFlexXAML](~/samples/snippets/csharp/VS_Snippets_Wpf/FlowDocumentSnippets/CSharp/Window1.xaml#_flowdocumentcolumnflexxaml)]  \n  \n The following example shows how to set the <xref:System.Windows.Documents.FlowDocument.IsColumnWidthFlexible%2A> property programmatically.  \n  \n [!code-csharp[FlowDocumentSnippets#_FlowDocumentColumnFlex](~/samples/snippets/csharp/VS_Snippets_Wpf/FlowDocumentSnippets/CSharp/Window1.xaml.cs#_flowdocumentcolumnflex)]\n [!code-vb[FlowDocumentSnippets#_FlowDocumentColumnFlex](~/samples/snippets/visualbasic/VS_Snippets_Wpf/FlowDocumentSnippets/visualbasic/window1.xaml.vb#_flowdocumentcolumnflex)]"
  syntax:
