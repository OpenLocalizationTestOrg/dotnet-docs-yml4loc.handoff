      type: System.Double
      description: The preferred width, in device independent pixels, for pages in the <xref href="System.Windows.Documents.FlowDocument"></xref>. A value of <xref href="System.Double.NaN"></xref> (equivalent to an attribute value of "<code>Auto</code>") causes the page width to be determined automatically. The default is <xref href="System.Double.NaN"></xref>.
