  name: TextEffect
  nameWithType: TextEffect
  fullName: System.Windows.Media.TextEffect
  type: Class
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: Represents a text effect that can be applied to text objects.
  remarks: The <xref:System.Windows.Media.TextEffect> object allows you to add effects, such as animations, to text objects, such as <xref:System.Windows.Controls.TextBlock>, <xref:System.Windows.Documents.TextElement>, and <xref:System.Windows.Documents.FlowDocument> objects.
  example:
  - "The following example shows an individual character being rotated. Each character is rotated independently at 1-second intervals. The example a defines a <xref:System.Windows.Media.TextEffect> that contains a <xref:System.Windows.Media.RotateTransform> that applies to each character in the <xref:System.Windows.Controls.TextBlock.Text%2A?displayProperty=fullName> property. The example defines the animations for the <xref:System.Windows.Media.RotateTransform.Angle%2A> and <xref:System.Windows.Media.RotateTransform.CenterX%2A> properties of the <xref:System.Windows.Media.RotateTransform> object. A third animation of type <xref:System.Windows.Media.Animation.Int32AnimationUsingKeyFrames> changes the <xref:System.Windows.Media.TextEffect.PositionStart%2A> property from 0 to 12 during the animation sequence, corresponding to the 13-character text string.  \n  \n ![Screenshot of text effect rotating text](~/add/media/texteffect01.jpg \"Screenshot of text effect rotating text\")  \n  \n                  Example of a rotating text effect animation  \n  \n [!code-xml[TextEffectSample#TextEffectEntireSample](~/samples/snippets/csharp/VS_Snippets_Wpf/TextEffectSample/CS/Window1.xaml#texteffectentiresample)]"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public sealed class TextEffect : System.Windows.Media.Animation.Animatable
