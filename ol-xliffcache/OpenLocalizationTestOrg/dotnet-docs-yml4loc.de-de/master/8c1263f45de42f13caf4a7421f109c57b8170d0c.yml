  remarks: "Use the <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> property to define a custom user interface (UI) to display the data items. The <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> template is required by the <xref:System.Web.UI.WebControls.ListView> control. It usually contains controls to display the field values of a record. If you want to let users modify the data, you also usually add buttons to the <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> template that let the user select a record, switch to edit mode, or delete a record.  \n  \n To specify the custom template declaratively, add an `ItemTemplate` element inside the <xref:System.Web.UI.WebControls.ListView> control. You can then add the contents of the template to the `ItemTemplate` element. To display the field values of the data source that is bound to the control, use a data-binding expression. For more information, see [Data-Binding Expressions Overview](http://msdn.microsoft.com/library/14cdd57d-0f82-4667-b503-73e1a96f136a).  \n  \n To create buttons that perform the built-in select, delete, and edit operations, add a button control to the template. Set its <xref:System.Web.UI.WebControls.Button.CommandName%2A> property to one of the values listed in the following table.  \n  \n|Button type|CommandName value|  \n|-----------------|-----------------------|  \n|Delete|\"Delete\"|  \n|Edit|\"Edit\"|  \n|Select|\"Select\"|"
