  summary: Occurs when a cancel operation is requested, but before the <xref href="System.Web.UI.WebControls.ListView"></xref> control cancels the insert or edit operation.
  remarks: "The <xref:System.Web.UI.WebControls.ListView> control raises the <xref:System.Web.UI.WebControls.ListView.ItemCanceling> event when a Cancel button in the <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> or <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> template is clicked, but before the <xref:System.Web.UI.WebControls.ListView> control cancels the insert or edit operation. (A Cancel button is a button control whose <xref:System.Web.UI.WebControls.Button.CommandName%2A> property is set to \"Cancel\".) This enables you to perform a custom routine whenever this event occurs, such as stopping the cancel operation if it would put the item in an unwanted state.  \n  \n A <xref:System.Web.UI.WebControls.ListViewCancelEventArgs> object is passed to the event handler, which enables you to determine the index of the item. It also lets you indicate that the cancel operation should be stopped. To stop the operation, set the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property of the <xref:System.Web.UI.WebControls.ListViewCancelEventArgs> object to `true`.  \n  \n For more information about how to handle events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
