  summary: Gets or sets the custom content for an insert item in the <xref href="System.Web.UI.WebControls.ListView"></xref> control.
  remarks: "Use the <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> property to define a custom user interface (UI) for the insert item in the <xref:System.Web.UI.WebControls.ListView> control. This UI is rendered either at the start or at the end of the displayed items. You specify where the UI is rendered by using the <xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A> property.  \n  \n The <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> template usually contains the input controls for the user to enter the values for a new record. It also usually contains buttons or hyperlinks to insert the record and to cancel the insert operation.  \n  \n To specify the custom template declaratively, add an `InsertItemTemplate` element inside the `ListView` element. You can then add the contents of the template to the `InsertItemTemplate` element. You can associate a field with an input control by using a two-way binding expression. When a record is inserted, the <xref:System.Web.UI.WebControls.ListView> control automatically extracts the field value from the associated input control. For more information, see [Data-Binding Expressions Overview](http://msdn.microsoft.com/library/14cdd57d-0f82-4667-b503-73e1a96f136a).  \n  \n To create buttons that perform the built-in cancel and insert operations, add a button control to the template. Set its <xref:System.Web.UI.WebControls.Button.CommandName%2A> property to one of the values listed in the following table.  \n  \n|Button type|CommandName value|  \n|-----------------|-----------------------|  \n|Cancel|\"Cancel\"|  \n|Insert|\"Insert\"|  \n  \n You can control the position of the insert item in the <xref:System.Web.UI.WebControls.ListView> control by using the <xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A> property."
  example:
  - "The following example shows how to define a custom template for the insert item of a <xref:System.Web.UI.WebControls.ListView> control. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListView.ItemInserted> event.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.ListView.ItemInserted#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.ItemInserted/CS/ListViewItemInsertedCS.aspx#2)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.ListView.ItemInserted#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.ItemInserted/VB/ListViewItemInsertedVB.aspx#2)]  -->"
