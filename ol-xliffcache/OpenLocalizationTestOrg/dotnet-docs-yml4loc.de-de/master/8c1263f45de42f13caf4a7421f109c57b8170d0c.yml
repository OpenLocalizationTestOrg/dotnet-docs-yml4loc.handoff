  summary: Occurs when an update operation is requested, after the <xref href="System.Web.UI.WebControls.ListView"></xref> control updates the item.
  remarks: "The <xref:System.Web.UI.WebControls.ListView.ItemUpdated> event is raised when an item's Update button is clicked or the <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> method is called, after the <xref:System.Web.UI.WebControls.ListView> control updates the item. (An Update button is a button control whose <xref:System.Web.UI.WebControls.Button.CommandName%2A> property is set to \"Update\".) This enables you to perform a custom routine whenever this event occurs, such as checking the results of the update operation.  \n  \n A <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs> object is passed to the event handler, which enables you to determine the number of rows affected. It also lets you determine what exceptions might have occurred. You can indicate whether the exception was handled in the event handler by setting the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A> property of the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs> object.  \n  \n For more information about how to handle events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
