  summary: Gets or sets the custom content for the selected item in a <xref href="System.Web.UI.WebControls.ListView"></xref> control.
  remarks: "Use the <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> property to define a custom user interface (UI) for the selected item in a <xref:System.Web.UI.WebControls.ListView> control. The <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> is usually used to differentiate the selected item from the other displayed items. <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> is rendered instead of the <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> template for the selected item.  \n  \n To specify the custom template declaratively, add a `SelectedItemTemplate` element inside the <xref:System.Web.UI.WebControls.ListView> control. You can then add the contents of the template to the `SelectedItemTemplate` element. To display the field values of the data source that is bound to the control, use a data-binding expression. For more information, see [Data-Binding Expressions Overview](http://msdn.microsoft.com/library/14cdd57d-0f82-4667-b503-73e1a96f136a).  \n  \n You can also add buttons to the <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>. To create buttons that perform the built-in delete or edit operations, add a button control to the template and set its <xref:System.Web.UI.WebControls.Button.CommandName%2A> property to one of the values listed in the following table.  \n  \n|Button type|CommandName value|  \n|-----------------|-----------------------|  \n|Delete|\"Delete\"|  \n|Edit|\"Edit\"|"
