  summary: Gets the data-key value of the selected item in a <xref href="System.Web.UI.WebControls.ListView"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> property can be set to a comma-separated list of field names that represent the primary key of the data source. If it is set, the <xref:System.Web.UI.WebControls.ListView> control automatically creates a <xref:System.Web.UI.WebControls.DataKey> object for each item in the control by using the value or values of the specified field or fields. The <xref:System.Web.UI.WebControls.DataKey> objects are then added to the control's <xref:System.Web.UI.WebControls.ListView.DataKeys%2A> collection.  \n  \n Normally, the <xref:System.Web.UI.WebControls.ListView.DataKeys%2A> property is used to get the <xref:System.Web.UI.WebControls.DataKey> object for a specific data item in the <xref:System.Web.UI.WebControls.ListView> control. However, if you want to get only the <xref:System.Web.UI.WebControls.DataKey> object of the currently selected item, you can use the <xref:System.Web.UI.WebControls.ListView.SelectedDataKey%2A> property as a shortcut. You can also directly determine the data-key value of the first key field of the selected item by using the <xref:System.Web.UI.WebControls.ListView.SelectedValue%2A> property.  \n  \n If you are creating a <xref:System.Web.UI.WebControls.ControlParameter> object and want to access a key field other than the first field, use the <xref:System.Web.UI.WebControls.ListView.SelectedDataKey%2A> property. For an example, see the <xref:System.Web.UI.WebControls.ListView.SelectedDataKey%2A> property."
  example:
  - "The following example shows how to use the first key field as a parameter in a master/detail scenario. When an item is selected in the <xref:System.Web.UI.WebControls.ListView> control, the <xref:System.Web.UI.WebControls.ListView.SelectedValue%2A> property is used as the <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> for the <xref:System.Web.UI.WebControls.ControlParameter> object. This parameter object is in turn used by the <xref:System.Web.UI.WebControls.SqlDataSource> control that the second <xref:System.Web.UI.WebControls.ListView> control is bound to.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.ListViewItemDeleting#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.ListViewItemDeleting/CS/ListViewItemItemDeletingCS.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.ListViewItemDeleting#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.ListViewItemDeleting/VB/ListViewItemItemDeletingVB.aspx#1)]  -->  \n  \n The following example shows how to use the <xref:System.Web.UI.WebControls.ListView.SelectedValue%2A> property to determine the value of the key field.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.ListView.SelectedValue#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.SelectedValue/CS/ListViewSelectedValueCS.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.ListView.SelectedValue#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.SelectedValue/VB/ListViewSelectedValueVB.aspx#1)]  -->"
