  namespace: System.Web.UI.WebControls
  summary: Gets or sets the custom content for the alternating data item in a <xref href="System.Web.UI.WebControls.ListView"></xref> control.
  remarks: "Use the <xref:System.Web.UI.WebControls.ListView.AlternatingItemTemplate%2A> property to define a custom user interface (UI) for the alternating data item. The <xref:System.Web.UI.WebControls.ListView.AlternatingItemTemplate%2A> template usually contains the same controls and content as the <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> template, but with a different appearance to distinguish items.  \n  \n To specify the custom template declaratively, add an `AlternatingItemTemplate` element inside the <xref:System.Web.UI.WebControls.ListView> control. Then add controls and content between the opening and closing `<AlternatingItemTemplate>` tags. To display the field values from the data source, use a data-binding expression. For more information, see [Data-Binding Expressions Overview](http://msdn.microsoft.com/library/14cdd57d-0f82-4667-b503-73e1a96f136a).  \n  \n To create buttons that automatically select, delete, and edit operations, add a button control to the template. Set its <xref:System.Web.UI.WebControls.Button.CommandName%2A> property to one of the values listed in the following table.  \n  \n|Button type|CommandName value|  \n|-----------------|-----------------------|  \n|Delete|\"Delete\"|  \n|Edit|\"Edit\"|  \n|Select|\"Select\"|"
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListView.AlternatingItemTemplate%2A> template to define the style for alternating data items in a <xref:System.Web.UI.WebControls.ListView> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.ListView.AlternatingItemTemplate#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.AlternatingItemTemplate/CS/ListViewAlternatingItemTemplateCS.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.ListView.AlternatingItemTemplate#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.AlternatingItemTemplate/VB/ListViewAlternatingItemTemplateVB.aspx#1)]  -->"
