  summary: Gets or sets the custom content for the root container in a <xref href="System.Web.UI.WebControls.ListView"></xref> control.
  remarks: "Use the <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> property to define a custom user interface (UI) for the root container of the <xref:System.Web.UI.WebControls.ListView> control.  \n  \n To specify the layout template, add a `LayoutTemplate` element inside the <xref:System.Web.UI.WebControls.ListView> control. You can then add the contents of the template to the `LayoutTemplate` element.  \n  \n The <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> content must include a placeholder control such as a table row (`tr`) element for the items that are defined by the <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> template or for groups that are defined by the <xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> template. The placeholder control must have the `runat` attribute set to \"server\" and the `ID` attribute set to the value of the <xref:System.Web.UI.WebControls.ListView.ItemPlaceholderID%2A> or the <xref:System.Web.UI.WebControls.ListView.GroupPlaceholderID%2A> property, depending on whether the <xref:System.Web.UI.WebControls.ListView> control is using groups.  \n  \n The <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> template is not required by the <xref:System.Web.UI.WebControls.ListView> control. You can use the <xref:System.Web.UI.WebControls.ListView> control without a <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> and also without a placeholder server control with a known ID."
  example:
  - "The following example shows how to define a custom template for the root container in the <xref:System.Web.UI.WebControls.ListView> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.ListView.EditItemTemplate#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.EditItemTemplate/CS/ListViewEditItemTemplateCS.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.ListView.EditItemTemplate#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.EditItemTemplate/VB/ListViewEditItemTemplateVB.aspx#1)]  -->  \n  \n The following example shows how to use the <xref:System.Web.UI.WebControls.ListView> control without defining a <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> template in the control. A server control with a known ID is also not specified.  \n  \n```  \n<asp:ListView ID=\"ListView1\" runat=\"server\">  \n  <ItemTemplate>  \n    <% Eval(\"LastName\")%>  \n  </ItemTemplate>  \n</asp:ListView>  \n```"
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      [System.Web.UI.PersistenceMode(System.Web.UI.PersistenceMode.InnerProperty)]

      [System.Web.UI.TemplateContainer(typeof(System.Web.UI.WebControls.ListView))]

      public virtual System.Web.UI.ITemplate LayoutTemplate { get; set; }
    return:
