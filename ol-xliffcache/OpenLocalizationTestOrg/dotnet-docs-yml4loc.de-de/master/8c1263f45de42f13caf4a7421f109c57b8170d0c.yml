  summary: Gets or sets the custom content for the item in edit mode.
  remarks: "Use the <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> property to define a custom user interface (UI) for the item in edit mode. The <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> template usually contains the input controls for the user to update the values of an existing record. It also usually contains buttons to update the record and to cancel the update operation.  \n  \n To specify the custom template declaratively, add an `EditItemTemplate` element inside the <xref:System.Web.UI.WebControls.ListView> control. Then add the contents and controls for template to the `EditItemTemplate` element. You can associate a field with an input control by using a two-way binding expression. This enables the <xref:System.Web.UI.WebControls.ListView> control to automatically display the original field value in the associated input control for the item in edit mode. When a record is updated, the <xref:System.Web.UI.WebControls.ListView> control can automatically extract the updated field value from the associated input control. For more information, see [Data-Binding Expressions Overview](http://msdn.microsoft.com/library/14cdd57d-0f82-4667-b503-73e1a96f136a).  \n  \n To create buttons that perform the built-in cancel and update operations, add a button control to the template. Set its <xref:System.Web.UI.WebControls.Button.CommandName%2A> property to one of the values listed in the following table.  \n  \n|Button type|CommandName value|  \n|-----------------|-----------------------|  \n|Cancel|\"Cancel\"|  \n|Update|\"Update\"|"
