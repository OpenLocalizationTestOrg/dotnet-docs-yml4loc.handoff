  fullName: ListView.OnBubbleEvent(Object, EventArgs)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: Determines whether an event for the <xref href="System.Web.UI.WebControls.ListView"></xref> control should be handled.
  remarks: "The <xref:System.Web.UI.WebControls.ListView.OnBubbleEvent%2A> method is used by the <xref:System.Web.UI.WebControls.ListView> control to optionally handle events that are passed up through the control hierarchy. It determines whether to handle an event by examining the properties of the <xref:System.EventArgs> object that are contained in the `e` parameter. When an event must be handled, the method performs the appropriate action. Other events are ignored and passed up the control hierarchy. The return value of this method indicates whether to handle the event or to pass the event up the control hierarchy.  \n  \n The <xref:System.Web.UI.WebControls.ListView> control overrides the base implementation of this method to perform the appropriate action when one of the buttons that is recognized by the control is clicked. The following table lists the buttons that the <xref:System.Web.UI.WebControls.ListView> control recognizes.  \n  \n|CommandName value|Description|  \n|-----------------------|-----------------|  \n|\"Cancel\"|Cancels an edit or insert operation. Raises the <xref:System.Web.UI.WebControls.ListView.ItemCanceling> event.|  \n|\"Delete\"|Deletes the current record from the data source. Raises the <xref:System.Web.UI.WebControls.ListView.ItemDeleted> and <xref:System.Web.UI.WebControls.ListView.ItemDeleting> events.|  \n|\"Select\"|Sets the <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> property to the <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> property value for the item. Renders the <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> template for the item. Raises the <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> and <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> events.|  \n|\"Edit\"|Puts the item in edit mode. Renders the <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> template for the item. Raises the <xref:System.Web.UI.WebControls.ListView.ItemEditing> event.|  \n|\"Insert\"|Inserts the bound values from the <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> template into the data source. Raises the <xref:System.Web.UI.WebControls.ListView.ItemInserting> and <xref:System.Web.UI.WebControls.ListView.ItemInserted> events.|  \n|\"Update\"|Updates the current record in the data source with the bound values from the <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> template. Raises the <xref:System.Web.UI.WebControls.ListView.ItemUpdating> and <xref:System.Web.UI.WebControls.ListView.ItemUpdated> events.|  \n|\"Sort\"|Sorts the columns listed in the `CommandArgument` property of the button. Raises the <xref:System.Web.UI.WebControls.ListView.Sorting> and <xref:System.Web.UI.WebControls.ListView.Sorted> events.|  \n  \n This version of the method returns `true` if one of these buttons raises an event that is handled by the control. For more information about event bubbling, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  syntax:
    content: protected override bool OnBubbleEvent (object source, EventArgs e);
    parameters:
    - id: source
      type: System.Object
      description: The source of the event.
    - id: e
      type: System.EventArgs
      description: The event data.
    return:
      type: System.Boolean
      description: '`true` if the event should be handled; otherwise, `false`.'
