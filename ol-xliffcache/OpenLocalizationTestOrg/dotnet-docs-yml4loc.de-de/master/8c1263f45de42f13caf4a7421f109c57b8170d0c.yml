  namespace: System.Web.UI.WebControls
  summary: Gets the data-key value for the selected item in a <xref href="System.Web.UI.WebControls.ListView"></xref> control.
  remarks: "When the <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> property is set, the <xref:System.Web.UI.WebControls.ListView> control creates a <xref:System.Web.UI.WebControls.DataKey> object for each item in the control by using the value or values of the specified field or fields. The <xref:System.Web.UI.WebControls.DataKey> objects are then added to the control's <xref:System.Web.UI.WebControls.ListView.DataKeys%2A> collection. Normally, the <xref:System.Web.UI.WebControls.ListView.DataKeys%2A> property is used to retrieve the <xref:System.Web.UI.WebControls.DataKey> object for a specific data item in the <xref:System.Web.UI.WebControls.ListView> control. However, if you want to retrieve only the <xref:System.Web.UI.WebControls.DataKey> object of the currently selected item, you can use the <xref:System.Web.UI.WebControls.ListView.SelectedDataKey%2A> property as a shortcut.  \n  \n Using the <xref:System.Web.UI.WebControls.ListView.SelectedDataKey%2A> property is the same as retrieving the <xref:System.Web.UI.WebControls.DataKey> object from the <xref:System.Web.UI.WebControls.ListView.DataKeys%2A> collection at the index that is specified by the <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> property. You can also use the <xref:System.Web.UI.WebControls.ListView.SelectedValue%2A> property to retrieve the data-key value for the currently selected item directly.  \n  \n If you are creating a <xref:System.Web.UI.WebControls.ControlParameter> object and you want to access a key field other than the first field, use the indexed <xref:System.Web.UI.WebControls.ListView.SelectedDataKey%2A> property in the <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> property of the <xref:System.Web.UI.WebControls.ControlParameter> object."
  example:
  - "The following example shows how to use the second key field as a parameter in a master/detail scenario. A <xref:System.Web.UI.WebControls.ListView> control is used to display records from the Product Inventory table of the AdventureWorks database. When an item is selected in the <xref:System.Web.UI.WebControls.ListView> control, the details of the product are displayed in another <xref:System.Web.UI.WebControls.ListView> control. ProductID is the second key name in the first <xref:System.Web.UI.WebControls.ListView> control. To access the second key, the code uses the value of `ProductInventoryListView.SelectedDataKey[1]` (`ProductInventoryListView.SelectedDataKey(1)` in Visual Basic) as the <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> for the <xref:System.Web.UI.WebControls.ControlParameter> object. This parameter object is in turn used by the <xref:System.Web.UI.WebControls.SqlDataSource> control that the second <xref:System.Web.UI.WebControls.ListView> control is bound to.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.ListView.SelectedDataKey#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.SelectedDataKey/CS/ListViewSelectedDataKeyCS.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.ListView.SelectedDataKey#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.SelectedDataKey/VB/ListViewSelectedDataKeyVB.aspx#1)]  -->"
