  namespace: System.IO
  summary: Specifies the position in a stream to use for seeking.
  remarks: <xref:System.IO.SeekOrigin> is used by the `Seek` methods of <xref:System.IO.Stream>, <xref:System.IO.BufferedStream>, <xref:System.IO.FileStream>, <xref:System.IO.MemoryStream>, <xref:System.IO.BinaryWriter>, and other classes. The `Seek` methods take an offset parameter that is relative to the position specified by <xref:System.IO.SeekOrigin>.
  example:
  - "The following example shows how to read backwards starting at the end of the stream, and how to read from a specified point in the stream.  \n  \n [!code-csharp[System.IO.FileStream.Seek#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.io.filestream.seek/cs/source.cs#1)]\n [!code-vb[System.IO.FileStream.Seek#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.io.filestream.seek/vb/source.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum SeekOrigin
