  namespace: System.Workflow.ComponentModel
  summary: A section of workflow which demarcates a transaction boundary. A new <xref href="System.Transactions.Transaction"></xref> is started when this <xref href="System.Workflow.ComponentModel.Activity"></xref> begins executing and the transaction commits when the <xref href="System.Workflow.ComponentModel.Activity"></xref> closes successfully. This class cannot be inherited.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n A <xref:System.Workflow.ComponentModel.TransactionScopeActivity> cannot be nested in another <xref:System.Workflow.ComponentModel.TransactionScopeActivity>.  \n  \n The workflow instance is always persisted when a <xref:System.Workflow.ComponentModel.TransactionScopeActivity> completes its execution successfully.  \n  \n A <xref:System.Workflow.ComponentModel.TransactionScopeActivity> cannot have a <xref:System.Workflow.ComponentModel.FaultHandlersActivity>.  \n  \n A <xref:System.Workflow.ComponentModel.TransactionScopeActivity> cannot have a <xref:System.Workflow.ComponentModel.CancellationHandlerActivity>."
