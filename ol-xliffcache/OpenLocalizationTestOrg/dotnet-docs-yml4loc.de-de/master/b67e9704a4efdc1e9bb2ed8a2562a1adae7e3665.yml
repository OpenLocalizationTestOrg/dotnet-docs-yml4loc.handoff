  summary: Provides the transition to a <xref href="System.Workflow.Activities.StateActivity"></xref> in a state machine workflow. This class cannot be inherited.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n The <xref:System.Workflow.Activities.SetStateActivity> can be used only in state machine workflows.  \n  \n The <xref:System.Workflow.Activities.SetStateActivity> provides transitions only to leaf <xref:System.Workflow.Activities.StateActivity> activities (a <xref:System.Workflow.Activities.StateActivity> that does not contain other <xref:System.Workflow.Activities.StateActivity> activities).  \n  \n The <xref:System.Workflow.Activities.SetStateActivity> only provides transitions between two <xref:System.Workflow.Activities.StateActivity> classes and does not support <xref:System.Workflow.Activities.StateActivity> to parent <xref:System.Workflow.Activities.StateActivity> transitions or any other combination.  \n  \n The <xref:System.Workflow.Activities.SetStateActivity> has to be a leaf node within the activity tree of an event handler.  \n  \n There can be more than one <xref:System.Workflow.Activities.SetStateActivity> but all the activities must be leaf nodes.  \n  \n <xref:System.Workflow.Activities.SetStateActivity> is always the last activity in the run path of a <xref:System.Workflow.Activities.EventDrivenActivity> activity.  \n  \n [!INCLUDE[crdefault](~/includes/crdefault-md.md)] the [Simple State Machine](http://msdn.microsoft.com/en-us/1974edbd-253d-4e01-9095-38ff9c3e749e) sample."
  syntax:
    content: >-
      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.Activities.SetStateActivity), "Resources.SetStateActivity.png")]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

