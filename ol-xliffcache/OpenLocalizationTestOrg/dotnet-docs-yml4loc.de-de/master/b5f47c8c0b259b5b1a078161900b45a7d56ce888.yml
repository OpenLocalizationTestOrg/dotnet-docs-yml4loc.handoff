  summary: Defines values for specifying how the widths of columns are adjusted.
  remarks: "The <xref:System.Windows.Forms.DataGridView> control can resize its columns to make them fill the available horizontal width of the control or to make them display the full contents of all cells or of specified cells.  \n  \n With <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode.Fill> mode, the preferred width of a column is determined by resizing all columns in that mode so that all visible columns in the control exactly fill the horizontal width of the available display area. With other modes, the preferred column width is the minimum width required to display the largest cell value from all cells or a subset of cells in that column, such as the subset of cells that are in currently displayed rows. Using a subset of cells to determine the new width is useful to avoid a performance penalty when working with many rows of data.  \n  \n Content-based automatic resizing prevents users from adjusting column widths with the mouse. User resizing is enabled in fill mode, however.  \n  \n This enumeration is used by the <xref:System.Windows.Forms.DataGridView> control <xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A> property and <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> method.  \n  \n For more information about sizing modes, see [Sizing Options in the Windows Forms DataGridView Control](~/docs/framework/winforms/controls/sizing-options-in-the-windows-forms-datagridview-control.md). For more information about column fill mode in particular, see [Column Fill Mode in the Windows Forms DataGridView Control](~/docs/framework/winforms/controls/column-fill-mode-in-the-windows-forms-datagridview-control.md)."
  example:
  - "The following code example illustrates the use of this enumeration in a master/details scenario where two <xref:System.Windows.Forms.DataGridView> controls display data from two tables in a parent/child relationship. In this example, the column sizing mode for the master control is None and the column widths are programmatically initialized to fit the loaded values. The details control is set to an automatic sizing mode so that columns will adjust automatically whenever the values change (for example, when the user changes the current row in the parent table). This example is part of a larger example available in [How to: Create a Master/Detail Form Using Two Windows Forms DataGridView Controls](~/docs/framework/winforms/controls/create-a-master-detail-form-using-two-datagridviews.md).  \n  \n [!code-csharp[System.Windows.Forms.DataGridViewMasterDetails#10](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewMasterDetails/CS/masterdetails.cs#10)]\n [!code-vb[System.Windows.Forms.DataGridViewMasterDetails#10](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewMasterDetails/VB/masterdetails.vb#10)]"
