  fullName: HwndTarget.BackgroundColor
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Interop
  summary: Gets or sets the background color of the window referenced by this <xref href="System.Windows.Interop.HwndTarget"></xref>.
  remarks: The background is drawn before any other visual component. The color used must have an alpha component of 1.0. If you attempt to specify a different alpha value in the provided <xref:System.Windows.Media.Color>, it automatically resets to 1.0.
  syntax:
    content: public System.Windows.Media.Color BackgroundColor { get; set; }
    return:
      type: System.Windows.Media.Color
      description: The background color, as a <xref href="System.Windows.Media.Color"></xref> value.
