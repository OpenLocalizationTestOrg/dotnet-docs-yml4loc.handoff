  fullName: HwndTarget.RootVisual
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Interop
  summary: Gets or sets the root visual object of the page that is hosted by the window.
  remarks: >-
    > [!IMPORTANT]

    >  This class only overrides the set{} implementation of this property. Although a get{} implementation exists, it comes from the <xref:System.Windows.Media.CompositionTarget> base class that originally declared this virtual property. On <xref:System.Windows.Interop.HwndTarget> instances, this property is really read-write, despite how the syntax reads in this documentation topic.
  syntax:
    content: >-
      [set: System.Security.SecurityCritical]

      public override System.Windows.Media.Visual RootVisual { set; }
    return:
      type: System.Windows.Media.Visual
      description: The root visual object of the hosted page.
  overload: System.Windows.Interop.HwndTarget.RootVisual*
