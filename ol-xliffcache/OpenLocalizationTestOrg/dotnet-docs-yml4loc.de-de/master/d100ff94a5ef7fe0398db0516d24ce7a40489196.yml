  namespace: System.Windows.Interop
  summary: Gets a value that declares whether the per-pixel opacity value of the source window content is used for rendering.
  remarks: If you enable  per-pixel opacity, the rendering subsystem no longer draws the non-client area (edge of window).
  syntax:
    content: public bool UsesPerPixelOpacity { get; }
    return:
      type: System.Boolean
      description: '`true` if using per-pixel opacity; otherwise, `false`.'
