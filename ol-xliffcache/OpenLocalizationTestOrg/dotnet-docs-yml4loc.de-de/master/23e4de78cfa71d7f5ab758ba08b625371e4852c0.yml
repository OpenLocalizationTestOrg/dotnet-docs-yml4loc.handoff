  fullName: System.ComponentModel.Design.ComponentChangedEventArgs
  type: Class
  assemblies:
  - System
  - netstandard
  - System.ComponentModel.TypeConverter
  namespace: System.ComponentModel.Design
  summary: Provides data for the <xref href="System.ComponentModel.Design.IComponentChangeService.ComponentChanged"></xref> event. This class cannot be inherited.
  remarks: "<xref:System.ComponentModel.Design.ComponentChangedEventArgs> provides data for a <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> event. The <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> event notifies the <xref:System.ComponentModel.Design.IComponentChangeService> and registered event handlers that a particular component in the currently active document has been changed.  \n  \n A <xref:System.ComponentModel.Design.ComponentChangedEventArgs> provides the following information:  \n  \n-   A <xref:System.ComponentModel.Design.ComponentChangedEventArgs.Component%2A> property that indicates the component that was modified.  \n  \n-   A <xref:System.ComponentModel.Design.ComponentChangedEventArgs.Member%2A> property that indicates the member that was changed.  \n  \n-   A <xref:System.ComponentModel.Design.ComponentChangedEventArgs.NewValue%2A> property that indicates the new value of the member.  \n  \n-   An <xref:System.ComponentModel.Design.ComponentChangedEventArgs.OldValue%2A> property that indicates the old value of the member.  \n  \n Component designers typically raise the <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> event automatically when components are added, removed, or modified. A <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> event is not raised during form load and unload because changes at this time are expected. A component designer might raise the <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> event after it changes a property of the component; this ensures that the Properties window will display the updated property."
  example:
  - "The following example demonstrates creating a <xref:System.ComponentModel.Design.ComponentChangedEventArgs>.  \n  \n [!code-cpp[ComponentChangedEventArgsExample#1](~/samples/snippets/cpp/VS_Snippets_Winforms/ComponentChangedEventArgsExample/CPP/componentchangedeventargsexample.cpp#1)]\n [!code-csharp[ComponentChangedEventArgsExample#1](~/samples/snippets/csharp/VS_Snippets_Winforms/ComponentChangedEventArgsExample/CS/componentchangedeventargsexample.cs#1)]\n [!code-vb[ComponentChangedEventArgsExample#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ComponentChangedEventArgsExample/VB/componentchangedeventargsexample.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComponentChangedEventArgs : EventArgs
