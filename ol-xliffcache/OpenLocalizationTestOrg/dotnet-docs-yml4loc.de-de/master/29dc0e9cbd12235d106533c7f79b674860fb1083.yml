  summary: Emits client-side script blocks to the response.
  remarks: "The client-side script is emitted just after the opening tag of the <xref:System.Web.UI.Page> object's `<form runat= server>` element. Be sure to include opening and closing `<script>` elements around the script block string specified in the `script` parameter.  \n  \n Because this method uses a key to identify the script block, the script block does not have to be emitted to the output stream each time it is requested by a different server control instance. Using a key also decreases the likelihood of different controls' script blocks interfering with each other.  \n  \n Any script blocks with the same `key` parameter values are considered duplicates.  \n  \n> [!NOTE]\n>  Remember to include HTML comment tags around your script so that it will not be rendered if the requesting browser does not support scripts.  \n  \n The <xref:System.Web.UI.Page.RegisterClientScriptBlock%2A> method has been deprecated. Use the <xref:System.Web.UI.ClientScriptManager.RegisterClientScriptBlock%2A> method in the <xref:System.Web.UI.ClientScriptManager> class instead."
  example:
  - "The following code example demonstrates the use of the <xref:System.Web.UI.Page.RegisterClientScriptBlock%2A> method in conjunction with the <xref:System.Web.UI.Page.IsClientScriptBlockRegistered%2A> method. If the ECMAScript in the code declaration block has not already been registered, as determined by <xref:System.Web.UI.Page.IsClientScriptBlockRegistered%2A>, the <xref:System.Web.UI.Page.RegisterClientScriptBlock%2A> call is made.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.Page.RegisterClientScriptBlock#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.Page.RegisterClientScriptBlock/CS/defaultcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.Page.RegisterClientScriptBlock#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.Page.RegisterClientScriptBlock/VB/defaultvb.aspx#1)]  -->"
