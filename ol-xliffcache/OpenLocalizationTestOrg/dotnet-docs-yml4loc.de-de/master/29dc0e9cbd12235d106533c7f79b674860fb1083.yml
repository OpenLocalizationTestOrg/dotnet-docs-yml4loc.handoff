  namespace: System.Web.UI
  summary: Gets or sets a value indicating whether the page validates postback and callback events.
  remarks: "When the <xref:System.Web.UI.Page.EnableEventValidation%2A> property is set to `true`, ASP.NET validates that a control event originated from the user interface that was rendered by that control. A control registers its events during rendering and then validates the events during postback or callback handling. For example, if a list control includes options numbered 1, 2, or 3 when the page is rendered, and if a postback request is received specifying option number 4, ASP.NET raises an exception. All event-driven controls in ASP.NET use this feature by default.  \n  \n If you write client script that changes a control in the client at run time, you might have to use the <xref:System.Web.UI.ClientScriptManager.RegisterForEventValidation%2A> method in order to avoid false event validation errors.  \n  \n> [!IMPORTANT]\n>  This feature reduces the risk of unauthorized or malicious postback requests and callbacks. It is strongly recommended that you do not disable event validation.  \n  \n You set the <xref:System.Web.UI.Page.EnableEventValidation%2A> property by setting the `enableEventValidation` attribute of the  directive or the `enableEventValidation` attribute of the  element in the Web.config file. If you set this property in code, you must set it before the page is initialized."
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      public virtual bool EnableEventValidation { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the page validates postback and callback events; otherwise, `false`.The default is `true`.'
