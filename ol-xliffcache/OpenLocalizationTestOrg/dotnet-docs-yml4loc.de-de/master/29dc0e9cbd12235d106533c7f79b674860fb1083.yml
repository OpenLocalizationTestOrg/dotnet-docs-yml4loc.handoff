  namespace: System.Web.UI
  summary: Instructs any validation controls included on the page to validate their assigned information.
  remarks: "This method is invoked when a user clicks any ASP.NET server control that has the `CausesValidation` property set to `true`, which is the default. These include the <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.ImageButton>, and <xref:System.Web.UI.WebControls.LinkButton> Web server controls, the <xref:System.Web.UI.HtmlControls.HtmlInputButton>, <xref:System.Web.UI.HtmlControls.HtmlInputImage>, and <xref:System.Web.UI.HtmlControls.HtmlButton> HTML server controls, and controls that can automatically post back to the server such as the <xref:System.Web.UI.WebControls.TextBox>, <xref:System.Web.UI.WebControls.CheckBox>, <xref:System.Web.UI.WebControls.ListControl>, and <xref:System.Web.UI.WebControls.BulletedList> controls.  \n  \n To disable validation for any button control on the page, set the button control's `CausesValidation` property to `false`.  \n  \n When this method is invoked, it iterates through the validation controls contained in the <xref:System.Web.UI.ValidatorCollection> object associated with the <xref:System.Web.UI.Page.Validators%2A?displayProperty=fullName> property and invokes the validation logic for each validation control in the current validation group. The validation group is determined by the control that posted the page to the server. If no validation group is specified, then no validation group is used.  \n  \n> [!NOTE]\n>  The behavior of page validation has changed. In [!INCLUDE[vstecasplong](~/includes/vstecasplong-md.md)], controls no longer call the <xref:System.Web.UI.Page.Validate?displayProperty=fullName> method; they use the <xref:System.Web.UI.Page.Validate%28System.String%29?displayProperty=fullName> method instead. If you use the <xref:System.Web.UI.Page.Validate?displayProperty=fullName> method on an [!INCLUDE[vstecasplong](~/includes/vstecasplong-md.md)] page, validation groups are ignored and all controls are validated."
  example:
