  remarks: "Define an asynchronous task using the <xref:System.Web.UI.PageAsyncTask> class. After the task is defined, and is registered with the page using the <xref:System.Web.UI.Page.RegisterAsyncTask%2A> method, the <xref:System.Web.UI.Page.ExecuteRegisteredAsyncTasks%2A> method can be invoked to begin the asynchronous task.  \n  \n The <xref:System.Web.UI.Page.ExecuteRegisteredAsyncTasks%2A> method is automatically called at the point in the page processing when any registered asynchronous tasks, if they exist, are invoked for a non-asynchronous page. This automatic call to <xref:System.Web.UI.Page.ExecuteRegisteredAsyncTasks%2A> occurs just before the <xref:System.Web.UI.Page.PreRenderComplete> event. Call the <xref:System.Web.UI.Page.ExecuteRegisteredAsyncTasks%2A> method for tasks you want to be invoked at times other than the automatic call to this method. Note, asynchronous tasks will be executed only once even though <xref:System.Web.UI.Page.ExecuteRegisteredAsyncTasks%2A> may be called more than once.  \n  \n The <xref:System.Web.UI.Page.AsyncTimeout%2A> property is reset on every call to the <xref:System.Web.UI.Page.ExecuteRegisteredAsyncTasks%2A> method. The last value of the <xref:System.Web.UI.Page.AsyncTimeout%2A> prior to invoking the <xref:System.Web.UI.Page.ExecuteRegisteredAsyncTasks%2A> method takes precedence. If an asynchronous task takes more than the <xref:System.Web.UI.Page.AsyncTimeout%2A>, subsequent tasks invoked during that <xref:System.Web.UI.Page.ExecuteRegisteredAsyncTasks%2A> call are timed out immediately."
  example:
  - "The following code example demonstrates the use of the <xref:System.Web.UI.Page.AsyncTimeout%2A> property with the <xref:System.Web.UI.Page.ExecuteRegisteredAsyncTasks%2A> and <xref:System.Web.UI.Page.RegisterAsyncTask%2A> methods. Note the use of beginning, ending, and time-out handlers. In the example, an artificial delay is introduced to demonstrate the situation of an asynchronous task exceeding the allotted time for the task as specified in the <xref:System.Web.UI.Page.AsyncTimeout%2A> property. In a real-world scenario, an asynchronous task could be used to perform database calls or image generation, for example, and the time-out handler provides graceful degradation if the task is not performed in a specified amount of time.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.Page.AsyncTimeout#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.Page.AsyncTimeout/CS/page_asynctask.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.Page.AsyncTimeout#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.Page.AsyncTimeout/vb/page_asynctask.aspx#1)]  -->  \n  \n [!code-csharp[System.Web.UI.Page.AsyncTimeout#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.Page.AsyncTimeout/CS/page_asynctask.cs#2)]\n [!code-vb[System.Web.UI.Page.AsyncTimeout#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.Page.AsyncTimeout/vb/page_asynctask.vb#2)]"
