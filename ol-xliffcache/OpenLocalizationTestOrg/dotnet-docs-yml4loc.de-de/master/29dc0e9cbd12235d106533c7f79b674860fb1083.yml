  summary: Gets or sets the encryption mode of the view state.
  remarks: "The <xref:System.Web.UI.Page.ViewStateEncryptionMode%2A> property cannot be set in code. It can only be set in the  directive or in the < element of the configuration file. Values set in the  directive override any values set in the configuration file.  \n  \n The syntax for setting this property in the  directive is as follows:  \n  \n```vb  \n<%@ Page Language=\"VB\" ViewStateEncryptionMode=\"Always\" %>  \n```  \n  \n```csharp  \n<%@ Page Language=\"C#\" ViewStateEncryptionMode=\"Always\" %>  \n```  \n  \n The syntax for setting this property in the configuration file is as follows:  \n  \n```vb  \n<system.web>  \n  <pages viewStateEncryptionMode=\"Always\" />  \n</system.web>  \n```  \n  \n```csharp  \n<system.web>  \n  <pages viewStateEncryptionMode=\"Always\" />  \n</system.web>  \n```  \n  \n Custom control developers may wish to check the value of this property in code before saving potentially sensitive data to view state in their control."
  syntax:
