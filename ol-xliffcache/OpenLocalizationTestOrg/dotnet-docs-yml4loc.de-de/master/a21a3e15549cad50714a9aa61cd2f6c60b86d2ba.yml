  name: NavigateUrl
  nameWithType: Link.NavigateUrl
  fullName: Link.NavigateUrl
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: Sets or returns the target URL of the link. The default value is an empty string (""). This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: "If the link to an image is unspecified (the <xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A> property contains an empty string (\"\")), the link will not be interactive.  \n  \n If the value of the <xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A> property begins with a number symbol (#), the remainder of the value is assumed to be the identifier of a form on the current <xref:System.Web.UI.MobileControls.MobilePage>. Otherwise, the value of the <xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A> property is treated as a URL. When a link is rendered, the text writer writes the underlying <xref:System.Web.UI.MobileControls.TextControl.Text%2A> property. If the <xref:System.Web.UI.MobileControls.TextControl.Text%2A> property is empty, the text writer writes the <xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A> property.  \n  \n> [!NOTE]\n>  If your application relies on cookieless sessions, or might receive requests from devices that require cookieless sessions, using a tilde (\"~\") in a path can inadvertently result in creating a new session and potentially losing session data. To set a property with a path such as (\"~/path\"), resolve the path using <xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>(\"~/path\") before assigning it to the property."
  syntax:
    content: >-
      [System.ComponentModel.Bindable(true)]

      [System.ComponentModel.TypeConverter(typeof(System.Web.UI.Design.MobileControls.Converters.NavigateUrlConverter))]

      public string NavigateUrl { get; set; }
    return:
      type: System.String
      description: The target URL of the link.
