  summary: Represents a hyperlink to another <xref href="System.Web.UI.MobileControls.MobileControl.Form"></xref> on the same mobile page or to an arbitrary URI. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: "On all devices, the link is rendered in such a way that the <xref:System.Web.UI.MobileControls.TextControl.Text%2A> property displays on the device to the user. When the user invokes the link, the browser navigates to the specified <xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A> property. The application must contain code that verifies that a link is browsable on a particular device. For example, the link http://www.microsoft.com is not browsable on a WML-capable device.  \n  \n If the <xref:System.Web.UI.MobileControls.TextControl.Text%2A> property is empty, the value in the <xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A> property is also used for the <xref:System.Web.UI.MobileControls.TextControl.Text%2A> property. Specifically, when the text writer renders a link, it first checks the <xref:System.Web.UI.MobileControls.TextControl.Text%2A> property for the text to display; if that property is empty, it displays the value of the <xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A> property.  \n  \n> [!NOTE]\n>  If your application relies on cookieless sessions, or might receive requests from devices that require cookieless sessions, using a tilde (\"~\") in a path can inadvertently result in creating a new session and potentially losing session data. To set a property with a path such as (\"~/path\"), resolve the path using <xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>(\"~/path\") before assigning it to the property."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

