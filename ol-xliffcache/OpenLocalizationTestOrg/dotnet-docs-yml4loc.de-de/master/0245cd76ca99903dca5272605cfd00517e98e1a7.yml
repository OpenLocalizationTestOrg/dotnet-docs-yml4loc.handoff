  summary: Represents the execution environment of an activity that is being aborted.
  remarks: Custom activity authors that create activities that are derived from <xref:System.Activities.NativeActivity%601> can override <xref:System.Activities.NativeActivity%601.Abort%2A> to take action in response to being aborted. For example, an activity that interacts with <xref:System.Data.SqlClient.SqlCommand> might want to call <xref:System.Data.SqlClient.SqlCommand.Cancel%2A> if the activity is being aborted.
