  summary: Represents the method that handles the <xref href="System.ComponentModel.Design.Serialization.IDesignerSerializationManager.ResolveName"></xref> event of a serialization manager.
  remarks: "This delegate is used by the <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager> to resolve object names during serialization and deserialization.  \n  \n When you create a <xref:System.ComponentModel.Design.Serialization.ResolveNameEventHandler> delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event-handler delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example attaches a <xref:System.ComponentModel.Design.Serialization.ResolveNameEventHandler> to the <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.ResolveName> event of a specified <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>.  \n  \n [!code-cpp[MoreEventHandlerExamples#1](~/samples/snippets/cpp/VS_Snippets_Winforms/MoreEventHandlerExamples/CPP/form1.cpp#1)]\n [!code-csharp[MoreEventHandlerExamples#1](~/samples/snippets/csharp/VS_Snippets_Winforms/MoreEventHandlerExamples/CS/form1.cs#1)]\n [!code-vb[MoreEventHandlerExamples#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/MoreEventHandlerExamples/VB/form1.vb#1)]"
