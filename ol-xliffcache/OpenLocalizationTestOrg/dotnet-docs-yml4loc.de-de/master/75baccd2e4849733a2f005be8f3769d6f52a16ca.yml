  fullName: System.Activities.Statements.CompensableActivity
  type: Class
  assemblies:
  - System.Activities
  namespace: System.Activities.Statements
  summary: An activity that supports compensation of its child activities.
  remarks: <xref:System.Activities.Statements.CompensableActivity> allows a developer to specify a <xref:System.Activities.Statements.CompensableActivity.Body%2A> activity that defines a long-running task that performs their core business logic. It also allows the developer to optionally specify a compensation and confirmation activity to schedule appropriate business logic in the event of errors or successful completion of the <xref:System.Activities.Statements.CompensableActivity.Body%2A>. Compensation and confirmation of a <xref:System.Activities.Statements.CompensableActivity> is invoked by using the <xref:System.Activities.Statements.CompensationToken> returned by the <xref:System.Activities.Statements.CompensableActivity>. <xref:System.Activities.Statements.CompensationToken> is an opaque, typed object returned as the <xref:System.Activities.WorkflowElement%601.Result%2A> argument after successful completion of a <xref:System.Activities.Statements.CompensableActivity> activityâ€™s <xref:System.Activities.Statements.CompensableActivity.Body%2A>. This <xref:System.Activities.Statements.CompensationToken> is used by the <xref:System.Activities.Statements.Confirm> and <xref:System.Activities.Statements.Compensate> activities to explicitly invoke confirmation and compensation of a <xref:System.Activities.Statements.CompensableActivity>. <xref:System.Activities.Statements.CompensableActivity> can be composed in a nested hierarchical fashion in the workflow. [!INCLUDE[crdefault](~/includes/crdefault-md.md)][Compensation Programming Model](http://msdn.microsoft.com/en-us/29e5442c-1df7-401d-a6ca-746e617cbf9f).
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Body")]

      public sealed class CompensableActivity : System.Activities.NativeActivity<System.Activities.Statements.CompensationToken>
