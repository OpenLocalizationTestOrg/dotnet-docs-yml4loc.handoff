- uid: System.ComponentModel.Design.Serialization.IDesignerLoaderHost2.IgnoreErrorsDuringReload
  commentId: P:System.ComponentModel.Design.Serialization.IDesignerLoaderHost2.IgnoreErrorsDuringReload
