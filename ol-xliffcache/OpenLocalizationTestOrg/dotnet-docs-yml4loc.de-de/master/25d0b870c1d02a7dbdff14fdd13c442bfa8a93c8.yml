  type: Property
  assemblies:
  - System
  - netstandard
  - System.ComponentModel.TypeConverter
  namespace: System.ComponentModel.Design.Serialization
  summary: Gets or sets a value indicating whether errors should be ignored when <xref href="System.ComponentModel.Design.Serialization.IDesignerLoaderHost.Reload"></xref> is called.
  remarks: The <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost2.IgnoreErrorsDuringReload%2A> property can only be set to `true` if <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost2.CanReloadWithErrors%2A> is `true`. If <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost2.CanReloadWithErrors%2A> is `false`, the value of <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost2.IgnoreErrorsDuringReload%2A> is ignored.
  syntax:
    content: public bool IgnoreErrorsDuringReload { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the designer loader will ignore errors when it reloads; otherwise, `false`. The default is `false`.'
  overload: System.ComponentModel.Design.Serialization.IDesignerLoaderHost2.IgnoreErrorsDuringReload*
