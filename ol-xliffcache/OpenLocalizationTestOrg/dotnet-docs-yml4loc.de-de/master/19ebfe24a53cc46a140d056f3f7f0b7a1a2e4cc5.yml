  namespace: System.Windows.Controls
  summary: Represents the converter that converts Boolean values to and from <xref href="System.Windows.Visibility"></xref> enumeration values.
  remarks: Use the <xref:System.Windows.Controls.BooleanToVisibilityConverter> class to convert a Boolean to and from a <xref:System.Windows.Visibility> value. The <xref:System.Windows.Controls.BooleanToVisibilityConverter.Convert%2A> method returns <xref:System.Windows.Visibility?displayProperty=fullName> when `true` is passed in or <xref:System.Windows.Visibility?displayProperty=fullName> when `false` is passed in. Note that the <xref:System.Windows.Visibility?displayProperty=fullName> value hides the control and does not reserve space for it in a layout. When you call the <xref:System.Windows.Controls.BooleanToVisibilityConverter.ConvertBack%2A> method and specify a reference to an object, it returns `true` if the object is <xref:System.Windows.Visibility.Visible>; otherwise, it returns `false`.
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.NeverLocalize)]

      public sealed class BooleanToVisibilityConverter : System.Windows.Data.IValueConverter
