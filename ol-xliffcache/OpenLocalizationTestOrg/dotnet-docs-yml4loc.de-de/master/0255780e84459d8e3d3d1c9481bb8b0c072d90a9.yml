  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.Mobile
  summary: Redirects an authenticated user to the originally requested URL after logging in. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: The methods create an encrypted string from the authentication cookie and append it to the redirecting URL of the originating request. A client-side redirect is then issued for that URL. This can be used to work around the limitations of certain mobile devices that either do not support cookies, or support cookies that are too small for storing authentication information in a secure manner.
  example:
  - "The following example demonstrates how to use the <xref:System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage%2A> method to send the authenticated user back to the URL that was originally requested.  \n  \n <!-- TODO: review snippet reference [!code-csharp[MobileFormsAuthentication#1](~/samples/snippets/csharp/VS_Snippets_WebNet/MobileFormsAuthentication/CS/MobileFormsAuth.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[MobileFormsAuthentication#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/MobileFormsAuthentication/VB/MobileFormsAuth.aspx#1)]  -->"
  syntax:
    content: public static void RedirectFromLoginPage (string userName, bool createPersistentCookie, string strCookiePath);
    parameters:
    - id: userName
      type: System.String
      description: Name of the user for cookie authentication purposes. This does not need to map to an account name and is used by URL Authorization.
    - id: createPersistentCookie
      type: System.Boolean
      description: Specifies whether or not a durable cookie (one that is session based or outlasts the session) must be issued.
    - id: strCookiePath
      type: System.String
      description: Returns the configured cookie path used for the current application.
