  namespace: System.Web.Mobile
  summary: Supports cookieless devices by appending appropriate authentication information to the appropriate URLs. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: This helper class is designed to assist with writing authenticated mobile Web sites. The class objects provide mobile device-compatible versions of the ASP.NET <xref:System.Web.Security.FormsAuthentication> class methods, <xref:System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage%2A> and <xref:System.Web.Mobile.MobileFormsAuthentication.SignOut%2A>. For more information on securing your Web application, see [Basic Security Practices for Web Applications](http://msdn.microsoft.com/library/3eeeee9e-b09f-4c7f-8ce5-d9ca1f9322ad).
  example:
  - "The following code example shows a login.aspx page. The authentication is validated using the <xref:System.Web.Security.Membership.ValidateUser%2A> function. The <xref:System.Web.Security.Membership> class relies on membership providers to communicate with a data source.  \n  \n <!-- TODO: review snippet reference [!code-csharp[MobileFormsAuthentication#1](~/samples/snippets/csharp/VS_Snippets_WebNet/MobileFormsAuthentication/CS/MobileFormsAuth.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[MobileFormsAuthentication#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/MobileFormsAuthentication/VB/MobileFormsAuth.aspx#1)]  -->"
