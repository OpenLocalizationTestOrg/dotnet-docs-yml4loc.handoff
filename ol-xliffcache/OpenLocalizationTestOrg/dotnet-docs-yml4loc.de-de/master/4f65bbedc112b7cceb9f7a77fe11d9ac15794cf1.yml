- uid: System.Windows.Data.BindingExpressionBase.ValidateWithoutUpdate
  commentId: M:System.Windows.Data.BindingExpressionBase.ValidateWithoutUpdate
  id: ValidateWithoutUpdate
  parent: System.Windows.Data.BindingExpressionBase
  langs:
  - csharp
  name: ValidateWithoutUpdate()
  nameWithType: BindingExpressionBase.ValidateWithoutUpdate()
  fullName: BindingExpressionBase.ValidateWithoutUpdate()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: Runs any <xref href="System.Windows.Controls.ValidationRule"></xref> objects on the associated <xref href="System.Windows.Data.Binding"></xref> that have the <xref href="System.Windows.Controls.ValidationRule.ValidationStep"></xref> property set to <xref href="System.Windows.Controls.ValidationStep.RawProposedValue"></xref> or <xref href="System.Windows.Controls.ValidationStep.ConvertedProposedValue"></xref>. This method does not update the source.
  remarks: "The <xref:System.Windows.Data.BindingExpressionBase.ValidateWithoutUpdate%2A> method enables you to run validation rules on a binding without updating the source of the binding. This is useful when you want to validate user input and update the source at different times in an application.  \n  \n For example, suppose you have a form to update a data source that contains a submit button. You want to provide feedback to the user if an invalid value is entered before the user attempts to submit the form. You can check the validity of a field by setting the binding's <xref:System.Windows.Data.Binding.UpdateSourceTrigger%2A> property to <xref:System.Windows.Data.UpdateSourceTrigger.Explicit> and calling <xref:System.Windows.Data.BindingExpressionBase.ValidateWithoutUpdate%2A> when the <xref:System.Windows.Controls.TextBox> loses focus."
  example:
  - "The following example demonstrates the scenario that is discussed in the Remarks section. The example enables a user to enter data for a library item and submit the data. The binding for the <xref:System.Windows.Controls.TextBox> named `callNum` has a <xref:System.Windows.Controls.ValidationRule> associated with it. When the <xref:System.Windows.Controls.TextBox> loses focus, the example calls <xref:System.Windows.Data.BindingExpressionBase.ValidateWithoutUpdate%2A>. When the user clicks the submit button, the example calls <xref:System.Windows.Data.BindingExpressionBase.UpdateSource%2A> to commit the changes. The following XAML creates the user interface for the application.  \n  \n [!code-xml[BindingExpressionBaseValidateWithoutUpdating#WindowXaml](~/samples/snippets/csharp/VS_Snippets_Wpf/bindingexpressionbasevalidatewithoutupdating/csharp/window1.xaml#windowxaml)]  \n  \n The following example shows the logic for the user interface.  \n  \n [!code-csharp[BindingExpressionBaseValidateWithoutUpdating#WindowLogic](~/samples/snippets/csharp/VS_Snippets_Wpf/bindingexpressionbasevalidatewithoutupdating/csharp/window1.xaml.cs#windowlogic)]\n [!code-vb[BindingExpressionBaseValidateWithoutUpdating#WindowLogic](~/samples/snippets/visualbasic/VS_Snippets_Wpf/bindingexpressionbasevalidatewithoutupdating/visualbasic/window1.xaml.vb#windowlogic)]  \n  \n The following example shows the data object and <xref:System.Windows.Controls.ValidationRule> for the application.  \n  \n [!code-csharp[BindingExpressionBaseValidateWithoutUpdating#Data](~/samples/snippets/csharp/VS_Snippets_Wpf/bindingexpressionbasevalidatewithoutupdating/csharp/data.cs#data)]\n [!code-vb[BindingExpressionBaseValidateWithoutUpdating#Data](~/samples/snippets/visualbasic/VS_Snippets_Wpf/bindingexpressionbasevalidatewithoutupdating/visualbasic/data.vb#data)]"
  syntax:
    content: public bool ValidateWithoutUpdate ();
    parameters: []
    return:
      type: System.Boolean
      description: '`true` if the validation rules succeed; otherwise, `false`.'
  overload: System.Windows.Data.BindingExpressionBase.ValidateWithoutUpdate*
