  summary: Specifies the type of search in an instance of the <xref href="System.Web.UI.WebControls.Expressions.SearchExpression"></xref> class.
  remarks: The <xref:System.Web.UI.WebControls.Expressions.SearchExpression> filter option uses the <xref:System.Web.UI.WebControls.Expressions.SearchType> enumeration when it performs a string comparison. You set the <xref:System.Web.UI.WebControls.Expressions.SearchExpression.SearchType%2A> property to one of the <xref:System.Web.UI.WebControls.Expressions.SearchType> enumeration values.
  example:
  - "The following example shows how to use markup to set the <xref:System.Web.UI.WebControls.Expressions.SearchExpression> filter option to the StartsWith value of the <xref:System.Web.UI.WebControls.Expressions.SearchType.StartsWith> enumeration.  \n  \n```  \n<asp:SearchExpression SearchType=\"StartsWith\" DataFields=\"Name\" >  \n```"
