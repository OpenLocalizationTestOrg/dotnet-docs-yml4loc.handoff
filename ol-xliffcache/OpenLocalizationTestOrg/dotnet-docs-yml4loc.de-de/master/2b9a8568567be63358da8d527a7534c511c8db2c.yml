  summary: Gets or sets the direction in which the radio buttons within the group are displayed.
  remarks: "Use this property to specify the display direction of the <xref:System.Web.UI.WebControls.RadioButtonList> control.  \n  \n> [!NOTE]\n>  The number of columns that are displayed is always determined by the <xref:System.Web.UI.WebControls.RadioButtonList.RepeatColumns%2A> property.  \n  \n If this property is set to `RepeatDirection.Vertical` and if the <xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A> property is set to <xref:System.Web.UI.WebControls.RepeatLayout.Table>, the first column is filled from top to bottom, then the next column, and so on until all items are rendered. For example, if <xref:System.Web.UI.WebControls.RadioButtonList.RepeatColumns%2A> is set to 3, the items of the <xref:System.Web.UI.WebControls.RadioButtonList> control are displayed in three columns. A nine-item list would appear as follows.  \n  \n||||  \n|-|-|-|  \n|1|4|7|  \n|2|5|8|  \n|3|6|9|  \n  \n If this property is set to `RepeatDirection.Horizontal` and if the <xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A> property is set to <xref:System.Web.UI.WebControls.RepeatLayout.Table>, the items in the list are displayed in rows loaded left to right, then top to bottom, until all items are rendered. For example, if <xref:System.Web.UI.WebControls.RadioButtonList.RepeatColumns%2A> is set to 3, the items of the <xref:System.Web.UI.WebControls.RadioButtonList> control are displayed in rows of three items. A nine-item list would appear as follows.  \n  \n||||  \n|-|-|-|  \n|1|2|3|  \n|4|5|6|  \n|7|8|9|"
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A> property to display the items of a <xref:System.Web.UI.WebControls.RadioButtonList> control in columns filled top to bottom, and then left to right.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic RadioButtonList.RepeatDirection Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic RadioButtonList.RepeatDirection Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic RadioButtonList.RepeatDirection Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic RadioButtonList.RepeatDirection Example/VB/sourcevb.aspx#1)]  -->"
