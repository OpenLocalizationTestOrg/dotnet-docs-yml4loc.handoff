  summary: Gets or sets the <xref href="System.Web.UI.Control.ID"></xref> property of the data source control that the <xref href="System.Web.UI.WebControls.Repeater"></xref> control should use to retrieve its data source.
  remarks: "Use the <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> property to access the <xref:System.Web.UI.Control.ID%2A> property of the data source control that the <xref:System.Web.UI.WebControls.Repeater> control should use to retrieve its data source. The data source control that is referenced by the <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> property can be any control that implements the <xref:System.Web.UI.IDataSource> interface. The data source control must exist either in the same naming container as the <xref:System.Web.UI.WebControls.Repeater> control that references it or in a parent control of the <xref:System.Web.UI.WebControls.Repeater> control. When you specify a value for the <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> property, the <xref:System.Web.UI.WebControls.Repeater> control binds to the specified data source control. You do not need to write code that explicitly calls the <xref:System.Web.UI.WebControls.Repeater.DataBind%2A> method.  \n  \n Alternatively, you can use the <xref:System.Web.UI.WebControls.Repeater.DataSource%2A> property to specify the source of values to bind to the <xref:System.Web.UI.WebControls.Repeater> control. The data source must be a collection that implements the <xref:System.Collections.IEnumerable?displayProperty=fullName> interface (such as the <xref:System.Data.DataView?displayProperty=fullName> or <xref:System.Collections.ArrayList?displayProperty=fullName> object) or the <xref:System.ComponentModel.IListSource> interface. When you set the <xref:System.Web.UI.WebControls.Repeater.DataSource%2A> property, you must write the code to perform the data binding.  \n  \n If values are specified for both the <xref:System.Web.UI.WebControls.Repeater.DataSource%2A> and <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> properties, ASP.NET is not able to resolve the data source and an <xref:System.Web.HttpException?displayProperty=fullName> exception is thrown.  \n  \n The value of this property is stored in view state."
  example:
