  - System
  - netstandard
  namespace: System.Net
  summary: Retrieves the requested channel binding.
  remarks: "The possible values for the `kind` parameter are <xref:System.Security.Authentication.ExtendedProtection.ChannelBindingKind.Endpoint> or <xref:System.Security.Authentication.ExtendedProtection.ChannelBindingKind.Unique>.  \n  \n If an application attempts to retrieve the channel binding token (CBT) from the <xref:System.Net.HttpListenerRequest.TransportContext%2A> property using the <xref:System.Net.TransportContext.GetChannelBinding%2A> method and the <xref:System.Security.Authentication.ExtendedProtection.ChannelBindingKind> is not <xref:System.Security.Authentication.ExtendedProtection.ChannelBindingKind.Endpoint>, then the <xref:System.Net.HttpListenerRequest> will throw <xref:System.NotSupportedException>. The <xref:System.Net.HttpListenerRequest> overrides the <xref:System.Net.TransportContext.GetChannelBinding%2A> method with an internal implementation"
  syntax:
    content: public abstract System.Security.Authentication.ExtendedProtection.ChannelBinding GetChannelBinding (System.Security.Authentication.ExtendedProtection.ChannelBindingKind kind);
    parameters:
    - id: kind
      type: System.Security.Authentication.ExtendedProtection.ChannelBindingKind
      description: The type of channel binding to retrieve.
    return:
      type: System.Security.Authentication.ExtendedProtection.ChannelBinding
      description: The requested <xref href="System.Security.Authentication.ExtendedProtection.ChannelBinding"></xref>, or `null` if the channel binding is not supported by the current transport or by the operating system.
  overload: System.Net.TransportContext.GetChannelBinding*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: <code>kind</code> is must be <xref href="System.Security.Authentication.ExtendedProtection.ChannelBindingKind.Endpoint"></xref> for use with the <xref href="System.Net.TransportContext"></xref> retrieved from the <xref href="System.Net.HttpListenerRequest.TransportContext"></xref> property.
