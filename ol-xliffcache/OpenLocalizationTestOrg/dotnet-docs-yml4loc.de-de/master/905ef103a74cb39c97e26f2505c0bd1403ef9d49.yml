  name: NonVisualControlAttribute
  nameWithType: NonVisualControlAttribute
  fullName: System.Web.UI.NonVisualControlAttribute
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Defines the attribute that indicates whether a control is treated as a visual or non-visual control during design time. This class cannot be inherited.
  remarks: "The <xref:System.Web.UI.NonVisualControlAttribute> attribute is applied to controls that are not rendered to the client, such as data source controls and the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control. During design time, a page developer might decide to hide all non-visual controls. The designer would mark as invisible all of the controls with the <xref:System.Web.UI.NonVisualControlAttribute> attribute set to `true`.  \n  \n Examples of controls that employ the <xref:System.Web.UI.NonVisualControlAttribute> attribute are <xref:System.Web.UI.DataSourceControl>, <xref:System.Web.UI.HierarchicalDataSourceControl>, <xref:System.Web.UI.WebControls.HiddenField>, and <xref:System.Web.UI.WebControls.WebParts.WebPartManager>."
  example:
  - "The following code example demonstrates how you can apply the <xref:System.Web.UI.NonVisualControlAttribute> attribute to a class. In this example, the default <xref:System.Web.UI.NonVisualControlAttribute> attribute is applied to a data source control. This is equivalent to the <xref:System.Web.UI.NonVisualControlAttribute.NonVisual> field.  \n  \n [!code-csharp[System.Web.UI.NonVisualControlAttribute#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.NonVisualControlAttribute/CS/nonvisualcontrolattribute1.cs#1)]\n [!code-vb[System.Web.UI.NonVisualControlAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.NonVisualControlAttribute/VB/nonvisualcontrolattribute1.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class NonVisualControlAttribute : Attribute
