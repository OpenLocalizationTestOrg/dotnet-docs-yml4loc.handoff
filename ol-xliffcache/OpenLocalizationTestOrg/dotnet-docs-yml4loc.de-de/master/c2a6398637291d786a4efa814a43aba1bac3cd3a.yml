  namespace: System.Windows.Media
  summary: Represents a callback that is used to customize hit testing. WPF invokes the <xref href="System.Windows.Media.HitTestResultCallback"></xref> to report hit test intersections to the user.
  remarks: The hit test callback method defines the actions that you perform when a hit test is identified on a particular visual object in the visual tree. After you perform the actions, your callback is expected to return a <xref:System.Windows.Media.HitTestResultBehavior> value that determines whether to continue iterating through the visual tree for any other visual objects.
  example:
  - "The following example shows how to invoke <xref:System.Windows.Media.VisualTreeHelper.HitTest%2A> by using a <xref:System.Windows.Media.HitTestResultCallback> value. The corresponding hit test callback method is also defined.  \n  \n [!code-csharp[DrawingVisualSample#103](~/samples/snippets/csharp/VS_Snippets_Wpf/DrawingVisualSample/CSharp/Window1.xaml.cs#103)]\n [!code-vb[DrawingVisualSample#103](~/samples/snippets/visualbasic/VS_Snippets_Wpf/DrawingVisualSample/visualbasic/window1.xaml.vb#103)]"
