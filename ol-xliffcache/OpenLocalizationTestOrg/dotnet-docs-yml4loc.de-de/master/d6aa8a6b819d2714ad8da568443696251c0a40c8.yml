  summary: Represents a thumbnail image of a document sequence, single document, or single page.
  remarks: "The <xref:System.Windows.Xps.Packaging.XpsThumbnail> class has no public constructor.  A reference to an <xref:System.Windows.Xps.Packaging.XpsThumbnail> is provided through the <xref:System.Windows.Xps.Packaging.IXpsFixedPageWriter.AddThumbnail%2A?displayProperty=fullName>, <xref:System.Windows.Xps.Packaging.IXpsFixedDocumentWriter.AddThumbnail%2A?displayProperty=fullName>, or <xref:System.Windows.Xps.Packaging.IXpsFixedDocumentSequenceWriter.AddThumbnail%2A?displayProperty=fullName> methods.  \n  \n It is recommended that if any page in an <xref:System.Windows.Xps.Packaging.XpsDocument> has a thumbnail, that all pages be specified with thumbnails."
