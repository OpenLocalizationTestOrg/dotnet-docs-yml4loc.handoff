  summary: Stores an object that contains a callback method instance that will be called, as necessary, to fill in the objects in a SOAP-encoded array.
  remarks: "The protected members of <xref:System.Xml.Serialization.XmlSerializationReader> are intended for use only by derived classes that are used internally within the .NET Framework XML serialization infrastructure.  \n  \n While deserializing XML documents into .NET Framework objects, the .NET Framework XML serialization infrastructure dynamically creates instances of fix-up methods that implement the <xref:System.Xml.Serialization.XmlSerializationFixupCallback> delegate and creates instances of the <xref:System.Xml.Serialization.XmlSerializationReader.Fixup> class to store the fix-up methods and their input data. The infrastructure does so for SOAP-encoded arrays whose data types map to .NET Framework reference types. Next, as necessary, a fix-up method is called to fill in the objects in the array.  \n  \n In addition, during initialization, the .NET Framework XML serialization infrastructure dynamically generates and compiles a temporary class for deserialization that derives from <xref:System.Xml.Serialization.XmlSerializationReader>. During this process, the infrastructure generates <xref:System.Xml.Serialization.XmlSerializationFixupCallback> methods and <xref:System.Xml.Serialization.XmlSerializationReader.Fixup> objects for SOAP-encoded, multi-referenced XML data. The methods are then invoked during deserialization.  \n  \n You should not directly create instances of the <xref:System.Xml.Serialization.XmlSerializationFixupCallback> or <xref:System.Xml.Serialization.XmlSerializationReader.Fixup> classes."
  syntax:
    content: protected void AddFixup (System.Xml.Serialization.XmlSerializationReader.Fixup fixup);
    parameters:
    - id: fixup
      type: System.Xml.Serialization.XmlSerializationReader+Fixup
      description: An <xref href="System.Xml.Serialization.XmlSerializationFixupCallback"></xref> delegate and the callback method's input data.
