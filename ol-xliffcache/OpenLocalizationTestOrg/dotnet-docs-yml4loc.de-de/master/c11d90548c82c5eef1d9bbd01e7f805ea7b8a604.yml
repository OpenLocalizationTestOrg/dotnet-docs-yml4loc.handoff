  summary: Raises an <xref href="System.Xml.Serialization.XmlSerializer.UnreferencedObject"></xref> event for the current position of the <xref href="System.Xml.XmlReader"></xref>.
  remarks: "The protected members of <xref:System.Xml.Serialization.XmlSerializationReader> are intended for use only by derived classes that are used internally within the .NET Framework XML serialization infrastructure.  \n  \n SOAP encoding, as specified in Section 5 of the SOAP 1.1 specification, allows for elements referenced multiple times in a SOAP message (or optionally, just once) to be referred by an `href` attribute in the main message. An <xref:System.Xml.Serialization.XmlSerializer.UnreferencedObject> event occurs when such an element appears, but there is no `href` reference to it.  \n  \n Add a handler method to <xref:System.Xml.Serialization.XmlSerializer.UnreferencedObject> to provide custom handling for unreferenced objects while the <xref:System.Xml.Serialization.XmlSerializer> executes its <xref:System.Xml.Serialization.XmlSerializer.Deserialize%2A> method."
  syntax:
    content: protected void UnreferencedObject (string id, object o);
    parameters:
    - id: id
      type: System.String
      description: A unique string that is used to identify the unreferenced object, subsequently accessible through the <xref href="System.Xml.Serialization.UnreferencedObjectEventArgs.UnreferencedId"></xref> property.
    - id: o
      type: System.Object
      description: An object that the <xref href="System.Xml.Serialization.XmlSerializer"></xref> is attempting to deserialize, subsequently accessible through the <xref href="System.Xml.Serialization.UnreferencedObjectEventArgs.UnreferencedObject"></xref> property.
