  summary: Stores an object that contains a callback method that will be called, as necessary, to fill in .NET Framework collections or enumerations that map to SOAP-encoded arrays or SOAP-encoded, multi-referenced elements.
  remarks: "The protected members of <xref:System.Xml.Serialization.XmlSerializationReader> are intended for use only by derived classes that are used internally within the .NET Framework XML serialization infrastructure.  \n  \n During initialization, the .NET Framework XML serialization infrastructure dynamically generates and compiles a temporary class for deserialization that is derived from <xref:System.Xml.Serialization.XmlSerializationReader>. During this process, the infrastructure generates <xref:System.Xml.Serialization.XmlSerializationCollectionFixupCallback> methods and it creates <xref:System.Xml.Serialization.XmlSerializationReader.CollectionFixup> objects to store the fix-up methods and their input data. The infrastructure does so for SOAP-encoded arrays or SOAP-encoded, multi-referenced elements whose data types, in either case, map to .NET Framework collections or enumerations. Next, as necessary, the methods are invoked during deserialization to fill in array items or multi-referenced objects.  \n  \n You should not directly create an instance of the <xref:System.Xml.Serialization.XmlSerializationCollectionFixupCallback> or <xref:System.Xml.Serialization.XmlSerializationReader.CollectionFixup> class."
  syntax:
    content: protected void AddFixup (System.Xml.Serialization.XmlSerializationReader.CollectionFixup fixup);
    parameters:
    - id: fixup
      type: System.Xml.Serialization.XmlSerializationReader+CollectionFixup
      description: A <xref href="System.Xml.Serialization.XmlSerializationCollectionFixupCallback"></xref> delegate and the callback method's input data.
