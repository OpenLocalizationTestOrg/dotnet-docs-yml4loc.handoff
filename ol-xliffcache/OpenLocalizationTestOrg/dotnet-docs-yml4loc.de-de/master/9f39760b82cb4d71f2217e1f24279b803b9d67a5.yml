  summary: Cancels the invitation that was sent with the <xref href="System.Net.PeerToPeer.Collaboration.Peer.InviteAsync(System.Net.PeerToPeer.Collaboration.PeerApplication,System.String,System.Byte[],System.Object)"></xref> method.
