      description: User defined object to pass to the callback of the <xref href="System.Net.PeerToPeer.Collaboration.Peer.InviteAsync(System.Net.PeerToPeer.Collaboration.PeerApplication,System.String,System.Byte[],System.Object)"></xref> operation for identification. This required parameter must be unique across all asynchronous invitation operations in progress.
