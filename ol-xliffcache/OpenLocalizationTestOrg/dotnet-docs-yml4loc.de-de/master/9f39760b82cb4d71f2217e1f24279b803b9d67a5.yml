      description: <xref href="System.Net.PeerToPeer.Collaboration.Peer"></xref> object associated with the supplied <xref href="System.Guid"></xref>. If an object is not found, a collection of size zero (0) is returned.
  overload: System.Net.PeerToPeer.Collaboration.Peer.GetObjects*
