    description: The object ID is `null`.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The caller is not subscribed to the <xref href="System.Net.PeerToPeer.Collaboration.PeerEndPoint"></xref> or has not yet called <xref href="System.Net.PeerToPeer.Collaboration.PeerNearMe.RefreshData"></xref> against it.
  - type: System.Net.PeerToPeer.PeerToPeerException
    commentId: T:System.Net.PeerToPeer.PeerToPeerException
