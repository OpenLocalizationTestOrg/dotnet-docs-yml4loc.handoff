  remarks: "This functionality is only exposed on the <xref:System.Net.PeerToPeer.Collaboration.PeerContact> class. This functionality is not exposed on any other type of peer for security reasons.  \n  \n The collection of peer objects consists of application, data object, and presence information for the peer or endpoint specified by this instance. If no objects are found for the endpoint, a collection of size zero (0) is returned. When the calling peer is subscribed to this endpoint, the cache is automatically updated; otherwise <xref:System.Net.PeerToPeer.Collaboration.PeerNearMe.RefreshData%2A> must be called prior to calling this method.  \n  \n The caller is not required to be signed into the collaboration infrastructure for this method to complete successfully.  A successful call to <xref:System.Net.PeerToPeer.Collaboration.PeerNearMe.RefreshData%2A> or one of the <xref:System.Net.PeerToPeer.Collaboration.PeerContact.Subscribe%2A> methods must have been completed while the caller was signed in previous to calling this method. Calling this method requires a <xref:System.Security.Permissions.PermissionState> of <xref:System.Security.Permissions.PermissionState.Unrestricted>. This state is created when the collaboration session begins.  \n  \n NOTE: Additional overloads are defined on the <xref:System.Net.PeerToPeer.Collaboration.Peer> class instead of the derived classes <xref:System.Net.PeerToPeer.Collaboration.PeerContact> and <xref:System.Net.PeerToPeer.Collaboration.PeerNearMe>."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public System.Net.PeerToPeer.Collaboration.PeerObjectCollection GetObjects (Guid objectId);
