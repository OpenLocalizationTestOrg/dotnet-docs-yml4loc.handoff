  fullName: StylusPointProperties.PacketStatus
  type: Field
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: Represents the current status of the cursor.
  remarks: "The value of the <xref:System.Windows.Input.StylusPointProperties.PacketStatus> field contains one or more of the following flag values in a bit field. Use bit operators to check the status of these values.  \n  \n-   The cursor is touching the drawing surface (Value = 1).  \n  \n-   The cursor is inverted. For example, the eraser end of the pen is pointing toward the surface (Value = 2).  \n  \n-   Not used (Value = 4).  \n  \n-   The barrel button is pressed (Value = 8)."
  syntax:
    content: public static readonly System.Windows.Input.StylusPointProperty PacketStatus;
    return:
      type: System.Windows.Input.StylusPointProperty
      description: ''
