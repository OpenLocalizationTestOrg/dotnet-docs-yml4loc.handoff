  namespace: System.Windows.Input
  summary: Represents whether the tip is above or below a horizontal line that is perpendicular to the writing surface.
  remarks: "> [!NOTE]\n>  This requires a three-dimensional digitizer.  \n  \n The value is positive if the tip is above the line and negative if it is below the line. For example, if you hold the pen in front of you and write on an imaginary wall, the pitch is positive if the tip is above a line extending from you to the wall."
