  nameWithType: StylusPointProperties.AltitudeOrientation
  fullName: StylusPointProperties.AltitudeOrientation
  type: Field
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: Represents the angle between the axis of the pen and the surface of the Tablet PC.
  remarks: The value of <xref:System.Windows.Input.StylusPointProperties.AltitudeOrientation> is 0 when the pen is parallel to the surface and 90 when the pen is perpendicular to the surface. The values are negative when the pen is inverted.
  syntax:
    content: public static readonly System.Windows.Input.StylusPointProperty AltitudeOrientation;
    return:
      type: System.Windows.Input.StylusPointProperty
      description: ''
