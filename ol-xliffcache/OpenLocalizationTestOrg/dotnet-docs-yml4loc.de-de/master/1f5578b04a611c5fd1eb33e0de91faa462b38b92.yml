  summary: Represents a word or short phrase that can be recognized.
  remarks: "Using the members of the <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken> class, you can specify three forms of a word: the <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Display%2A> form, the <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Text%2A> form, and a custom <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A> for the word.  \n  \n If multiple words are stored in a single <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken> object, each is treated as a different token internally and in the result.  \n  \n This class represents the `token` element defined by the World Wide Web Consortium (W3C)  [Speech Recognition Grammar Specification (SRGS) Version 1.0.](http://go.microsoft.com/fwlink/?LinkId=201761). For information about the SRGS `token` element and details about its support by System.Speech, see [token Element](http://msdn.microsoft.com/en-us/3a9e8d64-7bd4-4188-a6f4-dbf28ea71632)."
