  summary: Refers to the density of a typeface, in terms of the lightness or heaviness of the strokes.
  remarks: "Weight differences are generally differentiated by an increased stroke or thickness that is associated with a given character in a typeface, as compared to a \"normal\" character from that same typeface.  \n  \n **Note** Not all weights are available for all typefaces. When a weight is not available for a typeface, the closest matching weight is returned.  \n  \n<a name=\"xamlAttributeUsage_FontWeight\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<objectÂ fontWeightProperty=\"fontWeightsValue\"/>  \n```  \n  \n<a name=\"xamlValues_FontWeight\"></a>   \n## XAML Values  \n *fontWeightsValue*  \n A <xref:System.Windows.FontWeights> property name, such as \"Light\", \"Normal\", or \"UltraBold\"."
  example:
  - "In the following code example, the <xref:System.Windows.FontWeight> is set to \"UltraBold\".  \n  \n [!code-xml[FontSnippets#FontSnippet12](~/samples/snippets/csharp/VS_Snippets_Wpf/FontSnippets/CSharp/Window1.xaml#fontsnippet12)]"
