  namespace: System.Windows
  summary: Compares two instances of <xref href="System.Windows.FontWeight"></xref>.
  remarks: Lighter font weights are lesser than heavier font weights. For example, a "Light" or "Normal" font weight is lesser than an "UltraBold" font weight.
  example:
  - "In the following code example, the <xref:System.Windows.FontWeight.Compare%2A> method is used to evaluate two <xref:System.Windows.FontWeight> objects.  \n  \n [!code-csharp[FontSnippets#FontSnippet11](~/samples/snippets/csharp/VS_Snippets_Wpf/FontSnippets/CSharp/Window1.xaml.cs#fontsnippet11)]\n [!code-vb[FontSnippets#FontSnippet11](~/samples/snippets/visualbasic/VS_Snippets_Wpf/FontSnippets/visualbasic/window1.xaml.vb#fontsnippet11)]"
  syntax:
    content: public static int Compare (System.Windows.FontWeight left, System.Windows.FontWeight right);
    parameters:
    - id: left
      type: System.Windows.FontWeight
      description: The first <xref href="System.Windows.FontWeight"></xref> object to compare.
    - id: right
      type: System.Windows.FontWeight
      description: The second <xref href="System.Windows.FontWeight"></xref> object to compare.
    return:
      type: System.Int32
      description: An <xref href="System.Int32"></xref> value that indicates the relationship between the two instances of <xref href="System.Windows.FontWeight"></xref>. When the return value is less than zero, <code>left</code> is less than <code>right</code>. When this value is zero, it indicates that both operands are equal. When the value is greater than zero, it indicates that <code>left</code> is greater than <code>right</code>.
