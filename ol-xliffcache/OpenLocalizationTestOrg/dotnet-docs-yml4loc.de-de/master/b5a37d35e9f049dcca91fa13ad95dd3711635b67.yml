  namespace: System.ComponentModel
  summary: Provides a read-only container for a collection of <xref href="System.ComponentModel.IComponent"></xref> objects.
  remarks: "This collection inherits from <xref:System.Collections.ReadOnlyCollectionBase>. The only way to add <xref:System.ComponentModel.IComponent> objects to this collection is to use the class constructor.  \n  \n This collection provides two indexer properties, a string indexer and an integer indexer. The string indexer property returns a component in the collection by name if the <xref:System.ComponentModel.IComponent.Site%2A> property of a component in the collection is not `null` and the <xref:System.ComponentModel.ISite.Name%2A> property of the <xref:System.ComponentModel.IComponent.Site%2A> property of the component matches the specified string. The integer indexer property returns the <xref:System.ComponentModel.IComponent> at the specified collection index. The <xref:System.ComponentModel.ComponentCollection.CopyTo%2A> method copies the contents of the collection to a specified array, beginning writing to the array at the specified index."
  example:
  - "The following code example demonstrates how to use a <xref:System.ComponentModel.ComponentCollection> to enumerate a collection of custom `BookComponent` objects.  \n  \n [!code-cpp[ContainerExmpl#2](~/samples/snippets/cpp/VS_Snippets_Winforms/ContainerExmpl/CPP/librarycontainer.cpp#2)]\n [!code-csharp[ContainerExmpl#2](~/samples/snippets/csharp/VS_Snippets_Winforms/ContainerExmpl/CS/librarycontainer.cs#2)]\n [!code-vb[ContainerExmpl#2](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ContainerExmpl/VB/librarycontainer.vb#2)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ComponentCollection : System.Collections.ReadOnlyCollectionBase
