- uid: System.ComponentModel.ComponentCollection.Item(System.String)
  commentId: P:System.ComponentModel.ComponentCollection.Item(System.String)
  id: Item(System.String)
  parent: System.ComponentModel.ComponentCollection
  langs:
  - csharp
  name: Item(String)
  nameWithType: ComponentCollection.Item(String)
  fullName: ComponentCollection.Item(String)
  type: Property
  assemblies:
  - System
  - netstandard
  - System.ComponentModel.Primitives
  namespace: System.ComponentModel
  summary: Gets any component in the collection matching the specified name.
  remarks: "This method can be overridden by a derived class.  \n  \n This property returns an <xref:System.ComponentModel.IComponent> in the collection if its <xref:System.ComponentModel.IComponent.Site%2A> property is not `null` and the <xref:System.ComponentModel.ISite.Name%2A> property of its <xref:System.ComponentModel.IComponent.Site%2A> property matches the specified string.  \n  \n> [!NOTE]\n>  This string indexer works only when the component is sited, which typically occurs only at design time. To site a <xref:System.ComponentModel.Component> at run time, set the <xref:System.ComponentModel.Component.Site%2A> property of the <xref:System.ComponentModel.Component>. The <xref:System.ComponentModel.ISite.Name%2A> property of the <xref:System.ComponentModel.ISite> set to the <xref:System.ComponentModel.IComponent.Site%2A> property must also be set for this property to return the component."
  syntax:
    content: public virtual System.ComponentModel.IComponent this[string name] { get; }
    parameters:
    - id: name
      type: System.String
      description: The name of the <xref href="System.ComponentModel.IComponent"></xref> to get.
    return:
      type: System.ComponentModel.IComponent
      description: A component with a name matching the name specified by the <code>name</code> parameter, or `null` if the named component cannot be found in the collection.
