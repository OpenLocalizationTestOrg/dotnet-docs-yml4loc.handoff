  summary: Gets or sets the relative Y-coordinate of the top-left corner of an applicable chart element.
  remarks: "The <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Y%2A> property is always expressed in relative coordinates, and is either relative to a <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> object if plotted within a chart area, or relative to the entire chart image if plotted outside of a chart area element.  \n  \n This property always uses relative coordinates; if you set a value outside the 0-100 pixel range, an exception will be thrown."
  syntax:
