  type: Class
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: Represents the base class for many visual elements of the chart such as the legend, title, and chart areas. Defines the position of the chart element in relative coordinates, which range from (0,0) to (100,100).
  remarks: "The <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition> class is used to define the position of a chart element, and represents one rectangle using the <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.X%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Y%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Width%2A> and <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Height%2A> properties.  \n  \n The <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition> class is always exposed as a `Position` property, such as <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Position%2A>, and so forth. It is also exposed in the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint> and <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint> events of the <xref:System.Windows.Forms.DataVisualization.Charting.Chart> control as a property of the <xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs> object.  \n  \n The position of the applicable chart elements can be set automatically by setting the <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A> property to `true`; chart elements can also be positioned at design time in the Design View.  \n  \n There are two major differences between this class and a <xref:System.Drawing.RectangleF> structure:  \n  \n-   This class can use automatic positioning.  \n  \n-   This class only uses coordinates ranging from 0 to 100, otherwise an exception is thrown.  \n  \n The position of chart elements is described using relative coordinates, with the top-left corner of an element having coordinates of (0,0) and the bottom-right corner of an element having coordinates of (100,100).  \n  \n Elements that are plotted within a chart area use coordinates that are relative to the chart area, whereas elements outside a chart area use coordinates that are relative to the chart image."
  syntax:
    content: 'public class ElementPosition : System.Windows.Forms.DataVisualization.Charting.ChartElement'
