  syntax:
    content: protected virtual object CreateKnownType (int index);
    parameters:
    - id: index
      type: System.Int32
      description: The index, from the ordered list of types returned by <xref href="System.Web.UI.StateManagedCollection.GetKnownTypes"></xref>, of the type of <xref href="System.Web.UI.IStateManager"></xref> to create.
    return:
      type: System.Object
      description: An instance of a class derived from <xref href="System.Web.UI.IStateManager"></xref>, according to the <code>index</code> provided.
