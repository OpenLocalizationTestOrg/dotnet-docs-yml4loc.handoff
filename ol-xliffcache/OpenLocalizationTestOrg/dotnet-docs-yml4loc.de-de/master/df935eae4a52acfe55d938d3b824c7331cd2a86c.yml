- uid: System.Web.DynamicData.ControlFilterExpression.Column
  commentId: P:System.Web.DynamicData.ControlFilterExpression.Column
  id: Column
  parent: System.Web.DynamicData.ControlFilterExpression
  langs:
  - csharp
  name: Column
  nameWithType: ControlFilterExpression.Column
  fullName: ControlFilterExpression.Column
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: Gets or sets the name of the column that the query is based on.
  remarks: "If this property is empty, the <xref:System.Web.DynamicData.ControlFilterExpression> control treats the selected data key as the primary key of the current table. This is useful in a list-details scenario where source and target data-bound controls operate on data from the same table.  \n  \n If you assign a value to the property, the <xref:System.Web.DynamicData.ControlFilterExpression> control treats the data key as a foreign key. The value assigned to this property becomes the name of the column that is displayed in the target data-bound control. This is useful in a parent-child scenario where the target data-bound control operates on data from the child table and the source data-bound control operates on data from the parent table."
  example:
  - "The following example shows how to use the <xref:System.Web.DynamicData.ControlFilterExpression> class to set the column that the filter applies to.  \n  \n```  \n<asp:QueryExtender ID=\"QueryExtenderID\"   \n    TargetControlID=\"TargetDataSourceID\" runat=\"server\">  \n    <asp:ControlFilterExpression ControlID=\"GridViewID\" Column=\"Category\"/>  \n</asp:QueryExtender>  \n```"
  syntax:
    content: public string Column { get; set; }
    return:
      type: System.String
      description: The name of the column that the query is based on.
  overload: System.Web.DynamicData.ControlFilterExpression.Column*
