  namespace: System.Windows.Media.Imaging
  summary: Specifies the possible compression schemes for Tagged Image File Format (TIFF) bitmap images.
  remarks: The Ccitt3, Ccitt4, and Rle require that the <xref:System.Windows.Media.PixelFormat> value be set to <xref:System.Windows.Media.PixelFormats.BlackWhite%2A>. Setting the <xref:System.Windows.Media.PixelFormat> to any other value resets the <xref:System.Windows.Media.Imaging.TiffBitmapEncoder.Compression%2A> property value to Default.
  example:
  - "The following example demonstrates how to use the <xref:System.Windows.Media.Imaging.TiffBitmapEncoder.Compression%2A> property.  \n  \n [!code-cpp[tiffbitmapdecoderencoder#3](~/samples/snippets/cpp/VS_Snippets_Wpf/TiffBitmapDecoderEncoder/CPP/TiffEncoderDecoder.cpp#3)]\n [!code-csharp[tiffbitmapdecoderencoder#3](~/samples/snippets/csharp/VS_Snippets_Wpf/TiffBitmapDecoderEncoder/CSharp/TiffEncoderDecoder.cs#3)]\n [!code-vb[tiffbitmapdecoderencoder#3](~/samples/snippets/visualbasic/VS_Snippets_Wpf/TiffBitmapDecoderEncoder/VB/TiffEncoderDecoder.vb#3)]"
