  name: CodeTypeParameter
  nameWithType: CodeTypeParameter
  fullName: System.CodeDom.CodeTypeParameter
  type: Class
  assemblies:
  - System
  - System.CodeDom
  namespace: System.CodeDom
  summary: Represents a type parameter of a generic type or method.
  remarks: "The <xref:System.CodeDom.CodeTypeParameter> class represents a type parameter in the declaration of a generic type or method.  \n  \n A generic type or method declaration contains one or more unspecified types known as type parameters. A type parameter name stands for the type within the body of the generic declaration. For example, the generic declaration for the <xref:System.Collections.Generic.List%601> class contains the type parameter `T`.  \n  \n For more information on generics, see [Generics in the .NET Framework Class Library](~/docs/csharp/programming-guide/generics/generics-in-the-net-framework-class-library.md)."
  example:
  - "The following code example shows the use of the <xref:System.CodeDom.CodeTypeParameter> class to create a CodeDOM graph to generate an application containing generics code.  \n  \n [!code-csharp[System.CodeDom.Generics.1#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.CodeDOM.Generics.1/CS/codedomgenerics.cs#1)]\n [!code-vb[System.CodeDom.Generics.1#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.CodeDOM.Generics.1/VB/codedomgenerics.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeParameter : System.CodeDom.CodeObject
