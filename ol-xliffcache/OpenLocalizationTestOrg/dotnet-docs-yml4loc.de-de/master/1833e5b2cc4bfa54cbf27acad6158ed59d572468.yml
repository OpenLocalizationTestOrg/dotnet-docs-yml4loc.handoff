  namespace: System.Runtime.Serialization
  summary: Represents the options that can be set for an <xref href="System.Runtime.Serialization.XsdDataContractExporter"></xref>.
  remarks: "The <xref:System.Runtime.Serialization.XsdDataContractExporter> is used to generate XSD schemas from a type or assembly. You can also use the <xref:System.Runtime.Serialization.XsdDataContractImporter> to generate [!INCLUDE[dnprdnshort](~/includes/dnprdnshort-md.md)] code from a schema document.  \n  \n [!INCLUDE[crabout](~/includes/crabout-md.md)] importing and exporting schemas, see [Schema Import and Export](~/docs/framework/wcf/feature-details/schema-import-and-export.md) and [Exporting Schemas from Classes](~/docs/framework/wcf/feature-details/exporting-schemas-from-classes.md).  \n  \n The <xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A> property is used by the <xref:System.Runtime.Serialization.DataContractSerializer> to include types that can be read in an object graph. [!INCLUDE[crabout](~/includes/crabout-md.md)] the data contract and known types, see [Data Contract Known Types](~/docs/framework/wcf/feature-details/data-contract-known-types.md).  \n  \n [!INCLUDE[crabout](~/includes/crabout-md.md)] data contracts, see [Using Data Contracts](~/docs/framework/wcf/feature-details/using-data-contracts.md)."
  example:
  - "The following example creates an instance of the <xref:System.Runtime.Serialization.ExportOptions> class and adds a type (`Possessions`) to the collection returned by the <xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A> property.  \n  \n The <xref:System.Runtime.Serialization.XsdDataContractExporter> then exports the schemas of the types, including the `Possessions` type added to the collection.  \n  \n [!code-csharp[XsdDataContractExporter#0](~/samples/snippets/csharp/VS_Snippets_CFX/xsddatacontractexporter/cs/overview.cs#0)]\n [!code-vb[XsdDataContractExporter#0](~/samples/snippets/visualbasic/VS_Snippets_CFX/xsddatacontractexporter/vb/overview.vb#0)]"
