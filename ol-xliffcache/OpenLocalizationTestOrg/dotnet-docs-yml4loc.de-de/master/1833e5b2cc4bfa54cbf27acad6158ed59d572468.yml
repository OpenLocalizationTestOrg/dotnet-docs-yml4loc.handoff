- uid: System.Runtime.Serialization.ExportOptions.KnownTypes
  commentId: P:System.Runtime.Serialization.ExportOptions.KnownTypes
  id: KnownTypes
  parent: System.Runtime.Serialization.ExportOptions
  langs:
