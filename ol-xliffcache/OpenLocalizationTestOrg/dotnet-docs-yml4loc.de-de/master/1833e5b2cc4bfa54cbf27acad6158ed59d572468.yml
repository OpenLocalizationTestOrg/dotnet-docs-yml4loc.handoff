  name: KnownTypes
  nameWithType: ExportOptions.KnownTypes
  fullName: ExportOptions.KnownTypes
  type: Property
  assemblies:
  - System.Runtime.Serialization
  - netstandard
  - System.Runtime.Serialization.Xml
  namespace: System.Runtime.Serialization
  summary: Gets the collection of types that may be encountered during serialization or deserialization.
  remarks: "The <xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A> property is used by the <xref:System.Runtime.Serialization.DataContractSerializer> to include types that can be read in an object graph (set using the <xref:System.Runtime.Serialization.DataContractSerializer.KnownTypes%2A?displayProperty=fullName> property).  \n  \n [!INCLUDE[crabout](~/includes/crabout-md.md)] the data contract and known types, see [Data Contract Known Types](~/docs/framework/wcf/feature-details/data-contract-known-types.md)."
  example:
  - "The following example creates an instance of the <xref:System.Runtime.Serialization.ExportOptions> class and adds a type to the collection returned by the <xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A> property.  \n  \n [!code-csharp[XsdDataContractExporter#1](~/samples/snippets/csharp/VS_Snippets_CFX/xsddatacontractexporter/cs/overview.cs#1)]\n [!code-vb[XsdDataContractExporter#1](~/samples/snippets/visualbasic/VS_Snippets_CFX/xsddatacontractexporter/vb/overview.vb#1)]"
  syntax:
    content: public System.Collections.ObjectModel.Collection<Type> KnownTypes { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.Type}
      description: A `KnownTypes` collection that contains types that may be encountered during serialization or deserialization. XML schema representations are exported for all the types specified in this collection by the <xref href="System.Runtime.Serialization.XsdDataContractExporter"></xref>.
  overload: System.Runtime.Serialization.ExportOptions.KnownTypes*
  exceptions: []
