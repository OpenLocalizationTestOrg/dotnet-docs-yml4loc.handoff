- uid: System.Web.UI.WebControls.RectangleHotSpot.GetCoordinates
  commentId: M:System.Web.UI.WebControls.RectangleHotSpot.GetCoordinates
  id: GetCoordinates
  parent: System.Web.UI.WebControls.RectangleHotSpot
  langs:
  - csharp
  name: GetCoordinates()
  nameWithType: RectangleHotSpot.GetCoordinates()
  fullName: RectangleHotSpot.GetCoordinates()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Returns a string that represents the x -and y-coordinates of a <xref href="System.Web.UI.WebControls.RectangleHotSpot"></xref> object's top left corner and the x- and y-coordinates of its bottom right corner.
  remarks: "This method returns a string that represents the coordinates of a <xref:System.Web.UI.WebControls.RectangleHotSpot> object's top left corner and the coordinates of its bottom right corner. This method uses the values assigned to the <xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A> and <xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A> properties to return the coordinates for the top left corner. It uses the values assigned to the <xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A> and <xref:System.Web.UI.WebControls.RectangleHotSpot.Bottom%2A> properties to return the coordinates for the bottom right corner.  \n  \n The <xref:System.Web.UI.WebControls.RectangleHotSpot.GetCoordinates%2A> method is used internally by ASP.NET to get the text to use for the coordinates of a <xref:System.Web.UI.WebControls.RectangleHotSpot> when it is rendered. The string that is returned is specific to the browser and markup language."
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. Each time the user clicks one of the <xref:System.Web.UI.WebControls.RectangleHotSpot> objects, the <xref:System.Web.UI.WebControls.RectangleHotSpot.GetCoordinates%2A> method is called and the coordinates of the selected hot spot are displayed to the user. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n <!-- TODO: review snippet reference [!code-csharp[RectangleHotSpot.GetCoordinates#1](~/samples/snippets/csharp/VS_Snippets_WebNet/RectangleHotSpot.GetCoordinates/CS/rectanglehotspot.getcoordinatescs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[RectangleHotSpot.GetCoordinates#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/RectangleHotSpot.GetCoordinates/VB/rectanglehotspot.getcoordinatesvb.aspx#1)]  -->"
