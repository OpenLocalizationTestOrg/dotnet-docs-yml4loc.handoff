  remarks: The <xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A> property allows you to get or set a value that represents the y-coordinate of the top side of the rectangular region defined by this <xref:System.Web.UI.WebControls.RectangleHotSpot> object. To completely define a <xref:System.Web.UI.WebControls.RectangleHotSpot> object. you must specify a value for this property and for the <xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A>, <xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A>, and <xref:System.Web.UI.WebControls.RectangleHotSpot.Bottom%2A> properties.
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. One <xref:System.Web.UI.WebControls.RectangleHotSpot> object is created declaratively and its properties, including the <xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A> property, are set declaratively. The other <xref:System.Web.UI.WebControls.RectangleHotSpot> object is created programmatically and its properties, including the <xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A> property, are set programmatically. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n <!-- TODO: review snippet reference [!code-csharp[RectangleHotSpot.Top#1](~/samples/snippets/csharp/VS_Snippets_WebNet/RectangleHotSpot.Top/CS/rectanglehotspot.topcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[RectangleHotSpot.Top#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/RectangleHotSpot.Top/VB/rectanglehotspot.topvb.aspx#1)]  -->"
  syntax:
    content: public int Top { get; set; }
    return:
      type: System.Int32
      description: The y-coordinate of the top side of the rectangular region defined by this <xref href="System.Web.UI.WebControls.RectangleHotSpot"></xref> object. The default is 0.
