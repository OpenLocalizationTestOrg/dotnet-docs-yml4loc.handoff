  summary: "The <xref href=\"System.IdentityModel.Claims\"></xref> namespace contains classes that implement the Windows Communication Foundation (WCF) claims-based identity authorization model. This model includes the <xref href=\"System.IdentityModel.Claims.Claim\"></xref> class and the <xref href=\"System.IdentityModel.Claims.ClaimSet\"></xref> class.  \n  \n Beginning with .NET Framework 4.5 and the integration of Windows Identity Foundation (WIF) into the .NET Framework, the WCF claims-based identity model has been superseded by WIF. WIF provides a claims-based identity object model that can be used to provide authentication and authorization across several Microsoft product stacks, including the CLR, WCF, and ASP.NET. The WIF classes that represent claims, claim types, and identities and principals that are based on claims are contained in the <xref href=\"System.Security.Claims\"></xref> namespace. Beginning with .NET 4.5, these classes should be used instead of those in the <xref href=\"System.IdentityModel.Claims\"></xref> namespace."
