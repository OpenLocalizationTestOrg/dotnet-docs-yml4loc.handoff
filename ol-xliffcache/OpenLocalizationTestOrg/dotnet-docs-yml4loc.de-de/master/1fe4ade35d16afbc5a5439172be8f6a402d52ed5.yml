  nameWithType: IItemContainerProvider.FindItemByProperty(IRawElementProviderSimple, Int32, Object)
  fullName: IItemContainerProvider.FindItemByProperty(IRawElementProviderSimple, Int32, Object)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: Retrieves an element by the specified property value.
  remarks: Set the `propertyId` parameter to `0` to retrieve the next item after `startAfter`, regardless of the value specified in `value`. Set `startAfter` to `null` to start the search with the first item.
  syntax:
    content: public System.Windows.Automation.Provider.IRawElementProviderSimple FindItemByProperty (System.Windows.Automation.Provider.IRawElementProviderSimple startAfter, int propertyId, object value);
    parameters:
    - id: startAfter
      type: System.Windows.Automation.Provider.IRawElementProviderSimple
      description: The item in the container after which to begin the search.
    - id: propertyId
      type: System.Int32
      description: The property that contains the value to retrieve.
    - id: value
      type: System.Object
      description: The value to retrieve.
    return:
      type: System.Windows.Automation.Provider.IRawElementProviderSimple
      description: The first item that matches the search criterion; otherwise, `null` if no items match.
