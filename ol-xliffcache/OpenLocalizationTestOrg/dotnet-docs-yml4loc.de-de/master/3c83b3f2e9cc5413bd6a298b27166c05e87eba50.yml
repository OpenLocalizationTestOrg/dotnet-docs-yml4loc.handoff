  summary: Specifies that the buffer used for reading or writing pixel data is allocated by the user. If this flag is set, the <code>flags</code> parameter of the <xref href="System.Drawing.Bitmap.LockBits*"></xref> method serves as an input parameter (and possibly as an output parameter). If this flag is cleared, then the <code>flags</code> parameter serves only as an output parameter.
