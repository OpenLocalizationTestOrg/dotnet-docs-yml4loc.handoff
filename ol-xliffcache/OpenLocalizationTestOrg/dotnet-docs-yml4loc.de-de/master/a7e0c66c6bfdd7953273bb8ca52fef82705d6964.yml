  name: RegistryRights
  nameWithType: RegistryRights
  fullName: System.Security.AccessControl.RegistryRights
  type: Enum
  assemblies:
  - Microsoft.Win32.Registry
  - mscorlib
  namespace: System.Security.AccessControl
  summary: Specifies the access control rights that can be applied to registry objects.
  remarks: Use the <xref:System.Security.AccessControl.RegistryRights> enumeration to specify registry access rights when you create <xref:System.Security.AccessControl.RegistrySecurity> objects. To apply access rights to a registry key, first add <xref:System.Security.AccessControl.RegistryAccessRule> objects to a <xref:System.Security.AccessControl.RegistrySecurity> object, then attach the <xref:System.Security.AccessControl.RegistrySecurity> object to the key using the <xref:Microsoft.Win32.RegistryKey.SetAccessControl%2A?displayProperty=fullName> method, or an appropriate overload of the <xref:Microsoft.Win32.RegistryKey.CreateSubKey%2A?displayProperty=fullName> method.
  example:
  - "The following code example demonstrates the use of the <xref:System.Security.AccessControl.RegistryRights> enumeration. The code creates a test key, allowing the current user ReadKey and Delete access rights but denying ChangePermissions and WriteKey rights. Subsequent attempts to manipulate the key succeed or fail depending on these permissions.  \n  \n Before the key is deleted, the code pauses. You can switch to the Registry Editor (Regedit.exe or Regedt32.exe) and verify that the same access rights apply when the key is accessed using the Registry Editor.  \n  \n This example works best if you use **RunAs** from the command line to run the Registry Editor and the sample code as a local user without administrator rights. For example, if you have defined a local user named TestUser, the command `runas /user:TestUser cmd` opens a command window from which you can run the Registry Editor and then the example code.  \n  \n [!code-cpp[RegistrySecurity101#1](~/samples/snippets/cpp/VS_Snippets_CLR/RegistrySecurity101/cpp/source.cpp#1)]\n [!code-csharp[RegistrySecurity101#1](~/samples/snippets/csharp/VS_Snippets_CLR/RegistrySecurity101/CS/source.cs#1)]\n [!code-vb[RegistrySecurity101#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/RegistrySecurity101/VB/source.vb#1)]"
  syntax:
    content: >-
      [System.Flags]

      public enum RegistryRights
