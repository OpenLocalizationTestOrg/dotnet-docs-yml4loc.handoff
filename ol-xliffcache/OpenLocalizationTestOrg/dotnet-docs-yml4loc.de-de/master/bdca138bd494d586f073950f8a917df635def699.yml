  name: GetCoordinates()
  nameWithType: CircleHotSpot.GetCoordinates()
  fullName: CircleHotSpot.GetCoordinates()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Returns a string that represents the x- and y-coordinates of a <xref href="System.Web.UI.WebControls.CircleHotSpot"></xref> object's center and the length of its radius.
  remarks: "This method uses the values assigned to the <xref:System.Web.UI.WebControls.CircleHotSpot.X%2A> and <xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A> properties to return the center coordinates and the value assigned to the <xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A> property to return the radius.  \n  \n The <xref:System.Web.UI.WebControls.CircleHotSpot.GetCoordinates%2A> method is used internally by ASP.NET to get the text to use for the coordinates of a <xref:System.Web.UI.WebControls.CircleHotSpot> when it is rendered."
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.CircleHotSpot> objects. When a user clicks one of the <xref:System.Web.UI.WebControls.CircleHotSpot> objects, the <xref:System.Web.UI.WebControls.CircleHotSpot.GetCoordinates%2A> method returns its coordinates and displays them to the user. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n <!-- TODO: review snippet reference [!code-csharp[CircleHotSpot.GetCoordinates#1](~/samples/snippets/csharp/VS_Snippets_WebNet/CircleHotSpot.GetCoordinates/CS/circlehotspot.getcoordinatescs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[CircleHotSpot.GetCoordinates#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/CircleHotSpot.GetCoordinates/VB/circlehotspot.getcoordinatesvb.aspx#1)]  -->"
