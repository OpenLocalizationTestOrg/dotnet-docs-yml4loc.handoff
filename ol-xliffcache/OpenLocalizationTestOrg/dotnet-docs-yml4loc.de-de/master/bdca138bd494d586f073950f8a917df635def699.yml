  namespace: System.Web.UI.WebControls
  summary: Gets or sets the distance from the center to the edge of the circular region defined by this <xref href="System.Web.UI.WebControls.CircleHotSpot"></xref> object.
  remarks: The <xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A> property allows you to get or set a value that represents the distance in pixels from the center to the edge of the circular region defined by this <xref:System.Web.UI.WebControls.CircleHotSpot> object. To completely define a <xref:System.Web.UI.WebControls.CircleHotSpot> object, you must specify a value for the <xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A> property as well as the <xref:System.Web.UI.WebControls.CircleHotSpot.X%2A> and <xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A> properties.
  example:
  - "The following code example demonstrates how to create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.CircleHotSpot> objects. One is created declaratively; its <xref:System.Web.UI.WebControls.CircleHotSpot.X%2A>, <xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A>, and <xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A> properties are likewise set declaratively. The other is created programmatically and its <xref:System.Web.UI.WebControls.CircleHotSpot.X%2A>, <xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A>, and <xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A> properties are set programmatically. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n <!-- TODO: review snippet reference [!code-csharp[CircleHotSpot.Radius#1](~/samples/snippets/csharp/VS_Snippets_WebNet/CircleHotSpot.Radius/CS/circlehotspot.radiuscs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[CircleHotSpot.Radius#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/CircleHotSpot.Radius/VB/circlehotspot.radiusvb.aspx#1)]  -->"
  syntax:
    content: public int Radius { get; set; }
    return:
      type: System.Int32
      description: An integer that represents the distance in pixels from the center to the edge of the circular region defined by this <xref href="System.Web.UI.WebControls.CircleHotSpot"></xref> object. The default is 0.
  overload: System.Web.UI.WebControls.CircleHotSpot.Radius*
