  - System.Runtime
  namespace: System.Reflection
  summary: Returns an array of <xref href="System.Type"></xref> objects that represent the type arguments of a generic method or the type parameters of a generic method definition.
  remarks: "The elements of the returned array are in the order in which they appear in the list of type parameters for the generic method.  \n  \n-   If the current method is a closed constructed method (that is, the <xref:System.Reflection.MethodBase.ContainsGenericParameters%2A> property returns `false`), the array returned by the <xref:System.Reflection.MethodBase.GetGenericArguments%2A> method contains the types that have been assigned to the generic type parameters of the generic method definition.  \n  \n-   If the current method is a generic method definition, the array contains the type parameters.  \n  \n-   If the current method is an open constructed method (that is, the <xref:System.Reflection.MethodBase.ContainsGenericParameters%2A> property returns `true`) in which specific types have been assigned to some type parameters and type parameters of enclosing generic types have been assigned to other type parameters, the array contains both types and type parameters. Use the <xref:System.Type.IsGenericParameter%2A> property to tell them apart. For a demonstration of this scenario, see the code example provided for the <xref:System.Reflection.MethodBase.ContainsGenericParameters%2A> property.  \n  \n Generic constructors are not supported in the .NET Framework version 2.0. This property throws <xref:System.NotSupportedException> if not overridden in a derived class, so an exception is thrown if the current instance is of type <xref:System.Reflection.ConstructorInfo>.  \n  \n For a list of the invariant conditions for terms specific to generic methods, see the <xref:System.Reflection.MethodInfo.IsGenericMethod%2A?displayProperty=fullName> property. For a list of the invariant conditions for other terms used in generic reflection, see the <xref:System.Type.IsGenericType%2A?displayProperty=fullName> property."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public virtual Type[] GetGenericArguments ();
    parameters: []
    return:
      type: System.Type[]
      description: An array of <xref href="System.Type"></xref> objects that represent the type arguments of a generic method or the type parameters of a generic method definition. Returns an empty array if the current method is not a generic method.
  overload: System.Reflection.MethodBase.GetGenericArguments*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: The current object is a <xref href="System.Reflection.ConstructorInfo"></xref>. Generic constructors are not supported in the .NET Framework version 2.0. This exception is the default behavior if this method is not overridden in a derived class.
