    commentId: T:System.ArgumentException
    description: The elements of the <code>parameters</code> array do not match the signature of the method or constructor reflected by this instance.
  - type: System.Reflection.TargetInvocationException
    commentId: T:System.Reflection.TargetInvocationException
    description: "The invoked method or constructor throws an exception.  \n  \n -or-  \n  \n The current instance is a <xref href=\"System.Reflection.Emit.DynamicMethod\"></xref> that contains unverifiable code. See the \"Verification\" section in Remarks for <xref href=\"System.Reflection.Emit.DynamicMethod\"></xref>."
  - type: System.Reflection.TargetParameterCountException
    commentId: T:System.Reflection.TargetParameterCountException
    description: The <code>parameters</code> array does not have the correct number of arguments.
  - type: System.MethodAccessException
    commentId: T:System.MethodAccessException
    description: "<block subset=\"none\" type=\"note\">\n      <p>  \n In the [.NET for Windows Store apps](http://go.microsoft.com/fwlink/?LinkID=247912) or the [Portable Class Library](~/docs/standard/cross-platform/cross-platform-development-with-the-portable-class-library.md), catch the base class exception, <xref href=\"System.MemberAccessException\"></xref>, instead.  \n  \n</p>\n    </block>  \n  \n The caller does not have permission to execute the method or constructor that is represented by the current instance."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The type that declares the method is an open generic type. That is, the <xref href="System.Type.ContainsGenericParameters"></xref> property returns `true` for the declaring type.
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: The current instance is a <xref href="System.Reflection.Emit.MethodBuilder"></xref>.
