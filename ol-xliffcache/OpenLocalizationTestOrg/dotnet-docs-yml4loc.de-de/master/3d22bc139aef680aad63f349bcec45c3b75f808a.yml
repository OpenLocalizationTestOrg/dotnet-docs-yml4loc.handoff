  name: ContainsGenericParameters
  nameWithType: MethodBase.ContainsGenericParameters
  fullName: MethodBase.ContainsGenericParameters
  type: Property
  assemblies:
  - System.Reflection
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Reflection
  summary: Gets a value indicating whether the generic method contains unassigned generic type parameters.
  remarks: "A generic method can be invoked only if there are no generic type definitions or open constructed types in the type arguments of the method itself or in any enclosing types. Because types can be arbitrarily complex, making this recursive determination is difficult. For convenience, and to reduce the chance of error, the <xref:System.Reflection.MethodBase.ContainsGenericParameters%2A> property provides a standard way to distinguish between closed constructed methods, which can be invoked, and open constructed methods, which cannot. If the <xref:System.Reflection.MethodBase.ContainsGenericParameters%2A> property returns `true`, the method cannot be invoked.  \n  \n The <xref:System.Reflection.MethodBase.ContainsGenericParameters%2A> property searches recursively for type parameters. For example, it returns `true` for any method in an open type `A<T>` (`A(Of T)` in Visual Basic), even though the method itself is not generic. Contrast this with the behavior of the <xref:System.Reflection.MethodBase.IsGenericMethod%2A> property, which returns `false` for such a method.  \n  \n Similarly, the <xref:System.Reflection.MethodBase.ContainsGenericParameters%2A> property parameter returns `true` for any constructor in an open type, even though constructors cannot have type parameters of their own.  \n  \n For a list of the invariant conditions for terms specific to generic methods, see the <xref:System.Reflection.MethodInfo.IsGenericMethod%2A?displayProperty=fullName> property. For a list of the invariant conditions for other terms used in generic reflection, see the <xref:System.Type.IsGenericType%2A?displayProperty=fullName> property."
  syntax:
    content: public virtual bool ContainsGenericParameters { get; }
    return:
      type: System.Boolean
      description: '`true` if the current <xref href="System.Reflection.MethodBase"></xref> object represents a generic method that contains unassigned generic type parameters; otherwise, `false`.'
  overload: System.Reflection.MethodBase.ContainsGenericParameters*
