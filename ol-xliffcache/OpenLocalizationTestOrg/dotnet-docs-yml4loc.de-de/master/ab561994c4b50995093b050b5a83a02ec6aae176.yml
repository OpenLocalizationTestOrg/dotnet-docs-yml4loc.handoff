  namespace: System.Web.Configuration
  summary: Defines configuration settings that are used to support the role management infrastructure of Web applications. This class cannot be inherited.
  remarks: The <xref:System.Web.Configuration.RoleManagerSection> class provides a way to programmatically access and modify the content of the `roleManager` section of the configuration file.
  example:
  - "This section provides two code examples. The first demonstrates how to declaratively specify values for several properties of the <xref:System.Web.Configuration.RoleManagerSection> class. The second demonstrates how to use the <xref:System.Web.Configuration.RoleManagerSection> type.  \n  \n The following configuration file example shows how to declaratively specify values for several properties of the <xref:System.Web.Configuration.RoleManagerSection> class.  \n  \n```  \n<system.web>  \n  <roleManager   \n    enabled=\"false\"   \n    cacheRolesInCookie=\"false\"   \n    cookieName=\".ASPXROLES\" cookieTimeout=\"30\"  \n    cookiePath=\"/\" cookieRequireSSL=\"false\"  \n    cookieSlidingExpiration=\"true\" createPersistentCookie=\"false\"  \n    cookieProtection=\"All\"   \n    defaultProvider=\"AspNetSqlRoleProvider\"  \n    maxCachedResults=\"25\"  >  \n    <providers>  \n      <add   \n        name=\"AspNetSqlRoleProvider\"  \n        connectionStringName=\"LocalSqlServer\"   \n        applicationName=\"/\"  \n        type=\"System.Web.Security.SqlRoleProvider, System.Web,  \n          Version=2.0.3600.0, Culture=neutral,  \n          PublicKeyToken=b03f5f7f11d50a3a\" />  \n      <add   \n        name=\"AspNetWindowsTokenRoleProvider\"   \n        applicationName=\"/\"  \n        type=\"System.Web.Security.WindowsTokenRoleProvider, System.Web,   \n          Version=2.0.3600.0, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\" />  \n    </providers>  \n  </roleManager>  \n</system.web>  \n```  \n  \n The following code example demonstrates how to use the <xref:System.Web.Configuration.RoleManagerSection> type.  \n  \n [!code-csharp[System.Web.Configuration.RoleManagerSection#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.RoleManagerSection/CS/rolemanagersection.cs#1)]\n [!code-vb[System.Web.Configuration.RoleManagerSection#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.RoleManagerSection/VB/rolemanagersection.vb#1)]"
