- uid: System.Web.Configuration.RoleManagerSection.CacheRolesInCookie
  commentId: P:System.Web.Configuration.RoleManagerSection.CacheRolesInCookie
  id: CacheRolesInCookie
  parent: System.Web.Configuration.RoleManagerSection
  langs:
  - csharp
  name: CacheRolesInCookie
  nameWithType: RoleManagerSection.CacheRolesInCookie
  fullName: RoleManagerSection.CacheRolesInCookie
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets a value indicating whether the current user's roles are cached in a cookie.
  remarks: "The <xref:System.Web.Configuration.RoleManagerSection.CacheRolesInCookie%2A> property returns a Boolean value indicating whether cookie storage for role names is enabled.  \n  \n When the <xref:System.Web.Configuration.RoleManagerSection.CacheRolesInCookie%2A> property is set to `true` in the configuration file, role information for each user is stored in a cookie on the client. When role management checks to determine whether a user is in a particular role, the roles cookie is checked before calling the role provider to check the list of roles at the data source. The cookie is dynamically updated on the client to cache the most recently validated role names.  \n  \n You can improve the reliability of the role names that are cached in a cookie by specifying a <xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A> property when you configure the `roleManager` section of the configuration file. The default <xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A> property is `All`, which encrypts role names in the cookie and validates that the cookie contents have not been altered."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.Configuration.RoleManagerSection.CacheRolesInCookie%2A> property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.RoleManagerSection> class.  \n  \n [!code-csharp[System.Web.Configuration.RoleManagerSection#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.RoleManagerSection/CS/rolemanagersection.cs#2)]\n [!code-vb[System.Web.Configuration.RoleManagerSection#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.RoleManagerSection/VB/rolemanagersection.vb#2)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("cacheRolesInCookie", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool CacheRolesInCookie { get; set; }
    return:
      type: System.Boolean
      description: "`true` if the current user's roles are cached in a cookie; otherwise, `false`. The default is `false`."
