  summary: Gets or sets the type of security that is used to protect the cookie that caches role names.
  remarks: The <xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A> property describes how information in a cookie is securely stored. You can specify the security type of the cookie where roles are cached for your application by setting the `cookieProtection` attribute in the Web.config file for your ASP.NET application. The `cookieProtection` attribute takes a <xref:System.Web.Security.CookieProtection> enumeration value of `All`, `Encryption`, `None`, or `Validation`. The default is `All`. Be sure to use the default value for the <xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A> property if you want both data validation and encryption to help protect the cookie. To improve the protection of your cookie, you can also set the <xref:System.Web.Configuration.RoleManagerSection.CookieRequireSSL%2A> property to `true`.
