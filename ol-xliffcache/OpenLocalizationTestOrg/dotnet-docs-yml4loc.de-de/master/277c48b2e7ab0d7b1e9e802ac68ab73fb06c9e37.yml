  summary: Gets or sets the credentials to submit to the proxy server for authentication.
  remarks: "The <xref:System.Net.WebProxy.Credentials%2A> property contains the authentication credentials to send to the proxy server in response to an HTTP 407 (proxy authorization) status code. In most client scenarios, you should use the <xref:System.Net.CredentialCache.DefaultCredentials%2A>, which are the credentials of the currently logged on user. To do this, set the <xref:System.Net.WebProxy.UseDefaultCredentials%2A> property to `true` instead of setting this property.  \n  \n> [!NOTE]\n>  If you set the <xref:System.Net.WebProxy.Credentials%2A> property to credentials other than the <xref:System.Net.CredentialCache.DefaultCredentials%2A>, setting the <xref:System.Net.WebProxy.UseDefaultCredentials%2A> property to `true` causes a <xref:System.InvalidOperationException>. To prevent this, you must set the <xref:System.Net.WebProxy.Credentials%2A> property to `null` before setting the <xref:System.Net.WebProxy.UseDefaultCredentials%2A> property to `true`. Likewise, you cannot set this property to any value when <xref:System.Net.WebProxy.UseDefaultCredentials%2A> is `true`."
  syntax:
