  summary: Gets or sets a <xref href="System.Boolean"></xref> value that controls whether the <xref href="System.Net.CredentialCache.DefaultCredentials"></xref> are sent with requests.
  remarks: "Set this property to `true` when requests made by this <xref:System.Net.WebProxy> object should, if requested by the server, be authenticated using the credentials of the currently logged on user. For client applications, this is the desired behavior in most scenarios. For middle tier applications, such as ASP.NET applications, instead of using this property, you would typically set the <xref:System.Net.WebProxy.Credentials%2A> property to the credentials of the client on whose behalf the request is made.  \n  \n The following table shows the effect of setting the <xref:System.Net.WebProxy.UseDefaultCredentials%2A> value, based on the value of the <xref:System.Net.WebProxy.Credentials%2A> property.  \n  \n|<xref:System.Net.WebProxy.Credentials%2A> value|<xref:System.Net.WebProxy.UseDefaultCredentials%2A> value|Effect|  \n|----------------------------------------------------------------------------------------------------------------------------------------------------|--------------------------------------------------------------------------------------------------------------------------------------------------------------|------------|  \n|<xref:System.Net.CredentialCache.DefaultCredentials%2A>|`true`|No effect.|  \n|<xref:System.Net.CredentialCache.DefaultCredentials%2A>|`false`|<xref:System.Net.WebProxy.Credentials%2A> is set to `null`.|  \n|`null`|`true`|<xref:System.Net.WebProxy.Credentials%2A> is set to <xref:System.Net.CredentialCache.DefaultCredentials%2A>.|  \n|Any value other than <xref:System.Net.CredentialCache.DefaultCredentials%2A> or `null`|`true` or `false`|Setting <xref:System.Net.WebProxy.UseDefaultCredentials%2A> throws an exception.|  \n  \n If <xref:System.Net.WebProxy.UseDefaultCredentials%2A> is `false`, you can change the <xref:System.Net.WebProxy.Credentials%2A> property to any credentials. If <xref:System.Net.WebProxy.UseDefaultCredentials%2A> is `true`, changing the <xref:System.Net.WebProxy.Credentials%2A> property from <xref:System.Net.CredentialCache.DefaultCredentials%2A> (the value that is set when the <xref:System.Net.WebProxy.UseDefaultCredentials%2A> property is set to `true`) will throw an exception."
  syntax:
    content: public bool UseDefaultCredentials { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the default credentials are used; otherwise, `false`. The default value is `false`.'
