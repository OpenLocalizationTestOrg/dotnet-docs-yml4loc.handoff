  summary: Contains HTTP proxy settings for the <xref href="System.Net.WebRequest"></xref> class.
  remarks: "The <xref:System.Net.WebProxy> class contains the proxy settings that <xref:System.Net.WebRequest> instances use to determine whether a Web proxy is used to send requests. Global Web proxy settings can be specified in machine and application configuration files, and applications can use instances of the <xref:System.Net.WebProxy> class to customize Web proxy use. The <xref:System.Net.WebProxy> class is the base implementation of the <xref:System.Net.IWebProxy> interface.  \n  \n To obtain instances of the Web proxy class, you can use any of the following methods:  \n  \n-   The <xref:System.Net.WebProxy.%23ctor%2A> constructor.  \n  \n-   The <xref:System.Net.WebProxy.GetDefaultProxy%2A> method.  \n  \n-   The <xref:System.Net.GlobalProxySelection.Select%2A> method.  \n  \n These methods each supply a <xref:System.Net.WebProxy> instance that you can further customize; the difference between them is how the instance is initialized before it is returned to your application. The <xref:System.Net.WebProxy.%23ctor%2A> constructor returns an instance of the <xref:System.Net.WebProxy> class with the <xref:System.Net.WebProxy.Address%2A> property set to `null`. When a request uses a <xref:System.Net.WebProxy> instance in this state, no proxy is used to send the request.  \n  \n The <xref:System.Net.WebProxy.GetDefaultProxy%2A> method returns an instance of the <xref:System.Net.WebProxy> class with the <xref:System.Net.WebProxy.Address%2A>, <xref:System.Net.WebProxy.BypassProxyOnLocal%2A>, and <xref:System.Net.WebProxy.BypassList%2A> properties set to the values used by Internet Explorer 5.5 and later.  \n  \n The <xref:System.Net.GlobalProxySelection.Select%2A> method returns an instance of the <xref:System.Net.WebProxy> class with it properties set according to a combination of Internet Explorer and configuration file settings.  \n  \n The <xref:System.Net.WebProxy> class supports automatic detection and execution of proxy configuration scripts. This feature is also known as Web Proxy Auto-Discovery (WPAD). When using automatic proxy configuration, a configuration script, typically named Wpad.dat, must be located, downloaded, compiled, and run. If these operations are successful, the script returns the proxies that can be used for a request."
  example:
  - "The following code example assigns a <xref:System.Net.WebProxy> instance to a <xref:System.Net.WebRequest> instance. The <xref:System.Net.WebRequest> instance uses the proxy to connect to external Internet resources. (For an example that demonstrates using the WPAD feature, see the documentation for the <xref:System.Net.IWebProxyScript> class.)  \n  \n [!code-cpp[Classic WebProxy Example#1](~/samples/snippets/cpp/VS_Snippets_Remoting/Classic WebProxy Example/CPP/source.cpp#1)]\n [!code-csharp[Classic WebProxy Example#1](~/samples/snippets/csharp/VS_Snippets_Remoting/Classic WebProxy Example/CS/source.cs#1)]\n [!code-vb[Classic WebProxy Example#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/Classic WebProxy Example/VB/source.vb#1)]"
