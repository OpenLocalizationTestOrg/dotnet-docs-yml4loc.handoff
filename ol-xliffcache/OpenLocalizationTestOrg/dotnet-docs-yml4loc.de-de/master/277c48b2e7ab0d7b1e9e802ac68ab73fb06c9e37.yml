  namespace: System.Net
  summary: Indicates whether to use the proxy server for the specified host.
  remarks: "The <xref:System.Net.WebProxy.IsBypassed%2A> method is used to determine whether to bypass the proxy server when accessing an Internet resource.  \n  \n The <xref:System.Net.WebProxy.BypassProxyOnLocal%2A> and <xref:System.Net.WebProxy.BypassList%2A> properties control the return value of the <xref:System.Net.WebProxy.IsBypassed%2A> method.  \n  \n <xref:System.Net.WebProxy.IsBypassed%2A> returns `true` under any of the following conditions:  \n  \n-   If <xref:System.Net.WebProxy.BypassProxyOnLocal%2A> is `true` and `host` is a local URI. Local requests are identified by the lack of a period (.) in the URI, as in \"http://webserver/\".  \n  \n-   If `host` matches a regular expression in <xref:System.Net.WebProxy.BypassList%2A>.  \n  \n-   If <xref:System.Net.WebProxy.Address%2A> is `null`.  \n  \n All other conditions return `false`."
  example:
  - "The following code example creates a <xref:System.Net.WebProxy> object and calls this method to check whether the bypass list is properly set.  \n  \n [!code-cpp[NCLWebProxy#12](~/samples/snippets/cpp/VS_Snippets_Remoting/NCLWebProxy/CPP/nclwebproxy.cpp#12)]\n [!code-csharp[NCLWebProxy#12](~/samples/snippets/csharp/VS_Snippets_Remoting/NCLWebProxy/CS/nclwebproxy.cs#12)]"
  syntax:
    content: public bool IsBypassed (Uri host);
