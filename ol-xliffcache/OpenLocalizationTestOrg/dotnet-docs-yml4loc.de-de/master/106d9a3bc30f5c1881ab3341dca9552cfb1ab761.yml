  fullName: System.Web.Configuration.AnonymousIdentificationSection
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Configures anonymous identification for users that are not authenticated. This class cannot be inherited.
  remarks: "The <xref:System.Web.Configuration.AnonymousIdentificationSection> class allows you to programmatically access and modify the `anonymousIdentification` element of a configuration file.  \n  \n The purpose of anonymous identification is to assign, at machine and application level, a unique identity to a non-authenticated user. This unique identity can then be used to track the user. Anonymous identification as used in this context does not have any relationship with the identity of the issuer of the Web request or with other security aspects related to the user; it simply assigns a unique identity for tracking purposes and user state management.  \n  \n Anonymous users are often tracked using the `Session` identifier. The main problems with this approach are the non-uniqueness of the identifier and the overhead involved in storing data to set a `Session` state value, which must be done in order to assign a session identifier to a user. Anonymous identification resolves these problems by providing a unique identifier for each non-authenticated user and not requiring the user to store any data to set the identifier."
  example:
  - "The following example shows how to obtain the <xref:System.Web.Configuration.AnonymousIdentificationSection> object from the underlying configuration file. You use this object to get or set the related configuration values.  \n  \n [!code-csharp[System.Web.Configuration.AnonymousIdentificationSection#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.AnonymousIdentificationSection/CS/AnonymousIdentificationSection.cs#2)]\n [!code-vb[System.Web.Configuration.AnonymousIdentificationSection#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.AnonymousIdentificationSection/VB/AnonymousIdentificationSection.vb#2)]"
