  namespace: System.Web.Configuration
  summary: Gets or sets a value indicating whether a Secure Sockets Layer (SSL) connection is required when transmitting authentication information.
  remarks: "If <xref:System.Web.Configuration.AnonymousIdentificationSection.CookieRequireSSL%2A> is `true`, a compliant browser does not return the cookie unless the connection is over SSL.  \n  \n> [!NOTE]\n>  When the anonymous identifier is stored within the URI path, rather than in a cookie, the <xref:System.Web.Configuration.AnonymousIdentificationSection.CookieRequireSSL%2A> setting does not affect the behavior of the anonymous identification module. This is consistent with the behavior in forms authentication."
