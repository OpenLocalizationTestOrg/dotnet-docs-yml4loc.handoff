  namespace: System.Web.Configuration
  summary: Gets or sets whether the cookie time-out value is reset on each request.
  remarks: When <xref:System.Web.Configuration.AnonymousIdentificationSection.CookieSlidingExpiration%2A> is set to `true`, for each request issued during a single session the time interval during which the cookie is valid is reset to the amount of time specified in the <xref:System.Web.Configuration.AnonymousIdentificationSection.CookieTimeout%2A> property. When <xref:System.Web.Configuration.AnonymousIdentificationSection.CookieSlidingExpiration%2A> is set to `false`, the cookie expires at a set point in time.
