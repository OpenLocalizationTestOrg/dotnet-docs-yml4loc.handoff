- uid: System.Web.Configuration.AnonymousIdentificationSection.Cookieless
  commentId: P:System.Web.Configuration.AnonymousIdentificationSection.Cookieless
  id: Cookieless
  parent: System.Web.Configuration.AnonymousIdentificationSection
  langs:
