  name: Cookieless
  nameWithType: AnonymousIdentificationSection.Cookieless
  fullName: AnonymousIdentificationSection.Cookieless
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets a value indicating whether to use cookies.
  remarks: "The <xref:System.Web.Configuration.AnonymousIdentificationSection.Cookieless%2A> property defines when a cookie should be used to maintain information about the user.  \n  \n When the <xref:System.Web.Configuration.AnonymousIdentificationSection.Cookieless%2A> property is set to <xref:System.Web.HttpCookieMode.UseCookies>, the user's identifier is stored in a cookie. For more information, refer to <xref:System.Web.HttpCookieMode>.  \n  \n> [!NOTE]\n>  ASP.NET stores the user's anonymous identifier within the URI path (that is, it runs in cookieless mode) if the <xref:System.Web.Configuration.AnonymousIdentificationSection.Cookieless%2A> property is set to one of the following values: <xref:System.Web.HttpCookieMode.UseUri>; <xref:System.Web.HttpCookieMode.UseDeviceProfile> when the browser profile indicates that cookies are not supported; or <xref:System.Web.HttpCookieMode.AutoDetect> when the auto-detection process determines that the browser does not support cookies. Finally, if the size of the URI and the anonymous identifier exceeds the allowed length, the anonymous identifier is not applied."
  example:
  - "The following code example demonstrates how to access the <xref:System.Web.Configuration.AnonymousIdentificationSection.Cookieless%2A> property.  \n  \n [!code-csharp[System.Web.Configuration.AnonymousIdentificationSection#3](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.AnonymousIdentificationSection/CS/AnonymousIdentificationSection.cs#3)]\n [!code-vb[System.Web.Configuration.AnonymousIdentificationSection#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.AnonymousIdentificationSection/VB/AnonymousIdentificationSection.vb#3)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("cookieless", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public System.Web.HttpCookieMode Cookieless { get; set; }
    return:
      type: System.Web.HttpCookieMode
      description: One of the <xref href="System.Web.HttpCookieMode"></xref> values. The default value is <xref href="System.Web.HttpCookieMode.UseDeviceProfile"></xref>.
  overload: System.Web.Configuration.AnonymousIdentificationSection.Cookieless*
