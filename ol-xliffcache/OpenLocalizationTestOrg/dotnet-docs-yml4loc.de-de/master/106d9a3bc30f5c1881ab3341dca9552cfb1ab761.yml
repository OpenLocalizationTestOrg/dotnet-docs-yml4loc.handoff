- uid: System.Web.Configuration.AnonymousIdentificationSection.Domain
  commentId: P:System.Web.Configuration.AnonymousIdentificationSection.Domain
  id: Domain
  parent: System.Web.Configuration.AnonymousIdentificationSection
  langs:
  - csharp
  name: Domain
  nameWithType: AnonymousIdentificationSection.Domain
  fullName: AnonymousIdentificationSection.Domain
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets the cookie domain.
  remarks: "This attribute allows sharing of the anonymous identification cookie across domains that have a common DNS namespace (for example, all sites that end in \"contoso.com\"). The following requirements must be met in order for anonymous identification cookies to be shared:  \n  \n-   Sites that want to share the cookie need to have common decryption and validation keys.  \n  \n-   Other anonymous identification configuration attributes such as cookie path and cookie name must be the same for all the sites.  \n  \n For more information, refer to the <xref:System.Web.HttpCookie> class."
  example:
  - "The following code example shows how to access the <xref:System.Web.Configuration.AnonymousIdentificationSection.Domain%2A> property.  \n  \n [!code-csharp[System.Web.Configuration.AnonymousIdentificationSection#10](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.AnonymousIdentificationSection/CS/AnonymousIdentificationSection.cs#10)]\n [!code-vb[System.Web.Configuration.AnonymousIdentificationSection#10](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.AnonymousIdentificationSection/VB/AnonymousIdentificationSection.vb#10)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("domain")]

      public string Domain { get; set; }
    return:
      type: System.String
      description: The name of the cookie domain. The default is an empty string ("").
