- uid: System.Web.Configuration.AnonymousIdentificationSection.CookieTimeout
  commentId: P:System.Web.Configuration.AnonymousIdentificationSection.CookieTimeout
  id: CookieTimeout
  parent: System.Web.Configuration.AnonymousIdentificationSection
  langs:
  - csharp
  name: CookieTimeout
  nameWithType: AnonymousIdentificationSection.CookieTimeout
  fullName: AnonymousIdentificationSection.CookieTimeout
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets the amount of time, in minutes, after which the authentication expires.
  remarks: This property can be set to an arbitrarily large value, but internally the <xref:System.Web.Configuration.AnonymousIdentificationSection.CookieTimeout%2A> value is limited to a maximum value of two years.
  example:
  - "The following code example shows how to access the <xref:System.Web.Configuration.AnonymousIdentificationSection.CookieTimeout%2A> property.  \n  \n [!code-csharp[System.Web.Configuration.AnonymousIdentificationSection#9](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.AnonymousIdentificationSection/CS/AnonymousIdentificationSection.cs#9)]\n [!code-vb[System.Web.Configuration.AnonymousIdentificationSection#9](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.AnonymousIdentificationSection/VB/AnonymousIdentificationSection.vb#9)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Configuration.TimeSpanMinutesOrInfiniteConverter))]

      [System.Configuration.ConfigurationProperty("cookieTimeout", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.TimeSpanValidator(MaxValueString="10675199.02:48:05.4775807", MinValueString="00:00:00")]

      public TimeSpan CookieTimeout { get; set; }
    return:
