  name: System.Net
  nameWithType: System.Net
  fullName: System.Net
  type: Namespace
  summary: "The <xref href=\"System.Net\"></xref> namespace provides a simple programming interface for many of the protocols used on networks today. The <xref href=\"System.Net.WebRequest\"></xref> and <xref href=\"System.Net.WebResponse\"></xref> classes form the basis of what are called pluggable protocols, an implementation of network services that enables you to develop applications that use Internet resources without worrying about the specific details of the individual protocols.  \n  \n Classes in the <xref href=\"System.Net\"></xref> namespace can be used to develop Windows Store apps or desktop apps. When used in a Windows Store app, classes in the <xref href=\"System.Net\"></xref> namespace are affected by network isolation feature, part of the application security model used by the Windows Developer Preview. The appropriate network capabilities must be enabled in the app manifest for a Windows Store app for the system to allow network access by a Windows Store app. For more information, see the [Network Isolation for Windows Store Apps](~/docs/framework/network-programming/network-isolation-for-windows-store-apps.md)."
