  namespace: System.Windows.Controls
  summary: Gets or sets the audio source location.
  remarks: "Both relative and absolute pack [!INCLUDE[TLA#tla_uri#plural](~/includes/tlasharptla-urisharpplural-md.md)] can be used to identify audio files that are of the following types:  \n  \n-   **Resource Files**: files with a build action of `Resource`.  \n  \n-   **Content Files**: files with a build action of `Content`.  \n  \n-   **Site Of Origin Files**: files with a build action of `None`.  \n  \n For more information on pack [!INCLUDE[TLA2#tla_uri#plural](~/includes/tla2sharptla-urisharpplural-md.md)], see [Pack URIs in WPF](~/docs/framework/wpf/app-development/pack-uris-in-wpf.md). For more information on resource, content, and site of origin files, see [WPF Application Resource, Content, and Data Files](~/docs/framework/wpf/app-development/wpf-application-resource-content-and-data-files.md).  \n  \n <xref:System.Windows.Controls.SoundPlayerAction.Source%2A> is introduced in the .NET Framework version 3.5.  For more information, see [Versions and Dependencies](~/docs/framework/migration-guide/versions-and-dependencies.md).  \n  \n<a name=\"dependencyPropertyInfo_SoundPlayerActionSource\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier Field|<xref:System.Windows.Controls.SoundPlayerAction.Source%2A>|  \n|Metadata properties set to `true`|None|"
  syntax:
    content: public Uri Source { get; set; }
    return:
      type: System.Uri
      description: The audio source location.
