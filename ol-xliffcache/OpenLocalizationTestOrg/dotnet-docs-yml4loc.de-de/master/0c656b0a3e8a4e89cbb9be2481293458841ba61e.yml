  name: DependencyAttribute
  nameWithType: DependencyAttribute
  fullName: System.Runtime.CompilerServices.DependencyAttribute
  type: Class
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Runtime.CompilerServices
  summary: Indicates when a dependency is to be loaded by the referring assembly. This class cannot be inherited.
  remarks: "This attribute is used by the [Ngen.exe (Native Image Generator)](~/docs/framework/tools/ngen-exe-native-image-generator.md) to generate native assembly images.  \n  \n Apply the <xref:System.Runtime.CompilerServices.DependencyAttribute> attribute to a dependent assembly with a value of the <xref:System.Runtime.CompilerServices.LoadHint> enumeration to specify when a referring assembly is to load a dependency.  \n  \n A dependency that is likely to be loaded (<xref:System.Runtime.CompilerServices.LoadHint.Always>) will cause Ngen.exe to bind to that dependency.  Using this hint allows Ngen.exe to generate code that will result in a reduced working set and improved throughput  but at the cost of always loading the dependency when the parent assembly is loaded."
  example:
  - "The following example specifies that the native image generation service always binds to `AssemblyA` and sometimes binds to `AssemblyB`.  \n  \n [!code-csharp[Runtime.CompilerServices.DependencyAttribute#1](~/samples/snippets/csharp/VS_Snippets_CLR/Runtime.CompilerServices.DependencyAttribute/cs/example.cs#1)]\n [!code-vb[Runtime.CompilerServices.DependencyAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/Runtime.CompilerServices.DependencyAttribute/vb/example.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=true)]

      public sealed class DependencyAttribute : Attribute
