  namespace: System.Diagnostics.SymbolStore
  summary: Defines a single variable in the current lexical scope.
  remarks: "The `startOffset` and `endOffset` parameters are optional. If their value is zero, they are ignored and the variable is defined throughout the entire scope. If their value is nonzero, they fall within the offsets of the current scope.  \n  \n You can call <xref:System.Diagnostics.SymbolStore.SymWriter.DefineLocalVariable%2A> multiple times for a variable of the same name that occurs multiple times in different offset ranges throughout a scope. (In this case, start and end offsets must not overlap.)"
  syntax:
    content: public virtual void DefineLocalVariable (string name, System.Reflection.FieldAttributes attributes, byte[] signature, System.Diagnostics.SymbolStore.SymAddressKind addrKind, int addr1, int addr2, int addr3, int startOffset, int endOffset);
    parameters:
    - id: name
      type: System.String
      description: The local variable name.
    - id: attributes
      type: System.Reflection.FieldAttributes
      description: The local variable attributes specified using the <xref href="System.Reflection.FieldAttributes"></xref> enumerator.
    - id: signature
      type: System.Byte[]
      description: The local variable signature.
    - id: addrKind
      type: System.Diagnostics.SymbolStore.SymAddressKind
      description: The address types for <code>addr1</code>, <code>addr2</code>, and <code>addr3</code> using <xref href="System.Diagnostics.SymbolStore.SymAddressKind"></xref>.
    - id: addr1
      type: System.Int32
      description: The first address for the local variable specification.
    - id: addr2
      type: System.Int32
      description: The second address for the local variable specification.
    - id: addr3
      type: System.Int32
      description: The third address for the local variable specification.
