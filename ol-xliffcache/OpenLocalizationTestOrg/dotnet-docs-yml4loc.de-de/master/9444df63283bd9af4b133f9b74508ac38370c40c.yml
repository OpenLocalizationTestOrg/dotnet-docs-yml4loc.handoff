  summary: Compiles an XML-format grammar file into a binary grammar file with the .cfg extension and sends the output to a stream.
  remarks: "The XML-format grammar file must conform to the [Speech Recognition Grammar Specification (SRGS) Version 1.0](http://www.w3.org/TR/speech-grammar/).  \n  \n When accessing files, a security check is performed when the file is created or opened. The security check is typically not done again unless the file is closed and reopened.  \n  \n For more information, see [Compile SRGS Grammars](http://msdn.microsoft.com/en-us/dbdd9e2b-62c7-4938-be84-3dcc77ad454a)."
  syntax:
    content: public static void Compile (string inputPath, System.IO.Stream outputStream);
