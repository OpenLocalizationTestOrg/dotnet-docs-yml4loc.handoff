    commentId: T:System.ArgumentNullException
    description: <code>semaphoreSecurity</code> is `null`.
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "The user does not have <xref href=\"System.Security.AccessControl.SemaphoreRights.ChangePermissions\"></xref> rights.  \n  \n -or-  \n  \n The semaphore was not opened with <xref href=\"System.Security.AccessControl.SemaphoreRights.ChangePermissions\"></xref> rights."
