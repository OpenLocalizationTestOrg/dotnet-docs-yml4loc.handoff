    parameters:
    - id: initialCount
      type: System.Int32
      description: The initial number of requests for the semaphore that can be satisfied concurrently.
    - id: maximumCount
      type: System.Int32
      description: The maximum number of requests for the semaphore that can be satisfied concurrently.
    - id: name
      type: System.String
