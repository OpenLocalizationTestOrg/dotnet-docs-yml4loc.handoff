  summary: Defines a decoder for Joint Photographics Experts Group (JPEG) encoded images.
  remarks: "The following table list the <xref:System.Windows.Media.PixelFormats> that are supported by the <xref:System.Windows.Media.Imaging.JpegBitmapDecoder> class.  \n  \n|Supplied PixelFormat|Decodes to PixelFormat|  \n|--------------------------|----------------------------|  \n|<xref:System.Windows.Media.PixelFormats.Gray8%2A>|<xref:System.Windows.Media.PixelFormats.Gray8%2A>|  \n|<xref:System.Windows.Media.PixelFormats.Rgb24%2A>|<xref:System.Windows.Media.PixelFormats.Rgb24%2A>|"
