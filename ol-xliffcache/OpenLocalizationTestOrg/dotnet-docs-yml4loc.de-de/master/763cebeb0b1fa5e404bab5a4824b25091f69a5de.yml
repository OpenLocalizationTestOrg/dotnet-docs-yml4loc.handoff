- uid: System.ParamArrayAttribute
  commentId: T:System.ParamArrayAttribute
  id: ParamArrayAttribute
  children:
  - System.ParamArrayAttribute.#ctor
  langs:
  - csharp
  name: ParamArrayAttribute
  nameWithType: ParamArrayAttribute
  fullName: System.ParamArrayAttribute
  type: Class
  assemblies:
  - System.Runtime
  - mscorlib
  - netstandard
  namespace: System
  summary: Indicates that a method will allow a variable number of arguments in its invocation. This class cannot be inherited.
  remarks: "The <xref:System.ParamArrayAttribute> indicates that a method parameter is a parameter array. A parameter array allows the specification of an unknown number of arguments. A parameter array must be the last parameter in a formal parameter list, and it must be a single-dimension array. When the method is called, a parameter array permits arguments to a method to be specified in either of two ways:  \n  \n-   As a single expression of a type that is implicitly convertible to the parameter array type. The parameter array functions as a value parameter.  \n  \n-   As zero or more arguments, where each argument is an expression of a type that is implictly convertible to the type of the parameter array element.  \n  \n The example in the next section illustrates both calling conventions.  \n  \n> [!NOTE]\n>  Typically, the <xref:System.ParamArrayAttribute> is not used directly in code. Instead, individual language keywords, such as `ParamArray` in Visual Basic and `params` in C#, are used as wrappers for the <xref:System.ParamArrayAttribute> class. Some languages, such as C#, may even require the use of the language keyword and prohibit the use of <xref:System.ParamArrayAttribute>.  \n  \n During overload resolution, when compilers that support parameter arrays encounter a method overload that does not exist but has one fewer parameter than an overload that includes a parameter array, they will replace the method with the overload that includes the parameter array. For example, a call to the `String.Split()` instance method (which does not exist in the <xref:System.String> class) is resolved as a call to the <xref:System.String.Split%28System.Char%5B%5D%29?displayProperty=fullName> method. The compiler will also pass an empty array of the required type to the method. This means that the method must always be prepared to handle an array whose length is zero when it processes the elements in the parameter array. The example provides an illustration.  \n  \n For more information about using attributes, see [Attributes](http://msdn.microsoft.com/library/30386922-1e00-4602-9ebf-526b271a8b87)."
  example:
  - "The following example defines a `Temperature` class that includes a `Display` method, which is intended to display one or more formatted temperature values. The method has a single parameter, `formats`, which is defined as a parameter array.  \n  \n [!code-csharp[System.ParamArrayAttribute#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.ParamArrayAttribute/cs/Example.cs#1)]\n [!code-vb[System.ParamArrayAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.ParamArrayAttribute/vb/Example.vb#1)]  \n  \n The following example illustrates three different calls to the `Temperature.Display` method. In the first, the method is passed an array of format strings. In the second, the method is passed four individual format strings as arguments. In the third, the method is called with no arguments. As the output from the example illustrates, the Visual Basic and C# compilers translate this into a call to the `Display` method with an empty string array.  \n  \n [!code-csharp[System.ParamArrayAttribute#2](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.ParamArrayAttribute/cs/Example.cs#2)]\n [!code-vb[System.ParamArrayAttribute#2](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.ParamArrayAttribute/vb/Example.vb#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Parameter, AllowMultiple=false, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ParamArrayAttribute : Attribute
