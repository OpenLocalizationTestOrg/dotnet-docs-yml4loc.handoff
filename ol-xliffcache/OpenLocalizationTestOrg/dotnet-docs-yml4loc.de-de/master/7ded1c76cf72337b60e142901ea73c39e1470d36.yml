  summary: Represents the method that will handle the "SourceChanged" event on specific listener elements.
  remarks: "The \"SourceChanged\" event that this delegate represents handlers for is not exposed as a public [!INCLUDE[TLA#tla_clr](~/includes/tlasharptla-clr-md.md)] event, as is the case with most routed events. Instead, \"SourceChanged\" is a routed event that remains private to the [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)] infrastructure and is direct routed. Because it is direct routed, `sender` and the <xref:System.Windows.RoutedEventArgs.Source%2A> in the event data are always the same object. You can add and remove handlers to this event despite the private access level of the event itself by using the public methods <xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A> and <xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A>.  \n  \n The `sender` of the event will be a derived class of <xref:System.Windows.PresentationSource>."
