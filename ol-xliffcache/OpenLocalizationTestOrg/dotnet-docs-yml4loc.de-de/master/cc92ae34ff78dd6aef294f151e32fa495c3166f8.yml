  fullName: System.AddIn.Contract.IProfferServiceContract
  type: Interface
  assemblies:
  - System.AddIn.Contract
  namespace: System.AddIn.Contract
  summary: Enables clients to provide custom services to components on which the contract is implemented.
  remarks: "A component implements <xref:System.AddIn.Contract.IProfferServiceContract> to enable clients to offer services to the component. After a service has been offered to a component, other clients of the component can access the service. Components typically implement <xref:System.AddIn.Contract.IProfferServiceContract> on the same type on which they implement <xref:System.AddIn.Contract.IServiceProviderContract>.  \n  \n Clients use the <xref:System.AddIn.Contract.IProfferServiceContract.ProfferService%2A> method to add an <xref:System.AddIn.Contract.IServiceProviderContract> to the set of service providers offered by a component. Clients use the <xref:System.AddIn.Contract.IProfferServiceContract.RevokeService%2A> method to remove an <xref:System.AddIn.Contract.IServiceProviderContract> from the set of service providers offered by a component."
  syntax:
    content: 'public interface IProfferServiceContract : System.AddIn.Contract.IContract'
