- uid: System.Data.XmlReadMode.DiffGram
  commentId: F:System.Data.XmlReadMode.DiffGram
  id: DiffGram
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: DiffGram
  nameWithType: XmlReadMode.DiffGram
  fullName: XmlReadMode.DiffGram
  type: Field
  assemblies:
  - System.Data
  - netstandard
  - System.Data.Common
  namespace: System.Data
  summary: Reads a DiffGram, applying changes from the DiffGram to the <xref href="System.Data.DataSet"></xref>. The semantics are identical to those of a <xref href="System.Data.DataSet.Merge(System.Data.DataSet)"></xref> operation. As with the <xref href="System.Data.DataSet.Merge(System.Data.DataSet)"></xref> operation, <xref href="System.Data.DataRow.RowState"></xref> values are preserved. Input to <xref href="System.Data.DataSet.ReadXml(System.Xml.XmlReader)"></xref> with DiffGrams should only be obtained using the output from <xref href="System.Data.DataSet.WriteXml(System.IO.Stream)"></xref> as a DiffGram.
  remarks: The target <xref:System.Data.DataSet> must have the same schema as the <xref:System.Data.DataSet> on which <xref:System.Data.DataSet.WriteXml%2A> as DiffGram is called. Otherwise the DiffGram merge operation fails, and an exception is thrown.
  syntax:
    content: DiffGram
    return:
      type: System.Data.XmlReadMode
      description: ''
  exceptions: []
