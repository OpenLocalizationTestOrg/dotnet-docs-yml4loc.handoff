  name: IgnoreSchema
  nameWithType: XmlReadMode.IgnoreSchema
  fullName: XmlReadMode.IgnoreSchema
  type: Field
  assemblies:
  - System.Data
  - netstandard
  - System.Data.Common
  namespace: System.Data
  summary: Ignores any inline schema and reads data into the existing <xref href="System.Data.DataSet"></xref> schema. If any data does not match the existing schema, it is discarded (including data from differing namespaces defined for the <xref href="System.Data.DataSet"></xref>). If the data is a DiffGram, `IgnoreSchema` has the same functionality as `DiffGram`.
  syntax:
