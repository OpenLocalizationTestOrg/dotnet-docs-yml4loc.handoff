- uid: System.Data.XmlReadMode.InferTypedSchema
  commentId: F:System.Data.XmlReadMode.InferTypedSchema
  id: InferTypedSchema
  parent: System.Data.XmlReadMode
  langs:
  - csharp
  name: InferTypedSchema
  nameWithType: XmlReadMode.InferTypedSchema
  fullName: XmlReadMode.InferTypedSchema
  type: Field
  assemblies:
  - System.Data
  - netstandard
  - System.Data.Common
  namespace: System.Data
  summary: Ignores any inline schema, infers a strongly typed schema from the data, and loads the data. If the type cannot be inferred from the data, it is interpreted as string data. If the <xref href="System.Data.DataSet"></xref> already contains a schema, the current schema is extended, either by adding new tables or by adding columns to existing tables. An exception is thrown if the inferred table already exists but with a different namespace, or if any of the inferred columns conflict with existing columns.
  syntax:
    content: InferTypedSchema
    return:
      type: System.Data.XmlReadMode
      description: ''
  exceptions: []
  version:
