  type: Class
  assemblies:
  - ReachFramework
  namespace: System.Printing
  summary: Defines the capabilities of a printer.
  remarks: "A <xref:System.Printing.PrintCapabilities> object is an easy-to-work-with representation of a certain type of XML document called a *PrintCapabilities document*. The latter is a snapshot of all of a printer's capabilities and their current settings. For example, if the printer supports color printing, then the document would have a `<PageOutputColor … >` element that sets out how color output will be handled. The element is, in turn, represented by the <xref:System.Printing.PrintCapabilities.OutputColorCapability%2A> property of the <xref:System.Printing.PrintCapabilities> object. If the printer does not support color, then there is no `<PageOutputColor … >` element in the document and the value of the <xref:System.Printing.PrintCapabilities.OutputColorCapability%2A> property is `null`. The PrintCapabilities document must conform to the [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397).  \n  \n The <xref:System.Printing.PrintCapabilities> class enables your application to obtain a printer's capabilities without having to engage in any direct reading of XML <xref:System.IO.Stream> objects.  \n  \n All of the most popular features of file and photo printers, for both home and business, are encapsulated by the <xref:System.Printing.PrintCapabilities> class. But the [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397) defines many more, less common, features and it can be extended to handle features of specialty printing devices. So, although the <xref:System.Printing.PrintTicket> and <xref:System.Printing.PrintCapabilities> classes cannot be inherited, you can extend the [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397) to recognize print device features that are not accounted for in the <xref:System.Printing.PrintTicket> or <xref:System.Printing.PrintCapabilities> classes.  \n  \n **Note** When the <xref:System.Printing.PrintCapabilities> object is created with the constructor that takes a PrintCapabilities document (as a <xref:System.IO.Stream>) parameter, that entire document is stored in a non-public field in the object, including the XML elements within it that express less common features that are not represented by any of the public properties of the <xref:System.Printing.PrintCapabilities> class. In fact, if the driver that produced the PrintCapabilities document is using a private extension of the [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397), that privately defined markup is also stored as part of the non-public PrintCapabilities document.  \n  \n> [!CAUTION]\n>  Classes within the <xref:System.Printing> namespace are not supported for use within a Windows service or ASP.NET application or service. Attempting to use these classes from within one of these application types may produce unexpected problems, such as diminished service performance and run-time exceptions.  \n  \n If you want to print from a Windows Forms application, see the <xref:System.Drawing.Printing> namespace."
  example:
  - "The following example shows how to determine the capabilities of a specific printer and how to configure a print job to take advantage of them.  \n  \n [!code-cpp[XpsCreate#PrinterCapabilities](~/samples/snippets/cpp/VS_Snippets_Wpf/XpsCreate/CPP/XpsCreate.cpp#printercapabilities)]\n [!code-csharp[XpsCreate#PrinterCapabilities](~/samples/snippets/csharp/VS_Snippets_Wpf/XpsCreate/CSharp/XpsCreate.cs#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/samples/snippets/visualbasic/VS_Snippets_Wpf/XpsCreate/visualbasic/xpscreate.vb#printercapabilities)]"
