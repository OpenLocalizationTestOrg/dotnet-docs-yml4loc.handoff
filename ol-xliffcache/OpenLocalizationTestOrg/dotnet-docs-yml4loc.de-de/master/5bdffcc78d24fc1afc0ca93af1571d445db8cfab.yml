  summary: Gets a collection of <xref href="System.Printing.PageMediaSize"></xref> objects that identify the paper and media sizes that a printer supports.
  remarks: "Most of the properties of <xref:System.Printing.PrintCapabilities> that have \"Capability\" at the end of the name, such as <xref:System.Printing.PrintCapabilities.CollationCapability%2A>, are collections of values of an enumerated type. But <xref:System.Printing.PrintCapabilities.PageMediaSizeCapability%2A> and <xref:System.Printing.PrintCapabilities.PageResolutionCapability%2A> are collections of objects. For the latter two properties, you cannot test for the presence of a particular value by using the **Contains** method of <xref:System.Collections.ObjectModel.ReadOnlyCollection%601>. This is because, with reference types, the method returns `true` only when the memory address of the object passed to it is the same as the address of an object in the collection; that is, they are the same object. Since this will not usually be the case, the method will nearly always return `false` even if there is an object in the collection with exactly the same values in all its properties as the object passed to the **Contains** method of  <xref:System.Collections.ObjectModel.ReadOnlyCollection%601>. To determine the contents of the <xref:System.Printing.PrintCapabilities.PageMediaSizeCapability%2A>, you must enumerate through each of its members, comparing them with the desired value.  \n  \n If the printer does not support media size selection, the collection is empty.  \n  \n This property corresponds to the [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397)'s `PageMediaSize` keyword."
