  name: CollationCapability
  nameWithType: PrintCapabilities.CollationCapability
  fullName: PrintCapabilities.CollationCapability
  type: Property
  assemblies:
  - ReachFramework
  namespace: System.Printing
  summary: Gets a collection of values that identify the collation capabilities of a printer.
  remarks: "A standard printer typically collates output by printing every page of the first copy, then every page of the second copy, and so on. When a standard printer does not collate, it prints every copy of the first page, then every copy of the second page, and so on.  \n  \n Some printers are specially equipped with collating bins. The printing sequence for these specially equipped printers may differ from those of standard printers; however the outcome is the same: each copy of a multi-paged print job contains all its pages in the proper sequence without manual sorting.  \n  \n If the printer does not support collation, the collection is empty.  \n  \n This property corresponds to the [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397)'s `DocumentCollate` keyword, not the `JobCollateAllDocuments` keyword."
  example:
  - "The following example shows how to use this property to determine the capabilities of a specific printer and how to configure a print job to take advantage of them.  \n  \n [!code-cpp[XpsCreate#PrinterCapabilities](~/samples/snippets/cpp/VS_Snippets_Wpf/XpsCreate/CPP/XpsCreate.cpp#printercapabilities)]\n [!code-csharp[XpsCreate#PrinterCapabilities](~/samples/snippets/csharp/VS_Snippets_Wpf/XpsCreate/CSharp/XpsCreate.cs#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/samples/snippets/visualbasic/VS_Snippets_Wpf/XpsCreate/visualbasic/xpscreate.vb#printercapabilities)]"
  syntax:
