  namespace: System.Xml
  summary: Tries to add an <xref href="System.Xml.XmlDictionaryString"></xref> to the internal collection.
  remarks: When you use this class you must override this method to send the collection of keys along with the message. Without overriding, a new key is added to the collection, which is saved, but not sent with the message.
  syntax:
    content: public virtual bool TryAdd (System.Xml.XmlDictionaryString value, out int key);
    parameters:
    - id: value
      type: System.Xml.XmlDictionaryString
      description: The <xref href="System.Xml.XmlDictionaryString"></xref> to add.
    - id: key
      type: System.Int32
      description: The key of the <xref href="System.Xml.XmlDictionaryString"></xref> that was successfully added.
    return:
      type: System.Boolean
      description: '`true` if the string could be added; otherwise, `false`.'
  overload: System.Xml.XmlBinaryWriterSession.TryAdd*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>value</code> is `null`.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: An entry with key = <code>key</code> already exists.
