  summary: Defines a context that is provided to a <xref href="System.Windows.Markup.ValueSerializer"></xref>. The context can be used to enable special cases of serialization or different modes of serialization.
  remarks: "The <xref:System.Windows.Markup.IValueSerializerContext> interface is a specialized form of the <xref:System.ComponentModel.ITypeDescriptorContext> context, and is used as one of the input parameters for `Convert*String` / `CanConvert*String` methods of a value serializer in the same way as <xref:System.ComponentModel.ITypeDescriptorContext> is used for context of `Convert*` / `CanConvert*` for a <xref:System.ComponentModel.TypeConverter>.  \n  \n Public types in WPF that implement a <xref:System.Windows.Markup.ValueSerializer> and thus use <xref:System.Windows.Markup.IValueSerializerContext> for context are found in the <xref:System.Windows.Converters> and <xref:System.Windows.Media.Converters> namespaces.  \n  \n In previous versions of the .NET Framework, this interface existed in the WPF-specific assembly WindowsBase. In [!INCLUDE[net_v40_long](~/includes/net-v40-long-md.md)], <xref:System.Windows.Markup.IValueSerializerContext> is in the System.Xaml assembly. For more information, see [Types Migrated from WPF to System.Xaml](~/docs/framework/xaml-services/types-migrated-from-wpf-to-system-xaml.md)."
