  summary: The exception that is thrown if an error occurs during parsing of the Web Services Description Language (WSDL).
  remarks: "The <xref:System.Runtime.Remoting.MetadataServices.SUDSParserException> is generated by the remoting WSDL parser. The WSDL parser is used by the [Soapsuds Tool (Soapsuds.exe)](http://msdn.microsoft.com/en-us/40f6f8c8-b80c-4e9f-a920-31bcd0cf45c5), and can also be invoked programmatically using the <xref:System.Runtime.Remoting.MetadataServices.MetaData> class.  \n  \n <xref:System.Runtime.Remoting.MetadataServices.SUDSParserException> uses the HRESULT COR_E_EXCEPTION, which has the value 0x80131500.  \n  \n For a list of initial property values for an instance of <xref:System.Runtime.Remoting.MetadataServices.SUDSParserException>, see the <xref:System.Exception> constructors."
