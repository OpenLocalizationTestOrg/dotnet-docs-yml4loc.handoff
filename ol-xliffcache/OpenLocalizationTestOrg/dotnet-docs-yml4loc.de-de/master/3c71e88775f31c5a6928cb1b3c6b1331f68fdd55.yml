  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Provides data for the <xref href="System.Windows.Forms.PropertyGrid.PropertyValueChanged"></xref> event of a <xref href="System.Windows.Forms.PropertyGrid"></xref>.
  remarks: "The <xref:System.Windows.Forms.PropertyGrid.PropertyValueChanged> event occurs when the user changes the value of a property, which is specified as a <xref:System.Windows.Forms.GridItem>, in a <xref:System.Windows.Forms.PropertyGrid>.  \n  \n For more information about handling events, see [Events](http://msdn.microsoft.com/library/b6f65241-e0ad-4590-a99f-200ce741bb1f)."
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.PropertyGrid.PropertyValueChanged> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.PropertyGrid> named `PropertyGrid1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.PropertyGrid.PropertyValueChanged> event.  \n  \n [!code-csharp[System.Windows.Forms.EventExamples#530](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/CS/EventExamples.cs#530)]\n [!code-vb[System.Windows.Forms.EventExamples#530](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/VB/EventExamples.vb#530)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class PropertyValueChangedEventArgs : EventArgs
