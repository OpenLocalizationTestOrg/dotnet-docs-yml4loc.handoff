  summary: The value of the grid item before it was changed.
  remarks: This property provides you with the value of the property as it was before the change was applied. You can find the new value by querying the property grid with the specified <xref:System.Windows.Forms.PropertyValueChangedEventArgs.ChangedItem%2A>.
