  name: PrintTicketScope
  nameWithType: PrintTicketScope
  fullName: System.Printing.PrintTicketScope
  type: Enum
  assemblies:
  - ReachFramework
  namespace: System.Printing
  summary: Specifies whether a <xref href="System.Printing.PrintTicket"></xref> applies to an entire print job, one document within the print job, or just a page within the print job.
  remarks: "Use this enumeration primarily as a parameter in the <xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A> method of a <xref:System.Printing.PrintQueue>.  \n  \n The values in this enumeration parallel the **PrintTicket** keyword scoping prefix in the [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397), where in the **PrintTicket** every keyword must start with either the \"Job\" or \"Document\" or \"Page\" scoping prefix."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public enum PrintTicketScope
