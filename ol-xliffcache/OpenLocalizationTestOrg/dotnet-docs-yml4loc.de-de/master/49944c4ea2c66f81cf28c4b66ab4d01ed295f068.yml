  name: PortSharingEnabled
  nameWithType: TcpTransportElement.PortSharingEnabled
  fullName: TcpTransportElement.PortSharingEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a value that specifies whether TCP port sharing is enabled for this connection.
  remarks: "This setting is relevant only to services. Clients are not affected.  \n  \n Using this setting requires enabling the [!INCLUDE[indigo1](~/includes/indigo1-md.md)] TCP Port Sharing Service by changing its Startup Type to Manual or Automatic.  \n  \n [!INCLUDE[crabout](~/includes/crabout-md.md)] the TCP Listener and how to start it, see <xref:System.Net.Sockets.TcpListener>."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("portSharingEnabled", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool PortSharingEnabled { get; set; }
    return:
      type: System.Boolean
      description: '`true` if TCP port sharing is enabled; `false` if each binding uses its own exclusive port. The default value is `false`.'
  overload: System.ServiceModel.Configuration.TcpTransportElement.PortSharingEnabled*
  exceptions: []
