  fullName: TcpTransportElement.ListenBacklog
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets the maximum number of channels that can wait on the listener to be accepted.
  remarks: Connections in excess of the limit are queued until a space below the limit becomes available. The <xref:System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.LeaseTimeout%2A> property limits the duration the client waits to be connected before throwing a connection exception.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("listenBacklog", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.IntegerValidator(MinValue=0)]

      public int ListenBacklog { get; set; }
    return:
      type: System.Int32
      description: The maximum number of channels that can wait on the listener to be accepted. The default is 10.
  overload: System.ServiceModel.Configuration.TcpTransportElement.ListenBacklog*
