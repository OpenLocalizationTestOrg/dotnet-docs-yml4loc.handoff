  remarks: "The collection that is returned includes framework scripts that are sent automatically to the client to support AJAX functionality such as the <xref:System.Web.UI.ScriptManager> and <xref:System.Web.UI.UpdatePanel> control.  \n  \n When you use the <xref:System.Web.UI.Design.ScriptManagerDesigner.GetScriptReferences%2A> method, be aware of the following guidelines:  \n  \n-   <xref:System.Web.UI.ScriptReference> objects with the same <xref:System.Web.UI.ScriptReference.Name%2A> and <xref:System.Web.UI.ScriptReference.Assembly%2A> properties are removed as duplicates.  \n  \n-   <xref:System.Web.UI.ScriptReference> objects with the same <xref:System.Web.UI.ScriptReferenceBase.Path%2A> are not removed as duplicates at design time. However, they are removed as duplicates at run time.  \n  \n-   The <xref:System.Web.UI.Control.ResolveClientUrl%2A> method is used to return a fully qualified URL for the <xref:System.Web.UI.ScriptReferenceBase.Path%2A> property of a <xref:System.Web.UI.ScriptReference> object.  \n  \n-   The <xref:System.Web.UI.ScriptReference> objects in the returned collection are cloned versions of the original script references and therefore cannot be modified in designer code by using this collection."
