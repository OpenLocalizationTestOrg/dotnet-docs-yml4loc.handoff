  summary: Specifies when a <xref href="System.Windows.Controls.ValidationRule"></xref> runs.
  remarks: ''
  example:
  - "The following example uses a <xref:System.Windows.Controls.ValidationRule> named `ValidateDateAndPrice`. The <xref:System.Windows.Controls.ValidationRule.ValidationStep%2A> for this rule is set to ConvertedProposedValue so that when it runs, the <xref:System.Windows.Controls.ValidationRule.Validate%2A> method has access to values that are of the source property's type.  \n  \n When the `PriceIsAPositiveNumber` and `FutureDateRule` rules run, the values in each <xref:System.Windows.Controls.ValidationRule.Validate%2A> method are strings because the default value of <xref:System.Windows.Controls.ValidationRule.ValidationStep%2A> is RawProposedValue. Therefore, the rules run before the values are converted to their respective types.  \n  \n [!code-xml[BindingGroupSnippets#WindowLayout](~/samples/snippets/csharp/VS_Snippets_Wpf/BindingGroupSnippets/CSharp/Window1.xaml#windowlayout)]  \n  \n The following example shows the `ValidateDateAndPrice`<xref:System.Windows.Controls.ValidationRule.ValidationStep%2A>. In the <xref:System.Windows.Controls.ValidationRule.Validate%2A> method, the `Price` property is of type <xref:System.Double> and the `OfferExpires` property is of type <xref:System.DateTime>. The strings have been converted to their respective types by the time the <xref:System.Windows.Controls.ValidationRule> runs.  \n  \n [!code-csharp[BindingGroupSnippets#ValidateObject](~/samples/snippets/csharp/VS_Snippets_Wpf/BindingGroupSnippets/CSharp/Data.cs#validateobject)]\n [!code-vb[BindingGroupSnippets#ValidateObject](~/samples/snippets/visualbasic/VS_Snippets_Wpf/BindingGroupSnippets/visualbasic/data.vb#validateobject)]"
