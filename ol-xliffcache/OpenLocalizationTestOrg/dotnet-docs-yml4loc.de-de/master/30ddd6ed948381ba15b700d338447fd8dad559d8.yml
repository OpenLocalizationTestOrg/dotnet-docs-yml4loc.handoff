  name: BuildColor(IComponent, Control, String)
  nameWithType: ColorBuilder.BuildColor(IComponent, Control, String)
  fullName: ColorBuilder.BuildColor(IComponent, Control, String)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Starts a color editor to build an HTML color property value.
  remarks: The returned string, if other than `null`, indicates a color in a valid HTML color format. Valid formats include named colors and color codes in RGB format (#RRGGBB).
  example:
  - >-
    [!code-cpp[ColorBuilderExample#1](~/samples/snippets/cpp/VS_Snippets_WebNet/ColorBuilderExample/CPP/colorbuilderdesigner.cpp#1)]
     [!code-csharp[ColorBuilderExample#1](~/samples/snippets/csharp/VS_Snippets_WebNet/ColorBuilderExample/CS/colorbuilderdesigner.cs#1)]
     [!code-vb[ColorBuilderExample#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/ColorBuilderExample/VB/colorbuilderdesigner.vb#1)]
  syntax:
    content: public static string BuildColor (System.ComponentModel.IComponent component, System.Windows.Forms.Control owner, string initialColor);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: The <xref href="System.ComponentModel.IComponent"></xref> whose site is to be used to access design-time services.
    - id: owner
      type: System.Windows.Forms.Control
      description: The <xref href="System.Web.UI.Control"></xref> used to parent the picker window.
    - id: initialColor
      type: System.String
      description: The initial color to be shown in the picker window, in a valid HTML color format.
    return:
      type: System.String
      description: The color value, represented as a string in an HTML color format, or `null` if the builder service could not be retrieved.
