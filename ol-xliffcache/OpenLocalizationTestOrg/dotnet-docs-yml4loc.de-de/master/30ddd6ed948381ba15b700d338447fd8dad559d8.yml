  namespace: System.Web.UI.Design
  summary: Provides an HTML color string builder at design time that allows a user to select a color.
  remarks: "The <xref:System.Web.UI.Design.ColorBuilder.BuildColor%2A> method starts a user interface for selecting a color value.  \n  \n The <xref:System.Web.UI.Design.ColorBuilder> class is not intended for use outside of the design time environment. <xref:System.Web.UI.Design.ColorBuilder> requires the <xref:System.Web.UI.Design.IWebFormsBuilderUIService>, which is typically available within a Web Forms project at design time. If you want to build HTML color strings, you may want to implement a method that converts the RGB values of a <xref:System.Drawing.Color> object to an HTML-compatible RRGGBB format string. If you intend to use a control to select a color or configure a color, you can build a user interface for this, or you may want to use a <xref:System.Windows.Forms.PropertyGrid> control which allows you to edit <xref:System.Drawing.Color> properties with the default <xref:System.Drawing.Design.ColorEditor> providing a color selection interface."
  example:
  - "[!code-cpp[ColorBuilderExample#1](~/samples/snippets/cpp/VS_Snippets_WebNet/ColorBuilderExample/CPP/colorbuilderdesigner.cpp#1)]\n [!code-csharp[ColorBuilderExample#1](~/samples/snippets/csharp/VS_Snippets_WebNet/ColorBuilderExample/CS/colorbuilderdesigner.cs#1)]\n [!code-vb[ColorBuilderExample#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/ColorBuilderExample/VB/colorbuilderdesigner.vb#1)]  \n  \n [!code-cpp[ColorBuilderExample#2](~/samples/snippets/cpp/VS_Snippets_WebNet/ColorBuilderExample/CPP/colorbuilderdesigner.cpp#2)]\n [!code-csharp[ColorBuilderExample#2](~/samples/snippets/csharp/VS_Snippets_WebNet/ColorBuilderExample/CS/colorbuilderdesigner.cs#2)]\n [!code-vb[ColorBuilderExample#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/ColorBuilderExample/VB/colorbuilderdesigner.vb#2)]"
