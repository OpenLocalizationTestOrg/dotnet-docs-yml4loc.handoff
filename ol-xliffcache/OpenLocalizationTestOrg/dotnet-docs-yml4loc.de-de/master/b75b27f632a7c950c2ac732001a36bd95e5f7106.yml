  namespace: System
  summary: Defines a time change that uses a fixed-date rule (that is, a time change that occurs on a specific day of a specific month).
  remarks: "This method creates a fixed-date rule (that is, a time change that occurs on a specific day of a specific month). For example, a time change that always occurs on October 28 follows a fixed-date rule.  \n  \n For transitions from standard time to daylight saving time, the `timeOfDay` argument represents the time of the transition in the time zone's standard time. For transitions from daylight saving time to standard time, it represents the time of the transition in the time zone's daylight saving time. Note that this is a <xref:System.DateTime> value whose year, month, and date values must all equal 1."
  example:
  - "The following example creates time zone transitions for an imaginary time zone by using both a fixed-date rule and a floating-date rule. The fixed-date rule defines a time zone adjustment that starts at 2:00 A.M. on March 15 and ends at 3:00 A.M. on November 15 for the years 1900 to 1955.  \n  \n [!code-csharp[System.TimeZone2.TransitionTime.Class#2](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.TimeZone2.TransitionTime.Class/cs/System.TimeZone2.TransitionTime.Class.cs#2)]\n [!code-vb[System.TimeZone2.TransitionTime.Class#2](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.TimeZone2.TransitionTime.Class/vb/System.TimeZone2.TransitionTime.Class.vb#2)]"
  syntax:
    content: public static TimeZoneInfo.TransitionTime CreateFixedDateRule (DateTime timeOfDay, int month, int day);
    parameters:
    - id: timeOfDay
      type: System.DateTime
      description: The time at which the time change occurs. This parameter corresponds to the <xref href="System.TimeZoneInfo.TransitionTime.TimeOfDay"></xref> property.
    - id: month
      type: System.Int32
      description: The month in which the time change occurs. This parameter corresponds to the <xref href="System.TimeZoneInfo.TransitionTime.Month"></xref> property.
    - id: day
      type: System.Int32
      description: The day of the month on which the time change occurs. This parameter corresponds to the <xref href="System.TimeZoneInfo.TransitionTime.Day"></xref> property.
    return:
      type: System.TimeZoneInfo+TransitionTime
      description: Data about the time change.
