  summary: Gets a value indicating whether the time change occurs at a fixed date and time (such as November 1) or a floating date and time (such as the last Sunday of October).
  remarks: "A fixed-date rule indicates that the transition occurs on the same date and time of each year to which the adjustment rule applies. For example, a time change that occurs every November 3 follows a fixed-date rule. A floating-date rule indicates that the transition occurs on a specific day of a specific week of a specific month for each year to which the adjustment rule applies. For example, a time change that occurs on the first Sunday of November follows a floating-date rule.  \n  \n The value of the <xref:System.TimeZoneInfo.TransitionTime.IsFixedDateRule%2A> property determines which properties of a <xref:System.TimeZoneInfo.TransitionTime> object have valid values. The following table indicates which properties are affected by the value of the <xref:System.TimeZoneInfo.TransitionTime.IsFixedDateRule%2A> property.  \n  \n|TransitionTime property|IsFixedDateRule = true|IsFixedDateRule = false|  \n|-----------------------------|-----------------------------|------------------------------|  \n|`Day`|Valid|Unused|  \n|`DayOfWeek`|Unused|Valid|  \n|`Week`|Unused|Valid|  \n|`Month`|Valid|Valid|  \n|`TimeOfDay`|Valid|Valid|"
  example:
  - "The following example lists the transition times to and from daylight saving time for all time zones that are available on the local system. For time zones with fixed-date rules, it displays transition time information from the properties of the <xref:System.TimeZoneInfo.TransitionTime> object. For time zones without fixed-date rules, it uses a <xref:System.Globalization.Calendar> object that represents the current system calendar to determine the actual start and end dates of the transition. The example displays the results to the console.  \n  \n [!code-csharp[System.TimeZone2.TransitionTime.Class#5](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.TimeZone2.TransitionTime.Class/cs/example1.cs#5)]\n [!code-vb[System.TimeZone2.TransitionTime.Class#5](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.TimeZone2.TransitionTime.Class/vb/example1.vb#5)]"
