- uid: System.Web.UI.WebControls.XmlDataSource.GetXmlDocument
  commentId: M:System.Web.UI.WebControls.XmlDataSource.GetXmlDocument
  id: GetXmlDocument
  parent: System.Web.UI.WebControls.XmlDataSource
  langs:
