  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: Gets a value that indicates whether the designer load was successful.
  remarks: Even successful loads can have errors if the errors were not too severe to prevent the designer from loading.
  syntax:
    content: public bool HasSucceeded { get; }
    return:
      type: System.Boolean
      description: '`true` if the designer load was successful; otherwise, `false`.'
