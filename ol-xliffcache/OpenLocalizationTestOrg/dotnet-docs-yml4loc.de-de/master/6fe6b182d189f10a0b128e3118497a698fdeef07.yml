  type: Method
  assemblies:
  - mscorlib
  - netstandard
  - System.Security.Cryptography.Csp
  namespace: System.Security.Cryptography
  summary: Creates a symmetric Data Encryption Standard (<xref href="System.Security.Cryptography.DES"></xref>) decryptor object with the specified key (<xref href="System.Security.Cryptography.SymmetricAlgorithm.Key"></xref>) and initialization vector (<xref href="System.Security.Cryptography.SymmetricAlgorithm.IV"></xref>).
  remarks: This method decrypts an encrypted message that was created using the <xref:System.Security.Cryptography.DESCryptoServiceProvider.CreateEncryptor%2A> overload with the same parameters.
  syntax:
    content: public override System.Security.Cryptography.ICryptoTransform CreateDecryptor (byte[] rgbKey, byte[] rgbIV);
    parameters:
    - id: rgbKey
      type: System.Byte[]
      description: The secret key to use for the symmetric algorithm.
    - id: rgbIV
      type: System.Byte[]
      description: The initialization vector to use for the symmetric algorithm.
    return:
      type: System.Security.Cryptography.ICryptoTransform
      description: A symmetric <xref href="System.Security.Cryptography.DES"></xref> decryptor object.
  overload: System.Security.Cryptography.DESCryptoServiceProvider.CreateDecryptor*
  exceptions:
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "The value of the <xref href=\"System.Security.Cryptography.SymmetricAlgorithm.Mode\"></xref> property is <xref href=\"System.Security.Cryptography.CipherMode.OFB\"></xref>.  \n  \n -or-  \n  \n The value of the <xref href=\"System.Security.Cryptography.SymmetricAlgorithm.Mode\"></xref> property is <xref href=\"System.Security.Cryptography.CipherMode.CFB\"></xref> and the value of the <xref href=\"System.Security.Cryptography.SymmetricAlgorithm.FeedbackSize\"></xref> property is not 8.  \n  \n -or-  \n  \n An invalid key size was used.  \n  \n -or-  \n  \n The algorithm key size was not available."
