  nameWithType: HtmlElementEventHandler
  fullName: System.Windows.Forms.HtmlElementEventHandler
  type: Delegate
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Represents the method that will handle the `Click`, `MouseDown` and related events on <xref href="System.Windows.Forms.HtmlDocument"></xref>, <xref href="System.Windows.Forms.HtmlElement"></xref>, and <xref href="System.Windows.Forms.HtmlWindow"></xref>.
  remarks: "When you create a <xref:System.Windows.Forms.HtmlElementEventHandler> delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event handler delegates, see [Events](http://msdn.microsoft.com/library/b6f65241-e0ad-4590-a99f-200ce741bb1f).  \n  \n You must wait until an HTML document has finished loading in order to attach an event handler to the document. If you attempt to attach a handler before loading has completed, the attach operation may fail. The best place to attach event handlers in a new document is in the <xref:System.Windows.Forms.WebBrowser.DocumentCompleted> event handler for the <xref:System.Windows.Forms.WebBrowser> control."
  example:
  - "The following code attaches event handlers for the <xref:System.Windows.Forms.HtmlDocument.MouseDown>, <xref:System.Windows.Forms.HtmlDocument.MouseMove>, and <xref:System.Windows.Forms.HtmlDocument.MouseUp> events on <xref:System.Windows.Forms.HtmlDocument>. This code sample assumes your project has an instance of the <xref:System.Windows.Forms.WebBrowser> control named `WebBrowser1`.  \n  \n [!code-cpp[HtmlElementEventHandler#1](~/samples/snippets/cpp/VS_Snippets_Winforms/HtmlElementEventHandler/CPP/form1.cpp#1)]\n [!code-csharp[HtmlElementEventHandler#1](~/samples/snippets/csharp/VS_Snippets_Winforms/HtmlElementEventHandler/CS/form1.cs#1)]\n [!code-vb[HtmlElementEventHandler#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/HtmlElementEventHandler/VB/form1.vb#1)]"
