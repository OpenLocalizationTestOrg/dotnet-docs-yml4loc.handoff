  name: SelectStyle(Object, DependencyObject)
  nameWithType: StyleSelector.SelectStyle(Object, DependencyObject)
  fullName: StyleSelector.SelectStyle(Object, DependencyObject)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: When overridden in a derived class, returns a <xref href="System.Windows.Style"></xref> based on custom logic.
  remarks: To create a <xref:System.Windows.Controls.StyleSelector> that applies a style based on custom logic, create a subclass of the <xref:System.Windows.Controls.StyleSelector> class and implement the <xref:System.Windows.Controls.StyleSelector.SelectStyle%2A> method.
  example:
  - "The following example shows how to define a <xref:System.Windows.Controls.StyleSelector> that defines a <xref:System.Windows.Style> for a row. This example defines the <xref:System.Windows.Controls.Control.Background%2A> color according to the row index.  \n  \n [!code-csharp[ListViewSnips#ItemStyleSelector](~/samples/snippets/csharp/VS_Snippets_Wpf/ListViewSnips/CSharp/Window1.xaml.cs#itemstyleselector)]\n [!code-vb[ListViewSnips#ItemStyleSelector](~/samples/snippets/visualbasic/VS_Snippets_Wpf/ListViewSnips/visualbasic/window1.xaml.vb#itemstyleselector)]  \n  \n The following example shows how to define a <xref:System.Windows.ResourceKey> for the <xref:System.Windows.Controls.StyleSelector>. The `namespc` prefix maps to a [!INCLUDE[TLA2#tla_clr](~/includes/tla2sharptla-clr-md.md)] namespace and the corresponding assembly where the <xref:System.Windows.Controls.StyleSelector> is defined. For more information, see [XAML Namespaces and Namespace Mapping for WPF XAML](~/docs/framework/wpf/advanced/xaml-namespaces-and-namespace-mapping-for-wpf-xaml.md).  \n  \n [!code-xml[ListViewSnips#myStyleSelectorKey](~/samples/snippets/csharp/VS_Snippets_Wpf/ListViewSnips/CSharp/Window1.xaml#mystyleselectorkey)]  \n  \n The following example shows how to set the <xref:System.Windows.Controls.ItemsControl.ItemContainerStyleSelector%2A> property of a <xref:System.Windows.Controls.ListView> to this <xref:System.Windows.Controls.StyleSelector> resource.  \n  \n [!code-xml[ListViewSnips#StyleSelectorXAML](~/samples/snippets/csharp/VS_Snippets_Wpf/ListViewSnips/CSharp/Window1.xaml#styleselectorxaml)]  \n  \n For an example of how to create a selector to choose a defined style resource, see the implementation of <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A?displayProperty=fullName>, which allows you to use custom logic to select a <xref:System.Windows.DataTemplate>, based on a similar concept."
  syntax:
    content: public virtual System.Windows.Style SelectStyle (object item, System.Windows.DependencyObject container);
    parameters:
    - id: item
      type: System.Object
      description: The content.
    - id: container
      type: System.Windows.DependencyObject
      description: The element to which the style will be applied.
    return:
      type: System.Windows.Style
      description: Returns an application-specific style to apply; otherwise, `null`.
