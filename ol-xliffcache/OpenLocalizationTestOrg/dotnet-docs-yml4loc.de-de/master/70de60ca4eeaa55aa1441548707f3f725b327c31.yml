- uid: System.Windows.Controls.StyleSelector.SelectStyle(System.Object,System.Windows.DependencyObject)
  commentId: M:System.Windows.Controls.StyleSelector.SelectStyle(System.Object,System.Windows.DependencyObject)
  id: SelectStyle(System.Object,System.Windows.DependencyObject)
