  namespace: System.Windows.Controls
  summary: Gets or sets the style to apply to column headers.
  remarks: "The <xref:System.Windows.Controls.GridView.ColumnHeaderContainerStyle%2A> property and the <xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A> property are both used to define the visual tree for the <xref:System.Windows.Controls.GridViewColumnHeader> objects that represent the column headers in a <xref:System.Windows.Controls.GridView>. The <xref:System.Windows.Controls.GridView.ColumnHeaderContainerStyle%2A> property can also define column header content when a <xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A> is not by specified by defining a <xref:System.Windows.Controls.ControlTemplate> for the <xref:System.Windows.Controls.GridViewColumnHeader> object.  \n  \n This property represents one of several ways to lay out and style column headers. For more information, see [GridView Column Header Styles and Templates Overview](~/docs/framework/wpf/controls/gridview-column-header-styles-and-templates-overview.md).  \n  \n When you set styles, there are some restrictions. For more information, see [Styling and Templating](~/docs/framework/wpf/controls/styling-and-templating.md).  \n  \n<a name=\"xamlAttributeUsage_Style\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<object ColumnHeaderContainerStyle=\"{ResourceExtension StyleResourceKey}\"/>  \n```  \n  \n<a name=\"xamlPropertyElementUsage_ColumnHeaderContainerStyle\"></a>   \n## XAML Property Element Usage  \n  \n<a name=\"xamlValues_Style\"></a>   \n## XAML Values  \n `ResourceExtension`  \n One of the following: `StaticResource`, or `DynamicResource`. See [XAML Resources](~/docs/framework/wpf/advanced/xaml-resources.md).  \n  \n `StyleResourceKey`  \n The key that identifies the style being requested. The key refers to an existing resource in a <xref:System.Windows.ResourceDictionary>.  \n  \n> [!NOTE]\n>  Property element syntax is technically possible, but not recommended. See [Inline Styles and Templates](~/docs/framework/wpf/advanced/inline-styles-and-templates.md). A binding reference using  or  is also possible, but uncommon.  \n  \n<a name=\"dependencyPropertyInfo_ColumnHeaderContainerStyle\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Controls.GridView.ColumnHeaderContainerStyleProperty>|  \n|Metadata properties set to `true`|None|"
  example:
  - "The following example shows how to define the <xref:System.Windows.Controls.GridView.ColumnHeaderContainerStyle%2A> property.  \n  \n [!code-xml[ListViewTemplate#GridViewHeaderStyle](~/samples/snippets/csharp/VS_Snippets_Wpf/ListViewTemplate/CS/window1.xaml#gridviewheaderstyle)]  \n  \n [!code-xml[ListViewTemplate#GridViewColumnHeaderContainerTemplate](~/samples/snippets/csharp/VS_Snippets_Wpf/ListViewTemplate/CS/window1.xaml#gridviewcolumnheadercontainertemplate)]"
  syntax:
