  namespace: System.Windows.Controls
  summary: Gets or sets the selector object that provides logic for selecting a template to use for each column header.
  remarks: "If you do not set this property, the default logic is to use the <xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A> property for all columns if it is defined.  \n  \n If the <xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A> property and the <xref:System.Windows.Controls.GridView.ColumnHeaderTemplateSelector%2A> property are both set, the <xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A> property takes precedence.  \n  \n This property represents one of several ways to lay out and style column headers. For more information, see [GridView Column Header Styles and Templates Overview](~/docs/framework/wpf/controls/gridview-column-header-styles-and-templates-overview.md).  \n  \n<a name=\"xamlAttributeUsage_ColumnHeaderTemplateSelector\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<object DataTemplateSelector=\"{ResourceExtension DataTemplateSelectorClassKey}\"/>  \n```  \n  \n<a name=\"xamlPropertyElementUsage_ColumnHeaderTemplateSelector\"></a>   \n## XAML Property Element Usage  \n  \n```  \n<object>  \n  <object.ColumnHeaderTemplateSelector>  \n    <MyDataTemplateSelectorImplementation .../>  \n  </object.ColumnHeaderTemplateSelector>  \n</object>  \n```  \n  \n<a name=\"xamlValues_ColumnHeaderTemplateSelector\"></a>   \n## XAML Values  \n `ResourceExtension`  \n One of the following: `StaticResource`, or `DynamicResource`. See [XAML Resources](~/docs/framework/wpf/advanced/xaml-resources.md).  \n  \n `DataTemplateSelectorClassKey`  \n The key that identifies the selector implementation being requested. The key refers to a derived class that implements a practical <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> override. For information about how to map your custom class, see [XAML Namespaces and Namespace Mapping for WPF XAML](~/docs/framework/wpf/advanced/xaml-namespaces-and-namespace-mapping-for-wpf-xaml.md). You can also programmatically add an instance of your <xref:System.Windows.Controls.DataTemplateSelector> class as a resource to the application resource dictionary.  \n  \n `MyDataTemplateSelectorImplementation`  \n A class derived from <xref:System.Windows.Controls.DataTemplateSelector> that implements a practical <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> override. For information about how to map your custom class, see [XAML Namespaces and Namespace Mapping for WPF XAML](~/docs/framework/wpf/advanced/xaml-namespaces-and-namespace-mapping-for-wpf-xaml.md).  \n  \n<a name=\"dependencyPropertyInfo_ColumnHeaderTemplateSelector\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Controls.GridView.ColumnHeaderTemplateSelectorProperty>|  \n|Metadata properties set to `true`|None|"
