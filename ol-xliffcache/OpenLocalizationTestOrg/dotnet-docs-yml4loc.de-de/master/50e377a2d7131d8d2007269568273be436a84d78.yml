  fullName: System.Windows.Controls.GridView
  type: Class
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: Represents a view mode that displays data items in columns for a <xref href="System.Windows.Controls.ListView"></xref> control.
  remarks: "The <xref:System.Windows.Controls.GridView> class and its supporting classes provide the infrastructure to display data items that are specified for a <xref:System.Windows.Controls.ListView> control in a series of columns. The columns have column headers, which are buttons that are derived from <xref:System.Windows.Controls.Primitives.ButtonBase>, and you can reorder the columns by using drag-and-drop operations. Note that the columns of a <xref:System.Windows.Controls.GridView> display data and do not provide direct access to the source of the data.  \n  \n To specify a <xref:System.Windows.Controls.GridView> as the view mode for a <xref:System.Windows.Controls.ListView>, set the <xref:System.Windows.Controls.ListView.View%2A> property to a <xref:System.Windows.Controls.GridView> object.  \n  \n The <xref:System.Windows.Controls.GridView> class is derived from <xref:System.Windows.Controls.ViewBase>. You can define custom views by inheriting from the <xref:System.Windows.Controls.ViewBase> class that provides the supporting elements for a view. For more information, see [How to: Create a Custom View Mode for a ListView](~/docs/framework/wpf/controls/how-to-create-a-custom-view-mode-for-a-listview.md).  \n  \n The following illustration shows an example of a <xref:System.Windows.Controls.ListView> that uses a <xref:System.Windows.Controls.GridView>.  \n  \n ![ListView with GridView output](~/add/media/listviewgridview.JPG \"ListView with GridView output\")  \n  \n The columns in a <xref:System.Windows.Controls.GridView> are defined as <xref:System.Windows.Controls.GridViewColumn> objects. In [!INCLUDE[TLA#tla_xaml](~/includes/tlasharptla-xaml-md.md)], you can define <xref:System.Windows.Controls.GridViewColumn> objects as child elements of the <xref:System.Windows.Controls.GridView>. In code, you can add a <xref:System.Windows.Controls.GridViewColumn> to the <xref:System.Windows.Controls.GridView> by using the <xref:System.Windows.Controls.GridView.Columns%2A> property and the <xref:System.Collections.ObjectModel.Collection%601.Add%2A> method that is defined for the <xref:System.Collections.ObjectModel.Collection%601> class. Similarly, you can use other <xref:System.Collections.ObjectModel.Collection%601> methods such as <xref:System.Collections.ObjectModel.Collection%601.Remove%2A> and <xref:System.Collections.ObjectModel.Collection%601.Insert%2A> to modify the columns in a <xref:System.Windows.Controls.GridView>.  \n  \n The following example shows how to define the columns of a <xref:System.Windows.Controls.GridView>.  \n  \n [!code-csharp[ListViewCode#GridViewColumn](~/samples/snippets/csharp/VS_Snippets_Wpf/ListViewCode/CSharp/Window1.xaml.cs#gridviewcolumn)]\n [!code-vb[ListViewCode#GridViewColumn](~/samples/snippets/visualbasic/VS_Snippets_Wpf/ListViewCode/visualbasic/window1.xaml.vb#gridviewcolumn)]\n [!code-xml[ListViewCode#GridViewColumn](~/samples/snippets/csharp/VS_Snippets_Wpf/ListViewCode/CSharp/Window1.xaml#gridviewcolumn)]  \n  \n To style the rows in a <xref:System.Windows.Controls.GridView>, define a style for the <xref:System.Windows.Controls.ListViewItem> controls in the <xref:System.Windows.Controls.ListView>.  \n  \n To add visual elements, such as a <xref:System.Windows.Controls.CheckBox> or <xref:System.Windows.Controls.Button> control, to a <xref:System.Windows.Controls.GridView>, use templates or styles. For an example, see [How to: Create ListViewItems with a CheckBox](~/docs/framework/wpf/controls/how-to-create-listviewitems-with-a-checkbox.md)."
  example:
  - "The following example shows how to define a <xref:System.Windows.Controls.ListView> control that implements a <xref:System.Windows.Controls.GridView> as its <xref:System.Windows.Controls.ListView.View%2A>.  \n  \n [!code-xml[ListViewSnips#1](~/samples/snippets/csharp/VS_Snippets_Wpf/ListViewSnips/CSharp/Window1.xaml#1)]"
