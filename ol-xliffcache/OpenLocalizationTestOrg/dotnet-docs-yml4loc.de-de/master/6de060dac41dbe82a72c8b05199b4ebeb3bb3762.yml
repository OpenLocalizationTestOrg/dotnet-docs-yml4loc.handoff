- uid: System.ServiceModel.Configuration.NetMsmqBindingElement.MaxBufferPoolSize
  commentId: P:System.ServiceModel.Configuration.NetMsmqBindingElement.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.Configuration.NetMsmqBindingElement
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: NetMsmqBindingElement.MaxBufferPoolSize
  fullName: NetMsmqBindingElement.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets the maximum amount of memory that is allocated for use by the message buffer manager that receives messages from the channel.
  remarks: The <xref:System.ServiceModel.Channels.BufferManager> minimizes the cost of using buffers by using a buffer pool. Buffers are required to process messages by the service when they come out of the channel. If there is not sufficient memory in the buffer pool to process the message load, the <xref:System.ServiceModel.Channels.BufferManager> must allocate additional memory from the CLR heap, which increases the garbage collection overhead. Extensive allocation from the CLR garbage heap is an indication that the buffer pool size is too small and that performance can be improved with a larger allocation by increasing the <xref:System.ServiceModel.BasicHttpBinding.MaxBufferPoolSize%2A> limit.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("maxBufferPoolSize", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.LongValidator(MinValue=0)]

      public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: The maximum amount of memory, in bytes, available for use by the message buffer manager. The default value is 524288 (0x80000) bytes.
  overload: System.ServiceModel.Configuration.NetMsmqBindingElement.MaxBufferPoolSize*
  exceptions: []
  attributes:
  - type: System.Configuration.ConfigurationPropertyAttribute
  - type: System.Configuration.LongValidatorAttribute
