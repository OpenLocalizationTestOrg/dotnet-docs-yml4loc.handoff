  summary: Gets or sets a value that determines whether the progress template is rendered dynamically.
  remarks: "The <xref:System.Web.UI.UpdateProgress.DynamicLayout%2A> property determines whether space for the progress template's contents is allocated on the page only when it is needed.  \n  \n When the <xref:System.Web.UI.UpdateProgress.DynamicLayout%2A> property is `true`, space for the progress template's contents is not allocated when the page is first rendered. Instead, the page changes dynamically to display the contents when it is required. In the `style` property of the `div` element that contains the progress template in the rendered markup, the `display` attribute is set to `none`.  \n  \n When the <xref:System.Web.UI.UpdateProgress.DynamicLayout%2A> property is `false`, space for the progress template's contents is allocated when the page is first rendered, and the <xref:System.Web.UI.UpdateProgress> control content is physically part of the page layout. In the `style` property of the `div` element that contains the progress template in the rendered markup, the `display` attribute is set to `block`, and the `visibility` attribute is initially set to `hidden`."
  syntax:
