  summary: Provides visual feedback in the browser when the contents of one or more <xref href="System.Web.UI.UpdatePanel"></xref> controls are updated.
  remarks: "In this topic:  \n  \n-   [Introduction](#introduction)  \n  \n-   [Associating an UpdateProgress with an UpdatePanel Control](#associating_an_updateprogress_with_an_updatepanel_control)  \n  \n-   [Specifying the Content of the UpdateProgress Control](#specifying_the_content_of_the_updateprogress_control)  \n  \n-   [Putting UpdateProgress Controls on the Page](#putting_updateprogress_controls_on_the_page)  \n  \n-   [Customizing When UpdateProgress Controls Are Displayed](#customizing_when_updateprogress_controls_are_displayed)  \n  \n-   [Applying CSS Styles](#applying_styles)  \n  \n-   [Declarative Syntax](#declarative_syntax)  \n  \n<a name=\"introduction\"></a>   \n## Introduction  \n The <xref:System.Web.UI.UpdateProgress> control enables you to provide feedback about the progress of partial-page rendering. For postbacks or initial page rendering, <xref:System.Web.UI.UpdateProgress> control content is not displayed.  \n  \n The page can contain multiple <xref:System.Web.UI.UpdateProgress> controls. Each one can be associated with a different <xref:System.Web.UI.UpdatePanel> control. Alternatively, you can use one <xref:System.Web.UI.UpdateProgress> control and associate it with all the <xref:System.Web.UI.UpdatePanel> controls on the page.  \n  \n The <xref:System.Web.UI.UpdateProgress> control renders a `div` element that is displayed or hidden depending on where a postback originates and whether the <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A> property of the <xref:System.Web.UI.UpdateProgress> control is set.  \n  \n<a name=\"associating_an_updateprogress_with_an_updatepanel_control\"></a>   \n## Associating an UpdateProgress with an UpdatePanel Control  \n You associate <xref:System.Web.UI.UpdateProgress> controls with an <xref:System.Web.UI.UpdatePanel> control by setting the <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A> property of the <xref:System.Web.UI.UpdateProgress> control. When a postback event originates from inside an <xref:System.Web.UI.UpdatePanel> control, any associated <xref:System.Web.UI.UpdateProgress> controls are displayed. If you do not set the <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A> property, the <xref:System.Web.UI.UpdateProgress> control displays progress for any asynchronous postback that originates from inside any <xref:System.Web.UI.UpdatePanel> control. It is also displayed for any controls that are triggers for panels.  \n  \n The <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A> property has the following effect on <xref:System.Web.UI.UpdateProgress> control behavior:  \n  \n-   When the <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A> property is not set, the <xref:System.Web.UI.UpdateProgress> control is displayed for the following postbacks:  \n  \n    -   Postbacks that originate from inside any <xref:System.Web.UI.UpdatePanel> control.  \n  \n    -   Postbacks that originate from controls that are asynchronous triggers for any <xref:System.Web.UI.UpdatePanel> control.  \n  \n-   When the <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A> property is set to an <xref:System.Web.UI.UpdatePanel> control ID, the <xref:System.Web.UI.UpdateProgress> control is displayed for postbacks that originate from inside the associated <xref:System.Web.UI.UpdatePanel> control.  \n  \n If the <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A> property is set to a control that does not exist, the <xref:System.Web.UI.UpdateProgress> control will never be shown.  \n  \n If the <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> property of the <xref:System.Web.UI.UpdatePanel> controls is set to `false` and a postback originates from inside an <xref:System.Web.UI.UpdatePanel> control, any associated <xref:System.Web.UI.UpdateProgress> controls will still be displayed.  \n  \n<a name=\"specifying_the_content_of_the_updateprogress_control\"></a>   \n## Specifying the Content of the UpdateProgress Control  \n Use the <xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A> property to specify the message that is displayed by an <xref:System.Web.UI.UpdateProgress> control. If the <xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A> property is empty, nothing is shown when the <xref:System.Web.UI.UpdateProgress> control is displayed.  \n  \n The template can contain HTML and markup. For example, you can display an animated image that notifies the user that the postback is processing. You can also display a button that the user can click to stop the partial-page update. Additionally, you might want to prevent all other postbacks while one is in progress. The following example shows client script that you can use to accomplish these tasks.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.UpdateProgress4#1](~/samples/snippets/csharp/VS_Snippets_Atlas/System.Web.UI.UpdateProgress4/CS/default.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.UpdateProgress4#1](~/samples/snippets/visualbasic/VS_Snippets_Atlas/System.Web.UI.UpdateProgress4/VB/default.aspx#1)]  -->  \n  \n You can use the example code by setting the `onClick` attribute of an `HtmlButton` control to \"AbortPostBack()\". For more information, see the  method and the  property of the  class.  \n  \n<a name=\"putting_updateprogress_controls_on_the_page\"></a>   \n## Putting UpdateProgress Controls on the Page  \n <xref:System.Web.UI.UpdateProgress> controls can be inside or outside other <xref:System.Web.UI.UpdatePanel> controls. The display of the <xref:System.Web.UI.UpdateProgress> control's template does not depend on where the <xref:System.Web.UI.UpdateProgress> control is located. In a nested <xref:System.Web.UI.UpdatePanel> control, a child panel is inside a parent panel. In that case, a postback that originates from inside the child panel causes all <xref:System.Web.UI.UpdateProgress> controls associated with the child panel and the parent panel to be displayed. If a postback originates from an immediate child control of the parent panel, only the <xref:System.Web.UI.UpdateProgress> controls that are associated with the parent panel are displayed.  \n  \n<a name=\"customizing_when_updateprogress_controls_are_displayed\"></a>   \n## Customizing When UpdateProgress Controls Are Displayed  \n By default, the <xref:System.Web.UI.UpdateProgress> control waits .5 seconds (500 milliseconds) before it displays its contents. This helps prevent the control from flashing if an asynchronous postback is very quick. You can specify the delay by setting the <xref:System.Web.UI.UpdateProgress.DisplayAfter%2A> property.  \n  \n If you need finer control over when an <xref:System.Web.UI.UpdateProgress> control is displayed, you can provide client script for the  and  events of the  class. In the `beginRequest` event handler, you can display the DOM element that represents the <xref:System.Web.UI.UpdateProgress> control. In the `endRequest` event handler, you can hide it.  \n  \n You must provide client script to display an <xref:System.Web.UI.UpdateProgress> control when a target <xref:System.Web.UI.UpdatePanel> control is updated in the following circumstances:  \n  \n-   When a postback from a control is registered as an asynchronous postback trigger for the panel, and there is an <xref:System.Web.UI.UpdateProgress> control on the page. However, the <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A> property is not set to the panel's ID.  \n  \n-   When postbacks from controls are registered as asynchronous postback controls by using the <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A> method of the <xref:System.Web.UI.ScriptManager> control.  \n  \n<a name=\"applying_styles\"></a>   \n## Applying CSS Styles  \n The <xref:System.Web.UI.UpdateProgress> control accepts expando attributes. This makes it possible to set a CSS class on the HTMLelements that the controls render. For example, you might create the markup shown in the following example:  \n  \n```  \n<asp:UpdateProgress runat=\"server\" class=\"myStyle\">  \n</asp: UpdateProgress>   \n```  \n  \n The markup in the previous example renders HTML similar to the following when the page runs:  \n  \n```  \n<div id=\"ctl00_MainContent_UpdateProgress1\" class=\"myStyle\">  \n</div>  \n```  \n  \n<a name=\"declarative_syntax\"></a>   \n## Declarative Syntax  \n  \n```  \n<asp:UpdateProgress  \nÂ Â Â Â AssociatedUpdatePanelID=\"string\"  \nÂ Â Â Â DisplayAfter=\"integer\"  \nÂ Â Â Â DynamicLayout=\"True|False\"  \nÂ Â Â Â EnableTheming=\"True|False\"  \nÂ Â Â Â EnableViewState=\"True|False\"  \nÂ Â Â Â ID=\"string\"  \nÂ Â Â Â OnDataBinding=\"DataBinding event handler\"  \nÂ Â Â Â OnDisposed=\"Disposed event handler\"  \nÂ Â Â Â OnInit=\"Init event handler\"  \nÂ Â Â Â OnLoad=\"Load event handler\"  \nÂ Â Â Â OnPreRender=\"PreRender event handler\"  \nÂ Â Â Â OnUnload=\"Unload event handler\"  \nÂ Â Â Â runat=\"server\"  \nÂ Â Â Â SkinID=\"string\"  \nÂ Â Â Â Visible=\"True|False\"  \n>  \nÂ Â Â Â Â Â Â Â <ProgressTemplate>  \nÂ Â Â Â Â Â Â Â Â Â Â Â <!-- child controls -->  \nÂ Â Â Â Â Â Â Â </ProgressTemplate>  \n</asp:UpdateProgress>  \n```"
  example:
  - "The following examples show different ways to use the <xref:System.Web.UI.UpdateProgress> control to show progress during asynchronous postbacks.  \n  \n The following example shows one <xref:System.Web.UI.UpdateProgress> control that displays progress status for two <xref:System.Web.UI.UpdatePanel> controls.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.UpdateProgress1#1](~/samples/snippets/csharp/VS_Snippets_Atlas/System.Web.UI.UpdateProgress1/CS/default.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.UpdateProgress1#1](~/samples/snippets/visualbasic/VS_Snippets_Atlas/System.Web.UI.UpdateProgress1/VB/default.aspx#1)]  -->  \n  \n This following example shows two <xref:System.Web.UI.UpdateProgress> controls. Each control displays progress status for an associated <xref:System.Web.UI.UpdatePanel> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.UpdateProgress2#1](~/samples/snippets/csharp/VS_Snippets_Atlas/System.Web.UI.UpdateProgress2/CS/default.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.UpdateProgress2#1](~/samples/snippets/visualbasic/VS_Snippets_Atlas/System.Web.UI.UpdateProgress2/VB/default.aspx#1)]  -->"
