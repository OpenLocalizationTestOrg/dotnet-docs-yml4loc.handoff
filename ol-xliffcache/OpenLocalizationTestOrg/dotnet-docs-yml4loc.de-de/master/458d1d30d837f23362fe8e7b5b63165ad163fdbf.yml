    - id: context
      type: System.ServiceModel.Channels.BindingContext
      description: The <xref href="System.ServiceModel.Channels.BindingContext"></xref> that contains the information required to build the listeners that can accept channels of type <code>TChannel</code>.
    typeParameters:
    - id: TChannel
      description: The <xref href="System.ServiceModel.Channels.IChannel"></xref> that the channel listener, if build, accepts.
    return:
      type: System.Boolean
      description: '`true` if the <xref href="System.ServiceModel.Channels.ChannelListenerBase`1"></xref> that can produce an <xref href="System.ServiceModel.Channels.IChannel"></xref> of type <code>TChannel</code> can be built by the binding element; otherwise, `false`.'
