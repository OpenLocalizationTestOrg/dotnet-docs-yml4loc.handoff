  fullName: System.Net.NetworkCredential
  type: Class
  assemblies:
  - System.Net.Primitives
  - System
  - netstandard
  namespace: System.Net
  summary: Provides credentials for password-based authentication schemes such as basic, digest, NTLM, and Kerberos authentication.
  remarks: "The <xref:System.Net.NetworkCredential> class is a base class that supplies credentials in password-based authentication schemes such as basic, digest, NTLM, and Kerberos. Classes that implement the <xref:System.Net.ICredentials> interface, such as the <xref:System.Net.CredentialCache> class, return <xref:System.Net.NetworkCredential> objects.  \n  \n This class does not support public key-based authentication methods such as Secure Sockets Layer (SSL) client authentication."
  example:
  - "The following code example associates a <xref:System.Net.NetworkCredential> object with a set of Uniform Resource Identifiers (URIs) in a <xref:System.Net.CredentialCache>. It then passes the <xref:System.Net.CredentialCache> to a <xref:System.Net.WebRequest> object, which uses it to authenticate requests to an Internet server.  \n  \n [!code-cpp[Classic NetworkCredential Example#1](~/samples/snippets/cpp/VS_Snippets_Remoting/Classic NetworkCredential Example/CPP/source.cpp#1)]\n [!code-csharp[Classic NetworkCredential Example#1](~/samples/snippets/csharp/VS_Snippets_Remoting/Classic NetworkCredential Example/CS/source.cs#1)]\n [!code-vb[Classic NetworkCredential Example#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/Classic NetworkCredential Example/VB/source.vb#1)]"
