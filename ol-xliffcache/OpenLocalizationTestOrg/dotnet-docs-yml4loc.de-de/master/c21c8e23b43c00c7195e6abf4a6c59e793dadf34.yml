  namespace: System.Windows.Data
  summary: Describes the grouping of items using a property name as the criteria.
  remarks: "Views support the functionality of grouping, which allows the user to partition the collection in the collection view into logical groups. The groups can be explicit, where the user supplies a list of groups, or implicit, where the groups are generated dynamically depending on the data.  \n  \n <xref:System.Windows.Data.PropertyGroupDescription> allows you to create implicit groups based on a <xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A>. If you simply want to group by a property you can set the <xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A> property. If you want to change the value that is eventually used for group you can use the <xref:System.Windows.Data.PropertyGroupDescription.Converter%2A> property to supply a value converter. For example, you may want to group items based on the first letter of a name. If the <xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A> property is not set, the item itself is passed to the value converter. The converter may return a collection, which indicates the items can appear in more than one group.  \n  \n You can also define how string comparison should take place using the <xref:System.Windows.Data.PropertyGroupDescription.StringComparison%2A> property."
