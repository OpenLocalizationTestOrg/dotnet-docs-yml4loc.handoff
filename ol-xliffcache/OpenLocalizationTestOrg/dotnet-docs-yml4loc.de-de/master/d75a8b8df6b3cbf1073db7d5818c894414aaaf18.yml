  name: WriteNode(XmlReader, Boolean)
  nameWithType: XmlWriter.WriteNode(XmlReader, Boolean)
  fullName: XmlWriter.WriteNode(XmlReader, Boolean)
  type: Method
  assemblies:
  - System.Xml.ReaderWriter
  - System.Xml
  - netstandard
  namespace: System.Xml
  summary: When overridden in a derived class, copies everything from the reader to the writer and moves the reader to the start of the next sibling.
  remarks: "The following table shows the supported node types for this method.  \n  \n|NodeType|WriteNode Behavior|  \n|--------------|------------------------|  \n|`None`|Writes out all the nodes irrespective of type. That is, the writer consumes the <xref:System.Xml.XmlReader> and writes out all the nodes read including attributes, processing instructions, comments, and so on.<br /><br /> This situation occurs when the <xref:System.Xml.XmlReader> is in an initial state. (The <xref:System.Xml.XmlReader.ReadState%2A?displayProperty=fullName> property returns `ReaderState.Initial`).|  \n|`Element`|Writes out the element node and any attribute nodes.|  \n|`Attribute`|No operation. Use <xref:System.Xml.XmlWriter.WriteStartAttribute%2A> or <xref:System.Xml.XmlWriter.WriteAttributeString%2A> instead.|  \n|`Text`|Writes out the text node.|  \n|`CDATA`|Writes out the CDATA section node.|  \n|`EntityReference`|Writes out the entity reference node.|  \n|`ProcessingInstruction`|Writes out the processing instruction node.|  \n|`Comment`|Writes out the comment node.|  \n|`DocumentType`|Writes out the document type node.|  \n|`SignificantWhitespace`|Writes out the significant white space node.|  \n|`Whitespace`|Writes out the white space node.|  \n|`EndElement`|Writes out the end element tag.|  \n|`EndEntity`|No operation.|  \n|`XmlDeclaration`|Writes out the XML declaration node.|  \n  \n If the reader is in the initial state, this method moves the reader to the end of file. If the reader is already at the end of file or in a closed state, this method is non-operational.  \n  \n The following C# code copies an entire XML input document to the console:  \n  \n```  \nXmlReader reader = XmlReader.Create(myfile);  \nXmlWriter writer = XmlWriter.Create(Console.Out);  \nwriter.WriteNode(reader, false);  \n```  \n  \n If you have moved off the root node and are positioned elsewhere in the document the following C# example correctly writes out the nodes.  \n  \n```  \nXmlReader reader = XmlReader.Create(myfile);  \nreader.Read(); // Read PI  \nreader.Read(); // Read Comment  \nreader.Read(); // Read DOCType  \nXmlWriter writer = XmlWriter.Create(Console.Out);  \nwhile (!reader.EOF){  \n  writer.WriteNode(reader, false);  \n }  \n```  \n  \n If the reader is configured to return white space and the writer has is configured to indent output, `WriteNode` may produce strange output. You will essentially be getting double formatting.  \n  \n For the asynchronous version of this method, see <xref:System.Xml.XmlWriter.WriteNodeAsync%2A>."
  example:
  - "The following example writes the first and last book nodes out to the console.  \n  \n [!code-cpp[XmlWriter.WriteNode#1](~/samples/snippets/cpp/VS_Snippets_Data/XmlWriter.WriteNode/CPP/writenode.cpp#1)]\n [!code-csharp[XmlWriter.WriteNode#1](~/samples/snippets/csharp/VS_Snippets_Data/XmlWriter.WriteNode/CS/writenode.cs#1)]\n [!code-vb[XmlWriter.WriteNode#1](~/samples/snippets/visualbasic/VS_Snippets_Data/XmlWriter.WriteNode/VB/writenode.vb#1)]  \n  \n The example uses the file, `books.xml`, as input.  \n  \n [!code-xml[XmlWriter.WriteNode#2](~/samples/snippets/xml/VS_Snippets_Data/XmlWriter.WriteNode/XML/books.xml#2)]"
