  summary: When overridden in a derived class, writes the given text content.
  remarks: "`WriteString` does the following:  \n  \n-   The characters `&`, `<`, and `>` are replaced with `&amp;`, `&lt;`, and `&gt;`, respectively.  \n  \n-   The default behavior of an <xref:System.Xml.XmlWriter> created using <xref:System.Xml.XmlWriter.Create%2A> is to throw an <xref:System.ArgumentException> when attempting to write character values in the range 0x-0x1F (excluding white space characters 0x9, 0xA, and 0xD). These invalid XML characters can be written by creating the <xref:System.Xml.XmlWriter> with the <xref:System.Xml.XmlWriterSettings.CheckCharacters%2A> property set to `false`. Doing so will result in the characters being replaced with numeric character entities (&\\#0; through &#0x1F). Additionally, an <xref:System.Xml.XmlTextWriter> created with the `new` operator will replace the invalid characters with numeric character entities by default.  \n  \n **Note** Microsoft does not encourage the practice of writing invalid XML characters since many applications that consume XML are not designed to handle invalid characters.  \n  \n-   If `WriteString` is called in the context of an attribute value, double and single quotes are replaced with `&quot;` and `&apos;` respectively.  \n  \n For example, this input string `test<item>test` is written out as  \n  \n```  \ntest&lt;item&gt;test  \n```  \n  \n If `text` is either `null` or `String.Empty`, this method writes a text node with no data content.  \n  \n For the asynchronous version of this method, see <xref:System.Xml.XmlWriter.WriteStringAsync%2A>."
