  namespace: System.Xml
  summary: When overridden in a derived class, generates and writes the surrogate character entity for the surrogate character pair.
  remarks: "This method is only applicable on systems that use UTF-16 encoding.  \n  \n The surrogate character entity is written in hexadecimal format. The range for surrogate characters is #x10000 to #x10FFFF. The following formula is used to generate the surrogate character entity: (`highChar` -0xD800) * 0x400 + (`lowChar` -0xDC00) + 0x10000  \n  \n For both HTML and XML, the document character set (and therefore the notation of numeric character references) is based on UCS [ISO-10646]. A single numeric character reference in a source document may therefore in some cases correspond to two 16-bit units in a string (a high surrogate and a low surrogate). These 16-bit units are referred to as a surrogate pair.  \n  \n For more information regarding surrogates or characters, refer to section 3.7 of the Unicode 3.0/Unicode 2.0 standard located at http://www.unicode.org, or section 2.2 of the W3C XML 1.0 Recommendation located at http://www.w3.org/TR/REC-xml#charsets.  \n  \n For the asynchronous version of this method, see <xref:System.Xml.XmlWriter.WriteSurrogateCharEntityAsync%2A>."
  syntax:
    content: public abstract void WriteSurrogateCharEntity (char lowChar, char highChar);
    parameters:
    - id: lowChar
      type: System.Char
      description: The low surrogate. This must be a value between 0xDC00 and 0xDFFF.
    - id: highChar
      type: System.Char
      description: The high surrogate. This must be a value between 0xD800 and 0xDBFF.
