  summary: 'When overridden in a derived class, writes out a processing instruction with a space between the name and text as follows: <?name text?>.'
  remarks: "This method can be used to write the XML declaration (rather than <xref:System.Xml.XmlWriter.WriteStartDocument%2A>). This could result in the encoding attribute being incorrectly written. For example, the following C# code would result in an invalid XML document because the default encoding is UTF-8.  \n  \n```  \nXmlWriter writer = XmlWriter.Create(\"output.xml\");  \nwriter.WriteProcessingInstruction(\"xml\", \"version='1.0' encoding='UTF-16'\");  \nwriter.WriteStartElement(\"root\");  \nwriter.Close();  \n```  \n  \n If `text` is either `null` or `String.Empty`, this method writes a `ProcessingInstruction` with no data content, for example \\<?name?>.  \n  \n If text contains an invalid sequence of \"?>\", the <xref:System.Xml.XmlWriter> can either throw an <xref:System.ArgumentException> (<xref:System.Xml.XmlTextWriter> objects) or insert a space \"? >\" to avoid writing invalid XML (<xref:System.Xml.XmlWriter> objects created by the <xref:System.Xml.XmlWriter.Create%2A> method).  \n  \n For the asynchronous version of this method, see <xref:System.Xml.XmlWriter.WriteProcessingInstructionAsync%2A>."
