  name: ItemsSource
  nameWithType: HierarchicalDataTemplate.ItemsSource
  fullName: HierarchicalDataTemplate.ItemsSource
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Gets or sets the binding for this data template, which indicates where to find the collection that represents the next level in the data hierarchy.
  remarks: "This is applied to the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property on a generated <xref:System.Windows.Controls.HeaderedItemsControl> (such as a <xref:System.Windows.Controls.MenuItem> or a <xref:System.Windows.Controls.TreeViewItem>) to indicate where to find the collection that represents the next level in the data hierarchy.  \n  \n<a name=\"xamlTextUsage_ItemsSource\"></a>   \n## XAML Text Usage  \n For [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)] information, see the <xref:System.Windows.Data.Binding> type."
  example:
  - "In the following example, `ListLeagueList` is a list of `League` objects. Each `League` object has a `Name` and a collection of `Division` objects. Each `Division` has a `Name` and a collection of `Team` objects, and each `Team` object has a `Name`.  \n  \n [!code-xml[HierarchicalDataTemplateSnippet#HDT](~/samples/snippets/csharp/VS_Snippets_Wpf/HierarchicalDataTemplateSnippet/CS/window1.xaml#hdt)]   \n  \n The example shows that with the use of <xref:System.Windows.HierarchicalDataTemplate>, you can easily display list data that contains other lists. The following is a screenshot of the example.  \n  \n ![HierarchicalDataTemplate sample screen shot](~/add/media/databinding-hierarchicaldatatemplate.png \"HierarchicalDataTemplate sample screen shot\")"
  syntax:
    content: public System.Windows.Data.BindingBase ItemsSource { get; set; }
    return:
      type: System.Windows.Data.BindingBase
      description: The default is `null`.
  overload: System.Windows.HierarchicalDataTemplate.ItemsSource*
  exceptions: []
