- uid: System.Windows.HierarchicalDataTemplate.ItemContainerStyleSelector
  commentId: P:System.Windows.HierarchicalDataTemplate.ItemContainerStyleSelector
  id: ItemContainerStyleSelector
  parent: System.Windows.HierarchicalDataTemplate
  langs:
  - csharp
  name: ItemContainerStyleSelector
  nameWithType: HierarchicalDataTemplate.ItemContainerStyleSelector
  fullName: HierarchicalDataTemplate.ItemContainerStyleSelector
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Gets or sets custom style-selection logic for a style that can be applied to each item container.
  remarks: You use the <xref:System.Windows.HierarchicalDataTemplate.ItemContainerStyle%2A> property to set a style to affect the appearance of the elements that contain the data items. For example, for <xref:System.Windows.Controls.TreeView>, the generated containers are <xref:System.Windows.Controls.TreeViewItem> controls; for <xref:System.Windows.Controls.Menu>, they are <xref:System.Windows.Controls.MenuItem> controls. If you have more than one style defined and need to supply logic to choose which one to apply, then you use the <xref:System.Windows.HierarchicalDataTemplate.ItemContainerStyleSelector%2A> property instead of the <xref:System.Windows.HierarchicalDataTemplate.ItemContainerStyle%2A> property. Note that this property is ignored if the <xref:System.Windows.HierarchicalDataTemplate.ItemContainerStyle%2A> property is set.
  example:
  - "The following example creates a <xref:System.Windows.Controls.TreeView> that uses the <xref:System.Windows.HierarchicalDataTemplate.ItemContainerStyle%2A> of a <xref:System.Windows.HierarchicalDataTemplate> to choose between two styles for items in the second level of the <xref:System.Windows.Controls.TreeView>.  \n  \n [!code-xml[RecycleItemContainerShippets#ItemContainerStyleSelector](~/samples/snippets/csharp/VS_Snippets_Wpf/RecycleItemContainerShippets/CSharp/Window1.xaml#itemcontainerstyleselector)]  \n  \n The following example shows the <xref:System.Windows.Controls.StyleSelector> that is used in the previous example.  \n  \n [!code-csharp[RecycleItemContainerShippets#TreeViewItemStyleSelector](~/samples/snippets/csharp/VS_Snippets_Wpf/RecycleItemContainerShippets/CSharp/Window1.xaml.cs#treeviewitemstyleselector)]\n [!code-vb[RecycleItemContainerShippets#TreeViewItemStyleSelector](~/samples/snippets/visualbasic/VS_Snippets_Wpf/RecycleItemContainerShippets/visualbasic/window1.xaml.vb#treeviewitemstyleselector)]  \n  \n The following example creates the data that is used in the previous example.  \n  \n [!code-csharp[RecycleItemContainerShippets#TreeViewData](~/samples/snippets/csharp/VS_Snippets_Wpf/RecycleItemContainerShippets/CSharp/Window1.xaml.cs#treeviewdata)]\n [!code-vb[RecycleItemContainerShippets#TreeViewData](~/samples/snippets/visualbasic/VS_Snippets_Wpf/RecycleItemContainerShippets/visualbasic/window1.xaml.vb#treeviewdata)]"
  syntax:
    content: public System.Windows.Controls.StyleSelector ItemContainerStyleSelector { get; set; }
    return:
      type: System.Windows.Controls.StyleSelector
      description: A <xref href="System.Windows.Controls.StyleSelector"></xref> that chooses which style to use as the <xref href="System.Windows.HierarchicalDataTemplate.ItemContainerStyle"></xref>. The default is `null`.
