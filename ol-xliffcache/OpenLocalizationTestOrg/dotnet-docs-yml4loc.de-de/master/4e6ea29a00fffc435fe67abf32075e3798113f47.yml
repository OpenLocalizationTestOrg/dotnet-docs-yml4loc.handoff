  namespace: System.Windows
  summary: Gets or sets the <xref href="System.Windows.Style"></xref> that is applied to the item container for each child item.
  remarks: You use this property or the <xref:System.Windows.HierarchicalDataTemplate.ItemContainerStyleSelector%2A> property to set a style to affect the appearance of the elements that contain the data items. For example, for <xref:System.Windows.Controls.TreeView>, the generated containers are <xref:System.Windows.Controls.TreeViewItem> controls; for <xref:System.Windows.Controls.Menu>, they are <xref:System.Windows.Controls.MenuItem> controls.
  example:
  - "The following example creates a <xref:System.Windows.Controls.TreeView> that uses one style for items in its first level and another style for items in its second level.  The style for the first level is set in the <xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A> property of the <xref:System.Windows.Controls.TreeView>.  The style for the second level is set in the <xref:System.Windows.HierarchicalDataTemplate.ItemContainerStyle%2A> property of the <xref:System.Windows.HierarchicalDataTemplate>.  \n  \n [!code-xml[RecycleItemContainerShippets#VirtualizingTreeView](~/samples/snippets/csharp/VS_Snippets_Wpf/RecycleItemContainerShippets/CSharp/Window1.xaml#virtualizingtreeview)]  \n  \n The following example creates the data that is used in the previous example.  \n  \n [!code-csharp[RecycleItemContainerShippets#TreeViewData](~/samples/snippets/csharp/VS_Snippets_Wpf/RecycleItemContainerShippets/CSharp/Window1.xaml.cs#treeviewdata)]\n [!code-vb[RecycleItemContainerShippets#TreeViewData](~/samples/snippets/visualbasic/VS_Snippets_Wpf/RecycleItemContainerShippets/visualbasic/window1.xaml.vb#treeviewdata)]"
  syntax:
