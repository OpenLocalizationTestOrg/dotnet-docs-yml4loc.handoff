  summary: The exception that is thrown when a server is too busy to accept a message.
  remarks: This exception derives from <xref:System.ServiceModel.CommunicationException> that represents a class of recoverable errors that may be thrown during communication between endpoints. Robust client and service [!INCLUDE[indigo1](~/includes/indigo1-md.md)] applications are expected to handle these exceptions. To prevent a handler for <xref:System.ServiceModel.CommunicationException> from catching the more specific <xref:System.ServiceModel.ServerTooBusyException>, catch this exception prior to handling <xref:System.ServiceModel.CommunicationException>.
