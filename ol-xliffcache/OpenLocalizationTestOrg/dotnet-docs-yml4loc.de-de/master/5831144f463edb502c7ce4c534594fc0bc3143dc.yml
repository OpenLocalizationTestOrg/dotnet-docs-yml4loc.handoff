  name: Name
  nameWithType: EmbeddedMailObject.Name
  fullName: EmbeddedMailObject.Name
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the name that is used as the identifier of the item to be embedded in a mail message constructed with the <xref href="System.Web.UI.WebControls.MailDefinition"></xref> class.
  remarks: "The <xref:System.Web.UI.WebControls.EmbeddedMailObject.Name%2A> property specifies an identifier for an item to embed in a mail message constructed declaratively with the <xref:System.Web.UI.WebControls.MailDefinition> class. The identifier is used to map the item contained in the <xref:System.Web.UI.WebControls.EmbeddedMailObject.Path%2A> property to its appropriate location in the body of the file specified in the <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A> property, using the following syntax:  \n  \n```  \n<img src=\"cid:identifier\" alt=\"Alternate Text\" />  \n```  \n  \n Typically, the item is an image file. The default for the <xref:System.Web.UI.WebControls.EmbeddedMailObject.Name%2A> property is an empty string.  \n  \n It is a best practice for accessibility design to set the alternate text property in your mail message for any embedded images."
  example:
