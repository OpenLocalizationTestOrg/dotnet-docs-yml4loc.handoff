  type: Class
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: Defines a mouse input gesture that can be used to invoke a command.
  remarks: "Unlike a <xref:System.Windows.Input.KeyGesture>, a <xref:System.Windows.Input.MouseAction> does not have to be paired with <xref:System.Windows.Input.ModifierKeys> to be a valid <xref:System.Windows.Input.MouseGesture>.  \n  \n A <xref:System.Windows.Input.MouseGesture> can be bound to a <xref:System.Windows.Input.RoutedCommand> (or other <xref:System.Windows.Input.ICommand> implementations) through a <xref:System.Windows.Input.MouseBinding> so that the command is invoked when the <xref:System.Windows.Input.MouseGesture> occurs.  \n  \n For <xref:System.Windows.Input.MouseGesture> [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)] attribute usages, the property that is generally set in [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)] is <xref:System.Windows.Input.MouseBinding.Gesture%2A>, in cases where the gesture can represent both a mouse action and one or more modifier key. You can also set the <xref:System.Windows.Input.MouseBinding.Gesture%2A> property to be just a mouse action. In general, it is recommended that you use only the <xref:System.Windows.Input.KeyBinding.Gesture%2A> attribute from [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)], rather than setting <xref:System.Windows.Input.MouseBinding.MouseAction%2A>, even if you do not specify modifiers. This will avoid ambiguity, provides the most streamlined syntax, and provides the most straightforward representation for serialization.  \n  \n <xref:System.Windows.Input.MouseGesture> [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)] object element usages are possible but uncommon, because you can ordinarily set the <xref:System.Windows.Input.MouseBinding.Gesture%2A> property of <xref:System.Windows.Input.MouseBinding> inline without the use of property element syntax.  \n  \n<a name=\"xamlAttributeUsage_MouseGesture\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<object property=\"mouseAction\"/>  \n- or -  \n<object property=\"oneOrMoreModifierKeys+mouseAction\"/>  \n```  \n  \n<a name=\"xamlValues_MouseGesture\"></a>   \n## XAML Values  \n `mouseAction`  \n <xref:System.Windows.Input.MouseAction>  \n  \n A single mouse action.  \n  \n `oneOrMoreModifierKeys`  \n One or more modifier keys, defined by the <xref:System.Windows.Input.ModifierKeys> enumeration. If more than one modifier key is provided, each modifier key is delimited with a \"+\" character."
  example:
  - "The following example shows to create a <xref:System.Windows.Input.MouseGesture> and associate it with a <xref:System.Windows.Input.RoutedCommand> through a <xref:System.Windows.Input.MouseBinding>.  When the mouse wheel is clicked while the <xref:System.Windows.Input.ModifierKeys.Control> key is pressed, the <xref:System.Windows.Input.ApplicationCommands.Open%2A> is invoked.  \n  \n [!code-xml[commandlibrarysnippets#MouseBindingMouseGestureXAML](~/samples/snippets/csharp/VS_Snippets_Wpf/CommandLibrarySnippets/CSharp/Window1.xaml#mousebindingmousegesturexaml)]  \n  \n [!code-csharp[commandlibrarysnippets#MouseBindingAddedToInputBinding](~/samples/snippets/csharp/VS_Snippets_Wpf/CommandLibrarySnippets/CSharp/Window1.xaml.cs#mousebindingaddedtoinputbinding)]\n [!code-vb[commandlibrarysnippets#MouseBindingAddedToInputBinding](~/samples/snippets/visualbasic/VS_Snippets_Wpf/CommandLibrarySnippets/visualbasic/window1.xaml.vb#mousebindingaddedtoinputbinding)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Input.MouseGestureConverter))]

      public class MouseGesture : System.Windows.Input.InputGesture
