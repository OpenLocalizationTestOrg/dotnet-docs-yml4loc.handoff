  summary: Appends the specified <xref href="System.Web.UI.WebControls.MenuItemBinding"></xref> object to the end of the collection.
  remarks: "Use the <xref:System.Web.UI.WebControls.MenuItemBindingCollection.Add%2A> method to append the specified <xref:System.Web.UI.WebControls.MenuItemBinding> object to the end of the collection.  \n  \n> [!NOTE]\n>  You can add null values and duplicate <xref:System.Web.UI.WebControls.MenuItemBinding> objects to the collection.  \n  \n As an alternative, you can insert a <xref:System.Web.UI.WebControls.MenuItemBinding> object in the collection at a specific index by using the <xref:System.Web.UI.WebControls.MenuItemBindingCollection.Insert%2A> method.  \n  \n> [!NOTE]\n>  The order in which <xref:System.Web.UI.WebControls.MenuItemBinding> objects appear in the collection has no effect on how those objects are applied to the menu items in a <xref:System.Web.UI.WebControls.Menu> control."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.MenuItemBindingCollection.Add%2A> method to append a <xref:System.Web.UI.WebControls.MenuItemBinding> object to the end of the <xref:System.Web.UI.WebControls.Menu.DataBindings%2A> collection of a <xref:System.Web.UI.WebControls.Menu> control. For this example to work correctly, you must copy the sample XML data below to a file named Map.xml.  \n  \n <!-- TODO: review snippet reference [!code-csharp[MenuItemBindingCollectionAdd#1](~/samples/snippets/csharp/VS_Snippets_WebNet/MenuItemBindingCollectionAdd/CS/menuitembindingcollectionaddcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[MenuItemBindingCollectionAdd#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/MenuItemBindingCollectionAdd/VB/menuitembindingcollectionaddvb.aspx#1)]  -->  \n  \n The following is sample site map data for the previous example.  \n  \n `<MapHomeNode url=\"~\\Home.aspx\"`  \n  \n `title=\"Home\"`  \n  \n `description=\"Home\">`  \n  \n `<MapNode url=\"~\\Music.aspx\"`  \n  \n `title=\"Music\"`  \n  \n `description=\"Music\">`  \n  \n `<MapNode url=\"~\\Classical.aspx\"`  \n  \n `title=\"Classical\"`  \n  \n `description=\"Classical\"/>`  \n  \n `<MapNode url=\"~\\Rock.aspx\"`  \n  \n `title=\"Rock\"`  \n  \n `description=\"Rock\"/>`  \n  \n `<MapNode url=\"~\\Jazz.aspx\"`  \n  \n `title=\"Jazz\"`  \n  \n `description=\"Jazz\"/>`  \n  \n `</MapNode>`  \n  \n `<MapNode url=\"~\\Movies.aspx\"`  \n  \n `title=\"Movies\"`  \n  \n `description=\"Movies\">`  \n  \n `<MapNode url=\"~\\Action.aspx\"`  \n  \n `title=\"Action\"`  \n  \n `description=\"Action\"/>`  \n  \n `<MapNode url=\"~\\Drama.aspx\"`  \n  \n `title=\"Drama\"`  \n  \n `description=\"Drama\"/>`  \n  \n `<MapNode url=\"~\\Musical.aspx\"`  \n  \n `title=\"Musical\"`  \n  \n `description=\"Musical\"/>`  \n  \n `</MapNode>`  \n  \n `</MapHomeNode>`"
