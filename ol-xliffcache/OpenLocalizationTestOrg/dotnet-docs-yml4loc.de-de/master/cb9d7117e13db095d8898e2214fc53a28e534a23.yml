  summary: Represents a collection of <xref href="System.Web.UI.WebControls.MenuItemBinding"></xref> objects.
  remarks: "The <xref:System.Web.UI.WebControls.MenuItemBindingCollection> class is used to store and manage a collection of <xref:System.Web.UI.WebControls.MenuItemBinding> objects in the <xref:System.Web.UI.WebControls.Menu> control. The <xref:System.Web.UI.WebControls.Menu> control uses the <xref:System.Web.UI.WebControls.MenuItemBindingCollection> class as the data type for its <xref:System.Web.UI.WebControls.Menu.DataBindings%2A> property. The <xref:System.Web.UI.WebControls.Menu.DataBindings%2A> property is used to store any menu item bindings defined for the <xref:System.Web.UI.WebControls.Menu> control.  \n  \n> [!NOTE]\n>  The order in which <xref:System.Web.UI.WebControls.MenuItemBinding> objects appear in the collection has no effect on how those objects are applied to the menu items in a <xref:System.Web.UI.WebControls.Menu> control.  \n  \n The <xref:System.Web.UI.WebControls.MenuItemBindingCollection> class supports several ways to access the items in the collection:  \n  \n-   Use the <xref:System.Web.UI.WebControls.MenuItemBindingCollection.Item%2A> indexer to directly retrieve the <xref:System.Web.UI.WebControls.MenuItemBinding> object at a specific zero-based index.  \n  \n-   Use the <xref:System.Web.UI.StateManagedCollection.GetEnumerator%2A> method to create an enumerator that can be used to iterate through the collection.  \n  \n-   Use the <xref:System.Web.UI.WebControls.MenuItemCollection.CopyTo%2A> method to copy the contents of the collection into an array.  \n  \n You can programmatically manage a <xref:System.Web.UI.WebControls.MenuItemBindingCollection> object by adding and removing <xref:System.Web.UI.WebControls.MenuItemBinding> objects. To add menu items to the collection, use the <xref:System.Web.UI.WebControls.MenuItemBindingCollection.Add%2A> or the <xref:System.Web.UI.WebControls.MenuItemBindingCollection.Insert%2A> method. To remove nodes from the collection, use the <xref:System.Web.UI.WebControls.MenuItemBindingCollection.Remove%2A>, the <xref:System.Web.UI.WebControls.MenuItemBindingCollection.RemoveAt%2A>, or the <xref:System.Web.UI.StateManagedCollection.Clear%2A> method.  \n  \n The <xref:System.Web.UI.WebControls.MenuItemBindingCollection> class contains properties and methods that allow you to retrieve information about the collection itself. To find out how many items are in the collection, use the <xref:System.Web.UI.StateManagedCollection.Count%2A> property. If you want to determine whether the collection contains a certain <xref:System.Web.UI.WebControls.MenuItemBinding> object, use the <xref:System.Web.UI.WebControls.MenuItemBindingCollection.Contains%2A> method. To get the index of a <xref:System.Web.UI.WebControls.MenuItemBinding> object in the collection, use the <xref:System.Web.UI.WebControls.MenuItemBindingCollection.IndexOf%2A> method."
  example:
  - "The following code example demonstrates how to populate a <xref:System.Web.UI.WebControls.MenuItemBindingCollection> object declaratively. For this example to work correctly, you must copy the sample XML data below to a file named Map.xml.  \n  \n <!-- TODO: review snippet reference [!code-csharp[MenuBindings#1](~/samples/snippets/csharp/VS_Snippets_WebNet/MenuBindings/CS/menubindingscs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[MenuBindings#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/MenuBindings/VB/menubindingsvb.aspx#1)]  -->  \n  \n The following code example demonstrates how to add <xref:System.Web.UI.WebControls.MenuItemBinding> objects to a <xref:System.Web.UI.WebControls.MenuItemBindingCollection> object programmatically. For this example to work correctly, you must copy the sample XML data below to a file named Map.xml.  \n  \n <!-- TODO: review snippet reference [!code-csharp[MenuItemBindingCollectionAdd#1](~/samples/snippets/csharp/VS_Snippets_WebNet/MenuItemBindingCollectionAdd/CS/menuitembindingcollectionaddcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[MenuItemBindingCollectionAdd#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/MenuItemBindingCollectionAdd/VB/menuitembindingcollectionaddvb.aspx#1)]  -->  \n  \n The following is sample site map data for the previous examples.  \n  \n `<MapHomeNode url=\"~\\Home.aspx\"`  \n  \n `title=\"Home\"`  \n  \n `description=\"Home\">`  \n  \n `<MapNode url=\"~\\Music.aspx\"`  \n  \n `title=\"Music\"`  \n  \n `description=\"Music\">`  \n  \n `<MapNode url=\"~\\Classical.aspx\"`  \n  \n `title=\"Classical\"`  \n  \n `description=\"Classical\"/>`  \n  \n `<MapNode url=\"~\\Rock.aspx\"`  \n  \n `title=\"Rock\"`  \n  \n `description=\"Rock\"/>`  \n  \n `<MapNode url=\"~\\Jazz.aspx\"`  \n  \n `title=\"Jazz\"`  \n  \n `description=\"Jazz\"/>`  \n  \n `</MapNode>`  \n  \n `<MapNode url=\"~\\Movies.aspx\"`  \n  \n `title=\"Movies\"`  \n  \n `description=\"Movies\">`  \n  \n `<MapNode url=\"~\\Action.aspx\"`  \n  \n `title=\"Action\"`  \n  \n `description=\"Action\"/>`  \n  \n `<MapNode url=\"~\\Drama.aspx\"`  \n  \n `title=\"Drama\"`  \n  \n `description=\"Drama\"/>`  \n  \n `<MapNode url=\"~\\Musical.aspx\"`  \n  \n `title=\"Musical\"`  \n  \n `description=\"Musical\"/>`  \n  \n `</MapNode>`  \n  \n `</MapHomeNode>`"
