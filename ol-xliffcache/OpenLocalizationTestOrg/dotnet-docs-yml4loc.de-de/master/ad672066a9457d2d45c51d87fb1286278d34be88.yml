- uid: System.ServiceModel.Channels.TcpConnectionPoolSettings.LeaseTimeout
  commentId: P:System.ServiceModel.Channels.TcpConnectionPoolSettings.LeaseTimeout
  id: LeaseTimeout
  parent: System.ServiceModel.Channels.TcpConnectionPoolSettings
  langs:
  - csharp
  name: LeaseTimeout
  nameWithType: TcpConnectionPoolSettings.LeaseTimeout
  fullName: TcpConnectionPoolSettings.LeaseTimeout
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Gets or sets the time span after which a connection in the connection pool is closed.
  remarks: This property bounds the overall lifetime of a socket. Once a socket has been around longer than <xref:System.ServiceModel.Channels.TcpConnectionPoolSettings.LeaseTimeout%2A>, it is closed as soon as it is returned to the connection pool. The connection cache used by the TCP transport creates new connections as required for each endpoint up to the cache limit that is set by <xref:System.ServiceModel.Channels.TcpConnectionPoolSettings.MaxOutboundConnectionsPerEndpoint%2A>.
  syntax:
    content: public TimeSpan LeaseTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: Returns a <xref href="System.TimeSpan"></xref> structure that indicates the time span after which a cached TCP connection is purged from the connection pool.
  overload: System.ServiceModel.Channels.TcpConnectionPoolSettings.LeaseTimeout*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The value cannot be less than zero.
  version:
