  summary: Specifies the shape—that is, the anchor cap—to draw on the point end of the label callout line.
  remarks: The <xref:System.Windows.Forms.DataVisualization.Charting.LineAnchorCapStyle> enumeration represents the shape to be drawn on the point end of the label callout line. It is used in conjunction with the <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A> and the <xref:System.Windows.Forms.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A> properties. If a callout line is not used, this enumeration will have no effect.
