  summary: Represents a value provider for single key/value lookups.
  remarks: This class does not contain the actual look-up mechanism; it delegates that to derived classes using the <xref:System.Web.ModelBinding.SimpleValueProvider.FetchValue%2A> method. Examples of simple value providers are the <xref:System.Web.ModelBinding.ViewStateValueProvider> class and the <xref:System.Web.ModelBinding.ControlValueProvider> class.
