  summary: Defines constants that indicate whether content is copied from a <xref href="System.Windows.Forms.DataGridView"></xref> control to the Clipboard.
  remarks: This enumeration is used by the <xref:System.Windows.Forms.DataGridView.ClipboardCopyMode%2A> property to indicate whether users can copy the text values of selected cells to the Clipboard and whether row and column header text is included.
  example:
  - "The following code example demonstrates how to enable copying in the <xref:System.Windows.Forms.DataGridView> control. For the complete example, see [How to: Enable Users to Copy Multiple Cells to the Clipboard from the Windows Forms DataGridView Control](~/docs/framework/winforms/controls/enable-users-to-copy-multiple-cells-to-the-clipboard-datagridview.md).  \n  \n [!code-csharp[System.Windows.Forms.DataGridViewClipboardDemo#10](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewClipboardDemo/CS/datagridviewclipboarddemo.cs#10)]\n [!code-vb[System.Windows.Forms.DataGridViewClipboardDemo#10](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewClipboardDemo/VB/datagridviewclipboarddemo.vb#10)]"
