  remarks: "Use this constructor to initialize a new instance of the <xref:System.Web.UI.WebControls.CheckBoxField> class. This constructor is commonly used when adding fields to a dynamically created data-bound control.  \n  \n To dynamically add a <xref:System.Web.UI.WebControls.CheckBoxField> object to a data-bound control, create a new <xref:System.Web.UI.WebControls.CheckBoxField> object, set its properties, and then add it to the data-bound control's field collection. For example, if you are using the <xref:System.Web.UI.WebControls.GridView> control, add the <xref:System.Web.UI.WebControls.CheckBoxField> object to the <xref:System.Web.UI.WebControls.GridView.Columns%2A> collection.  \n  \n> [!NOTE]\n>  Although you can dynamically add fields to a data-bound control, it is strongly recommended that all fields be statically declared and then shown or hidden, as appropriate. Statically declaring all your fields reduces the size of the view state for the parent data-bound control."
