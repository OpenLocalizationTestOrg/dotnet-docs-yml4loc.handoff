  summary: Represents a Boolean field that is displayed as a check box in a data-bound control.
  remarks: "The <xref:System.Web.UI.WebControls.CheckBoxField> class is used by data-bound controls (such as <xref:System.Web.UI.WebControls.GridView> and <xref:System.Web.UI.WebControls.DetailsView>) to display the value of a Boolean data field in a check box. The <xref:System.Web.UI.WebControls.CheckBoxField> object is displayed differently depending on the data-bound control in which it is used. For example, the <xref:System.Web.UI.WebControls.GridView> control displays a <xref:System.Web.UI.WebControls.CheckBoxField> object as a column, while the <xref:System.Web.UI.WebControls.DetailsView> control displays it as a row.  \n  \n> [!NOTE]\n>  A check box is disabled (read-only) until the data-bound control displays a record that contains the check box in edit mode. For more information on how to put a record into edit mode, see the documentation for the parent control that contains the <xref:System.Web.UI.WebControls.CheckBoxField> object.  \n  \n To specify the field to display in a <xref:System.Web.UI.WebControls.CheckBoxField> object, set the <xref:System.Web.UI.WebControls.BoundField.DataField%2A> property with the field's name.  \n  \n> [!NOTE]\n>  Because a check box can display only a selected or an unselected state, a <xref:System.Web.UI.WebControls.CheckBoxField> object can be bound only to a field with a Boolean data type or a string that can be parsed by <xref:System.Boolean.Parse%2A>.  \n  \n You can display a caption next to each check box by setting the <xref:System.Web.UI.WebControls.CheckBoxField.Text%2A> property. A <xref:System.Web.UI.WebControls.CheckBoxField> object is hidden in a data-bound control when the <xref:System.Web.UI.WebControls.DataControlField.Visible%2A> property is set to `false`. To prevent the value of a field from being modified in edit mode, set the <xref:System.Web.UI.WebControls.BoundField.ReadOnly%2A> property to `true`. In data-bound controls that support inserting records (such as the <xref:System.Web.UI.WebControls.DetailsView> control), you can hide a <xref:System.Web.UI.WebControls.CheckBoxField> object in insert mode by setting the <xref:System.Web.UI.WebControls.DataControlField.InsertVisible%2A> property to `false`.  \n  \n You can customize the header and footer sections of a <xref:System.Web.UI.WebControls.CheckBoxField> object. To display a caption in the header or footer sections, set the <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> or <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> properties, respectively. Instead of displaying text in the header section, you can display an image by setting the <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> property. The header section can be hidden in the <xref:System.Web.UI.WebControls.CheckBoxField> object by setting the <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> property to `false`.  \n  \n> [!NOTE]\n>  Some data-bound controls (such as the <xref:System.Web.UI.WebControls.GridView> control) can show or hide only the entire header section of the control. These data-bound controls do not support the <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> property for an individual bound field. To show or hide the entire header section of a data-bound control (if available), use the control's `ShowHeader` property.  \n  \n You also can customize the appearance of the <xref:System.Web.UI.WebControls.CheckBoxField> object (font color, background color, and so on) by setting the style properties for the different parts of the field. The following table lists the different style properties.  \n  \n|Style property|Description|  \n|--------------------|-----------------|  \n|<xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>|The style settings for the child Web server controls of the <xref:System.Web.UI.WebControls.CheckBoxField> object.|  \n|<xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>|The style settings for the footer section of the <xref:System.Web.UI.WebControls.CheckBoxField> object.|  \n|<xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>|The style settings for the header section of the <xref:System.Web.UI.WebControls.CheckBoxField> object.|  \n|<xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>|The style settings for the data items in the <xref:System.Web.UI.WebControls.CheckBoxField> object.|"
