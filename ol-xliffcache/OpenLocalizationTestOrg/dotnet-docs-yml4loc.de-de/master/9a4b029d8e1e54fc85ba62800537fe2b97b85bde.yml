  remarks: "A <xref:System.Windows.Ink.GestureRecognizer> identifies an ink gesture. You can set the <xref:System.Windows.Ink.GestureRecognizer> to recognize all or a subset of application gestures. To set the <xref:System.Windows.Ink.GestureRecognizer> to recognize a subset of the available gestures, pass an <xref:System.Windows.Ink.ApplicationGesture> array to the constructor or use the <xref:System.Windows.Ink.GestureRecognizer.SetEnabledGestures%2A> method. To determine whether a <xref:System.Windows.Ink.StrokeCollection> contains a gesture, call the <xref:System.Windows.Ink.GestureRecognizer.Recognize%2A> method.  \n  \n<a name=\"xamlTextUsage_GestureRecognizer\"></a>   \n## XAML Text Usage  \n You cannot use this class in [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)]."
