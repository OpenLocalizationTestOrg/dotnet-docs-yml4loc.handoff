  namespace: System.Windows.Ink
  summary: Releases all resources used by the <xref href="System.Windows.Ink.GestureRecognizer"></xref>.
  remarks: "Call <xref:System.Windows.Ink.GestureRecognizer.Dispose%2A> when you finish using the <xref:System.Windows.Ink.GestureRecognizer>. The <xref:System.Windows.Ink.GestureRecognizer.Dispose%2A> method leaves the <xref:System.Windows.Ink.GestureRecognizer> in an unusable state. Therefore, after calling <xref:System.Windows.Ink.GestureRecognizer.Dispose%2A>, you must release all references to the <xref:System.Windows.Ink.GestureRecognizer> so the garbage collector can reclaim the memory that the <xref:System.Windows.Ink.GestureRecognizer> was occupying.  \n  \n> [!NOTE]\n>  Always call <xref:System.Windows.Ink.GestureRecognizer.Dispose%2A> before you release your last reference to the <xref:System.Windows.Ink.GestureRecognizer>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.Windows.Ink.GestureRecognizer> object's `Finalize` method."
