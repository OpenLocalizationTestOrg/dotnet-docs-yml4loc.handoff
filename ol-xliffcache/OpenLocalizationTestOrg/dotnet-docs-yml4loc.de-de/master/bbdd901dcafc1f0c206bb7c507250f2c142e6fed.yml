  name: DataControlRowState
  nameWithType: DataControlRowState
  fullName: System.Web.UI.WebControls.DataControlRowState
  type: Enum
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Specifies the state of a row in a data control, such as <xref href="System.Web.UI.WebControls.DetailsView"></xref> or <xref href="System.Web.UI.WebControls.GridView"></xref>.
  remarks: "The <xref:System.Web.UI.WebControls.DataControlRowState> enumeration identifies the state of a row in a data control such as <xref:System.Web.UI.WebControls.DetailsView> or <xref:System.Web.UI.WebControls.GridView>. A row's state can be one or a combination of the <xref:System.Web.UI.WebControls.DataControlRowState> values, so use bitwise operations to determine whether the state of the row includes a <xref:System.Web.UI.WebControls.DataControlRowState> value, rather than an equivalence test. The <xref:System.Web.UI.WebControls.DataControlRowState> enumeration is used for any type of row, not just <xref:System.Web.UI.WebControls.DataControlRowType.DataRow> rows (typically, the state of header and footer rows is set to Normal).  \n  \n You can use the <xref:System.Web.UI.WebControls.DataControlRowState.Normal> enumeration to identify the state of a <xref:System.Web.UI.WebControls.GridViewRow> or <xref:System.Web.UI.WebControls.DetailsViewRow> object when enumerating through a <xref:System.Web.UI.WebControls.GridViewRowCollection> or <xref:System.Web.UI.WebControls.DetailsViewRowCollection> collection, respectively. If you are writing a data control that uses rows, you can use the <xref:System.Web.UI.WebControls.DataControlRowState> enumeration to identify when to render different colors for a row (the Alternate value), or controls that are enabled or disabled for editing a row (the Edit and Insert values)."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.DataControlRowState> enumeration to render a user interface (UI) based on the state of a row in a <xref:System.Web.UI.WebControls.GridView> control. The `RadioButtonField` class, which is a custom field control that derives from the <xref:System.Web.UI.WebControls.CheckBoxField> control, renders a data-bound radio button for every row in a <xref:System.Web.UI.WebControls.GridView> control. When the row is displaying data to a user, and is not in edit mode, the <xref:System.Web.UI.WebControls.RadioButton> control is disabled. When the user updates a row in <xref:System.Web.UI.WebControls.GridView> and the row is in edit mode, the <xref:System.Web.UI.WebControls.RadioButton> control is rendered as enabled so that it can be clicked. The example uses bitwise AND operators, because the row state might be a combination of one or more <xref:System.Web.UI.WebControls.DataControlRowState> values. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataControlField> class.  \n  \n [!code-csharp[Samples.AspNet.RadioButtonField#3](~/samples/snippets/csharp/VS_Snippets_WebNet/Samples.AspNet.RadioButtonField/CS/radiobuttonfield.cs#3)]\n [!code-vb[Samples.AspNet.RadioButtonField#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Samples.AspNet.RadioButtonField/VB/radiobuttonfield.vb#3)]"
  syntax:
    content: >-
      [System.Flags]

      public enum DataControlRowState
