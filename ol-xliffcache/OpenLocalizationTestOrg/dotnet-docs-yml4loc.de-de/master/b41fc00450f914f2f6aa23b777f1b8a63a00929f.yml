  summary: Adds the specified control to the control collection.
  remarks: "The <xref:System.Windows.Forms.Control.ControlCollection.Add%2A> method allows you to add <xref:System.Windows.Forms.Control> objects to the end of the control collection.  \n  \n You can also add new <xref:System.Windows.Forms.Control> objects to the collection by using the <xref:System.Windows.Forms.Control.ControlCollection.AddRange%2A> method.  \n  \n To remove a <xref:System.Windows.Forms.Control> that you previously added, use the <xref:System.Windows.Forms.Control.ControlCollection.Remove%2A>, <xref:System.Windows.Forms.Control.ControlCollection.RemoveAt%2A>, or <xref:System.Windows.Forms.Control.ControlCollection.Clear%2A> methods.  \n  \n> [!NOTE]\n>  A <xref:System.Windows.Forms.Control> can only be assigned to one <xref:System.Windows.Forms.Control.ControlCollection> at a time. If the <xref:System.Windows.Forms.Control> is already a child of another control it is removed from that control before it is added to another control."
  example:
  - "The following code example adds a <xref:System.Windows.Forms.Control> to the <xref:System.Windows.Forms.Control.ControlCollection> of the derived class <xref:System.Windows.Forms.Panel>. The example requires that you have created a <xref:System.Windows.Forms.Panel> control and a <xref:System.Windows.Forms.Button> control on a <xref:System.Windows.Forms.Form>. When the button is clicked, a <xref:System.Windows.Forms.TextBox> control is added to the panel's <xref:System.Windows.Forms.Control.ControlCollection>.  \n  \n [!code-cpp[ControlCollection#2](~/samples/snippets/cpp/VS_Snippets_Winforms/ControlCollection/CPP/controlcollection.cpp#2)]\n [!code-csharp[ControlCollection#2](~/samples/snippets/csharp/VS_Snippets_Winforms/ControlCollection/CS/controlcollection.cs#2)]\n [!code-vb[ControlCollection#2](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ControlCollection/VB/controlcollection.vb#2)]"
