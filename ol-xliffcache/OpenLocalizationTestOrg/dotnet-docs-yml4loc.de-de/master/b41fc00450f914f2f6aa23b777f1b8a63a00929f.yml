  summary: Removes all controls from the collection.
  remarks: "You can use the <xref:System.Windows.Forms.Control.ControlCollection.Clear%2A> method to remove the entire collection of controls from a parent control.  \n  \n To remove an individual control from the collection, use the <xref:System.Windows.Forms.Control.ControlCollection.Remove%2A> or <xref:System.Windows.Forms.Control.ControlCollection.RemoveAt%2A> methods.  \n  \n> [!IMPORTANT]\n>  Calling the <xref:System.Windows.Forms.Control.ControlCollection.Clear%2A> method does not remove control handles from memory. You must explicitly call the <xref:System.Windows.Forms.Control.Dispose%2A> method to avoid memory leaks.  \n  \n To add new <xref:System.Windows.Forms.Control> objects to the collection, use the <xref:System.Windows.Forms.Control.ControlCollection.Add%2A> or <xref:System.Windows.Forms.Control.ControlCollection.AddRange%2A> methods."
  example:
  - "The following code example removes all the <xref:System.Windows.Forms.Control> objects in the <xref:System.Windows.Forms.Control.ControlCollection> of the derived class <xref:System.Windows.Forms.Panel>. The example requires that you have created a <xref:System.Windows.Forms.Panel>, a <xref:System.Windows.Forms.Button>, and at least one other control on a <xref:System.Windows.Forms.Form>. The other controls are added to the <xref:System.Windows.Forms.Panel> control, and the <xref:System.Windows.Forms.Panel> added to the <xref:System.Windows.Forms.Form>. When the button is clicked, all the controls contained in the panel are removed from the <xref:System.Windows.Forms.Control.ControlCollection>.  \n  \n [!code-cpp[ControlCollection#1](~/samples/snippets/cpp/VS_Snippets_Winforms/ControlCollection/CPP/controlcollection.cpp#1)]\n [!code-csharp[ControlCollection#1](~/samples/snippets/csharp/VS_Snippets_Winforms/ControlCollection/CS/controlcollection.cs#1)]\n [!code-vb[ControlCollection#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ControlCollection/VB/controlcollection.vb#1)]"
