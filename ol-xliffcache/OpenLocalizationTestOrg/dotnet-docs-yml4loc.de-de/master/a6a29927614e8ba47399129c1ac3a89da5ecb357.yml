  summary: Represents a method that will handle drag-and-drop routed events, for example <xref href="System.Windows.UIElement.DragEnter"></xref>.
  remarks: "This delegate is used with the following attached events.  \n  \n-   <xref:System.Windows.DragDrop.DragEnter?displayProperty=fullName>  \n  \n-   <xref:System.Windows.DragDrop.DragLeave?displayProperty=fullName>  \n  \n-   <xref:System.Windows.DragDrop.DragOver?displayProperty=fullName>  \n  \n-   <xref:System.Windows.DragDrop.Drop?displayProperty=fullName>  \n  \n-   <xref:System.Windows.DragDrop.PreviewDragEnter?displayProperty=fullName>  \n  \n-   <xref:System.Windows.DragDrop.PreviewDragLeave?displayProperty=fullName>  \n  \n-   <xref:System.Windows.DragDrop.PreviewDragOver?displayProperty=fullName>  \n  \n-   <xref:System.Windows.DragDrop.PreviewDrop?displayProperty=fullName>  \n  \n This delegate is also used with the following routed events on base elements. These routed events forward the previously listed attached events to make them more accessible to the general element model in [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)].  \n  \n-   <xref:System.Windows.UIElement.DragEnter?displayProperty=fullName>  \n  \n-   <xref:System.Windows.UIElement.DragLeave?displayProperty=fullName>  \n  \n-   <xref:System.Windows.UIElement.DragOver?displayProperty=fullName>  \n  \n-   <xref:System.Windows.UIElement.Drop?displayProperty=fullName>  \n  \n-   <xref:System.Windows.UIElement.PreviewDragEnter?displayProperty=fullName>  \n  \n-   <xref:System.Windows.UIElement.PreviewDragLeave?displayProperty=fullName>  \n  \n-   <xref:System.Windows.UIElement.PreviewDragOver?displayProperty=fullName>  \n  \n-   <xref:System.Windows.UIElement.PreviewDrop?displayProperty=fullName>  \n  \n-   <xref:System.Windows.ContentElement.DragEnter?displayProperty=fullName>  \n  \n-   <xref:System.Windows.ContentElement.DragLeave?displayProperty=fullName>  \n  \n-   <xref:System.Windows.ContentElement.DragOver?displayProperty=fullName>  \n  \n-   <xref:System.Windows.ContentElement.Drop?displayProperty=fullName>  \n  \n-   <xref:System.Windows.ContentElement.PreviewDragEnter?displayProperty=fullName>  \n  \n-   <xref:System.Windows.ContentElement.PreviewDragLeave?displayProperty=fullName>  \n  \n-   <xref:System.Windows.ContentElement.PreviewDragOver?displayProperty=fullName>  \n  \n-   <xref:System.Windows.ContentElement.PreviewDrop?displayProperty=fullName>  \n  \n The attached events and the base element routed events share their event data, and the bubbling and tunneling versions of the routed events also share event data. This can affect the handled characteristics of the event as it travels the event route. For details, see [Input Overview](~/docs/framework/wpf/advanced/input-overview.md)."
