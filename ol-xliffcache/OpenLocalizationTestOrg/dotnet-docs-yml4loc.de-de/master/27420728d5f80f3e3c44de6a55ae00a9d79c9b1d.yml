  namespace: System.Web.Services.Protocols
  summary: Provides a common base implementation for readers of request parameters for Web services implemented using HTTP but without SOAP.
  remarks: "<xref:System.Web.Services.Protocols.MimeParameterReader> and other classes in the <xref:System.Web.Services.Protocols> namespace support the .NET Framework's implementations of Web services via the HTTP-GET and HTTP-POST operations. Web service writers and readers serialize and deserialize, respectively, between the parameters or return objects of Web methods and the HTTP request or response streams. Web service writers and readers use HTTP for transport but don't exchange messages using the SOAP standard.  \n  \n The <xref:System.Web.Services.Protocols.MimeParameterReader> class establishes a common <xref:System.Web.Services.Protocols.MimeParameterReader.Read%2A> format for all service-side readers of HTTP request streams into Web method parameters.  \n  \n You will typically not need to use <xref:System.Web.Services.Protocols.MimeParameterReader> or its descendant classes directly. The appropriate types are used according to settings in an ASP.NET configuration file (Web.config)."
  syntax:
    content: 'public abstract class MimeParameterReader : System.Web.Services.Protocols.MimeFormatter'
