  name: UidPropertyAttribute
  nameWithType: UidPropertyAttribute
  fullName: System.Windows.Markup.UidPropertyAttribute
  type: Class
  assemblies:
  - System.Xaml
  namespace: System.Windows.Markup
  summary: Indicates the CLR property of a class that provides the [x:Uid Directive](~/docs/framework/xaml-services/x-uid-directive.md) value.
  remarks: "The  is a XAML language attribute that identifies element nodes in markup so that they can be uniquely identified. Although the model for `x:Uid` is potentially more general, one usage of unique identifiers for XAML elements is for localization tools, so that XAML language components that need localization can generate a companion localization source and then re-integrated with the original XAML. For more information on how `x:Uid` is used in WPF localization. see [WPF Globalization and Localization Overview](~/docs/framework/wpf/advanced/wpf-globalization-and-localization-overview.md).  \n  \n In previous versions of the .NET Framework, this class existed in the WPF-specific assembly WindowsBase. In [!INCLUDE[net_v40_long](~/includes/net-v40-long-md.md)], <xref:System.Windows.Markup.UidPropertyAttribute> is in the System.Xaml assembly. For more information, see [Types Migrated from WPF to System.Xaml](~/docs/framework/xaml-services/types-migrated-from-wpf-to-system-xaml.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class UidPropertyAttribute : Attribute
