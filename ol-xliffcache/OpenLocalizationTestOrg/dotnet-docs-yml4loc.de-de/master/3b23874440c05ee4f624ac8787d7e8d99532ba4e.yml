  name: DataSourceCapabilities
  nameWithType: DataSourceCapabilities
  fullName: System.Web.UI.DataSourceCapabilities
  type: Enum
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Provides a way to request processing beyond record retrieval for a data retrieval operation of a data source control.
  remarks: "Data source controls use the <xref:System.Web.UI.DataSourceCapabilities> enumeration in conjunction with the <xref:System.Web.UI.DataSourceSelectArguments> class to request paging, sorting, or other select-specific capabilities when performing a data retrieval operation. The requested capabilities are checked against the actual capabilities of the data source control during the data retrieval operation, and if they do not match an exception is raised.  \n  \n This enumeration supports the <xref:System.FlagsAttribute> attribute, which enables you to use more than one member at a time."
  syntax:
    content: >-
      [System.Flags]

      public enum DataSourceCapabilities
