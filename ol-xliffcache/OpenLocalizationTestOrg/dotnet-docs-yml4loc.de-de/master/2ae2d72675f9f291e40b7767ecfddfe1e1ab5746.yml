  namespace: System.ComponentModel.Design
  summary: Specifies the type of object-bound smart tag with respect to how it was associated with the component.
  remarks: "The following table describes the two options for associating an object-bound smart tag to a component.  \n  \n|Smart-tag model|Description|  \n|----------------------|-----------------|  \n|Pull|The class derived from <xref:System.ComponentModel.Design.ComponentDesigner> that is associated with the component overrides the <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> property to return the collection of smart tags for that component.|  \n|Push|A call to the <xref:System.ComponentModel.Design.DesignerActionService.Add%2A> method explicitly associates the specified smart tags with the specified component.|  \n  \n For more information about these smart-tag models, see the <xref:System.ComponentModel.Design.DesignerActionService> and <xref:System.ComponentModel.Design.DesignerActionListCollection> classes."
