  remarks: "If characters such as blanks and punctuation are passed in an HTTP stream, they might be misinterpreted at the receiving end. URL encoding replaces characters that are not allowed in a URL with character-entity equivalents consisting of hexadecimal escape sequences. The converted string is expected to conform to the UTF-8 format.  \n  \n URL encoding replaces all character codes except for letters, numbers, and the following punctuation characters:  \n  \n-   `-` (minus sign)  \n  \n-   `_` (underscore)  \n  \n-   `.` (period)  \n  \n-   `!` (exclamation point)  \n  \n-   '*' (asterisk)  \n  \n-   `'` (single quotation mark)  \n  \n-   `(` and `)` (opening and closing parentheses)  \n  \n For example, when embedded in a block of text to be transmitted in a URL, the characters `<` and `>` are encoded as `%3c` and `%3e`.  \n  \n The <xref:System.Net.WebUtility.UrlDecodeToBytes%2A> method reverses the encoding."
  syntax:
    content: public static byte[] UrlEncodeToBytes (byte[] value, int offset, int count);
    parameters:
    - id: value
      type: System.Byte[]
      description: The <xref href="System.Byte"></xref> array to URL-encode.
    - id: offset
      type: System.Int32
      description: The offset, in bytes, from the start of the <xref href="System.Byte"></xref> array to encode.
    - id: count
      type: System.Int32
      description: The count, in bytes, to encode from the <xref href="System.Byte"></xref> array.
    return:
      type: System.Byte[]
      description: "Returns <xref href=\"System.Byte\"></xref>.  \n  \n An encoded <xref href=\"System.Byte\"></xref> array."
