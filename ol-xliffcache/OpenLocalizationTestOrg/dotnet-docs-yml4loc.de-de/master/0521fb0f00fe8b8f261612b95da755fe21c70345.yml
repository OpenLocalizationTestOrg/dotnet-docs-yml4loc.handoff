  - csharp
  name: UrlEncode(String)
  nameWithType: WebUtility.UrlEncode(String)
  fullName: WebUtility.UrlEncode(String)
  type: Method
  assemblies:
  - System.Runtime.Extensions
  - System
  - netstandard
  namespace: System.Net
  summary: Converts a text string into a URL-encoded string.
  remarks: "If characters such as blanks and punctuation are passed in an HTTP stream, they might be misinterpreted at the receiving end. URL encoding replaces characters that are not allowed in a URL with character-entity equivalents consisting of hexadecimal escape sequences. The converted string is expected to conform to the UTF-8 format.  \n  \n URL encoding replaces all character codes except for letters, numbers, and the following punctuation characters:  \n  \n-   `-` (minus sign`)`  \n  \n-   `_` (underscore`)`  \n  \n-   `.` (period`)`  \n  \n-   `!` (exclamation point`)`  \n  \n-   \\* (asterisk)  \n  \n-   `(` and `)` (opening and closing parentheses)  \n  \n For example, when embedded in a block of text to be transmitted in a URL, the characters `<` and `>` are encoded as `%3c` and `%3e`.  \n  \n The <xref:System.Net.WebUtility.UrlDecode%2A> method reverses the encoding."
  syntax:
    content: public static string UrlEncode (string value);
    parameters:
    - id: value
      type: System.String
      description: The text to URL-encode.
    return:
      type: System.String
      description: "Returns <xref href=\"System.String\"></xref>.  \n  \n A URL-encoded string."
  overload: System.Net.WebUtility.UrlEncode*
  exceptions: []
