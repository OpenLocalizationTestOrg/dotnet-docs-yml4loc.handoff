  nameWithType: WebUtility.HtmlDecode(String)
  fullName: WebUtility.HtmlDecode(String)
  type: Method
  assemblies:
  - System.Runtime.Extensions
  - System
  - netstandard
  namespace: System.Net
  summary: Converts a string that has been HTML-encoded for HTTP transmission into a decoded string.
  remarks: "If characters such as blanks and punctuation are passed in an HTTP stream, they might be misinterpreted at the receiving end. HTML encoding converts characters that are not allowed in HTML into character-entity equivalents; HTML decoding reverses the encoding. For example, when embedded in a block of text, the characters \\< and > are encoded as &lt; and &gt; for HTTP transmission.  \n  \n If the `value` parameter is `null`, then the returned decoded string is `null`. If the `value` parameter is an empty string, then the returned decoded string is an empty string."
  syntax:
    content: public static string HtmlDecode (string value);
    parameters:
    - id: value
      type: System.String
      description: The string to decode.
    return:
      type: System.String
      description: A decoded string.
  overload: System.Net.WebUtility.HtmlDecode*
