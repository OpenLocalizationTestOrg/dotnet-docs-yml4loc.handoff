  remarks: "The local name returned depends on the <xref:System.Xml.XPath.XPathNodeType> of the current node. For example, the local name for the `<bk:book>` element is `book`.  \n  \n The following table lists the value returned by the <xref:System.Xml.XPath.XPathNavigator.LocalName%2A> property, based on the <xref:System.Xml.XPath.XPathNodeType> of the current node.  \n  \n|XPathNodeType|Property Value|  \n|-------------------|--------------------|  \n|<xref:System.Xml.XPath.XPathNodeType.Element>|The local name of the element.|  \n|<xref:System.Xml.XPath.XPathNodeType.Attribute>|The local name of the attribute.|  \n|<xref:System.Xml.XPath.XPathNodeType.Namespace>|The prefix associated with the namespace URI.|  \n|<xref:System.Xml.XPath.XPathNodeType.ProcessingInstruction>|The target of the processing instruction.|  \n|All other <xref:System.Xml.XPath.XPathNodeType> nodes|<xref:System.String.Empty?displayProperty=fullName>.|"
