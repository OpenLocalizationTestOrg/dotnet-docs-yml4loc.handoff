- uid: System.Xml.XPath.XPathNavigator.ValueType
  commentId: P:System.Xml.XPath.XPathNavigator.ValueType
  id: ValueType
  parent: System.Xml.XPath.XPathNavigator
  langs:
  - csharp
  name: ValueType
  nameWithType: XPathNavigator.ValueType
  fullName: XPathNavigator.ValueType
  type: Property
  assemblies:
  - System.Xml.XPath
  - System.Xml
  - netstandard
  - System.Xml.ReaderWriter
  namespace: System.Xml.XPath
  summary: Gets the .NET Framework <xref href="System.Type"></xref> of the current node.
  remarks: "The <xref:System.Xml.XPath.XPathItem.ValueType%2A> property gets the .NET Framework <xref:System.Type> of the typed value of the current node.  \n  \n For example, an element of type `xs:int` would have a <xref:System.Xml.XPath.XPathItem.ValueType%2A> of <xref:System.Int32> by default. However, the <xref:System.Xml.XPath.XPathItem.ValueType%2A> could be any one of the valid types that can be mapped to `xs:int` such as <xref:System.Int16> or <xref:System.Double>.  \n  \n If a node has no type, this is equivalent to the type annotation on the node being `xdt:untypedAtomic`. In this case, the <xref:System.Xml.XPath.XPathNavigator.ValueType%2A> property returns a string for the node. For more information, see [Type Support in the System.Xml Classes](~/docs/standard/data/xml/type-support-in-the-system-xml-classes.md)."
  example:
  - "In the following example, the `contosoBooks.xml` XML file and `contosoBooks.xsd` XML Schema definition language (XSD) schema are used to create an <xref:System.Xml.XPath.XPathNavigator> object. The typed value of the `price` element is displayed using the <xref:System.Xml.XPath.XPathNavigator.ValueType%2A> property and then returned as a string using the <xref:System.Xml.XPath.XPathNavigator.ValueAs%2A> method.  \n  \n [!code-cpp[XPathNavigatorProperties#6](~/samples/snippets/cpp/VS_Snippets_Data/XPathNavigatorProperties/CPP/xpathnavigatorproperties.cpp#6)]\n [!code-csharp[XPathNavigatorProperties#6](~/samples/snippets/csharp/VS_Snippets_Data/XPathNavigatorProperties/CS/xpathnavigatorproperties.cs#6)]\n [!code-vb[XPathNavigatorProperties#6](~/samples/snippets/visualbasic/VS_Snippets_Data/XPathNavigatorProperties/VB/xpathnavigatorproperties.vb#6)]  \n  \n The example takes the `contosoBooks.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```  \n  \n The example also takes the `contosoBooks.xsd` as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\"?>  \n<xs:schema attributeFormDefault=\"unqualified\" elementFormDefault=\"qualified\" targetNamespace=\"http://www.contoso.com/books\" xmlns:xs=\"http://www.w3.org/2001/XMLSchema\">  \n    <xs:element name=\"bookstore\">  \n        <xs:complexType>  \n            <xs:sequence>  \n                <xs:element maxOccurs=\"unbounded\" name=\"book\">  \n                    <xs:complexType>  \n                        <xs:sequence>  \n                            <xs:element name=\"title\" type=\"xs:string\" />  \n                            <xs:element name=\"author\">  \n                                <xs:complexType>  \n                                    <xs:sequence>  \n                                        <xs:element minOccurs=\"0\" name=\"name\" type=\"xs:string\" />  \n                                        <xs:element minOccurs=\"0\" name=\"first-name\" type=\"xs:string\" />  \n                                        <xs:element minOccurs=\"0\" name=\"last-name\" type=\"xs:string\" />  \n                                    </xs:sequence>  \n                                </xs:complexType>  \n                            </xs:element>  \n                            <xs:element name=\"price\" type=\"xs:decimal\" />  \n                        </xs:sequence>  \n                        <xs:attribute name=\"genre\" type=\"xs:string\" use=\"required\" />  \n                        <xs:attribute name=\"publicationdate\" type=\"xs:date\" use=\"required\" />  \n                        <xs:attribute name=\"ISBN\" type=\"xs:string\" use=\"required\" />  \n                    </xs:complexType>  \n                </xs:element>  \n            </xs:sequence>  \n        </xs:complexType>  \n    </xs:element>  \n</xs:schema>  \n  \n```"
  syntax:
    content: public override Type ValueType { get; }
    return:
      type: System.Type
      description: The .NET Framework <xref href="System.Type"></xref> of the current node. The default value is <xref href="System.String"></xref>.
