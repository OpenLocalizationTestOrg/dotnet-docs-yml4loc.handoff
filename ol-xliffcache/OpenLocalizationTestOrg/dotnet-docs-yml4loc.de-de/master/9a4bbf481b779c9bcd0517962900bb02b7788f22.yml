  remarks: "For attributes and elements with atomic simple type or simple text content, the <xref:System.Xml.XPath.XPathNavigator.TypedValue%2A> property returns a boxed <xref:System.Object> of the most appropriate .NET Framework <xref:System.Type>. If the element or attribute's content is a list type, the <xref:System.Xml.XPath.XPathNavigator.TypedValue%2A> property returns an array of objects of the most appropriate .NET Framework <xref:System.Type>.  \n  \n The following table describes the <xref:System.Xml.XPath.XPathNavigator.TypedValue%2A> returned by each <xref:System.Xml.XPath.XPathNodeType>.  \n  \n|XPathNodeType|TypedValue Returned|  \n|-------------------|-------------------------|  \n|<xref:System.Xml.XPath.XPathNodeType.Root>|Returns a <xref:System.String> object containing all <xref:System.Xml.XPath.XPathNodeType.Text> node descendants of the document, concatenated and separated by white space. If the document does not have any <xref:System.Xml.XPath.XPathNodeType.Text> node children, <xref:System.String.Empty?displayProperty=fullName> is returned.|  \n|<xref:System.Xml.XPath.XPathNodeType.Element><br /><br /> (typed or simple content)|Returns an <xref:System.Object> that represents the typed value of the <xref:System.Xml.XPath.XPathNodeType.Element>.<br /><br /> If the <xref:System.Xml.XPath.XPathNodeType.Element> is defined as an XML Schema list data type, then the node value is exposed as an array of objects. Each <xref:System.Object> in the array contains the typed value of a child of the element.|  \n|<xref:System.Xml.XPath.XPathNodeType.Element><br /><br /> (untyped, mixed, or complex content)|Returns a <xref:System.String> object containing all <xref:System.Xml.XPath.XPathNodeType.Text> node descendants of the <xref:System.Xml.XPath.XPathNodeType.Element> (including string representations of typed values), concatenated and separated by white space. If the <xref:System.Xml.XPath.XPathNodeType.Element> does not have any <xref:System.Xml.XPath.XPathNodeType.Text> node children, <xref:System.String.Empty?displayProperty=fullName> is returned.|  \n|<xref:System.Xml.XPath.XPathNodeType.Attribute><br /><br /> (typed or simple content)|Returns an <xref:System.Object> that represents the typed value of the <xref:System.Xml.XPath.XPathNodeType.Attribute>. The <xref:System.Object> is boxed as a .NET Framework <xref:System.Type> value.<br /><br /> If the <xref:System.Xml.XPath.XPathNodeType.Attribute> is defined as an XML Schema list data type, the node value is exposed as an array of objects. Each <xref:System.Object> in the array contains the typed value of a child of the <xref:System.Xml.XPath.XPathNodeType.Attribute>.|  \n|<xref:System.Xml.XPath.XPathNodeType.Text>|A <xref:System.String> object containing the text.|  \n|<xref:System.Xml.XPath.XPathNodeType.Comment>|A <xref:System.String> object containing the content of the comments, excluding the surrounding `<!--` and `-->`.|  \n|<xref:System.Xml.XPath.XPathNodeType.ProcessingInstruction>|A <xref:System.String> object containing the content of the processing instruction, excluding the target and surrounding `<?` and `?>`.|  \n|<xref:System.Xml.XPath.XPathNodeType.Namespace>|A <xref:System.String> object containing the namespace name.|  \n|<xref:System.Xml.XPath.XPathNodeType.Whitespace>|A <xref:System.String> object containing the text of the node.|  \n|<xref:System.Xml.XPath.XPathNodeType.SignificantWhitespace>|A <xref:System.String> object containing the text of the node.|"
