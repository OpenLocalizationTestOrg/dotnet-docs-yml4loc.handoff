  remarks: "Namespace prefix and URI values can be obtained using the <xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A> or <xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A> method. For example, the following syntax inserts a sibling element by using the in-scope namespace `xmlns:bk=\"http://www.contoso.com/books\"`:  \n  \n```  \nnavigator.InsertElementAfter(navigator.Prefix, \"pages\", LookupNamespaceURI(navigator.Prefix), String.Empty)  \n```  \n  \n This creates the new sibling `<bk:pages/>` element.  \n  \n The following are important notes to consider when using the <xref:System.Xml.XPath.XPathNavigator.InsertElementAfter%2A> method.  \n  \n-   If the namespace prefix specified is `null` or <xref:System.String.Empty?displayProperty=fullName>, then the prefix for the namespace URI of the new element is obtained from the current namespaces in-scope. If there is no namespace prefix assigned to the specified namespace URI at the current scope, then a namespace prefix is automatically generated.  \n  \n-   The <xref:System.Xml.XPath.XPathNavigator.InsertElementAfter%2A> method is valid only when the <xref:System.Xml.XPath.XPathNavigator> is positioned on an element, text, processing instruction, or comment node.  \n  \n-   The <xref:System.Xml.XPath.XPathNavigator.InsertElementAfter%2A> method does not affect the position of the <xref:System.Xml.XPath.XPathNavigator>."
