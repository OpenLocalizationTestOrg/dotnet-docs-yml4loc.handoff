  summary: Creates a new child element at the beginning of the list of child nodes of the current node using the namespace prefix, local name, and namespace URI specified with the value specified.
  remarks: "Prepending a child node adds the new node to the beginning of the list of child nodes for the current node. For example, when three child nodes exist for an element, the prepended node becomes the first child node. If no child nodes exist, then a new child node is created.  \n  \n Namespace prefix and URI values can be obtained by using the <xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A> or <xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A> method. For example, the following syntax prepends a child element by using the in-scope namespace `xmlns:bk=\"http://www.contoso.com/books\"`:  \n  \n```  \nnavigator.PrependChildElement(navigator.Prefix, \"pages\", LookupNamespaceURI(navigator.Prefix), String.Empty)  \n```  \n  \n This creates the new child `<bk:pages/>` element.  \n  \n The following are important notes to consider when using the <xref:System.Xml.XPath.XPathNavigator.PrependChildElement%2A> method.  \n  \n-   If the namespace prefix specified is `null` or <xref:System.String.Empty?displayProperty=fullName>, then the prefix for the namespace URI of the new element is obtained from the current namespaces in-scope. If there is no namespace prefix assigned to the specified namespace URI at the current scope, then a namespace prefix is automatically generated.  \n  \n-   The <xref:System.Xml.XPath.XPathNavigator.PrependChildElement%2A> method is valid only when the <xref:System.Xml.XPath.XPathNavigator> is positioned on an element node.  \n  \n-   The <xref:System.Xml.XPath.XPathNavigator.PrependChildElement%2A> method does not affect the position of the <xref:System.Xml.XPath.XPathNavigator>."
  example:
