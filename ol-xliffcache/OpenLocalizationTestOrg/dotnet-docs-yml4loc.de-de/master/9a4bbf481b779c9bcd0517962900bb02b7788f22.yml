  - "The following example uses the <xref:System.Xml.XPath.XPathNavigator.CanEdit%2A> property to display the <xref:System.Xml.XPath.XPathNavigator.CanEdit%2A> values of the <xref:System.Xml.XPath.XPathDocument> and <xref:System.Xml.XmlDocument> classes.  \n  \n [!code-cpp[XPathNavigatorProperties#1](~/samples/snippets/cpp/VS_Snippets_Data/XPathNavigatorProperties/CPP/xpathnavigatorproperties.cpp#1)]\n [!code-csharp[XPathNavigatorProperties#1](~/samples/snippets/csharp/VS_Snippets_Data/XPathNavigatorProperties/CS/xpathnavigatorproperties.cs#1)]\n [!code-vb[XPathNavigatorProperties#1](~/samples/snippets/visualbasic/VS_Snippets_Data/XPathNavigatorProperties/VB/xpathnavigatorproperties.vb#1)]  \n  \n The example takes the `books.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>   \n<bookstore>  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
