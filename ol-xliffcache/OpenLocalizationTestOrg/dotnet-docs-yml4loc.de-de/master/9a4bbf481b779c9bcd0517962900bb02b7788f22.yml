  remarks: "The <xref:System.Xml.XPath.XPathNavigator.CanEdit%2A> property has different values based on the three different implementations of the <xref:System.Xml.XPath.IXPathNavigable> interface in the .NET Framework. The <xref:System.Xml.XPath.XPathNavigator.CanEdit%2A> values for <xref:System.Xml.XPath.XPathNavigator> objects created by each implementation are listed in the following table.  \n  \n|<xref:System.Xml.XPath.IXPathNavigable> Implementation|<xref:System.Xml.XPath.XPathNavigator.CanEdit%2A> Value|  \n|--------------------------------------------------------------------------------------------------------------------------------------------------------------|------------------------------------------------------------------------------------------------------------------------------------------------------------|  \n|<xref:System.Xml.XPath.XPathDocument>|`false`|  \n|<xref:System.Xml.XmlDocument>|`true`|"
