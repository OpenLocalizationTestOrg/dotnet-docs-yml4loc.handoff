  summary: Compares the position of the current <xref href="System.Xml.XPath.XPathNavigator"></xref> with the position of the <xref href="System.Xml.XPath.XPathNavigator"></xref> specified.
  remarks: "The following table describes the <xref:System.Xml.XmlNodeOrder> enumeration.  \n  \n|XmlNodeOrder|Description|  \n|------------------|-----------------|  \n|<xref:System.Xml.XmlNodeOrder.Before>|The current node of this <xref:System.Xml.XPath.XPathNavigator> is before the current node of the supplied <xref:System.Xml.XPath.XPathNavigator>.|  \n|<xref:System.Xml.XmlNodeOrder.After>|The current node of this <xref:System.Xml.XPath.XPathNavigator> is after the current node of the supplied <xref:System.Xml.XPath.XPathNavigator>.|  \n|<xref:System.Xml.XmlNodeOrder.Same>|The two <xref:System.Xml.XPath.XPathNavigator> objects are positioned on the same node.|  \n|<xref:System.Xml.XmlNodeOrder.Unknown>|The node positions cannot be determined relative to each other in the document order, or `null` is specified as the <xref:System.Xml.XPath.XPathNavigator> parameter. This could occur if the two nodes reside in different trees.|  \n  \n The <xref:System.Xml.XPath.XPathNavigator.ComparePosition%2A> method's behavior is dependent on the <xref:System.Xml.XPath.XPathNodeType> the <xref:System.Xml.XPath.XPathNavigator> is currently positioned on. When comparing nodes in the XML document, the following rules apply:  \n  \n-   <xref:System.Xml.XPath.XPathNodeType.Element> nodes: These nodes are returned in document order from the source document.  \n  \n-   <xref:System.Xml.XPath.XPathNodeType.Namespace> nodes: These nodes may be returned in document order and are always before the <xref:System.Xml.XPath.XPathNodeType.Attribute> nodes of the parent element.  \n  \n-   <xref:System.Xml.XPath.XPathNodeType.Attribute> nodes: These nodes may be returned in document order. They always come after the <xref:System.Xml.XPath.XPathNodeType.Namespace> nodes and before any child nodes of the parent node.  \n  \n> [!NOTE]\n>  For more information about the XPath data model and details about each of the node types, see section 5 of the W3C XML Path Language (XPath) recommendation located at http://www.w3.org/TR/xpath#data-model.  \n  \n This method has no effect on the state of the <xref:System.Xml.XPath.XPathNavigator>.  \n  \n> [!NOTE]\n>  Use the <xref:System.Xml.XPath.XPathNavigator.IsSamePosition%2A> method rather than the <xref:System.Xml.XPath.XPathNavigator.ComparePosition%2A> method when possible."
  syntax:
    content: public virtual System.Xml.XmlNodeOrder ComparePosition (System.Xml.XPath.XPathNavigator nav);
