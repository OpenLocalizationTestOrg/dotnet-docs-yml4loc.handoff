  summary: Used by <xref href="System.Xml.XPath.XPathNavigator"></xref> implementations which provide a "virtualized" XML view over a store, to provide access to underlying objects.
  remarks: "The <xref:System.Xml.XPath.XPathNavigator.UnderlyingObject%2A> property can be used by <xref:System.Xml.XPath.XPathNavigator> implementations which provide a \"virtualized\" XML view over a store, to provide access to underlying objects. For example, if an <xref:System.Xml.XPath.XPathNavigator> object is used to provide a virtual XML view over a Common Language Runtime (CLR) object graph, you may wish to perform XPath queries using the <xref:System.Xml.XPath.XPathNavigator.Select%2A> method and then access the CLR objects underlying the selected nodes. The <xref:System.Xml.XPath.XPathNavigator.UnderlyingObject%2A> property would expose these underlying objects.  \n  \n In many cases, this value will be `null`, and the object returned by the <xref:System.Xml.XPath.XPathNavigator.UnderlyingObject%2A> property will always be implementation specific.  \n  \n The <xref:System.Xml.XPath.XPathNavigator.UnderlyingObject%2A> property should preserve object identity and should only be used to return objects that have a one-to-one correspondence to their respective overlaid items. A user should always get the same object on successive visits to the same node using the same <xref:System.Xml.XPath.XPathNavigator> object or a cloned one.  \n  \n> [!NOTE]\n>  The <xref:System.Xml.XPath.XPathNavigator.UnderlyingObject%2A> property of an <xref:System.Xml.XPath.XPathNavigator> object created by an <xref:System.Xml.XmlDocument> object returns the corresponding <xref:System.Xml.XmlNode>."
