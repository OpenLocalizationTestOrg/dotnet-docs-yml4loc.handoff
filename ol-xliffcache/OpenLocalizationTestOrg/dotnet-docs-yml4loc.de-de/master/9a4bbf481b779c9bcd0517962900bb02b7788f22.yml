  summary: Streams the current node and its child nodes to the <xref href="System.Xml.XmlWriter"></xref> object specified.
  remarks: "Namespace declarations for the in-scope namespaces of the current node are inserted into the XML streamed to the <xref:System.Xml.XmlWriter> object specified.  \n  \n For example, if the <xref:System.Xml.XPath.XPathNavigator.WriteSubtree%2A> method is called on the first `book` element of the `books.xml` file, the `http://www.contoso.com/books` namespace declaration made at the top of the XML document will appear in the XML streamed to the <xref:System.Xml.XmlWriter> object specified as shown in the following example.  \n  \n```  \n<?xml version=\"1.0\" encoding=\"utf-8\"?>  \n<book genre=\"autobiography\" publicationdate=\"1981\" ISBN=\"1-861003-11-0\" xmlns=\"http://www.contoso.com/books\">  \n    <title>The Autobiography of Benjamin Franklin</title>  \n    <author>  \n        <first-name>Benjamin</first-name>  \n        <last-name>Franklin</last-name>  \n    </author>  \n    <price>8.99</price>  \n</book>  \n```  \n  \n> [!NOTE]\n>  The <xref:System.Xml.XPath.XPathNavigator.WriteSubtree%2A> method does not affect the position of the <xref:System.Xml.XPath.XPathNavigator>."
  example:
  - "The following example illustrates using the <xref:System.Xml.XPath.XPathNavigator.WriteSubtree%2A> method on the first `book` element of the `contosoBooks.xml` file.  \n  \n [!code-cpp[XPathNavigatorMethods#48](~/samples/snippets/cpp/VS_Snippets_Data/XPathNavigatorMethods/CPP/xpathnavigatormethods.cpp#48)]\n [!code-csharp[XPathNavigatorMethods#48](~/samples/snippets/csharp/VS_Snippets_Data/XPathNavigatorMethods/CS/xpathnavigatormethods.cs#48)]\n [!code-vb[XPathNavigatorMethods#48](~/samples/snippets/visualbasic/VS_Snippets_Data/XPathNavigatorMethods/VB/xpathnavigatormethods.vb#48)]  \n  \n The example takes the `contosoBooks.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
