  summary: Moves the <xref href="System.Xml.XPath.XPathNavigator"></xref> to the element with the local name and namespace URI specified, to the boundary specified, in document order.
  remarks: "-   If the <xref:System.Xml.XPath.XPathNavigator> boundary passed as a parameter is not positioned after the position of the current <xref:System.Xml.XPath.XPathNavigator> it is ignored.  \n  \n-   If the <xref:System.Xml.XPath.XPathNavigator> boundary parameter is `null`, the following element with the local name and namespace URI specified is located in document order.  \n  \n-   The <xref:System.Xml.XPath.XPathNavigator.MoveToFollowing%2A> methods cannot be used to move to attribute or namespace nodes. If the <xref:System.Xml.XPath.XPathNavigator> boundary passed as a parameter is positioned over an attribute or namespace node, it is equivalent to the <xref:System.Xml.XPath.XPathNavigator> boundary parameter having been positioned on the first child node of its parent element. This ensures that the parent element of the attribute or namespace node that the <xref:System.Xml.XPath.XPathNavigator> boundary parameter is positioned on can be matched by this method.  \n  \n-   If the <xref:System.Xml.XPath.XPathNavigator.MoveToFollowing%2A> method returns `false`, the position of the <xref:System.Xml.XPath.XPathNavigator> is unchanged."
  example:
  - "In the following example, the <xref:System.Xml.XPath.XPathNavigator> is moved from the root of the `contosoBooks.xml` file to the following `book` element. A clone of the <xref:System.Xml.XPath.XPathNavigator> object is made using the <xref:System.Xml.XPath.XPathNavigator.Clone%2A> method and is moved from the `book` element to the following `first-name` element. The cloned <xref:System.Xml.XPath.XPathNavigator>, positioned on the `first-name` element, will be used as a boundary. Changes in the position of the cloned <xref:System.Xml.XPath.XPathNavigator> do not affect the original <xref:System.Xml.XPath.XPathNavigator>. The original <xref:System.Xml.XPath.XPathNavigator> then attempts to move to the following `price` element using the <xref:System.Xml.XPath.XPathNavigator.MoveToFollowing%2A> method with the boundary passed as a parameter. This move fails because the following `price` element is beyond the boundary. The original <xref:System.Xml.XPath.XPathNavigator> then attempts to move to the following `title` element which is before the boundary using the same method and succeeds.  \n  \n [!code-cpp[XPathNavigatorMethods#28](~/samples/snippets/cpp/VS_Snippets_Data/XPathNavigatorMethods/CPP/xpathnavigatormethods.cpp#28)]\n [!code-csharp[XPathNavigatorMethods#28](~/samples/snippets/csharp/VS_Snippets_Data/XPathNavigatorMethods/CS/xpathnavigatormethods.cs#28)]\n [!code-vb[XPathNavigatorMethods#28](~/samples/snippets/visualbasic/VS_Snippets_Data/XPathNavigatorMethods/VB/xpathnavigatormethods.vb#28)]  \n  \n The example takes the `contosoBooks.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
