  name: CheckValidity(XmlSchemaSet, ValidationEventHandler)
  nameWithType: XPathNavigator.CheckValidity(XmlSchemaSet, ValidationEventHandler)
  fullName: XPathNavigator.CheckValidity(XmlSchemaSet, ValidationEventHandler)
  type: Method
  assemblies:
  - System.Xml
  - netstandard
  - System.Xml.ReaderWriter
  namespace: System.Xml.XPath
  summary: Verifies that the XML data in the <xref href="System.Xml.XPath.XPathNavigator"></xref> conforms to the XML Schema definition language (XSD) schema provided.
  remarks: "-   The <xref:System.Xml.XPath.XPathNavigator.CheckValidity%2A> method verifies that the XML data contained in the <xref:System.Xml.XPath.XPathNavigator> conforms to a global type or declaration in the schema or schemas provided in the <xref:System.Xml.Schema.XmlSchemaSet>.  \n  \n-   The <xref:System.Xml.XPath.XPathNavigator.CheckValidity%2A> method does not perform infoset augmentation. This means that schema defaults are not applied, text values are not converted to atomic values, and no new type information is associated with information items.  \n  \n-   Schema `xsi:schemaLocation` or `xsi:noNamespaceSchemaLocation` hints in the XML data of are ignored.  \n  \n-   If the <xref:System.Xml.XPath.XPathNavigator> is positioned on a document node, the validation process includes checking of uniqueness and reference constraints (`xs:ID`, `xs:IDREF`, `xs:key`, `xs:keyref`, and `xs:unique`). Otherwise, these checks are omitted.  \n  \n-   If the <xref:System.Xml.Schema.XmlSchemaSet> passed as a parameter is `null` and the <xref:System.Xml.XPath.XPathNavigator> is positioned on an element node, the type information exposed by the <xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A> property's <xref:System.Xml.Schema.IXmlSchemaInfo.SchemaType%2A> property is used to check the node's validity. If the <xref:System.Xml.Schema.XmlSchemaSet> passed as a parameter is `null` and the <xref:System.Xml.XPath.XPathNavigator> is positioned on the root node, the <xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A> property of the document element (that is, the element child of the root node) is used. In both cases if the <xref:System.Xml.Schema.IXmlSchemaInfo.SchemaType%2A> property of the element's <xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A> property is `null` and the <xref:System.Xml.Schema.XmlSchemaSet> passed as a parameter is `null`, an <xref:System.InvalidOperationException> is thrown because there is no type information to use to perform validation."
  syntax:
    content: public virtual bool CheckValidity (System.Xml.Schema.XmlSchemaSet schemas, System.Xml.Schema.ValidationEventHandler validationEventHandler);
    parameters:
    - id: schemas
      type: System.Xml.Schema.XmlSchemaSet
      description: The <xref href="System.Xml.Schema.XmlSchemaSet"></xref> containing the schemas used to validate the XML data contained in the <xref href="System.Xml.XPath.XPathNavigator"></xref>.
    - id: validationEventHandler
      type: System.Xml.Schema.ValidationEventHandler
      description: The <xref href="System.Xml.Schema.ValidationEventHandler"></xref> that receives information about schema validation warnings and errors.
    return:
      type: System.Boolean
      description: '`true` if no schema validation errors occurred; otherwise, `false`.'
