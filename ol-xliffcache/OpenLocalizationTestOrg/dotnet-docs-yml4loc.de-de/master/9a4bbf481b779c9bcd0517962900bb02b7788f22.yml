  summary: When overridden in a derived class, gets the qualified name of the current node.
  remarks: "The <xref:System.Xml.XPath.XPathNavigator.Name%2A> returned depends on the <xref:System.Xml.XPath.XPathNodeType> of the current node. For example, the name for the `<bk:book>` element is `bk:book`.  \n  \n The following table lists the value returned by the <xref:System.Xml.XPath.XPathNavigator.Name%2A> property, based on the <xref:System.Xml.XPath.XPathNodeType> of the current node.  \n  \n|XPathNodeType|Property Value|  \n|-------------------|--------------------|  \n|<xref:System.Xml.XPath.XPathNodeType.Element>|The qualified name of the <xref:System.Xml.XPath.XPathNodeType.Element>. In the following example, `<bk:book>`, the name of the element node is `bk:book`.|  \n|<xref:System.Xml.XPath.XPathNodeType.Attribute>|The qualified name of the <xref:System.Xml.XPath.XPathNodeType.Attribute>. In the following example, `<book bk:genre='novel'>`, the name of the <xref:System.Xml.XPath.XPathNodeType.Attribute> node is `bk:genre`.|  \n|<xref:System.Xml.XPath.XPathNodeType.Namespace>|The prefix associated with the namespace URI. In the following namespace declaration, `xmlns:bk='urn:samples'`, the <xref:System.Xml.XPath.XPathNavigator.Name%2A> property returns `bk`.|  \n|<xref:System.Xml.XPath.XPathNodeType.ProcessingInstruction>|The target of the <xref:System.Xml.XPath.XPathNodeType.ProcessingInstruction>. In the following example, `<?xml-stylesheet type='text/xsl' href= 'books.xsl'?>`, the <xref:System.Xml.XPath.XPathNavigator.Name%2A> property returns `xml-stylesheet`.|  \n|All other <xref:System.Xml.XPath.XPathNodeType> nodes|<xref:System.String.Empty?displayProperty=fullName>.|"
  example:
  - "The following example iterates over the node tree recursively, and displays information about <xref:System.Xml.XPath.XPathNodeType.Element> and <xref:System.Xml.XPath.XPathNodeType.Text> nodes.  \n  \n [!code-cpp[XPathNavigatorMethods#29](~/samples/snippets/cpp/VS_Snippets_Data/XPathNavigatorMethods/CPP/xpathnavigatormethods.cpp#29)]\n [!code-csharp[XPathNavigatorMethods#29](~/samples/snippets/csharp/VS_Snippets_Data/XPathNavigatorMethods/CS/xpathnavigatormethods.cs#29)]\n [!code-vb[XPathNavigatorMethods#29](~/samples/snippets/visualbasic/VS_Snippets_Data/XPathNavigatorMethods/VB/xpathnavigatormethods.vb#29)]  \n  \n The example takes the `books.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>   \n<bookstore>  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
