  remarks: "Prepending a child node adds the new node to the beginning of the list of child nodes for the current node. For example, when three child nodes exist for an element, the prepended node becomes the first child node. If no child nodes exist, then a new child node is created.  \n  \n The following are important notes to consider when using the <xref:System.Xml.XPath.XPathNavigator.PrependChild%2A> method.  \n  \n-   The new child node is not inserted until the <xref:System.Xml.XmlWriter.Close%2A> method of the <xref:System.Xml.XmlWriter> object is called.  \n  \n-   The <xref:System.Xml.XPath.XPathNavigator.PrependChild%2A> method is valid only when the <xref:System.Xml.XPath.XPathNavigator> is positioned on an element node.  \n  \n-   The <xref:System.Xml.XPath.XPathNavigator.PrependChild%2A> method does not affect the position of the <xref:System.Xml.XPath.XPathNavigator>."
