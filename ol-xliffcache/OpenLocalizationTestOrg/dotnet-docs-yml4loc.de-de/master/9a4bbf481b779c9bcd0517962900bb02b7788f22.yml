  summary: Provides a cursor model for navigating and editing XML data.
  remarks: "The <xref:System.Xml.XPath.XPathNavigator> class in the <xref:System.Xml.XPath?displayProperty=fullName> namespace is an abstract class which defines a cursor model for navigating and editing XML information items as instances of the XQuery 1.0 and XPath 2.0 Data Model.  \n  \n An <xref:System.Xml.XPath.XPathNavigator> object is created from a class that implements the <xref:System.Xml.XPath.IXPathNavigable> interface such as the <xref:System.Xml.XPath.XPathDocument> and <xref:System.Xml.XmlDocument> classes. <xref:System.Xml.XPath.XPathNavigator> objects created by <xref:System.Xml.XPath.XPathDocument> objects are read-only while <xref:System.Xml.XPath.XPathNavigator> objects created by <xref:System.Xml.XmlDocument> objects can be edited. An <xref:System.Xml.XPath.XPathNavigator> object's read-only or editable status is determined using the <xref:System.Xml.XPath.XPathNavigator.CanEdit%2A> property of the <xref:System.Xml.XPath.XPathNavigator> class.  \n  \n For more information about processing XML data using the XPath data model, see the [Process XML Data Using the XPath Data Model](~/docs/standard/data/xml/process-xml-data-using-the-xpath-data-model.md) topic.  \n  \n> [!IMPORTANT]\n>  Exceptions raised as a result of using the <xref:System.Xml.XPath.XPathNavigator> class, such as the <xref:System.Xml.XPath.XPathException> class, may contain sensitive information that should not be exposed in untrusted scenarios. Exceptions should be properly handled so that this sensitive information is not exposed in untrusted scenarios."
