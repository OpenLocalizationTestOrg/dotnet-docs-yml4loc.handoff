  summary: Creates a new child node at the end of the list of child nodes of the current node using the XML data string specified.
  remarks: "Appending a child node adds the new node to the end of the list of child nodes for the current node. For example, when three child nodes exist for an element, the appended node becomes the fourth child node. If no child nodes exist, then a new child node is created.  \n  \n To create a new element node, include all XML syntax in the XML string parameter. The string for a new `book` node is `AppendChild(\"<book/>\")`. The string for appending the text \"book\" to the current node's text node is `AppendChild(\"book\")`. If the XML string contains multiple nodes, all nodes are added.  \n  \n The following are important notes to consider when using the <xref:System.Xml.XPath.XPathNavigator.AppendChild%2A> method.  \n  \n-   The <xref:System.Xml.XPath.XPathNavigator.AppendChild%2A> method is valid only when the <xref:System.Xml.XPath.XPathNavigator> is positioned on the root node or an element node.  \n  \n-   The <xref:System.Xml.XPath.XPathNavigator.AppendChild%2A> method does not affect the position of the <xref:System.Xml.XPath.XPathNavigator>."
  example:
  - "In the following example, a new `pages` child element is appended to the list of child elements of the first `book` element in the `contosoBooks.xml` file.  \n  \n [!code-cpp[XPathNavigatorMethods#2](~/samples/snippets/cpp/VS_Snippets_Data/XPathNavigatorMethods/CPP/xpathnavigatormethods.cpp#2)]\n [!code-csharp[XPathNavigatorMethods#2](~/samples/snippets/csharp/VS_Snippets_Data/XPathNavigatorMethods/CS/xpathnavigatormethods.cs#2)]\n [!code-vb[XPathNavigatorMethods#2](~/samples/snippets/visualbasic/VS_Snippets_Data/XPathNavigatorMethods/VB/xpathnavigatormethods.vb#2)]  \n  \n The example takes the `contosoBooks.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
