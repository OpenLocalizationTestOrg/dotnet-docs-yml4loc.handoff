  namespace: System.ComponentModel.Design
  summary: Provides data for the <xref href="System.ComponentModel.Design.IComponentChangeService.ComponentChanging"></xref> event. This class cannot be inherited.
  remarks: "<xref:System.ComponentModel.Design.ComponentChangingEventArgs> provides data about a <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> event. The <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> event notifies the <xref:System.ComponentModel.Design.IComponentChangeService> and registered event handlers that a particular component in the current design document is about to be changed. This event provides a widely accessible method to prevent a component from changing.  \n  \n A <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> event is raised before a component is changed. This event provides an opportunity for a designer to abort the change. Component designers typically raise the <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> event automatically. If a property cannot be changed, the method that handles the event can throw an exception. For example, if a designer file is checked into source code control, the handler of this event typically throws an exception if the user refuses to check out the file.  \n  \n A <xref:System.ComponentModel.Design.ComponentChangingEventArgs> provides the following information:  \n  \n-   A `Component` property that indicates the component that is about to be modified.  \n  \n-   A `Member` property that indicates the member that is about to be changed."
  example:
  - "The following example demonstrates creating a <xref:System.ComponentModel.Design.ComponentChangingEventArgs>.  \n  \n [!code-cpp[ComponentChangingEventArgsExample2#1](~/samples/snippets/cpp/VS_Snippets_Winforms/ComponentChangingEventArgsExample2/CPP/componentchangingeventargsexample.cpp#1)]\n [!code-csharp[ComponentChangingEventArgsExample2#1](~/samples/snippets/csharp/VS_Snippets_Winforms/ComponentChangingEventArgsExample2/CS/componentchangingeventargsexample.cs#1)]\n [!code-vb[ComponentChangingEventArgsExample2#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ComponentChangingEventArgsExample2/VB/componentchangingeventargsexample.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComponentChangingEventArgs : EventArgs
