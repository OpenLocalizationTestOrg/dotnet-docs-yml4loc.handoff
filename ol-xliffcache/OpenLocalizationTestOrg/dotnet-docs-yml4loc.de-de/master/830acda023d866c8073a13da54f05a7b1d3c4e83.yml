  - System.Web
  namespace: System.Web.Profile
  summary: Describes the authentication type of user profiles to be searched.
  remarks: The <xref:System.Web.Profile.ProfileAuthenticationOption> enumeration is used by profile providers and the <xref:System.Web.Profile.ProfileManager> class when they search for profiles in the data source and when they delete them. The <xref:System.Web.Profile.ProfileAuthenticationOption> enumeration is used to select whether only anonymous, only authenticated, or all profiles are searched.
  example:
  - "The following code example allows a user to view and delete active and inactive profiles information based on search criteria including a <xref:System.Web.Profile.ProfileAuthenticationOption> parameter.  \n  \n> [!IMPORTANT]\n>  This example includes a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.Profile.ProfileManager#5](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Profile.ProfileManager/CS/FindProfilesByUserNamecs.aspx#5)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.Profile.ProfileManager#5](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Profile.ProfileManager/VB/FindProfilesByUserNamevb.aspx#5)]  -->"
