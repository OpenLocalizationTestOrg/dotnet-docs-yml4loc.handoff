  summary: Represents a delegate to use for dispatcher operations.
  remarks: "It is not necessary to use this delegate for dispatcher operations, but <xref:System.Windows.Threading.DispatcherOperationCallback> and <xref:System.Threading.SendOrPostCallback> use dynamic invoking.  \n  \n Partial Trust applications do not support dynamic invoking, so you must use either <xref:System.Windows.Threading.DispatcherOperationCallback> or <xref:System.Threading.SendOrPostCallback> if the application is going to be running in Partial Trust."
