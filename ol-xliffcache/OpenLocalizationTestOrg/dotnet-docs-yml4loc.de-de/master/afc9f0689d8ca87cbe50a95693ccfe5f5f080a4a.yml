  name: AlternationConverter
  nameWithType: AlternationConverter
  fullName: System.Windows.Controls.AlternationConverter
  type: Class
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: Converts an integer to and from an object by applying the integer as an index to a list of objects.
  remarks: "You can use the <xref:System.Windows.Controls.AlternationConverter> to bind a property to alternating values. For example, if you want items in a <xref:System.Windows.Controls.ListBox> to have alternating blue and light blue backgrounds, you do the following:  \n  \n-   Create an <xref:System.Windows.Controls.AlternationConverter> and add a blue <xref:System.Windows.Media.SolidColorBrush> and a light blue <xref:System.Windows.Media.SolidColorBrush> to its <xref:System.Windows.Controls.AlternationConverter.Values%2A> property.  \n  \n-   In a <xref:System.Windows.Style> for <xref:System.Windows.Controls.ListBoxItem>, bind the <xref:System.Windows.Controls.Control.Background%2A> property to <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> and assign the converter you created to the <xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName> property."
  example:
  - "The following example creates a <xref:System.Windows.Controls.ListBox> and uses two <xref:System.Windows.Controls.AlternationConverter> objects to alternate the <xref:System.Windows.Controls.Control.Background%2A> and <xref:System.Windows.Controls.Control.FontStyle%2A> of the items.  \n  \n [!code-xml[AlternationIndexSnippets#4](~/samples/snippets/csharp/VS_Snippets_Wpf/AlternationIndexSnippets/CS/Window1.xaml#4)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Values")]

      public class AlternationConverter : System.Windows.Data.IValueConverter
