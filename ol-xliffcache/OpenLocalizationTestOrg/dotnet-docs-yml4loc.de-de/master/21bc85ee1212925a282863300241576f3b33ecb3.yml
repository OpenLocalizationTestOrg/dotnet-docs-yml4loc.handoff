  name: CornerRadius
  nameWithType: CornerRadius
  fullName: System.Windows.CornerRadius
  type: Struct
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Represents the radii of a rectangle's corners.
  remarks: "This class has four properties, <xref:System.Windows.CornerRadius.TopLeft%2A>, <xref:System.Windows.CornerRadius.TopRight%2A>, <xref:System.Windows.CornerRadius.BottomLeft%2A>, and <xref:System.Windows.CornerRadius.BottomRight%2A>, corresponding to the individual corners of the rectangle.  Each is a <xref:System.Double> structure that can be set independently of the others.  \n  \n The radii cannot be negative.  \n  \n<a name=\"xamlAttributeUsage_Duration\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<object property=\"TopLeft,TopRight,BottomRight,BottomLeft \"/>  \n- or -  \n<object property=\"AllCorners\"/>  \n```  \n  \n<a name=\"xamlValues_Thickness\"></a>   \n## XAML Values  \n *TopLeft*  \n <xref:System.Double> value that specifies the radius of the top left corner.  \n  \n *TopRight*  \n <xref:System.Double> value that specifies the top right corner.  \n  \n *BottomRight*  \n <xref:System.Double> value that specifies the bottom right corner.  \n  \n *BottomLeft*  \n <xref:System.Double> value that specifies the bottom left corner.  \n  \n *AllCorners*  \n If only a single <xref:System.Double> value is specified, that measure is applied to ALL of the *TopLeft*, *TopRight*, *BottomRight*, and *BottomLeft* corners of the <xref:System.Windows.CornerRadius>.  \n  \n> [!NOTE]\n>  Values need not include the decimal point explicitly when specified as a string. The string \"1\" provided in [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)] evaluates to a value of 1.0 when referenced in code."
  example:
  - "The following example shows how to set the value of the <xref:System.Windows.Controls.Border.CornerRadius%2A> property by using [!INCLUDE[TLA#tla_xaml](~/includes/tlasharptla-xaml-md.md)] and code.  \n  \n [!code-csharp[ThicknessStruct#1](~/samples/snippets/csharp/VS_Snippets_Wpf/ThicknessStruct/CSharp/ThicknessSamp.cs#1)]\n [!code-vb[ThicknessStruct#1](~/samples/snippets/visualbasic/VS_Snippets_Wpf/ThicknessStruct/VisualBasic/ThicknessSampVB.vb#1)]\n [!code-xml[ThicknessStruct#1](~/samples/snippets/xaml/VS_Snippets_Wpf/ThicknessStruct/XAML/default.xaml#1)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.CornerRadiusConverter))]

      public struct CornerRadius : IEquatable<System.Windows.CornerRadius>
