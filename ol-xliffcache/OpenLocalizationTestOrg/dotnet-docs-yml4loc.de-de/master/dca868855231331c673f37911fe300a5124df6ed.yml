  summary: Initializes a new instance of the <xref href="System.ServiceModel.PeerResolvers.UpdateInfo"></xref> class with the supplied peer client ID, registration ID, peer mesh ID, and peer endpoint address.
  remarks: A peer can have multiple entries for any mesh ID, each for a specific peer endpoint. Each endpoint entry is updated separately.
  syntax:
    content: public UpdateInfo (Guid registrationId, Guid client, string meshId, System.ServiceModel.PeerNodeAddress address);
    parameters:
    - id: registrationId
      type: System.Guid
      description: <xref href="System.Guid"></xref> that specifies the unique ID of the registration entry to update.
    - id: client
      type: System.Guid
      description: <xref href="System.Guid"></xref> that specifies the unique ID of the peer client that submitted the updated registration entry information.
    - id: meshId
      type: System.String
      description: <xref href="System.String"></xref> that contains the mesh ID of the entry.
    - id: address
      type: System.ServiceModel.PeerNodeAddress
      description: <xref href="System.ServiceModel.PeerNodeAddress"></xref> that contains the endpoint address to update for the registration entry.
