  type: Class
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: A standard endpoint that is used by services to send announcement messages.
  remarks: "This class represents an endpoint that has a fixed contract so when you create announcement endpoints you only specify the binding and the address.  <xref:System.ServiceModel.Discovery.AnnouncementEndpoint> supports two discovery protocols versions: WS-Discovery April 2005 and WS-Discovery July 2008. Any instance of the endpoint supports only one of these versions. You choose which version is supported by the endpoint by providing the `discoveryVersion` parameter to the appropriate `AnnouncementEndpoint` constructor. The default discovery version is WS-Discovery April 2005.  \n  \n <xref:System.ServiceModel.Discovery.AnnouncementClient> uses <xref:System.ServiceModel.Discovery.AnnouncementEndpoint> to send announcements.  <xref:System.ServiceModel.Discovery.AnnouncementService> and all classes derived from it use <xref:System.ServiceModel.Discovery.AnnouncementEndpoint> to listen for announcements."
  syntax:
