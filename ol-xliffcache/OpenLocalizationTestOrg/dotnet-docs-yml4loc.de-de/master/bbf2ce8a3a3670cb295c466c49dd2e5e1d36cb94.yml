  fullName: ColumnProvider.IsCustomProperty
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData.ModelProviders
  summary: Gets or sets a value that indicates whether the column is an additional property that is not in the model's data context.
  remarks: Columns that are not in the data context typically come from a view or calculated property. The value of the <xref:System.Web.DynamicData.ModelProviders.ColumnProvider.IsCustomProperty%2A> property can be used to determine whether column operations such as sorting are supported. For example, the implementation of the <xref:System.Linq.IQueryable?displayProperty=fullName> interface of the data model will not support sorting on properties that return `true` for the <xref:System.Web.DynamicData.ModelProviders.ColumnProvider.IsCustomProperty%2A> property, because the column does not exist in the database.
  syntax:
    content: public virtual bool IsCustomProperty { get; protected set; }
    return:
      type: System.Boolean
      description: "`true` if the column is an additional property that is not in the model's data context; otherwise, `false`."
