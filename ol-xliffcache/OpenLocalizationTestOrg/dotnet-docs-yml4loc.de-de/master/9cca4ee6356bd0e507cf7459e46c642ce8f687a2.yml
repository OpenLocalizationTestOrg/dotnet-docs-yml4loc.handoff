  namespace: System.Runtime.Serialization
  summary: Gets the maximum number of items in an object graph to serialize or deserialize.
  remarks: "This property can be set in configuration or imperatively in code. To set it in configuration, add a custom behavior to the behaviors section and add the following setting.  \n  \n```  \n<behaviors>    <behavior name=\"MyServiceBehavior\">        <dataContractSerializer maxItemsInObjectGraph=\"3\" />    </behavior></behaviors>  \n```  \n  \n To set this property imperatively in code find the operation description of the service, then get the operation behavior, finally set the property as shown in the following code.  \n  \n```  \nOperationDescription operation = host.Description.Endpoints[0].Contract.Operations.Find(\"MyOperationName\");operation.Behaviors.Find<DataContractSerializerOperationBehavior>().MaxItemsInObjectGraph = 3;  \n```  \n  \n The <xref:System.Runtime.Serialization.DataContractSerializer.MaxItemsInObjectGraph%2A> property specifies the maximum number of objects that the serializer serializes or deserializes in a single <xref:System.Runtime.Serialization.DataContractSerializer.ReadObject%2A> method call. (The method always reads one root object, but this object may have other objects in its data members. Those objects may have other objects, and so on.) The default is <xref:System.Int32.MaxValue>. Note that when serializing or deserializing arrays, every array entry counts as a separate object. Also, note that some objects may have a large memory representation and so this quota alone may not be sufficient to prevent Denial of Service attacks. [!INCLUDE[crdefault](~/includes/crdefault-md.md)][Security Considerations for Data](~/docs/framework/wcf/feature-details/security-considerations-for-data.md). If you need to increase this quota beyond its default value, it is important to do so both on the sending (serializing) and receiving (deserializing) sides. It applies both when reading and writing data."
  syntax:
    content: public int MaxItemsInObjectGraph { get; }
    return:
      type: System.Int32
      description: The maximum number of items to serialize or deserialize. The default is <xref href="System.Int32.MaxValue"></xref>.
  overload: System.Runtime.Serialization.DataContractSerializer.MaxItemsInObjectGraph*
