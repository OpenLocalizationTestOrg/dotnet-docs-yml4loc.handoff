    parameters:
    - id: eventId
      type: System.Int16
      description: An instance of <xref href="System.Speech.Synthesis.TtsEngine.TtsEventId"></xref> indicating the sort of Speech platform event the <xref href="System.Speech.Synthesis.TtsEngine.SpeechEventInfo"></xref> object is to handle.
