  summary: Provides the managed definition of the `STATDATA` structure.
  remarks: "The <xref:System.Runtime.InteropServices.ComTypes.STATDATA> structure is the data structure used to specify each advisory connection. It is used for enumerating current advisory connections.  \n  \n For more information about the `STATDATA` structure, see the MSDN Library.  \n  \n The common language runtime throws an exception when a COM method in native code returns an HRESULT. For more information, see [How to: Map HRESULTs and Exceptions](~/docs/framework/interop/how-to-map-hresults-and-exceptions.md)."
