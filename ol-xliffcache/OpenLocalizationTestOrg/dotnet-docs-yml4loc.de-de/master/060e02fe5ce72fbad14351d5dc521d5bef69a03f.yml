  name: Host
  nameWithType: AddInSecurityLevel.Host
  fullName: AddInSecurityLevel.Host
  type: Field
  assemblies:
  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: Use the host security level to give the add-in the same permissions currently granted to the hosting code.
  remarks: "This setting has two purposes:  \n  \n-   It represents the maximum permission set a host can grant to its add-ins.  \n  \n-   It allows a ClickOnce or an Extensible Application Markup Language (XAML) Browser Application (XBAP) host to propagate its site of origin to its add-ins, which enables them to contact the server."
  syntax:
    content: Host
    return:
      type: System.AddIn.Hosting.AddInSecurityLevel
      description: ''
