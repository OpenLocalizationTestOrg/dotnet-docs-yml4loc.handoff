  namespace: System.AddIn.Hosting
  summary: Specifies the trust level that is granted to the application domain that an add-in is loaded into.
  remarks: "The add-in system activates the add-in with the permission set that corresponds to the trust level specified for the add-in's application domain. That permission set is defined by the common language runtime's code access security (CAS) configuration.  \n  \n The values of this enumeration cannot be combined by using the bitwise OR operation."
  example:
  - "The following example activates an add-in with a specified trust level.  \n  \n [!code-csharp[AddInP3Host#5](~/samples/snippets/csharp/VS_Snippets_CLR/addinP3Host/cs/P3Host.cs#5)]\n [!code-vb[AddInP3Host#5](~/samples/snippets/visualbasic/VS_Snippets_CLR/addinP3Host/vb/p3host.vb#5)]"
