  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Debugger
  summary: Creates to a dictionary type collection of mappings of the root activity and its descendants to their corresponding source locations.
  syntax:
    content: public static void CollectMapping (System.Activities.Activity rootActivity1, System.Activities.Activity rootActivity2, System.Collections.Generic.Dictionary<object,System.Activities.Debugger.SourceLocation> mapping, string path);
    parameters:
    - id: rootActivity1
      type: System.Activities.Activity
      description: A workflow element that represents an activity that is not mapped to a source location.
    - id: rootActivity2
      type: System.Activities.Activity
      description: A workflow element that shadows <code>rootActivity1</code> but has specific source locations to which its members are mapped.
    - id: mapping
      type: System.Collections.Generic.Dictionary{System.Object,System.Activities.Debugger.SourceLocation}
      description: A dictionary object that contains a root activity and its descendants, each mapped to a source location.
    - id: path
      type: System.String
      description: The path of the source file to use.
