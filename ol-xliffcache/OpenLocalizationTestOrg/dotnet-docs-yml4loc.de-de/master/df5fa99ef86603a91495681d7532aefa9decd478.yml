  namespace: System.ComponentModel.Design
  summary: Provides an interface that can list extender providers.
  remarks: A site can implement this service if it wants to provide a list of extender providers. By default, the list of extenders is generated by querying each component in the container that implements <xref:System.ComponentModel.IExtenderProvider> for the extenders each provides. By implementing this interface on a component site, a container can override the list of providers.
  example:
  - "The following example demonstrates using the <xref:System.ComponentModel.Design.IExtenderListService> to obtain the set of currently active extender providers.  \n  \n [!code-cpp[ExtenderListServiceExample#1](~/samples/snippets/cpp/VS_Snippets_Winforms/ExtenderListServiceExample/CPP/extenderlistserviceexample.cpp#1)]\n [!code-csharp[ExtenderListServiceExample#1](~/samples/snippets/csharp/VS_Snippets_Winforms/ExtenderListServiceExample/CS/extenderlistserviceexample.cs#1)]\n [!code-vb[ExtenderListServiceExample#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ExtenderListServiceExample/VB/extenderlistserviceexample.vb#1)]"
