- uid: System.Windows.Controls.GridResizeDirection.Auto
  commentId: F:System.Windows.Controls.GridResizeDirection.Auto
  id: Auto
  parent: System.Windows.Controls.GridResizeDirection
  langs:
  - csharp
  name: Auto
  nameWithType: GridResizeDirection.Auto
  fullName: GridResizeDirection.Auto
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: Space is redistributed based on the values of the <xref href="System.Windows.FrameworkElement.HorizontalAlignment"></xref>, <xref href="System.Windows.FrameworkElement.VerticalAlignment"></xref>, <xref href="System.Windows.FrameworkElement.ActualWidth"></xref>, and <xref href="System.Windows.FrameworkElement.ActualHeight"></xref> properties of the <xref href="System.Windows.Controls.GridSplitter"></xref>.
  remarks: "-   If the <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> is not set to <xref:System.Windows.HorizontalAlignment.Stretch>, space is redistributed between columns.  \n  \n-   If the <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> is set to <xref:System.Windows.HorizontalAlignment.Stretch> and the <xref:System.Windows.FrameworkElement.VerticalAlignment%2A> is not set to <xref:System.Windows.VerticalAlignment.Stretch>, space is redistributed between rows.  \n  \n-   If the following conditions are true, space is redistributed between columns:  \n  \n    -   The <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> is set to <xref:System.Windows.HorizontalAlignment.Stretch>.  \n  \n    -   The <xref:System.Windows.FrameworkElement.VerticalAlignment%2A> is set to <xref:System.Windows.VerticalAlignment.Stretch>.  \n  \n    -   The <xref:System.Windows.FrameworkElement.ActualWidth%2A> is less than or equal to the <xref:System.Windows.FrameworkElement.ActualHeight%2A>.  \n  \n-   If the following conditions are true, space is redistributed between rows:  \n  \n    -   <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> is set to <xref:System.Windows.HorizontalAlignment.Stretch>.  \n  \n    -   <xref:System.Windows.FrameworkElement.VerticalAlignment%2A> is set to <xref:System.Windows.VerticalAlignment.Stretch>.  \n  \n    -   <xref:System.Windows.FrameworkElement.ActualWidth%2A> is greater than the <xref:System.Windows.FrameworkElement.ActualHeight%2A>."
  syntax:
    content: Auto
    return:
      type: System.Windows.Controls.GridResizeDirection
      description: ''
