  summary: Represents a statement that removes an event handler.
  remarks: "<xref:System.CodeDom.CodeRemoveEventStatement> can be used to represent a statement that removes an event handler for an event.  \n  \n The <xref:System.CodeDom.CodeRemoveEventStatement.Event%2A> property specifies the event to remove the event handler from. The <xref:System.CodeDom.CodeRemoveEventStatement.Listener%2A> property specifies the event handler to remove."
