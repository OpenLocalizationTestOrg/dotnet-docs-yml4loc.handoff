  summary: Contains a set of attributes associated with a particular <xref href="System.IdentityModel.Tokens.SamlSubjectStatement.SamlSubject"></xref>.
  remarks: "The <xref:System.IdentityModel.Tokens.SamlAttributeStatement> class corresponds to the `<saml:AttributeStatement>` XML element that is defined in the OASIS SAML 1.1 specification.  \n  \n The claims for SamlSecurityToken security tokens are contained in SAML statements, which are in turn contained within a <xref:System.IdentityModel.Tokens.SamlAssertion>. One such statement is the <xref:System.IdentityModel.Tokens.SamlAttributeStatement>, which binds a set of arbitrary claims to a particular <xref:System.IdentityModel.Tokens.SamlSubject>. The claims are represented as a collection of <xref:System.IdentityModel.Tokens.SamlAttribute> and are stored in the <xref:System.IdentityModel.Tokens.SamlAttributeStatement.Attributes%2A> property."
