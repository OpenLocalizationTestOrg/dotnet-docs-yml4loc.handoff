- uid: System.ServiceModel.Description.ServiceEndpoint.Name
  commentId: P:System.ServiceModel.Description.ServiceEndpoint.Name
  id: Name
  parent: System.ServiceModel.Description.ServiceEndpoint
  langs:
  - csharp
  name: Name
  nameWithType: ServiceEndpoint.Name
  fullName: ServiceEndpoint.Name
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: Gets or sets the name of the service endpoint.
  remarks: "Services may have multiple endpoints, so the endpoint <xref:System.ServiceModel.Description.ServiceEndpoint.Name%2A> is distinct from the name of the service. The service name is accessed using the <xref:System.ServiceModel.Description.ServiceDescription.Name%2A> property.  \n  \n> [!NOTE]\n>  When accessed from the service, this property is populated by the <endpoint name=\"`endpointName`\"\\> configuration element. When accessed on the client, this property is `null`. When the property getter is called (again on the client) it populates this property with a default value based on the contract and binding."
  example:
  - >-
    [!code-csharp[S_UE_ServiceEndpoint#5](~/samples/snippets/csharp/VS_Snippets_CFX/s_ue_serviceendpoint/cs/snippet.cs#5)]
     [!code-vb[S_UE_ServiceEndpoint#5](~/samples/snippets/visualbasic/VS_Snippets_CFX/s_ue_serviceendpoint/vb/snippet.vb#5)]
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: The name the service endpoint. The default value is the concatenation of the binding name and the contract description name. For example, <xref href="System.ServiceModel.Channels.Binding.Name"></xref> +'_' + <xref href="System.ServiceModel.Description.ContractDescription.Name"></xref>.
  overload: System.ServiceModel.Description.ServiceEndpoint.Name*
