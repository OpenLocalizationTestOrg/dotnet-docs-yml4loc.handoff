  name: DatabaseAttribute
  nameWithType: DatabaseAttribute
  fullName: System.Data.Linq.Mapping.DatabaseAttribute
  type: Class
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq.Mapping
  summary: Specifies certain attributes of a class that represents a database.
  remarks: "You can apply the <xref:System.Data.Linq.Mapping.DatabaseAttribute> attribute to any strongly typed <xref:System.Data.Linq.DataContext> declaration.  \n  \n The <xref:System.Data.Linq.Mapping.DatabaseAttribute> attribute is optional. If you use it, you must use the <xref:System.Data.Linq.Mapping.DatabaseAttribute.Name%2A> property to supply a name.  \n  \n If you do not apply this attribute and the connection does not specify a name, the database is assumed to have the same name as the <xref:System.Data.Linq.DataContext> class."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class DatabaseAttribute : Attribute
