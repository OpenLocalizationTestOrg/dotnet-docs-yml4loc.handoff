  nameWithType: DatabaseAttribute.Name
  fullName: DatabaseAttribute.Name
  type: Property
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq.Mapping
  summary: Gets or sets the name of the database.
  remarks: "This property is required if you use the <xref:System.Data.Linq.Mapping.DatabaseAttribute> attribute.  \n  \n The information is used only if the connection itself does not specify the database name."
  example:
  - "```vb  \n<Database(Name:=\"Database#5\")> _  \nPublic Class Database5  \n    Inherits DataContext  \n    …  \nEnd Class  \n```  \n  \n```csharp  \n[Database(Name=\"Database#5\")]  \npublic class Database5 : DataContext  \n{  \n    …  \n}  \n```"
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: The name.
