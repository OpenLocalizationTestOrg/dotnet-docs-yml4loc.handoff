  name: IsKeyValid(String, Type)
  nameWithType: LicFileLicenseProvider.IsKeyValid(String, Type)
  fullName: LicFileLicenseProvider.IsKeyValid(String, Type)
  type: Method
  assemblies:
  - System
  - netstandard
  - System.ComponentModel.TypeConverter
  namespace: System.ComponentModel
  summary: Determines whether the key that the <xref href="System.ComponentModel.LicFileLicenseProvider.GetLicense(System.ComponentModel.LicenseContext,System.Type,System.Object,System.Boolean)"></xref> method retrieves is valid for the specified type.
  remarks: 'This method checks the key against the phrase: " `myClassName is a licensed component.` ", where `myClassName` is the <xref:System.Type.FullName%2A> of the component you want to create.'
  syntax:
    content: protected virtual bool IsKeyValid (string key, Type type);
    parameters:
    - id: key
      type: System.String
      description: The <xref href="System.ComponentModel.License.LicenseKey"></xref> to check.
    - id: type
      type: System.Type
      description: A <xref href="System.Type"></xref> that represents the component requesting the <xref href="System.ComponentModel.License"></xref>.
    return:
      type: System.Boolean
      description: '`true` if the key is a valid <xref href="System.ComponentModel.License.LicenseKey"></xref> for the specified type; otherwise, `false`.'
  overload: System.ComponentModel.LicFileLicenseProvider.IsKeyValid*
