- uid: System.ComponentModel.LicFileLicenseProvider.GetLicense(System.ComponentModel.LicenseContext,System.Type,System.Object,System.Boolean)
  commentId: M:System.ComponentModel.LicFileLicenseProvider.GetLicense(System.ComponentModel.LicenseContext,System.Type,System.Object,System.Boolean)
  id: GetLicense(System.ComponentModel.LicenseContext,System.Type,System.Object,System.Boolean)
  parent: System.ComponentModel.LicFileLicenseProvider
  langs:
  - csharp
  name: GetLicense(LicenseContext, Type, Object, Boolean)
  nameWithType: LicFileLicenseProvider.GetLicense(LicenseContext, Type, Object, Boolean)
  fullName: LicFileLicenseProvider.GetLicense(LicenseContext, Type, Object, Boolean)
  type: Method
  assemblies:
  - System
  - netstandard
  - System.ComponentModel.TypeConverter
  namespace: System.ComponentModel
  summary: Returns a license for the instance of the component, if one is available.
  remarks: "At design time, the <xref:System.ComponentModel.LicFileLicenseProvider.GetLicense%2A> method looks for a license file named `myClassName.LIC`, where `myClassName` is the <xref:System.Type.FullName%2A> of the component to create. This file must be in the same directory as the .dll file that contains the component.  \n  \n Next, this method checks the first line of the license file against a key specified in the <xref:System.ComponentModel.LicFileLicenseProvider.IsKeyValid%2A> method. If the key is valid, this line is used as the <xref:System.ComponentModel.License.LicenseKey%2A>."
  syntax:
    content: public override System.ComponentModel.License GetLicense (System.ComponentModel.LicenseContext context, Type type, object instance, bool allowExceptions);
    parameters:
    - id: context
      type: System.ComponentModel.LicenseContext
      description: A <xref href="System.ComponentModel.LicenseContext"></xref> that specifies where you can use the licensed object.
    - id: type
      type: System.Type
      description: A <xref href="System.Type"></xref> that represents the component requesting the <xref href="System.ComponentModel.License"></xref>.
    - id: instance
      type: System.Object
      description: An object that requests the <xref href="System.ComponentModel.License"></xref>.
    - id: allowExceptions
      type: System.Boolean
      description: '`true` if a <xref href="System.ComponentModel.LicenseException"></xref> should be thrown when a component cannot be granted a license; otherwise, `false`.'
    return:
      type: System.ComponentModel.License
      description: A valid <xref href="System.ComponentModel.License"></xref>. If this method cannot find a valid <xref href="System.ComponentModel.License"></xref> or a valid <code>context</code> parameter, it returns `null`.
  overload: System.ComponentModel.LicFileLicenseProvider.GetLicense*
  exceptions: []
  version:
  - netcore-2.0
  - netframework-4.5.1
  - netframework-4.5.2
  - netframework-4.5
