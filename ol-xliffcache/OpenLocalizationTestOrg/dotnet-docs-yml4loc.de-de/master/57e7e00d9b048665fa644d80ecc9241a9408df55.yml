- uid: System.Collections.IEqualityComparer.Equals(System.Object,System.Object)
  commentId: M:System.Collections.IEqualityComparer.Equals(System.Object,System.Object)
  id: Equals(System.Object,System.Object)
  parent: System.Collections.IEqualityComparer
  langs:
  - csharp
  name: Equals(Object, Object)
  nameWithType: IEqualityComparer.Equals(Object, Object)
  fullName: IEqualityComparer.Equals(Object, Object)
  type: Method
  assemblies:
  - System.Runtime
  - mscorlib
  - netstandard
  namespace: System.Collections
  summary: Determines whether the specified objects are equal.
  remarks: Implement this method to provide a customized equality comparison for objects.
  example:
  - "The following code example demonstrates the implementation of a case-insensitive <xref:System.Collections.IEqualityComparer>. In this example, the <xref:System.Collections.CaseInsensitiveComparer.Compare%2A?displayProperty=fullName> method is used to determine whether two objects are equal, based on the provided <xref:System.Globalization.CultureInfo>.  \n  \n [!code-cpp[System.Collections.Hashtable_ctor#2](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.Collections.Hashtable_ctor/CPP/hashtable_ctor.cpp#2)]\n [!code-csharp[System.Collections.Hashtable_ctor#2](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Collections.Hashtable_ctor/CS/hashtable_ctor.cs#2)]\n [!code-vb[System.Collections.Hashtable_ctor#2](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Collections.Hashtable_ctor/VB/hashtable_ctor.vb#2)]"
  syntax:
    content: public bool Equals (object x, object y);
    parameters:
    - id: x
      type: System.Object
      description: The first object to compare.
    - id: y
      type: System.Object
      description: The second object to compare.
    return:
      type: System.Boolean
      description: '`true` if the specified objects are equal; otherwise, `false`.'
  overload: System.Collections.IEqualityComparer.Equals*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>x</code> and <code>y</code> are of different types and neither one can handle comparisons with the other.
