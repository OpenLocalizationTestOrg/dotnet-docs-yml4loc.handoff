  nameWithType: IEqualityComparer
  fullName: System.Collections.IEqualityComparer
  type: Interface
  assemblies:
  - System.Runtime
  - mscorlib
  - netstandard
  namespace: System.Collections
  summary: Defines methods to support the comparison of objects for equality.
  remarks: "This interface allows the implementation of customized equality comparison for collections. That is, you can create your own definition of equality, and specify that this definition be used with a collection type that accepts the <xref:System.Collections.IEqualityComparer> interface. In the .NET Framework, constructors of the <xref:System.Collections.Hashtable>, <xref:System.Collections.Specialized.NameValueCollection>, and <xref:System.Collections.Specialized.OrderedDictionary> collection types accept this interface.  \n  \n This interface supports only equality comparisons. Customization of comparisons for sorting and ordering is provided by the <xref:System.Collections.IComparer> interface.  \n  \n For the generic version of this interface, see <xref:System.Collections.Generic.IEqualityComparer%601?displayProperty=fullName>."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IEqualityComparer
