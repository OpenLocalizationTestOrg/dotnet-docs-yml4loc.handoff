- uid: System.ServiceModel.Security.IssuedTokenServiceCredential.SamlSerializer
  commentId: P:System.ServiceModel.Security.IssuedTokenServiceCredential.SamlSerializer
  id: SamlSerializer
  parent: System.ServiceModel.Security.IssuedTokenServiceCredential
  langs:
  - csharp
  name: SamlSerializer
  nameWithType: IssuedTokenServiceCredential.SamlSerializer
  fullName: IssuedTokenServiceCredential.SamlSerializer
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: Gets or sets the custom <xref href="System.IdentityModel.Tokens.SamlSerializer"></xref> for issued service credentials.
  remarks: The issued tokens that this class uses are SAML tokens. [!INCLUDE[indigo1](~/includes/indigo1-md.md)] provides a default class <xref:System.IdentityModel.Tokens.SamlSerializer> that is able to serialize and deserialize the majority of SAML tokens. If the service must process SAML tokens that contain elements that are not supported by the default serializer, this property can be used to provide a custom serializer capable of processing these elements.
  example:
  - "The following code shows how to set this property.  \n  \n [!code-csharp[S_UEIssuedTokenServiceCredential#1](~/samples/snippets/csharp/VS_Snippets_CFX/s_ueissuedtokenservicecredential/cs/program.cs#1)]\n [!code-vb[S_UEIssuedTokenServiceCredential#1](~/samples/snippets/visualbasic/VS_Snippets_CFX/s_ueissuedtokenservicecredential/vb/module1.vb#1)]  \n  \n The property can also be set in a configuration file.  \n  \n [!code-xml[S_UEIssuedTokenServiceCredential#100](~/samples/snippets/csharp/VS_Snippets_CFX/s_ueissuedtokenservicecredential/common/app.config#100)]"
  syntax:
    content: public System.IdentityModel.Tokens.SamlSerializer SamlSerializer { get; set; }
    return:
      type: System.IdentityModel.Tokens.SamlSerializer
      description: The custom <xref href="System.IdentityModel.Tokens.SamlSerializer"></xref> for the service.
  overload: System.ServiceModel.Security.IssuedTokenServiceCredential.SamlSerializer*
