  fullName: System.Runtime.Remoting.Messaging.IMessage
  type: Interface
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Messaging
  summary: Contains communication data sent between cooperating message sinks.
  remarks: "Message sinks that use <xref:System.Runtime.Remoting.Messaging.IMessage> can be placed in the client sink chains or in the server sink chains. A message object is passed from message sink to message sink through the chain, and carries a set of named properties such as action identifiers, envoy information, and parameters.  \n  \n An object that implements the <xref:System.Runtime.Remoting.Messaging.IMessage> interface meets the minimum qualifications to be considered a message object. The exact object received by a message sink does not have to be passed on to the next sink, but this is often the case.  \n  \n Although the objects in the property bag do not have to be serializable, the message sink implementer needs to consider this, since the properties that flow out of the application domain must be serializable."
  example:
  - >-
    [!code-cpp[ChannelServices_SyncDispatchMessage#1](~/samples/snippets/cpp/VS_Snippets_Remoting/ChannelServices_SyncDispatchMessage/CPP/channelservices_syncdispatchmessage_client.cpp#1)]
     [!code-csharp[ChannelServices_SyncDispatchMessage#1](~/samples/snippets/csharp/VS_Snippets_Remoting/ChannelServices_SyncDispatchMessage/CS/channelservices_syncdispatchmessage_client.cs#1)]
     [!code-vb[ChannelServices_SyncDispatchMessage#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/ChannelServices_SyncDispatchMessage/VB/channelservices_syncdispatchmessage_client.vb#1)]
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IMessage
