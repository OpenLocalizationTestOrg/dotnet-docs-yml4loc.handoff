  summary: <xref href="System.Drawing.ImageFormatConverter"></xref> is a class that can be used to convert <xref href="System.Drawing.Imaging.ImageFormat"></xref> objects from one data type to another. Access this class through the <xref href="System.ComponentModel.TypeDescriptor"></xref> object.
  remarks: "A type converter is used to convert values between data types. A type converter also supports property configuration at design time by providing text-to-value conversion or a list of values that users can select from. Access the <xref:System.Drawing.ImageFormatConverter> class through the <xref:System.ComponentModel.TypeDescriptor> class by calling the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method.  \n  \n The <xref:System.Drawing.ImageFormatConverter> converts to and from known image formats, as specified in the <xref:System.Drawing.Imaging.ImageFormat> class.  \n  \n> [!NOTE]\n>  If you want to convert between image formats, such as converting between BMP and JPEG, use one of the <xref:System.Drawing.Image.Save%2A?displayProperty=fullName> methods that takes an <xref:System.Drawing.Imaging.ImageFormat> object as a parameter."
