  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing
  summary: Converts the specified object to the specified type.
  remarks: "The <xref:System.Drawing.ImageFormatConverter> converts to and from known image formats, as specified in the <xref:System.Drawing.Imaging.ImageFormat> class.  \n  \n The most common type conversion is to and from a string type. The default implementation calls the <xref:System.Object.ToString%2A> method of the object if the object is valid and if the destination type is `string`. If this method cannot convert the specified object to the specified destination type, it throws a <xref:System.NotSupportedException> exception."
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: A formatter context. This object can be used to get more information about the environment this converter is being called from. This may be `null`, so you should always check. Also, properties on the context object may also return `null`.
    - id: culture
      type: System.Globalization.CultureInfo
      description: A <xref href="System.Globalization.CultureInfo"></xref> object that specifies formatting conventions for a particular culture.
    - id: value
      type: System.Object
      description: The object to convert.
    - id: destinationType
      type: System.Type
      description: The type to convert the object to.
    return:
      type: System.Object
      description: The converted object.
  overload: System.Drawing.ImageFormatConverter.ConvertTo*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: The conversion cannot be completed.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>destinationType</code> is `null.`
