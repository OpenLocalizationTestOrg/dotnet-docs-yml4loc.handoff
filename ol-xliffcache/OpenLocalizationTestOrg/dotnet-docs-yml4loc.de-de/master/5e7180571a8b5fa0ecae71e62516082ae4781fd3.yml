- uid: System.Xml.XPath.XPathExpression.AddSort(System.Object,System.Collections.IComparer)
  commentId: M:System.Xml.XPath.XPathExpression.AddSort(System.Object,System.Collections.IComparer)
  id: AddSort(System.Object,System.Collections.IComparer)
  parent: System.Xml.XPath.XPathExpression
  langs:
  - csharp
  name: AddSort(Object, IComparer)
  nameWithType: XPathExpression.AddSort(Object, IComparer)
  fullName: XPathExpression.AddSort(Object, IComparer)
  type: Method
  assemblies:
  - System.Xml.XPath
  - System.Xml
  - netstandard
  - System.Xml.ReaderWriter
  namespace: System.Xml.XPath
  summary: When overridden in a derived class, sorts the nodes selected by the XPath expression according to the specified <xref href="System.Collections.IComparer"></xref> object.
  remarks: "The <xref:System.Xml.XPath.XPathExpression.AddSort%2A> method enables users to sort objects by their data type instead of by string or number. The <xref:System.Collections.IComparer> object provides an implementation of the <xref:System.Collections.IComparer.Compare%2A> method that supports sorting on user-defined classes.  \n  \n In the following example, the books are sorted by ISBN number, where `isbn` is an object that implements the <xref:System.Collections.IComparer> interface.  \n  \n```vb  \nDim expression As XPathExpression = navigator.Compile(\"bookstore/book\")  \nDim isbn As ISBN = New ISBN()  \nexpression.AddSort(\"@ISBN\", (IComparer)isbn)  \n```  \n  \n```csharp  \nXPathExpression expression = navigator.Compile(\"bookstore/book\");  \nISBN isbn = new ISBN();  \nexpression.AddSort(\"@ISBN\", (IComparer)isbn);  \n```  \n  \n The following are important notes to consider when using the <xref:System.Xml.XPath.XPathExpression.AddSort%2A> method.  \n  \n-   The order in which the sorts are added provides the sort key order.  \n  \n-   If the <xref:System.Xml.XPath.XPathExpression> or the sort key requires namespace resolution, you must use the <xref:System.Xml.XPath.XPathExpression.SetContext%2A> method to provide an <xref:System.Xml.XmlNamespaceManager> for namespace resolution.  \n  \n-   If the <xref:System.Xml.XPath.XPathExpression> does not include a prefix, it is assumed that the namespace Uniform Resource Identifier (URI) is the empty namespace. If your XML includes a default namespace, you must still use the <xref:System.Xml.XPath.XPathExpression.SetContext%2A> method and provide an <xref:System.Xml.XmlNamespaceManager> that contains a prefix and namespace URI to handle the default namespace."
  syntax:
    content: public abstract void AddSort (object expr, System.Collections.IComparer comparer);
    parameters:
    - id: expr
      type: System.Object
      description: An object representing the sort key. This can be the `string` value of the node or an <xref href="System.Xml.XPath.XPathExpression"></xref> object with a compiled XPath expression.
    - id: comparer
      type: System.Collections.IComparer
      description: An <xref href="System.Collections.IComparer"></xref> object that provides the specific data type comparisons for comparing two objects for equivalence.
  overload: System.Xml.XPath.XPathExpression.AddSort*
