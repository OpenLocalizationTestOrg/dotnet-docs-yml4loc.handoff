  summary: When overridden in a derived class, sorts the nodes selected by the XPath expression according to the supplied parameters.
  remarks: "-   The order in which the sorts are added provides the sort key order.  \n  \n-   If the <xref:System.Xml.XPath.XPathExpression> or the sort key requires namespace resolution, you must use the <xref:System.Xml.XPath.XPathExpression.SetContext%2A> method to provide an <xref:System.Xml.XmlNamespaceManager> for namespace resolution.  \n  \n-   If the <xref:System.Xml.XPath.XPathExpression> does not include a prefix, it is assumed that the namespace Uniform Resource Identifier (URI) is the empty namespace. If your XML includes a default namespace, you must still use the <xref:System.Xml.XPath.XPathExpression.SetContext%2A> method and provide an <xref:System.Xml.XmlNamespaceManager> that contains a prefix and namespace URI to handle the default namespace."
  example:
  - "The following example shows how to sort the books document by price in descending order.  \n  \n [!code-vb[XPathXMLExamples#4](~/samples/snippets/visualbasic/VS_Snippets_Data/XPathXMLExamples/vb/xpathexpression.addsort.vb#4)]  \n  \n [!code-csharp[XPathXMLExamples#5](~/samples/snippets/csharp/VS_Snippets_Data/XPathXMLExamples/cs/xpathexpression.addsort.cs#5)]  \n  \n The example takes the `books.xml` file as input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>   \n<bookstore>  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public abstract void AddSort (object expr, System.Xml.XPath.XmlSortOrder order, System.Xml.XPath.XmlCaseOrder caseOrder, string lang, System.Xml.XPath.XmlDataType dataType);
    parameters:
    - id: expr
      type: System.Object
      description: An object representing the sort key. This can be the `string` value of the node or an <xref href="System.Xml.XPath.XPathExpression"></xref> object with a compiled XPath expression.
    - id: order
      type: System.Xml.XPath.XmlSortOrder
      description: An <xref href="System.Xml.XPath.XmlSortOrder"></xref> value indicating the sort order.
    - id: caseOrder
      type: System.Xml.XPath.XmlCaseOrder
      description: An <xref href="System.Xml.XPath.XmlCaseOrder"></xref> value indicating how to sort uppercase and lowercase letters.
    - id: lang
      type: System.String
      description: The language to use for comparison. Uses the <xref href="System.Globalization.CultureInfo"></xref> class that can be passed to the <xref href="System.String.Compare*"></xref> method for the language types, for example, "us-en" for U.S. English. If an empty string is specified, the system environment is used to determine the <xref href="System.Globalization.CultureInfo"></xref>.
    - id: dataType
      type: System.Xml.XPath.XmlDataType
      description: An <xref href="System.Xml.XPath.XmlDataType"></xref> value indicating the sort order for the data type.
