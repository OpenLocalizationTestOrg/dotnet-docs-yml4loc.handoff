- uid: Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference(System.String)
  commentId: M:Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference(System.String)
  id: SetPlatformWith32BitPreference(System.String)
  parent: Microsoft.Build.Tasks.Hosting.IVbcHostObject5
  langs:
  - csharp
  name: SetPlatformWith32BitPreference(String)
  nameWithType: IVbcHostObject5.SetPlatformWith32BitPreference(String)
  fullName: IVbcHostObject5.SetPlatformWith32BitPreference(String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Hosting
  summary: Sets the <code>/platform</code> value to `AnyCPU32BitPreferred`.
  remarks: If the <xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A> property is set on the project, <xref:Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference%2A> changes the `/platform` value `AnyCPU` or the default platform value (`null` or "") to `AnyCPU32BitPreferred`. For more information, see [/platform (Visual Basic)](~/docs/visual-basic/reference/command-line-compiler/platform.md).The `AnyCPU` `/platform` switch setting (`/platform:AnyCPU`) runs your application as a 64-bit process whenever possible, falling back to 32-bit for 32-bit-only systems. However, running applications as 32-bit is often preferred to running them as 64-bit because 64-bit applications may consume more memory. The `AnyCPU32BitPreferred` setting is similar to `AnyCPU` except that its default action is to run applications in 32-bit mode on systems that support either 32-bit or 64-bit mode.  This setting accommodates future processors that may not have a fallback 32-bit mode.
  syntax:
    content: public bool SetPlatformWith32BitPreference (string platformWith32BitPreference);
    parameters:
    - id: platformWith32BitPreference
      type: System.String
      description: '`True` to set the <code>/platform</code> value to `AnyCPU32BitPreferred`; otherwise, `False`.'
    return:
      type: System.Boolean
      description: Returns `True` if the method was successful.
  overload: Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference*
  exceptions: []
