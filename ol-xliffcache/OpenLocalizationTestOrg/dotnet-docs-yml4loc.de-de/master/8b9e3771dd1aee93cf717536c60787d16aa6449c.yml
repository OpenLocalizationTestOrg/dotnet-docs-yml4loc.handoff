  namespace: System.ComponentModel
  summary: Provides functionality required by sites.
  remarks: "Sites bind a <xref:System.ComponentModel.Component> to a <xref:System.ComponentModel.Container> and enable communication between them, as well as provide a way for the container to manage its components.  \n  \n Sites can also serve as a repository for container-specific, per-component information, such as the component name. For more information about components, see [Programming with Components](http://msdn.microsoft.com/library/d4d4fcb4-e0b8-46b3-b679-7ee0026eb9e3)."
  example:
  - "The following example demonstrates the implementation of <xref:System.ComponentModel.ISite>, <xref:System.ComponentModel.IComponent>, and <xref:System.ComponentModel.IContainer> for use in a library container.  \n  \n [!code-cpp[ContainerExmpl#1](~/samples/snippets/cpp/VS_Snippets_Winforms/ContainerExmpl/CPP/librarycontainer.cpp#1)]\n [!code-csharp[ContainerExmpl#1](~/samples/snippets/csharp/VS_Snippets_Winforms/ContainerExmpl/CS/librarycontainer.cs#1)]\n [!code-vb[ContainerExmpl#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ContainerExmpl/VB/librarycontainer.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ISite : IServiceProvider
