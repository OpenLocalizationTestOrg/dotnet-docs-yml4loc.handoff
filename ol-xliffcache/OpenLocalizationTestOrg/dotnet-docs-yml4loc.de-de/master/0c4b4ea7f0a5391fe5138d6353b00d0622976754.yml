  namespace: System.Web.UI.WebControls
  summary: Specifies the position of the pager for accessing various pages within a paginated control.
  remarks: Controls that support pagination often provide a set of controls called the pager that allows the user to navigate the pages within the control. The <xref:System.Web.UI.WebControls.PagerPosition> enumeration represents the different locations where the pager can be displayed.
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.PagerPosition> enumeration to specify that the pager should be displayed at the bottom of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[FormViewAllowPaging#1](~/samples/snippets/csharp/VS_Snippets_WebNet/FormViewAllowPaging/CS/formviewallowpagingcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[FormViewAllowPaging#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/FormViewAllowPaging/VB/formviewallowpagingvb.aspx#1)]  -->"
