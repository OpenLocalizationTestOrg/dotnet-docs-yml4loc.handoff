  nameWithType: TrustSection.HostSecurityPolicyResolverType
  fullName: TrustSection.HostSecurityPolicyResolverType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets the custom security-policy resolution type.
  remarks: "If <xref:System.Web.Configuration.TrustSection.HostSecurityPolicyResolverType%2A> is an empty string, the application uses ASP.NET default policy to determine an assembly's permissions. The default policy for evaluating permissions grants full trust to the Global Assembly Cache (GAC) assemblies and partial trust to the other assemblies.  \n  \n This attribute cannot be set to a `null` value."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("hostSecurityPolicyResolverType", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public string HostSecurityPolicyResolverType { get; set; }
    return:
      type: System.String
      description: The custom security-policy resolution type.
