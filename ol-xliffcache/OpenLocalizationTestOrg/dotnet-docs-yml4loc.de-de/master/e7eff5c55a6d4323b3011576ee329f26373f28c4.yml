- uid: System.Web.Configuration.TrustSection.Level
  commentId: P:System.Web.Configuration.TrustSection.Level
  id: Level
  parent: System.Web.Configuration.TrustSection
  langs:
  - csharp
  name: Level
  nameWithType: TrustSection.Level
  fullName: TrustSection.Level
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets the name of the security level under which the application will run.
  remarks: "The <xref:System.Web.Configuration.TrustSection.Level%2A> property specifies the security level under which the application will be run. The default is `\"Full\"`.  \n  \n There are five available trust levels:  \n  \n-   Full  \n  \n-   High  \n  \n-   Medium  \n  \n-   Low  \n  \n-   Minimal  \n  \n The named levels correspond to the security levels that are defined in the `<trustLevel>` element for `<securityPolicy>`."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.Configuration.TrustSection.Level%2A> property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.TrustSection> class.  \n  \n [!code-csharp[System.Web.Configuration.TrustSection#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.TrustSection/CS/trustsection.cs#2)]\n [!code-vb[System.Web.Configuration.TrustSection#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.TrustSection/VB/trustsection.vb#2)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("level", DefaultValue=Mono.Cecil.CustomAttributeArgument, IsRequired=true)]

      [System.Configuration.StringValidator(MinLength=1)]

      public string Level { get; set; }
    return:
      type: System.String
      description: The name of the trust level. The default is `"Full"`.
  overload: System.Web.Configuration.TrustSection.Level*
  exceptions: []
