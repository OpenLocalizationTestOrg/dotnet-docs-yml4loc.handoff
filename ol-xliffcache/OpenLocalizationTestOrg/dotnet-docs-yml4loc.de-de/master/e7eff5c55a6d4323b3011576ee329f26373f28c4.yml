- uid: System.Web.Configuration.TrustSection.OriginUrl
  commentId: P:System.Web.Configuration.TrustSection.OriginUrl
  id: OriginUrl
  parent: System.Web.Configuration.TrustSection
  langs:
  - csharp
  name: OriginUrl
  nameWithType: TrustSection.OriginUrl
  fullName: TrustSection.OriginUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Specifies the URL of origin for an application.
  remarks: The <xref:System.Web.Configuration.TrustSection.OriginUrl%2A> property specifies the URL of origin for an application. If present, this can be used for some permissions, such as those associated with the <xref:System.Net.WebRequest> class. This enables you to specify a single URL that is used to create permission through a <xref:System.Net.WebPermission> instance. This permission then grants ASP.NET code that has partial trust the right to make HTTP calls (for example, a Web service call) to that URL. The value must be a well-formed HTTP URL.
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.Configuration.TrustSection.OriginUrl%2A> property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.TrustSection> class.  \n  \n [!code-csharp[System.Web.Configuration.TrustSection#3](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.TrustSection/CS/trustsection.cs#3)]\n [!code-vb[System.Web.Configuration.TrustSection#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.TrustSection/VB/trustsection.vb#3)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("originUrl", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public string OriginUrl { get; set; }
    return:
      type: System.String
      description: A well-formed HTTP URL or an empty string (""). The default is an empty string.
  overload: System.Web.Configuration.TrustSection.OriginUrl*
