- uid: System.Web.Configuration.TrustSection.LegacyCasModel
  commentId: P:System.Web.Configuration.TrustSection.LegacyCasModel
  id: LegacyCasModel
  parent: System.Web.Configuration.TrustSection
  langs:
  - csharp
  name: LegacyCasModel
  nameWithType: TrustSection.LegacyCasModel
  fullName: TrustSection.LegacyCasModel
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or set a value that indicates whether the legacy code access security is enabled.
  remarks: "When legacy code access security is enabled, the following security rules apply:  \n  \n-   Code access security (CAS) policy is established from the combination of machine policy and the specified ASP.NET partial trust policy file.  \n  \n-   Partial trust application domains revert to being full trust at the application domain level.  \n  \n-   The legacy partial trust files located in the CONFIG directory in the [!INCLUDE[dnprdnshort](~/includes/dnprdnshort-md.md)] install directory are used instead of the new partial trust configuration files that are located in the same directory. The legacy files include the membership conditions that were found in the [!INCLUDE[net_v11_long](~/includes/net-v11-long-md.md)] or [!INCLUDE[net_v20SP1_short](~/includes/net-v20sp1-short-md.md)] versions of the [!INCLUDE[dnprdnshort](~/includes/dnprdnshort-md.md)].  \n  \n-   Additional membership conditions to evaluate permissions are applied, as defined in ASP.NET partial trust files. The CONFIG directory that ships with the [!INCLUDE[net_v40_short](~/includes/net-v40-short-md.md)] release contains legacy partial-trust policy files. The names of these files include the string \"legacy\" and contain the [!INCLUDE[net_v20SP1_short](~/includes/net-v20sp1-short-md.md)] sections. These sections contain non-empty membership conditions that are needed to evaluating CAS policy against assemblies.  \n  \n-   If the ASP.NET application is running in partial trust and the security policy file for the trust level maps to one of the default partial trust configuration files, ASP.NET automatically chooses the corresponding legacy configuration file. For example, if the security policy would ordinarily be loaded from Web_mediumtrust.config, then in legacy mode ASP.NET will instead load security policy from Legacy.web_mediumtrust.config."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("legacyCasModel", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool LegacyCasModel { get; set; }
    return:
      type: System.Boolean
      description: '`true` if legacy code access security is enabled; otherwise, `false`. The default is `false`.'
  overload: System.Web.Configuration.TrustSection.LegacyCasModel*
  exceptions: []
  attributes:
