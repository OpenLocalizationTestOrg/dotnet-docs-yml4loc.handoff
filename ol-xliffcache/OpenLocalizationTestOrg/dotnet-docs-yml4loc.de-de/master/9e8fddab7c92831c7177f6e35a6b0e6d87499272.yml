  summary: Implements a type converter for <xref href="System.Windows.ComponentResourceKey"></xref> objects, which deliberately have no type conversion pathways. The type converter enforces and reports that behavior.
  remarks: "The <xref:System.Windows.ComponentResourceKey> type should not use a type converter pathway to convert values. You should use markup extensions instead. For this reason, the <xref:System.Windows.Markup.ComponentResourceKeyConverter.CanConvertFrom%28System.ComponentModel.ITypeDescriptorContext%2CSystem.Type%29> and <xref:System.Windows.Markup.ComponentResourceKeyConverter.CanConvertTo%28System.ComponentModel.ITypeDescriptorContext%2CSystem.Type%29> methods always return `false`. The <xref:System.Windows.Markup.ComponentResourceKeyConverter.ConvertFrom%28System.ComponentModel.ITypeDescriptorContext%2CSystem.Globalization.CultureInfo%2CSystem.Object%29> and <xref:System.Windows.Markup.ComponentResourceKeyConverter.ConvertTo%28System.ComponentModel.ITypeDescriptorContext%2CSystem.Globalization.CultureInfo%2CSystem.Object%2CSystem.Type%29> methods always throw an exception. The exceptions might possibly report invalid input, but even input that is considered valid will result in <xref:System.NotSupportedException>.  \n  \n<a name=\"xamlTextUsage_ComponentResourceKeyConverter\"></a>   \n## XAML Text Usage"
  syntax:
    content: 'public class ComponentResourceKeyConverter : System.Windows.ExpressionConverter'
