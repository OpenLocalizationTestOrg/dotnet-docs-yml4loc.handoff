  summary: Provides data for the <xref href="Microsoft.Win32.SystemEvents.PowerModeChanged"></xref> event.
  remarks: "A <xref:Microsoft.Win32.SystemEvents.PowerModeChanged> event is raised when the user suspends or resumes the operating system, or when a system power status notification occurs. A system power status notification can occur when a weak or charging power source is detected, or when a transition from AC or battery power source occurs.  \n  \n The <xref:Microsoft.Win32.PowerModeChangedEventArgs.Mode%2A> property of a <xref:Microsoft.Win32.PowerModeChangedEventArgs> indicates the type of power mode event that has occurred."
