- uid: System.Net.IWebProxy.IsBypassed(System.Uri)
  commentId: M:System.Net.IWebProxy.IsBypassed(System.Uri)
  id: IsBypassed(System.Uri)
  parent: System.Net.IWebProxy
  langs:
  - csharp
  name: IsBypassed(Uri)
  nameWithType: IWebProxy.IsBypassed(Uri)
  fullName: IWebProxy.IsBypassed(Uri)
  type: Method
  assemblies:
  - System.Net.Primitives
  - System
  - netstandard
  namespace: System.Net
  summary: Indicates that the proxy should not be used for the specified host.
  remarks: The <xref:System.Net.IWebProxy.IsBypassed%2A> method indicates whether to use the proxy server to access the host that is specified in the `host` parameter. If <xref:System.Net.IWebProxy.IsBypassed%2A> is `true`, the proxy is not used to contact the host and the request is passed directly to the server.
  example:
  - "The following example uses the <xref:System.Net.WebProxy.IsBypassed%2A> property to determine whether the proxy server should be used for the specified host.  \n  \n [!code-cpp[IWebProxy_Interface#4](~/samples/snippets/cpp/VS_Snippets_Remoting/IWebProxy_Interface/CPP/iwebproxy_interface.cpp#4)]\n [!code-csharp[IWebProxy_Interface#4](~/samples/snippets/csharp/VS_Snippets_Remoting/IWebProxy_Interface/CS/iwebproxy_interface.cs#4)]\n [!code-vb[IWebProxy_Interface#4](~/samples/snippets/visualbasic/VS_Snippets_Remoting/IWebProxy_Interface/VB/iwebproxy_interface.vb#4)]"
  syntax:
    content: public bool IsBypassed (Uri host);
    parameters:
    - id: host
      type: System.Uri
      description: The <xref href="System.Uri"></xref> of the host to check for proxy use.
    return:
      type: System.Boolean
      description: '`true` if the proxy server should not be used for <code>host</code>; otherwise, `false`.'
  overload: System.Net.IWebProxy.IsBypassed*
