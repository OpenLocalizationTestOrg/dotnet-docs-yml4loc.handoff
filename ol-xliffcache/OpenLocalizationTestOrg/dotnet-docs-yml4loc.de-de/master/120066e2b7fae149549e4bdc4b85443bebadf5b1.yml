  namespace: System.Net
  summary: Returns the URI of a proxy.
  remarks: The <xref:System.Net.IWebProxy.GetProxy%2A> method returns the URI of the proxy server that handles requests to the Internet resource that is specified in the `destination` parameter.
  example:
  - "The following example uses the <xref:System.Net.WebProxy.GetProxy%2A> method to return the URI that the <xref:System.Net.WebRequest> uses to access the Internet resource.  \n  \n [!code-cpp[IWebProxy_Interface#4](~/samples/snippets/cpp/VS_Snippets_Remoting/IWebProxy_Interface/CPP/iwebproxy_interface.cpp#4)]\n [!code-csharp[IWebProxy_Interface#4](~/samples/snippets/csharp/VS_Snippets_Remoting/IWebProxy_Interface/CS/iwebproxy_interface.cs#4)]\n [!code-vb[IWebProxy_Interface#4](~/samples/snippets/visualbasic/VS_Snippets_Remoting/IWebProxy_Interface/VB/iwebproxy_interface.vb#4)]"
  syntax:
    content: public Uri GetProxy (Uri destination);
    parameters:
    - id: destination
      type: System.Uri
      description: A <xref href="System.Uri"></xref> that specifies the requested Internet resource.
    return:
      type: System.Uri
      description: A <xref href="System.Uri"></xref> instance that contains the URI of the proxy used to contact <code>destination</code>.
