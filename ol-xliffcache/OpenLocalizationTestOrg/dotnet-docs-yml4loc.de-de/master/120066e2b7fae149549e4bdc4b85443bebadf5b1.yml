  summary: The credentials to submit to the proxy server for authentication.
  remarks: The <xref:System.Net.IWebProxy.Credentials%2A> property is an <xref:System.Net.ICredentials> instance that contains the authorization credentials to send to the proxy server in response to an HTTP 407 (proxy authorization) status code.
  example:
  - "The following example uses the <xref:System.Net.WebProxy.Credentials%2A> property to set the credentials that will be submitted to the proxy server for authentication.  \n  \n [!code-cpp[IWebProxy_Interface#1](~/samples/snippets/cpp/VS_Snippets_Remoting/IWebProxy_Interface/CPP/iwebproxy_interface.cpp#1)]\n [!code-csharp[IWebProxy_Interface#1](~/samples/snippets/csharp/VS_Snippets_Remoting/IWebProxy_Interface/CS/iwebproxy_interface.cs#1)]\n [!code-vb[IWebProxy_Interface#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/IWebProxy_Interface/VB/iwebproxy_interface.vb#1)]"
