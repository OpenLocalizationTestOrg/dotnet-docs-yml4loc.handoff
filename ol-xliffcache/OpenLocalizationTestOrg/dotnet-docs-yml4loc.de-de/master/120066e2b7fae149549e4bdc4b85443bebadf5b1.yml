  summary: Provides the base interface for implementation of proxy access for the <xref href="System.Net.WebRequest"></xref> class.
  remarks: "The <xref:System.Net.IWebProxy> interface provides the methods and properties that are required by the <xref:System.Net.WebRequest> class to access proxy servers.  \n  \n The <xref:System.Net.WebProxy> class is the base implementation of the <xref:System.Net.IWebProxy> interface."
