  remarks: "The <xref:System.Data.SqlClient.SqlBulkCopyColumnMappingCollection.RemoveAt%2A> method is most commonly used when you use a single <xref:System.Data.SqlClient.SqlBulkCopy> instance to process more than one bulk copy operation. If you create column mappings for one bulk copy operation, you must remove mappings that no longer apply after the <xref:System.Data.SqlClient.SqlBulkCopy.WriteToServer%2A> method is called and before defining mapping for the next bulk copy. You can clear the entire collection by using the <xref:System.Data.SqlClient.SqlBulkCopyColumnMappingCollection.Clear%2A> method, or remove mappings individually using the <xref:System.Data.SqlClient.SqlBulkCopyColumnMappingCollection.Remove%2A> method or the <xref:System.Data.SqlClient.SqlBulkCopyColumnMappingCollection.RemoveAt%2A> method.  \n  \n Performing several bulk copies using the same <xref:System.Data.SqlClient.SqlBulkCopy> instance will usually be more efficient from a performance point of view than using a separate <xref:System.Data.SqlClient.SqlBulkCopy> for each operation."
