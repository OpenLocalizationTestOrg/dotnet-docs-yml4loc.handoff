  remarks: By default, a new <xref:System.ComponentModel.Design.LocalizationExtenderProvider> sets the current language to <xref:System.Globalization.CultureInfo.InvariantCulture%2A>, which is the generic and default language resource setting. This setting causes a designer to generate code that references the generic language resource. You can create other <xref:System.Globalization.CultureInfo> objects to represent and identify other localized resource data that a program can use at run time.
