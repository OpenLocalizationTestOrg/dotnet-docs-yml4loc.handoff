  name: LocalizationExtenderProvider
  nameWithType: LocalizationExtenderProvider
  fullName: System.ComponentModel.Design.LocalizationExtenderProvider
  type: Class
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: Provides design-time support for localization features to a root designer.
  remarks: "<xref:System.ComponentModel.Design.LocalizationExtenderProvider> can extend an <xref:System.ComponentModel.Design.IRootDesigner> with a set of properties and methods that provide support for the .NET Framework localization architecture. For more about using resources, see [Localization](~/docs/standard/globalization-localization/localization.md).  \n  \n The localization support architecture enables designers to initialize component properties using resource files that can be swapped at run time to support a variety of languages, culture-specific styles and dynamically configurable features. You can use the methods of this class to enable designers and code generating serializers to load from resources and build initialization code that uses localization features.  \n  \n The default serializers that ship with Visual Studio are already capable of localizing components and controls, but they only do so if they locate support for the .NET Framework localization architecture. To detect the presence of localization support, the serialization system must locate a public <xref:System.Boolean> property named \"Localizable\" on the root designer component. If a serializer finds this property, it searches for a property of type <xref:System.Globalization.CultureInfo> named \"Language\" to determine the current resource configuration. Default serializers use these properties to determine if it should localize any localizable resources of the component, and if so, what <xref:System.Globalization.CultureInfo> format the resource information should be saved in."
  example:
  - "The following code example adds a <xref:System.ComponentModel.Design.LocalizationExtenderProvider> to a component.  \n  \n [!code-cpp[LocalizationExtenderProviderExample#2](~/samples/snippets/cpp/VS_Snippets_Winforms/LocalizationExtenderProviderExample/CPP/class1.cpp#2)]\n [!code-csharp[LocalizationExtenderProviderExample#2](~/samples/snippets/csharp/VS_Snippets_Winforms/LocalizationExtenderProviderExample/CS/class1.cs#2)]\n [!code-vb[LocalizationExtenderProviderExample#2](~/samples/snippets/visualbasic/VS_Snippets_Winforms/LocalizationExtenderProviderExample/VB/class1.vb#2)]  \n  \n The following code example includes an example component and designer. The designer uses a <xref:System.ComponentModel.Design.LocalizationExtenderProvider> to add localization support properties for the component.  \n  \n [!code-cpp[LocalizationExtenderProviderExample#1](~/samples/snippets/cpp/VS_Snippets_Winforms/LocalizationExtenderProviderExample/CPP/class1.cpp#1)]\n [!code-csharp[LocalizationExtenderProviderExample#1](~/samples/snippets/csharp/VS_Snippets_Winforms/LocalizationExtenderProviderExample/CS/class1.cs#1)]\n [!code-vb[LocalizationExtenderProviderExample#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/LocalizationExtenderProviderExample/VB/class1.vb#1)]"
  syntax:
    content: >-
      [System.Obsolete("This class has been deprecated. Use CodeDomLocalizationProvider instead.  http://go.microsoft.com/fwlink/?linkid=14202")]

      public class LocalizationExtenderProvider : IDisposable, System.ComponentModel.IExtenderProvider
