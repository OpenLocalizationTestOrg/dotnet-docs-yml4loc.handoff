  nameWithType: System.Collections.Concurrent
  fullName: System.Collections.Concurrent
  type: Namespace
  summary: "The `System.Collections.Concurrent` namespace provides several thread-safe collection classes that should be used in place of the corresponding types in the <xref href=\"System.Collections\"></xref> and <xref href=\"System.Collections.Generic\"></xref> namespaces whenever multiple threads are accessing the collection concurrently.  \n  \n However, members accessed through one of the interfaces the current collections implement, including extension methods, are not guaranteed to be thread safe and may need to be synchronized by the caller."
