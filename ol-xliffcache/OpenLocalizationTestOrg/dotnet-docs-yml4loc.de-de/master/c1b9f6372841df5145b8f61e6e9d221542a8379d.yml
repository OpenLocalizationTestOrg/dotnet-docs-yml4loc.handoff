  commentId: P:System.Runtime.InteropServices.WindowsRuntime.NamespaceResolveEventArgs.ResolvedAssemblies
  id: ResolvedAssemblies
  parent: System.Runtime.InteropServices.WindowsRuntime.NamespaceResolveEventArgs
  langs:
  - csharp
  name: ResolvedAssemblies
  nameWithType: NamespaceResolveEventArgs.ResolvedAssemblies
  fullName: NamespaceResolveEventArgs.ResolvedAssemblies
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices.WindowsRuntime
  summary: Gets a collection of assemblies; when the event handler for the <xref href="System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata.ReflectionOnlyNamespaceResolve"></xref> event is invoked, the collection is empty, and the event handler is responsible for adding the necessary assemblies.
  remarks: The event handler adds to this collection all assemblies that define the namespace that is specified by the <xref:System.Runtime.InteropServices.WindowsRuntime.NamespaceResolveEventArgs.NamespaceName%2A> property.
  syntax:
    content: public System.Collections.ObjectModel.Collection<System.Reflection.Assembly> ResolvedAssemblies { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.Reflection.Assembly}
      description: A collection of assemblies that define the requested namespace.
