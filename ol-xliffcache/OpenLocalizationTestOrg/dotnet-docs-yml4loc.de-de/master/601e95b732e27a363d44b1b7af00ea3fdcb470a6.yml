  summary: Provides a file system implementation of the <xref href="System.Net.WebRequest"></xref> class.
  remarks: "The <xref:System.Net.FileWebRequest> class implements the <xref:System.Net.WebRequest>`abstract` base class for Uniform Resource Identifiers (URIs) that use the `file://` scheme to request local files.  \n  \n Do not use the <xref:System.Net.FileWebRequest.%23ctor%2A> constructor. Use the <xref:System.Net.WebRequest.Create%2A?displayProperty=fullName> method to initialize new instances of the <xref:System.Net.FileWebRequest> class. If the URI scheme is `file://`, the <xref:System.Net.WebRequest.Create%2A> method returns a <xref:System.Net.FileWebRequest> object.  \n  \n The <xref:System.Net.FileWebRequest.GetResponse%2A> method makes a synchronous request for the file specified in the <xref:System.Net.FileWebRequest.RequestUri%2A> property and returns a <xref:System.Net.FileWebResponse> object that contains the response. You can make an asynchronous request for the file using the <xref:System.Net.FileWebRequest.BeginGetResponse%2A> and <xref:System.Net.FileWebRequest.EndGetResponse%2A> methods.  \n  \n When you want to write data to a file, the <xref:System.Net.FileWebRequest.GetRequestStream%2A> method returns a <xref:System.IO.Stream> instance to write to. The <xref:System.Net.FileWebRequest.BeginGetRequestStream%2A> and <xref:System.Net.FileWebRequest.EndGetRequestStream%2A> methods provide asynchronous access to the write data stream.  \n  \n The <xref:System.Net.FileWebRequest> class relies on the <xref:System.IO.File> class for error handling and code access security."
  example:
  - "The following code example uses the <xref:System.Net.FileWebRequest> class to access a file system resource.  \n  \n [!code-cpp[System.Net.FileWebRequest#1](~/samples/snippets/cpp/VS_Snippets_Remoting/System.Net.FileWebRequest/CPP/getrequeststream.cpp#1)]\n [!code-csharp[System.Net.FileWebRequest#1](~/samples/snippets/csharp/VS_Snippets_Remoting/System.Net.FileWebRequest/CS/getrequeststream.cs#1)]\n [!code-vb[System.Net.FileWebRequest#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/System.Net.FileWebRequest/VB/getrequeststream.vb#1)]"
