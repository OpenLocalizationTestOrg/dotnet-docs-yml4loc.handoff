  summary: Initializes a new instance of the <xref href="System.Diagnostics.Tracing.EventSourceException"></xref> class with a specified error message and a reference to the inner exception that is the cause of this exception.
  remarks: An exception that is thrown as a direct result of a previous exception should include a reference to the previous exception in the <xref:System.Exception.InnerException%2A> property. The <xref:System.Exception.InnerException%2A> property returns the same value that is passed into the constructor, or `null` if the <xref:System.Exception.InnerException%2A> property does not supply the inner exception value to the constructor.
  syntax:
    content: public EventSourceException (string message, Exception innerException);
    parameters:
    - id: message
      type: System.String
      description: The error message that explains the reason for the exception.
    - id: innerException
      type: System.Exception
      description: The exception that is the cause of the current exception, or `null` if no inner exception is specified.
