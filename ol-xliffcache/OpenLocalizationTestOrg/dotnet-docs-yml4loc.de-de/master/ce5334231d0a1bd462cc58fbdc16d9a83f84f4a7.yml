  remarks: "The returned enumeration member indicates the security services requested for the authenticated stream.  \n  \n Valid values are the following:  \n  \n-   <xref:System.Net.Security.ProtectionLevel.EncryptAndSign>  \n  \n-   <xref:System.Net.Security.ProtectionLevel.None>  \n  \n-   <xref:System.Net.Security.ProtectionLevel.Sign>"
