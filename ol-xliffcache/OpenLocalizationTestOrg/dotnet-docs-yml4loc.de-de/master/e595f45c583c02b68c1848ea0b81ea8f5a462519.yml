  type: Class
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices
  summary: Represents a specific type of access rule that is used to allow or deny an Active Directory object an extended right. Extended rights are special operations that are not covered by the standard set of access rights. An example of an extended right is [Send-As](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/r_send_as.asp), which gives a user the right to send e-mail for another user. For a list of possible extended rights, see the topic [Extended Rights](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/extended_rights.asp) in the MSDN Library at [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library).  For more information about extended rights, see the topic [Control Access Rights](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/a_controlaccessrights.asp), also in the MSDN Library.
  syntax:
    content: 'public sealed class ExtendedRightAccessRule : System.DirectoryServices.ActiveDirectoryAccessRule'
