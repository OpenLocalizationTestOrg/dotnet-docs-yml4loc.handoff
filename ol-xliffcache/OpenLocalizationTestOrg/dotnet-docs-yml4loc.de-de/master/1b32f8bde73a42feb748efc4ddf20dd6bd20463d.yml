  remarks: "The <xref:System.Runtime.Remoting.Messaging.MessageSurrogateFilter> delegate is intended for use only by the remoting infrastructure of the .NET Framework; you should not instantiate the delegate directly.  \n  \n The <xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector.Filter%2A> property of the <xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector> class gets and sets a <xref:System.Runtime.Remoting.Messaging.MessageSurrogateFilter> instance.  \n  \n Each key/value parameter pair is a remoting message property that belongs to the <xref:System.Runtime.Remoting.Messaging.IMessage.Properties%2A> property of the <xref:System.Runtime.Remoting.Messaging.IMessage> class."
