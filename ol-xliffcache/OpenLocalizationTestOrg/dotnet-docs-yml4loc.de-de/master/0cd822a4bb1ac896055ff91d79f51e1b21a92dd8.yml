  summary: Initializes a new instance of the <xref href="System.Windows.Markup.UsableDuringInitializationAttribute"></xref> class.
  remarks: This attribute inherits. For the initial application you would typically apply as `[UsableDuringInitialization(true)]`, but you could then set `[UsableDuringInitialization(false)]` on a derived class to change the derived class reporting of the behavior.
  syntax:
