  namespace: System.IdentityModel
  summary: Gets or sets a value that indicates whether issued security tokens must be encrypted.
  remarks: If the <xref:System.IdentityModel.Scope.TokenEncryptionRequired%2A> property is `true`, security tokens are encrypted using the credentials in the <xref:System.IdentityModel.Scope.EncryptingCredentials%2A> property.
  syntax:
    content: public virtual bool TokenEncryptionRequired { get; set; }
    return:
      type: System.Boolean
      description: '`true` if security tokens must be encrypted; otherwise, `false`. The default is `true`.'
