- uid: System.Configuration.Install.TransactedInstaller.Install(System.Collections.IDictionary)
  commentId: M:System.Configuration.Install.TransactedInstaller.Install(System.Collections.IDictionary)
  id: Install(System.Collections.IDictionary)
  parent: System.Configuration.Install.TransactedInstaller
  langs:
  - csharp
  name: Install(IDictionary)
  nameWithType: TransactedInstaller.Install(IDictionary)
  fullName: TransactedInstaller.Install(IDictionary)
  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: Performs the installation.
  remarks: This method calls the <xref:System.Configuration.Install.TransactedInstaller.Install%2A> method of each installer contained in the <xref:System.Configuration.Install.Installer.Installers%2A> property of this instance. The <xref:System.Collections.IDictionary> object referenced by the `savedState` parameter is updated to reflect the status of the installation after the contained installers have run. If all the <xref:System.Configuration.Install.TransactedInstaller.Install%2A> methods succeed, the <xref:System.Configuration.Install.Installer.Commit%2A> method is called. Otherwise, the <xref:System.Configuration.Install.Installer.Rollback%2A> method is called for each installer.
  example:
  - "The following example demonstrates the <xref:System.Configuration.Install.TransactedInstaller.%23ctor%2A>, <xref:System.Configuration.Install.TransactedInstaller.Install%2A> and <xref:System.Configuration.Install.TransactedInstaller.Uninstall%2A> methods of the <xref:System.Configuration.Install.TransactedInstaller> class.  \n  \n This example provides an implementation similar to that of InstallUtil.exe. It installs assemblies with the options preceding that particular assembly. If an option is not specified for an assembly, the previous assemblies options are taken if there is a previous assembly in the list. If the '/u' or '/uninstall' option is specified then the assemblies are uninstalled. If the '/?' or '/help' option is provided then the help information is printed to the console.  \n  \n [!code-cpp[TransactedInstaller#1](~/samples/snippets/cpp/VS_Snippets_CLR/TransactedInstaller/CPP/transactedinstaller.cpp#1)]\n [!code-csharp[TransactedInstaller#1](~/samples/snippets/csharp/VS_Snippets_CLR/TransactedInstaller/CS/transactedinstaller.cs#1)]\n [!code-vb[TransactedInstaller#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/TransactedInstaller/VB/transactedinstaller.vb#1)]"
  syntax:
    content: public override void Install (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: An <xref href="System.Collections.IDictionary"></xref> in which this method saves information needed to perform a commit, rollback, or uninstall operation.
  overload: System.Configuration.Install.TransactedInstaller.Install*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The <code>savedState</code> parameter is `null`.
  - type: System.Exception
    commentId: T:System.Exception
    description: The installation failed, and is being rolled back.
