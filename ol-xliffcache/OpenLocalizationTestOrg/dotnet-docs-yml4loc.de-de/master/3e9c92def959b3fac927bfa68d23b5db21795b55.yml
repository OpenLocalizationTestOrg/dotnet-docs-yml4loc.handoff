- uid: System.Configuration.Install.TransactedInstaller.Uninstall(System.Collections.IDictionary)
  commentId: M:System.Configuration.Install.TransactedInstaller.Uninstall(System.Collections.IDictionary)
  id: Uninstall(System.Collections.IDictionary)
  parent: System.Configuration.Install.TransactedInstaller
  langs:
  - csharp
  name: Uninstall(IDictionary)
  nameWithType: TransactedInstaller.Uninstall(IDictionary)
  fullName: TransactedInstaller.Uninstall(IDictionary)
  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: Removes an installation.
  remarks: "Call this method to remove a previously completed installation. This <xref:System.Configuration.Install.TransactedInstaller.Uninstall%2A> method calls the <xref:System.Configuration.Install.Installer.Uninstall%2A> method of each installer in the <xref:System.Configuration.Install.Installer.Installers%2A> property to uninstall any resources set during installation. Any exceptions during uninstallation are ignored.  \n  \n> [!NOTE]\n>  Although the <xref:System.Configuration.Install.Installer.Install%2A> and <xref:System.Configuration.Install.Installer.Commit%2A> methods save the state of the computer after the installations, the file containing the <xref:System.Collections.IDictionary> from the `savedState` parameter might have been deleted at some point after the installation was complete. If the file is deleted, the `savedState` parameter is `null`."
  example:
  - "The following example demonstrates the <xref:System.Configuration.Install.TransactedInstaller.%23ctor%2A>, <xref:System.Configuration.Install.TransactedInstaller.Install%2A> and <xref:System.Configuration.Install.TransactedInstaller.Uninstall%2A> methods of the <xref:System.Configuration.Install.TransactedInstaller> class.  \n  \n This example provides an implementation similar to that of [Installutil.exe (Installer Tool)](~/docs/framework/tools/installutil-exe-installer-tool.md). It installs assemblies with the options preceding that particular assembly. If an option is not specified for an assembly, the previous assembly's options are used if there is a previous assembly in the list. If either the \"/u\" or \"/uninstall\" option is specified, the assemblies are uninstalled. If the \"/?\" or \"/help\" option is provided, the help information is displayed to the console.  \n  \n [!code-cpp[TransactedInstaller#1](~/samples/snippets/cpp/VS_Snippets_CLR/TransactedInstaller/CPP/transactedinstaller.cpp#1)]\n [!code-csharp[TransactedInstaller#1](~/samples/snippets/csharp/VS_Snippets_CLR/TransactedInstaller/CS/transactedinstaller.cs#1)]\n [!code-vb[TransactedInstaller#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/TransactedInstaller/VB/transactedinstaller.vb#1)]"
  syntax:
    content: public override void Uninstall (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: An <xref href="System.Collections.IDictionary"></xref> that contains the state of the computer after the installation completed.
  overload: System.Configuration.Install.TransactedInstaller.Uninstall*
