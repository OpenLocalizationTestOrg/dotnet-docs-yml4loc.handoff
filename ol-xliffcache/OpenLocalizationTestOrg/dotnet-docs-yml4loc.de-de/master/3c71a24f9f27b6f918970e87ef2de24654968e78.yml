  - netstandard
  namespace: System.Runtime.Serialization
  summary: The exception that is thrown when the <xref href="System.Runtime.Serialization.DataContractSerializer"></xref> or <xref href="System.Runtime.Serialization.NetDataContractSerializer"></xref> encounters an invalid data contract during serialization and deserialization.
  remarks: An instance of this type will be thrown if the <xref:System.Runtime.Serialization.DataContractSerializer> or <xref:System.Runtime.Serialization.NetDataContractSerializer> detects that the type of the instance being serialized or deserialized is invalid. An instance of this type will also be thrown if an invalid type is passed to the schema import or export engine.
  example:
  - "The following example shows a service contract, `ICalculator`, that includes two methods, `Add` and `MoreData`. The `MoreData` method returns an instance of the `ExtraData` class, which is also declared in the code. When the implemented interface `Calculator` runs, an `InvalidDataContractException` will be thrown because the `ExtraData` class does not have the <xref:System.Runtime.Serialization.DataContractAttribute> applied to it.  \n  \n [!code-csharp[InvalidDataContractException#1](~/samples/snippets/csharp/VS_Snippets_CFX/invaliddatacontractexception/cs/source.cs#1)]\n [!code-vb[InvalidDataContractException#1](~/samples/snippets/visualbasic/VS_Snippets_CFX/invaliddatacontractexception/vb/source.vb#1)]"
