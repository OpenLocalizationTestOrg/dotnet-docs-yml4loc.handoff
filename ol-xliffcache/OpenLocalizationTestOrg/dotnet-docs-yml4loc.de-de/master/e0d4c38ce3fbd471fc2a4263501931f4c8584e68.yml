  syntax:
    content: public System.IdentityModel.Tokens.SecurityToken ResolveToken (System.IdentityModel.Tokens.SecurityKeyIdentifier keyIdentifier);
    parameters:
    - id: keyIdentifier
      type: System.IdentityModel.Tokens.SecurityKeyIdentifier
      description: The <xref href="System.IdentityModel.Tokens.SecurityKeyIdentifier"></xref> to create a security token for.
    return:
      type: System.IdentityModel.Tokens.SecurityToken
      description: A <xref href="System.IdentityModel.Tokens.SecurityToken"></xref> that represents the specified key identifier.
  overload: System.IdentityModel.Selectors.SecurityTokenResolver.ResolveToken*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>keyIdentifier</code> is `null`.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: A security token cannot be created for the specified key identifier.
