  namespace: System.IdentityModel.Selectors
  summary: Attempts to retrieve the security token that matches one of the key identifier clauses contained within the specified key identifier.
  remarks: The <xref:System.IdentityModel.Selectors.SecurityTokenResolver.TryResolveToken%2A> and <xref:System.IdentityModel.Selectors.SecurityTokenResolver.ResolveToken%2A> methods differ in what happens when the key identifier cannot be resolved to a security token. The <xref:System.IdentityModel.Selectors.SecurityTokenResolver.TryResolveToken%2A> method returns `false`, whereas the <xref:System.IdentityModel.Selectors.SecurityTokenResolver.ResolveToken%2A> method throws an exception.
  syntax:
    content: public bool TryResolveToken (System.IdentityModel.Tokens.SecurityKeyIdentifier keyIdentifier, out System.IdentityModel.Tokens.SecurityToken token);
    parameters:
    - id: keyIdentifier
      type: System.IdentityModel.Tokens.SecurityKeyIdentifier
      description: The <xref href="System.IdentityModel.Tokens.SecurityKeyIdentifier"></xref> to create a security token for.
    - id: token
      type: System.IdentityModel.Tokens.SecurityToken
      description: When this method returns, contains a <xref href="System.IdentityModel.Tokens.SecurityToken"></xref> that represents the specified key identifier. This parameter is passed uninitialized.
    return:
      type: System.Boolean
      description: '`true` when a security token can be retrieved for the specified key identifier; otherwise, `false`.'
