  nameWithType: SecurityTokenResolver.ResolveSecurityKey(SecurityKeyIdentifierClause)
  fullName: SecurityTokenResolver.ResolveSecurityKey(SecurityKeyIdentifierClause)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: Obtains the key that is referenced in the specified key identifier clause.
  remarks: The <xref:System.IdentityModel.Selectors.SecurityTokenResolver.TryResolveSecurityKey%2A> and <xref:System.IdentityModel.Selectors.SecurityTokenResolver.ResolveSecurityKey%2A> methods differ in what happens when the key identifier clause cannot be resolved to a key. The <xref:System.IdentityModel.Selectors.SecurityTokenResolver.TryResolveSecurityKey%2A> method returns `false`, whereas the <xref:System.IdentityModel.Selectors.SecurityTokenResolver.ResolveSecurityKey%2A> method throws an exception.
  syntax:
    content: public System.IdentityModel.Tokens.SecurityKey ResolveSecurityKey (System.IdentityModel.Tokens.SecurityKeyIdentifierClause keyIdentifierClause);
    parameters:
    - id: keyIdentifierClause
      type: System.IdentityModel.Tokens.SecurityKeyIdentifierClause
      description: A <xref href="System.IdentityModel.Tokens.SecurityKeyIdentifierClause"></xref> to retrieve the key for.
    return:
      type: System.IdentityModel.Tokens.SecurityKey
      description: A <xref href="System.IdentityModel.Tokens.SecurityKey"></xref> that is the key referenced in the specified key identifier clause.
  overload: System.IdentityModel.Selectors.SecurityTokenResolver.ResolveSecurityKey*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>keyIdentifierClause</code> is `null`.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: A key could not be retrieved for the key identifier clause specified in the <code>keyIdentifierClause</code> parameter.
