  fullName: PrivateFontCollection.AddMemoryFont(IntPtr, Int32)
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Text
  summary: Adds a font contained in system memory to this <xref href="System.Drawing.Text.PrivateFontCollection"></xref>.
  remarks: To use the memory font, text on a control must be rendered with GDI+. Use the <xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A> method, passing `true`, to set GDI+ rendering on the application, or on individual controls by setting the control's <xref:System.Windows.Forms.GroupBox.UseCompatibleTextRendering%2A> property to `true`. Some controls cannot be rendered with GDI+.
  syntax:
    content: public void AddMemoryFont (IntPtr memory, int length);
    parameters:
    - id: memory
      type: System.IntPtr
      description: The memory address of the font to add.
    - id: length
      type: System.Int32
      description: The memory length of the font to add.
