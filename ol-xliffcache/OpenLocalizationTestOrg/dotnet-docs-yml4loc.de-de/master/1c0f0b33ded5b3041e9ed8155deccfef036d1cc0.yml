  namespace: System.Drawing.Text
  summary: Provides a collection of font families built from font files that are provided by the client application.
  remarks: The <xref:System.Drawing.Text.PrivateFontCollection> class allows applications to install a private version of an existing font without the requirement to replace the system version of the font. For example, [!INCLUDE[ndptecgdiplus](~/includes/ndptecgdiplus-md.md)] can create a private version of the Arial font in addition to the Arial font that the system uses. <xref:System.Drawing.Text.PrivateFontCollection> can also be used to install fonts that do not exist in the operating system. This is a temporary font install that does not affect the system-installed collection. To see the installed collection, use the <xref:System.Drawing.Text.InstalledFontCollection> class.
  syntax:
    content: 'public sealed class PrivateFontCollection : System.Drawing.Text.FontCollection'
