  name: Classic
  nameWithType: ReadEntityBodyMode.Classic
  fullName: ReadEntityBodyMode.Classic
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: The entity body has already been read and its contents have been put into HTTP request collections like <xref href="System.Web.HttpRequest.Form"></xref>, <xref href="System.Web.HttpRequest.Files"></xref>, <xref href="System.Web.HttpRequest.InputStream"></xref>, and <xref href="System.Web.HttpRequest.BinaryRead(System.Int32)"></xref>.
  remarks: Classic mode applies when ASP.NET pipeline processing has already occurred.  For example, running an ASP.NET page or accessing a property in one of the HTTP request collections causes the entity body to be read, and the entity body contents are then put into the appropriate collection.
  syntax:
    content: Classic
    return:
      type: System.Web.ReadEntityBodyMode
      description: ''
