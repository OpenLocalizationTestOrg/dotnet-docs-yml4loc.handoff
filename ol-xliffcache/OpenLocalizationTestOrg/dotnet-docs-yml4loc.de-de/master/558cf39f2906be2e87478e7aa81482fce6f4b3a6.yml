  namespace: System.Runtime.Serialization
  summary: Registers a member of an object as it is deserialized, associating it with <code>objectID</code>, and recording the <xref href="System.Runtime.Serialization.SerializationInfo"></xref>.
  remarks: "You need to provide the `member` and `idOfContainingObj` parameters if `obj` is a <xref:System.ValueType> because of the way fixups are performed on <xref:System.ValueType> objects. The space to store the information for a <xref:System.ValueType> is allocated inline with its containing object. However, when the <xref:System.ValueType> is boxed to be registered with the <xref:System.Runtime.Serialization.ObjectManager>, it loses the connection with its containing object. To guarantee that fixups occur in the instance of the <xref:System.ValueType> stored in the containing object and not in the boxed instance, the <xref:System.Runtime.Serialization.ObjectManager> retains some additional information.  \n  \n <xref:System.Runtime.Serialization.ObjectManager> retains information about both the object and its ID. Later during deserialization, <xref:System.Runtime.Serialization.ObjectManager.GetObject%2A> can be used to discover whether a particular object ID has already been deserialized, or whether it is a forward reference to an object not yet deserialized."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public void RegisterObject (object obj, long objectID, System.Runtime.Serialization.SerializationInfo info, long idOfContainingObj, System.Reflection.MemberInfo member);
    parameters:
    - id: obj
      type: System.Object
      description: The object to register.
    - id: objectID
      type: System.Int64
      description: The ID of the object to register.
    - id: info
      type: System.Runtime.Serialization.SerializationInfo
      description: The <xref href="System.Runtime.Serialization.SerializationInfo"></xref> used if <code>obj</code> implements <xref href="System.Runtime.Serialization.ISerializable"></xref> or has a <xref href="System.Runtime.Serialization.ISerializationSurrogate"></xref>. <code>info</code> will be completed with any required fixup information and then passed to the required object when that object is completed.
    - id: idOfContainingObj
      type: System.Int64
      description: The ID of the object that contains <code>obj</code>. This parameter is required only if <code>obj</code> is a value type.
    - id: member
      type: System.Reflection.MemberInfo
      description: The field in the containing object where <code>obj</code> exists. This parameter has meaning only if <code>obj</code> is a value type.
  overload: System.Runtime.Serialization.ObjectManager.RegisterObject*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>obj</code> parameter is `null`.
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The <code>objectID</code> parameter is less than or equal to zero.
  - type: System.Runtime.Serialization.SerializationException
    commentId: T:System.Runtime.Serialization.SerializationException
    description: The <code>objectID</code> has already been registered for an object other than <code>obj</code>, or <code>member</code> is not a <xref href="System.Reflection.FieldInfo"></xref> and <code>member</code> is not `null`.
