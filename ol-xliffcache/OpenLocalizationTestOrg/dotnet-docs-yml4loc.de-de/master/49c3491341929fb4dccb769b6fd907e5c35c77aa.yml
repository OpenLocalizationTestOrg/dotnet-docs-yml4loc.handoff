elements. A <xref:System.Windows.ResourceDictionary> used for <xref:System.Windows.ResourceDictionary.MergedDictionaries%2A> does not have collection content, and specifies a <xref:System.Windows.ResourceDictionary.Source%2A> attribute that references the complete <xref:System.Windows.ResourceDictionary> remotely."
