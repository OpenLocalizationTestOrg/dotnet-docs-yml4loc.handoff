- uid: System.ServiceModel.Channels.MsmqTransportBindingElement.UseActiveDirectory
  commentId: P:System.ServiceModel.Channels.MsmqTransportBindingElement.UseActiveDirectory
  id: UseActiveDirectory
  parent: System.ServiceModel.Channels.MsmqTransportBindingElement
  langs:
  - csharp
  name: UseActiveDirectory
  nameWithType: MsmqTransportBindingElement.UseActiveDirectory
  fullName: MsmqTransportBindingElement.UseActiveDirectory
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Returns a Boolean value that indicates whether queue addresses should be converted using Active Directory.
  remarks: "Message Queuing (MSMQ) queue addresses can consist of path names or direct format names. With a direct format name, MSMQ resolves the queue name using DNS, NetBIOS, or IP. With a path name, MSMQ resolves the queue name using Active Directory.  \n  \n By default, the [!INCLUDE[indigo1](~/includes/indigo1-md.md)] queued transport converts the URI of a message queue to a direct format name. By setting the <xref:System.ServiceModel.Channels.MsmqTransportBindingElement.UseActiveDirectory%2A> property to `true`, an application can specify that the queued transport should resolve the computer name using Active Directory rather than DNS, NetBIOS, or IP."
  example:
  - '[!code-csharp[S_UE_ImperativeNetMsmq#5](~/samples/snippets/csharp/VS_Snippets_CFX/s_ue_imperativenetmsmq/cs/snippets.cs#5)]'
  syntax:
    content: public bool UseActiveDirectory { get; set; }
    return:
      type: System.Boolean
      description: '`true` if queue addresses should be converted using Active Directory; otherwise, `false`.'
  overload: System.ServiceModel.Channels.MsmqTransportBindingElement.UseActiveDirectory*
  exceptions: []
