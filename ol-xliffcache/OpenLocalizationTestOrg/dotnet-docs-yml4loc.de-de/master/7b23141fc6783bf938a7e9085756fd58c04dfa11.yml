  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Configures the session state for a Web application.
  remarks: "The <xref:System.Web.Configuration.SessionStateSection> class refers to the element in the Machine.config or Web.config configuration file identified by the `sessionState` tag.  \n  \n When a new client begins interacting with a Web application, a session ID is issued and associated with all the subsequent requests from the same client during the time that the session is valid. This ID is used to maintain server-side state associated with the client session across requests. The <xref:System.Web.Configuration.SessionStateSection> controls how the ASP.NET application establishes and maintains this association on behalf of each client.  \n  \n This mechanism is very flexible and gives you the ability to host session-state information out of process and to track state without using cookies, among other things."
  example:
  - "This section provides two code examples. The first demonstrates how to specify values declaratively for several attributes of the `sessionState` section, which can also be accessed as members of the <xref:System.Web.Configuration.SessionStateSection> class. The second demonstrates how to use the <xref:System.Web.Configuration.SessionStateSection> class.  \n  \n The following configuration file example shows how to specify values declaratively for the `sessionState` section.  \n  \n```  \n<configuration>  \n  <system.web>  \n    <sessionState mode=\"InProc\"   \n      stateConnectionString=\"tcpip=127.0.0.1:42424\"   \n      stateNetworkTimeout=\"10\"  \n      sqlConnectionString=\"data source=127.0.0.1;  \n        Integrated Security=SSPI\"  \n      sqlCommandTimeout=\"30\"   \n      customProvider=\"\"   \n      cookieless=\"UseDeviceProfile\"   \n      cookieName=\"ASP.NET_SessionId\"   \n      timeout=\"20\"   \n      allowCustomSqlDatabase=\"False\"   \n      regenerateExpiredSessionId=\"False\"   \n      partitionResolverType=\"\"   \n      useHostingIdentity=\"True\">  \n      <providers>  \n        <clear />  \n      </providers>  \n    </sessionState>  \n  </system.web>  \n</configuration>  \n```  \n  \n The following code example demonstrates how to use the <xref:System.Web.Configuration.SessionStateSection> class.  \n  \n [!code-csharp[System.Web.Configuration.SessionStateSection#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.SessionStateSection/CS/sessionstatesection.cs#1)]\n [!code-vb[System.Web.Configuration.SessionStateSection#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.SessionStateSection/VB/sessionstatesection.vb#1)]"
