- uid: System.Web.Configuration.SessionStateSection.Cookieless
  commentId: P:System.Web.Configuration.SessionStateSection.Cookieless
  id: Cookieless
  parent: System.Web.Configuration.SessionStateSection
  langs:
  - csharp
  name: Cookieless
  nameWithType: SessionStateSection.Cookieless
  fullName: SessionStateSection.Cookieless
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets a value indicating whether cookies are used to identify client sessions.
  remarks: "There are two ways that session state can store the unique ID that associates the client with a server session: by storing an HTTP cookie on the client or by encoding the session ID in the URL. Storing the session ID in the cookie is more secure but requires the client browser to support cookies.  \n  \n For applications that allow clients that do not support cookies, such as a variety of mobile devices, the session ID may be stored in the URL. The URL option has several drawbacks. It requires that the links on the site be relative and that the page be redirected at the beginning of the session with new query-string values, and it exposes the session ID right in the query string, where it can be picked up for use in a security attack.  \n  \n You are encouraged to use the cookieless mode only if you need to support clients that lack cookie support.  \n  \n Session state also supports two additional options: <xref:System.Web.HttpCookieMode.UseDeviceProfile> and <xref:System.Web.HttpCookieMode.AutoDetect>. The former enables the session-state module to determine what mode (cookie or cookieless) is used on a per-client basis based on the browser capabilities.  The <xref:System.Web.HttpCookieMode.AutoDetect> option performs a handshake with the browser to verify whether a cookie may be stored, and therefore requires an additional request to make the determination. If you need to support cookieless clients, strongly consider using <xref:System.Web.HttpCookieMode.UseDeviceProfile> to generate cookieless URLs only for clients that require them.  \n  \n> [!NOTE]\n>  With UP.Browser 4.1 or UP.Browser 3.2, <xref:System.Web.HttpResponse.Redirect%2A> always behaves as if the value of the <xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsRedirectWithCookie%2A> property of the <xref:System.Web.HttpBrowserCapabilities> object is `false`, unless the <xref:System.Web.Configuration.SessionStateSection.Cookieless%2A> property in the <xref:System.Web.Configuration.SystemWebSectionGroup.SessionState%2A> section of Web.config has been explicitly set to `true`.  \n>   \n>  In ASP.NET version 1.1, the options for this setting were `true` or `false`, but with ASP.NET 2.0, the choices are expanded, and <xref:System.Web.HttpCookieMode.AutoDetect> is now the default setting. If your Web application has the <xref:System.Web.Configuration.SessionStateSection.Cookieless%2A> property set to a Boolean value, then <xref:System.Web.HttpResponse.Redirect%2A> should work as expected for these browsers."
  example:
  - "The following code example demonstrates how to get the <xref:System.Web.Configuration.SessionStateSection.Cookieless%2A> property. Refer to the code example in the <xref:System.Web.Configuration.SessionStateSection> class topic to learn how to access the <xref:System.Web.Configuration.SessionStateSection> object.  \n  \n [!code-csharp[System.Web.Configuration.SessionStateSection#7](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.SessionStateSection/CS/sessionstatesection.cs#7)]\n [!code-vb[System.Web.Configuration.SessionStateSection#7](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.SessionStateSection/VB/sessionstatesection.vb#7)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("cookieless")]

      public System.Web.HttpCookieMode Cookieless { get; set; }
    return:
      type: System.Web.HttpCookieMode
      description: '`true` if all requests are treated as cookieless, or `false` if no requests are treated as cookieless, or one of the <xref href="System.Web.HttpCookieMode"></xref> values. The default value in ASP.NET version 2.0 is <xref href="System.Web.HttpCookieMode.AutoDetect"></xref>. In earlier versions, the default value was `false`.'
