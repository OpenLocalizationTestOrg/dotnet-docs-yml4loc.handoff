- uid: System.IdentityModel.Tokens.X509SecurityToken.MatchesKeyIdentifierClause(System.IdentityModel.Tokens.SecurityKeyIdentifierClause)
  commentId: M:System.IdentityModel.Tokens.X509SecurityToken.MatchesKeyIdentifierClause(System.IdentityModel.Tokens.SecurityKeyIdentifierClause)
  id: MatchesKeyIdentifierClause(System.IdentityModel.Tokens.SecurityKeyIdentifierClause)
  parent: System.IdentityModel.Tokens.X509SecurityToken
  langs:
  - csharp
  name: MatchesKeyIdentifierClause(SecurityKeyIdentifierClause)
  nameWithType: X509SecurityToken.MatchesKeyIdentifierClause(SecurityKeyIdentifierClause)
  fullName: X509SecurityToken.MatchesKeyIdentifierClause(SecurityKeyIdentifierClause)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: Returns a value indicating whether the key identifier for this instance is equal to the specified key identifier.
  remarks: "The <xref:System.IdentityModel.Tokens.X509SecurityToken.MatchesKeyIdentifierClause%2A> method matches criteria in the X.509 certificate in the <xref:System.IdentityModel.Tokens.X509SecurityToken.Certificate%2A> property based on the type of the `keyIdentifierClause` parameter. The following table details what is matched.  \n  \n|Key identifier clause type|What is matched|  \n|--------------------------------|---------------------|  \n|<xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>|The value of the <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A> property and the issuer serial number returned from the <xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetSerialNumber%2A> method.|  \n|<xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>|The data returned from the <xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetRawCertData%2A> method.|  \n|<xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause>|The subject key identifier extension in the <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.Extensions%2A> property is matched.|  \n|<xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>|The thumbprint that is returned by the <xref:System.Security.Cryptography.X509Certificates.X509Certificate.GetCertHash%2A> method.|"
  syntax:
    content: public override bool MatchesKeyIdentifierClause (System.IdentityModel.Tokens.SecurityKeyIdentifierClause skiClause);
    parameters:
    - id: keyIdentifierClause
      type: System.IdentityModel.Tokens.SecurityKeyIdentifierClause
      description: ''
    return:
      type: System.Boolean
      description: '`true` if <code>skiClause</code> is one of the <xref href="System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause"></xref>, <xref href="System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause"></xref>, <xref href="System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause"></xref>, or <xref href="System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause"></xref> types and the key identifier clauses match; otherwise, `false`.'
  overload: System.IdentityModel.Tokens.X509SecurityToken.MatchesKeyIdentifierClause*
  exceptions: []
