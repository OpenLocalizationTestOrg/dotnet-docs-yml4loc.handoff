  summary: Releases all resources used by the <xref href="System.IdentityModel.Tokens.X509SecurityToken"></xref>.
  remarks: "Call the <xref:System.IdentityModel.Tokens.X509SecurityToken.Dispose%2A> method when you are finished using the <xref:System.IdentityModel.Tokens.X509SecurityToken>. The <xref:System.IdentityModel.Tokens.X509SecurityToken.Dispose%2A> method leaves the <xref:System.IdentityModel.Tokens.X509SecurityToken> in an unusable state. After calling the <xref:System.IdentityModel.Tokens.X509SecurityToken.Dispose%2A> method, you must release all references to the <xref:System.IdentityModel.Tokens.X509SecurityToken> so the garbage collector can reclaim the memory that the <xref:System.IdentityModel.Tokens.X509SecurityToken> was occupying.  \n  \n> [!NOTE]\n>  Always call <xref:System.IdentityModel.Tokens.X509SecurityToken.Dispose%2A> before you release your last reference to the <xref:System.IdentityModel.Tokens.X509SecurityToken>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.IdentityModel.Tokens.X509SecurityToken> object's `Finalize` method."
