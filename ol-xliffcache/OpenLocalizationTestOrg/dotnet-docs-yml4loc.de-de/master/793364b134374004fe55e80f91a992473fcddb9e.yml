  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: Gets a value indicating whether this security token is capable of creating the specified key identifier.
  remarks: The key identifier for an X.509 certificate can be expressed using many different key identifier clauses. These key identifier clauses are represented by the <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause>, <xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>, <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>, and <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause> classes.
  syntax:
    content: 'public override bool CanCreateKeyIdentifierClause<T> () where T : System.IdentityModel.Tokens.SecurityKeyIdentifierClause;'
    parameters: []
    typeParameters:
    - id: T
      description: A <xref href="System.IdentityModel.Tokens.SecurityKeyIdentifierClause"></xref> that specifies the key identifier to create.
    return:
      type: System.Boolean
      description: '`true` when <code>T</code> is of type <xref href="System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause"></xref>, <xref href="System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause"></xref>, <xref href="System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause"></xref>, or <xref href="System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause"></xref>; otherwise, `false`.'
