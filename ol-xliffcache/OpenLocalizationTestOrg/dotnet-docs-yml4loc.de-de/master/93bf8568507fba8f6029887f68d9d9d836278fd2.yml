  summary: Provides the base class used to serialize objects as XML streams or documents. This class is abstract.
  remarks: Extend the <xref:System.Runtime.Serialization.XmlObjectSerializer> to create your own serializer to serialize and deserialize objects. Both the <xref:System.Runtime.Serialization.DataContractSerializer> class and the <xref:System.Runtime.Serialization.NetDataContractSerializer> class inherit from the <xref:System.Runtime.Serialization.XmlObjectSerializer> and are used to serialize and deserialize objects that conform to data contract rules (objects created using the <xref:System.Runtime.Serialization.DataContractAttribute> and the <xref:System.Runtime.Serialization.DataMemberAttribute>).
