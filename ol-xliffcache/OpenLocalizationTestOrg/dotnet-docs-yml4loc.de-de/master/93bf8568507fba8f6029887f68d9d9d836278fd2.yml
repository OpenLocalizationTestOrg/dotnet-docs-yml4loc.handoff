  - netstandard
  namespace: System.Runtime.Serialization
  summary: Gets a value that specifies whether the <xref href="System.Xml.XmlDictionaryReader"></xref> is positioned over an XML element that can be read.
  remarks: "This method checks if the reader is positioned on an element to read, and returns `true` if the element is the top-level element for the object found in the XML stream or document. The <xref:System.Runtime.Serialization.XmlObjectSerializer> implementation determines when to return `true`. Implementations may check that they are positioned on an element or look for an expected element name. One implementation of the <xref:System.Runtime.Serialization.XmlObjectSerializer>, the <xref:System.Runtime.Serialization.DataContractSerializer>, checks that it is positioned on an element and also checks that the element name is the top level expected name for the type currently being deserialized.  \n  \n If needed, additional attributes in the XML stream can be read while positioned on the top level element before reading XML contents using the <xref:System.Runtime.Serialization.XmlObjectSerializer.ReadObject%2A> method."
  syntax:
    content: public abstract bool IsStartObject (System.Xml.XmlDictionaryReader reader);
    parameters:
    - id: reader
      type: System.Xml.XmlDictionaryReader
      description: An <xref href="System.Xml.XmlDictionaryReader"></xref> used to read the XML stream or document.
    return:
      type: System.Boolean
      description: '`true` if the reader can read the data; otherwise, `false`.'
