  fullName: DataViewSetting.Sort
  type: Property
  assemblies:
  - System.Data
  - netstandard
  - System.Data.Common
  namespace: System.Data
  summary: Gets or sets a value indicating the sort to apply in the <xref href="System.Data.DataView"></xref>.
  remarks: <xref:System.Data.DataView.Sort%2A> can have two defaults based on the value of <xref:System.Data.DataView.RowFilter%2A> property. If <xref:System.Data.DataView.RowFilter%2A> is null or empty (that is, the value is not explicitly specified), the <xref:System.Data.DataRowView> in the <xref:System.Data.DataView> is sorted on the position or ordinal of <xref:System.Data.DataRow> in the <xref:System.Data.DataTable.Rows%2A> collection. The <xref:System.Data.DataView.Sort%2A> default, an empty string, causes a <xref:System.Data.DataRowView> in <xref:System.Data.DataView> to be sorted on the position or ordinal of <xref:System.Data.DataRow> in the <xref:System.Data.DataTable.Rows%2A> collection.
  syntax:
    content: public string Sort { get; set; }
    return:
      type: System.String
      description: The sort to apply in the <xref href="System.Data.DataView"></xref>.
