  fullName: SspiSecurityToken.AllowNtlm
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security.Tokens
  summary: Gets a value that indicates whether to allow NTLM authentication.
  remarks: "Setting this property to `true` allows authentication to downgrade to NTLM if Kerberos is not available.  \n  \n Setting this property to `false` causes [!INCLUDE[indigo1](~/includes/indigo1-md.md)] to make a best-effort to throw an exception if NTLM is used. Note that setting this property to `false` may not prevent NTLM credentials from being sent over the wire."
  syntax:
    content: public bool AllowNtlm { get; }
    return:
      type: System.Boolean
      description: '`true` if NTLM authentication is allowed; otherwise, `false`.'
