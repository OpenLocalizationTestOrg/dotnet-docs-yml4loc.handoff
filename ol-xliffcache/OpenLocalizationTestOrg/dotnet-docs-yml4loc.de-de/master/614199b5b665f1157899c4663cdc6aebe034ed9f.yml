  name: CodeConstructor
  nameWithType: CodeConstructor
  fullName: System.CodeDom.CodeConstructor
  type: Class
  assemblies:
  - System
  - System.CodeDom
  namespace: System.CodeDom
  summary: Represents a declaration for an instance constructor of a type.
  remarks: "<xref:System.CodeDom.CodeConstructor> can be used to represent a declaration of an instance constructor for a type. Use <xref:System.CodeDom.CodeTypeConstructor> to declare a static constructor for a type.  \n  \n If the constructor calls a base class constructor, set the constructor arguments for the base class constructor in the <xref:System.CodeDom.CodeConstructor.BaseConstructorArgs%2A> property. If the constructor overloads another constuctor for the type, set the constructor arguments to pass to the overloaded type constructor in the <xref:System.CodeDom.CodeConstructor.ChainedConstructorArgs%2A> property."
  example:
  - "This example demonstrates using a <xref:System.CodeDom.CodeConstructor> to declare several types of constructors.  \n  \n [!code-cpp[CodeConstructorExample#2](~/samples/snippets/cpp/VS_Snippets_CLR/CodeConstructorExample/CPP/codeconstructorexample.cpp#2)]\n [!code-csharp[CodeConstructorExample#2](~/samples/snippets/csharp/VS_Snippets_CLR/CodeConstructorExample/CS/codeconstructorexample.cs#2)]\n [!code-vb[CodeConstructorExample#2](~/samples/snippets/visualbasic/VS_Snippets_CLR/CodeConstructorExample/VB/codeconstructorexample.vb#2)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeConstructor : System.CodeDom.CodeMemberMethod
