  name: System.Reflection
  nameWithType: System.Reflection
  fullName: System.Reflection
  type: Namespace
  summary: The <xref href="System.Reflection"></xref> namespace contains types that retrieve information about assemblies, modules, members, parameters, and other entities in managed code by examining their metadata. These types also can be used to manipulate instances of loaded types, for example to hook up events or to invoke methods. To dynamically create types, use the <xref href="System.Reflection.Emit"></xref> namespace.
