  name: EvaluationOrder
  nameWithType: Argument.EvaluationOrder
  fullName: Argument.EvaluationOrder
  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities
  summary: Gets or sets a zero-based value that specifies the order in which the argument is evaluated.
  remarks: By default, the evaluation order of the argument is unspecified and is equal to the <xref:System.Activities.Argument.UnspecifiedEvaluationOrder> value. Set <xref:System.Activities.Argument.EvaluationOrder%2A> to a value greater or equal to zero to specify an evaluation order for this argument. [!INCLUDE[wf2](~/includes/wf2-md.md)] evaluates arguments with a specified evaluation order in ascending order. Note that arguments with an unspecified evaluation order are evaluated before those with a specified evaluation order.
  syntax:
    content: public int EvaluationOrder { get; set; }
    return:
      type: System.Int32
      description: A zero-based value that specifies the order in which the argument is evaluated.
  overload: System.Activities.Argument.EvaluationOrder*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The value is less than zero and not equal to <xref href="System.Activities.Argument.UnspecifiedEvaluationOrder"></xref>.
