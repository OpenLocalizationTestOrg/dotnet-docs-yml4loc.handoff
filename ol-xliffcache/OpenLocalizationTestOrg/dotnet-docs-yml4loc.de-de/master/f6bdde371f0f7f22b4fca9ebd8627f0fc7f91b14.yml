  summary: "Represents derived classes known to be management instrumentation instance classes. These derived classes inherit an implementation of <xref href=\"System.Management.Instrumentation.IInstance\"></xref> that allows instances to be published through the <xref href=\"System.Management.Instrumentation.IInstance.Published\"></xref> property.  \n  \n Note: the WMI .NET libraries are now considered in final state, and no further development, enhancements, or updates will be available for non-security related issues affecting these libraries. The [MI APIs](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) should be used for all new development."
  syntax:
    content: >-
      [System.Management.Instrumentation.InstrumentationClass(System.Management.Instrumentation.InstrumentationType.Instance)]

      public abstract class Instance : System.Management.Instrumentation.IInstance
