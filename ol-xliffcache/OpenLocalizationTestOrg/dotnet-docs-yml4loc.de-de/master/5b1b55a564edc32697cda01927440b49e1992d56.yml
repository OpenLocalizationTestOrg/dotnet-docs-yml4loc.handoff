  summary: Represents the collection that contains the indexes to the selected items in a <xref href="System.Windows.Forms.ListView"></xref> control.
  remarks: "A <xref:System.Windows.Forms.ListView.SelectedIndexCollection> stores the indexes to the selected items in a <xref:System.Windows.Forms.ListView> control. The indexes stored in the <xref:System.Windows.Forms.ListView.SelectedIndexCollection> are index positions within the <xref:System.Windows.Forms.ListView.ListViewItemCollection>. The <xref:System.Windows.Forms.ListView.ListViewItemCollection> stores all items displayed in the <xref:System.Windows.Forms.ListView> control.  \n  \n The following table shows an example of how the <xref:System.Windows.Forms.ListView.ListViewItemCollection> stores the items of the <xref:System.Windows.Forms.ListView> and shows their selection states in an example <xref:System.Windows.Forms.ListView>.  \n  \n|Index|Item|Selection state in the ListView|  \n|-----------|----------|-------------------------------------|  \n|0|Item1|Unselected|  \n|1|Item2|Selected|  \n|2|Item3|Unselected|  \n|3|Item4|Selected|  \n|4|Item5|Selected|  \n  \n Based on the <xref:System.Windows.Forms.ListView.ListViewItemCollection> example in the previous table, the following table demonstrates how the <xref:System.Windows.Forms.ListView.SelectedIndexCollection> would appear.  \n  \n|Index|Index of selected item in the ListViewItemCollection|  \n|-----------|----------------------------------------------------------|  \n|0|1|  \n|1|3|  \n|2|4|  \n  \n You can use the properties and methods of this class to perform a variety of tasks with the collection. The <xref:System.Windows.Forms.ListView.SelectedIndexCollection.Contains%2A> method enables you to determine whether an index position from the <xref:System.Windows.Forms.ListView.ListViewItemCollection> is one of the indexes stored in the <xref:System.Windows.Forms.ListView.SelectedIndexCollection>. Once you know that the item is in the collection, you can use the <xref:System.Windows.Forms.ListView.SelectedIndexCollection.IndexOf%2A> method to determine the position of the index in the <xref:System.Windows.Forms.ListView.SelectedIndexCollection>."
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ListView.SelectedIndices%2A>, <xref:System.Windows.Forms.ListView.SelectedIndexChanged>, and <xref:System.Windows.Forms.ListView.HeaderStyle%2A> members and the <xref:System.Windows.Forms.ListView.SelectedIndexCollection> class. To run this example, paste the following code into a form that contains a <xref:System.Windows.Forms.ListView> object named `ListView1` and a <xref:System.Windows.Forms.TextBox> named `TextBox1`. Call the `InitializeListView` method from the form's constructor or <xref:System.Windows.Forms.Form.Load> event handler. This example requires that the event handler is correctly associated with the <xref:System.Windows.Forms.ListView.SelectedIndexChanged> event.  \n  \n [!code-cpp[System.Windows.Forms.ListView1#1](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.ListView1/CPP/form1.cpp#1)]\n [!code-csharp[System.Windows.Forms.ListView1#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.ListView1/CS/form1.cs#1)]\n [!code-vb[System.Windows.Forms.ListView1#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.ListView1/VB/form1.vb#1)]  \n[!code-cpp[System.Windows.Forms.ListView1#3](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.ListView1/CPP/form1.cpp#3)]\n[!code-csharp[System.Windows.Forms.ListView1#3](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.ListView1/CS/form1.cs#3)]\n[!code-vb[System.Windows.Forms.ListView1#3](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.ListView1/VB/form1.vb#3)]"
