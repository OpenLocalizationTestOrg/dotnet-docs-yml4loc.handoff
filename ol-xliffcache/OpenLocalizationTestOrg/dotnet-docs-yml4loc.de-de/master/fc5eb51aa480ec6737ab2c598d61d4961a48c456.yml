    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides a format context.
    return:
      type: System.Boolean
      description: '`true` because <xref href="System.ComponentModel.TypeConverter.GetProperties(System.Object)"></xref> should be called to find the properties of this object. This method never returns `false`.'
