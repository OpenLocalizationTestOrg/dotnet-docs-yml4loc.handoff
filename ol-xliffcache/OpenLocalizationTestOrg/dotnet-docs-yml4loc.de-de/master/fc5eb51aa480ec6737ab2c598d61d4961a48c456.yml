  summary: Provides a type converter to convert components to and from various other representations.
  remarks: "This class implements <xref:System.ComponentModel.TypeConverter.GetPropertiesSupported%2A> and <xref:System.ComponentModel.ComponentConverter.GetProperties%2A> by returning the properties through the <xref:System.ComponentModel.TypeDescriptor.GetProperties%2A> method of <xref:System.ComponentModel.TypeDescriptor>.  \n  \n For more information about type converters, see the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](http://msdn.microsoft.com/library/90373a3f-d8c8-492d-841c-945d62393c56).  \n  \n> [!NOTE]\n>  You should never create an instance of <xref:System.ComponentModel.ComponentConverter>. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of <xref:System.ComponentModel.TypeDescriptor>. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class.  \n  \n This converter converts an object that implements <xref:System.ComponentModel.IComponent> and displays its properties in the Properties window."
  syntax:
    content: 'public class ComponentConverter : System.ComponentModel.ReferenceConverter'
