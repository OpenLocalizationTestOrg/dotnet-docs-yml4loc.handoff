- uid: System.ComponentModel.ComponentConverter.GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  commentId: M:System.ComponentModel.ComponentConverter.GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  id: GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  parent: System.ComponentModel.ComponentConverter
  langs:
  - csharp
  name: GetProperties(ITypeDescriptorContext, Object, Attribute[])
  nameWithType: ComponentConverter.GetProperties(ITypeDescriptorContext, Object, Attribute[])
  fullName: ComponentConverter.GetProperties(ITypeDescriptorContext, Object, Attribute[])
  type: Method
  assemblies:
  - System
  - netstandard
  - System.ComponentModel.TypeConverter
  namespace: System.ComponentModel
  summary: Gets a collection of properties for the type of component specified by the value parameter.
  remarks: "The `context` parameter can be used to extract additional information about the environment this converter is being invoked from. This can be `null`, so always check. Also, properties on the context object can return `null`.  \n  \n The `attributes` array will be used to filter the array. The `attributes` can have a mix of <xref:System.Type> and <xref:System.Attribute> objects. Filtering is defined by the following rules:  \n  \n-   A <xref:System.Type> object will be treated as a wildcard; it will match any property that has the <xref:System.Type> in its set of attributes.  \n  \n-   If a property does not have an <xref:System.Attribute> of the same class, the property will not be included in the returned array.  \n  \n-   If the attribute is an instance of <xref:System.Attribute>, the property must be an exact match or it will not be included in the returned array.  \n  \n-   If a <xref:System.Attribute> instance is specified and it is the default property, it will be included in the returned array even if there is no instance of the <xref:System.Attribute> in the property."
  syntax:
    content: public override System.ComponentModel.PropertyDescriptorCollection GetProperties (System.ComponentModel.ITypeDescriptorContext context, object value, Attribute[] attributes);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides a format context.
    - id: value
      type: System.Object
      description: An <xref href="System.Object"></xref> that specifies the type of component to get the properties for.
    - id: attributes
      type: System.Attribute[]
      description: An array of type <xref href="System.Attribute"></xref> that will be used as a filter.
    return:
      type: System.ComponentModel.PropertyDescriptorCollection
      description: A <xref href="System.ComponentModel.PropertyDescriptorCollection"></xref> with the properties that are exposed for the component, or `null` if there are no properties.
  overload: System.ComponentModel.ComponentConverter.GetProperties*
  exceptions: []
