    - id: timeout
      type: System.Int32
      description: "The time period, in milliseconds, the balloon tip should display.  \n  \n <block subset=\"none\" type=\"note\"><p>  \n This parameter is deprecated as of Windows Vista. Notification display times are now based on system accessibility settings.  \n  \n</p></block>"
