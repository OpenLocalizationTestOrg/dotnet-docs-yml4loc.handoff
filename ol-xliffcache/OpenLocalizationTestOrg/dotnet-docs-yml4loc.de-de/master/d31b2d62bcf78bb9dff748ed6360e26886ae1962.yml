  summary: Gets or sets a value indicating whether the control generates an alternate text attribute for an empty string value.
  remarks: "By default, when the <xref:System.Web.UI.WebControls.Image.AlternateText%2A> property is not set, the <xref:System.Web.UI.WebControls.Image> control does not include the `alt` attribute to specify the alternate text in the control rendering. Set the <xref:System.Web.UI.WebControls.Image.GenerateEmptyAlternateText%2A> property to `true` to always include the alternate text attribute in rendered output for the <xref:System.Web.UI.WebControls.Image> control.  \n  \n The XHTML document type definition requires the `alt` attribute on image controls. However, accessibility best practices recommend that image controls that do not convey information relevant to the context of the Web page should not specify an `alt` attribute. You can meet both XHTML and accessibility requirements by setting the <xref:System.Web.UI.WebControls.Image.GenerateEmptyAlternateText%2A> property to `true`."
