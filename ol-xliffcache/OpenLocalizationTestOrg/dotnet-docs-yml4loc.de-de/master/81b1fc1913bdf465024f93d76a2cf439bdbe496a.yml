  summary: Encapsulates the exception that is thrown when the channel detects that the message is a poison message.
  remarks: This exception is thrown when the channel detects that Message Queuing (MSMQ) aborted processing in the message because the number of retry attempts exceeded the value specified by the <xref:System.ServiceModel.Configuration.MsmqElementBase.ReceiveRetryCount%2A> and <xref:System.ServiceModel.Configuration.MsmqElementBase.MaxRetryCycles%2A>.
