  name: EnterActions
  nameWithType: TriggerBase.EnterActions
  fullName: TriggerBase.EnterActions
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Gets a collection of <xref href="System.Windows.TriggerAction"></xref> objects to apply when the trigger object becomes active. This property does not apply to the <xref href="System.Windows.EventTrigger"></xref> class.
  remarks: "This property does not apply to the <xref:System.Windows.EventTrigger> class because an event represents a point in time while <xref:System.Windows.TriggerBase.EnterActions%2A> and <xref:System.Windows.TriggerBase.ExitActions%2A> correspond to object states. For <xref:System.Windows.EventTrigger> objects, use the <xref:System.Windows.EventTrigger.Actions%2A> property instead.  \n  \n> [!NOTE]\n>  This property can only be set in [!INCLUDE[TLA#tla_xaml](~/includes/tlasharptla-xaml-md.md)] via the collection syntax shown, or by accessing the collection object and using its various methods such as Add. The property to access the collection object itself is read-only, the collection itself is read-write.  \n  \n<a name=\"xamlPropertyElementUsage_EnterActions\"></a>   \n## XAML Property Element Usage  \n  \n```  \n<object>  \n  <object.EnterActions>  \n    OneOrMoreTriggerActions  \n  </object.EnterActions >  \n</object>  \n```  \n  \n<a name=\"xamlValues_EnterActions\"></a>   \n## XAML Values  \n *OneOrMoreTriggerActions*  \n One or more <xref:System.Windows.TriggerAction> objects."
  syntax:
    content: public System.Windows.TriggerActionCollection EnterActions { get; }
    return:
      type: System.Windows.TriggerActionCollection
      description: The default value is `null`.
