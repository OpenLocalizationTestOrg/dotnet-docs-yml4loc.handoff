  name: Mode
  nameWithType: NetMsmqSecurity.Mode
  fullName: NetMsmqSecurity.Mode
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Gets or sets the <xref href="System.ServiceModel.NetMsmqSecurityMode"></xref> that is associated with the <xref href="System.ServiceModel.NetMsmqBinding"></xref> binding.
  remarks: "This property determines the type of security used by the associated NetMsmqBinding. The following list describes the acceptable values:  \n  \n-   **None** - no security is used.  \n  \n-   **Transport** - transport security is used.  \n  \n-   **Message** - message-based security is used.  \n  \n-   **Both** - both message-based security and transport security is used."
  example:
  - >-
    [!code-csharp[UENetMsmqSecurity#3](~/samples/snippets/csharp/VS_Snippets_CFX/uenetmsmqsecurity/cs/program.cs#3)]
     [!code-vb[UENetMsmqSecurity#3](~/samples/snippets/visualbasic/VS_Snippets_CFX/uenetmsmqsecurity/vb/program.vb#3)]
