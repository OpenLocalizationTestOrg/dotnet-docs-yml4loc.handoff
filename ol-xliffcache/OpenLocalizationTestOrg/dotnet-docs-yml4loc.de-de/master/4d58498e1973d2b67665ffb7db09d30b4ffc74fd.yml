  summary: Represents an error that occurs when a dynamic bind in the C# runtime binder is processed.
  remarks: Exceptions of this kind differ from <xref:Microsoft.CSharp.RuntimeBinder.RuntimeBinderInternalCompilerException> in that <xref:Microsoft.CSharp.RuntimeBinder.RuntimeBinderException> represents a failure to bind in the sense of a usual compiler error, whereas <xref:Microsoft.CSharp.RuntimeBinder.RuntimeBinderInternalCompilerException> represents a malfunctioning of the runtime binder itself.
