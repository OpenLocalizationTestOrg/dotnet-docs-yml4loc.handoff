  namespace: System.Web.UI
  summary: Specifies operators for a conditional expression used in a <xref href="System.Web.UI.VerificationAttribute"></xref> class.
  remarks: When using extending a class, member or indexer with a <xref:System.Web.UI.VerificationAttribute>, you may use a conditional expression to define how accessibility is verified. The left side of a conditional expression is the <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A> and the right side is the <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>. When the Equals operator is used, the left side must equal the right side of the conditional expression for the verification rule to report true. When the NotEquals operator is used, the left side must not equal to the right side of the conditional expression for the verification rule to report true.
