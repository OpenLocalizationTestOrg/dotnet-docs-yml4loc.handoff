  type: Class
  assemblies:
  - System
  - System.Configuration.ConfigurationManager
  namespace: System.Configuration
  summary: Used internally as the class that represents metadata about an individual configuration property.
  remarks: "<xref:System.Configuration.SettingsProperty> is used to describe settings properties of a class derived from <xref:System.Configuration.SettingsBase>. The Settings API allows a collection of settings properties to be grouped into a common language runtime class.  \n  \n When persisting settings, the <xref:System.Configuration.SettingsBase> base class asks for a collection of <xref:System.Configuration.SettingsProperty> objects, grouped in a collection of type <xref:System.Configuration.SettingsPropertyCollection>. It does this by calling its own Properties member. Inherited classes should return a collection of properties to persist.  \n  \n Each <xref:System.Configuration.SettingsProperty> object includes metadata about the property, including the following:  \n  \n-   Name.  \n  \n-   Default value.  \n  \n-   Property type.  \n  \n-   Serialization method.  \n  \n-   Provider to use for persistence.  \n  \n-   Other arbitrary attributes that are context and provider specific."
  syntax:
    content: public class SettingsProperty
