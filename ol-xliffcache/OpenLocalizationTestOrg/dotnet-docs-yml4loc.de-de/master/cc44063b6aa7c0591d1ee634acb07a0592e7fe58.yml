  name: Keys
  nameWithType: ListViewDeleteEventArgs.Keys
  fullName: ListViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: Gets a dictionary of field name/value pairs that represent the primary key or keys of the item to delete.
  remarks: "When the <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> property of a <xref:System.Web.UI.WebControls.ListView> control is set, use the <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A> property to access the value of the primary key or keys in the item to delete.  \n  \n> [!NOTE]\n>  This property contains only the key fields. To access the values of the non-key fields, use the <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A> property.  \n  \n The <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A> dictionary is automatically populated with the name/value pairs of the field or fields that are specified in the <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> property. If the primary key contains multiple fields, a separate entry is added to the <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A> dictionary for each key field.  \n  \n To determine the name of a key field, use the <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> property of a <xref:System.Collections.DictionaryEntry> object that is contained in the <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A> dictionary. To determine the value of a key field, use the <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName> property."
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: An object that contains the name/value pairs that represent the primary key or keys of the item to delete.
