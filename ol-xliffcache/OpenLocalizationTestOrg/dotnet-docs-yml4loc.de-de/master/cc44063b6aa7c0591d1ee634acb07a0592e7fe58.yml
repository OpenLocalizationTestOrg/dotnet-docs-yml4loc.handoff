  namespace: System.Web.UI.WebControls
  summary: Gets a dictionary of the non-key field name/value pairs in the item to delete.
  remarks: "Use the dictionary in the <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A> property to access the values of the non-key fields in the item to delete.  \n  \n> [!NOTE]\n>  This property does not contain the primary key field or fields. To access the values of the primary key or keys, use the <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A> property.  \n  \n The <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A> property is automatically populated with the name/value pairs of the non-key fields in the item. A separate entry is added to the <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A> property for each key field in the item.  \n  \n To determine the field name of an entry, use the <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> property of a <xref:System.Collections.DictionaryEntry> object that is contained in the <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A> dictionary. To determine the value of an entry, use the <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName> property."
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: An object that contains the non-key field name/value pairs of the item to delete.
