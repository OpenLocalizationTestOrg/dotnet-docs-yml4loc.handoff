  type: Class
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: Represents an extensibility element added to an XML Web service.
  remarks: In a derived class, the `ServiceDescriptionFormatExtension` class allows users to define extensibility elements in addition to those defined in the Web Services Description Language (WSDL) specification. Extensibility elements can be added to a <xref:System.Web.Services.Description.ServiceDescription> at any of several levels within the class hierarchy. Thus many classes derived from the <xref:System.Web.Services.Description.DocumentableItem> class (including the <xref:System.Web.Services.Description.ServiceDescription> class) have an `Extensions` property, which returns a <xref:System.Web.Services.Description.ServiceDescriptionFormatExtensionCollection>.
  syntax:
    content: public abstract class ServiceDescriptionFormatExtension
