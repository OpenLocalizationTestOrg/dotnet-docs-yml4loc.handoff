  name: DuplexClientBase<TChannel>
  nameWithType: DuplexClientBase<TChannel>
  fullName: System.ServiceModel.DuplexClientBase<TChannel>
  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Used to create a channel to a duplex service and associate that channel with a callback object.
  remarks: "Use the <xref:System.ServiceModel.DuplexClientBase%601> class to create a channel to a service that specifies a callback object. The <xref:System.ServiceModel.DuplexClientBase%601> object wraps a <xref:System.ServiceModel.DuplexChannelFactory%601?displayProperty=fullName> object, which provides the connectivity for the [!INCLUDE[indigo2](~/includes/indigo2-md.md)] object. You can use either type to connect to a duplex service. For more information about duplex services, see [Duplex Services](~/docs/framework/wcf/feature-details/duplex-services.md).  \n  \n Special note for Managed C++ users deriving from this class:  \n  \n-   Put your cleanup code in (On)(Begin)Close (and/or OnAbort), not in a destructor.  \n  \n-   Avoid destructors: they cause the compiler to auto-generate <xref:System.IDisposable>  \n  \n-   Avoid non-reference members: they can cause the compiler to auto-generate <xref:System.IDisposable>  \n  \n-   Avoid finalizers; but if you include one, you should suppress the build warning and call <xref:System.GC.SuppressFinalize%28System.Object%29> and the finalizer itself from (On)(Begin)Close (and/or OnAbort) in order to emulate what would have been the auto-generated <xref:System.IDisposable> behavior."
  example:
  - "The following example shows the use in the client of a duplex [!INCLUDE[indigo2](~/includes/indigo2-md.md)] client type, the `SampleDuplexHelloClient`, to pass a new <xref:System.ServiceModel.InstanceContext?displayProperty=fullName> object with the callback object to listen for callbacks.  \n  \n [!code-csharp[CallbackBehaviorAttribute#3](~/samples/snippets/csharp/VS_Snippets_CFX/callbackbehaviorattribute/cs/client.cs#3)]\n [!code-vb[CallbackBehaviorAttribute#3](~/samples/snippets/visualbasic/VS_Snippets_CFX/callbackbehaviorattribute/vb/client.vb#3)]"
  syntax:
    content: 'public class DuplexClientBase<TChannel> : System.ServiceModel.ClientBase<TChannel> where TChannel : class'
    typeParameters:
    - id: TChannel
      description: The type of the channel to be created.
