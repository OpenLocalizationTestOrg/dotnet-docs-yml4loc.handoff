  - csharp
  name: Fallback(Byte[], Int32)
  nameWithType: DecoderReplacementFallbackBuffer.Fallback(Byte[], Int32)
  fullName: DecoderReplacementFallbackBuffer.Fallback(Byte[], Int32)
  type: Method
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Text
  summary: Prepares the replacement fallback buffer to use the current replacement string.
  remarks: The <xref:System.Text.Encoding.GetBytes%2A> and <xref:System.Text.Encoder.Convert%2A> methods call <xref:System.Text.DecoderReplacementFallbackBuffer.Fallback%2A> if they encounter an unknown input byte sequence that cannot be decoded. If the return value of <xref:System.Text.DecoderReplacementFallbackBuffer.Fallback%2A> is `true`, the calling method can invoke the <xref:System.Text.DecoderReplacementFallbackBuffer.GetNextChar%2A> method to obtain each character of the fallback buffer.
  syntax:
    content: public override bool Fallback (byte[] bytesUnknown, int index);
    parameters:
    - id: bytesUnknown
      type: System.Byte[]
      description: An input byte sequence. This parameter is ignored unless an exception is thrown.
    - id: index
      type: System.Int32
      description: The index position of the byte in <code>bytesUnknown</code>. This parameter is ignored in this operation.
    return:
      type: System.Boolean
      description: '`true` if the replacement string is not empty; `false` if the replacement string is empty.'
  overload: System.Text.DecoderReplacementFallbackBuffer.Fallback*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: This method is called again before the <xref href="System.Text.DecoderReplacementFallbackBuffer.GetNextChar"></xref> method has read all the characters in the replacement fallback buffer.
