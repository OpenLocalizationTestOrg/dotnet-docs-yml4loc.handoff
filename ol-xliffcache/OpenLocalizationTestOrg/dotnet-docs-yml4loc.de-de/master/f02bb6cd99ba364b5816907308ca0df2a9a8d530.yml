  summary: Represents a substitute output string that is emitted when the original input byte sequence cannot be decoded. This class cannot be inherited.
  remarks: "It might not be possible to convert an encoded byte sequence to an equivalent character if no suitable decoding exists. A common reason for a decoding to fail is that the conversion operation uses a code page that cannot represent the character to decode.  \n  \n If the input byte sequence cannot be converted to an output character, a <xref:System.Text.DecoderReplacementFallback?displayProperty=fullName> object provides a replacement string that is substituted for the output character. The replacement string initializes the value of the <xref:System.Text.DecoderReplacementFallback> object, and the value of the <xref:System.Text.DecoderReplacementFallback> object initializes the value of a <xref:System.Text.DecoderReplacementFallbackBuffer> object. The value of a <xref:System.Text.DecoderReplacementFallbackBuffer> object is called the replacement fallback buffer. The conversion operation uses the replacement fallback buffer to emit a replacement string instead of a decoded character, then continues to process the remainder of the input."
  syntax:
    content: 'public sealed class DecoderReplacementFallbackBuffer : System.Text.DecoderFallbackBuffer'
  inheritance:
  - System.Object
  - System.Text.DecoderFallbackBuffer
