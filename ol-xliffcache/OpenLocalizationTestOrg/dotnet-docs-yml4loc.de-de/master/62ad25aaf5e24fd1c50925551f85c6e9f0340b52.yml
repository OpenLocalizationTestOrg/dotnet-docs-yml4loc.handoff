  namespace: System.Net
  summary: Returns the credential for the specified host, port, and authentication protocol.
  remarks: The value of `authType` corresponds to the <xref:System.Net.IAuthenticationModule.AuthenticationType%2A?displayProperty=fullName> property.
  syntax:
    content: public System.Net.NetworkCredential GetCredential (string host, int port, string authenticationType);
    parameters:
    - id: host
      type: System.String
      description: The host computer that is authenticating the client.
    - id: port
      type: System.Int32
      description: The port on <code>host</code> that the client will communicate with.
    - id: authenticationType
      type: System.String
      description: The authentication protocol.
    return:
      type: System.Net.NetworkCredential
      description: A <xref href="System.Net.NetworkCredential"></xref> for the specified host, port, and authentication protocol, or `null` if there are no credentials available for the specified host, port, and authentication protocol.
