  summary: The <xref href="System.Web.UI.WebControls.Expressions"></xref> namespace provides classes that enable you to filter data in a Web page by using the <xref href="System.Web.UI.WebControls.QueryExtender"></xref> control.
  remarks: This namespace contains expressions that are used with the <xref:System.Web.UI.WebControls.QueryExtender> control to filter data in a Web page using declarative syntax. The classes in this namespace include <xref:System.Web.UI.WebControls.Expressions.SearchExpression?displayProperty=fullName>, <xref:System.Web.UI.WebControls.Expressions.RangeExpression?displayProperty=fullName>, <xref:System.Web.UI.WebControls.Expressions.PropertyExpression?displayProperty=fullName>, <xref:System.Web.UI.WebControls.Expressions.OrderByExpression?displayProperty=fullName> and <xref:System.Web.UI.WebControls.Expressions.CustomExpression?displayProperty=fullName>.
