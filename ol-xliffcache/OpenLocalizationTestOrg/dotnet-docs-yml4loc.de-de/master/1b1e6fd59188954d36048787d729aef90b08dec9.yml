  summary: Represents an expression that invokes a method.
  remarks: "<xref:System.CodeDom.CodeMethodInvokeExpression> can be used to represent an expression that invokes a method.  \n  \n The <xref:System.CodeDom.CodeMethodInvokeExpression.Method%2A> property specifies the method to invoke. The <xref:System.CodeDom.CodeMethodInvokeExpression.Parameters%2A> property indicates the parameters to pass to the method. Use a <xref:System.CodeDom.CodeDirectionExpression> to specify the field direction of a parameter."
  example:
