  namespace: System.Net.Configuration
  summary: Gets the section group information for the networking namespaces. This class cannot be inherited.
  remarks: "This class corresponds to the [\\&lt;system.Net\\&gt; Element (Network Settings)](~/docs/framework/configure-apps/file-schema/network/system-net-element-network-settings.md) configuration element described in the [Network Settings Schema](http://msdn.microsoft.com/library/f1de5a0f-76c5-4833-819f-5222b8146340) documentation.  \n  \n This section group controls configuration settings for the following namespaces:  \n  \n-   <xref:System.Net>  \n  \n-   <xref:System.Net.Cache>  \n  \n-   <xref:System.Net.Mail>  \n  \n This class provides programmatic access to information that can be stored in configuration files."
