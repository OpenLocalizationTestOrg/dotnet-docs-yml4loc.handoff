  langs:
  - csharp
  name: RequiredAttribute
  nameWithType: RequiredAttribute
  fullName: System.ComponentModel.DataAnnotations.RequiredAttribute
  type: Class
  assemblies:
  - System.ComponentModel.Annotations
  - System.ComponentModel.DataAnnotations
  namespace: System.ComponentModel.DataAnnotations
  summary: Specifies that a data field value is required.
  remarks: "The <xref:System.ComponentModel.DataAnnotations.RequiredAttribute> attribute specifies that when a field on a form is validated, the field must contain a value. A validation exception is raised if the property is `null`, contains an empty string (\"\"), or contains only white-space characters.  \n  \n> [!NOTE]\n>  If the MVC data model or entity partial class contains a field that is annotated with the <xref:System.ComponentModel.DataAnnotations.RequiredAttribute> attribute, but the page does not contain the property, an error is not raised. Validation occurs only for fields that are submitted to the server.  \n  \n A Visual Studio project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?linkid=158686)."
  example:
  - "The following example uses the <xref:System.ComponentModel.DataAnnotations.RequiredAttribute> attribute to override the database schema rule that allows a data field to be empty. The example performs the following steps:  \n  \n-   Implements a metadata partial class and the associated metadata class.  \n  \n-   In the associated metadata class, it applies the <xref:System.ComponentModel.DataAnnotations.RequiredAttribute> attribute, which specifies the following requirements:  \n  \n    -   The Title data field cannot be empty. If validation fails, the code in the example throws a validation exception and displays an error message. The error message is specified at the time that the attribute is applied to the data field.  \n  \n    -   The MiddleName data field cannot be empty. If validation fails, the code in the example throws a validation exception and displays an error message.  \n  \n [!code-csharp[System.ComponentModel.DataAnnotations.RequiredAttribute#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.ComponentModel.DataAnnotations.RequiredAttribute/CS/Customer.cs#1)]\n [!code-vb[System.ComponentModel.DataAnnotations.RequiredAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.ComponentModel.DataAnnotations.RequiredAttribute/VB/Customer.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter, AllowMultiple=false)]

      public class RequiredAttribute : System.ComponentModel.DataAnnotations.ValidationAttribute
