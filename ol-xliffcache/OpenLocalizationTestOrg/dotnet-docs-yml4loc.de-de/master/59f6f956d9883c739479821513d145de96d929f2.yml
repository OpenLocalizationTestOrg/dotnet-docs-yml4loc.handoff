  summary: Specifies the properties that are in a <xref href="System.Windows.Input.StylusPoint"></xref>.
  remarks: "A <xref:System.Windows.Input.StylusPointDescription> specifies which properties are associated with a <xref:System.Windows.Input.StylusPoint>. For each property in a <xref:System.Windows.Input.StylusPoint>, the <xref:System.Windows.Input.StylusPointDescription> contains a <xref:System.Windows.Input.StylusPointPropertyInfo> object which specifies constraints such as the minimum and maximum values of the property. Use the <xref:System.Windows.Input.StylusPointDescription.HasProperty%2A> and <xref:System.Windows.Input.StylusPointDescription.GetPropertyInfo%2A> methods to check for these properties in the <xref:System.Windows.Input.StylusPointDescription>.  \n  \n All <xref:System.Windows.Input.StylusPoint> objects in a <xref:System.Windows.Input.StylusPointCollection> must share the same <xref:System.Windows.Input.StylusPointDescription>. If you try to add a <xref:System.Windows.Input.StylusPoint> to a <xref:System.Windows.Input.StylusPointCollection> that has a different <xref:System.Windows.Input.StylusPointDescription>, an exception will be thrown."
  example:
  - "The following example gets the <xref:System.Windows.Input.StylusPointDescription> for a <xref:System.Windows.Input.StylusPointCollection> and gets the information for each <xref:System.Windows.Input.StylusPointPropertyInfo> in the <xref:System.Windows.Input.StylusPointDescription>.  \n  \n [!code-csharp[PacketSpy#2](~/samples/snippets/csharp/VS_Snippets_Wpf/PacketSpy/CSharp/Window1.xaml.cs#2)]\n [!code-vb[PacketSpy#2](~/samples/snippets/visualbasic/VS_Snippets_Wpf/PacketSpy/VisualBasic/Window1.xaml.vb#2)]  \n[!code-csharp[PacketSpy#4](~/samples/snippets/csharp/VS_Snippets_Wpf/PacketSpy/CSharp/Window1.xaml.cs#4)]\n[!code-vb[PacketSpy#4](~/samples/snippets/visualbasic/VS_Snippets_Wpf/PacketSpy/VisualBasic/Window1.xaml.vb#4)]"
