  fullName: CacheEntryChangeMonitor.RegionName
  type: Property
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching
  summary: Gets the name of a region of the cache.
  remarks: The value of this property typically indicates a particular region where changes are monitored in the cache. The <xref:System.Runtime.Caching.CacheEntryChangeMonitor.RegionName%2A> property provides the option to configure change monitors so that they monitor cache entries only in a specific cache region.
  syntax:
    content: public abstract string RegionName { get; }
    return:
      type: System.String
      description: The name of a region in the cache.
