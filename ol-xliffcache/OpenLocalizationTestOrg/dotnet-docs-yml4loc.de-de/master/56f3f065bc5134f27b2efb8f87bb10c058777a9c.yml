- uid: System.Windows.SizeChangedEventArgs.HeightChanged
  commentId: P:System.Windows.SizeChangedEventArgs.HeightChanged
  id: HeightChanged
  parent: System.Windows.SizeChangedEventArgs
  langs:
  - csharp
  name: HeightChanged
  nameWithType: SizeChangedEventArgs.HeightChanged
  fullName: SizeChangedEventArgs.HeightChanged
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Gets a value that indicates whether the <xref href="System.Windows.FrameworkElement.Height"></xref> component of the size changed.
  remarks: "Because <xref:System.Double> precision numbers process imprecisely, this property might return a value of `false` even when <xref:System.Windows.SizeChangedEventArgs.PreviousSize%2A> and <xref:System.Windows.SizeChangedEventArgs.NewSize%2A> are not equal.  \n  \n The layout system occasionally experiences this state due to minor fluctuations in the input parameters; however, the overall rendered scene is considered to be the same; therefore, no visible changes are detected. The handler for the <xref:System.Windows.FrameworkElement.SizeChanged> event should check for this state in order to avoid invalidation of layout if the dimension didn't actually change."
  syntax:
    content: public bool HeightChanged { get; }
    return:
      type: System.Boolean
      description: '`true` if the <xref href="System.Windows.FrameworkElement.Height"></xref> component of the size changed; otherwise, `false`.'
  overload: System.Windows.SizeChangedEventArgs.HeightChanged*
