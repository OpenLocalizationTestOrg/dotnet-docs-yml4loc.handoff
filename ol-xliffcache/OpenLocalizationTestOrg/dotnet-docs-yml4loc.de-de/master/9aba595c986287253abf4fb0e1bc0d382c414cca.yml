- uid: System.Web.DynamicData.DynamicDataExtensions.EnablePersistedSelection(System.Web.UI.WebControls.BaseDataBoundControl)
  commentId: M:System.Web.DynamicData.DynamicDataExtensions.EnablePersistedSelection(System.Web.UI.WebControls.BaseDataBoundControl)
  id: EnablePersistedSelection(System.Web.UI.WebControls.BaseDataBoundControl)
  parent: System.Web.DynamicData.DynamicDataExtensions
  langs:
  - csharp
  name: EnablePersistedSelection(BaseDataBoundControl)
  nameWithType: DynamicDataExtensions.EnablePersistedSelection(BaseDataBoundControl)
  fullName: DynamicDataExtensions.EnablePersistedSelection(BaseDataBoundControl)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: Enables selection to be persisted in data controls that support selection and paging.
  remarks: "In controls that extend <xref:System.Web.UI.WebControls.BaseDataBoundControl> and that support selection, paging, and sorting, calling this method enables the control to persist selection even when the selected row is not visible. For example, if the user selects a row and then pages to another page, or if the user sorts the data, the selected row remains selected. If this method is not called, selection is lost when the user pages or sorts.  \n  \n The <xref:System.Web.DynamicData.DynamicDataManager.RegisterControl%2A> method calls <xref:System.Web.DynamicData.DynamicDataExtensions.EnablePersistedSelection%2A>."
  syntax:
    content: >-
      [System.Obsolete("Use the EnablePersistedSelection property on a databound control such as GridView or ListView.")]

      public static void EnablePersistedSelection (this System.Web.UI.WebControls.BaseDataBoundControl dataBoundControl);
    parameters:
    - id: dataBoundControl
      type: System.Web.UI.WebControls.BaseDataBoundControl
      description: The data bound control.
  overload: System.Web.DynamicData.DynamicDataExtensions.EnablePersistedSelection*
  exceptions: []
