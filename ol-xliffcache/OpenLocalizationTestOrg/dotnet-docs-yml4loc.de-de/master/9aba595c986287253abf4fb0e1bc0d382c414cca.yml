  fullName: DynamicDataExtensions.ConvertEditedValue(IFieldFormattingOptions, String)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: Returns the value provided by a user for a control that is being validated.
  remarks: For information about formatting options, see the <xref:System.Web.DynamicData.IFieldFormattingOptions> type overview.
  example:
  - "The following example shows how to use the <xref:System.Web.DynamicData.DynamicDataExtensions.ConvertEditedValue%2A> method. The example gets user input from a field template that is configured to accept date-time data. In the DynamicData\\FieldTemplates\\DateTime_Edit.ascx.cs or DynamicData\\FieldTemplates\\DateTime_Edit.ascx.vb file, the method converts empty strings to `null`.  \n  \n [!code-csharp[System.Web.DynamicData.DynamicDataExtensions#3](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.DynamicData.DynamicDataExtensions/cs/DateTime_Edit.ascx.cs#3)]"
  syntax:
    content: public static object ConvertEditedValue (this System.Web.DynamicData.IFieldFormattingOptions formattingOptions, string value);
    parameters:
    - id: formattingOptions
      type: System.Web.DynamicData.IFieldFormattingOptions
      description: The formatting options object, as defined by the <xref href="System.Web.DynamicData.IFieldFormattingOptions"></xref> object.
    - id: value
      type: System.String
      description: The input value to be converted.
    return:
      type: System.Object
      description: '`null` if <code>value</code> is `null` or an empty string and the <xref href="System.Web.DynamicData.IFieldFormattingOptions.ConvertEmptyStringToNull"></xref> property of <code>formattingOptions</code> is `true`; `null` if <code>value</code> is not `null` or an empty string and matches the <xref href="System.Web.DynamicData.IFieldFormattingOptions.NullDisplayText"></xref> property of <code>formattingOptions</code>; otherwise, the unchanged value of <code>value</code>.'
  overload: System.Web.DynamicData.DynamicDataExtensions.ConvertEditedValue*
