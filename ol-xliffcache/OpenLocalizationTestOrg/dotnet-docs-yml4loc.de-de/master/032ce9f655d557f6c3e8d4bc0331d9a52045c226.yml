  - System.CodeDom
  namespace: System.CodeDom
  summary: Represents a primitive data type value.
  remarks: "<xref:System.CodeDom.CodePrimitiveExpression> can be used to represent an expression that indicates a primitive data type value.  \n  \n The <xref:System.CodeDom.CodePrimitiveExpression.Value%2A> property specifies the primitive data type value to represent.  \n  \n Primitive data types that can be represented using <xref:System.CodeDom.CodePrimitiveExpression> include `null`; string; 16-, 32-, and 64-bit signed integers; and single-precision and double-precision floating-point numbers."
  example:
  - "The following example demonstrates use of <xref:System.CodeDom.CodePrimitiveExpression> to represent values of several primitive types.  \n  \n [!code-cpp[CodePrimitiveExpressionExample#2](~/samples/snippets/cpp/VS_Snippets_CLR/CodePrimitiveExpressionExample/CPP/codeprimitiveexpressionexample.cpp#2)]\n [!code-csharp[CodePrimitiveExpressionExample#2](~/samples/snippets/csharp/VS_Snippets_CLR/CodePrimitiveExpressionExample/CS/codeprimitiveexpressionexample.cs#2)]\n [!code-vb[CodePrimitiveExpressionExample#2](~/samples/snippets/visualbasic/VS_Snippets_CLR/CodePrimitiveExpressionExample/VB/codeprimitiveexpressionexample.vb#2)]"
