  namespace: System.Globalization
  summary: Gets the object that represents the date and time when the daylight saving period begins.
  remarks: "This property corresponds to the <xref:System.TimeZoneInfo.AdjustmentRule.DateStart%2A?displayProperty=fullName> property. Generally, the <xref:System.TimeZoneInfo> class is a more accurate source of information on time zone adjustments than the <xref:System.TimeZone> and <xref:System.Globalization.DaylightTime> classes.  \n  \n When the daylight saving period begins, the clock time is advanced by the number of ticks defined by the <xref:System.Globalization.DaylightTime.Delta%2A> property to take advantage of the extended daylight hours."
  syntax:
    content: public DateTime Start { get; }
    return:
      type: System.DateTime
      description: The object that represents the date and time when the daylight saving period begins. The value is in local time.
