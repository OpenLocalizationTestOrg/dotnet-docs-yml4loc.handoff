  name: Delta
  nameWithType: DaylightTime.Delta
  fullName: DaylightTime.Delta
  type: Property
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Globalization
  summary: Gets the time interval that represents the difference between standard time and daylight saving time.
  remarks: "This property corresponds to the <xref:System.TimeZoneInfo.AdjustmentRule.DaylightDelta%2A?displayProperty=fullName> property. Generally, the <xref:System.TimeZoneInfo> class is a more accurate source of information on time zone adjustments than the <xref:System.TimeZone> and <xref:System.Globalization.DaylightTime> classes.  \n  \n If the property value is positive, at the start of daylight saving time, the clock time is advanced by the length of time specified by this property. At the end of daylight saving time, the clock time is set back by the length of time specified by this property. If the property value is negative, the clock time is set back at the start of daylight saving time and advanced at the end."
  syntax:
    content: public TimeSpan Delta { get; }
    return:
      type: System.TimeSpan
      description: The time interval that represents the difference between standard time and daylight saving time.
  overload: System.Globalization.DaylightTime.Delta*
