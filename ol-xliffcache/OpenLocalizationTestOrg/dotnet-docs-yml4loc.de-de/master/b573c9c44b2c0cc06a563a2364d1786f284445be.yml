  summary: Gets or sets the execution status of the activity associated with this <xref href="System.Workflow.Runtime.Tracking.ActivityTrackingRecord"></xref>.
  remarks: A workflow instance only emits activity status events when the execution status of an activity instance changes. Therefore an <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> can only be matched when an activity execution status change occurs. <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.ExecutionStatus%2A> contains the <xref:System.Workflow.ComponentModel.ActivityExecutionStatus?displayProperty=fullName> that triggered the match and caused the <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> to be sent. It reflects the current status of the activity instance. <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.ExecutionStatus%2A> is set by the runtime tracking infrastructure.
  syntax:
