  parent: System.Workflow.Runtime.Tracking.ActivityTrackingRecord
  langs:
  - csharp
  name: Body
  nameWithType: ActivityTrackingRecord.Body
  fullName: ActivityTrackingRecord.Body
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: Gets a list that contains any data extracted from the workflow for the <xref href="System.Workflow.Runtime.Tracking.ActivityTrackPoint"></xref> that was matched.
  remarks: "When an <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> is matched, the runtime tracking infrastructure can extract data from the workflow instance. The data to be extracted is specified by <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName>. <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName> can contain two kinds of objects: <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> objects specify member data to be extracted from the activity associated with the activity status event; and, <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> objects specify member data to be extracted from the root activity of the workflow. Both of these extract types can also specify annotations to be returned with the extracted data. The runtime tracking infrastructure encapsulates each piece of extracted data and its associated annotations in a <xref:System.Workflow.Runtime.Tracking.TrackingDataItem>, and adds this <xref:System.Workflow.Runtime.Tracking.TrackingDataItem> to <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A>.  \n  \n This property is set by the runtime tracking infrastructure."
  syntax:
    content: public System.Collections.Generic.IList<System.Workflow.Runtime.Tracking.TrackingDataItem> Body { get; }
    return:
      type: System.Collections.Generic.IList{System.Workflow.Runtime.Tracking.TrackingDataItem}
      description: A list of <xref href="System.Workflow.Runtime.Tracking.TrackingDataItem"></xref> objects each of which contains a single piece of extracted data and its associated annotations.
  overload: System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body*
