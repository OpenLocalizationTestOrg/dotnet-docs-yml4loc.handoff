  summary: Contains the data sent to a tracking service by the runtime tracking infrastructure when an <xref href="System.Workflow.Runtime.Tracking.ActivityTrackPoint"></xref> is matched. It is also used in the return list of the <xref href="System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.ActivityEvents"></xref> property.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n When the runtime tracking infrastructure matches an <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> in a <xref:System.Workflow.Runtime.Tracking.TrackingProfile>, it sends an <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> to the tracking service over the <xref:System.Workflow.Runtime.Tracking.TrackingChannel> associated with that tracking service. The tracking service can perform whatever action is needed on the data in the tracking record."
