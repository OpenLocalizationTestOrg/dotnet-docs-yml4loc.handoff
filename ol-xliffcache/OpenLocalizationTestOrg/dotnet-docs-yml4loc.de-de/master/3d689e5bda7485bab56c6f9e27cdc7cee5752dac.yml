  namespace: System
  summary: Specifies enumerated constants used to retrieve directory paths to system special folders.
  remarks: "The system special folders are folders such as **Program Files**, **Programs**, **System**, or **Startup**, which contain common information. Special folders are set by default by the system, or explicitly by the user, when installing a version of Windows.  \n  \n The <xref:System.Environment.GetFolderPath%2A> method returns the locations associated with this enumeration. The locations of these folders can have different values on different operating systems, the user can change some of the locations, and the locations are localized.  \n  \n For more information about special folders, see the [KNOWNFOLDERID](http://msdn.microsoft.com/library/dd378457.aspx) constants in the Windows documentation."
  example:
  - "The following example shows how to use <xref:System.Environment.SpecialFolder> with the <xref:System.Environment.GetFolderPath%2A> method to get the System directory.  \n  \n [!code-cpp[Environment.GetFolderPath#1](~/samples/snippets/cpp/VS_Snippets_CLR/Environment.GetFolderPath/CPP/getfolderpath.cpp#1)]\n [!code-csharp[Environment.GetFolderPath#1](~/samples/snippets/csharp/VS_Snippets_CLR/Environment.GetFolderPath/CS/getfolderpath.cs#1)]\n [!code-vb[Environment.GetFolderPath#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/Environment.GetFolderPath/VB/getfolderpath.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum Environment.SpecialFolder
