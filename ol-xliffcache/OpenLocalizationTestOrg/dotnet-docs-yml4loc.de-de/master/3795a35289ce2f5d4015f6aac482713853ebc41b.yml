- uid: System.Web.Services.Description.ServiceDescriptionReflector.Reflect(System.Type,System.String)
  commentId: M:System.Web.Services.Description.ServiceDescriptionReflector.Reflect(System.Type,System.String)
  id: Reflect(System.Type,System.String)
  parent: System.Web.Services.Description.ServiceDescriptionReflector
