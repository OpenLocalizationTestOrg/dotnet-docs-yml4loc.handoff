  name: Reflect(Type, String)
  nameWithType: ServiceDescriptionReflector.Reflect(Type, String)
  fullName: ServiceDescriptionReflector.Reflect(Type, String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: Creates a <xref href="System.Web.Services.Description.ServiceDescription"></xref> including the specified <xref href="System.Type"></xref> for the XML Web service at the specified URL.
  remarks: "This method examines the metadata for the XML Web service at the specified URL. If the specified <xref:System.Type> is not supported, it modifies the Web Services Description Language (WSDL) file corresponding to the <xref:System.Web.Services.Description.ServiceDescription> describing the XML Web service, in order to include that type.  \n  \n For more information about Web Services Description Language (WSDL), see the specification at http://www.w3.org/TR/wsdl/."
  syntax:
    content: public void Reflect (Type type, string url);
    parameters:
    - id: type
      type: System.Type
      description: The <xref href="System.Type"></xref> of the class or interface to reflect.
    - id: url
      type: System.String
      description: The address (URL) of the XML Web service.
