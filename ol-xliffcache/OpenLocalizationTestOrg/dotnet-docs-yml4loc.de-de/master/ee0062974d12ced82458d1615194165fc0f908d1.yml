  namespace: System.Windows.Media
  summary: Represents a sequence of glyphs from a single face of a single font at a single size, and with a single rendering style.
  remarks: "The <xref:System.Windows.Media.GlyphRun> object includes font details such as glyph indices and individual glyph positions. In addition, The <xref:System.Windows.Media.GlyphRun> object contains the original Unicode code points the run was generated from, character to glyph buffer offset mapping information, and per-character and per-glyph flags.  \n  \n The <xref:System.Windows.Documents.Glyphs> element represents the output of a <xref:System.Windows.Media.GlyphRun> in XAML. The following markup syntax is used to describe the <xref:System.Windows.Documents.Glyphs> element.  \n  \n [!code-xml[GlyphsOvwSample1#1](~/samples/snippets/csharp/VS_Snippets_Wpf/GlyphsOvwSample1/CS/default.xaml#1)]   \n  \n Each glyph defines metrics that specify how it aligns with other <xref:System.Windows.Documents.Glyphs>. The following graphic defines the various typographic qualities of two different glyph characters.  \n  \n ![Diagraph of glyph measurements](~/add/media/glyph-example.png \"Diagraph of glyph measurements\")  \nVarious typographic qualities of two different glyph characters  \n  \n<a name=\"xamlTextUsage_GlyphRun\"></a>   \n## XAML Text Usage"
