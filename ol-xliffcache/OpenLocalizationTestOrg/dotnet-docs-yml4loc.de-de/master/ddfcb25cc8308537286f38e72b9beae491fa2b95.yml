  summary: Enables the use of a custom <xref href="System.ServiceModel.Channels.BindingElement"></xref> implementation from a machine or application configuration file.
  remarks: "You should derive from the <xref:System.ServiceModel.Configuration.BindingElementExtensionElement> class to use a custom <xref:System.ServiceModel.Channels.BindingElement> implementation from a machine or application configuration file.  \n  \n Once a <xref:System.ServiceModel.Configuration.BindingElementExtensionElement> instance has been created, a custom binding element is returned. You can use this in an application configuration file by using the <`add`> element and setting the type attribute to the <xref:System.ServiceModel.Configuration.BindingElementExtensionElement> class, and the name attribute to the custom binding element."
  syntax:
    content: 'public abstract class BindingElementExtensionElement : System.ServiceModel.Configuration.ServiceModelExtensionElement'
