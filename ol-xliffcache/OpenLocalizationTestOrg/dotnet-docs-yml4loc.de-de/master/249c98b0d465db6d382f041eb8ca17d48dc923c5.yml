  namespace: System.Web.UI.WebControls.Expressions
  summary: Provides a way to apply a sort expression to an <xref href="System.Linq.IQueryable"></xref> data source object after an <xref href="System.Web.UI.WebControls.Expressions.OrderByExpression"></xref> expression is applied.
  remarks: After a sort operation is performed by using the <xref:System.Web.UI.WebControls.Expressions.OrderByExpression> expression in the <xref:System.Web.UI.WebControls.QueryExtender> control, subsequent sort operations can be performed by using the <xref:System.Web.UI.WebControls.Expressions.ThenBy> class on a different data field.
  example:
  - "The following example shows how to sort data by the ListPrice field in descending order and then on the ProductID field in ascending order using the <xref:System.Web.UI.WebControls.Expressions.ThenBy> type. This code example is part of a larger example provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n```  \n<asp:OrderByExpression DataField=\"ListPrice\"   \n    Direction=\"Descending\">  \n  <asp:ThenBy DataField=\"ProductID\" Direction=\"Ascending\"/>  \n</asp:OrderByExpression>  \n```"
