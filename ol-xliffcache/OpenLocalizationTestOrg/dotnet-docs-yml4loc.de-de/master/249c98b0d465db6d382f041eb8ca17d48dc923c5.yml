- uid: System.Web.UI.WebControls.Expressions.ThenBy.Direction
  commentId: P:System.Web.UI.WebControls.Expressions.ThenBy.Direction
  id: Direction
  parent: System.Web.UI.WebControls.Expressions.ThenBy
  langs:
  - csharp
  name: Direction
  nameWithType: ThenBy.Direction
  fullName: ThenBy.Direction
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls.Expressions
  summary: Gets or sets the ordering direction of the <xref href="System.Linq.IQueryable"></xref> data source object.
  remarks: The <xref:System.Web.UI.WebControls.Expressions.OrderByExpression> is used in the <xref:System.Web.UI.WebControls.QueryExtender> control to sort data in ascending or descending order. The direction of the sort operation is specified by using the <xref:System.Web.UI.WebControls.Expressions.OrderByExpression.Direction%2A> property.
  example:
  - "The following example shows how to sort data by the ListPrice field in descending order and on the ProductID field in ascending order by using the <xref:System.Web.UI.WebControls.Expressions.ThenBy.Direction%2A> property. This code example is part of a larger example provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n```  \n<asp:OrderByExpression DataField=\"ListPrice\"   \n    Direction=\"Descending\">  \n  <asp:ThenBy DataField=\"ProductID\" Direction=\"Ascending\"/>  \n</asp:OrderByExpression>  \n```"
  syntax:
    content: public System.Web.UI.WebControls.SortDirection Direction { get; set; }
    return:
      type: System.Web.UI.WebControls.SortDirection
      description: The ordering direction of the <xref href="System.Linq.IQueryable"></xref> data source object.
