  summary: Provides a strongly typed <xref href="System.Web.UI.HierarchicalDataSourceView"></xref> object for the <xref href="System.Web.UI.WebControls.SiteMapDataSource"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.SiteMapDataSource> control enables ASP.NET data-bound controls, such as the <xref:System.Web.UI.WebControls.TreeView> and <xref:System.Web.UI.WebControls.Menu> controls, to bind to site map data. The <xref:System.Web.UI.WebControls.SiteMapDataSourceView> class is used by controls developers but it is not used by page developers nor in page code.  \n  \n The <xref:System.Web.UI.WebControls.SiteMapDataSource> returns a <xref:System.Web.UI.WebControls.SiteMapDataSourceView> for a specified hierarchical path when the <xref:System.Web.UI.HierarchicalDataSourceView.Select%2A> method is called. Like all hierarchical data source view objects, the <xref:System.Web.UI.WebControls.SiteMapDataSourceView> is not named; rather, its is identified by its unique hierarchical path.  \n  \n The <xref:System.Web.UI.WebControls.SiteMapDataSourceView> is a wrapper class on a <xref:System.Web.SiteMapNodeCollection> collection. The <xref:System.Web.SiteMapNodeCollection> class implements the <xref:System.Web.UI.IHierarchicalEnumerable> interface, which the <xref:System.Web.UI.WebControls.SiteMapDataSourceView> class returns from a call to `Select` method. Because the <xref:System.Web.UI.WebControls.SiteMapDataSource> and <xref:System.Web.UI.WebControls.SiteMapDataSourceView> work with <xref:System.Web.SiteMapNode> objects, the view maintains an internal <xref:System.Web.SiteMapNodeCollection> to contain them. The collection is initialized using the view's constructors and accessed with the <xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select%2A> method."
  syntax:
    content: 'public class SiteMapDataSourceView : System.Web.UI.DataSourceView'
