  - netstandard
  - System.Xml.ReaderWriter
  namespace: System.Xml.Schema
  summary: The schema processor must find a schema associated with the indicated namespace to validate the document items.
  remarks: If the processor cannot find a schema, or the items are not valid, the XML processor attempts to notify the client through a validation event handler with <xref:System.Xml.Schema.ValidationEventArgs.Severity%2A> = `XmlSeverityType.Warning`. If a validation error occurs and a validation event handler is not provided, an exception is thrown.
