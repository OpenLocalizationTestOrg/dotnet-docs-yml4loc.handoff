  namespace: System.Xml.Schema
  summary: Document items must consist of well-formed XML and are not validated by the schema.
  remarks: The XML processor attempts to notify the client through a validation event handler with <xref:System.Xml.Schema.ValidationEventArgs.Severity%2A> = `XmlSeverityType.Warning` that no validation took place for the given item. If a validation event handler has not been set up, no information is returned when the warning is produced.
