  fullName: GridViewSortEventArgs.SortDirection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the direction in which to sort the <xref href="System.Web.UI.WebControls.GridView"></xref> control.
  remarks: When the <xref:System.Web.UI.WebControls.GridView.Sorting> event is raised, you can use the <xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortDirection%2A> property to determine the order in which the <xref:System.Web.UI.WebControls.GridView> control will sort its items (based on the sort expression) when the sort operation is performed. Because the <xref:System.Web.UI.WebControls.GridView.Sorting> event occurs before the sort operation, you can also use the <xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortDirection%2A> property to programmatically set the sort direction.
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortDirection%2A> property to determine the direction in which to sort a <xref:System.Web.UI.WebControls.GridView> control. If the user attempts to sort in descending order, the sort operation is canceled.  \n  \n <!-- TODO: review snippet reference [!code-csharp[GridViewSortEventArgsSortDirection#1](~/samples/snippets/csharp/VS_Snippets_WebNet/GridViewSortEventArgsSortDirection/CS/gridviewsorteventargssortdirectioncs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[GridViewSortEventArgsSortDirection#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/GridViewSortEventArgsSortDirection/VB/gridviewsorteventargssortdirectionvb.aspx#1)]  -->"
  syntax:
