- uid: System.Web.UI.WebControls.GridViewSortEventArgs.SortExpression
  commentId: P:System.Web.UI.WebControls.GridViewSortEventArgs.SortExpression
  id: SortExpression
  parent: System.Web.UI.WebControls.GridViewSortEventArgs
  langs:
  - csharp
  name: SortExpression
  nameWithType: GridViewSortEventArgs.SortExpression
  fullName: GridViewSortEventArgs.SortExpression
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the expression used to sort the items in the <xref href="System.Web.UI.WebControls.GridView"></xref> control.
  remarks: When the <xref:System.Web.UI.WebControls.GridView.Sorting> event is raised, you can use the <xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortExpression%2A> property to determine the sort expression that will be used to sort the <xref:System.Web.UI.WebControls.GridView> control when sort operation is performed. By default, the <xref:System.Web.UI.WebControls.GridView> control sorts a single column at a time. The sort expression simply contains the name of the field to sort. You can also sort multiple columns at a time by programmatically setting this property to a comma-separated list of field names.
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortExpression%2A> property to determine which column in a <xref:System.Web.UI.WebControls.GridView> control is being sorted. If the user attempts to sort the address column, the sort operation is canceled.  \n  \n <!-- TODO: review snippet reference [!code-csharp[GridViewSorting#1](~/samples/snippets/csharp/VS_Snippets_WebNet/GridViewSorting/CS/gridviewsortingcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[GridViewSorting#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/GridViewSorting/VB/gridviewsortingvb.aspx#1)]  -->"
  syntax:
    content: public string SortExpression { get; set; }
    return:
      type: System.String
      description: The expression used to sort the items in the <xref href="System.Web.UI.WebControls.GridView"></xref> control.
