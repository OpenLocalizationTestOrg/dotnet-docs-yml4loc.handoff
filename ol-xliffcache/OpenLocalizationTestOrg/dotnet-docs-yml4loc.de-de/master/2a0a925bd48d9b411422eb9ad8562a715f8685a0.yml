  fullName: IAttachedPropertyStore.TryGetProperty(AttachableMemberIdentifier, Object)
  type: Method
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: Attempts to get a value for the specified attachable member in the specified store.
  remarks: An implementation should not throw an exception if the specific attachable member is not located in the store.
  syntax:
    content: public bool TryGetProperty (System.Xaml.AttachableMemberIdentifier attachableMemberIdentifier, out object value);
    parameters:
    - id: attachableMemberIdentifier
      type: System.Xaml.AttachableMemberIdentifier
      description: The XAML type system identifier for the attachable member entry to get.
    - id: value
      type: System.Object
      description: Out parameter. When this method returns, contains the destination object for the value if <code>attachableMemberIdentifier</code> exists in the store and has a value.
    return:
      type: System.Boolean
      description: '`true` if an attachable member entry for <code>attachableMemberIdentifier</code> was found in the store and a value was posted to <code>value</code>; otherwise, `false`.'
