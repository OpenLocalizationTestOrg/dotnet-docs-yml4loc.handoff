  name: IAttachedPropertyStore
  nameWithType: IAttachedPropertyStore
  fullName: System.Xaml.IAttachedPropertyStore
  type: Interface
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: Represents an attachable member store for an object where attachable members are set. This attachable member store can then be referenced with <xref href="System.Xaml.AttachablePropertyServices"></xref>.
  remarks: An attachable member is typically implemented and used as an attachable property. The term "attachable member" provides for the possibility that a technology also defines a system for attachable events. As an item in a property store, an attachable event stores a reference to the handler that is assigned through attachable member usage. An attachable event in XAML can use the same store as the attachable properties do, even if the attachable event is not truly a property to the underlying type system or as it is considered in real-world use.
  syntax:
    content: public interface IAttachedPropertyStore
