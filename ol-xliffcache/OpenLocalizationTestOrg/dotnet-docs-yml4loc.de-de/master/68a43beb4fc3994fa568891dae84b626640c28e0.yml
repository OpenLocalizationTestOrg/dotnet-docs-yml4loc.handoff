  namespace: System.Workflow.ComponentModel.Design
  summary: Represents a class that provides data for the <xref href="System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragDrop(System.Workflow.ComponentModel.Design.ActivityDragEventArgs)"></xref>, <xref href="System.Workflow.ComponentModel.Design.ActivityPreviewDesigner.OnDragEnter(System.Workflow.ComponentModel.Design.ActivityDragEventArgs)"></xref>, and <xref href="System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver(System.Workflow.ComponentModel.Design.ActivityDragEventArgs)"></xref> events in the workflow designer.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n These event arguments are passed to <xref:System.Workflow.ComponentModel.Design.ActivityDesigner> classes when a drag-and-drop operation is in progress on the workflow design surface. <xref:System.Workflow.ComponentModel.Design.ActivityDesigner> classes can access the information contained in the <xref:System.Workflow.ComponentModel.Design.ActivityDragEventArgs> class to influence the behavior of the operation."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ActivityDragEventArgs : System.Windows.Forms.DragEventArgs
