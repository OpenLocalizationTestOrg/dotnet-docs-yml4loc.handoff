  summary: Gets or sets the location where the activities are to be dropped on the workflow design surface.
  remarks: The <xref:System.Workflow.ComponentModel.Design.WorkflowView> class creates a drag image for the activities being dragged. <xref:System.Workflow.ComponentModel.Design.ActivityDesigner> objects can use the <xref:System.Workflow.ComponentModel.Design.ActivityDragEventArgs.DragImageSnapPoint%2A> property to snap the image to a target and drop the activities at the specified location.
  syntax:
    content: public System.Drawing.Point DragImageSnapPoint { get; set; }
    return:
      type: System.Drawing.Point
      description: A <xref href="System.Drawing.Point"></xref> that defines the location on the workflow design surface where the activities will be dropped.
