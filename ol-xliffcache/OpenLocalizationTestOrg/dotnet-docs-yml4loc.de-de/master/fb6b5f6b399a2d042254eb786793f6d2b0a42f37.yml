- uid: System.ComponentModel.DataAnnotations.CustomValidationAttribute.Method
  commentId: P:System.ComponentModel.DataAnnotations.CustomValidationAttribute.Method
  id: Method
  parent: System.ComponentModel.DataAnnotations.CustomValidationAttribute
  langs:
  - csharp
  name: Method
  nameWithType: CustomValidationAttribute.Method
  fullName: CustomValidationAttribute.Method
  type: Property
  assemblies:
  - System.ComponentModel.Annotations
  - System.ComponentModel.DataAnnotations
  namespace: System.ComponentModel.DataAnnotations
  summary: Gets the validation method.
  remarks: "The custom method specified by this property must be public and static, and it must return a Boolean value. It must also take at least one input parameter that specifies the object to validate. This parameter can be strongly typed. If a process passes a value of a different type, type conversion will be attempted.  \n  \n The specified method should return `true` if a given object is valid. Otherwise it should return `false`.  \n  \n The custom method can also take parameters that specify a <xref:System.ComponentModel.DataAnnotations.ValidationContext> input value and a <xref:System.ComponentModel.DataAnnotations.ValidationResult> output value. The <xref:System.ComponentModel.DataAnnotations.ValidationContext> parameter provides additional context information that the method can use to determine the context that it is used in. The <xref:System.ComponentModel.DataAnnotations.ValidationResult> output parameter enables the method to return an error message.  \n  \n If the method returns `null` for the <xref:System.ComponentModel.DataAnnotations.ValidationResult> parameter or if it returns an empty value for the <xref:System.ComponentModel.DataAnnotations.ValidationResult.ErrorMessage%2A> property, the default <xref:System.ComponentModel.DataAnnotations.ValidationAttribute.FormatErrorMessage%2A> method will be called to compose the error message."
  syntax:
    content: public string Method { get; }
    return:
      type: System.String
      description: The name of the validation method.
  overload: System.ComponentModel.DataAnnotations.CustomValidationAttribute.Method*
