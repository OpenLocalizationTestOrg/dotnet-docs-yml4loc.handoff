  namespace: System.ComponentModel.DataAnnotations
  summary: Specifies a custom validation method that is used to validate a property or class instance.
  remarks: "The <xref:System.ComponentModel.DataAnnotations.CustomValidationAttribute> attribute is used to perform custom validation when the <xref:System.ComponentModel.DataAnnotations.ValidationAttribute.IsValid%2A>method is invoked to perform validation. The <xref:System.ComponentModel.DataAnnotations.ValidationAttribute.IsValid%2A> method then redirects the call to the method that is identified by the <xref:System.ComponentModel.DataAnnotations.CustomValidationAttribute.Method%2A> property, which in turn performs the actual validation.  \n  \n The <xref:System.ComponentModel.DataAnnotations.CustomValidationAttribute> attribute can be applied to types, properties, fields, methods, and method parameters. When it is applied to a property, the attribute is invoked whenever a value is assigned to that property. When it is applied to a method, the attribute is invoked whenever the program calls that method. When it is applied to a method parameter, the attribute is invoked before the method is called.  \n  \n For more information about using attributes, see [Attributes](http://msdn.microsoft.com/library/30386922-1e00-4602-9ebf-526b271a8b87)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter, AllowMultiple=true)]

      public sealed class CustomValidationAttribute : System.ComponentModel.DataAnnotations.ValidationAttribute
