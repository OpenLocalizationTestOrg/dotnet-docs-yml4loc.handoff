  summary: Provides design-time support in a visual designer for the <xref href="System.Web.UI.WebControls.LoginStatus"></xref> Web server control.
  remarks: "The <xref:System.Web.UI.WebControls.LoginStatus> control renders a button that automatically checks the authentication status of the user and displays the appropriate login or logout option.  \n  \n In a visual designer, when you switch from Source to Design view, the markup source code that describes the <xref:System.Web.UI.WebControls.LoginStatus> control is parsed and a design-time version of the control is created on the design surface. When you switch back to Source view, the design-time control is persisted to the markup source code and edited into the markup for the Web page. The <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner> class provides design-time support for the <xref:System.Web.UI.WebControls.LoginStatus> control.  \n  \n The <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.ActionLists%2A> property returns a <xref:System.ComponentModel.Design.DesignerActionListCollection> object, which typically contains an object that is derived from the <xref:System.ComponentModel.Design.DesignerActionList> class for each level in the inheritance tree of the designer. The <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl%2A> property always returns `true`, indicating that the designer creates a temporary copy of the associated <xref:System.Web.UI.WebControls.LoginStatus> to generate the design-time markup, since the user authentication status is not available at design time.  \n  \n The <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml%2A> method returns the markup that is used to render the associated <xref:System.Web.UI.WebControls.LoginStatus> at design time. The <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.Initialize%2A> method prepares the designer to view, edit, and design the associated <xref:System.Web.UI.WebControls.LoginStatus>."
  example:
  - "The following code example shows how to extend the <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner> class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.LoginStatus> control at design time.  \n  \n The example derives the `MyLoginStatus` control from the <xref:System.Web.UI.WebControls.LoginStatus>. The `MyLoginStatus` is a copy of the <xref:System.Web.UI.WebControls.LoginStatus> control. The example also derives the `MyLoginStatusDesigner` class from <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner>, and then applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyLoginStatusDesigner` on the `MyLoginStatus` control.  \n  \n The `MyLoginStatusDesigner` overrides the <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml%2A> method to draw a blue, dashed border around the control to make it more visible, if the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyLoginStatus` is the <xref:System.Web.UI.WebControls.BorderStyle.NotSet> or <xref:System.Web.UI.WebControls.BorderStyle.None> value.  \n  \n [!code-csharp[System.Web.UI.Design.WebControls.LoginStatusDesigner#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.Design.WebControls.LoginStatusDesigner/CS/LoginStatusDesigner.cs#1)]\n [!code-vb[System.Web.UI.Design.WebControls.LoginStatusDesigner#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.Design.WebControls.LoginStatusDesigner/VB/LoginStatusDesigner.vb#1)]"
  syntax:
    content: 'public class LoginStatusDesigner : System.Web.UI.Design.WebControls.CompositeControlDesigner'
