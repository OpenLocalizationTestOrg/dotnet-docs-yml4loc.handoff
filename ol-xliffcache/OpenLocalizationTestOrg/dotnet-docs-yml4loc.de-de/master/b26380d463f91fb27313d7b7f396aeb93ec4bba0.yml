- uid: System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl
  commentId: P:System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.LoginStatusDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: LoginStatusDesigner.UsePreviewControl
  fullName: LoginStatusDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: Gets a value indicating whether the designer should use a temporary copy rather than the actual control that is associated with the designer to generate the design-time markup.
  remarks: "Because the <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl%2A> property is always `true`, the designer <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> property returns a copy of the associated <xref:System.Web.UI.WebControls.LoginStatus> control to generate the design-time markup. The <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> property creates the copy by persisting the actual <xref:System.Web.UI.WebControls.LoginStatus> control, then parsing the persisted control string. The copied control does not affect any persistence for the actual <xref:System.Web.UI.WebControls.LoginStatus>.  \n  \n If the <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl%2A> property has been overridden to return `false`, the designer will use the associated <xref:System.Web.UI.WebControls.LoginStatus> itself to generate the design-time markup, and design-time changes to the control will persist to the page markup source."
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: Always `true`.
  overload: System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl*
  exceptions: []
