  namespace: System.Web.UI.Design.WebControls
  summary: Gets the markup that is used to render the associated control at design time.
  remarks: If the <xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A> or <xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A> property (depending on whether the user is logged in), is `null`, an empty string (""), or a single space (" "), the <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml%2A> method sets the <xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A> or <xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A> property, as appropriate, to the <xref:System.Web.UI.Control.ID%2A> property, enclosed in brackets ("[ ]"). Then, regardless of the setting of the <xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A> or <xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A>, the <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml%2A> method calls the <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner.GetDesignTimeHtml%2A> base method to generate the markup for the design-time rendering of the <xref:System.Web.UI.WebControls.LoginStatus> control.
  example:
  - "The following code example shows how to override the <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml%2A> method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner> class to change the appearance of a control that is derived from the <xref:System.Web.UI.WebControls.LoginStatus> class at design time. The example draws a blue, dashed border around the control to make its extent more visible, if the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control is the <xref:System.Web.UI.WebControls.BorderStyle.NotSet> or <xref:System.Web.UI.WebControls.BorderStyle.None> value.  \n  \n [!code-csharp[System.Web.UI.Design.WebControls.LoginStatusDesigner#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.Design.WebControls.LoginStatusDesigner/CS/LoginStatusDesigner.cs#2)]\n [!code-vb[System.Web.UI.Design.WebControls.LoginStatusDesigner#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.Design.WebControls.LoginStatusDesigner/VB/LoginStatusDesigner.vb#2)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: A string containing the markup used to render the <xref href="System.Web.UI.WebControls.LoginStatus"></xref> at design time.
  overload: System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml*
