  namespace: System.Windows.Forms
  summary: Represents a display device or multiple display devices on a single system.
  remarks: The constructor for this object is not public, so you cannot explicitly create a <xref:System.Windows.Forms.Screen> object. The object is created when you call its public methods.
  example:
  - "The following code example shows how to use various methods and properties of the <xref:System.Windows.Forms.Screen> class. The example calls the <xref:System.Windows.Forms.Screen.AllScreens%2A> property to retrieve an array of all the screens connected to the system. For each returned <xref:System.Windows.Forms.Screen>, the example adds the device name, bounds, type, working area, and primary screen to a <xref:System.Windows.Forms.ListBox>. To use the example, add a <xref:System.Windows.Forms.ListBox> and a <xref:System.Windows.Forms.Button> to a form, and then add a <xref:System.Windows.Forms.Control.Click> event handler for the button.  \n  \n [!code-cpp[Screen Object Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Screen Object Example/CPP/form1.cpp#1)]\n [!code-csharp[Screen Object Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Screen Object Example/CS/form1.cs#1)]\n [!code-vb[Screen Object Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Screen Object Example/VB/form1.vb#1)]"
