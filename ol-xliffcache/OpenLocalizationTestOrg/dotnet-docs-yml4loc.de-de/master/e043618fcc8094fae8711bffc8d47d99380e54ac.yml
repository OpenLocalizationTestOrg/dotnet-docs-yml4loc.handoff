  namespace: System
  summary: Represents information about an operating system, such as the version and platform identifier. This class cannot be inherited.
  remarks: "The <xref:System.OperatingSystem> class contains information about an operating system.  \n  \n For information about the current runtime operating system, retrieve the <xref:System.OperatingSystem> object returned by the <xref:System.Environment.OSVersion%2A?displayProperty=fullName> property. For a list of Windows operating system versions and their corresponding version numbers returned by the <xref:System.OperatingSystem.Version%2A> and <xref:System.OperatingSystem.VersionString%2A> properties and the <xref:System.OperatingSystem.ToString%2A> method, see [Operating System Version](https://msdn.microsoft.com/library/windows/desktop/ms724832.aspx) on the Windows Dev Center.  \n  \n By design, the <xref:System.OperatingSystem> class is not a general purpose means of describing an operating system, and you cannot derive a more inclusive type from the <xref:System.OperatingSystem> class. If you need a type to contain other information about an operating system, create your own type, then include a field of type <xref:System.OperatingSystem> and any additional fields, properties, or methods that you require."
  example:
  - "The following code example uses the <xref:System.OperatingSystem> object to display information about the runtime operating system.  \n  \n [!code-csharp[System.Environment.OSVersion#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.environment.osversion/cs/osinfo1.cs#1)]\n [!code-vb[System.Environment.OSVersion#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.environment.osversion/vb/osinfo1.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class OperatingSystem : ICloneable, System.Runtime.Serialization.ISerializable
