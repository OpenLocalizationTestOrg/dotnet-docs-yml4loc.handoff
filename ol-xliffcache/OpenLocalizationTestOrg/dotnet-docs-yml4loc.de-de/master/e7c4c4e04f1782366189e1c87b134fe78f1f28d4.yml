- uid: System.Web.SessionState.SessionIDManager.Validate(System.String)
  commentId: M:System.Web.SessionState.SessionIDManager.Validate(System.String)
  id: Validate(System.String)
  parent: System.Web.SessionState.SessionIDManager
  langs:
  - csharp
  name: Validate(String)
  nameWithType: SessionIDManager.Validate(String)
  fullName: SessionIDManager.Validate(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.SessionState
  summary: Gets a value indicating whether a session identifier is valid.
  remarks: "This method is not intended to be called from application code.  \n  \n The <xref:System.Web.SessionState.SessionIDManager.Validate%2A> method verifies that the supplied `id` is a 24-character string consisting of lowercase characters from a to z and numbers from 0 to 5 and that the maximum length of the session ID does not exceed 80 characters.  \n  \n The <xref:System.Web.SessionState.SessionIDManager.GetSessionID%2A> method calls the <xref:System.Web.SessionState.SessionIDManager.Validate%2A> method when retrieving a session identifier from an HTTP request, to ensure that the supplied session identifier is properly formatted."
  example:
  - "The following code example shows a class that inherits the <xref:System.Web.SessionState.SessionIDManager> class and overrides the <xref:System.Web.SessionState.SessionIDManager.CreateSessionID%2A> and <xref:System.Web.SessionState.SessionIDManager.Validate%2A> methods with methods that supply and validate a <xref:System.Guid> as the <xref:System.Web.SessionState.HttpSessionState.SessionID%2A>.  \n  \n [!code-csharp[System.Web.SessionState.ISessionIDModule#7](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.SessionState.ISessionIDModule/CS/GuidSessionIDModule.cs#7)]\n [!code-vb[System.Web.SessionState.ISessionIDModule#7](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.SessionState.ISessionIDModule/VB/GuidSessionIDModule.vb#7)]  \n  \n To use the custom class demonstrated in this example, replace the `SessionID` HTTP module in your Web.config file with your custom class, as shown in the following example.  \n  \n```  \n<httpModules>  \n  <remove name=\"SessionID\" />  \n  <add name=\"SessionID\"  \n       type=\"Samples.AspNet.Session.GuidSessionIDManager\" />  \n</httpModules>  \n```"
  syntax:
    content: public virtual bool Validate (string id);
    parameters:
    - id: id
      type: System.String
      description: The session identifier to validate.
    return:
      type: System.Boolean
      description: '`true` if the session identifier is valid; otherwise, `false`.'
  overload: System.Web.SessionState.SessionIDManager.Validate*
