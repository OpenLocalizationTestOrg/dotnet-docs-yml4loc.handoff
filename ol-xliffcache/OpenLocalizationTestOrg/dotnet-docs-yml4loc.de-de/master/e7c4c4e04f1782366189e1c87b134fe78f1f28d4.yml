- uid: System.Web.SessionState.SessionIDManager.SessionIDMaxLength
  commentId: P:System.Web.SessionState.SessionIDManager.SessionIDMaxLength
  id: SessionIDMaxLength
  parent: System.Web.SessionState.SessionIDManager
  langs:
  - csharp
  name: SessionIDMaxLength
  nameWithType: SessionIDManager.SessionIDMaxLength
  fullName: SessionIDManager.SessionIDMaxLength
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.SessionState
  summary: Gets the maximum length of a valid session identifier.
  remarks: "The maximum length of a session identifier is 80 characters.  \n  \n While session identifiers created by the <xref:System.Web.SessionState.SessionIDManager.CreateSessionID%2A> method are 24 characters long, the maximum length of a session identifier allowed by the <xref:System.Web.SessionState.SessionIDManager> class is 80 characters. This is especially important if you implement a custom <xref:System.Web.SessionState.SessionIDManager>. The <xref:System.Web.SessionState.SessionIDManager.GetSessionID%2A> method, which retrieves session-identifier values from the current <xref:System.Web.HttpRequest>, ensures that values do not exceed the <xref:System.Web.SessionState.SessionIDManager.SessionIDMaxLength%2A> value and that the session identifier is a 24-character string containing only the lowercase characters a to z and the numbers 0 to 5 by calling the <xref:System.Web.SessionState.SessionIDManager.Validate%2A> method. If you implement a custom <xref:System.Web.SessionState.SessionIDManager> class that inherits the <xref:System.Web.SessionState.SessionIDManager> class and overrides the <xref:System.Web.SessionState.SessionIDManager.CreateSessionID%2A> method but not the <xref:System.Web.SessionState.SessionIDManager.Validate%2A> method, your custom session-identifier values must meet the constraints above. For an example of overriding the <xref:System.Web.SessionState.SessionIDManager> class and implementing these methods, see the example provided for the <xref:System.Web.SessionState.SessionIDManager.CreateSessionID%2A> method."
  syntax:
    content: public static int SessionIDMaxLength { get; }
    return:
      type: System.Int32
      description: The maximum length of a valid session identifier.
  overload: System.Web.SessionState.SessionIDManager.SessionIDMaxLength*
