- uid: System.Web.SessionState.SessionIDManager.SaveSessionID(System.Web.HttpContext,System.String,System.Boolean@,System.Boolean@)
  commentId: M:System.Web.SessionState.SessionIDManager.SaveSessionID(System.Web.HttpContext,System.String,System.Boolean@,System.Boolean@)
  id: SaveSessionID(System.Web.HttpContext,System.String,System.Boolean@,System.Boolean@)
  parent: System.Web.SessionState.SessionIDManager
  langs:
  - csharp
  name: SaveSessionID(HttpContext, String, Boolean, Boolean)
  nameWithType: SessionIDManager.SaveSessionID(HttpContext, String, Boolean, Boolean)
  fullName: SessionIDManager.SaveSessionID(HttpContext, String, Boolean, Boolean)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.SessionState
  summary: Saves a newly created session identifier to the HTTP response.
  remarks: "This method is not intended to be called from application code.  \n  \n The <xref:System.Web.SessionState.SessionIDManager.SaveSessionID%2A> method is called by the <xref:System.Web.SessionState.SessionStateModule> object during the <xref:System.Web.HttpApplication.AcquireRequestState> event. The <xref:System.Web.SessionState.SessionIDManager.SaveSessionID%2A> method stores the session identifier in either the URL (when cookieless session state is used) or in a non-expiring session cookie.  \n  \n By default, the <xref:System.Web.SessionState.SessionIDManager> places a unique session identifier into a non-expiring session cookie and sets the `cookieAdded` parameter to `true`.  \n  \n For a cookieless session state, the <xref:System.Web.SessionState.SessionIDManager> object inserts a unique session identifier into the current URL, redirects the browser to the new URL that includes the session identifier, and then sets the `redirected` parameter to `true`."
  syntax:
    content: public void SaveSessionID (System.Web.HttpContext context, string id, out bool redirected, out bool cookieAdded);
    parameters:
    - id: context
      type: System.Web.HttpContext
