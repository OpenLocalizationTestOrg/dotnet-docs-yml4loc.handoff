  namespace: System.Data
  summary: Specifies how a <xref href="System.Data.DataColumn"></xref> is mapped.
  remarks: The <xref:System.Data.MappingType> enumeration is used when getting or setting the <xref:System.Data.DataColumn.ColumnMapping%2A> property of the <xref:System.Data.DataColumn>. The property determines how a column's values will be written when the <xref:System.Data.DataSet.WriteXml%2A> method is called on a <xref:System.Data.DataSet> to write the data and schema out as an XML document.
  example:
  - "The following example returns the <xref:System.Data.DataColumn.ColumnMapping%2A> property value for each column in a table.  \n  \n [!code-csharp[Classic WebData MappingType Example#1](~/samples/snippets/csharp/VS_Snippets_ADO.NET/Classic WebData MappingType Example/CS/source.cs#1)]\n [!code-vb[Classic WebData MappingType Example#1](~/samples/snippets/visualbasic/VS_Snippets_ADO.NET/Classic WebData MappingType Example/VB/source.vb#1)]"
