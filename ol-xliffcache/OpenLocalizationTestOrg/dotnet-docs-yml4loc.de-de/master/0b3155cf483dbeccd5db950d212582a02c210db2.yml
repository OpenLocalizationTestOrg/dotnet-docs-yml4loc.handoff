    parameters:
    - id: dataObject
      type: System.Windows.IDataObject
      description: A <xref href="System.Windows.DataObject"></xref> containing data ready to be copied.
    - id: isDragDrop
      type: System.Boolean
      description: A `Boolean` value indicating whether the copy is part of a drag-and-drop operation. `true` to indicate that the copy is part of a drag-and-drop operation; otherwise, `false`. If this parameter is set to `true`, the <xref href="System.Windows.DataObject.Copying"></xref> event fires when dragging is initiated.
