  summary: Implements the <xref href="System.Runtime.Remoting.Activation.IConstructionCallMessage"></xref> interface to create a request message that constitutes a constructor call on a remote object.
  remarks: "The <xref:System.Runtime.Remoting.Messaging.ConstructionCall> class is used by the remoting infrastructure of the .NET Framework. You do not need to create an instance of the <xref:System.Runtime.Remoting.Messaging.ConstructionCall> class directly; instead, use the <xref:System.Runtime.Remoting.Activation.IConstructionCallMessage> interface.  \n  \n A remoting client sends a <xref:System.Runtime.Remoting.Messaging.ConstructionCall> message to a server when attempting to create an instance of a client-activated remote class."
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

