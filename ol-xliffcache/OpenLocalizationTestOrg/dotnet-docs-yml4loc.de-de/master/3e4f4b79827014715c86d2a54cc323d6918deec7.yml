- uid: System.Management.ManagementOptions.Timeout
  commentId: P:System.Management.ManagementOptions.Timeout
  id: Timeout
  parent: System.Management.ManagementOptions
  langs:
  - csharp
  name: Timeout
  nameWithType: ManagementOptions.Timeout
  fullName: ManagementOptions.Timeout
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: Gets or sets the time-out to apply to the operation. Note that for operations that return collections, this time-out applies to the enumeration through the resulting collection, not the operation itself (the <xref href="System.Management.EnumerationOptions.ReturnImmediately"></xref> property is used for the latter). This property is used to indicate that the operation should be performed semi-synchronously.
  remarks: "The <xref:System.Management.ManagementOptions.Timeout%2A> property is used in the corresponding semi-synchronous operation for the following classes: <xref:System.Management.ObjectGetOptions>, <xref:System.Management.PutOptions>, <xref:System.Management.DeleteOptions>, <xref:System.Management.InvokeMethodOptions>, <xref:System.Management.EnumerationOptions>, and <xref:System.Management.EventWatcherOptions>.  \n  \n This property has no effect on the <xref:System.Management.ManagementScope.Connect> method.  \n  \n## Property Value  \n The default value for this property is <xref:System.TimeSpan.MaxValue>, which means the operation will block. The value specified must be positive.  \n  \n## .NET Framework Security  \n Full trust for the immediate caller. This member cannot be used by partially trusted code. For more information, see [Using Libraries from Partially Trusted Code](~/docs/framework/misc/using-libraries-from-partially-trusted-code.md)."
  syntax:
    content: public TimeSpan Timeout { get; set; }
    return:
      type: System.TimeSpan
      description: Returns a <xref href="System.TimeSpan"></xref> that defines the time-out time to apply to the operation.
  overload: System.Management.ManagementOptions.Timeout*
  exceptions: []
