  fullName: CssStyleCollection.Add(String, String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Adds a style item to the <xref href="System.Web.UI.CssStyleCollection"></xref> of a control using the specified name/value pair.
  remarks: If the style item to add exists in the <xref:System.Web.UI.HtmlTextWriterStyle> enumeration, use the overload of the <xref:System.Web.UI.CssStyleCollection.Add%2A> method that takes an <xref:System.Web.UI.HtmlTextWriterStyle> parameter because it is strongly typed. This means that items that are added will be included when viewing items with the get accessor of the <xref:System.Web.UI.CssStyleCollection.Item%2A> property.
  example:
  - "The following code example demonstrates how to use both overloads of the <xref:System.Web.UI.CssStyleCollection.Add%2A> method to add a cascading style sheet to an <xref:System.Web.UI.HtmlControls.HtmlSelect>, <xref:System.Web.UI.HtmlControls.HtmlInputSubmit>, and a <xref:System.Web.UI.WebControls.Label> control programmatically.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic CssStyleCollection.Add Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic CssStyleCollection.Add Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic CssStyleCollection.Add Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic CssStyleCollection.Add Example/VB/sourcevb.aspx#1)]  -->"
  syntax:
    content: public void Add (string key, string value);
    parameters:
    - id: key
      type: System.String
      description: The name of the new style attribute to add to the collection.
    - id: value
      type: System.String
      description: The value of the style attribute to add to the collection.
