  nameWithType: CssStyleCollection.Item(HtmlTextWriterStyle)
  fullName: CssStyleCollection.Item(HtmlTextWriterStyle)
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Gets or sets the specified <xref href="System.Web.UI.HtmlTextWriterStyle"></xref> value for the HTML server control.
  remarks: "Style items that are added programmatically to a <xref:System.Web.UI.CssStyleCollection> collection for a control with the <xref:System.Web.UI.CssStyleCollection.Item%2A> property or the <xref:System.Web.UI.CssStyleCollection.Add%2A> method that take an <xref:System.Web.UI.HtmlTextWriterStyle> enumeration value as an input are included in the count of style items that are returned with the <xref:System.Web.UI.CssStyleCollection.Count%2A> property and are included with the string literal that is returned with the <xref:System.Web.UI.CssStyleCollection.Value%2A> property. These attributes are strongly typed. If the cascading style sheet attribute that you want to add to a server control exists in the <xref:System.Web.UI.HtmlTextWriterStyle> enumeration, use these strongly typed methods. If the attribute you want to add does not exist in the <xref:System.Web.UI.HtmlTextWriterStyle> enumeration, use the <xref:System.Web.UI.CssStyleCollection.Item%2A> property or the <xref:System.Web.UI.CssStyleCollection.Add%2A> method.  \n  \n Trying to access an <xref:System.Web.UI.HtmlTextWriterStyle> enumeration value in the <xref:System.Web.UI.CssStyleCollection> of a control that has not been added or to access a CSS attribute that has been added with the <xref:System.Web.UI.CssStyleCollection.Item%2A> property or the <xref:System.Web.UI.CssStyleCollection.Add%2A> method, returns `null` using the <xref:System.Web.UI.CssStyleCollection.Item%2A> property."
  example:
  - "The following code example uses the <xref:System.Web.UI.CssStyleCollection.Item%2A> property to return the value of a style that is set on a <xref:System.Web.UI.HtmlControls.HtmlInputText> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic CssStyleCollection.this Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic CssStyleCollection.this Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic CssStyleCollection.this Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic CssStyleCollection.this Example/VB/sourcevb.aspx#1)]  -->"
