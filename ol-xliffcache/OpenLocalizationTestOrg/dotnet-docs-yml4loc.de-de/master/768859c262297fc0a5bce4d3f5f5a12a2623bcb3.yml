  nameWithType: CssStyleCollection
  fullName: System.Web.UI.CssStyleCollection
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Contains the HTML cascading-style sheets (CSS) inline style attributes for a specified HTML server control. This class cannot be inherited.
  remarks: Any style declared for a particular HTML server control is added to the collection when the containing Web Forms page is parsed. It automatically parses and exposes CSS properties through a dictionary pattern API. You can manipulate any CSS property on a server control through the <xref:System.Web.UI.HtmlControls.HtmlControl.Style%2A> property. Simply use the CSS property's key and value in the indexed collection.
  example:
  - "The following code example iterates through the <xref:System.Web.UI.CssStyleCollection> object for an <xref:System.Web.UI.HtmlControls.HtmlInputText> server control. The <xref:System.Web.UI.CssStyleCollection.Keys%2A> property is used to determine which style attributes have been declared on the server control, and then binds the attribute names and values to a <xref:System.Web.UI.WebControls.DataList> object on the Web Forms page.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.CssStyleCollection#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.CssStyleCollection/CS/css1.cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.CssStyleCollection#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.CssStyleCollection/VB/css1.vb.aspx#1)]  -->"
