  fullName: System.Web.Configuration.CustomErrorsSection
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Configures the ASP.NET custom errors. This class cannot be inherited.
  remarks: "The <xref:System.Web.Configuration.CustomErrorsSection> class provides a way to programmatically access and modify the `customErrors` section of a configuration file. This type is part of a group that includes the <xref:System.Web.Configuration.CustomErrorCollection>, <xref:System.Web.Configuration.CustomErrorsMode>, and <xref:System.Web.Configuration.CustomError> types.  \n  \n> [!NOTE]\n>  The <xref:System.Web.Configuration.CustomErrorsSection> can read and write information from and to the related section of the configuration file according to the section property <xref:System.Configuration.SectionInformation.AllowDefinition%2A> whose value is <xref:System.Configuration.ConfigurationAllowDefinition.Everywhere>."
  example:
  - "This example demonstrates how to specify values declaratively for several attributes of the  section, which can also be accessed as members of the <xref:System.Web.Configuration.CustomErrorsSection> class.  \n  \n The following configuration file example shows how to specify values declaratively for the `customErrors` section.  \n  \n```  \n<customErrors mode=\"RemoteOnly\"  \n  defaultRedirect=\"customerror.htm\">  \n    <error statusCode=\"404\" redirect=\"customerror404.htm\"/>  \n</customErrors>  \n```  \n  \n The following example shows how to use the <xref:System.Web.Configuration.CustomErrorsSection> class.  \n  \n [!code-csharp[System.Web.Configuration.CustomErrorsSection#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.CustomErrorsSection/CS/customerrorssection.cs#1)]\n [!code-vb[System.Web.Configuration.CustomErrorsSection#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.CustomErrorsSection/VB/customerrorssection.vb#1)]"
  syntax:
    content: 'public sealed class CustomErrorsSection : System.Configuration.ConfigurationSection'
