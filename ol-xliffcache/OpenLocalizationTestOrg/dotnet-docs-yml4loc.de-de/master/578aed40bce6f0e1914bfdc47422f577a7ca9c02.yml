  name: RedirectMode
  nameWithType: CustomErrorsSection.RedirectMode
  fullName: CustomErrorsSection.RedirectMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets a value that indicates whether the URL of the request should be changed when the user is redirected to a custom error page.
  remarks: If the <xref:System.Web.Configuration.CustomErrorsSection.RedirectMode%2A> property is set to <xref:System.Web.Configuration.CustomErrorsRedirectMode.ResponseRedirect>, the user is redirected to the error page and the original URL is changed to the URL of the error page. If the <xref:System.Web.Configuration.CustomErrorsSection.RedirectMode%2A> property is set to <xref:System.Web.Configuration.CustomErrorsRedirectMode.ResponseRewrite>, the user is sent to error page and the original URL in the browser is not changed.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("redirectMode", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public System.Web.Configuration.CustomErrorsRedirectMode RedirectMode { get; set; }
    return:
      type: System.Web.Configuration.CustomErrorsRedirectMode
      description: A value that indicates whether the URL is changed when the user is redirected to the custom error page. The default value is <xref href="System.Web.Configuration.CustomErrorsRedirectMode.ResponseRedirect"></xref>.
  overload: System.Web.Configuration.CustomErrorsSection.RedirectMode*
  exceptions: []
