- uid: System.Web.Configuration.CustomErrorsSection.DefaultRedirect
  commentId: P:System.Web.Configuration.CustomErrorsSection.DefaultRedirect
  id: DefaultRedirect
  parent: System.Web.Configuration.CustomErrorsSection
  langs:
  - csharp
  name: DefaultRedirect
  nameWithType: CustomErrorsSection.DefaultRedirect
  fullName: CustomErrorsSection.DefaultRedirect
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets the default URL for redirection.
  remarks: "If the <xref:System.Web.Configuration.CustomErrorsSection.DefaultRedirect%2A> is not specified, a standard error is displayed instead. The <xref:System.Web.Configuration.CustomErrorsSection.DefaultRedirect%2A> specifies the generic error page to activate in case no error custom page exists.  \n  \n> [!NOTE]\n>  The URL might be an absolute or a relative value. A relative URL is relative to the Web.config file that specified the <xref:System.Web.Configuration.CustomErrorsSection.DefaultRedirect%2A>, not to the Web page in which the error occurred. A relative URL starting with a tilde (~) is relative to the root path of the application."
  example:
  - "The following code example shows how to use the <xref:System.Web.Configuration.CustomErrorsSection.DefaultRedirect%2A> property.  \n  \n Refer to the code example in the <xref:System.Web.Configuration.CustomErrorsSection> class topic to learn how to get the section.  \n  \n [!code-csharp[System.Web.Configuration.CustomErrorsSection#3](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.CustomErrorsSection/CS/customerrorssection.cs#3)]\n [!code-vb[System.Web.Configuration.CustomErrorsSection#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.CustomErrorsSection/VB/customerrorssection.vb#3)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("defaultRedirect")]

      public string DefaultRedirect { get; set; }
    return:
      type: System.String
      description: The default URL to which the application is redirected when an error occurs.
  overload: System.Web.Configuration.CustomErrorsSection.DefaultRedirect*
  exceptions:
  - type: System.NullReferenceException
    commentId: T:System.NullReferenceException
    description: The <xref href="System.Web.Configuration.CustomErrorsSection.DefaultRedirect"></xref> property is `null`. This is the default.
