  namespace: System.Windows.Forms
  summary: Represents the formatting and style information applied to individual cells within a <xref href="System.Windows.Forms.DataGridView"></xref> control.
  remarks: The <xref:System.Windows.Forms.DataGridViewCellStyle> class lets you share style information across multiple <xref:System.Windows.Forms.DataGridView> cells, rows, columns, and row or column headers, avoiding the memory requirements of setting style properties on individual cells. For more information about classes that have a property of type <xref:System.Windows.Forms.DataGridViewCellStyle> and how they relate to each other, see [Cell Styles in the Windows Forms DataGridView Control](~/docs/framework/winforms/controls/cell-styles-in-the-windows-forms-datagridview-control.md).
  example:
  - "The following code example demonstrates the effect of setting properties on multiple <xref:System.Windows.Forms.DataGridViewCellStyle> objects. This example sets the background color of cells in the <xref:System.Windows.Forms.DataGridView> by setting the <xref:System.Windows.Forms.DataGridViewCellStyle.BackColor%2A> property on the <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> property. The background color is overridden on alternating rows because the <xref:System.Windows.Forms.DataGridViewCellStyle.BackColor%2A> property is set on the <xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A> property. The example also determines the format of dates in the column named `Last Prepared` by setting the <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A> property on the column's <xref:System.Windows.Forms.DataGridViewColumn.DefaultCellStyle%2A> property.  \n  \n [!code-csharp[System.Windows.Forms.DataGridViewStyleDemo#10](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewStyleDemo/CS/form1.cs#10)]\n [!code-vb[System.Windows.Forms.DataGridViewStyleDemo#10](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewStyleDemo/VB/form1.vb#10)]"
