  namespace: System.Windows.Forms
  summary: Gets the preferred height of the control.
  remarks: "This property returns the height that the control should be in order to properly display text, based on the font assigned to the control. You can use this property along with the <xref:System.Windows.Forms.Label.PreferredWidth%2A> property to ensure that the text in the <xref:System.Windows.Forms.Label> control is displayed properly. You can use the <xref:System.Windows.Forms.Label.AutoSize%2A> property to automatically adjust the height and the width of the <xref:System.Windows.Forms.Label> control, based on the text and font size.  \n  \n> [!NOTE]\n>  If the <xref:System.Windows.Forms.Label.BorderStyle%2A> property of the <xref:System.Windows.Forms.Label> control is set to `BorderStyle.None`, the value returned by <xref:System.Windows.Forms.Label.PreferredHeight%2A> property will be larger due to the lack of borders."
  example:
  - "The following code example demonstrates how to create a <xref:System.Windows.Forms.Label> control that has a three-dimensional border and an image displayed using the <xref:System.Windows.Forms.Label.ImageList%2A> and <xref:System.Windows.Forms.Label.ImageIndex%2A> properties. The control also has a caption with a mnemonic character specified. The example code uses the <xref:System.Windows.Forms.Label.PreferredHeight%2A> and <xref:System.Windows.Forms.Label.PreferredWidth%2A> properties to properly size the <xref:System.Windows.Forms.Label> control on the form on which it is displayed. This example requires that an <xref:System.Windows.Forms.ImageList> has been created and named imageList1 and that it has loaded two images. The example also requires that the code is within a form that has the <xref:System.Drawing?displayProperty=fullName> namespace added to its code.  \n  \n [!code-cpp[Classic Label Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic Label Example/CPP/source.cpp#1)]\n [!code-csharp[Classic Label Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic Label Example/CS/source.cs#1)]\n [!code-vb[Classic Label Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic Label Example/VB/source.vb#1)]"
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      public virtual int PreferredHeight { get; }
    return:
      type: System.Int32
      description: The height of the control (in pixels), assuming a single line of text is displayed.
