  namespace: System.Windows.Forms
  summary: Gets or sets a value indicating whether the control interprets an ampersand character (&) in the control's <xref href="System.Windows.Forms.Control.Text"></xref> property to be an access key prefix character.
  remarks: If the <xref:System.Windows.Forms.Label.UseMnemonic%2A> property is set to `true` and a mnemonic character (a character preceded by the ampersand) is defined in the <xref:System.Windows.Forms.Control.Text%2A> property of the <xref:System.Windows.Forms.Label>, pressing ALT+ the mnemonic character sets the focus to the control that follows the <xref:System.Windows.Forms.Label> in the tab order. You can use this property to provide proper keyboard navigation to the controls on your form.
  example:
  - "The following code example demonstrates how to create a <xref:System.Windows.Forms.Label> control that has a three-dimensional border and an image displayed using the <xref:System.Windows.Forms.Label.ImageList%2A> and <xref:System.Windows.Forms.Label.ImageIndex%2A> properties. The control also has a caption with a mnemonic character specified. The example code uses the <xref:System.Windows.Forms.Label.PreferredHeight%2A> and <xref:System.Windows.Forms.Label.PreferredWidth%2A> properties to properly size the <xref:System.Windows.Forms.Label> control on the form on which it is displayed. This example requires that an <xref:System.Windows.Forms.Label.ImageList%2A> has been created and named imageList1 and that it has loaded two images. The example also requires that the code is within a form that has the <xref:System.Drawing> namespace added to its code.  \n  \n [!code-cpp[Classic Label Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic Label Example/CPP/source.cpp#1)]\n [!code-csharp[Classic Label Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic Label Example/CS/source.cs#1)]\n [!code-vb[Classic Label Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic Label Example/VB/source.vb#1)]"
  syntax:
    content: public bool UseMnemonic { get; set; }
    return:
      type: System.Boolean
      description: "`true` if the label doesn't display the ampersand character and underlines the character after the ampersand in its displayed text and treats the underlined character as an access key; otherwise, `false` if the ampersand character is displayed in the text of the control. The default is `true`."
