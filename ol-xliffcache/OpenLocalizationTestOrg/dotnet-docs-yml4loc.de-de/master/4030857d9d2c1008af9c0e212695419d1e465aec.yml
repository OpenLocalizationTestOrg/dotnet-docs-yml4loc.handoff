  summary: Gets the preferred width of the control.
  remarks: "This property returns the length of the text string, but does not take line wrapping into consideration. For example, a text string that measures 300 pixels wide could be displayed as three lines in a <xref:System.Windows.Forms.Label> that is only 100 pixels wide. The <xref:System.Windows.Forms.Label.PreferredWidth%2A> property still returns 300 pixels. You can use this property, along with the <xref:System.Windows.Forms.Label.PreferredHeight%2A> property, to ensure that the text in the <xref:System.Windows.Forms.Label> control is displayed properly. You can use the <xref:System.Windows.Forms.Label.AutoSize%2A> property to automatically adjust the height and the width of the <xref:System.Windows.Forms.Label> control based on the text and font size.  \n  \n> [!NOTE]\n>  If the <xref:System.Windows.Forms.Label.BorderStyle%2A> property of the <xref:System.Windows.Forms.Label> control is set to `BorderStyle.None`, the value returned by <xref:System.Windows.Forms.Label.PreferredWidth%2A> property will be larger due to the lack of borders."
