  summary: Gets a value indicating whether the <xref href="System.Web.UI.WebControls.DetailsView.ModeChanging"></xref> event was raised as a result of the user canceling an edit operation.
  remarks: The <xref:System.Web.UI.WebControls.DetailsView.ModeChanging> event is raised when a <xref:System.Web.UI.WebControls.DetailsView> control attempts to change between edit, insert, and read-only mode, but before the mode actually changes. Use the <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.CancelingEdit%2A> property to determine whether the <xref:System.Web.UI.WebControls.DetailsView.ModeChanging> event was raised as a result of the user canceling an edit operation. For example, you might want to reset the <xref:System.Web.UI.WebControls.DetailsView> control whenever the user cancels an edit operation.
