  name: IColumnMapping
  nameWithType: IColumnMapping
  fullName: System.Data.IColumnMapping
  type: Interface
  assemblies:
  - System.Data
  - netstandard
  - System.Data.Common
  namespace: System.Data
  summary: Associates a data source column with a <xref href="System.Data.DataSet"></xref> column, and is implemented by the <xref href="System.Data.Common.DataColumnMapping"></xref> class, which is used in common by .NET Framework data providers.
  remarks: "The <xref:System.Data.IColumnMapping> interface enables an inheriting class to implement a Column Mapping class, which associates a data source column with a <xref:System.Data.DataSet> column. For more information, see [DataAdapter DataTable and DataColumn Mappings](~/docs/framework/data/adonet/dataadapter-datatable-and-datacolumn-mappings.md).  \n  \n An application does not create an instance of the <xref:System.Data.IColumnMapping> interface directly, but creates an instance of a class that inherits <xref:System.Data.IColumnMapping>.  \n  \n Classes that inherit <xref:System.Data.IColumnMapping> must implement all inherited members, and typically define additional members to add provider-specific functionality. For example, the <xref:System.Data.IColumnMapping> interface defines the <xref:System.Data.IColumnMapping.DataSetColumn%2A> property. In turn, the <xref:System.Data.Common.DataColumnMapping> class inherits this property, and also defines the <xref:System.Data.Common.DataColumnMapping.GetDataColumnBySchemaAction%2A> method."
  example:
  - "The following example creates an instance of the derived class, <xref:System.Data.Common.DataColumnMapping>, and adds it to a <xref:System.Data.Common.DataColumnMappingCollection> collection. It then tells the user that the mapping was added to the collection and shows the parent for the mapping.  \n  \n [!code-csharp[Classic WebData DataColumnMapping Example#1](~/samples/snippets/csharp/VS_Snippets_ADO.NET/Classic WebData DataColumnMapping Example/CS/source.cs#1)]\n [!code-vb[Classic WebData DataColumnMapping Example#1](~/samples/snippets/visualbasic/VS_Snippets_ADO.NET/Classic WebData DataColumnMapping Example/VB/source.vb#1)]"
