  name: Union(IPermission)
  nameWithType: WebPermission.Union(IPermission)
  fullName: WebPermission.Union(IPermission)
  type: Method
  assemblies:
  - System
  - System.Security.Permissions
  namespace: System.Net
  summary: Returns the logical union between two instances of the <xref href="System.Net.WebPermission"></xref> class.
  remarks: <xref:System.Net.WebPermission.Union%2A> returns a <xref:System.Net.WebPermission> that contains all the permissions in both `target` and the current instance.
  example:
  - "The following example takes the logical union of two <xref:System.Net.WebPermission> instances to create a third instance of <xref:System.Net.WebPermission>.  \n  \n [!code-cpp[WebPermission_Union#2](~/samples/snippets/cpp/VS_Snippets_Remoting/WebPermission_Union/CPP/webpermission_union.cpp#2)]\n [!code-csharp[WebPermission_Union#2](~/samples/snippets/csharp/VS_Snippets_Remoting/WebPermission_Union/CS/webpermission_union.cs#2)]\n [!code-vb[WebPermission_Union#2](~/samples/snippets/visualbasic/VS_Snippets_Remoting/WebPermission_Union/VB/webpermission_union.vb#2)]"
  syntax:
    content: public override System.Security.IPermission Union (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: The <xref href="System.Net.WebPermission"></xref> to combine with the current <xref href="System.Net.WebPermission"></xref>.
    return:
      type: System.Security.IPermission
      description: A <xref href="System.Net.WebPermission"></xref> that represents the union of the current instance and the <code>target</code> parameter. If either `WebPermission` is <xref href="System.Security.Permissions.PermissionState.Unrestricted"></xref>, the method returns a <xref href="System.Net.WebPermission"></xref> that is <xref href="System.Security.Permissions.PermissionState.Unrestricted"></xref>. If the target is `null`, the method returns a copy of the current <xref href="System.Net.WebPermission"></xref>.
