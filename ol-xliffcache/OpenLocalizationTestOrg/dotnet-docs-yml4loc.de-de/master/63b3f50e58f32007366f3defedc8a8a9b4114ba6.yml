  namespace: System.Windows.Forms.Design
  summary: Gets or sets a value that specifies whether a designer shows a component's smart tag panel automatically on creation.
  remarks: A component's smart tag panel is set to automatically open when the <xref:System.ComponentModel.Design.DesignerActionList.AutoShow%2A?displayProperty=fullName> property is `true`.
  syntax:
    content: public virtual bool ObjectBoundSmartTagAutoShow { get; set; }
    return:
      type: System.Boolean
      description: "`true` to allow a component's smart tag panel to open automatically upon creation; otherwise, `false`. The default is `true`."
