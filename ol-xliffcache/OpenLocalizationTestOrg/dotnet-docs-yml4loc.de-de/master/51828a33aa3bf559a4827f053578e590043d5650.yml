  summary: Represents a Windows rich text box control.
  remarks: "With the <xref:System.Windows.Forms.RichTextBox> control, the user can enter and edit text. The control also provides more advanced formatting features than the standard <xref:System.Windows.Forms.TextBox> control. Text can be assigned directly to the control, or can be loaded from a rich text format (RTF) or plain text file. The text within the control can be assigned character and paragraph formatting.  \n  \n The <xref:System.Windows.Forms.RichTextBox> control provides a number of properties you can use to apply formatting to any portion of text within the control. To change the formatting of text, it must first be selected. Only selected text can be assigned character and paragraph formatting. Once a setting has been made to a selected section of text, all text entered after the selection is also formatted with the same settings until a setting change is made or a different section of the control's document is selected. The <xref:System.Windows.Forms.RichTextBox.SelectionFont%2A> property enables you to make text bold or italic. You can also use this property to change the size and typeface of the text. The <xref:System.Windows.Forms.RichTextBox.SelectionColor%2A> property enables you to change the color of the text. To create bulleted lists you can use the <xref:System.Windows.Forms.RichTextBox.SelectionBullet%2A> property. You can also adjust paragraph formatting by setting the <xref:System.Windows.Forms.RichTextBox.SelectionIndent%2A>, <xref:System.Windows.Forms.RichTextBox.SelectionRightIndent%2A>, and <xref:System.Windows.Forms.RichTextBox.SelectionHangingIndent%2A> properties.  \n  \n The <xref:System.Windows.Forms.RichTextBox> control provides methods that provide functionality for opening and saving files. The <xref:System.Windows.Forms.RichTextBox.LoadFile%2A> method enables you to load an existing RTF or ASCII text file into the control. You can also load data from an already opened data stream. The <xref:System.Windows.Forms.RichTextBox.SaveFile%2A> enables you to save a file to RTF or ASCII text. Similar to the <xref:System.Windows.Forms.RichTextBox.LoadFile%2A> method, you can also use the <xref:System.Windows.Forms.RichTextBox.SaveFile%2A> method to save to an open data stream. The <xref:System.Windows.Forms.RichTextBox> control also provides features for finding strings of text. The <xref:System.Windows.Forms.RichTextBox.Find%2A> method is overloaded to find both strings of text as well as specific characters within the text of the control.  \n  \n You can also initialize the <xref:System.Windows.Forms.RichTextBox> control to data stored in memory. For example, you can initialize the <xref:System.Windows.Forms.RichTextBox.Rtf%2A> property to a string that contains the text to display, including the RTF codes that determine how the text should be formatted.  \n  \n If the text within the control contains links, such as a link to a Web site, you can use the <xref:System.Windows.Forms.RichTextBox.DetectUrls%2A> property to display the link appropriately in the control's text. You can then handle the <xref:System.Windows.Forms.RichTextBox.LinkClicked> event to perform the tasks associated with the link. The <xref:System.Windows.Forms.RichTextBox.SelectionProtected%2A> property enables you to protect text within the control from manipulation by the user. With protected text in your control, you can handle the <xref:System.Windows.Forms.RichTextBox.Protected> event to determine when the user has attempted to modify protected text, and either alert the user that the text is protected or provide the user with a standard way to manipulate the protected text.  \n  \n Applications that already use <xref:System.Windows.Forms.TextBox> controls can easily be adapted to make use of <xref:System.Windows.Forms.RichTextBox> controls. However, the <xref:System.Windows.Forms.RichTextBox> control does not have the same 64K character capacity limit of the <xref:System.Windows.Forms.TextBox> control. The <xref:System.Windows.Forms.RichTextBox> is typically used to provide text manipulation and display features similar to word processing applications such as Microsoft Word.  \n  \n> [!NOTE]\n>  The <xref:System.Windows.Forms.TextBoxBase.Undo%2A?displayProperty=fullName> method does not work with the <xref:System.Windows.Forms.Control.KeyPress> or <xref:System.Windows.Forms.Control.TextChanged> events."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.RichTextBox> control that loads an RTF file into the control and searches for the first instance of the word \"Text.\" The code then changes the font style, font size, and font color of the selected text and saves the changes back to the original file. The example code finishes by adding the control to its <xref:System.Windows.Forms.Form>. This example requires that the method created in the example code is added to a <xref:System.Windows.Forms.Form> class and called from the constructor of the form. The example also requires that an RTF file is created, in the root of the C drive, containing the word \"Text.\"  \n  \n [!code-cpp[Classic RichTextBox Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic RichTextBox Example/CPP/source.cpp#1)]\n [!code-csharp[Classic RichTextBox Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic RichTextBox Example/CS/source.cs#1)]\n [!code-vb[Classic RichTextBox Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic RichTextBox Example/VB/source.vb#1)]"
