  summary: Searches a range of text in a <xref href="System.Windows.Forms.RichTextBox"></xref> control for the first instance of a character from a list of characters.
  remarks: "This version of the <xref:System.Windows.Forms.RichTextBox.Find%2A> method searches for the first instance of a character from a list of characters specified in the `characterSet` parameter and returns the location of the character. For example, you pass an array of characters containing the character 'Q'. If the control contained the text \"The Quick Brown Fox\", the <xref:System.Windows.Forms.RichTextBox.Find%2A> method would return the value of four. An upper case character and a lower case character are considered different values in the search.  \n  \n If the property returns a negative value, the characters being searched for were not found within the contents of the control. You can use this method to search for a group of characters within the control. If a character from the character list provided in the method's `characterSet` parameter is found, the value returned by this method is a zero based index of the character's position in the control. A space is considered a character by the method when determining the location of a character.  \n  \n This version of the <xref:System.Windows.Forms.RichTextBox.Find%2A> method enables you to search for a character set from a range of text in the control by specifying a value for the `start` and `end` parameters. A value of zero for the `start` parameter indicates that the search should start from the beginning of the control's document. A -1 value for the `end` parameter indicates that the search should end at the end of the text within the control. You can use this version of the <xref:System.Windows.Forms.RichTextBox.Find%2A> method to narrow your search to a specific range of text within the control to avoid searching areas of the document that are not important to the needs of your application."
  syntax:
    content: public int Find (char[] characterSet, int start, int end);
    parameters:
    - id: characterSet
      type: System.Char[]
      description: The array of characters to search for.
    - id: start
      type: System.Int32
      description: The location within the control's text at which to begin searching.
    - id: end
      type: System.Int32
      description: The location within the control's text at which to end searching.
    return:
      type: System.Int32
      description: The location within the control where the search characters are found.
