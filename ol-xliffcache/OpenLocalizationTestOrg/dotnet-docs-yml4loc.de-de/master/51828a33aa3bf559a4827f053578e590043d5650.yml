  summary: Loads the contents of an existing data stream into the <xref href="System.Windows.Forms.RichTextBox"></xref> control.
  remarks: "You can use this version of the <xref:System.Windows.Forms.RichTextBox.LoadFile%2A> method to load the <xref:System.Windows.Forms.RichTextBox> with data from an existing stream of data. The data that is loaded into the control replaces the entire contents of the <xref:System.Windows.Forms.RichTextBox> control. This will cause the values of the <xref:System.Windows.Forms.TextBoxBase.Text%2A> and <xref:System.Windows.Forms.RichTextBox.Rtf%2A> properties to change. You can use this method to load a file that has been previously opened into a data stream into the control for manipulation. If you want to save contents of the control back into the stream, you can use the <xref:System.Windows.Forms.RichTextBox.SaveFile%2A> method that accepts a <xref:System.IO.Stream> object as a parameter.  \n  \n This version of the <xref:System.Windows.Forms.RichTextBox.LoadFile%2A> method also enables you to specify the type of data that is being loaded into the control. This feature enables you to use data streams that contain data other than rich text format (RTF) documents into the control.  \n  \n> [!NOTE]\n>  The <xref:System.Windows.Forms.RichTextBox.LoadFile%2A> method will not open a file until a handle is created for the <xref:System.Windows.Forms.RichTextBox>. Ensure that the control's handle is created before calling the <xref:System.Windows.Forms.RichTextBox.LoadFile%2A> method."
