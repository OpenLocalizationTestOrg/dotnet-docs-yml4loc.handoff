  summary: Retrieves the line number from the specified character position within the text of the <xref href="System.Windows.Forms.RichTextBox"></xref> control.
  remarks: "This method enables you to determine the line number based on the character index specified in the `index` parameter of the method. The first line of text in the control returns the value zero. The <xref:System.Windows.Forms.RichTextBox.GetLineFromCharIndex%2A> method returns the physical line number where the indexed character is located within the control. For example, if a portion of the first logical line of text in the control wraps to the next line, the <xref:System.Windows.Forms.RichTextBox.GetLineFromCharIndex%2A> method returns 1 if the character at the specified character index has wrapped to the second physical line. If <xref:System.Windows.Forms.TextBoxBase.WordWrap%2A> is set to `false`, no portion of the line wraps to the next, and the method returns 0 for the specified character index. You can use this method to determine which line a specific character index is located within. For example, after calling the <xref:System.Windows.Forms.RichTextBox.Find%2A> method to search for text, you can obtain the character index to where the search results are found. You can call this method with the character index returned by the <xref:System.Windows.Forms.RichTextBox.Find%2A> method to determine which line the word was found.  \n  \n In certain cases, <xref:System.Windows.Forms.RichTextBox.GetLineFromCharIndex%2A> does not throw an exception when the `index` parameter is an invalid value. For example:  \n  \n-   If the `index` parameter is <xref:System.Int32.MinValue> or -1, <xref:System.Windows.Forms.RichTextBox.GetLineFromCharIndex%2A> returns 0.  \n  \n-   If the `index` parameter is the text length or <xref:System.Int32.MaxValue>, <xref:System.Windows.Forms.RichTextBox.GetLineFromCharIndex%2A> returns the number of the last line of text, which is not necessarily the same as `Lines.Length-1`, depending on the value of the <xref:System.Windows.Forms.TextBoxBase.WordWrap%2A> property.  \n  \n In these cases, validate the input before calling <xref:System.Windows.Forms.RichTextBox.GetLineFromCharIndex%2A>.  \n  \n> [!NOTE]\n>  If the character index specified in the `index` parameter is beyond the available number of lines contained within the control, the last line number is returned."
