  summary: Searches the text of a <xref href="System.Windows.Forms.RichTextBox"></xref> control, at a specific starting point, for the first instance of a character from a list of characters.
  remarks: "This version of the <xref:System.Windows.Forms.RichTextBox.Find%2A> method searches for the first instance of a character from a list of characters specified in the `characterSet` parameter and returns the location the character. For example, you pass an array of characters containing the character 'Q'. If the control contained the text \"The Quick Brown Fox\", the <xref:System.Windows.Forms.RichTextBox.Find%2A> method would return the value of four. An upper case character and a lower case character are considered different values in the search.  \n  \n If the property returns a negative value, the characters being searched for were not found within the contents of the control. You can use this method to search for a group of characters within the control. If a character from the character list provided in the method's `characterSet` parameter is found, the value returned by this method is a zero-based index of the character's position in the control. A space is considered a character by the method when determining the location of a character.  \n  \n This version of the <xref:System.Windows.Forms.RichTextBox.Find%2A> method enables you to search for a character set from a specified start position within the text of the control by specifying a value for the `start` parameter. A value of zero indicates that the search should start from the beginning of the control's document. You can use this version of the <xref:System.Windows.Forms.RichTextBox.Find%2A> method to narrow your search to avoid text that you already know does not contain the specified characters you are searching for or are not important in your search."
  example:
  - "The following code example searches the contents of a <xref:System.Windows.Forms.RichTextBox> for the characters that are passed to the method in the `text` parameter. The search begins from the location within the <xref:System.Windows.Forms.RichTextBox> specified by the `start` parameter of the `FindMyText` method. If the contents of the text array are found in the <xref:System.Windows.Forms.RichTextBox>, the method returns the index of the value that is found; otherwise, it returns -1. The example requires that this method is placed in the class of a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.RichTextBox> control named `richTextBox1` and a <xref:System.Windows.Forms.Button> control named `button1` that is connected to the <xref:System.Windows.Forms.Control.Click> event handler defined in the example.  \n  \n [!code-cpp[RichTextBox.FindChar2#1](~/samples/snippets/cpp/VS_Snippets_Winforms/RichTextBox.FindChar2/CPP/form1.cpp#1)]\n [!code-csharp[RichTextBox.FindChar2#1](~/samples/snippets/csharp/VS_Snippets_Winforms/RichTextBox.FindChar2/CS/form1.cs#1)]\n [!code-vb[RichTextBox.FindChar2#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/RichTextBox.FindChar2/VB/form1.vb#1)]"
