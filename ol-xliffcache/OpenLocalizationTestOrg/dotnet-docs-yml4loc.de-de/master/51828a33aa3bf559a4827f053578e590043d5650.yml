  namespace: System.Windows.Forms
  summary: Searches the text in a <xref href="System.Windows.Forms.RichTextBox"></xref> control for a string within a range of text within the control and with specific options applied to the search.
  remarks: "The <xref:System.Windows.Forms.RichTextBox.Find%2A> method searches for the text specified in the `str` parameter and returns the location of the first character of the search string within the control. If the property returns a negative value, the text string being searched for was not found within the contents of the control. You can use this method to create search functionality that can be provided to the user of the control. You can also use this method to search for text to be replaced with a specific format. For example, if the user entered dates into the control, you can use the <xref:System.Windows.Forms.RichTextBox.Find%2A> method to search for all dates in the document and replace them with the appropriate format before using the <xref:System.Windows.Forms.RichTextBox.SaveFile%2A> method of the control.  \n  \n With this version of the <xref:System.Windows.Forms.RichTextBox.Find%2A> method, you can specify options that enable you to expand or narrow your search. You can specify options that enable you to match the casing of the search word or to search for entire words instead of partial words. By specifying the `RichTextBoxFinds.Reverse` enumeration in the `options` parameter, you can search for text from the bottom of the document to the top instead of the default top to bottom search method. This version of the <xref:System.Windows.Forms.RichTextBox.Find%2A> method also enables you to narrow the search for text by selecting a specific start and end position within the control's text. This feature can enable you to limit the search range to a specific section of the control's text. If a value of negative one (-1) is assigned to the `end` parameter, the method will search until the end of the text in the <xref:System.Windows.Forms.RichTextBox> for normal searches. For reverse searches, a value of negative one (-1) assigned to the `end` parameter indicates that text will be searched from the end of text (bottom) to the position defined by `start` parameter. When the `start` and `end` parameters are provided the same value the entire control is searched for normal searches. For a reverse search, the entire control is searched but the search begins at the bottom of the document and searches to the top of the document.  \n  \n> [!NOTE]\n>  The <xref:System.Windows.Forms.RichTextBox.Find%2A> methods that accept a `string` as a parameter cannot find text that is contained on more than one line of text within the <xref:System.Windows.Forms.RichTextBox>. Performing such a search will return a value of negative one (-1)."
  example:
  - "The following code example searches a section of text in a <xref:System.Windows.Forms.RichTextBox> for the first instance of a search string passed into the `searchText` parameter of the method. The range to search for text within the control is specified by the `searchStart` and `searchEnd` parameters of the method. If the search string is found in the <xref:System.Windows.Forms.RichTextBox>, the method returns the index location of the first character of the found text and highlights the found text; otherwise, it returns a value of -1. The example also uses the `options` parameter of the <xref:System.Windows.Forms.RichTextBox.Find%2A> method to specify that the found text should match the case of the search string. The example requires that this method is placed in the class of a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.RichTextBox> control named `richTextBox1`. After the first instance of the search string has been found, you can use this example to find other instances in the text.  \n  \n [!code-cpp[RichTextBox.FindStringStartEnd#1](~/samples/snippets/cpp/VS_Snippets_Winforms/RichTextBox.FindStringStartEnd/CPP/form1.cpp#1)]\n [!code-csharp[RichTextBox.FindStringStartEnd#1](~/samples/snippets/csharp/VS_Snippets_Winforms/RichTextBox.FindStringStartEnd/CS/form1.cs#1)]\n [!code-vb[RichTextBox.FindStringStartEnd#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/RichTextBox.FindStringStartEnd/VB/form1.vb#1)]"
  syntax:
    content: public int Find (string str, int start, int end, System.Windows.Forms.RichTextBoxFinds options);
    parameters:
    - id: str
      type: System.String
      description: The text to locate in the control.
    - id: start
      type: System.Int32
      description: The location within the control's text at which to begin searching.
    - id: end
      type: System.Int32
      description: The location within the control's text at which to end searching. This value must be equal to negative one (-1) or greater than or equal to the <code>start</code> parameter.
    - id: options
      type: System.Windows.Forms.RichTextBoxFinds
      description: A bitwise combination of the <xref href="System.Windows.Forms.RichTextBoxFinds"></xref> values.
    return:
      type: System.Int32
      description: The location within the control where the search text was found.
