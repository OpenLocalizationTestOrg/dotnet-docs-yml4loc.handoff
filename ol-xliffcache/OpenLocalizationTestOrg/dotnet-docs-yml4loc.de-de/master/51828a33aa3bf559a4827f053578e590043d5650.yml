  summary: Gets or sets a value indicating whether automatic word selection is enabled.
  remarks: If this property is set to `true`, selecting any part of the text in the control selects the entire word.
  example:
  - "The following code example demonstrates how to create a <xref:System.Windows.Forms.RichTextBox> that zooms in on text, automatically selects words in the text of the control when a word is double-clicked, and has a margin on the right side of the client area of the control. If the <xref:System.Windows.Forms.RichTextBox> control has a small width, using this code will create a <xref:System.Windows.Forms.RichTextBox> where each character of text is displayed on its own line. While in this vertical display position, clicking on any part of a word will select all characters of the word regardless of the fact that the text is displayed vertically. This example requires that you have a form that contains a <xref:System.Windows.Forms.RichTextBox> control named `richTextBox1`.  \n  \n [!code-cpp[RichTextBox.ZoomFactor#1](~/samples/snippets/cpp/VS_Snippets_Winforms/RichTextBox.ZoomFactor/CPP/form1.cpp#1)]\n [!code-csharp[RichTextBox.ZoomFactor#1](~/samples/snippets/csharp/VS_Snippets_Winforms/RichTextBox.ZoomFactor/CS/form1.cs#1)]\n [!code-vb[RichTextBox.ZoomFactor#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/RichTextBox.ZoomFactor/VB/form1.vb#1)]"
