  summary: Gets or sets the maximum number of characters the user can type or paste into the rich text box control.
  remarks: "When this property is set to 0, the maximum length of the text that can be entered in the control is 64 KB of characters. This property is typically used when the <xref:System.Windows.Forms.RichTextBox> is used to display a single line of rich text format (RTF) text. You can use this property to restrict the length of text entered in the control for values such as postal codes and telephone numbers, or to restrict the length of text entered when the data is to be entered in a database. You can limit the text entered into the control to the maximum length of the corresponding field in the database.  \n  \n> [!NOTE]\n>  In code, you can set the value of the <xref:System.Windows.Forms.TextBoxBase.Text%2A> property to a value that has a length greater than the value specified by the <xref:System.Windows.Forms.TextBoxBase.MaxLength%2A> property. This property only affects text entered into the control at run time."
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.RichTextBox.MaxLength%2A> property to determine if text being assigned to a <xref:System.Windows.Forms.RichTextBox> control is larger than the value assigned to the <xref:System.Windows.Forms.RichTextBox.MaxLength%2A> property. If the text is not larger, the example uses the <xref:System.Windows.Forms.RichTextBox.SelectedText%2A> property to assign the text to the control. This example requires that a <xref:System.Windows.Forms.RichTextBox> control, named `richTextBox1`, has been added to a form and that the method in the example is called with text supplied to the parameter that is to be pasted into the control. The example also requires that the <xref:System.Windows.Forms.TextBoxBase.MaxLength%2A> property has been set to a value to limit text entry into the <xref:System.Windows.Forms.RichTextBox>.  \n  \n [!code-cpp[RichTextBox.MaxLength#1](~/samples/snippets/cpp/VS_Snippets_Winforms/RichTextBox.MaxLength/CPP/form1.cpp#1)]\n [!code-csharp[RichTextBox.MaxLength#1](~/samples/snippets/csharp/VS_Snippets_Winforms/RichTextBox.MaxLength/CS/form1.cs#1)]\n [!code-vb[RichTextBox.MaxLength#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/RichTextBox.MaxLength/VB/form1.vb#1)]"
