  namespace: System.Windows.Forms
  summary: Loads a rich text format (RTF) or standard ASCII text file into the <xref href="System.Windows.Forms.RichTextBox"></xref> control.
  remarks: "When loading a file with the <xref:System.Windows.Forms.RichTextBox.LoadFile%2A> method, the contents of the file being loaded replace the entire contents of the <xref:System.Windows.Forms.RichTextBox> control. This will cause the values of the <xref:System.Windows.Forms.TextBoxBase.Text%2A> and <xref:System.Windows.Forms.RichTextBox.Rtf%2A> properties to change. You can use this method to load a previously created text or RTF document into the control for manipulation. If you want to save the file, you can use the <xref:System.Windows.Forms.RichTextBox.SaveFile%2A> method.  \n  \n> [!NOTE]\n>  With this version of the <xref:System.Windows.Forms.RichTextBox.LoadFile%2A> method, if the file being loaded is not an RTF document, an exception will occur. To load a different type of file such as an ASCII text file, use the other versions of this method that accept a value from the <xref:System.Windows.Forms.RichTextBoxStreamType> enumeration as a parameter.  \n  \n> [!NOTE]\n>  The <xref:System.Windows.Forms.RichTextBox.LoadFile%2A> method will not open a file until a handle is created for the <xref:System.Windows.Forms.RichTextBox>. Ensure that the control's handle is created before calling the <xref:System.Windows.Forms.RichTextBox.LoadFile%2A> method."
  example:
  - "The following code example opens an RTF file into the <xref:System.Windows.Forms.RichTextBox> control. The example uses the <xref:System.Windows.Forms.OpenFileDialog> class to display a dialog to request the file from the user. The code then loads that file assuming that it is an RTF document file. If the file is not, the example code will throw an exception. This example requires that the code is placed in a <xref:System.Windows.Forms.Form> class that has a <xref:System.Windows.Forms.RichTextBox> control named `richTextBox1`.  \n  \n [!code-cpp[Classic RichTextBox.LoadFile Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic RichTextBox.LoadFile Example/CPP/source.cpp#1)]\n [!code-csharp[Classic RichTextBox.LoadFile Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic RichTextBox.LoadFile Example/CS/source.cs#1)]\n [!code-vb[Classic RichTextBox.LoadFile Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic RichTextBox.LoadFile Example/VB/source.vb#1)]"
