  namespace: System.Reflection
  summary: Retrieves the mapping of an interface into the actual methods on a class that implements that interface.
  remarks: "Use the <xref:System.Reflection.InterfaceMapping> structure when a type implements interface methods that use method names other than those specified by the interface, or when a type implements multiple interfaces which have a method with the same name.  \n  \n To obtain an <xref:System.Reflection.InterfaceMapping> structure, use the <xref:System.Type.GetInterfaceMap%2A?displayProperty=fullName> method."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public struct InterfaceMapping
