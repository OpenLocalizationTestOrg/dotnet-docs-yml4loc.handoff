  summary: Returns a <xref href="System.String"></xref> containing the name of the <xref href="System.ComponentModel.Component"></xref>, if any. This method should not be overridden.
  remarks: "A <xref:System.ComponentModel.Component> may or may not have a name. If a <xref:System.ComponentModel.Component> is given a name, the name is unique among other <xref:System.ComponentModel.Component> objects within its <xref:System.ComponentModel.IContainer>.  \n  \n The <xref:System.ComponentModel.ISite> stores the <xref:System.ComponentModel.Component>'s name. A <xref:System.ComponentModel.Component> can only have a <xref:System.ComponentModel.ISite> if it has been added to an <xref:System.ComponentModel.IContainer> and the <xref:System.ComponentModel.IContainer> assigns an <xref:System.ComponentModel.ISite> to it."
  syntax:
    content: public override string ToString ();
    parameters: []
    return:
      type: System.String
      description: "A <xref href=\"System.String\"></xref> containing the name of the <xref href=\"System.ComponentModel.Component\"></xref>, if any.  \n  \n `null` if the <xref href=\"System.ComponentModel.Component\"></xref> is unnamed."
