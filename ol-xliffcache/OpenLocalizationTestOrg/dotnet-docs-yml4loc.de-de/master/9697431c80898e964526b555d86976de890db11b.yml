  type: Property
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript.Vsa
  summary: Sets a value indicating whether the members of the global object should be made available to the script engine. [Not presently supported.]
  syntax:
    content: public bool ExposeMembers { get; set; }
    return:
      type: System.Boolean
      description: Returns TRUE if public members of the global object are available to the script engine without qualification, as if they are part of the global namespace. Returns FALSE if a member of the global object must be qualified with the object's name.
