  summary: Gets or sets a value that indicates whether disabled buttons are rendered as <xref href="System.Web.UI.WebControls.Label"></xref> controls by the <xref href="System.Web.UI.WebControls.NextPreviousPagerField"></xref> object.
  remarks: "Use the <xref:System.Web.UI.WebControls.NextPreviousPagerField.RenderDisabledButtonsAsLabels%2A> property to specify whether disabled buttons are rendered as <xref:System.Web.UI.WebControls.Label> controls by the <xref:System.Web.UI.WebControls.NextPreviousPagerField> object. The buttons are disabled by the <xref:System.Web.UI.WebControls.NextPreviousPagerField> object when the function associated with the button cannot be performed. For example, when you are in the first page of data, the first-page and previous-page buttons are disabled.  \n  \n By default, the <xref:System.Web.UI.WebControls.NextPreviousPagerField> object renders the disabled buttons by using the control type specified by the <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> property. It also sets the <xref:System.Web.UI.WebControls.WebControl.Enabled%2A> property of the control to `false`.  \n  \n When <xref:System.Web.UI.WebControls.NextPreviousPagerField.RenderDisabledButtonsAsLabels%2A> is set to `true`, the <xref:System.Web.UI.WebControls.NextPreviousPagerField> object uses the <xref:System.Web.UI.WebControls.Label> control to render the disabled buttons. The value of the <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonCssClass%2A> property is used to set the <xref:System.Web.UI.WebControls.WebControl.CssClass%2A> property of the <xref:System.Web.UI.WebControls.Label> control.  \n  \n The value of this property is stored in viewstate."
