  type: Interface
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Compilation
  summary: Defines the interface to implement to obtain additional context information.
  remarks: "This interface enables the WSDL importer mechanismto receive extra context information for better proxy generation and a better developer experience inside Visual Studio. If the WSDL importer implements the <xref:System.Web.Compilation.IWcfReferenceReceiveContextInformation> interface, the `ReceiveImportContextInformation` method will be called by the WCF proxy generator before any methods of <xref:System.ServiceModel.Description.IWsdlImportExtension> and <xref:System.ServiceModel.Description.IPolicyImportExtension> are called.  \n  \n The additional context information refers to the parameters passed to the `ReceiveImportContextInformation` method. The parameters include the content of any extension files and a reference to an object that implements the <xref:System.IServiceProvider> interface. Any extension files passed to the method are specific to the importer and are used to store any additional information they need. That is, Visual Studio does not control the content of these files and does not use them directly.  \n  \n> [!NOTE]\n>  Importers refer to a WCF extensibility mechanism. This mechanism enables you to customize the way proxy code is generated from metadata (WSDL/XSD) documents that describe the service. For more information, see [Importing Custom Metadata for a WCF Extension](http://go.microsoft.com/fwlink/?LinkId=92310) on MSDN."
  syntax:
    content: public interface IWcfReferenceReceiveContextInformation
