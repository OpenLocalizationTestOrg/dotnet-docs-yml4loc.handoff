  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Compilation
  summary: Gets additional context information.
  remarks: "The `serviceReferenceExtensionFileContents` parameter provides the content of any extension files associated with the .svcmap file of a WCF service reference, such as Reference.config or custom extension files that have been added through extensibility.  \n  \n> [!NOTE]\n>  Any interface received from the service provider that is specific to Visual Studio will not be available to an import extension when running in the context of an ASP.NET build provider. This is the case when a WCF service reference is compiled in an ASP.NET project."
  syntax:
    content: public void ReceiveImportContextInformation (System.Collections.Generic.IDictionary<string,byte[]> serviceReferenceExtensionFileContents, IServiceProvider serviceProvider);
    parameters:
    - id: serviceReferenceExtensionFileContents
      type: System.Collections.Generic.IDictionary{System.String,System.Byte[]}
      description: Provides the content of any extension files that are associated with the .svcmap file of a WCF service reference.
    - id: serviceProvider
      type: System.IServiceProvider
      description: A reference to a Visual Studio service provider to be queried for additional information.
