  summary: Represents a service description format extension applied to an <xref href="System.Web.Services.Description.InputBinding"></xref> or an <xref href="System.Web.Services.Description.OutputBinding"></xref> when an XML Web service supports the SOAP protocol version 1.2. This class cannot be inherited.
  remarks: "This class specifies how messages, either abstract type definitions or concrete schema definitions, appear within the `<Body>` element of a SOAP message.  \n  \n For more information about specifying protocols for XML Web services, see [&#91;\\<topic://cpconbuildingaspnetwebservices>&#93;](http://msdn.microsoft.com/en-us/01dfc27c-c68e-4910-a0aa-5e4c2a766b0c). For more information about Web Services Description Language (WSDL), see the specification at http://www.w3.org/TR/wsdl/."
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtension("body", "http://schemas.xmlsoap.org/wsdl/soap12/", typeof(System.Web.Services.Description.InputBinding), typeof(System.Web.Services.Description.OutputBinding), typeof(System.Web.Services.Description.MimePart))]

