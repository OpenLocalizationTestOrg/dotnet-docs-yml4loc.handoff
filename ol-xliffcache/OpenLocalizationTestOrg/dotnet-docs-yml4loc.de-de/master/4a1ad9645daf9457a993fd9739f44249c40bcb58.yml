  remarks: "When serialized to Atom 1.0, a <xref:System.ServiceModel.Syndication.SyndicationItem> instance is written to an `<entry>` element. The following table shows how each property defined for <xref:System.ServiceModel.Syndication.SyndicationItem> is serialized for Atom 1.0.  \n  \n|SyndicationItem property|Serialized form|  \n|------------------------------|---------------------|  \n|<xref:System.ServiceModel.Syndication.SyndicationItem.AttributeExtensions%2A>|Attribute in the `<entry>` element.|  \n|<xref:System.ServiceModel.Syndication.SyndicationItem.Authors%2A>|An `<author>` element for each author in the collection.|  \n|<xref:System.ServiceModel.Syndication.SyndicationItem.Categories%2A>|A`<category>` element.|  \n|<xref:System.ServiceModel.Syndication.SyndicationItem.Content%2A>|A`<content>` element.|  \n|<xref:System.ServiceModel.Syndication.SyndicationItem.Contributors%2A>|A`<contributor>` element for each contributor in the collection.|  \n|<xref:System.ServiceModel.Syndication.SyndicationItem.Copyright%2A>|A`<rights>` element.|  \n|<xref:System.ServiceModel.Syndication.SyndicationItem.ElementExtensions%2A>|Element in the `<entry>` element.|  \n|<xref:System.ServiceModel.Syndication.SyndicationItem.Id%2A>|An `<id>` element.|  \n|<xref:System.ServiceModel.Syndication.SyndicationItem.LastUpdatedTime%2A>|An `<updated>` element.|  \n|<xref:System.ServiceModel.Syndication.SyndicationItem.Links%2A>|A `<link>` element for each link in the collection.|  \n|<xref:System.ServiceModel.Syndication.SyndicationItem.PublishDate%2A>|A `<published>` element.|  \n|<xref:System.ServiceModel.Syndication.SyndicationItem.SourceFeed%2A>|A `<source>` element.|  \n|<xref:System.ServiceModel.Syndication.SyndicationItem.Summary%2A>|A `<summary>` element.|  \n|<xref:System.ServiceModel.Syndication.SyndicationItem.Title%2A>|A `<title>` element.|  \n  \n When serialized to RSS 2.0, a <xref:System.ServiceModel.Syndication.SyndicationItem> instance is written to an `<item>` element. The following table shows how each property defined for <xref:System.ServiceModel.Syndication.SyndicationItem> is serialized for RSS 2.0.  \n  \n|SyndicationItem property|Serialized form|  \n|------------------------------|---------------------|  \n|<xref:System.ServiceModel.Syndication.SyndicationItem.AttributeExtensions%2A>|Attribute in the `<item>` element.|  \n|<xref:System.ServiceModel.Syndication.SyndicationItem.Authors%2A>|A `<managingEditor>` if only one <xref:System.ServiceModel.Syndication.SyndicationPerson> is in the <xref:System.ServiceModel.Syndication.SyndicationItem.Authors%2A> collection; otherwise, the `<a10:author>` element for each author in the collection.|  \n|<xref:System.ServiceModel.Syndication.SyndicationItem.Categories%2A>|A `<category>` element.|  \n|<xref:System.ServiceModel.Syndication.SyndicationItem.Content%2A>|An `<a10:content>` element.|  \n|<xref:System.ServiceModel.Syndication.SyndicationItem.Contributors%2A>|An `<a10:contributor>` element for each <xref:System.ServiceModel.Syndication.SyndicationPerson> in the <xref:System.ServiceModel.Syndication.SyndicationItem.Contributors%2A> collection.|  \n|<xref:System.ServiceModel.Syndication.SyndicationItem.Copyright%2A>|A `<copyright>` element.|  \n|<xref:System.ServiceModel.Syndication.SyndicationItem.ElementExtensions%2A>|Element in the `<item>` element.|  \n|<xref:System.ServiceModel.Syndication.SyndicationItem.Id%2A>|An `<a10:id>` element.|  \n|<xref:System.ServiceModel.Syndication.SyndicationItem.LastUpdatedTime%2A>|An `<a10:updated>` element.|  \n|<xref:System.ServiceModel.Syndication.SyndicationItem.Links%2A>|A `<link>` element for each <xref:System.ServiceModel.Syndication.SyndicationLink> in the <xref:System.ServiceModel.Syndication.SyndicationItem.Links%2A> collection.|  \n|<xref:System.ServiceModel.Syndication.SyndicationItem.PublishDate%2A>|A `<pubDate>` element.|  \n|<xref:System.ServiceModel.Syndication.SyndicationItem.SourceFeed%2A>|A `<source>` element.|  \n|<xref:System.ServiceModel.Syndication.SyndicationItem.Summary%2A>|A `<description>` element.|  \n|<xref:System.ServiceModel.Syndication.SyndicationItem.Title%2A>|A `<title>` element.|"
