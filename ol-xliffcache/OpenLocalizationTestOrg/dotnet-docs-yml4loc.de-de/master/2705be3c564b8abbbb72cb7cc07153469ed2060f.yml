  type: Class
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: Represents a security token provider that provides <xref href="System.IdentityModel.Tokens.X509SecurityToken"></xref> security tokens for a SOAP message sender.
  remarks: In most instances it is not necessary to call the <xref:System.IdentityModel.Selectors.X509SecurityTokenProvider> class directly, as it is called when a client sends a SOAP message that requires a <xref:System.IdentityModel.Tokens.X509SecurityToken> security token. Specifically, a client specifies the type of security token required, using the <xref:System.ServiceModel.Description.ClientCredentials> class and the <xref:System.ServiceModel.Description.ClientCredentials> class calls the <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> method to get a security token. When the security token required is an <xref:System.IdentityModel.Tokens.X509SecurityToken> security token, the <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> method calls the <xref:System.IdentityModel.Selectors.X509SecurityTokenProvider.GetTokenCore%2A> method.
  syntax:
    content: 'public class X509SecurityTokenProvider : System.IdentityModel.Selectors.SecurityTokenProvider, IDisposable'
