- uid: System.IdentityModel.Selectors.X509SecurityTokenProvider.GetTokenCore(System.TimeSpan)
  commentId: M:System.IdentityModel.Selectors.X509SecurityTokenProvider.GetTokenCore(System.TimeSpan)
