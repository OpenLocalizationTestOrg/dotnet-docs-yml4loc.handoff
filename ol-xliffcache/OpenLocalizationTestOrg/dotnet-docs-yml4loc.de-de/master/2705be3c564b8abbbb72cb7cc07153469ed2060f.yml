  type: Constructor
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: Initializes a new instance of the <xref href="System.IdentityModel.Selectors.X509SecurityTokenProvider"></xref> class by getting an X.509 certificate from the specified certificate store criteria.
  remarks: The <xref:System.IdentityModel.Selectors.X509SecurityTokenProvider.GetTokenCore%2A> method gets a security token based on the certificate that matches the specified certificate store criteria.
  syntax:
    content: public X509SecurityTokenProvider (System.Security.Cryptography.X509Certificates.StoreLocation storeLocation, System.Security.Cryptography.X509Certificates.StoreName storeName, System.Security.Cryptography.X509Certificates.X509FindType findType, object findValue);
    parameters:
    - id: storeLocation
      type: System.Security.Cryptography.X509Certificates.StoreLocation
      description: One of the <xref href="System.Security.Cryptography.X509Certificates.StoreLocation"></xref> values that specifies the certificate store location.
    - id: storeName
      type: System.Security.Cryptography.X509Certificates.StoreName
      description: One of the <xref href="System.Security.Cryptography.X509Certificates.StoreName"></xref> values that specifies the certificate store name.
    - id: findType
      type: System.Security.Cryptography.X509Certificates.X509FindType
      description: One of the <xref href="System.Security.Cryptography.X509Certificates.X509FindType"></xref> values that specifies how to search the certificate store.
    - id: findValue
      type: System.Object
      description: The value used to find the X.509 certificate in the certificate store.
  overload: System.IdentityModel.Selectors.X509SecurityTokenProvider.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>findValue</code> is `null`.
  - type: System.IdentityModel.Tokens.SecurityTokenException
    commentId: T:System.IdentityModel.Tokens.SecurityTokenException
    description: "No certificates match the specified criteria.  \n  \n -or-  \n  \n More than one certificate matches the specified criteria."
