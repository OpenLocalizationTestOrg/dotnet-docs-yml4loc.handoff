  langs:
  - csharp
  name: Reply
  nameWithType: SignInRequestMessage.Reply
  fullName: SignInRequestMessage.Reply
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: Gets or sets the wreply parameter of the message.
  remarks: "Contains the URI to which responses should be directed. The wtrealm parameter is often used to specify this URI. However, in more complex scenarios, the wtrealm parameter can be used to specify the security realm for the request, for example, the entire web site, and the wreply parameter can be used to specify a specific resource within that realm, for example, a document, page, or endpoint. The wreply parameter is optional. Set the <xref:System.IdentityModel.Services.SignInRequestMessage.Reply%2A> property to `null` or an empty string to remove the wreply parameter from the message.  \n  \n> [!IMPORTANT]\n>  For backward compatibility with Active Directory Federation Services (AD FS) version 1.0, Windows Identity Foundation (WIF) allows either the wtrealm parameter or the wreply parameter to be set (or both) for a sign-in message to be valid; however, the WS-Federation protocol requires that the wtrealm parameter be present in a sign-in request. In most scenarios, you should ensure that the wtrealm parameter is specified."
  syntax:
    content: public string Reply { get; set; }
