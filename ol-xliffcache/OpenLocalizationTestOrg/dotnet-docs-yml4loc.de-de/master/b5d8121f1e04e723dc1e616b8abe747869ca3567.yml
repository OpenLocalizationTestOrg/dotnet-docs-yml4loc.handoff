  summary: Gets or sets a value indicating whether drag-and-drop and item reordering are handled through events that you implement.
  remarks: "Set the <xref:System.Windows.Forms.ToolStrip.AllowDrop%2A> property to `true` and set the <xref:System.Windows.Forms.ToolStrip.AllowItemReorder%2A> property to `false` to respond to drag-and-drop behavior you have defined in the <xref:System.Windows.Forms.Control.DragEnter?displayProperty=fullName>, <xref:System.Windows.Forms.Control.DragLeave?displayProperty=fullName>, and <xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName> events.  \n  \n Set <xref:System.Windows.Forms.ToolStrip.AllowDrop%2A> to `false` and set <xref:System.Windows.Forms.ToolStrip.AllowItemReorder%2A> to `true` to cause the <xref:System.Windows.Forms.ToolStrip> class to handle drag-and-drop and item reordering automatically. Set <xref:System.Windows.Forms.ToolStrip.AllowItemReorder%2A> to `true` for two <xref:System.Windows.Forms.ToolStrip> objects to allow dragging of items from one <xref:System.Windows.Forms.ToolStrip> to the other. To enable the default drag-and-drop, the ALT key must be pressed during the drag operation.  \n  \n Setting both <xref:System.Windows.Forms.ToolStrip.AllowDrop%2A> and <xref:System.Windows.Forms.ToolStrip.AllowItemReorder%2A> to `true` throws an exception."
  example:
  - "The following code example demonstrates the syntax for setting common <xref:System.Windows.Forms.ToolStrip> properties, including the <xref:System.Windows.Forms.ToolStrip.AllowDrop%2A> property.  \n  \n [!code-csharp[System.Windows.Forms.ToolStrip.CommonProps#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.ToolStrip.CommonProps/CS/form1.cs#1)]\n [!code-vb[System.Windows.Forms.ToolStrip.CommonProps#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.ToolStrip.CommonProps/VB/form1.vb#1)]"
  syntax:
    content: public override bool AllowDrop { get; set; }
    return:
      type: System.Boolean
      description: '`true` to control drag-and-drop and item reordering through events that you implement; otherwise, `false`.'
