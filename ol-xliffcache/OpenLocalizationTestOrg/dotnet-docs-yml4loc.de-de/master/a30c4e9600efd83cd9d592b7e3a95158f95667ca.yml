  namespace: System.Web.ClientServices
  summary: Gets or sets a value indicating whether an application is in offline mode.
  remarks: When you set the <xref:System.Web.ClientServices.ConnectivityStatus.IsOffline%2A> property, the <xref:System.Web.ClientServices.ConnectivityStatus> class caches the value to the local file system. The client service providers in the <xref:System.Web.ClientServices.Providers> namespace check this value to determine whether to use the offline data cache instead of attempting to access the associated [!INCLUDE[ajax_current_short](~/includes/ajax-current-short-md.md)] authentication, roles, and profile services.
  example:
  - "The following example code demonstrates how to use this property to update the offline status depending on a check box value. In this example, a <xref:System.Windows.Forms.CheckBox.CheckedChanged> event handler updates the offline status. If the user sets the application to the online state, the event handler attempts to revalidate the user. However, if the authentication server is unavailable, the event handler returns the application to the offline state.  \n  \n [!code-csharp[ClientApplicationServices#315](~/samples/snippets/csharp/VS_Snippets_Winforms/ClientApplicationServices/CS/Class1.cs#315)]\n [!code-vb[ClientApplicationServices#315](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ClientApplicationServices/VB/Class1.vb#315)]"
  syntax:
    content: public static bool IsOffline { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the application is in offline mode; otherwise, `false`.'
