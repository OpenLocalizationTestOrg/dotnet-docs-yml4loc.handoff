  nameWithType: MarkupProperty.IsComposite
  fullName: MarkupProperty.IsComposite
  type: Property
  assemblies:
  - WindowsBase
  namespace: System.Windows.Markup.Primitives
  summary: When overridden in a derived class, determines whether this <xref href="System.Windows.Markup.Primitives.MarkupProperty"></xref> is a composite property.
  remarks: "The default behavior is to return `false`.  \n  \n If <xref:System.Windows.Markup.Primitives.MarkupProperty.IsComposite%2A> is `false`, the property can be represented as a string and <xref:System.Windows.Markup.Primitives.MarkupProperty.Value%2A> and <xref:System.Windows.Markup.Primitives.MarkupProperty.StringValue%2A> are valid to use.  \n  \n If <xref:System.Windows.Markup.Primitives.MarkupProperty.IsComposite%2A> is `true`, the property is one or more items and <xref:System.Windows.Markup.Primitives.MarkupProperty.Items%2A> is valid to use."
  syntax:
    content: public virtual bool IsComposite { get; }
    return:
      type: System.Boolean
      description: '`true` is this property is a composite property; otherwise, `false`.'
  overload: System.Windows.Markup.Primitives.MarkupProperty.IsComposite*
