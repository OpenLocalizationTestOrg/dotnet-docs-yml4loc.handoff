  fullName: CursorEventArgs.NewPosition
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: Gets or sets the position of a cursor. Depending on the event, also sets the cursor's position.
  remarks: "This property represents the new position of a cursor, and can be used in the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> and <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged> events to get the cursor position. It can also be used in the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging> event to set the cursor position.  \n  \n Note that setting this property in the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging> event will have no effect. The <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A> property will have a value of <xref:System.Double.NaN> in this event.  \n  \n To determine the chart area that the event is being raised for, use the <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A> property.  \n  \n Use the <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A> property to determine if this end position is for a range selected along the primary or secondary X or Y axis."
  syntax:
    content: public double NewPosition { get; set; }
    return:
      type: System.Double
      description: A `double` value that represents the position of a cursor along an axis.
