  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: Gets or sets the end position of a selected range. Depending on the event, also sets the end position of the range.
  remarks: "The <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A> property represents the new position of a cursor, and can be used in the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> and <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged> events to get the cursor position. It can also be used in the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging> event to set the cursor position.  \n  \n Note that setting this property in the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging> event will have no effect. The <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A> property will have a value of <xref:System.Double.NaN> in this event.  \n  \n The start position of a selected range is not necessarily less than the end position of a selected range.  The start position is the position where the user fist clicked within the chart area, and the end position is the position of the mouse at the time the event is raised.  \n  \n To determine the chart area that the event is being raised for use the <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A> property.  \n  \n Use the <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A> property to determine if this end position is for a range selected along the primary or secondary X or Y axis."
  syntax:
    content: public double NewSelectionEnd { get; set; }
    return:
      type: System.Double
      description: A `double` value that represents the end position of a selected range.
