  summary: 'Provides properties that are used with the following events in the root <xref href="System.Windows.Forms.DataVisualization.Charting.Chart"></xref> object: <xref href="System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged"></xref>, <xref href="System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging"></xref>, <xref href="System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanged"></xref> and <xref href="System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging"></xref>.'
  remarks: "The <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs> class is exposed as the `e` parameter in the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>, <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>, <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanged> and <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging> events of the root <xref:System.Windows.Forms.DataVisualization.Charting.Chart> object.  \n  \n This class contains the following properties:  \n  \n-   The <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A> property, which is used to get the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> object that the event was raised for. The <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name> property gets the name of the chart area; other chart area properties can also be set.  \n  \n-   The <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A> property, which is used to get the <xref:System.Windows.Forms.DataVisualization.Charting.Axis> object that the event was raised for. To determine the type of axis—X, X2, Y or Y2—use the <xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A> property. Other axis properties can also be set.  \n  \n-   The <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A> property, which represents the position of a cursor along an axis, measured as an axis value, at the time the event was raised. The <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A> property can be used to get the position of a cursor. In the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> event, this property can also be used to reset the cursor position.  \n  \n-   The <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A> property, which represents the starting position of a range selection along an axis, measured as an axis value, at the time the event was raised. The <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A> property can be used to get the selected range start position. In the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging> event, this property can also be used to reset the position.  \n  \n-   The <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A> property, which represents the end position of a range selection along an axis, measured as an axis value, at the time the event was raised. The <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A> property can be used to get the selected range end position. In the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging> event, this property can also be used to reset the position."
