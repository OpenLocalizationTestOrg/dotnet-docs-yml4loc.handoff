  namespace: System.Security.Cryptography.Xml
  summary: Represents the <`X509IssuerSerial`> element of an XML digital signature.
  remarks: "The <xref:System.Security.Cryptography.Xml.X509IssuerSerial> structure represents the `<X509IssuerSerial`> element of an XML digital signature defined by the XML digital signature specification. The `<X509IssuerSerial`> element is the subelement of the <`X509Data`> element that contains an X.509v3 certificate issuer's distinguished name and serial number pair. The distinguished name and serial number pair help identify a specific X.509v3 certificate.  \n  \n The issuer of an X.509 certificate is the name of the certification authority that issued the certificate. Certification authorities assign each certificate they issue a unique serial number for identification purposes.  \n  \n Use the <xref:System.Security.Cryptography.Xml.X509IssuerSerial> structure to specify a certificate issuer's distinguished name and serial number pair when using the <xref:System.Security.Cryptography.Xml.KeyInfoX509Data> class.  You can add an <xref:System.Security.Cryptography.Xml.X509IssuerSerial> structure to the <xref:System.Security.Cryptography.Xml.KeyInfoX509Data> class using the <xref:System.Security.Cryptography.Xml.KeyInfoX509Data.IssuerSerials%2A> property.  Alternatively, you can add string values that represent the X.509 certificate issuer's distinguished name and serial number pair using the <xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A> method.  \n  \n For more information about the `<X509IssuerSerial`> element, see the World Wide Web Consortium (W3C) specification at www.w3.org/TR/xmldsig-core/."
  example:
  - "The following code example demonstrates how to sign and verify an XML document using an X.509 certificate from a certificate store.  This example saves key information to the signed document using the <xref:System.Security.Cryptography.Xml.X509IssuerSerial> object.  \n  \n [!code-csharp[System.Security.Cryptography.Xml.X509IssuerSerial#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Security.Cryptography.Xml.X509IssuerSerial/cs/sample.cs#1)]\n [!code-vb[System.Security.Cryptography.Xml.X509IssuerSerial#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Security.Cryptography.Xml.X509IssuerSerial/vb/sample.vb#1)]"
