      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides a format context.
    - id: culture
      type: System.Globalization.CultureInfo
      description: A <xref href="System.Globalization.CultureInfo"></xref> that specifies the culture used to represent the font.
    - id: value
      type: System.Object
      description: The <xref href="System.Object"></xref> to convert.
    - id: destinationType
      type: System.Type
      description: The type to convert the object to.
    return:
      type: System.Object
      description: The converted object.
