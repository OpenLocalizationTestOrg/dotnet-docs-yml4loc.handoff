  summary: Provides a type converter to convert object references to and from other representations.
  remarks: "The <xref:System.ComponentModel.ReferenceConverter> is typically used within the context of sited components or a design environment. Without a component site or a usable <xref:System.ComponentModel.ITypeDescriptorContext>, this converter is of little use.  \n  \n This converter converts a reference of an object that implements the <xref:System.ComponentModel.IComponent> interface and displays its properties in the **Properties** window.  \n  \n For more information about type converters, see the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](http://msdn.microsoft.com/library/90373a3f-d8c8-492d-841c-945d62393c56).  \n  \n> [!NOTE]\n>  You should never create an instance of the <xref:System.ComponentModel.ReferenceConverter> class. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of the <xref:System.ComponentModel.TypeDescriptor> class. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class.  \n  \n This class provides the <xref:System.ComponentModel.ReferenceConverter.IsValueAllowed%2A> method to check whether a particular value can be added to the standard values collection. If you do not want to add the value to the collection, override this method."
  syntax:
    content: 'public class ReferenceConverter : System.ComponentModel.TypeConverter'
