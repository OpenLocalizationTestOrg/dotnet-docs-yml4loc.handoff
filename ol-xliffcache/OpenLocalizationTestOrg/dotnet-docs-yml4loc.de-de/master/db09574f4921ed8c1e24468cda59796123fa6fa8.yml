  name: ITableMapping
  nameWithType: ITableMapping
  fullName: System.Data.ITableMapping
  type: Interface
  assemblies:
  - System.Data
  - netstandard
  - System.Data.Common
  namespace: System.Data
  summary: Associates a source table with a table in a <xref href="System.Data.DataSet"></xref>, and is implemented by the <xref href="System.Data.Common.DataTableMapping"></xref> class, which is used in common by .NET Framework data providers.
  remarks: "The <xref:System.Data.ITableMapping> interface allows an inheriting class to implement a TableMapping class, which associates a data source column with a <xref:System.Data.DataSet> column. For more information, see [DataAdapter DataTable and DataColumn Mappings](~/docs/framework/data/adonet/dataadapter-datatable-and-datacolumn-mappings.md).  \n  \n An application does not create an instance of the <xref:System.Data.ITableMapping> interface directly, but creates an instance of a class that inherits <xref:System.Data.ITableMapping>.  \n  \n Classes that inherit <xref:System.Data.ITableMapping> must implement the inherited members, and typically define additional members to add provider-specific functionality. For example, the <xref:System.Data.ITableMapping> interface defines the <xref:System.Data.ITableMapping.DataSetTable%2A> property. In turn, the <xref:System.Data.Common.DataTableMapping> class inherits this property, and also defines the <xref:System.Data.Common.DataTableMapping.GetDataTableBySchemaAction%2A> method."
  example:
  - "The following example creates an instance of the derived class, <xref:System.Data.Common.DataTableMapping>, and adds it to a <xref:System.Data.Common.DataTableMappingCollection> collection. It then informs the user that the mapping was added to the collection and displays the parent mapping.  \n  \n [!code-csharp[Classic WebData DataTableMapping Example#1](~/samples/snippets/csharp/VS_Snippets_ADO.NET/Classic WebData DataTableMapping Example/CS/source.cs#1)]\n [!code-vb[Classic WebData DataTableMapping Example#1](~/samples/snippets/visualbasic/VS_Snippets_ADO.NET/Classic WebData DataTableMapping Example/VB/source.vb#1)]"
  syntax:
    content: public interface ITableMapping
