  remarks: "The <xref:System.Web.UI.WebControls.LoginCancelEventHandler> class represents the method that handles the cancelable events, such as the <xref:System.Web.UI.WebControls.Login.LoggingIn> event, or the <xref:System.Web.UI.WebControls.CreateUserWizard.CreatingUser> event.  \n  \n When you create a <xref:System.Web.UI.WebControls.LoginCancelEventHandler> delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event-handler delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
