  namespace: System.Web.UI.WebControls
  summary: Gets the index of the row containing the Cancel button that raised the event.
  remarks: Use the <xref:System.Web.UI.WebControls.GridViewCancelEditEventArgs.RowIndex%2A> property to determine the index of the row that contains the Cancel button clicked by the user. The row index is often used to retrieve this row from the <xref:System.Web.UI.WebControls.GridView.Rows%2A> collection of the <xref:System.Web.UI.WebControls.GridView> control, which allows you to access the row's properties.
  example:
