  remarks: "Routes are URL patterns that are used for processing requests and that can be used to construct URLs dynamically. The <xref:System.Web.Routing.RouteTable.Routes%2A> property is a `static` property (`Shared` in Visual Basic) that represents all the objects that are used to specify how a URL request is matched to a class that handles the request. To specify a route, you add the route definition to the <xref:System.Web.Routing.RouteTable.Routes%2A> property. Typically, you add routes to the <xref:System.Web.Routing.RouteTable.Routes%2A> property from an event handler for the `Application_Start` event in the Global.asax file.  \n  \n When an ASP.NET application handles a request, the application iterates through the collection of routes in the <xref:System.Web.Routing.RouteTable.Routes%2A> property to find the route that matches the format of the URL request. The order of the routes that you add to the <xref:System.Web.Routing.RouteTable.Routes%2A> property is significant, because the application uses the first route in the collection that matches the URL."
