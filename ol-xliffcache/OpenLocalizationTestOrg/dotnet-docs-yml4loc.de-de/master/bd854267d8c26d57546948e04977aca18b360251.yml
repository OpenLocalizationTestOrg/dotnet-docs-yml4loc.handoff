  name: RouteTable
  nameWithType: RouteTable
  fullName: System.Web.Routing.RouteTable
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.Routing
  summary: Stores the URL routes for an application.
  remarks: "Routes are URL patterns that are used for processing requests and that can be used to construct URLs dynamically. The <xref:System.Web.Routing.RouteTable.Routes%2A> property is a `static` property (`Shared` in Visual Basic) that contains all the routes in an application that are used to specify how a URL request is matched to a class that handles the request. To specify a route, you add the route definition to the <xref:System.Web.Routing.RouteTable.Routes%2A> property. Typically, you add routes to the <xref:System.Web.Routing.RouteTable.Routes%2A> property from an event handler for the `Application_Start` event in the Global.asax file.  \n  \n When an ASP.NET application handles a request, the application iterates through the collection of routes in the <xref:System.Web.Routing.RouteTable.Routes%2A> property to find the route that matches the format of the URL request. The order of the routes that you add to the <xref:System.Web.Routing.RouteTable.Routes%2A> property is significant, because the application uses the first route that it finds in the collection that matches the URL."
  example:
  - "The following example shows how to add a <xref:System.Web.Routing.Route> object to the <xref:System.Web.Routing.RouteTable.Routes%2A> property.  \n  \n [!code-csharp[System.Web.Routing.RouteTable.Routes#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Routing.RouteTable.Routes/cs/Global.asax#1)]\n [!code-vb[System.Web.Routing.RouteTable.Routes#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Routing.RouteTable.Routes/vb/Global.asax#1)]"
