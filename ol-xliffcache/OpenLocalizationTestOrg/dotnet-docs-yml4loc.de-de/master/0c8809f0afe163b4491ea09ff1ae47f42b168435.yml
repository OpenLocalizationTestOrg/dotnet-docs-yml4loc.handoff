  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Represents the binding element used to specify an HTTPS transport for transmitting messages.
  remarks: "The <xref:System.ServiceModel.Channels.HttpsTransportBindingElement> class is the starting point for creating a custom binding that implements the HTTPS transport protocol. HTTPS is the primary transport used for secure interoperability purposes. HTTPS is supported by the [!INCLUDE[indigo1](~/includes/indigo1-md.md)] to ensure interoperability with other Web services stacks.  \n  \n The [!INCLUDE[indigo2](~/includes/indigo2-md.md)] service model uses this class to create factory objects that implement the <xref:System.ServiceModel.Channels.IChannelFactory> and <xref:System.ServiceModel.Channels.IChannelListener> interfaces. These factory objects, in turn, create the channels and listeners that transmit SOAP messages using the HTTPS protocol.  \n  \n You control the configuration of the factories that this class creates by setting its properties, such as: <xref:System.ServiceModel.Channels.HttpsTransportBindingElement.RequireClientCertificate%2A>.  \n  \n You can also set properties on the base class, <xref:System.ServiceModel.Channels.HttpTransportBindingElement>, such as: <xref:System.ServiceModel.Channels.HttpTransportBindingElement.AuthenticationScheme%2A>, <xref:System.ServiceModel.Channels.HttpTransportBindingElement.HostNameComparisonMode%2A>, and <xref:System.ServiceModel.Channels.HttpTransportBindingElement.MaxBufferSize%2A>.  \n  \n You can also set properties on the base class <xref:System.ServiceModel.Channels.TransportBindingElement>, such as: <xref:System.ServiceModel.Channels.TransportBindingElement.ManualAddressing%2A>, and <xref:System.ServiceModel.Channels.TransportBindingElement.MaxBufferPoolSize%2A>. For a complete list of properties, see <xref:System.ServiceModel.Channels.TransportBindingElement>."
  syntax:
    content: 'public class HttpsTransportBindingElement : System.ServiceModel.Channels.HttpTransportBindingElement, System.ServiceModel.Channels.ITransportTokenAssertionProvider'
