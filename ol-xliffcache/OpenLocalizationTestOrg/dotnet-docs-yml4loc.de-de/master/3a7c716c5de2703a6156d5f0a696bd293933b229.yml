  namespace: System.ServiceModel.Activation.Configuration
  summary: Gets or sets the timeout for the NetPipeActivator sharing service.
  remarks: This property specifies the timeout for reading the framing data and performing connection dispatching from the underlying connections.
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ServiceModel.Configuration.TimeSpanOrInfiniteConverter))]

      [System.Configuration.ConfigurationProperty("receiveTimeout", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public TimeSpan ReceiveTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: The default is 10 seconds.
  overload: System.ServiceModel.Activation.Configuration.NetPipeSection.ReceiveTimeout*
