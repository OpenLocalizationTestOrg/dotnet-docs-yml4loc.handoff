  namespace: System.ServiceModel.Activation.Configuration
  summary: Gets or sets the maximum outstanding concurrent accepting threads on the listening endpoint for the sharing service.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("maxPendingAccepts", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.IntegerValidator(MinValue=0)]

      public int MaxPendingAccepts { get; set; }
    return:
      type: System.Int32
      description: The maximum outstanding concurrent accepting threads on the listening endpoint for the sharing service. The default is 2.
