  nameWithType: HandledMouseEventArgs
  fullName: System.Windows.Forms.HandledMouseEventArgs
  type: Class
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Allows a custom control to prevent the <xref href="System.Windows.Forms.Control.MouseWheel"></xref> event from being sent to its parent container.
  remarks: You will want to use <xref:System.Windows.Forms.HandledMouseEventArgs> primarily when developing a control that needs to handle mouse wheel events itself, and prevent them from being seen by the control's immediate parent container. <xref:System.Windows.Forms.HandledMouseEventArgs> is not passed directly by <xref:System.Windows.Forms.MouseEventHandler> when it handles the <xref:System.Windows.Forms.Control.MouseWheel> event. Rather, <xref:System.Windows.Forms.MouseEventHandler> uses a <xref:System.Windows.Forms.MouseEventArgs>, which you must cast to a <xref:System.Windows.Forms.HandledMouseEventArgs> in order to cancel an occurrence of <xref:System.Windows.Forms.Control.MouseWheel>.
  example:
  - "The following code example demonstrates how to mark the mouse wheel event as handled in a custom control.  \n  \n [!code-vb[System.Windows.Forms.HandledMouseEventArgs#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.HandledMouseEventArgs/VB/MouseWheelControl.vb#1)]"
