  summary: Updates and returns the value of the <xref href="System.Web.UI.WebControls.FormParameter"></xref> object.
  remarks: "The <xref:System.Web.UI.WebControls.FormParameter> attempts to bind to the form variable every time the <xref:System.Web.UI.WebControls.FormParameter.Evaluate%2A> method is called.  \n  \n The `context` parameter is used by the <xref:System.Web.UI.WebControls.FormParameter.Evaluate%2A> method to retrieve the value of the specified form field from the request. The `control` parameter is ignored."
  syntax:
    content: protected override object Evaluate (System.Web.HttpContext context, System.Web.UI.Control control);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: The current <xref href="System.Web.HttpContext"></xref> of the request.
    - id: control
      type: System.Web.UI.Control
      description: A <xref href="System.Web.UI.Control"></xref> that is associated with the page where the <xref href="System.Web.UI.WebControls.FormParameter"></xref> is used.
    return:
      type: System.Object
      description: An object that represents the updated and current value of the parameter. If the context or the request is null (`Nothing` in Visual Basic), the <xref href="System.Web.UI.WebControls.FormParameter.Evaluate(System.Web.HttpContext,System.Web.UI.Control)"></xref> method returns null.
