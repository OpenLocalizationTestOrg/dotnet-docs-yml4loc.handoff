- uid: System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Deserialize(System.IO.TextReader)
  commentId: M:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Deserialize(System.IO.TextReader)
  id: Deserialize(System.IO.TextReader)
  parent: System.Workflow.Runtime.Tracking.TrackingProfileSerializer
  langs:
  - csharp
  name: Deserialize(TextReader)
  nameWithType: TrackingProfileSerializer.Deserialize(TextReader)
  fullName: TrackingProfileSerializer.Deserialize(TextReader)
  type: Method
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: Deserializes the XML document that is contained in the text reader by using the tracking profile XML Schema definition (XSD).
  remarks: "Deserialization refers to the process of creating an object from a well-formed XML document. <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Deserialize%2A> uses the tracking profile XSD contained in <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A> to deserialize the XML document that is contained in the text reader into a valid <xref:System.Workflow.Runtime.Tracking.TrackingProfile>. Validation on the XML document is performed during deserialization, and, if the document is not valid, a <xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException> is thrown. You can catch this exception and examine <xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException.ValidationEventArgs%2A> to determine the cause of the validation error. If there are any unhandled exceptions while deserializing the tracking profile then the workflow instance for which the tracking profile was requested will be terminated.  \n  \n> [!NOTE]\n>  If you want to perform validation without deserializing the XML representation of a tracking profile, you can write your own tracking profile validator. See the <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A> property for more information."
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingProfile Deserialize (System.IO.TextReader reader);
    parameters:
    - id: reader
      type: System.IO.TextReader
      description: A <xref href="System.IO.TextReader"></xref> that contains an XML document.
    return:
      type: System.Workflow.Runtime.Tracking.TrackingProfile
      description: A <xref href="System.Workflow.Runtime.Tracking.TrackingProfile"></xref> that contains the deserialized tracking profile.
  overload: System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Deserialize*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>reader</code> is a null reference (`Nothing` in Visual Basic).
  - type: System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException
    commentId: T:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException
    description: <code>reader</code> does not contain a document that conforms to the tracking profile XSD.
