- uid: System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Serialize(System.IO.TextWriter,System.Workflow.Runtime.Tracking.TrackingProfile)
  commentId: M:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Serialize(System.IO.TextWriter,System.Workflow.Runtime.Tracking.TrackingProfile)
  id: Serialize(System.IO.TextWriter,System.Workflow.Runtime.Tracking.TrackingProfile)
  parent: System.Workflow.Runtime.Tracking.TrackingProfileSerializer
  langs:
  - csharp
  name: Serialize(TextWriter, TrackingProfile)
  nameWithType: TrackingProfileSerializer.Serialize(TextWriter, TrackingProfile)
  fullName: TrackingProfileSerializer.Serialize(TextWriter, TrackingProfile)
  type: Method
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: Serializes the tracking profile into an XML document by using the tracking profile XML Schema definition (XSD).
  remarks: Serialization refers to the process of creating a well-formed XML document from a valid <xref:System.Workflow.Runtime.Tracking.TrackingProfile>. <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Serialize%2A> uses the tracking profile <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A> to serialize the tracking profile. `profile` must be a valid <xref:System.Workflow.Runtime.Tracking.TrackingProfile> that contains at least one valid track point. Validation on the tracking profile is performed during serialization, and, if the tracking profile is not valid, an <xref:System.ArgumentException> is thrown. You can catch this exception and examine its message property to determine the cause of the validation error. If there are any unhandled exceptions while serializing the tracking profile, then the workflow instance for which the tracking profile was requested is terminated.
  example:
  - "The following code example demonstrates how you can create a <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer> using the <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.%23ctor%2A> constructor to serialize a <xref:System.Workflow.Runtime.Tracking.TrackingProfile>. The code also uses the <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Serialize%2A> method.  \n  \n This code example is part of the Query using SQLTrackingService SDK sample from the Program.cs file. For more information, see [Query Using SQLTrackingService](http://msdn.microsoft.com/en-us/a81e48bb-12f4-4e2b-9176-ea4e6b6e3d21).  \n  \n [!code-csharp[WF_Samples#291](~/samples/snippets/csharp/VS_Snippets_CFX/wf_samples/cs/snippets24.cs#291)]\n [!code-vb[WF_Samples#291](~/samples/snippets/visualbasic/VS_Snippets_CFX/wf_samples/vb/snippets24.vb#291)]"
  syntax:
    content: public void Serialize (System.IO.TextWriter writer, System.Workflow.Runtime.Tracking.TrackingProfile profile);
    parameters:
    - id: writer
      type: System.IO.TextWriter
      description: A valid <xref href="System.Workflow.Runtime.Tracking.TrackingProfile"></xref>.
    - id: profile
      type: System.Workflow.Runtime.Tracking.TrackingProfile
      description: When this method returns, contains a <xref href="System.IO.TextWriter"></xref> that holds the XML document. The parameter is passed uninitialized.
  overload: System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Serialize*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>profile</code> is `null`.  \n  \n -or-  \n  \n <code>writer</code> is `null`."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>profile</code> is not a valid tracking profile.
