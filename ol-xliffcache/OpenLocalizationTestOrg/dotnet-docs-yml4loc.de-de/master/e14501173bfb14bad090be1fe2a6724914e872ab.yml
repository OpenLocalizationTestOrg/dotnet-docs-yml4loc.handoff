  summary: Gets an array containing information about each field in the data source.
  remarks: The <xref:System.Web.UI.Design.DataSetSchema> class implements the <xref:System.Web.UI.Design.IDataSourceViewSchema> interface; its implementation of the <xref:System.Web.UI.Design.DataSetViewSchema.GetFields%2A> method returns an array of <xref:System.Web.UI.Design.DataSetFieldSchema> objects, each of which derives from the <xref:System.Web.UI.Design.IDataSourceFieldSchema> interface.
