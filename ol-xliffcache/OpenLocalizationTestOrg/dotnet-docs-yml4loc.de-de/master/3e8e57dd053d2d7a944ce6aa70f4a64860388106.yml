  namespace: System.Data.SqlClient
  summary: Gets or sets the number of rows that are processed in each round-trip to the server.
  remarks: "Gets or sets a value that enables or disables batch processing support, and specifies the number of commands that can be executed in a batch.  \n  \n Use the <xref:System.Data.SqlClient.SqlDataAdapter.UpdateBatchSize%2A> property to update a data source with changes from a <xref:System.Data.DataSet>. This can increase application performance by reducing the number of round-trips to the server.  \n  \n Executing an extremely large batch could decrease performance. Therefore, you should test for the optimum batch size setting before implementing your application.  \n  \n An <xref:System.ArgumentOutOfRangeException> is thrown if the value is set to a number less than zero."
  syntax:
    content: public override int UpdateBatchSize { get; set; }
    return:
      type: System.Int32
      description: "The number of rows to process per-batch.  \n  \n <table><thead><tr><th> Value is  \n  \n </th><th> Effect  \n  \n </th></tr></thead><tbody><tr><td> 0  \n  \n </td><td> There is no limit on the batch size..  \n  \n </td></tr><tr><td> 1  \n  \n </td><td> Disables batch updating.  \n  \n </td></tr><tr><td> >1  \n  \n </td><td> Changes are sent using batches of <xref href=\"System.Data.SqlClient.SqlDataAdapter.UpdateBatchSize\"></xref> operations at a time.  \n  \n </td></tr></tbody></table>  \n  \n When setting this to a value other than 1, all the commands associated with the <xref href=\"System.Data.SqlClient.SqlDataAdapter\"></xref> have to have their **UpdatedRowSource** property set to `None` or `OutputParameters`. An exception is thrown otherwise."
