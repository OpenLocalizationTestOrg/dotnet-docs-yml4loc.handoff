  summary: Provides custom binding management for components.
  remarks: "This interface allows component authors to provide their own <xref:System.Windows.Forms.CurrencyManager> for components that will interact with the Windows Forms data-binding engine. It is rare for a component author to need to implement this interface.  \n  \n The <xref:System.Windows.Forms.BindingSource> class provides an example implementation of <xref:System.Windows.Forms.ICurrencyManagerProvider>.  \n  \n Note that for Smartphone applications, this class requires Windows Mobile Version 5.0 software for Smartphones."
