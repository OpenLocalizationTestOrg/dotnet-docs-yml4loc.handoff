  namespace: System.Windows.Forms
  summary: Gets the <xref href="System.Windows.Forms.CurrencyManager"></xref> for this <xref href="System.Windows.Forms.ICurrencyManagerProvider"></xref> and the specified data member.
  remarks: If `dataMember` is `null` or an empty string (""), <xref:System.Windows.Forms.ICurrencyManagerProvider.GetRelatedCurrencyManager%2A> returns the main currency manager for this <xref:System.Windows.Forms.ICurrencyManagerProvider>, which is the same currency manager returned from the <xref:System.Windows.Forms.ICurrencyManagerProvider.CurrencyManager%2A> property.
  syntax:
    content: public System.Windows.Forms.CurrencyManager GetRelatedCurrencyManager (string dataMember);
    parameters:
    - id: dataMember
      type: System.String
      description: The name of the column or list, within the data source, to obtain the <xref href="System.Windows.Forms.CurrencyManager"></xref> for.
    return:
      type: System.Windows.Forms.CurrencyManager
      description: The related <xref href="System.Windows.Forms.CurrencyManager"></xref> obtained from this <xref href="System.Windows.Forms.ICurrencyManagerProvider"></xref> and the specified data member.
