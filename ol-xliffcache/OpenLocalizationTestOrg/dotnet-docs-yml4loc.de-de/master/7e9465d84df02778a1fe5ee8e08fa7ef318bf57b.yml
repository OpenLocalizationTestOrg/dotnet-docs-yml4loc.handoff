- uid: System.Runtime.Remoting.Channels.IClientChannelSinkProvider.CreateSink(System.Runtime.Remoting.Channels.IChannelSender,System.String,System.Object)
  commentId: M:System.Runtime.Remoting.Channels.IClientChannelSinkProvider.CreateSink(System.Runtime.Remoting.Channels.IChannelSender,System.String,System.Object)
  id: CreateSink(System.Runtime.Remoting.Channels.IChannelSender,System.String,System.Object)
  parent: System.Runtime.Remoting.Channels.IClientChannelSinkProvider
  langs:
  - csharp
  name: CreateSink(IChannelSender, String, Object)
  nameWithType: IClientChannelSinkProvider.CreateSink(IChannelSender, String, Object)
  fullName: IClientChannelSinkProvider.CreateSink(IChannelSender, String, Object)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Channels
  summary: Creates a sink chain.
  remarks: When the <xref:System.Runtime.Remoting.Channels.IClientChannelSinkProvider.CreateSink%2A> method is called, it creates its own channel sink, forwards the <xref:System.Runtime.Remoting.Channels.IClientChannelSinkProvider.CreateSink%2A> call to the next sink provider in the chain (if there is one), and ensures that the next sink and the current one are linked together.
  example:
  - "The following code example illustrates an implementation of this method.  \n  \n [!code-cpp[Remoting_Sinks#33](~/samples/snippets/cpp/VS_Snippets_Remoting/Remoting_Sinks/CPP/clientsink.cpp#33)]\n [!code-csharp[Remoting_Sinks#33](~/samples/snippets/csharp/VS_Snippets_Remoting/Remoting_Sinks/CS/clientsink.cs#33)]"
  syntax:
    content: public System.Runtime.Remoting.Channels.IClientChannelSink CreateSink (System.Runtime.Remoting.Channels.IChannelSender channel, string url, object remoteChannelData);
    parameters:
    - id: channel
      type: System.Runtime.Remoting.Channels.IChannelSender
      description: Channel for which the current sink chain is being constructed.
    - id: url
      type: System.String
      description: The URL of the object to connect to. This parameter can be `null` if the connection is based entirely on the information contained in the <code>remoteChannelData</code> parameter.
    - id: remoteChannelData
      type: System.Object
      description: A channel data object that describes a channel on the remote server.
    return:
      type: System.Runtime.Remoting.Channels.IClientChannelSink
      description: The first sink of the newly formed channel sink chain, or `null`, which indicates that this provider will not or cannot provide a connection for this endpoint.
  overload: System.Runtime.Remoting.Channels.IClientChannelSinkProvider.CreateSink*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: The immediate caller does not have infrastructure permission.
