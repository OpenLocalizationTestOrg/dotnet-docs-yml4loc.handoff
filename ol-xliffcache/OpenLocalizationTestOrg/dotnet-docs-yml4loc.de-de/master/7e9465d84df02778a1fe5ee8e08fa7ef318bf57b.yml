  fullName: System.Runtime.Remoting.Channels.IClientChannelSinkProvider
  type: Interface
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Channels
  summary: Creates client channel sinks for the client channel through which remoting messages flow.
  remarks: "Channel sinks are connected to a client channel through implementations of the <xref:System.Runtime.Remoting.Channels.IClientChannelSinkProvider> interface. All the remoting client channels provide constructors that take a <xref:System.Runtime.Remoting.Channels.IClientChannelSinkProvider> as a parameter.  \n  \n Channel sink providers are stored in a chain, and the user is responsible for chaining all channel sink providers together before passing the outer one to the channel constructor. <xref:System.Runtime.Remoting.Channels.IClientChannelSinkProvider> provides a property called <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A> for this purpose.  \n  \n When multiple channel sink providers are specified in a configuration file, the remoting infrastructure will chain them together in the order they are found in the configuration file. The channel sink providers will be created when the channel is created during the <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName> call."
  example:
  - "The following code example illustrates an implementation of this interface.  \n  \n [!code-cpp[Remoting_Sinks#30](~/samples/snippets/cpp/VS_Snippets_Remoting/Remoting_Sinks/CPP/clientsink.cpp#30)]\n [!code-csharp[Remoting_Sinks#30](~/samples/snippets/csharp/VS_Snippets_Remoting/Remoting_Sinks/CS/clientsink.cs#30)]  \n  \n See the <xref:System.Runtime.Remoting.Channels.IClientChannelSink> interface documentation for an example of the corresponding client sink implementation."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IClientChannelSinkProvider
