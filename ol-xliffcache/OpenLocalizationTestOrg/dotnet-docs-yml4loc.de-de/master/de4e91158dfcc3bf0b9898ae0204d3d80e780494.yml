  namespace: System.CodeDom
  summary: Represents a statement that attaches an event-handler delegate to an event.
  remarks: <xref:System.CodeDom.CodeAttachEventStatement> can be used to represent a statement that adds an event-handler delegate for an event. The <xref:System.CodeDom.CodeAttachEventStatement.Event%2A> property indicates the event to attach the event handler to. The <xref:System.CodeDom.CodeAttachEventStatement.Listener%2A> property indicates the event handler to attach.
  example:
  - "The following example code demonstrates use of a <xref:System.CodeDom.CodeAttachEventStatement> to attach an event handler with an event.  \n  \n [!code-cpp[CodeAttachEventStatementExample#3](~/samples/snippets/cpp/VS_Snippets_CLR/CodeAttachEventStatementExample/CPP/codeattacheventstatementexample.cpp#3)]\n [!code-csharp[CodeAttachEventStatementExample#3](~/samples/snippets/csharp/VS_Snippets_CLR/CodeAttachEventStatementExample/CS/codeattacheventstatementexample.cs#3)]\n [!code-vb[CodeAttachEventStatementExample#3](~/samples/snippets/visualbasic/VS_Snippets_CLR/CodeAttachEventStatementExample/VB/codeattacheventstatementexample.vb#3)]"
