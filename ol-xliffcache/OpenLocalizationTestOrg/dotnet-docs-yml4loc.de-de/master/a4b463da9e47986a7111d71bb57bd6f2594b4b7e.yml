  summary: Provides information specifying how acceleration should be performed on a spin box (also known as an up-down control) when the up or down button is pressed for specified time period.
  remarks: The <xref:System.Windows.Forms.NumericUpDownAcceleration> object is used by the <xref:System.Windows.Forms.NumericUpDown> control to optionally provide acceleration when incrementing or decrementing the control through a large quantity of numbers.
  example:
