- uid: System.Deployment.Application.UpdateCheckInfo.AvailableVersion
  commentId: P:System.Deployment.Application.UpdateCheckInfo.AvailableVersion
  id: AvailableVersion
  parent: System.Deployment.Application.UpdateCheckInfo
  langs:
