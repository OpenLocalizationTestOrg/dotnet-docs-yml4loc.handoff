  summary: Represents a data item in a data-bound list control. This class cannot be inherited.
  remarks: "A <xref:System.Web.UI.WebControls.ListItem> control represents an individual data item within a data-bound list control, such as a <xref:System.Web.UI.WebControls.ListBox> or a <xref:System.Web.UI.WebControls.RadioButtonList> control.  \n  \n There are several ways to specify the text displayed for an item in the list control. The most common method is by placing text in the inner HTML content. The inner HTML content is the text between the opening and closing tags of the <xref:System.Web.UI.WebControls.ListItem> control. You can also use the <xref:System.Web.UI.WebControls.ListItem.Text%2A> property to specify the text displayed in the list control for the item.  \n  \n The <xref:System.Web.UI.WebControls.ListItem.Value%2A> property allows you to associate a value with the item in the list control, in addition to the text displayed in the control. For example, you can display text for an item in the list control, such as `\"Item 1\"`, and use the <xref:System.Web.UI.WebControls.ListItem.Value%2A> property to specify a value for that item, such as `\"$1.99\"`.  \n  \n You can have any combination of the inner HTML content, <xref:System.Web.UI.WebControls.ListItem.Text%2A>, or <xref:System.Web.UI.WebControls.ListItem.Value%2A> properties set. The resulting HTML output for the <xref:System.Web.UI.WebControls.ListItem> control depends on the combination of these three properties that are set. For example, if all three properties are set as follows:  \n  \n```  \n<asp:ListItem Value=\"Value 1\" Text=\"Item 1\">Inner 1</asp:ListItem>  \n```  \n  \n The inner HTML content is used for rendered inner HTML content and the <xref:System.Web.UI.WebControls.ListItem.Value%2A> property is used for the `Value` attribute. The resulting HTML rendering output is:  \n  \n```  \n<option value=\"Value 1\">Inner 1</option>  \n```  \n  \n The following table lists the combination of set properties and the corresponding property used for the rendered inner HTML content and `Value` attribute. The three columns on the left list the combination of set properties. The two columns on the right list which property value is used for the corresponding attribute.  \n  \n|Inner HTML content|Text property|Value property|Rendered Inner HTML content|Rendered Value attribute|  \n|------------------------|-------------------|--------------------|---------------------------------|------------------------------|  \n|Set|Set|Set|Inner HTML content|Value property|  \n|Set|Set|Not set|Inner HTML content|Inner HTML content|  \n|Set|Not set|Set|Inner HTML content|Value property|  \n|Set|Not set|Not set|Inner HTML content|Inner HTML text|  \n|Not set|Set|Set|Text property|Value property|  \n|Not set|Set|Not set|Text property|Text property|  \n|Not set|Not set|Set|Value property|Value property|  \n|Not set|Not set|Not set|Not set|Not set|  \n  \n> [!NOTE]\n>  Because the <xref:System.Web.UI.WebControls.ListItem.Text%2A> and <xref:System.Web.UI.WebControls.ListItem.Value%2A> properties each have a default value of an empty string, it is possible to have empty list items in the list control.  \n  \n When a list control is displayed, any <xref:System.Web.UI.WebControls.ListItem> control with its <xref:System.Web.UI.WebControls.ListItem.Selected%2A> property set to `true` appears highlighted in the control.  \n  \n The <xref:System.Web.UI.WebControls.ListItem> control provides the <xref:System.Web.UI.WebControls.ListItem.Enabled%2A> property to allow you to specify whether a <xref:System.Web.UI.WebControls.ListItem> control is enabled or disabled. A <xref:System.Web.UI.WebControls.ListItem> control that is disabled is dimmed to indicate that it cannot be selected. Use this property to disable a <xref:System.Web.UI.WebControls.ListItem> control in either a <xref:System.Web.UI.WebControls.RadioButtonList> control or a <xref:System.Web.UI.WebControls.CheckBoxList> control.  \n  \n> [!NOTE]\n>  You cannot use this property to disable a <xref:System.Web.UI.WebControls.ListItem> control in a <xref:System.Web.UI.WebControls.DropDownList> control or <xref:System.Web.UI.WebControls.ListBox> control.  \n  \n For a list of initial property values for an instance of <xref:System.Web.UI.WebControls.ListItem>, see the <xref:System.Web.UI.WebControls.ListItem.%23ctor%2A> constructor.  \n  \n> [!CAUTION]\n>  This control can be used to display user input, which might include malicious client script. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. You can use validation controls to verify user input before displaying the input text in a control. ASP.NET provides an input request validation feature to block script and HTML in user input. For more information, see [Securing Standard Controls](http://msdn.microsoft.com/library/f3e7718f-63d0-44a3-bd5f-48cc2059c2a8), [How to: Protect Against Script Exploits in a Web Application by Applying HTML Encoding to Strings](http://msdn.microsoft.com/library/6f67973f-dda0-45a1-ba9d-e88532d7dc5b), and [Validating User Input in ASP.NET Web Pages](http://msdn.microsoft.com/library/4ad3dacb-89e0-4cee-89ac-40a3f2a85461)."
