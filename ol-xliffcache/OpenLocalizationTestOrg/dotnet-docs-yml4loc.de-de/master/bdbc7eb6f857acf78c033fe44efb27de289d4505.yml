  summary: Gets or sets the area of the <xref href="System.Windows.Forms.DataGridView"></xref> that needs to be repainted.
  remarks: The <xref:System.Windows.Forms.DataGridViewRowPostPaintEventArgs.ClipBounds%2A> property represents the area of the <xref:System.Windows.Forms.DataGridView> that needs to be repainted. For example, if a user covers the entire <xref:System.Windows.Forms.DataGridView> with another window and then uncovers it, then <xref:System.Windows.Forms.DataGridViewRowPostPaintEventArgs.ClipBounds%2A> represents the entire <xref:System.Windows.Forms.DataGridView>. If a user covers a small area of the <xref:System.Windows.Forms.DataGridView> and then uncovers it, then <xref:System.Windows.Forms.DataGridViewRowPostPaintEventArgs.ClipBounds%2A> represents the small area that was covered.
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.DataGridView.RowPostPaint?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.DataGridView> named `DataGridView1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.DataGridView.RowPostPaint?displayProperty=fullName> event.  \n  \n [!code-csharp[System.Windows.Forms.EventExamples#355](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/CS/EventExamples.cs#355)]\n [!code-vb[System.Windows.Forms.EventExamples#355](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/VB/EventExamples.vb#355)]"
