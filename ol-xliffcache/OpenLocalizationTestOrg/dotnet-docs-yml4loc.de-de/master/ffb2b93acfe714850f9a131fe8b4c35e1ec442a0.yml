  namespace: System.Windows
  summary: Gets the rectangular region in the object's coordinate space which should be made visible.
  remarks: If the signature of <xref:System.Windows.FrameworkElement.BringIntoView%2A> that was invoked to raise the event didn't specify a target rectangle, this property may be the <xref:System.Windows.Rect.Empty%2A> value of the <xref:System.Windows.Rect> structure.
