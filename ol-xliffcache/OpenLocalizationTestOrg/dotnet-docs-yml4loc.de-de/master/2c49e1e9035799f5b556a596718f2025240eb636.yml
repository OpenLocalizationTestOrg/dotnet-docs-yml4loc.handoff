  remarks: "By default, changes to properties are made locally to a cache, and property values to be read are cached after the first read. When the <xref:System.DirectoryServices.DirectoryEntry.UsePropertyCache%2A> property is `true`, access to the <xref:System.DirectoryServices.DirectoryEntry> object's properties is faster. Setting this to `false` will cause the cache to be committed after each operation.  \n  \n If the <xref:System.DirectoryServices.DirectoryEntry.UsePropertyCache%2A> property is `true` and you want to commit cached changes, call the <xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A> method. To update values in the cache after changes to the directory are made, call the <xref:System.DirectoryServices.DirectoryEntry.RefreshCache%2A> method.  \n  \n> [!CAUTION]\n>  If you call <xref:System.DirectoryServices.DirectoryEntry.RefreshCache%2A> before calling <xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A>, any uncommitted changes to the property cache will be lost.  \n  \n> [!NOTE]\n>  The Internet Information Services (IIS) provider does not support committing the cache after each operation."
