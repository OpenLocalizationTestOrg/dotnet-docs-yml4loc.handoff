  summary: Gets the child entries of this node in the Active Directory Domain Services hierarchy.
  remarks: "The child entries are only the immediate children of this node.  \n  \n Use this property to find, retrieve, or create a directory entry in the hierarchy. This property is a collection that, along with the usual iteration capabilities, provides an <xref:System.DirectoryServices.DirectoryEntries.Add%2A> method through which you add a node to the collection directly below the parent node that you are currently bound to. When adding a node to the collection, you must specify a name for the new node and the name of a schema template that you want to associate with the node. For example, you might want to use a schema titled \"Computer\" to add new computers to the hierarchy.  \n  \n> [!NOTE]\n>  By default, changes are made locally to a cache. After you modify or add a node, you must call the <xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A> method to commit your changes in order for them to be saved to the tree. If you call <xref:System.DirectoryServices.DirectoryEntry.RefreshCache> before calling <xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A>, any uncommitted changes to the property cache will be lost. For more information, see the <xref:System.DirectoryServices.DirectoryEntry.CommitChanges%2A> and <xref:System.DirectoryServices.DirectoryEntry.RefreshCache> methods, and the <xref:System.DirectoryServices.DirectoryEntry.UsePropertyCache%2A> property."
