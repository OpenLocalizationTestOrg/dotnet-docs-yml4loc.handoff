  name: GetStandardValuesExclusive(ITypeDescriptorContext)
  nameWithType: ImageIndexConverter.GetStandardValuesExclusive(ITypeDescriptorContext)
  fullName: ImageIndexConverter.GetStandardValuesExclusive(ITypeDescriptorContext)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Determines if the list of standard values returned from the <xref href="System.Windows.Forms.ImageIndexConverter.GetStandardValues*"></xref> method is an exclusive list.
  remarks: "If the list returned by the <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues%2A> method is exclusive, then no other values are valid. This is typical of an enumerated data type. If the list is not exclusive, then there are other valid values besides the list of standard values that <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues%2A> provides.  \n  \n As implemented in this type converter, this method always returns `false`.  \n  \n Typically the <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValuesSupported%2A> method is called to before an attempt is made to use the <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues%2A> and <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValuesExclusive%2A> methods."
  syntax:
    content: public override bool GetStandardValuesExclusive (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: A formatter context.
    return:
      type: System.Boolean
      description: '`true` if the <xref href="System.Windows.Forms.ImageIndexConverter.GetStandardValues*"></xref> method returns an exclusive list of valid values; otherwise, `false`. This implementation always returns `false`.'
  overload: System.Windows.Forms.ImageIndexConverter.GetStandardValuesExclusive*
