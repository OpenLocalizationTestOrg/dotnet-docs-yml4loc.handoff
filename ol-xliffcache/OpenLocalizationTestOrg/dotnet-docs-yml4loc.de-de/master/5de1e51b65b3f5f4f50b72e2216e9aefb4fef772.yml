  namespace: System.Web.UI
  summary: Defines methods that ASP.NET server controls must implement to define ECMAScript (JavaScript) resources in AJAX-enabled applications.
  remarks: "When implemented by a class, the methods of the <xref:System.Web.UI.IScriptControl> interface provide references to script libraries that define client components and script descriptors that represent instances of client types. Implement this interface in custom server controls that will include script control functionality.  \n  \n For more information, see [Adding Client Capabilities to a Web Server Control](http://msdn.microsoft.com/library/1d365cbe-1bde-4cef-9fe7-2cd04d3cbdea)."
