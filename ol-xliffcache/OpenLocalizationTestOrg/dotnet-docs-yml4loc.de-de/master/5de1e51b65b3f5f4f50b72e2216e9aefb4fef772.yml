  fullName: IScriptControl.GetScriptReferences()
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: Gets a collection of <xref href="System.Web.UI.ScriptReference"></xref> objects that define script resources that the control requires.
  remarks: Implement this method to define custom script library dependencies that the server control requires, such as scripts in a Scripts folder of the current Web application, or resources in an assembly. Scripts from the Microsoft Ajax Library do not have to be registered in this manner.
  syntax:
    content: public System.Collections.Generic.IEnumerable<System.Web.UI.ScriptReference> GetScriptReferences ();
