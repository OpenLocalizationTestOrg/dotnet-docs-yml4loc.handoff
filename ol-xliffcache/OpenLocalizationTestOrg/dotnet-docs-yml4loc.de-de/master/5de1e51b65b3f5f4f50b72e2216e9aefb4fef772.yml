  namespace: System.Web.UI
  summary: Gets a collection of script descriptors that represent ECMAScript (JavaScript) client components.
  remarks: "Implement this method to define components, behaviors, or client controls from the Microsoft Ajax Library that the server control requires. This method enables you to pass declaratively specified parameters to Microsoft Ajax Library functions.  \n  \n To use this method, you must also implement the abstract <xref:System.Web.UI.ScriptDescriptor> class."
  syntax:
