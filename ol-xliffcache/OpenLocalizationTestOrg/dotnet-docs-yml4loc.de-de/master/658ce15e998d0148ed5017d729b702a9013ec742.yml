  name: UserInactiveSinceDate
  nameWithType: PersonalizationStateQuery.UserInactiveSinceDate
  fullName: PersonalizationStateQuery.UserInactiveSinceDate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: Gets or sets the last active date used in a query.
  remarks: "This property indicates the value of the <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> property to filter against. The exact comparison is to include records where the value of <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> is less than or equal to the value of the <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> property.  \n  \n This property can be set to <xref:System.DateTime.MaxValue>, indicating that a query should not filter based on the last activity date."
  syntax:
    content: public DateTime UserInactiveSinceDate { get; set; }
    return:
      type: System.DateTime
      description: The last active date to be used in a query.
