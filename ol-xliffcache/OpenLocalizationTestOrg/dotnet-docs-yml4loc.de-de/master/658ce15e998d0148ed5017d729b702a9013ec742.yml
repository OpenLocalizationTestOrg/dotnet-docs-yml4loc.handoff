  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: Gets or sets the path to be used for a query.
  remarks: This property contains a path to match when executing queries. If <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> contains wildcard characters, they are passed through to the underlying data store. This property can be set to `null`, indicating that a query should not filter based on path. If this property is non-`null`, its value is trimmed.
