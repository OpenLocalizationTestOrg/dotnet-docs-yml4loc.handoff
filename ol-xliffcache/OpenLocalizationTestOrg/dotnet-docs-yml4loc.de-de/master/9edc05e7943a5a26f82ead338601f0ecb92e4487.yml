  langs:
  - csharp
  name: TableAttribute
  nameWithType: TableAttribute
  fullName: System.Data.Linq.Mapping.TableAttribute
  type: Class
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq.Mapping
  summary: Designates a class as an entity class that is associated with a database table.
  remarks: "Use this attribute to designate a class as an entity class that is associated with a database table or view. [!INCLUDE[vbtecdlinq](~/includes/vbtecdlinq-md.md)] treats classes that have the <xref:System.Data.Linq.Mapping.TableAttribute> attribute as persistent classes.  \n  \n [!INCLUDE[vbtecdlinq](~/includes/vbtecdlinq-md.md)] supports only single-table mapping. That is, an entity class must be mapped to exactly one database table, and you cannot map a database table to multiple classes at the same time.  \n  \n You can use the <xref:System.Data.Linq.Mapping.TableAttribute.Name%2A> property of the <xref:System.Data.Linq.Mapping.TableAttribute> attribute to specify a name for the table, and you can optionally use the schema name to qualify a table name. If you do not specify a name by using the <xref:System.Data.Linq.Mapping.TableAttribute.Name%2A> property, the table name is assumed to be the same as the class name.  \n  \n## Schema-qualified Names  \n You can optionally use the schema name to qualify a table name. By default, the token to the left of the first period in the <xref:System.Data.Linq.Mapping.TableAttribute.Name%2A> string is considered to be the schema name. The remainder of the name is considered to be the table name. The provider quotes the table name as appropriate. For example, the [!INCLUDE[vbtecdlinq](~/includes/vbtecdlinq-md.md)] provider for SQL Server makes sure that brackets are used at least where they are needed.  \n  \n> [!NOTE]\n>  In some cases, you must explicitly quote attributes because the SQL Server provider cannot auto-quote. The following table shows some examples.  \n  \n|Case|Example: Identifier Name|Example: Expected String in Attributes|Otherwiseâ€¦|  \n|----------|------------------------------|--------------------------------------------|----------------|  \n|Schema name contains a period|Schema: \"A.B\"<br /><br /> Table: \"C\"|\"[A.B].C\"|The first period is assumed to separate the schema name from the table name.|  \n|Schema/Table name starts with `@`|\"@SomeName\"|\"[@SomeName]\"|Assumed to be a parameter name.|  \n|Schema starts with `[` and ends with `]`|\"[Schema.Table]\"|\"[[Schema].[Table]]]\"|The unquoted identifier resembles a quoted identifier.|  \n|Table starts with `[` and ends with `]`|\"[Table]\"|\"[[Table]]]\"|The unquoted identifier resembles a quoted identifier.|"
  example:
  - >-
    [!code-csharp[DLinqCustomize#1](~/samples/snippets/csharp/VS_Snippets_Data/DLinqCustomize/cs/Program.cs#1)]
     [!code-vb[DLinqCustomize#1](~/samples/snippets/visualbasic/VS_Snippets_Data/DLinqCustomize/vb/Module1.vb#1)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class TableAttribute : Attribute
