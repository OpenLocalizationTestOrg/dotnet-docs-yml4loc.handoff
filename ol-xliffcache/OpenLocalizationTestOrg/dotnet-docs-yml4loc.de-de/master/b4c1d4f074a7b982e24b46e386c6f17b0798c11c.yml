  namespace: Microsoft.Win32
  summary: Specifies which registry view to target on a 64-bit operating system.
  remarks: "On the 64-bit version of Windows, portions of the registry are stored separately for 32-bit and 64-bit applications.  There is a 32-bit view for 32-bit applications and a 64-bit view for 64-bit applications.  \n  \n You can specify a registry view when you use the <xref:Microsoft.Win32.RegistryKey.OpenBaseKey%2A> and <xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%28Microsoft.Win32.RegistryHive%2CSystem.String%2CMicrosoft.Win32.RegistryView%29> methods, and the <xref:Microsoft.Win32.RegistryKey.FromHandle%2A> property on a <xref:Microsoft.Win32.RegistryKey> object.  \n  \n If you request a 64-bit view on a 32-bit operating system, the returned keys will be in the 32-bit view."
