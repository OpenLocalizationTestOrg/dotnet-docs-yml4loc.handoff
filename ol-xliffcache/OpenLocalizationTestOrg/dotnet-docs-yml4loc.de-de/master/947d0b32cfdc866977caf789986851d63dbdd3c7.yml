  summary: Given the full path to a solution, returns a string containing the v3.5 MSBuild-format wrapper project for that solution.
  syntax:
    content: public static string Generate (string solutionPath, string toolsVersionOverride, Microsoft.Build.Framework.BuildEventContext projectBuildEventContext);
    parameters:
    - id: solutionPath
      type: System.String
      description: Full path to the solution we are wrapping
    - id: toolsVersionOverride
      type: System.String
      description: May be null. If non-null, contains the ToolsVersion passed in on the command line
    - id: projectBuildEventContext
      type: Microsoft.Build.Framework.BuildEventContext
      description: An event context for logging purposes.
    return:
      type: System.String
      description: A string containing the path to the solution.
