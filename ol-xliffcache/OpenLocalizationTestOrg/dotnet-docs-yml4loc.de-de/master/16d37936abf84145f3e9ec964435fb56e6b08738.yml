  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: Gets the collection of annotations associated with the extracted data.
  remarks: Annotations are `strings` that you define that contain information to associate with the extracted data. When a track point is matched, the runtime tracking infrastructure includes both the extracted data and the annotation collection in the tracking record that it sends to the tracking service. You can add to <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Annotations%2A> to associate additional information with the extracted data.
  syntax:
    content: public override System.Workflow.Runtime.Tracking.TrackingAnnotationCollection Annotations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.TrackingAnnotationCollection
      description: The <xref href="System.Workflow.Runtime.Tracking.TrackingAnnotationCollection"></xref> associated with the activity property or field to be extracted. The default is an empty collection.
