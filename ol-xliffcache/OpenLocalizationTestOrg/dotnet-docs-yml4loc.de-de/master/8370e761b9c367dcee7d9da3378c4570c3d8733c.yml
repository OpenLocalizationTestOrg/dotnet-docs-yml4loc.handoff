  summary: Represents an abstract base class from which all dynamic update notifications of changes to <xref href="System.Workflow.Activities.Rules.RuleCondition"></xref>s must be derived.
  remarks: This class can be used by a tracking service to determine that <xref:System.Workflow.Activities.Rules.RuleCondition>s have been dynamically updated. The derived classes indicate which <xref:System.Workflow.Activities.Rules.RuleCondition> is being dynamically updated, and what operation is being performed (added to the workflow, removed from the workflow, or changed).
