  commentId: M:System.Device.Location.GeoCoordinateWatcher.Start
  id: Start
  parent: System.Device.Location.GeoCoordinateWatcher
  langs:
  - csharp
  name: Start()
  nameWithType: GeoCoordinateWatcher.Start()
  fullName: GeoCoordinateWatcher.Start()
  type: Method
  assemblies:
  - System.Device
  namespace: System.Device.Location
  summary: Initiate the acquisition of data from the current location provider. This method enables <xref href="System.Device.Location.GeoCoordinateWatcher.PositionChanged"></xref> events and allows access to the <xref href="System.Device.Location.GeoCoordinateWatcher.Position"></xref> property.
  remarks: "Calling this method will initiate the acquisition of data from the current location provider. The current location provider is selected based on factors such as the age and accuracy of the data from all providers, the accuracy requested by the application or applications, and the power consumption and performance impact associated with the location provider. The current location provider might change over time, for instance, when a GPS device loses its satellite signal indoors and a Wi-Fi triangulation provider becomes the most accurate provider on the computer.  \n  \n If the current prioritized location provider does not have data when the <xref:System.Device.Location.GeoCoordinateWatcher.Start%2A> method is called, it will start to acquire data. If the permissions have been granted to the client when the data becomes available, data can be accessed synchronously, and will be delivered asynchronously if events are being handled.  \n  \n If the Windows 7 Sensor and Location platform is disabled when <xref:System.Device.Location.GeoCoordinateWatcher.Start%2A> is called, <xref:System.Device.Location.GeoCoordinateWatcher.Start%2A> will immediately return, <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged> events will not be raised, and the location returned by the <xref:System.Device.Location.GeoPosition%601.Location%2A> property of <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> will contain <xref:System.Device.Location.GeoCoordinate.Unknown>.  \n  \n If the current prioritized location provider does have data, it will be available synchronously immediately, and will be delivered asynchronously if events are being handled.  \n  \n If the calling application does not have permissions to access data from a location provider, the user will be prompted with a dialog box to either grant or deny permission. The dialog box will be modeless."
  example:
  - "The following program handles the first location update that occurs after <xref:System.Device.Location.GeoCoordinateWatcher.Start%2A> is called.  \n  \n [!code-csharp[System.Device.Location.GetLocationDataUpdateOnce#1](~/samples/snippets/csharp/VS_Snippets_Misc/system.device.location.getlocationdataupdateonce/cs/getlocationdataupdateonce.cs#1)]\n [!code-vb[System.Device.Location.GetLocationDataUpdateOnce#1](~/samples/snippets/visualbasic/VS_Snippets_Misc/system.device.location.getlocationdataupdateonce/vb/GetLocationDataUpdateOnce.vb#1)]"
