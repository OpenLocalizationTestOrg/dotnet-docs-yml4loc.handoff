  namespace: System.Net.Configuration
  summary: Gets the collection of resources that are not obtained using the Web proxy server.
  remarks: The <xref:System.Net.Configuration.BypassElementCollection> returned by this property contains one <xref:System.Net.Configuration.BypassElement> for each resource that bypasses the Web Proxy server.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("bypasslist")]

      public System.Net.Configuration.BypassElementCollection BypassList { get; }
    return:
      type: System.Net.Configuration.BypassElementCollection
      description: A <xref href="System.Net.Configuration.BypassElementCollection"></xref> that contains the addresses of resources that bypass the Web proxy server.
