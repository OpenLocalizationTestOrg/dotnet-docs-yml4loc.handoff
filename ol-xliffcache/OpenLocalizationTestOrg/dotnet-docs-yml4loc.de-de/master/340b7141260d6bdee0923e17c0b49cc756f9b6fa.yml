  name: DefaultProxySection
  nameWithType: DefaultProxySection
  fullName: System.Net.Configuration.DefaultProxySection
  type: Class
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: Represents the configuration section for Web proxy server usage. This class cannot be inherited.
  remarks: "This class corresponds to the [\\&lt;defaultProxy\\&gt; Element (Network Settings)](~/docs/framework/configure-apps/file-schema/network/defaultproxy-element-network-settings.md) configuration element.  \n  \n This class is used to access information about the Web proxy server used for requests made with the <xref:System.Net.WebRequest> and <xref:System.Net.WebClient> classes. The following table describes the configuration elements contained in the <xref:System.Net.Configuration.DefaultProxySection> configuration section.  \n  \n|Element|Description|  \n|-------------|-----------------|  \n|<xref:System.Net.Configuration.ProxyElement>|Identifies the Web proxy server to use.|  \n|<xref:System.Net.Configuration.BypassElement>|Identifies resources that are not retrieved using the proxy server.|  \n|<xref:System.Net.Configuration.ModuleElement>|Identifies a custom <xref:System.Net.IWebProxy> implementation.|  \n  \n This class provides programmatic access to information that can be stored in configuration files.  \n  \n The <xref:System.Net.Configuration.DefaultProxySection> settings apply only to the default proxy server."
  syntax:
    content: 'public sealed class DefaultProxySection : System.Configuration.ConfigurationSection'
