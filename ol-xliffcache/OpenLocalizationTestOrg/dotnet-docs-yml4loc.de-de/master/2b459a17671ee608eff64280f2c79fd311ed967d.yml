  summary: Gets or sets a value that indicates whether the formatted string that is specified by the <xref href="System.Web.DynamicData.DynamicField.DataFormatString"></xref> property is applied to field value when the data field is in edit mode.
  remarks: "Data-bound controls (such as <xref:System.Web.UI.WebControls.DetailsView>, and <xref:System.Web.UI.WebControls.GridView>) have different display modes that allow the user to read, edit, or insert records. By default, the formatting string specified by the <xref:System.Web.DynamicData.DynamicField.DataFormatString%2A> property is applied to field values only when the data-bound control is in read-only mode. To apply the formatting string to values displayed while the data-bound control is in edit mode, set the <xref:System.Web.DynamicData.DynamicField.ApplyFormatInEditMode%2A> property to `true`.  \n  \n> [!NOTE]\n>  A <xref:System.Web.DynamicData.DynamicField> object does not automatically remove the formatting when the field is updated in the data source. If you do not want the formatting as part of the value stored, you will need to remove the formatting programmatically."
  syntax:
    content: public bool ApplyFormatInEditMode { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the <xref href="System.Web.DynamicData.DynamicField"></xref> applies formatting in edit mode; otherwise, `false`. The default is `false`.'
