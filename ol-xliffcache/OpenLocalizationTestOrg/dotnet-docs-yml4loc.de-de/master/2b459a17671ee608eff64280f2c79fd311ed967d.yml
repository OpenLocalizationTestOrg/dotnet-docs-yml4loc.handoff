  commentId: P:System.Web.DynamicData.DynamicField.UIHint
  id: UIHint
  parent: System.Web.DynamicData.DynamicField
  langs:
  - csharp
  name: UIHint
  nameWithType: DynamicField.UIHint
  fullName: DynamicField.UIHint
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: Gets or sets the field template to use for displaying the data field.
  remarks: "Use the <xref:System.Web.DynamicData.DynamicField.UIHint%2A> property to specify the field template to use to display the UI for a data field. Field templates by default are user controls and their names contain a suffix to identify field templates that are used for edit operations and insert operations. The suffixes are _edit and _insert, respectively. When you set a value to the <xref:System.Web.DynamicData.DynamicField.UIHint%2A> property, you set the name without the suffixes. Dynamic Data will identify the current mode of the data field and will render the correct field template.  \n  \n If the <xref:System.Web.DynamicData.DynamicField.UIHint%2A> property is not set, Dynamic Data by default will render the field template based on the field type. For more information, see [ASP.NET Dynamic Data Scaffolding](http://msdn.microsoft.com/library/e0166a58-9178-4660-81a6-175994b11b12).  \n  \n The field template that you specify using the <xref:System.Web.DynamicData.DynamicField.UIHint%2A> property is specific to this instance of the <xref:System.Web.DynamicData.DynamicField> class. You can also change the field template used by a data field across the entire application by applying the <xref:System.ComponentModel.DataAnnotations.UIHintAttribute> to your data model. Setting the <xref:System.Web.DynamicData.DynamicField.UIHint%2A> property overrides the metadata applied to the data model. For more information about metadata attributes, see [ASP.NET Dynamic Data](http://msdn.microsoft.com/library/78c7fcd7-5f38-46a0-a4bc-48eff3c8a512).  \n  \n The <xref:System.Web.UI.WebControls.DataControlField.OnFieldChanged%2A> method is called to raise a state change event when the <xref:System.Web.DynamicData.DynamicField.UIHint%2A> property is set.  \n  \n The value of the <xref:System.Web.DynamicData.DynamicField.UIHint%2A> property is stored in view state."
  syntax:
    content: public virtual string UIHint { get; set; }
    return:
      type: System.String
      description: The name of the field template to use for displaying the data field.
