  name: ValidatorCollection
  nameWithType: ValidatorCollection
  fullName: System.Web.UI.ValidatorCollection
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Exposes an array of <xref href="System.Web.UI.IValidator"></xref> references. This class cannot be inherited.
  remarks: "Each <xref:System.Web.UI.ValidatorCollection> reference is associated with a validation server control contained on the requested page. These controls add themselves to this collection when the <xref:System.Web.UI.Control.Init> event of the <xref:System.Web.UI.Page> object is handled. They remove themselves when the <xref:System.Web.UI.Control.Unload> event of the <xref:System.Web.UI.Page> object is handled. The <xref:System.Web.UI.Page> class inherits both of these methods from the <xref:System.Web.UI.Control> class.  \n  \n You can access this collection, its methods, and its properties through the <xref:System.Web.UI.Page.Validators%2A?displayProperty=fullName> property. If the tested condition of any validator in this collection fails, the <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> property is set to `false`."
  example:
  - "The following code example demonstrates how to access the collection through the <xref:System.Web.UI.Page.Validators%2A?displayProperty=fullName> property and use the <xref:System.Web.UI.ValidatorCollection.GetEnumerator%2A> method to iterate through the values.  \n  \n [!code-csharp[ValidatorCollection_GetEnumerator#1](~/samples/snippets/csharp/VS_Snippets_WebNet/ValidatorCollection_GetEnumerator/CS/validatorcollection_getenumerator.cs.aspx#1)]\n [!code-vb[ValidatorCollection_GetEnumerator#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/ValidatorCollection_GetEnumerator/VB/validatorcollection_getenumerator.vb.aspx#1)]"
