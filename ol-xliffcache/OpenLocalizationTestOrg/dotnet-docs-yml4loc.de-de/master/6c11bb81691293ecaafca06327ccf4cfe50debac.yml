  fullName: System.Configuration.Assemblies.AssemblyVersionCompatibility
  type: Enum
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Configuration.Assemblies
  summary: Defines the different types of assembly version compatibility. This feature is not available in version 1.0 of the .NET Framework.
  remarks: "`AssemblyVersionCompatibility` defines the compatibility of an assembly with other versions of the same assembly, indicating if it cannot execute side-by-side with other versions (for example, due to conflicts over a device driver).  \n  \n If no compatibility is specified, an assembly is side-by-side compatible in all scopes.  \n  \n An assembly cannot be more specific with regard to exactly which previous versions it is not side-by-side compatible with. Therefore, if the `AssemblyVersionCompatibility` is specified, it means the assembly is non side-by-side with all know versions. If not specified, it means it is side-by-side with all known versions."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum AssemblyVersionCompatibility
