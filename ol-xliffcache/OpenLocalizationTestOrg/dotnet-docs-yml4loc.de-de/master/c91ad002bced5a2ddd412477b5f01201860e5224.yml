  summary: Exposes a data item in an <xref href="System.Windows.Controls.ItemsControl.Items"></xref> collection to UI Automation.
  remarks: "Data items that are not also <xref:System.Windows.UIElement> types do not have children; however, they can have a <xref:System.Windows.UIElement> tree and a corresponding [!INCLUDE[TLA2#tla_uiautomation](~/includes/tla2sharptla-uiautomation-md.md)] tree.  \n  \n For example, a <xref:System.Windows.Controls.ListBox> can have a collection of strings that contain data items. When those items are processed by an <xref:System.Windows.Controls.ItemsControl> for visualization, a <xref:System.Windows.UIElement> tree is created for them. This tree can have a corresponding [!INCLUDE[TLA2#tla_uiautomation](~/includes/tla2sharptla-uiautomation-md.md)] tree. After the tree is created, [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)] merges the <xref:System.Windows.UIElement> tree into a [!INCLUDE[TLA2#tla_uiautomation](~/includes/tla2sharptla-uiautomation-md.md)] tree. <xref:System.Windows.Automation.Peers.ItemAutomationPeer> works with its <xref:System.Windows.UIElement> counterpart, if it exists, to obtain more information about the <xref:System.Windows.UIElement> tree.  \n  \n Only visible data items, or more precisely, the corresponding <xref:System.Windows.UIElement> trees, have this dualism. Non-visible data items, which have no corresponding <xref:System.Windows.UIElement> trees, have only one <xref:System.Windows.Automation.Peers.ItemAutomationPeer>."
  syntax:
    content: 'public abstract class ItemAutomationPeer : System.Windows.Automation.Peers.AutomationPeer, System.Windows.Automation.Provider.IVirtualizedItemProvider'
