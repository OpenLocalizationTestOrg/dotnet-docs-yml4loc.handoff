- uid: System.Collections.ReadOnlyCollectionBase.System#Collections#ICollection#IsSynchronized
  commentId: P:System.Collections.ReadOnlyCollectionBase.System#Collections#ICollection#IsSynchronized
  id: System#Collections#ICollection#IsSynchronized
  isEii: true
  parent: System.Collections.ReadOnlyCollectionBase
  langs:
  - csharp
  name: ICollection.IsSynchronized
  nameWithType: ReadOnlyCollectionBase.ICollection.IsSynchronized
  fullName: ReadOnlyCollectionBase.ICollection.IsSynchronized
  type: Property
  assemblies:
  - System.Collections.NonGeneric
  - mscorlib
  - netstandard
  namespace: System.Collections
  summary: Gets a value indicating whether access to a <xref href="System.Collections.ReadOnlyCollectionBase"></xref> object is synchronized (thread safe).
  remarks: "A <xref:System.Collections.ReadOnlyCollectionBase> object is not synchronized. Derived classes can provide a synchronized version of the <xref:System.Collections.ReadOnlyCollectionBase> class using the <xref:System.Collections.ICollection.SyncRoot%2A> property.  \n  \n Enumerating through a collection is intrinsically not a thread-safe procedure. Even when a collection is synchronized, other threads can still modify the collection, which causes the enumerator to throw an exception. To guarantee thread safety during enumeration, you can either lock the collection during the entire enumeration or catch the exceptions resulting from changes made by other threads."
  example:
  - "The following code example shows how to lock the collection using the <xref:System.Collections.ICollection.SyncRoot%2A> property during the entire enumeration.  \n  \n [!code-cpp[System.Collections.ReadOnlyCollectionBase#2](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.Collections.ReadOnlyCollectionBase/CPP/source2.cpp#2)]\n [!code-csharp[System.Collections.ReadOnlyCollectionBase#2](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Collections.ReadOnlyCollectionBase/CS/source2.cs#2)]\n [!code-vb[System.Collections.ReadOnlyCollectionBase#2](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Collections.ReadOnlyCollectionBase/VB/source2.vb#2)]  \n  \n Retrieving the value of this property is an O(1) operation."
  syntax:
    content: bool System.Collections.ICollection.IsSynchronized { get; }
    return:
      type: System.Boolean
      description: '`true` if access to the <xref href="System.Collections.ReadOnlyCollectionBase"></xref> object is synchronized (thread safe); otherwise, `false`. The default is `false`.'
  overload: System.Collections.ReadOnlyCollectionBase.System#Collections#ICollection#IsSynchronized*
