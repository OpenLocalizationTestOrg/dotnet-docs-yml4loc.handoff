  summary: Gets or sets the type of acknowledgement message to be returned to the sending application.
  remarks: The <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A> property specifies the type of acknowledgment messages to return to the sending application. For example, set the <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A> property to request notification when a message reaches its destination, when it is retrieved, or whether a time-out has prevented the message from reaching or being retrieved from the destination queue.
