  summary: Gets or sets the queue that receives acknowledgement messages generated by Message Queuing.
  remarks: "The queue specified in the <xref:System.Messaging.DefaultPropertiesToSend.AdministrationQueue%2A> property can be any non-transactional queue. The acknowledgment messages sent to the administration queue can indicate whether or not the original message reached its destination queue, and whether or not it was removed from the queue.  \n  \n When the <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A> property has any value other than `None`, the sending application must specify the queue to be used as the administration queue."
