  namespace: System.Messaging
  summary: Specifies the default property values that will be used when sending objects other than <xref href="System.Messaging.Message"></xref> instances to a message queue.
  remarks: "You can set default values on selected properties for messages sent to a <xref:System.Messaging.MessageQueue>. <xref:System.Messaging.DefaultPropertiesToSend> is used to specify default property values of the message being sent when objects other than <xref:System.Messaging.Message> instances are sent to a queue, for example, the string argument passed into the <xref:System.Messaging.MessageQueue.Send%2A> method in the code fragment, `myMessageQueue.Send(\"hello\")`. The <xref:System.Messaging.Message> class has corresponding, identically named properties to those in <xref:System.Messaging.DefaultPropertiesToSend> that provide the values when sending a <xref:System.Messaging.Message> instance specifically. Even if you have specified <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName> for a queue, sending a <xref:System.Messaging.Message> object to that queue will cause the values for the identically named <xref:System.Messaging.Message> properties to override the queue's <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A> values.  \n  \n Properties that you do not set explicitly default to the values specified by the constructor, <xref:System.Messaging.DefaultPropertiesToSend.%23ctor%2A>.  \n  \n For a list of initial property values for an instance of <xref:System.Messaging.DefaultPropertiesToSend>, see the <xref:System.Messaging.DefaultPropertiesToSend> constructor."
  example:
  - "The following code example uses the priority of a message to determine default properties to send for the message.  \n  \n [!code-cpp[MessageQueue.DefaultPropertiesToSend#1](~/samples/snippets/cpp/VS_Snippets_Remoting/MessageQueue.DefaultPropertiesToSend/CPP/mqdefaultpropertiestosend.cpp#1)]\n [!code-csharp[MessageQueue.DefaultPropertiesToSend#1](~/samples/snippets/csharp/VS_Snippets_Remoting/MessageQueue.DefaultPropertiesToSend/CS/mqdefaultpropertiestosend.cs#1)]\n [!code-vb[MessageQueue.DefaultPropertiesToSend#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/MessageQueue.DefaultPropertiesToSend/VB/mqdefaultpropertiestosend.vb#1)]"
