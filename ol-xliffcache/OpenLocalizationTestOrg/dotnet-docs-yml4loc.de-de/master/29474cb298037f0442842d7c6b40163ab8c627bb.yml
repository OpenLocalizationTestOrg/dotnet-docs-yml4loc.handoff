  name: EncryptionAlgorithm
  nameWithType: DefaultPropertiesToSend.EncryptionAlgorithm
  fullName: DefaultPropertiesToSend.EncryptionAlgorithm
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: Gets or sets the encryption algorithm used to encrypt the body of a private message.
  remarks: "If a message is private, it is encrypted before it is sent and is decrypted when it is received. The <xref:System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm%2A> property specifies the algorithm used to encrypt the message body of a private message.  \n  \n A queue can require that incoming messages be encrypted. If a non-encrypted (non-private) message is sent to a queue that only accepts private messages, or if a private message is sent to a queue that only accepts non-private messages, the message is rejected by the queue. The sending application can request a negative acknowledgment message be returned to the sending application if a message was rejected."
  syntax:
    content: >-
      [System.Messaging.MessagingDescription("MsgEncryptionAlgorithm")]

      public System.Messaging.EncryptionAlgorithm EncryptionAlgorithm { get; set; }
    return:
      type: System.Messaging.EncryptionAlgorithm
      description: One of the <xref href="System.Messaging.EncryptionAlgorithm"></xref> enumeration values. The default is `RC2`.
  overload: System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm*
