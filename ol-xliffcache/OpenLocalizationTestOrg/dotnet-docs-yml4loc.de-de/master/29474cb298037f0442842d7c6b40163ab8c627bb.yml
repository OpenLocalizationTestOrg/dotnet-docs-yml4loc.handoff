  name: DefaultPropertiesToSend()
  nameWithType: DefaultPropertiesToSend.DefaultPropertiesToSend()
  fullName: DefaultPropertiesToSend.DefaultPropertiesToSend()
  type: Constructor
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: Initializes a new instance of the <xref href="System.Messaging.DefaultPropertiesToSend"></xref> class.
  remarks: "You can create a new instance of <xref:System.Messaging.DefaultPropertiesToSend> to define default property values to associate with objects sent to a queue that are not of type <xref:System.Messaging.Message>. When working with <xref:System.Messaging.MessageQueue> objects, a <xref:System.Messaging.DefaultPropertiesToSend> instance is created for you and associated with the <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName> member of the <xref:System.Messaging.MessageQueue>.  \n  \n There are two ways to define a queue's default properties to send, as shown in the following C# code. You can set values for this instance of <xref:System.Messaging.DefaultPropertiesToSend> and associate it with the queue's <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName> property:  \n  \n```  \nDefaultPropertiesToSend myDefaultProperties = new DefaultPropertiesToSend();  \n  // Set default values for the properties.  \n  myDefaultProperties.Label = \"myLabel\";  \n  myDefaultProperties.Recoverable = false;  \n ...  \n  myMessageQueue.DefaultPropertiesToSend = myDefaultProperties;  \n  myMessageQueue.Send(\"hello\");  \n```  \n  \n Or, you can individually assign values to the <xref:System.Messaging.MessageQueue> instance's <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A> property directly:  \n  \n```  \nmyMessageQueue.DefaultPropertiesToSend.Label = \"myLabel\";  \n  myMessageQueue.DefaultPropertiesToSend.Recoverable = false;  \n...  \n  myMessageQueue.Send(\"hello\");  \n```  \n  \n If you choose the second of these options, you do not need to call the <xref:System.Messaging.DefaultPropertiesToSend.%23ctor%2A> constructor explicitly. You might want to create instances of <xref:System.Messaging.DefaultPropertiesToSend>, for example, if the properties' default values depend on some criterion of the message being sent. You can create multiple <xref:System.Messaging.DefaultPropertiesToSend> instances and assign one to the queue's <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName> property before sending the message to the queue.  \n  \n The following table shows initial property values for an instance of <xref:System.Messaging.DefaultPropertiesToSend>.  \n  \n|Property|Initial value|  \n|--------------|-------------------|  \n|<xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>|`AcknowledgeTypes.None`|  \n|<xref:System.Messaging.DefaultPropertiesToSend.AdministrationQueue%2A>|`null`|  \n|<xref:System.Messaging.DefaultPropertiesToSend.AppSpecific%2A>|0|  \n|<xref:System.Messaging.DefaultPropertiesToSend.AttachSenderId%2A>|`true`|  \n|<xref:System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm%2A>|`EncryptionAlgorithm.RC2`|  \n|<xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>|A zero-length array of bytes|  \n|<xref:System.Messaging.DefaultPropertiesToSend.HashAlgorithm%2A>|`HashAlgorithm.MD5`|  \n|<xref:System.Messaging.DefaultPropertiesToSend.Label%2A>|An empty string (\"\")|  \n|<xref:System.Messaging.DefaultPropertiesToSend.Priority%2A>|`MessagePriority.Normal`|  \n|<xref:System.Messaging.DefaultPropertiesToSend.Recoverable%2A>|`false`|  \n|<xref:System.Messaging.DefaultPropertiesToSend.ResponseQueue%2A>|`null`|  \n|<xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>|`Message.InfiniteTimeout`|  \n|<xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>|`Message.InfiniteTimeout`|  \n|<xref:System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue%2A>|`null`|  \n|<xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A>|`false`|  \n|<xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>|`false`|  \n|<xref:System.Messaging.DefaultPropertiesToSend.UseEncryption%2A>|`false`|  \n|<xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A>|`false`|  \n|<xref:System.Messaging.DefaultPropertiesToSend.UseTracing%2A>|`false`|"
