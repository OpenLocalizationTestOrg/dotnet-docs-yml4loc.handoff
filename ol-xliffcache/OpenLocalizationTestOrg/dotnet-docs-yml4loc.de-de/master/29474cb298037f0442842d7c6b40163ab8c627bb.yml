  remarks: "<xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A> and <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> specify how Message Queuing will track a message. If <xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A> is `true`, then at each step that a message is transmitted, a copy is kept in the computer journal on the originating computer.  \n  \n The sent message will only be copied to the journal queue if the destination queue is on a remote computer. If the destination is on the local computer, the message is sent directly to the queue; there are no intermediate steps to require journaling.  \n  \n When you store messages in a journal queue, empty the queue periodically to remove messages that are no longer needed. Messages stored in journal queues count against the quota for the computer where the queue resides (the computer quota is set by the administrator).  \n  \n You do not create a journal or dead-letter queue. These are both system queues that are generated by Message Queuing.  \n  \n Journaling can be specified by both the message and the queue. When <xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A?displayProperty=fullName> is `true`, the message is journaled when it is sent. When <xref:System.Messaging.MessageQueue.UseJournalQueue%2A?displayProperty=fullName> is `true`, the message is journaled when it is received."
  syntax:
    content: >-
      [System.Messaging.MessagingDescription("MsgUseJournalQueue")]

      public bool UseJournalQueue { get; set; }
    return:
      type: System.Boolean
      description: "`true` to require that a copy of a message be kept in the originating computer's machine journal after it has been successfully transmitted from the originating computer to the next step; otherwise, `false`. The default is `false`."
  overload: System.Messaging.DefaultPropertiesToSend.UseJournalQueue*
