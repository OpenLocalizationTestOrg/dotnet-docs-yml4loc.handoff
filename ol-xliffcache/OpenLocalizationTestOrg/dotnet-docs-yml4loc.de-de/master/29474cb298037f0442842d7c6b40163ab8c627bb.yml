  namespace: System.Messaging
  summary: Gets or sets the time limit for the message to reach the queue.
  remarks: "If the <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A> interval expires before the message reaches its destination, the Message Queuing application discards the message. The message is either sent to the dead-letter queue, if the message's <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> property is set to `true`, or ignored, if <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> is `false`. If <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A> is greater than <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>, <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A> takes precedence.  \n  \n The message's <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A> property can be set to request that Message Queuing send a negative acknowledgment message back to the sending application if the message does not arrive before the timer expires.  \n  \n If <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A> is 0 seconds, Message Queuing tries once to send the message to its destination if the queue is waiting for the message. If the queue is local, the message always reaches the queue.  \n  \n When several messages are sent in a transaction, Message Queuing uses the value of the first message's <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A> property."
