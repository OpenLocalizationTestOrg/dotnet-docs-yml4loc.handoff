  fullName: DefaultPropertiesToSend.TimeToBeReceived
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: Gets or sets the time limit for the message to be retrieved from the destination queue.
  remarks: "The <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A> property specifies the total time in seconds for a sent message to be received from the destination queue. This time limit includes the time spent getting to the destination queue, plus the time spent waiting in the queue before the message is retrieved by an application.  \n  \n> [!CAUTION]\n>  When using dependent client computers, synchronize the clock on the client computer with the clock on the server running Message Queuing. If the two clocks are not synchronized, you might see unpredictable behavior when sending messages when <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A> is not <xref:System.Messaging.Message.InfiniteTimeout>.  \n  \n If the <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A> interval expires before the message is removed from the queue, the Message Queuing application discards the message. The message is either sent to the dead-letter queue, if the message's <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> property is set to `true`, or ignored, if <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> is `false`. If <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A> is less than <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>, <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A> takes precedence.  \n  \n The message's <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A> property can be set to request that Message Queuing send a negative acknowledgment message back to the sending application if the message is not retrieved before the timer expires.  \n  \n> [!CAUTION]\n>  If you have specified to receive <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A> negative acknowledgments, you will not receive them when the value of <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A> is less than the value of <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>.  \n  \n When several messages are sent in a transaction, Message Queuing uses the value of the first message's <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A> property."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Messaging.TimeoutConverter))]

      [System.Messaging.MessagingDescription("MsgTimeToBeReceived")]

      public TimeSpan TimeToBeReceived { get; set; }
    return:
      type: System.TimeSpan
      description: The total time, in seconds, for a sent message to be received from the destination queue. The default is <xref href="System.Messaging.Message.InfiniteTimeout"></xref>.
  overload: System.Messaging.DefaultPropertiesToSend.TimeToBeReceived*
  exceptions: []
