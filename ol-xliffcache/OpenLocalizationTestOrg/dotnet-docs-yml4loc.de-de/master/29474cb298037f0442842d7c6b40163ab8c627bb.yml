- uid: System.Messaging.DefaultPropertiesToSend.AttachSenderId
  commentId: P:System.Messaging.DefaultPropertiesToSend.AttachSenderId
  id: AttachSenderId
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AttachSenderId
  nameWithType: DefaultPropertiesToSend.AttachSenderId
  fullName: DefaultPropertiesToSend.AttachSenderId
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: Gets or sets a value that indicates whether the sender ID should be attached to the message.
  remarks: "The sender ID is an array of bytes that represents the identifier of the sending user. The sender ID is set by Message Queuing and is used by the receiving Queue Manager to verify whether the sender has access rights to a queue. The sender ID is only trustworthy if the message was authenticated when it reached the destination queue.  \n  \n When the sender ID is not attached to the message, the sending application is indicating that Message Queuing should not validate the message's sender when the message is sent to the destination queue. If the destination queue only accepts authenticated messages, and either <xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A> or <xref:System.Messaging.DefaultPropertiesToSend.AttachSenderId%2A> is `false`, the message will be rejected when it reaches the queue."
  syntax:
    content: >-
      [System.Messaging.MessagingDescription("MsgAttachSenderId")]

      public bool AttachSenderId { get; set; }
    return:
      type: System.Boolean
      description: '`true` if sender ID should be attached to the message; otherwise, `false`. The default is `true`.'
  overload: System.Messaging.DefaultPropertiesToSend.AttachSenderId*
