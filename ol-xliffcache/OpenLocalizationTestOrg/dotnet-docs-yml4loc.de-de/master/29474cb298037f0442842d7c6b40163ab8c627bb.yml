  namespace: System.Messaging
  summary: Gets or sets a value that indicates whether to trace a message as it moves toward its destination queue.
  remarks: "The <xref:System.Messaging.DefaultPropertiesToSend.UseTracing%2A> property specifies whether to track the route of a message as it moves toward its destination queue. If `true`, a Message Queuing-generated report message is sent to a report queue each time the message passes through a Message Queuing routing server. The report queue is specified by the source Queue Manager. Report queues are not limited to Message Queuing-generated report messages. Your application-generated messages can be sent to report queues as well.  \n  \n Using tracing involves setting up Active Directory and specifying a report queue for the Message Queuing enterprise. These settings are configured by the administrator."
  syntax:
    content: >-
      [System.Messaging.MessagingDescription("MsgUseTracing")]

      public bool UseTracing { get; set; }
    return:
      type: System.Boolean
      description: "`true` if each intermediate step made by the original message en route to the destination queue will generate a report to be sent to the system's report queue; otherwise, `false`. The default is `false`."
  overload: System.Messaging.DefaultPropertiesToSend.UseTracing*
