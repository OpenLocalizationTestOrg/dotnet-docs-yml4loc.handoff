      description: One of the <xref href="System.Messaging.AcknowledgeTypes"></xref> enumeration values. This value is used to determine the type of acknowledgment messages the system posts in the administration queue and when acknowledgments are returned to the sending application. The default is `AcknowledgeTypes.None`.
