  remarks: "You can use this version of the <xref:System.Windows.Forms.ListView.ListViewItemCollection.Add%2A> method to add an existing <xref:System.Windows.Forms.ListViewItem> to the collection. This version of the <xref:System.Windows.Forms.ListView.ListViewItemCollection.Add%2A> method is typically used to reuse items from other <xref:System.Windows.Forms.ListView> controls or if the <xref:System.Windows.Forms.ListViewItem> was created manually before adding it to the collection. If you want to create a new <xref:System.Windows.Forms.ListViewItem> instead of using an existing item, use the other versions of the <xref:System.Windows.Forms.ListView.ListViewItemCollection.Add%2A> method.  \n  \n If the <xref:System.Windows.Forms.ListView.Sorting%2A?displayProperty=fullName> property is set to a value other than <xref:System.Windows.Forms.SortOrder?displayProperty=fullName> or if the <xref:System.Windows.Forms.ListView.ListViewItemSorter%2A> property is set, the list is sorted after the item is added. Otherwise, the item is inserted at the end of the list. If the list is not sorted, you can use the <xref:System.Windows.Forms.ListView.ListViewItemCollection.Insert%2A> method to insert an item into the <xref:System.Windows.Forms.ListView> at a specific position. To add a set of items to the control in a single operation, use the <xref:System.Windows.Forms.ListView.ListViewItemCollection.AddRange%2A> method. If you want to use the <xref:System.Windows.Forms.ListView.ListViewItemCollection.Add%2A> method to add a large number of items to the control, use the <xref:System.Windows.Forms.ListView.BeginUpdate%2A> and <xref:System.Windows.Forms.ListView.EndUpdate%2A> methods to prevent the <xref:System.Windows.Forms.ListView> from repainting until all items are added. When adding items to a <xref:System.Windows.Forms.ListView>, it is more efficient to sort the items first and then add new items.  \n  \n This version of the <xref:System.Windows.Forms.ListView.ListViewItemCollection.Add%2A> method is also used to assign a <xref:System.Windows.Forms.ListViewItem> to a <xref:System.Windows.Forms.ListViewGroup>."
