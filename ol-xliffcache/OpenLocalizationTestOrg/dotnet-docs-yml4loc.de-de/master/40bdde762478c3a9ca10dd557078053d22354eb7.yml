  summary: Creates an item with the specified text and adds it to the collection.
  remarks: "You can use this version of the <xref:System.Windows.Forms.ListView.ListViewItemCollection.Add%2A> method to create a new <xref:System.Windows.Forms.ListViewItem> to add to a <xref:System.Windows.Forms.ListView> control. The text of the new <xref:System.Windows.Forms.ListViewItem> added to the control is based on the `text` parameter. If you want to specify an image for the item, use the version of the <xref:System.Windows.Forms.ListView.ListViewItemCollection.Add%2A> method that accepts an image index as a parameter. If you have an existing <xref:System.Windows.Forms.ListViewItem> that you want to add to the collection, use the version of the <xref:System.Windows.Forms.ListView.ListViewItemCollection.Add%2A> method that accepts a <xref:System.Windows.Forms.ListViewItem> as its parameter.  \n  \n If the <xref:System.Windows.Forms.ListView.Sorting%2A?displayProperty=fullName> property is set to a value other than <xref:System.Windows.Forms.SortOrder?displayProperty=fullName> or if the <xref:System.Windows.Forms.ListView.ListViewItemSorter%2A> property is set, the list is sorted after the item is added. Otherwise, the item is inserted at the end of the list. If the list is not sorted, you can use the <xref:System.Windows.Forms.ListView.ListViewItemCollection.Insert%2A> method to insert an item into the <xref:System.Windows.Forms.ListView> at a specific position. To add a set of items to the control in a single operation, use the <xref:System.Windows.Forms.ListView.ListViewItemCollection.AddRange%2A> method. If you want to use the <xref:System.Windows.Forms.ListView.ListViewItemCollection.Add%2A> method to add a large number of items to the control, use the <xref:System.Windows.Forms.ListView.BeginUpdate%2A> and <xref:System.Windows.Forms.ListView.EndUpdate%2A> methods to prevent the <xref:System.Windows.Forms.ListView> from repainting until all items are added. When adding items to a <xref:System.Windows.Forms.ListView>, it is more efficient to sort the items first and then add new items."
