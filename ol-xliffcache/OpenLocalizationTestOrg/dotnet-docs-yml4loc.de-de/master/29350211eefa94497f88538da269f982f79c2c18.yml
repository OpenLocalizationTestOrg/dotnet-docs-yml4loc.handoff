  langs:
  - csharp
  name: PanningMode
  nameWithType: ScrollViewer.PanningMode
  fullName: ScrollViewer.PanningMode
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: Gets or sets the way <xref href="System.Windows.Controls.ScrollViewer"></xref> reacts to touch manipulation.
  remarks: "The<xref:System.Windows.Controls.ScrollViewer.PanningMode%2A> property specifies whether the <xref:System.Windows.Controls.ScrollViewer> scroll horizontally, vertically, or both. The <xref:System.Windows.Controls.ScrollViewer> will scroll when a user drags a finger on the control on a touch device that supports Windows Touch.  \n  \n <xref:System.Windows.Controls.ScrollViewer.PanningMode%2A> can be either set directly on a <xref:System.Windows.Controls.ScrollViewer> or used as an attached property.  When a control contains a <xref:System.Windows.Controls.ScrollViewer> in its <xref:System.Windows.Controls.ControlTemplate>, use <xref:System.Windows.Controls.ScrollViewer.PanningMode%2A?displayProperty=fullName> as an attached property to specify the behavior of the <xref:System.Windows.Controls.ScrollViewer> in the <xref:System.Windows.Controls.ControlTemplate>. When you use a <xref:System.Windows.Controls.ScrollViewer> outside of a <xref:System.Windows.Controls.ControlTemplate>, set <xref:System.Windows.Controls.ScrollViewer.PanningMode%2A> directly on the <xref:System.Windows.Controls.ScrollViewer>."
  example:
  - "The following example creates a <xref:System.Windows.Controls.ScrollViewer> and adds several elements to it.  In this example, when the size of the window changes, the size of `textblock1` also changes.  When the <xref:System.Windows.Controls.TextBlock> is too small to display all of the content, the <xref:System.Windows.Controls.ScrollViewer> becomes scrollable. The example sets <xref:System.Windows.Controls.ScrollViewer.PanningMode%2A> to <xref:System.Windows.Controls.PanningMode.Both> so that the user can scroll the <xref:System.Windows.Controls.ScrollViewer> horizontally and vertically by using a finger.  \n  \n [!code-xml[ScrollViewerPanning#PanningModeDirect](~/samples/snippets/csharp/VS_Snippets_Wpf/scrollviewerpanning/CS/mainwindow.xaml#panningmodedirect)]   \n  \n The following example creates a <xref:System.Windows.Controls.TextBox> and uses <xref:System.Windows.Controls.ScrollViewer.PanningMode%2A?displayProperty=fullName> as an attached property. By default the <xref:System.Windows.Controls.ScrollViewer> in the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.TextBox> has its <xref:System.Windows.Controls.PanningMode> to <xref:System.Windows.Controls.PanningMode.VerticalFirst>.  This is so that when the user moves a finger horizontally before moving it vertically, the user highlights text.  The example sets <xref:System.Windows.Controls.ScrollViewer.PanningMode%2A> to <xref:System.Windows.Controls.PanningMode.VerticalOnly> so that the user cannot select text by using a finger.  Note that setting <xref:System.Windows.Controls.PanningMode> to <xref:System.Windows.Controls.PanningMode.Both> also prevents the user from selecting text.  The example sets the <xref:System.Windows.TextWrapping> property to <xref:System.Windows.TextWrapping.Wrap>, so horizontal scrolling is not necessary.  \n  \n [!code-xml[ScrollViewerPanning#PanningModeAttached](~/samples/snippets/csharp/VS_Snippets_Wpf/scrollviewerpanning/CS/mainwindow.xaml#panningmodeattached)]"
