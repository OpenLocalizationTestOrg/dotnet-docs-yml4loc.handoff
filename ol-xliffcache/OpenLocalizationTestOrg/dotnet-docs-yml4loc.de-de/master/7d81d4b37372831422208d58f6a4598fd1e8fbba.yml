  remarks: "Use the <xref:System.Windows.Forms.TableLayoutPanel.RowStyles%2A> property to access the style properties of specific rows. You can use members of the <xref:System.Windows.Forms.RowStyle> class to set the characteristics of individual rows in the table.  \n  \n When the <xref:System.Windows.Forms.TableLayoutPanel> control arranges its rows, it assigns priorities to each <xref:System.Windows.Forms.RowStyle> in the following order:  \n  \n1.  Rows with <xref:System.Windows.Forms.RowStyle> set to <xref:System.Windows.Forms.SizeType.Absolute> are considered first, and their fixed heights are allocated.  \n  \n2.  Rows with <xref:System.Windows.Forms.RowStyle> set to <xref:System.Windows.Forms.SizeType.AutoSize> are sized to their contents.  \n  \n3.  Remaining space is divided among rows with <xref:System.Windows.Forms.RowStyle> set to <xref:System.Windows.Forms.SizeType.Percent>."
