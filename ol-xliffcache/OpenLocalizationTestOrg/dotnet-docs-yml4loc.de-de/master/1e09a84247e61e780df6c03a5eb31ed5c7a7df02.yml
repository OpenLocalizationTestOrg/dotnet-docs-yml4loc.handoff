  summary: Creates a new closure function, using the specified information.
  syntax:
    content: public static Microsoft.JScript.Closure JScriptFunctionDeclaration (RuntimeTypeHandle handle, string name, string method_name, string[] formal_parameters, Microsoft.JScript.JSLocalField[] fields, bool must_save_stack_locals, bool hasArgumentsObject, string text, object declaringObject, Microsoft.JScript.Vsa.VsaEngine engine);
    parameters:
    - id: handle
      type: System.RuntimeTypeHandle
      description: A handle to the type of the function.
    - id: name
      type: System.String
      description: The name of the function.
    - id: method_name
      type: System.String
      description: The name of the function.
    - id: formal_parameters
      type: System.String[]
      description: The parameters of the function.
    - id: fields
      type: Microsoft.JScript.JSLocalField[]
      description: The fields of the function.
    - id: must_save_stack_locals
      type: System.Boolean
      description: '`true` to save local stack variables. This is important for a nested function that accesses one of its local variables or for an `eval` statement.'
    - id: hasArgumentsObject
      type: System.Boolean
      description: '`true` if the function has a parameter array.'
    - id: text
      type: System.String
      description: The text of the function declaration.
    - id: declaringObject
      type: System.Object
      description: Gets the type that declares this method.
    - id: engine
      type: Microsoft.JScript.Vsa.VsaEngine
      description: A reference to the scripting engine.
    return:
      type: Microsoft.JScript.Closure
      description: A new closure function that represents the function declaration.
