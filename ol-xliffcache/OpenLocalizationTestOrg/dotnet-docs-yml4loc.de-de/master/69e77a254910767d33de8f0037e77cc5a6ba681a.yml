  nameWithType: INullable.IsNull
  fullName: INullable.IsNull
  type: Property
  assemblies:
  - System.Data.SqlClient
  - System.Data
  - netstandard
  - System.Data.Common
  namespace: System.Data.SqlTypes
  summary: Indicates whether a structure is null. This property is read-only.
  remarks: The default value for any <xref:System.Data.SqlTypes> instance is null. Use <xref:System.Data.SqlTypes.INullable.IsNull%2A> property to test for null values.
  example:
  - "The following code example creates a <xref:System.Data.DataTable> with two columns defined as <xref:System.Data.SqlTypes.SqlInt32> and <xref:System.Data.SqlTypes.SqlString>. The code adds one row of known values, one row of null values and then iterates through the <xref:System.Data.DataTable>, assigning the values to variables and displaying the output in the console window.  \n  \n [!code-csharp[DataWorks SqlTypes.IsNull#1](~/samples/snippets/csharp/VS_Snippets_ADO.NET/DataWorks SqlTypes.IsNull/CS/source.cs#1)]\n [!code-vb[DataWorks SqlTypes.IsNull#1](~/samples/snippets/visualbasic/VS_Snippets_ADO.NET/DataWorks SqlTypes.IsNull/VB/source.vb#1)]  \n  \n This example displays the following results:  \n  \n```  \nisColumnNull=False, ID=123, Description=Side Mirror  \nisColumnNull=True, ID=Null, Description=Null  \n```"
  syntax:
    content: public bool IsNull { get; }
    return:
      type: System.Boolean
      description: >-
        <xref href="System.Data.SqlTypes.SqlBoolean"></xref>
            `true` if the value of this object is null. Otherwise, `false`.
