- uid: System.Transactions.Configuration.DefaultSettingsSection.DistributedTransactionManagerName
  commentId: P:System.Transactions.Configuration.DefaultSettingsSection.DistributedTransactionManagerName
  id: DistributedTransactionManagerName
  parent: System.Transactions.Configuration.DefaultSettingsSection
  langs:
  - csharp
  name: DistributedTransactionManagerName
  nameWithType: DefaultSettingsSection.DistributedTransactionManagerName
  fullName: DefaultSettingsSection.DistributedTransactionManagerName
  type: Property
  assemblies:
  - System.Transactions
  namespace: System.Transactions.Configuration
  summary: Gets the name of the transaction manager.
  remarks: "This property contains the name of the computer which is running the Microsoft Distributed Transaction Coordinator (MSDTC) and is responsible for coordinating all distributed transactions started locally.  \n  \n You can set the value of this property to enable remote transaction managers under <xref:System.Transactions>. If this property is `null` or contains an empty string, the local transaction manager is used as the remote transaction manager. If you set this property to a value other than the default empty string, you must install Windows Server 2003 Service Pack 1. Otherwise, any transactional operation fails with <xref:System.NotSupportedException>. A transaction that is escalated to be managed by the MSDTC will not use the local MSDTC, but instead use the one on the machine specified by this property. If that transaction manager is unavailable for any reason, an exception is thrown.  \n  \n This property is not case-sensitive, and should only contain the short name of the machine.  It does not accept fully qualified domain names, localhost or IP addresses. If this property contains an invalid remote machine name, an \"unable to read configuration information\" exception is thrown.  \n  \n You should have the proper security permission to use a remote MSDTC. For more information on how to configure DTC security settings, please see the [Configuring MSDTC security properties](http://msdn.microsoft.com/library/cossdk/html/2627a956-60b3-4d26-bc04-e0676ec97786.asp?frame=true) topic."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("distributedTransactionManagerName", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public string DistributedTransactionManagerName { get; set; }
    return:
      type: System.String
      description: The name of the transaction manager. The default value is an empty string.
  overload: System.Transactions.Configuration.DefaultSettingsSection.DistributedTransactionManagerName*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: An attempt to set this property to fully qualified domain names or IP addresses.
  - type: System.Transactions.TransactionAbortedException
    commentId: T:System.Transactions.TransactionAbortedException
    description: An attempt to set this property to localhost.
