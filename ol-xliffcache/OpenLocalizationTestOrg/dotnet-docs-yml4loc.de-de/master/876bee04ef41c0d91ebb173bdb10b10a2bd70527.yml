- uid: System.Transactions.Configuration.DefaultSettingsSection.Timeout
  commentId: P:System.Transactions.Configuration.DefaultSettingsSection.Timeout
  id: Timeout
  parent: System.Transactions.Configuration.DefaultSettingsSection
  langs:
  - csharp
  name: Timeout
  nameWithType: DefaultSettingsSection.Timeout
  fullName: DefaultSettingsSection.Timeout
  type: Property
  assemblies:
  - System.Transactions
  namespace: System.Transactions.Configuration
  summary: Gets or sets a default time after which a transaction times out.
  remarks: "This property retrieves its value from the default timeout value in the config file. It is automatically adjusted by the <xref:System.Transactions.Configuration.MachineSettingsSection.MaxTimeout%2A> value at runtime.  \n  \n A value of 00:00:00 (or zero) is interpreted as infinity."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("timeout", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.TimeSpanValidator(MaxValueString="10675199.02:48:05.4775807", MinValueString="00:00:00")]

      public TimeSpan Timeout { get; set; }
    return:
      type: System.TimeSpan
      description: A <xref href="System.TimeSpan"></xref> object. The default property is 00:01:00.
  overload: System.Transactions.Configuration.DefaultSettingsSection.Timeout*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: An attempt to set this property to negative values.
  attributes:
  - type: System.Configuration.ConfigurationPropertyAttribute
  - type: System.Configuration.TimeSpanValidatorAttribute
  version:
