  nameWithType: ViewStateMode
  fullName: System.Web.UI.ViewStateMode
  type: Enum
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Specifies whether view state will be enabled for a control.
  remarks: "You can use the <xref:System.Web.UI.Control.ViewStateMode%2A?displayProperty=fullName> property to enable view state for an individual control even if it is disabled for the page.  \n  \n To turn off view state for a page and turn it on for a specific control on the page, set the <xref:System.Web.UI.Control.EnableViewState%2A> property of the page and the control to `true`, set the <xref:System.Web.UI.Control.ViewStateMode%2A> property of the page to Disabled, and set the <xref:System.Web.UI.Control.ViewStateMode%2A> property of the control to Enabled.  \n  \n The <xref:System.Web.UI.Control.ViewStateMode%2A> property of a page or a control has an effect only if the <xref:System.Web.UI.Control.EnableViewState%2A> property is set to `true`. If the <xref:System.Web.UI.Control.EnableViewState%2A> property is set to `false`, view state will be turned off even if the <xref:System.Web.UI.Control.ViewStateMode%2A> property is set to Enabled."
