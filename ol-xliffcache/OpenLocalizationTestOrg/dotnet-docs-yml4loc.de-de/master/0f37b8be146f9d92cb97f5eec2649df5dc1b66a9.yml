  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Specifies settings for <xref href="System.ServiceModel.NetHttpBinding"></xref>.
  remarks: "<xref:System.ServiceModel.NetHttpBinding>is a binding designed for consuming HTTP or WebSocket services and uses binary encoding by default. Note: WebSockets are only supported on Windows 8. <xref:System.ServiceModel.NetHttpBinding> will detect whether it is used with a request-reply contract or duplex contract and change its behavior to match - it will use HTTP for request-reply and WebSockets for duplex (only on Windows 8). This behavior can be overridden by setting the <xref:System.ServiceModel.Channels.WebSocketTransportUsage> property to one of the following values:  \n  \n1.  WhenDuplex- This is the default value and behaves as described above.  \n  \n2.  Never - This prevents WebSockets from being used. Attempting to use a duplex contract with this setting will result in an exception.  \n  \n3.  Always - This forces WebSockets to be used even for request-reply contracts.  \n  \n <xref:System.ServiceModel.NetHttpBinding>supports reliable sessions in both HTTP mode and WebSocket mode. In WebSocket mode sessions are provided by the transport."
  syntax:
    content: 'public class NetHttpBinding : System.ServiceModel.HttpBindingBase'
