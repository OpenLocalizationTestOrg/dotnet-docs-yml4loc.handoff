  summary: Represents an extensibility element added to a <xref href="System.Web.Services.Description.Port"></xref> within an XML Web service. This class cannot be inherited.
  remarks: This class, through its <xref:System.Web.Services.Description.HttpAddressBinding.Location%2A> property, specifies the base URI for the XML Web service. For more information about XML Web services, see [&#91;\<topic://cpconbuildingaspnetwebservices>&#93;](http://msdn.microsoft.com/en-us/01dfc27c-c68e-4910-a0aa-5e4c2a766b0c). For more information about Web Services Description Language (WSDL), see the specification at http://www.w3.org/TR/wsdl/.
  example:
