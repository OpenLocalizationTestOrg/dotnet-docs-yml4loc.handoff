- uid: System.Web.Mail.SmtpMail.SmtpServer
  commentId: P:System.Web.Mail.SmtpMail.SmtpServer
  id: SmtpServer
  parent: System.Web.Mail.SmtpMail
  langs:
  - csharp
  name: SmtpServer
  nameWithType: SmtpMail.SmtpServer
  fullName: SmtpMail.SmtpServer
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Mail
  summary: 'Gets or sets the name of the SMTP relay mail server to use to send e-mail messages. Recommended alternative: <xref href="System.Net.Mail"></xref>.'
  remarks: "If your local SMTP server (included with Windows 2000 and Windows Server 2003) is behind a firewall that blocks any direct SMTP traffic (through port 25), you will need to find out if there is a smart host available on your network that is allowed to relay SMTP messages to the Internet.  \n  \n A smart host is an SMTP server with the permissions to relay outgoing e-mail messages directly to the Internet from internal SMTP servers. A smart host should be able to simultaneously connect to both the internal network and the Internet in order to work as the e-mail gateway."
  example:
  - >-
    [!code-csharp[System.Web.Mail.SmtpMail.SmtpServer#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Mail.SmtpMail.SmtpServer/CS/systemwebmailsmtpmailsmtpserver.cs#1)]
     [!code-vb[System.Web.Mail.SmtpMail.SmtpServer#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Mail.SmtpMail.SmtpServer/VB/systemwebmailsmtpmailsmtpserver.vb#1)]
  syntax:
    content: public static string SmtpServer { get; set; }
    return:
      type: System.String
      description: The name of the e-mail relay server.
