  namespace: System.Web.Mail
  summary: 'Provides properties and methods for sending messages using the Collaboration Data Objects for Windows 2000 (CDOSYS) message component. Recommended alternative: <xref href="System.Net.Mail"></xref>.'
  remarks: "The mail message can be delivered either through the SMTP mail service built into Microsoft Windows 2000 or through an arbitrary SMTP server. Types in the <xref:System.Web.Mail> namespace can be used from ASP.NET or from any managed application.  \n  \n If the <xref:System.Web.Mail.SmtpMail.SmtpServer%2A> property is not set, mail is by default queued on a Windows 2000 system, ensuring that the calling program does not block network traffic. If the <xref:System.Web.Mail.SmtpMail> property is set, the mail is delivered directly to the specified server."
  example:
  - "The following example can be compiled to a console application that is used to send email from a command line. If you compile the example to a file named MailMessage.exe, use the executable file to send email as follows:  \n  \n```  \nMailMessage to@contoso.com from@contoso.com test hello  \n```  \n  \n [!code-csharp[System.Web.Mail.SmtpMail#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Mail.SmtpMail/CS/systemwebmailsmtpmail.cs#1)]\n [!code-vb[System.Web.Mail.SmtpMail#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Mail.SmtpMail/VB/systemwebmailsmtpmail.vb#1)]"
  syntax:
    content: >-
      [System.Obsolete("The recommended alternative is System.Net.Mail.SmtpClient. http://go.microsoft.com/fwlink/?linkid=14202")]

      public class SmtpMail
