  name: IInputSessionShutdown
  nameWithType: IInputSessionShutdown
  fullName: System.ServiceModel.Dispatcher.IInputSessionShutdown
  type: Interface
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Dispatcher
  summary: Defines the contract that must be implemented to shut down an input session.
  remarks: Use the <xref:System.ServiceModel.Dispatcher.IInputSessionShutdown> interface inside a duplex session to send outbound messages prior to closing the session. For example, if a client closes a session the service can implement <xref:System.ServiceModel.Dispatcher.IInputSessionShutdown.DoneReceiving%2A> to be notified prior to the shutdown, enabling the service to send one notification message prior to returning. The client receives the notification prior to the acknowledgment that the client can close the channel.
  syntax:
    content: public interface IInputSessionShutdown
