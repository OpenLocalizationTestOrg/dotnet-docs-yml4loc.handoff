  fullName: Link<T>.HasLoadedOrAssignedValue
  type: Property
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq
  summary: Specifies whether the <xref href="System.Data.Linq.Link`1"></xref> has loaded or assigned a value.
  remarks: "\"Loaded\" means that the data was loaded during materialization or at deferred loading. \"Assigned\" means that you have manually given the data a value.  \n  \n [!INCLUDE[vbtecdlinq](~/includes/vbtecdlinq-md.md)] uses this property to make sure that the <xref:System.Data.Linq.Link%601> has a value, so that accesing it will not trigger deferred loading."
  syntax:
    content: public bool HasLoadedOrAssignedValue { get; }
    return:
      type: System.Boolean
      description: '`true` if the <xref href="System.Data.Linq.Link`1"></xref> has either loaded or assigned a value; otherwise `false`.'
