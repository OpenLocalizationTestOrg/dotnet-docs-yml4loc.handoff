  summary: Used to enable deferred loading of individual properties (similar to <xref href="System.Data.Linq.EntityRef`1"></xref>).
  remarks: If you assign a deferred source (<xref:System.Collections.Generic.IEnumerable%601>) to <xref:System.Data.Linq.Link%601>, <xref:System.Data.Linq.Link%601> loads the value by enumerating the source the first time the <xref:System.Data.Linq.Link%601.Value%2A> property is accessed.
