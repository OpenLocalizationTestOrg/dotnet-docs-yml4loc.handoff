  namespace: System.Web.UI.WebControls
  summary: Gets or sets the number of numeric buttons to display concurrently in the pager element of the <xref href="System.Web.UI.WebControls.DataGrid"></xref> control.
  remarks: "Use the <xref:System.Web.UI.WebControls.DataGridPagerStyle.PageButtonCount%2A> property to specify the number of numeric buttons to display concurrently in the pager element of the <xref:System.Web.UI.WebControls.DataGrid> control. The <xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A> property must be set to `PagerMode.NumericPages` for this property to have any effect.  \n  \n If there are more pages in the <xref:System.Web.UI.WebControls.DataGrid> control than specified in this property, ellipsis buttons (...) are displayed in the pager element. When clicked, these buttons display the next or previous set of numeric buttons."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.DataGridPagerStyle.PageButtonCount%2A> property to display five numeric page buttons concurrently in the pager element of a <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic DataGridPagerStyle.PageButtonCount Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic DataGridPagerStyle.PageButtonCount Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic DataGridPagerStyle.PageButtonCount Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic DataGridPagerStyle.PageButtonCount Example/VB/sourcevb.aspx#1)]  -->"
