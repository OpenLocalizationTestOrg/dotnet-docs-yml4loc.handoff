  summary: Specifies the style for the pager of the <xref href="System.Web.UI.WebControls.DataGrid"></xref> control. This class cannot be inherited.
  remarks: "The pager is an element on the <xref:System.Web.UI.WebControls.DataGrid> control that allows you to link to other pages when paging is enabled. The <xref:System.Web.UI.WebControls.DataGrid.PagerStyle%2A> property of the <xref:System.Web.UI.WebControls.DataGrid> control uses an instance of this class to represent the style properties for the pager.  \n  \n For more information on paging, see <xref:System.Web.UI.WebControls.DataGrid.AllowPaging%2A> and <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>."
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.DataGridPagerStyle> object to represent the style of the pager element in the <xref:System.Web.UI.WebControls.DataGrid.PagerStyle%2A> property. The <xref:System.Web.UI.WebControls.DataGridPagerStyle> object sets the display mode and alignment of the paging element.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic DataGridPagerStyle Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic DataGridPagerStyle Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic DataGridPagerStyle Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic DataGridPagerStyle Example/VB/sourcevb.aspx#1)]  -->"
