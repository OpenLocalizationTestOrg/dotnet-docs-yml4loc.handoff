- uid: System.Web.UI.WebControls.DataGridPagerStyle.NextPageText
  commentId: P:System.Web.UI.WebControls.DataGridPagerStyle.NextPageText
  id: NextPageText
  parent: System.Web.UI.WebControls.DataGridPagerStyle
  langs:
  - csharp
  name: NextPageText
  nameWithType: DataGridPagerStyle.NextPageText
  fullName: DataGridPagerStyle.NextPageText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the text displayed for the next page button.
  remarks: "Use the <xref:System.Web.UI.WebControls.DataGridPagerStyle.NextPageText%2A> property to provide custom text for the next page button. The <xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A> property must be set to `PagerMode.NextPrev` for this property to have any effect.  \n  \n This property is used along with the <xref:System.Web.UI.WebControls.DataGridPagerStyle.PrevPageText%2A> property to create a custom set of controls for the next and previous buttons of the pager on the <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n> [!NOTE]\n>  This property does not automatically encode special characters to HTML. You need to convert these characters to the appropriate HTML value. For example the greater than sign (>) will not automatically convert to `&gt;`.  \n  \n The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](http://msdn.microsoft.com/library/8ef3838e-9d05-4236-9dd0-ceecff9df80d)."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.DataGridPagerStyle.NextPageText%2A> property to specify custom text for the next page navigation button of the pager element.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic DataGridPagerStyle.NextPageText Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic DataGridPagerStyle.NextPageText Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic DataGridPagerStyle.NextPageText Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic DataGridPagerStyle.NextPageText Example/VB/sourcevb.aspx#1)]  -->"
  syntax:
    content: public string NextPageText { get; set; }
    return:
      type: System.String
      description: The text to display for the next page button. The default value is `"&gt;"`, which is rendered as the greater than sign (>).
  overload: System.Web.UI.WebControls.DataGridPagerStyle.NextPageText*
  exceptions:
