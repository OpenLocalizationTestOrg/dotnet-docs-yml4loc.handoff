  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value that specifies whether the pager element displays buttons that link to the next and previous page, or numeric buttons that link directly to a page.
  remarks: Use the <xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A> property to specify which set of pager buttons to use on the <xref:System.Web.UI.WebControls.DataGrid> control. You can specify buttons that link to the next and previous page, or numeric buttons that link directly to a page.
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A> property to specify that the pager element is displayed as buttons that link to the next and previous page.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic DataGridPagerStyle.Mode Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic DataGridPagerStyle.Mode Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic DataGridPagerStyle.Mode Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic DataGridPagerStyle.Mode Example/VB/sourcevb.aspx#1)]  -->"
