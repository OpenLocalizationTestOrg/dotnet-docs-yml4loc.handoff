  namespace: System.Web.UI.WebControls
  summary: Raised when the user clicks the logout button.
  remarks: "The <xref:System.Web.UI.WebControls.LoginStatus.LoggingOut> event is raised on the server when the user clicks the logout link. The logout process does not occur until after this event, and user information is still available.  \n  \n The <xref:System.Web.UI.WebControls.LoginStatus.LoggingOut> event allows you to cancel the logout process if the user must complete an activity before leaving the Web site, such as purchasing items in a shopping cart or submitting changes to a database. You can cancel the <xref:System.Web.UI.WebControls.LoginStatus.LoggingOut> event by setting the <xref:System.Web.UI.WebControls.LoginCancelEventArgs.Cancel%2A> property of the <xref:System.Web.UI.WebControls.LoginCancelEventArgs> parameter to `true`.  \n  \n Use the <xref:System.Web.UI.WebControls.LoginStatus.LoggingOut> event to provide additional processing, such as clearing per-user data, before a user logs out of a site."
  example:
