  summary: Raised after the user clicks the logout link and the logout process is complete.
  remarks: "The <xref:System.Web.UI.WebControls.LoginStatus.LoggedOut> event is raised on the server after the user clicks the logout link and the logout process is complete.  \n  \n When the user clicks the logout link, the <xref:System.Web.UI.WebControls.LoginStatus.LoggingOut> event is raised, then the logout process is run, and finally the <xref:System.Web.UI.WebControls.LoginStatus.LoggedOut> event is raised.  \n  \n Use the <xref:System.Web.UI.WebControls.LoginStatus.LoggedOut> event to provide additional processing such as cleaning up database connections or removing per-user cached data after the user logs out of a Web site. The user's identity is still available while the <xref:System.Web.UI.WebControls.LoginStatus.LoggedOut> event is executing. If your handler for the <xref:System.Web.UI.WebControls.LoginStatus.LoggedOut> event redirects the client browser to another page, the authentication cookie will be cleared from the client."
