  remarks: "The <xref:System.Web.UI.WebControls.LoginStatus.LogoutAction%2A> property determines which page is presented to the user when he or she logs out using the <xref:System.Web.UI.WebControls.LoginStatus> control.  \n  \n The following table describes the actions taken for each <xref:System.Web.UI.WebControls.LogoutAction> value.  \n  \n|<xref:System.Web.UI.WebControls.LoginStatus.LogoutAction%2A> value|Action taken|  \n|-----------------------------------------------------------------------------------------------------------------------------------------------------------------------|------------------|  \n|<xref:System.Web.UI.WebControls.LogoutAction.Redirect>|Redirects the user to the URL contained in the <xref:System.Web.UI.WebControls.LoginStatus.LogoutPageUrl%2A> property. If <xref:System.Web.UI.WebControls.LoginStatus.LogoutPageUrl%2A> is empty, the user is redirected to the login page defined in the application configuration settings.|  \n|<xref:System.Web.UI.WebControls.LogoutAction.RedirectToLoginPage>|Redirects the user to the login page defined in the application configuration settings.|  \n|<xref:System.Web.UI.WebControls.LogoutAction.Refresh>|Refreshes the current page.|  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
