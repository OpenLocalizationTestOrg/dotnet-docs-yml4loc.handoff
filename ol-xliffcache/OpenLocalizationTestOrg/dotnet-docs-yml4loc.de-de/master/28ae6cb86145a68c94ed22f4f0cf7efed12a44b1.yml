  summary: Detects the user's authentication state and toggles the state of a link to log in to or log out of a Web site.
  remarks: "In this topic:  \n  \n-   [Introduction](#introduction)  \n  \n-   [Declarative Syntax](#declarative_syntax)  \n  \n<a name=\"introduction\"></a>   \n## Introduction  \n The <xref:System.Web.UI.WebControls.LoginStatus> control has two states, logged in to the Web site and logged out of the Web site, determined by the <xref:System.Web.HttpRequest.IsAuthenticated%2A> property of the <xref:System.Web.UI.Page> object's <xref:System.Web.UI.Page.Request%2A> property.  \n  \n The <xref:System.Web.UI.WebControls.LoginStatus> control displays either a text or an image link, depending on the setting of the <xref:System.Web.UI.WebControls.LoginStatus.LoginImageUrl%2A> and <xref:System.Web.UI.WebControls.LoginStatus.LogoutImageUrl%2A> properties. You can display either text or images for one or both states.  \n  \n> [!NOTE]\n>  If you are not familiar with the set of login controls available in ASP.NET, see [ASP.NET Login Controls Overview](http://msdn.microsoft.com/library/ac032230-6469-4b03-b68d-03ef2643a24d) before continuing. For a list of other topics related to login controls and membership, see [Managing Users by Using Membership](http://msdn.microsoft.com/library/824c3a24-f0af-427c-a652-0d2d1e9397cd).  \n  \n When a user is not logged in to the site, the <xref:System.Web.UI.WebControls.LoginStatus> control provides a link to the login page defined in the application configuration settings. When the user is logged in to the Web site, the <xref:System.Web.UI.WebControls.LoginStatus> control provides a link to log out of the Web site. Logging out of the Web site clears the user's authentication status and when using cookies will clear the cookie from the user's client computer. On any subsequent visit to the Web site, the <xref:System.Web.UI.WebControls.LoginStatus> control will display the prompt to log in.  \n  \n The logout behavior is controlled by the <xref:System.Web.UI.WebControls.LoginStatus.LogoutAction%2A> property, which specifies whether to refresh the current page, redirect the user to the login page defined in the application configuration settings, or redirect the user to a page specified by the <xref:System.Web.UI.WebControls.LoginStatus.LogoutPageUrl%2A> property. The default is to refresh the current page.  \n  \n> [!NOTE]\n>  When a user uses the <xref:System.Web.UI.WebControls.LoginStatus> control to log out of a Web site, all data present in view state and all post data is lost.  \n  \n<a name=\"declarative_syntax\"></a>   \n## Declarative Syntax  \n  \n```  \n<asp:LoginStatus  \n    AccessKey=\"string\"  \n    BackColor=\"color name|#dddddd\"  \n    BorderColor=\"color name|#dddddd\"  \n    BorderStyle=\"NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|  \n                 Inset|Outset\"  \n    BorderWidth=\"size\"  \n    CssClass=\"string\"  \n    Enabled=\"True|False\"  \n    EnableTheming=\"True|False\"  \n    EnableViewState=\"True|False\"  \n    Font-Bold=\"True|False\"  \n    Font-Italic=\"True|False\"  \n    Font-Names=\"string\"  \n    Font-Overline=\"True|False\"  \n    Font-Size=\"string|Smaller|Larger|XX-Small|X-Small|Small|Medium|  \n               Large|X-Large|XX-Large\"  \n    Font-Strikeout=\"True|False\"  \n    Font-Underline=\"True|False\"  \n    ForeColor=\"color name|#dddddd\"  \n    Height=\"size\"  \n    ID=\"string\"  \n    LoginImageUrl=\"uri\"  \n    LoginText=\"string\"  \n    LogoutAction=\"Refresh|Redirect|RedirectToLoginPage\"  \n    LogoutImageUrl=\"uri\"  \n    LogoutPageUrl=\"uri\"  \n    LogoutText=\"string\"  \n    OnDataBinding=\"DataBinding event handler\"  \n    OnDisposed=\"Disposed event handler\"  \n    OnInit=\"Init event handler\"  \n    OnLoad=\"Load event handler\"  \n    OnLoggedOut=\"LoggedOut event handler\"  \n    OnLoggingOut=\"LoggingOut event handler\"  \n    OnPreRender=\"PreRender event handler\"  \n    OnUnload=\"Unload event handler\"  \n    runat=\"server\"  \n    SkinID=\"string\"  \n    Style=\"string\"  \n    TabIndex=\"integer\"  \n    ToolTip=\"string\"  \n    Visible=\"True|False\"  \n    Width=\"size\"  \n/>  \n```"
