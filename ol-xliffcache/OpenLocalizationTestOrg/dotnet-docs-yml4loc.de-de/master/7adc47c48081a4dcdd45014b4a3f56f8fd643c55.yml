- uid: System.Xml.Serialization.XmlRootAttribute.IsNullable
  commentId: P:System.Xml.Serialization.XmlRootAttribute.IsNullable
  id: IsNullable
  parent: System.Xml.Serialization.XmlRootAttribute
  langs:
  - csharp
  name: IsNullable
  nameWithType: XmlRootAttribute.IsNullable
  fullName: XmlRootAttribute.IsNullable
  type: Property
  assemblies:
  - System.Xml.XmlSerializer
  - System.Xml
  - netstandard
  - System.Xml.ReaderWriter
  namespace: System.Xml.Serialization
  summary: Gets or sets a value that indicates whether the <xref href="System.Xml.Serialization.XmlSerializer"></xref> must serialize a member that is set to `null` into the `xsi:nil` attribute set to `true`.
  remarks: "The XML schema specification for structures allows an XML document to explicitly signal that an element's content is missing. Such an element contains the attribute `xsi:nil` set to `true`. For more information, see the http://www.w3.org/TR/xmlschema-1/ specification named `XML Schema Part 1: Structures`.  \n  \n If the <xref:System.Xml.Serialization.XmlRootAttribute.IsNullable%2A> property is set to `true`, the `xsi:nil` attribute is generated as shown in the following XML:  \n  \n```  \n<?xml version=\"1.0\" encoding=\"utf-8\"?>  \n<Group xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"   \nxmlns:xsd=\"http://www.w3.org/2001/XMLSchema\" xsi:nil=\"true\" />  \n```  \n  \n If the <xref:System.Xml.Serialization.XmlRootAttribute.IsNullable%2A> property is `false`, an empty element is created as shown in the following code:  \n  \n```  \n<?xml version=\"1.0\" encoding=\"utf-8\"?>  \n<Group xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"   \nxmlns:xsd=\"http://www.w3.org/2001/XMLSchema\" />  \n```"
  example:
  - "The following example serializes a class named `Group`. The example applies the <xref:System.Xml.Serialization.XmlRootAttribute> to the class, and sets the <xref:System.Xml.Serialization.XmlRootAttribute.IsNullable%2A> property to `false`.  \n  \n [!code-cpp[Classic XmlRootAttribute.IsNullable Example#1](~/samples/snippets/cpp/VS_Snippets_Remoting/Classic XmlRootAttribute.IsNullable Example/CPP/source.cpp#1)]\n [!code-csharp[Classic XmlRootAttribute.IsNullable Example#1](~/samples/snippets/csharp/VS_Snippets_Remoting/Classic XmlRootAttribute.IsNullable Example/CS/source.cs#1)]\n [!code-vb[Classic XmlRootAttribute.IsNullable Example#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/Classic XmlRootAttribute.IsNullable Example/VB/source.vb#1)]"
  syntax:
    content: public bool IsNullable { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the <xref href="System.Xml.Serialization.XmlSerializer"></xref> generates the `xsi:nil` attribute; otherwise, `false`.'
  overload: System.Xml.Serialization.XmlRootAttribute.IsNullable*
