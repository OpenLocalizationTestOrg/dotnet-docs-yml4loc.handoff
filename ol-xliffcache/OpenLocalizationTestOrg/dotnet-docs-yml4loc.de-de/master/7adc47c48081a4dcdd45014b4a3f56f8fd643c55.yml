  - System.Xml.ReaderWriter
  namespace: System.Xml.Serialization
  summary: Gets or sets the namespace for the XML root element.
  remarks: "The <xref:System.Xml.Serialization.XmlArrayItemAttribute.Namespace%2A> property conforms to the World Wide Web Consortium (www.w3.org) specification named `Namespaces in XML`.  \n  \n To create prefixed namespaces in the XML document, create an <xref:System.Xml.Serialization.XmlSerializerNamespaces> object that contains all the prefix-namespace pairs. The namespace you set for each <xref:System.Xml.Serialization.XmlArrayAttribute> must be contained in the <xref:System.Xml.Serialization.XmlSerializerNamespaces> object. When the <xref:System.Xml.Serialization.XmlSerializer> generates the document, it correctly prefixes the element name for each array item."
  example:
  - "The following example applies the <xref:System.Xml.Serialization.XmlRootAttribute> to a class and sets the <xref:System.Xml.Serialization.XmlRootAttribute.Namespace%2A> property.  \n  \n [!code-cpp[Classic XmlRootAttribute.Namespace Example#1](~/samples/snippets/cpp/VS_Snippets_Remoting/Classic XmlRootAttribute.Namespace Example/CPP/source.cpp#1)]\n [!code-csharp[Classic XmlRootAttribute.Namespace Example#1](~/samples/snippets/csharp/VS_Snippets_Remoting/Classic XmlRootAttribute.Namespace Example/CS/source.cs#1)]\n [!code-vb[Classic XmlRootAttribute.Namespace Example#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/Classic XmlRootAttribute.Namespace Example/VB/source.vb#1)]"
  syntax:
    content: public string Namespace { get; set; }
    return:
      type: System.String
      description: The namespace for the XML element.
