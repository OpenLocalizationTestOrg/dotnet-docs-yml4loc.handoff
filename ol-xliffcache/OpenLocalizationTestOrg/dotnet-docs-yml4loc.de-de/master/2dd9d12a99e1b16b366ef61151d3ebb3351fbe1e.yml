  commentId: M:System.Runtime.InteropServices.ComEventsHelper.Combine(System.Object,System.Guid,System.Int32,System.Delegate)
  id: Combine(System.Object,System.Guid,System.Int32,System.Delegate)
  parent: System.Runtime.InteropServices.ComEventsHelper
  langs:
  - csharp
  name: Combine(Object, Guid, Int32, Delegate)
  nameWithType: ComEventsHelper.Combine(Object, Guid, Int32, Delegate)
  fullName: ComEventsHelper.Combine(Object, Guid, Int32, Delegate)
  type: Method
  assemblies:
  - System.Runtime.InteropServices
  - mscorlib
  - netstandard
  namespace: System.Runtime.InteropServices
  summary: Adds a delegate to the invocation list of events originating from a COM object.
  syntax:
    content: public static void Combine (object rcw, Guid iid, int dispid, Delegate d);
    parameters:
    - id: rcw
      type: System.Object
      description: The COM object that triggers the events the caller would like to respond to.
    - id: iid
      type: System.Guid
      description: The identifier of the source interface used by the COM object to trigger events.
    - id: dispid
      type: System.Int32
      description: The dispatch identifier of the method on the source interface.
    - id: d
      type: System.Delegate
      description: The delegate to invoke when the COM event is fired.
