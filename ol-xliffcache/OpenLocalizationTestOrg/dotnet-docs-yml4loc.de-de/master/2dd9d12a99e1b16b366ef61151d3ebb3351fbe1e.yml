  namespace: System.Runtime.InteropServices
  summary: Removes a delegate from the invocation list of events originating from a COM object.
  syntax:
    content: public static Delegate Remove (object rcw, Guid iid, int dispid, Delegate d);
    parameters:
    - id: rcw
      type: System.Object
      description: The COM object the delegate is attached to.
    - id: iid
      type: System.Guid
      description: The identifier of the source interface used by the COM object to trigger events.
    - id: dispid
      type: System.Int32
      description: The dispatch identifier of the method on the source interface.
    - id: d
      type: System.Delegate
      description: The delegate to remove from the invocation list.
    return:
      type: System.Delegate
      description: The delegate that was removed from the invocation list.
