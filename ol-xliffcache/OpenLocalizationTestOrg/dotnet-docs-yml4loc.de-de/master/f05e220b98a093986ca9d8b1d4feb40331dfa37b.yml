  namespace: System.ComponentModel
  summary: Identifies a type as an object suitable for binding to an <xref href="System.Web.UI.WebControls.ObjectDataSource"></xref> object. This class cannot be inherited.
  remarks: "Use the <xref:System.ComponentModel.DataObjectAttribute> attribute to identify an object as suitable for use by an <xref:System.Web.UI.WebControls.ObjectDataSource> object. Design-time classes such as the <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner> class use the <xref:System.ComponentModel.DataObjectAttribute> attribute to present suitable objects to bind to an <xref:System.Web.UI.WebControls.ObjectDataSource> object.  \n  \n For more information about using attributes, see [Attributes](http://msdn.microsoft.com/library/30386922-1e00-4602-9ebf-526b271a8b87)."
  example:
  - "The following code example demonstrates how you can apply the <xref:System.ComponentModel.DataObjectAttribute> attribute to indicate an object is suitable for binding to an <xref:System.Web.UI.WebControls.ObjectDataSource> object. In this example, the `NorthwindData` object is intended for use with an <xref:System.Web.UI.WebControls.ObjectDataSource> object.  \n  \n [!code-csharp[System.ComponentModel.DataObjectMethodAttribute#3](~/samples/snippets/csharp/VS_Snippets_WebNet/System.ComponentModel.DataObjectMethodAttribute/CS/dataobjectmethodattribute.cs#3)]\n [!code-vb[System.ComponentModel.DataObjectMethodAttribute#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.ComponentModel.DataObjectMethodAttribute/VB/dataobjectmethodattribute.vb#3)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class DataObjectAttribute : Attribute
