  commentId: P:System.ServiceModel.Configuration.CertificateReferenceElement.FindValue
  id: FindValue
  parent: System.ServiceModel.Configuration.CertificateReferenceElement
  langs:
  - csharp
  name: FindValue
  nameWithType: CertificateReferenceElement.FindValue
  fullName: CertificateReferenceElement.FindValue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a string that specifies the value to search for in the X.509 certificate store.
  remarks: The type contained in this property must satisfy the requirements of the specified <xref:System.ServiceModel.Configuration.CertificateReferenceElement.X509FindType%2A> value. The default is an empty string.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("findValue", DefaultValue=Mono.Cecil.CustomAttributeArgument, Options=System.Configuration.ConfigurationPropertyOptions.None)]

      [System.Configuration.StringValidator(InvalidCharacters=null, MaxLength=2147483647, MinLength=0)]

      public string FindValue { get; set; }
    return:
      type: System.String
      description: The value to search for in the X.509 certificate store.
  overload: System.ServiceModel.Configuration.CertificateReferenceElement.FindValue*
