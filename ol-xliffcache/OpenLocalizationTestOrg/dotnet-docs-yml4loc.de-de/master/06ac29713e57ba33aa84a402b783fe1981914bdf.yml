  name: AddEventHandler(Object, Delegate)
  nameWithType: ComAwareEventInfo.AddEventHandler(Object, Delegate)
  fullName: ComAwareEventInfo.AddEventHandler(Object, Delegate)
  type: Method
  assemblies:
  - System.Runtime.InteropServices
  - System.Core
  - netstandard
  namespace: System.Runtime.InteropServices
  summary: Attaches an event handler to a COM object.
  remarks: "This method is similar to the <xref:System.Reflection.EventInfo.AddEventHandler%28System.Object%2CSystem.Delegate%29?displayProperty=fullName> method except that it allows you to attach events to COM objects.  \n  \n If `target` is a COM object, this method adds a delegate to an event by using the <xref:System.Runtime.InteropServices.ComEventsHelper.Combine%28System.Object%2CSystem.Guid%2CSystem.Int32%2CSystem.Delegate%29?displayProperty=fullName> method.  \n  \n <xref:System.Runtime.InteropServices.ComAwareEventInfo.AddEventHandler%2A> facilitates registering COM event sinks that forward calls to corresponding managed delegates. It requires the following information:  \n  \n-   The target object itself (`target`).  \n  \n-   The GUID of the source interface.  \n  \n-   The DispID of the method on the COM interface that corresponds to the specified event.  \n  \n-   The delegate that would be invoked when the COM object triggers the corresponding event (`handler`).  \n  \n <xref:System.Runtime.InteropServices.ComAwareEventInfo.AddEventHandler%2A> looks up the corresponding COM source interface (specified as the first parameter of the <xref:System.Runtime.InteropServices.ComEventInterfaceAttribute.%23ctor%28System.Type%2CSystem.Type%29?displayProperty=fullName> constructor). It then looks up a method on the source interface whose name is identical to the event name. The value of `GuidAttribute` on the source interface is the GUID that is passed to <xref:System.Runtime.InteropServices.ComEventsHelper.Combine%28System.Object%2CSystem.Guid%2CSystem.Int32%2CSystem.Delegate%29?displayProperty=fullName>; the value of `DispIDAttribute` on the method is the DispID value that is passed to <xref:System.Runtime.InteropServices.ComEventsHelper.Combine%28System.Object%2CSystem.Guid%2CSystem.Int32%2CSystem.Delegate%29?displayProperty=fullName>."
  syntax:
    content: public override void AddEventHandler (object target, Delegate handler);
    parameters:
    - id: target
      type: System.Object
      description: The target object that the event delegate should bind to.
    - id: handler
      type: System.Delegate
      description: The event delegate.
  overload: System.Runtime.InteropServices.ComAwareEventInfo.AddEventHandler*
