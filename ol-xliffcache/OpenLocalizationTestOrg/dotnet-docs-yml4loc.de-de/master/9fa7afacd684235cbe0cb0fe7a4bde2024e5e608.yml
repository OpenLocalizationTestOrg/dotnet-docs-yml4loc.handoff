  fullName: IColorizeText.Colorize(String, SourceState)
  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: When implemented in a class, scans the specified source code for individual units of code and identifies the color that each should have.
  syntax:
    content: public Microsoft.JScript.ITokenEnumerator Colorize (string sourceCode, Microsoft.JScript.SourceState state);
    parameters:
    - id: sourceCode
      type: System.String
      description: The source code to colorize.
    - id: state
      type: Microsoft.JScript.SourceState
      description: The current state (normal, comment, string) of the source code.
    return:
      type: Microsoft.JScript.ITokenEnumerator
      description: An enumeration of <xref href="Microsoft.JScript.ITokenColorInfo"></xref> objects that represent units of code to colorize.
