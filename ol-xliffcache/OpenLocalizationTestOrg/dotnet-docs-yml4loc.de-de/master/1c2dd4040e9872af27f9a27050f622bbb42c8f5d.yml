  name: BeginProcessRequest(HttpContext, AsyncCallback, Object)
  nameWithType: IHttpAsyncHandler.BeginProcessRequest(HttpContext, AsyncCallback, Object)
  fullName: IHttpAsyncHandler.BeginProcessRequest(HttpContext, AsyncCallback, Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: Initiates an asynchronous call to the HTTP handler.
  syntax:
    content: public IAsyncResult BeginProcessRequest (System.Web.HttpContext context, AsyncCallback cb, object extraData);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: An <xref href="System.Web.HttpContext"></xref> object that provides references to intrinsic server objects (for example, `Request`, `Response`, `Session`, and `Server`) used to service HTTP requests.
    - id: cb
      type: System.AsyncCallback
      description: The <xref href="System.AsyncCallback"></xref> to call when the asynchronous method call is complete. If <code>cb</code> is `null`, the delegate is not called.
    - id: extraData
      type: System.Object
      description: Any extra data needed to process the request.
    return:
      type: System.IAsyncResult
      description: An <xref href="System.IAsyncResult"></xref> that contains information about the status of the process.
