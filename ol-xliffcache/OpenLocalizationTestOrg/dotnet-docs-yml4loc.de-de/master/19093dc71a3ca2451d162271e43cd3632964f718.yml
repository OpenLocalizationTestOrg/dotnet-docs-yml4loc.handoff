  namespace: System.Web
  summary: When overridden in a derived class, causes validation to occur for the collections that are accessed through the <xref href="System.Web.HttpRequestBase.Cookies"></xref>, <xref href="System.Web.HttpRequestBase.Form"></xref>, and <xref href="System.Web.HttpRequestBase.QueryString"></xref> properties.
  remarks: The <xref:System.Web.HttpRequestBase> class uses input validation flags to determine whether to perform validation on the request collections that are accessed through the <xref:System.Web.HttpRequest.Cookies%2A>, <xref:System.Web.HttpRequest.Form%2A>, and <xref:System.Web.HttpRequest.QueryString%2A> properties. The <xref:System.Web.HttpRequestBase.ValidateInput%2A> method sets these flags so that when the `get` accessors of the <xref:System.Web.HttpRequest.Cookies%2A>, <xref:System.Web.HttpRequest.Form%2A>, or <xref:System.Web.HttpRequest.QueryString%2A> properties are invoked, input validation is performed. Validation works by checking all input data against a hard-coded list of potentially dangerous data.
