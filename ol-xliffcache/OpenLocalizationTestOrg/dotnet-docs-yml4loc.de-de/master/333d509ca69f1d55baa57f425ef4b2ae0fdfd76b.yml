  - System.IO.Compression.ZipFile
  - System.IO.Compression.FileSystem
  - netstandard
  namespace: System.IO.Compression
  summary: Extracts an entry in the zip archive to a file.
  remarks: "If the destination file already exists, this method does not overwrite it; it throws an <xref:System.IO.IOException> exception. To overwrite an existing file, use the <xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%2CSystem.Boolean%29> method overload instead.  \n  \n The last write time of the file is set to the last time the entry in the zip archive was changed; this value is stored in the <xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A> property.  \n  \n You cannot use this method to extract a directory; use the <xref:System.IO.Compression.ZipFileExtensions.ExtractToDirectory%2A> method instead."
  example:
  - "The following example shows how to iterate through the contents of a zip archive file and extract files that have a .txt extension.  \n  \n [!code-csharp[System.IO.Compression.ZipArchive#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.io.compression.ziparchive/cs/program1.cs#1)]\n [!code-vb[System.IO.Compression.ZipArchive#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.io.compression.ziparchive/vb/program1.vb#1)]"
  syntax:
    content: public static void ExtractToFile (this System.IO.Compression.ZipArchiveEntry source, string destinationFileName);
    parameters:
    - id: source
      type: System.IO.Compression.ZipArchiveEntry
      description: The zip archive entry to extract a file from.
    - id: destinationFileName
      type: System.String
      description: The path of the file to create from the contents of the entry. You can  specify either a relative or an absolute path. A relative path is interpreted as relative to the current working directory.
  overload: System.IO.Compression.ZipFileExtensions.ExtractToFile*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>destinationFileName</code> is a zero-length string, contains only white space, or contains one or more invalid characters as defined by <xref href=\"System.IO.Path.InvalidPathChars\"></xref>.  \n  \n -or-  \n  \n <code>destinationFileName</code> specifies a directory."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>destinationFileName</code> is `null`.
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: The specified path, file name, or both exceed the system-defined maximum length. For example, on Windows-based platforms, paths must not exceed 248 characters, and file names must not exceed 260 characters.
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: The specified path is invalid (for example, it is on an unmapped drive).
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "<code>destinationFileName</code> already exists.  \n  \n -or-  \n  \n An I/O error occurred.  \n  \n -or-  \n  \n The entry is currently open for writing.  \n  \n -or-  \n  \n The entry has been deleted from the archive."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: The caller does not have the required permission to create the new file.
  - type: System.IO.InvalidDataException
    commentId: T:System.IO.InvalidDataException
    description: "The entry is missing from the archive, or is corrupt and cannot be read.  \n  \n -or-  \n  \n The entry has been compressed by using a compression method that is not supported."
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: The zip archive that this entry belongs to has been disposed.
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>destinationFileName</code> is in an invalid format.  \n  \n -or-  \n  \n The zip archive for this entry was opened in <xref href=\"System.IO.Compression.ZipArchiveMode.Create\"></xref> mode, which does not permit the retrieval of entries."
