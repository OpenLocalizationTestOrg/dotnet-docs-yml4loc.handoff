  namespace: System.Xml
  summary: "The <xref href=\"System.Xml.XmlReader\"></xref> or <xref href=\"System.Xml.XmlWriter\"></xref> object automatically detects whether document-level or fragment-level checking should be performed, and does the appropriate checking. If you're wrapping another <xref href=\"System.Xml.XmlReader\"></xref> or <xref href=\"System.Xml.XmlWriter\"></xref> object, the outer object doesn't do any additional conformance checking. Conformance checking is left up to the underlying object.  \n  \n See the <xref href=\"System.Xml.XmlReaderSettings.ConformanceLevel\"></xref> and <xref href=\"System.Xml.XmlWriterSettings.ConformanceLevel\"></xref> properties for details on how the compliance level is determined."
  syntax:
    content: Auto
