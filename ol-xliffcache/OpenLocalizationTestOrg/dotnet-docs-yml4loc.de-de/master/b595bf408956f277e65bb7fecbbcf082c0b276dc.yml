  namespace: System.Xml
  summary: Specifies the amount of input or output checking that <xref href="System.Xml.XmlReader"></xref> and <xref href="System.Xml.XmlWriter"></xref> objects perform.
  remarks: "When you create an XML reader or writer instance, you can use the <xref:System.Xml.XmlReaderSettings> or <xref:System.Xml.XmlWriterSettings> class to specify the features that you want the new instance to support. One of the features that you can configure is the level of conformance you want to enforce on the XML data.  \n  \n Creating a compliant reader or writer guarantees that the XML data being processed complies with the specified conformance level. If the stream being read or written doesn't comply with the conformance level, an exception is thrown."
  syntax:
    content: public enum ConformanceLevel
