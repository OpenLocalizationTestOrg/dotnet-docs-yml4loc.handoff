  fullName: ConformanceLevel.Document
  type: Field
  assemblies:
  - System.Xml.ReaderWriter
  - System.Xml
  - netstandard
  namespace: System.Xml
  summary: The XML data complies with the rules for a well-formed [XML 1.0 document](http://www.w3.org/TR/2006/REC-xml-20060816/#sec-well-formed), as defined by the W3C.
  remarks: "This level of checking ensures that the stream being read or written can be consumed by any processor as an [XML 1.0 document](http://www.w3.org/TR/2006/REC-xml-20060816/#sec-well-formed).  \n  \n Document-level checks enforce fragment-level checks and also ensure the following:  \n  \n-   The top-level item doesn't have any nodes other than the XML declaration, DTD, element, comment, white space, or processing instruction.  \n  \n-   The XML data has one and only one top-level element node."
  syntax:
    content: Document
    return:
      type: System.Xml.ConformanceLevel
      description: ''
