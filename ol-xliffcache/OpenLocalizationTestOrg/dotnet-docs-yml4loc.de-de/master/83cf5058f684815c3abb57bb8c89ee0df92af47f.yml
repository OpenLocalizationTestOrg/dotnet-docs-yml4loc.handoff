  name: TemplateBindingExtension
  nameWithType: TemplateBindingExtension
  fullName: System.Windows.TemplateBindingExtension
  type: Class
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Implements a markup extension that supports the binding between the value of a property in a template and the value of some other exposed property on the templated control.
  remarks: "You use `TemplateBinding` in template to bind to a value on the control the template is applied to. A `TemplateBinding` is more efficient than a <xref:System.Windows.Data.Binding> but it has less functionality. Using a `TemplateBinding` is equivalent to using a <xref:System.Windows.Data.Binding> with the <xref:System.Windows.Data.Binding.RelativeSource%2A> property set to <xref:System.Windows.Data.RelativeSource.TemplatedParent%2A?displayProperty=fullName>.  \n  \n<a name=\"xamlTextUsage_TemplateBindingExtension\"></a>   \n## XAML Text Usage  \n For [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)] information, see [TemplateBinding Markup Extension](~/docs/framework/wpf/advanced/templatebinding-markup-extension.md)."
  example:
  - "The following example shows a <xref:System.Windows.Controls.ControlTemplate> that defines a <xref:System.Windows.Controls.ListBox> that is horizontal and has rounded corners. The `TemplateBinding` indicates that the <xref:System.Windows.Controls.Border.Background%2A> of the <xref:System.Windows.Controls.Border> should be synchronized with the <xref:System.Windows.Controls.Border.Background%2A> value that is set on the <xref:System.Windows.Controls.ListBox>. You use `TemplateBinding` in your <xref:System.Windows.Controls.ControlTemplate> when you want to give the user of your control the control over the values of certain properties. For a discussion of this example, see [Styling and Templating](~/docs/framework/wpf/controls/styling-and-templating.md).  \n  \n [!code-xml[StylingIntroSnippet#ListBoxCT](~/samples/snippets/csharp/VS_Snippets_Wpf/StylingIntroSnippet/CS/window1.xaml#listboxct)]    \n  \n The following example shows the <xref:System.Windows.Controls.ControlTemplate> of the <xref:System.Windows.Controls.Label> control. The <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> and <xref:System.Windows.FrameworkElement.VerticalAlignment%2A> properties are bound to the values of the <xref:System.Windows.Controls.Control.HorizontalContentAlignment%2A> and <xref:System.Windows.Controls.Control.VerticalContentAlignment%2A> properties of the <xref:System.Windows.Controls.Label> control that this <xref:System.Windows.Controls.ControlTemplate> is applied to.  \n  \n [!code-xml[ControlTemplateExamples#Label](~/samples/snippets/csharp/VS_Snippets_Wpf/ControlTemplateExamples/CS/resources/label.xaml#label)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.TemplateBindingExtensionConverter))]

      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Object))]

      public class TemplateBindingExtension : System.Windows.Markup.MarkupExtension
