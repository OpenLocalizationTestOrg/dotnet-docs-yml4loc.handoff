  namespace: System.Web.ModelBinding
  summary: Defines a method that must be implemented by classes that are metadata-aware.
  remarks: This interface enables attributes to contribute to the process of creating model metadata without requiring a custom metadata provider. It is used by the <xref:System.Web.ModelBinding.AssociatedMetadataProvider> class, so this behavior is automatically inherited by all classes that derive from the <xref:System.Web.ModelBinding.AssociatedMetadataProvider> class (notably the <xref:System.Web.ModelBinding.DataAnnotationsModelMetadataProvider> class).
