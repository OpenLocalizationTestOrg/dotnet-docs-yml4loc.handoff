  - csharp
  name: Write(Message, Object)
  nameWithType: BinaryMessageFormatter.Write(Message, Object)
  fullName: BinaryMessageFormatter.Write(Message, Object)
  type: Method
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: Serializes an object into the body of the message.
  remarks: "The top object format and type format need not be specified to write to the queue as they must be when reading. The <xref:System.Messaging.BinaryMessageFormatter.TopObjectFormat%2A> and <xref:System.Messaging.BinaryMessageFormatter.TypeFormat%2A> properties are used by the formatter only when deserializing a message.  \n  \n The <xref:System.Messaging.BinaryMessageFormatter> can serialize most objects, but the result is not loosely coupled. However, it is compact, so the formatter is efficient for large objects."
  syntax:
    content: public void Write (System.Messaging.Message message, object obj);
    parameters:
    - id: message
      type: System.Messaging.Message
      description: The <xref href="System.Messaging.Message"></xref> whose <xref href="System.Messaging.Message.Body"></xref> property will contain the serialized object.
    - id: obj
      type: System.Object
      description: The object to be serialized into the message body.
  overload: System.Messaging.BinaryMessageFormatter.Write*
  exceptions:
