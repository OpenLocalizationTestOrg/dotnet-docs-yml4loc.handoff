  nameWithType: BinaryMessageFormatter.CanRead(Message)
  fullName: BinaryMessageFormatter.CanRead(Message)
  type: Method
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: Determines whether the formatter can deserialize the contents of the message.
  remarks: "<xref:System.Messaging.BinaryMessageFormatter.CanRead%2A> returns `false` if the message body is not a binary object.  \n  \n On the receiving computer, <xref:System.Messaging.BinaryMessageFormatter.CanRead%2A> returns `true` if the assembly for the class to be deserialized exists locally. The assembly must be found in the global assembly cache, or be linked to the application (for example, if the object represents a custom class)."
  syntax:
    content: public bool CanRead (System.Messaging.Message message);
    parameters:
    - id: message
      type: System.Messaging.Message
      description: The <xref href="System.Messaging.Message"></xref> to inspect.
    return:
      type: System.Boolean
      description: '`true` if the binary message formatter can deserialize the message; otherwise, `false`.'
  overload: System.Messaging.BinaryMessageFormatter.CanRead*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>message</code> parameter is `null`.
