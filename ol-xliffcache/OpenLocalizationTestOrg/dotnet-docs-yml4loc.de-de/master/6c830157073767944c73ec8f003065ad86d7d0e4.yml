  nameWithType: BinaryMessageFormatter.Read(Message)
  fullName: BinaryMessageFormatter.Read(Message)
  type: Method
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: Reads the contents from the given message and creates an object that contains the deserialized message.
  remarks: "> [!IMPORTANT]\n>  Calling this method with untrusted data is a security risk. Call this method only with trusted data. For more information, see [Untrusted Data Security Risks](http://go.microsoft.com/fwlink/?LinkId=330378).  \n  \n The body of the message must be in binary format, and the same serializer must be used to deserialize the message as that which initially serialized it. If the body represents a custom class, the assembly for that class must exist locally."
  syntax:
    content: public object Read (System.Messaging.Message message);
    parameters:
    - id: message
      type: System.Messaging.Message
      description: The <xref href="System.Messaging.Message"></xref>, in binary format, to deserialize.
    return:
      type: System.Object
      description: The deserialized message.
  overload: System.Messaging.BinaryMessageFormatter.Read*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The message's <xref href="System.Messaging.Message.BodyType"></xref> property does not indicate a binary object.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
