  namespace: System.IdentityModel.Tokens
  summary: Represents a set of conditions that must be taken into account when assessing the validity of a SAML assertion.
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken> security tokens specify their claims using SAML assertions and a set of conditions that must be taken into account when assessing the validity of the SAML assertion. The <xref:System.IdentityModel.Tokens.SamlConditions> class represents the set of conditions. An example of a condition is whether the SAML assertion must not be cached, which is represented by the <xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition> class.  \n  \n The SAML specification defines two conditions and it allows for the set of conditions to be extended. The two conditions defined by the SAML specification are <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> and <xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>. To define a new condition, derive a class from the <xref:System.IdentityModel.Tokens.SamlCondition> class."
