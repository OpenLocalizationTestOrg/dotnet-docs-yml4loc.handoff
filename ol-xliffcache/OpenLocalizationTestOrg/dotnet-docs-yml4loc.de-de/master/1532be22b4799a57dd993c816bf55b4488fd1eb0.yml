  summary: Allows programmatic access to the `<textarea>` HTML element on the server.
  remarks: "The <xref:System.Web.UI.HtmlControls.HtmlTextArea> control corresponds to the `<textarea>` HTML element that allows you to create a multiline text box on a Web page. Use this control to programmatically manipulate a `<textarea>` HTML element.  \n  \n This class allows you to control the height and width of a multiline text box by setting the <xref:System.Web.UI.HtmlControls.HtmlTextArea.Rows%2A> and <xref:System.Web.UI.HtmlControls.HtmlTextArea.Cols%2A> properties, respectively. You also can assign a name to the control by setting the <xref:System.Web.UI.HtmlControls.HtmlTextArea.Name%2A> property. To determine or specify the text in the text box, use the <xref:System.Web.UI.HtmlControls.HtmlTextArea.Value%2A> property.  \n  \n The <xref:System.Web.UI.HtmlControls.HtmlTextArea> class provides a <xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange> event that allows you to perform a custom set of instructions every time the value of the text box changes between posts to the server. This event is commonly used for data validation.  \n  \n> [!NOTE]\n>  If you want to create a single-line text box, use the <xref:System.Web.UI.HtmlControls.HtmlInputText> control.  \n  \n For a list of initial property values for an instance of <xref:System.Web.UI.HtmlControls.HtmlTextArea>, see the <xref:System.Web.UI.HtmlControls.HtmlTextArea.%23ctor%2A> constructor.  \n  \n> [!CAUTION]\n>  This control can be used to display user input, which might include malicious client script. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. ASP.NET provides an input request validation feature to block script and HTML in user input. Validation server controls are also provided to assess user input. For more information, see [Validation Server Control Syntax](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlTextArea> control to create a multiline text box.  \n  \n <!-- TODO: review snippet reference [!code-csharp[HtmlTextArea2#1](~/samples/snippets/csharp/VS_Snippets_WebNet/HtmlTextArea2/CS/htmltextareacs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[HtmlTextArea2#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/HtmlTextArea2/VB/htmltextareavb.aspx#1)]  -->"
