  namespace: System.Windows.Automation.Provider
  summary: Exposes methods and properties to support UI Automation client access to individual child controls of containers that implement <xref href="System.Windows.Automation.Provider.IGridProvider"></xref>.
  remarks: "Controls that implement <xref:System.Windows.Automation.Provider.IGridItemProvider> can typically be traversed (that is, a UI Automation client can move to adjacent controls) by using the keyboard.  \n  \n Implemented on a UI Automation provider that must support the <xref:System.Windows.Automation.GridItemPattern> control pattern."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("d02541f1-fb81-4d64-ae32-f520f8a6dbd1")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IGridItemProvider
