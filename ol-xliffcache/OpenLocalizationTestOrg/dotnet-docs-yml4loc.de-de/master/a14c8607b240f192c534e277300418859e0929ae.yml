  type: Class
  assemblies:
  - PresentationCore
  namespace: System.Windows.Ink
  summary: Dynamically hit tests a stroke with an eraser path.
  remarks: The <xref:System.Windows.Ink.IncrementalStrokeHitTester> hit tests strokes by determining when a eraser path intersects that stroke. Use the <xref:System.Windows.Ink.IncrementalHitTester.AddPoints%2A> method in the stylus events to add the points to the <xref:System.Windows.Ink.IncrementalStrokeHitTester>. When the points added to the <xref:System.Windows.Ink.IncrementalStrokeHitTester> intersect a <xref:System.Windows.Ink.Stroke>, the <xref:System.Windows.Ink.IncrementalStrokeHitTester> raises the <xref:System.Windows.Ink.IncrementalStrokeHitTester.StrokeHit> event.
  example:
  - "The following example demonstrates how to dynamically erase a portion of a <xref:System.Windows.Ink.Stroke>. To create a control that enables a user to erase ink, see [How to: Erase Ink on a Custom Control](~/docs/framework/wpf/advanced/how-to-erase-ink-on-a-custom-control.md).  \n  \n [!code-csharp[InkEraser#2](~/samples/snippets/csharp/VS_Snippets_Wpf/InkEraser/CSharp/InkEraser.cs#2)]\n [!code-vb[InkEraser#2](~/samples/snippets/visualbasic/VS_Snippets_Wpf/InkEraser/VisualBasic/InkEraser.vb#2)]"
