  summary: The exception that is thrown when something has gone wrong during remoting.
  remarks: "<xref:System.Runtime.Remoting.RemotingException> uses the HRESULT COR_E_REMOTING, which has the value 0x8013150B.  \n  \n <xref:System.Runtime.Remoting.RemotingException> uses the default <xref:System.Object.Equals%2A> implementation, which supports reference equality.  \n  \n For a list of initial property values for an instance of <xref:System.Runtime.Remoting.RemotingException>, see the <xref:System.Runtime.Remoting.RemotingException> constructors."
  syntax:
