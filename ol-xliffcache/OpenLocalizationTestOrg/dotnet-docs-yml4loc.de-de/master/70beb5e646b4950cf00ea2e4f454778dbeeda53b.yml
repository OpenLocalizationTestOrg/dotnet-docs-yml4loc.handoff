  summary: Initializes a new instance of the <xref href="System.Runtime.Remoting.RemotingException"></xref> class with a specified error message and a reference to the inner exception that is the cause of this exception.
  remarks: "An exception that is thrown as a direct result of a previous exception will include a reference to the previous exception in the <xref:System.Exception.InnerException%2A> property. The <xref:System.Exception.InnerException%2A> property returns the same value that is passed into the constructor, or `null` if the <xref:System.Exception.InnerException%2A> property does not supply the inner exception value to the constructor.  \n  \n The following table shows initial property values for an instance of the <xref:System.Runtime.Remoting.RemotingException> class:  \n  \n|Property|Value|  \n|--------------|-----------|  \n|<xref:System.Exception.InnerException%2A>|The inner exception reference.|  \n|<xref:System.Exception.Message%2A>|The error message string.|"
  syntax:
    content: public RemotingException (string message, Exception InnerException);
    parameters:
    - id: message
      type: System.String
      description: The error message that explains why the exception occurred.
    - id: InnerException
      type: System.Exception
      description: The exception that is the cause of the current exception. If the <code>InnerException</code> parameter is not `null`, the current exception is raised in a `catch` block that handles the inner exception.
