  summary: Copies all the items from this <xref href="System.Web.UI.WebControls.GridViewRowCollection"></xref> to the specified <xref href="System.Array"></xref> object, starting at the specified index in the <xref href="System.Array"></xref> object.
  remarks: "Use this method to copy the items in the <xref:System.Web.UI.WebControls.GridViewRowCollection> object into the specified <xref:System.Array?displayProperty=fullName> object, starting at the specified index. The <xref:System.Array?displayProperty=fullName> object can then be used to access the items in the collection.  \n  \n> [!NOTE]\n>  You must use a zero-based <xref:System.Array?displayProperty=fullName> object for the `array` parameter."
