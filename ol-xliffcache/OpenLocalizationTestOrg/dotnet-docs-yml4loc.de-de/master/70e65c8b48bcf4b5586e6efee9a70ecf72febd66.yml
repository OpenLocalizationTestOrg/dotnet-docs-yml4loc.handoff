  namespace: System.Web.UI.WebControls
  summary: Represents a collection of <xref href="System.Web.UI.WebControls.GridViewRow"></xref> objects in a <xref href="System.Web.UI.WebControls.GridView"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.GridViewRowCollection> class is used to store and manage a collection of <xref:System.Web.UI.WebControls.GridViewRow> objects in a <xref:System.Web.UI.WebControls.GridView> control. Each row in a <xref:System.Web.UI.WebControls.GridView> control is represented by a <xref:System.Web.UI.WebControls.GridViewRow> object. The <xref:System.Web.UI.WebControls.GridView> control stores all of its data rows in the <xref:System.Web.UI.WebControls.GridView.Rows%2A> collection.  \n  \n The <xref:System.Web.UI.WebControls.GridViewRowCollection> class supports several ways to access the items in the collection:  \n  \n-   Use the <xref:System.Web.UI.WebControls.GridViewRowCollection.Item%2A> indexer to directly retrieve a <xref:System.Web.UI.WebControls.GridViewRow> object at a specific zero-based index.  \n  \n-   Use the <xref:System.Web.UI.WebControls.GridViewRowCollection.GetEnumerator%2A> method to retrieve an enumerator that can be used to iterate through the collection.  \n  \n-   Use the <xref:System.Web.UI.WebControls.GridViewRowCollection.CopyTo%2A> method to copy the items in the collection into an <xref:System.Array?displayProperty=fullName> object, which can then be used to access the items in the collection.  \n  \n To determine the total number of items in the collection, use the <xref:System.Web.UI.WebControls.GridViewRowCollection.Count%2A> property"
  example:
  - "The following example demonstrates how to iterate through the <xref:System.Web.UI.WebControls.GridView.Rows%2A> collection of a <xref:System.Web.UI.WebControls.GridView> control and display the values of a column on the page.  \n  \n <!-- TODO: review snippet reference [!code-csharp[GridViewRowCollection#1](~/samples/snippets/csharp/VS_Snippets_WebNet/GridViewRowCollection/CS/gridviewrowcollectioncs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[GridViewRowCollection#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/GridViewRowCollection/VB/gridviewrowcollectionvb.aspx#1)]  -->"
