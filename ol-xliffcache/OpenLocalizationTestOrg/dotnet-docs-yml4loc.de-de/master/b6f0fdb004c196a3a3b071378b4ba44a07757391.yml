- uid: System.Windows.Forms.BaseCollection.IsSynchronized
  commentId: P:System.Windows.Forms.BaseCollection.IsSynchronized
  id: IsSynchronized
  parent: System.Windows.Forms.BaseCollection
  langs:
  - csharp
  name: IsSynchronized
  nameWithType: BaseCollection.IsSynchronized
  fullName: BaseCollection.IsSynchronized
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets a value indicating whether access to the <xref href="System.Collections.ICollection"></xref> is synchronized.
  remarks: "If a collection is thread safe, the <xref:System.Windows.Forms.BaseCollection.IsSynchronized%2A> property returns `true`, and the programmer does not have to do anything to keep the collection thread safe.  \n  \n If, as is the case with the <xref:System.Windows.Forms.BaseCollection>, the <xref:System.Windows.Forms.BaseCollection.IsSynchronized%2A> property returns `false`, then the <xref:System.Windows.Forms.BaseCollection.SyncRoot%2A> property returns an object that can be used with the C# `lock` keyword. Use the static <xref:System.Threading.Monitor.Enter%2A> and <xref:System.Threading.Monitor.Exit%2A> methods of the <xref:System.Threading.Monitor> class to manually lock and unlock the synchronization object."
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      public bool IsSynchronized { get; }
    return:
      type: System.Boolean
      description: This property always returns `false`.
  overload: System.Windows.Forms.BaseCollection.IsSynchronized*
  exceptions: []
