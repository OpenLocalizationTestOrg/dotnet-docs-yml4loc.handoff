  namespace: System.Web.UI.WebControls
  summary: Gets the command argument for the insert operation passed to the <xref href="System.Web.UI.WebControls.FormView"></xref> control.
  remarks: When you create an Insert button for one of the templates in a <xref:System.Web.UI.WebControls.FormView> control, you can optionally specify a command argument for the button by using the <xref:System.Web.UI.WebControls.IButtonControl.CommandArgument%2A> property. The command argument usually contains any extra information you want to accompany the insert command, such the value for the key field. The <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A> property is provided as a convenient way to determine the value of the Insert button's command argument.
  syntax:
    content: public object CommandArgument { get; }
    return:
