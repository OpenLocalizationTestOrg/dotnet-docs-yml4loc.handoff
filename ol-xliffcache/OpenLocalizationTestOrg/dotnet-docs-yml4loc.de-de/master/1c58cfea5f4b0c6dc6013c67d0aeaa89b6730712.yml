  name: JumpTask
  nameWithType: JumpTask
  fullName: System.Windows.Shell.JumpTask
  type: Class
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: Represents a shortcut to an application in the Windows 7 taskbar Jump List.
  remarks: "A <xref:System.Windows.Shell.JumpTask> can be thought of as a shortcut to an application. You specify the path to the executable file by setting the <xref:System.Windows.Shell.JumpTask.ApplicationPath%2A> property. If the <xref:System.Windows.Shell.JumpTask.ApplicationPath%2A> is not set, the path of the current running process is implied. You can optionally specify <xref:System.Windows.Shell.JumpTask.Arguments%2A> to pass to the application at startup.  \n  \n You can set basic display properties, such as <xref:System.Windows.Shell.JumpTask.Title%2A>, <xref:System.Windows.Shell.JumpTask.Description%2A>, and <xref:System.Windows.Shell.JumpTask.IconResourcePath%2A> to specify the appearance of the task in the Jump List. An icon used with a <xref:System.Windows.Shell.JumpTask> must be available as a native resource. If multiple icon resources are available in a DLL or executable file, you specify the one to use by indicating an offset in the <xref:System.Windows.Shell.JumpTask.IconResourceIndex%2A> property.  \n  \n By default, a <xref:System.Windows.Shell.JumpTask> will be placed in the **Tasks** category of the Jump List. You can specify custom grouping of tasks by setting the <xref:System.Windows.Shell.JumpItem.CustomCategory%2A> property.  \n  \n You can visually separate items in a Jump List by creating a <xref:System.Windows.Shell.JumpTask> that does not have a <xref:System.Windows.Shell.JumpTask.Title%2A> and <xref:System.Windows.Shell.JumpItem.CustomCategory%2A> specified. This empty <xref:System.Windows.Shell.JumpTask> will be displayed as a horizontal line in the Jump List. In this case, other properties can be set, but they will not have any effect."
  example:
  - "The following example shows how to declare a <xref:System.Windows.Shell.JumpTask> in markup. The <xref:System.Windows.Shell.JumpTask> opens a text file named `readme.txt` in the Notepad application.  \n  \n [!code-xml[Shell_JumpListSample#002](~/samples/snippets/csharp/VS_Snippets_Wpf/shell_jumplistsample/cs/app.xaml#002)]  \n  \n The following example shows how to configure a <xref:System.Windows.Shell.JumpTask> in code. The <xref:System.Windows.Shell.JumpTask> opens the Calculator application.  \n  \n [!code-csharp[Shell_JumpListSample#241](~/samples/snippets/csharp/VS_Snippets_Wpf/shell_jumplistsample/cs/mainwindow.xaml.cs#241)]"
  syntax:
    content: 'public class JumpTask : System.Windows.Shell.JumpItem'
