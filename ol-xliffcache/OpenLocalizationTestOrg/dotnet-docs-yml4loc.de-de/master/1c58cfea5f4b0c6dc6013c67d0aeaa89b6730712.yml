  fullName: JumpTask.IconResourceIndex
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: Gets or sets the zero-based index of an icon embedded in a resource.
  remarks: "An icon used with a <xref:System.Windows.Shell.JumpTask> must be available as a native resource. If multiple icons are available in a DLL or executable file, you specify the one to use by indicating an offset in the <xref:System.Windows.Shell.JumpTask.IconResourceIndex%2A> property.  \n  \n If no icon resource is specified, or if the specified icon is not found, the standard system icon is displayed. To specify that no icon is displayed, set the <xref:System.Windows.Shell.JumpTask.IconResourceIndex%2A> property to -1."
  example:
  - "The following example shows how to declare a <xref:System.Windows.Shell.JumpTask> in markup. The <xref:System.Windows.Shell.JumpTask> opens a text file named `readme.txt` in the Notepad application.  \n  \n [!code-xml[Shell_JumpListSample#002](~/samples/snippets/csharp/VS_Snippets_Wpf/shell_jumplistsample/cs/app.xaml#002)]"
  syntax:
    content: public int IconResourceIndex { get; set; }
    return:
      type: System.Int32
      description: The zero-based index of the icon, or -1 if no icon is used. The default is 0.
  overload: System.Windows.Shell.JumpTask.IconResourceIndex*
