  - System.Runtime.Extensions
  namespace: System.Reflection
  summary: Gets the `AssemblyName` for a given file.
  remarks: This will only work if the file contains an assembly manifest. This method causes the file to be opened and closed.
  syntax:
    content: public System.Reflection.AssemblyName GetAssemblyName (string assemblyFile);
    parameters:
    - id: assemblyFile
      type: System.String
      description: The assembly file for which to get the `AssemblyName`.
    return:
      type: System.Reflection.AssemblyName
      description: An `AssemblyName` object representing the given file.
  overload: System.Reflection.AssemblyNameProxy.GetAssemblyName*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>assemblyFile</code> is `null`.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>assemblyFile</code> is empty.
  - type: System.IO.FileNotFoundException
    commentId: T:System.IO.FileNotFoundException
    description: <code>assemblyFile</code> is not found.
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: The caller does not have the required permission.
  - type: System.BadImageFormatException
    commentId: T:System.BadImageFormatException
    description: <code>assemblyFile</code> is not a valid assembly.
