  name: HtmlEncode
  nameWithType: IFieldFormattingOptions.HtmlEncode
  fullName: IFieldFormattingOptions.HtmlEncode
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: Gets a value that indicates whether the data for the control is HTML-encoded before it is rendered.
  remarks: HTML-encoding field values helps prevent cross-site scripting attacks and malicious content from being rendered to the browser. This property should be enabled unless you trust the content or have checked for malicious content in another way.
  syntax:
    content: public bool HtmlEncode { get; }
    return:
      type: System.Boolean
      description: '`true` if the data for the control is HTML-encoded before it is rendered; otherwise, `false`.'
  overload: System.Web.DynamicData.IFieldFormattingOptions.HtmlEncode*
