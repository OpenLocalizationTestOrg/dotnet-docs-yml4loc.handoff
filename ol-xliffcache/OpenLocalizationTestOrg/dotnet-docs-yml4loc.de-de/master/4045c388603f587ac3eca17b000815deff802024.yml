  fullName: System.Web.UI.Design.HierarchicalDataSourceConverter
  type: Class
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Provides a type converter that can retrieve a list of the hierarchical data sources that are accessible to the current component.
  remarks: "The <xref:System.Web.UI.Design.HierarchicalDataSourceConverter> class provides methods that can be used to retrieve a list of the hierarchical data sources that are accessible to the current design-time component.  \n  \n The <xref:System.Web.UI.Design.HierarchicalDataSourceConverter> type converter is used by Microsoft Visual Studio to provide the values that appear in the list of data sources in the **Properties** window.  \n  \n> [!CAUTION]\n>  You should never access a type converter directly. Instead, call the appropriate converter by using the <xref:System.ComponentModel.TypeDescriptor> class. For more information, see the examples in <xref:System.ComponentModel.TypeConverter>.  \n  \n For more information about type converters, see the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](http://msdn.microsoft.com/library/90373a3f-d8c8-492d-841c-945d62393c56)."
  example:
  - "The following code example demonstrates how to associate a <xref:System.Web.UI.Design.HierarchicalDataSourceConverter> with a hierarchical data source property that is contained within a custom control.  \n  \n [!code-csharp[HierarchicalDataSourceConverter#1](~/samples/snippets/csharp/VS_Snippets_WebNet/HierarchicalDataSourceConverter/CS/HierarchicalDataSourceControl.cs#1)]"
