- uid: System.Web.UI.Design.HierarchicalDataSourceConverter.IsValidDataSource(System.ComponentModel.IComponent)
  commentId: M:System.Web.UI.Design.HierarchicalDataSourceConverter.IsValidDataSource(System.ComponentModel.IComponent)
  id: IsValidDataSource(System.ComponentModel.IComponent)
  parent: System.Web.UI.Design.HierarchicalDataSourceConverter
  langs:
  - csharp
  name: IsValidDataSource(IComponent)
  nameWithType: HierarchicalDataSourceConverter.IsValidDataSource(IComponent)
  fullName: HierarchicalDataSourceConverter.IsValidDataSource(IComponent)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Indicates whether the specified component is a valid data source for this converter.
  remarks: The <xref:System.Web.UI.Design.DataSourceConverter.GetStandardValues%2A> method uses the <xref:System.Web.UI.Design.HierarchicalDataSourceConverter.IsValidDataSource%2A> method to determine which components are available as standard accessible data sources. For the <xref:System.Web.UI.Design.HierarchicalDataSourceConverter> class, a valid data source is a component that implements the <xref:System.Web.UI.IHierarchicalEnumerable> interface.
  syntax:
    content: protected override bool IsValidDataSource (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: The component to check as a valid data source.
    return:
      type: System.Boolean
      description: '`true` if <code>component</code> implements <xref href="System.Web.UI.IHierarchicalEnumerable"></xref>; otherwise, `false`.'
  overload: System.Web.UI.Design.HierarchicalDataSourceConverter.IsValidDataSource*
