  summary: Represents a hidden field used to store a non-displayed value.
  remarks: "In this topic:  \n  \n-   [Introduction](#introduction)  \n  \n-   [Declarative Syntax](#declarative_syntax)  \n  \n<a name=\"introduction\"></a>   \n## Introduction  \n The <xref:System.Web.UI.WebControls.HiddenField> control is used to store a value that needs to be persisted across posts to the server. It is rendered as an `<input type= \"hidden\"/>` element.  \n  \n Normally view state, session state, and cookies are used to maintain the state of a Web Forms page. However, if these methods are disabled or are not available, you can use the <xref:System.Web.UI.WebControls.HiddenField> control to store state values.  \n  \n To specify the value for a <xref:System.Web.UI.WebControls.HiddenField> control, use the <xref:System.Web.UI.WebControls.HiddenField.Value%2A> property. You can provide a routine that gets called every time the value of the <xref:System.Web.UI.WebControls.HiddenField> control changes between posts to the server by creating an event handler for the <xref:System.Web.UI.WebControls.HiddenField.ValueChanged> event.  \n  \n<a name=\"declarative_syntax\"></a>   \n## Declarative Syntax  \n  \n```  \n<asp:HiddenField  \n    EnableTheming=\"True|False\"  \n    EnableViewState=\"True|False\"  \n    ID=\"string\"  \n    OnDataBinding=\"DataBinding event handler\"  \n    OnDisposed=\"Disposed event handler\"  \n    OnInit=\"Init event handler\"  \n    OnLoad=\"Load event handler\"  \n    OnPreRender=\"PreRender event handler\"  \n    OnUnload=\"Unload event handler\"  \n    OnValueChanged=\"ValueChanged event handler\"  \n    runat=\"server\"  \n    SkinID=\"string\"  \n    Value=\"string\"  \n    Visible=\"True|False\"  \n/>  \n```"
  example:
  - "The following examples show how to use the <xref:System.Web.UI.WebControls.HiddenField> control to store the value of a <xref:System.Web.UI.WebControls.TextBox> control between posts to the server.  \n  \n> [!IMPORTANT]\n>  The examples have a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[HiddenField#1](~/samples/snippets/csharp/VS_Snippets_WebNet/HiddenField/CS/hiddenfieldcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[HiddenField#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/HiddenField/VB/hiddenfieldvb.aspx#1)]  -->  \n  \n <!-- TODO: review snippet reference [!code-csharp[HiddenFieldWebServerControl#1](~/samples/snippets/csharp/VS_Snippets_WebNet/HiddenFieldWebServerControl/CS/HiddenFieldWebServerControl.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[HiddenFieldWebServerControl#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/HiddenFieldWebServerControl/VB/HiddenFieldWebServerControl.aspx#1)]  -->"
