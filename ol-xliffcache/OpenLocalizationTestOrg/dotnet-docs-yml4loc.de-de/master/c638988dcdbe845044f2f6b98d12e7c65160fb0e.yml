  summary: Represents the different data-entry modes of a <xref href="System.Web.UI.WebControls.DetailsView"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.DetailsViewMode> enumeration is used to represent the data-entry modes of a <xref:System.Web.UI.WebControls.DetailsView> control. To determine the current mode of the control, use the <xref:System.Web.UI.WebControls.DetailsView.CurrentMode%2A> property. After an insert or update operation, the <xref:System.Web.UI.WebControls.DetailsView> control returns to the mode specified by the <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> property. By default, the control returns to read-only mode. You can specify an alternate mode to return to by setting the <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> property. To change modes programmatically, use the <xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A> method. When the <xref:System.Web.UI.WebControls.DetailsView> control changes modes, the events in the following table are raised.  \n  \n|Event|Description|  \n|-----------|-----------------|  \n|<xref:System.Web.UI.WebControls.DetailsView.ModeChanging>|Occurs when a <xref:System.Web.UI.WebControls.DetailsView> control attempts to change between edit, insert, and read-only mode, but before the mode actually changes. This event is often used to cancel a mode change.|  \n|<xref:System.Web.UI.WebControls.DetailsView.ModeChanged>|Occurs after a <xref:System.Web.UI.WebControls.DetailsView> control has changed from edit, insert, or read-only mode to another mode. This event is often used to perform a task when the <xref:System.Web.UI.WebControls.DetailsView> control changes modes.|"
  example:
  - "The following code example demonstrates how to keep the <xref:System.Web.UI.WebControls.DetailsView> control in edit mode after an update operation by setting the <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> property to `DetailsViewMode.Edit`.  \n  \n <!-- TODO: review snippet reference [!code-csharp[DetailsViewDefaultMode#1](~/samples/snippets/csharp/VS_Snippets_WebNet/DetailsViewDefaultMode/CS/detailsviewdefaultmodecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[DetailsViewDefaultMode#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/DetailsViewDefaultMode/VB/detailsviewdefaultmodevb.aspx#1)]  -->"
