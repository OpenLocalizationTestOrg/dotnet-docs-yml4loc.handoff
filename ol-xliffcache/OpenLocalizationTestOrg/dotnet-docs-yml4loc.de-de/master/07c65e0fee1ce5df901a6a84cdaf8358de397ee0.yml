  remarks: "The <xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A> property contains the password recovery confirmation question that the user previously established on the Web site. The <xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A> property is displayed only in the Question view. If the membership provider specified in the <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A> property does not support password question and answer, the Question view is not displayed and the <xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A> property is not used.  \n  \n The membership provider returns the question only after the user enters a valid user name. Until the user enters a valid user name, the <xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A> property is <xref:System.String.Empty>.  \n  \n The style settings in the <xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A> property define the appearance of the <xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A> property.  \n  \n When you use the <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A> property to define the appearance of the Question view, the <xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A> property is displayed in an optional <xref:System.Web.UI.WebControls.Literal> control with the <xref:System.Web.UI.Control.ID%2A> property set to \"Question\".  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
