  summary: Gets or sets the template used to display the UserName view of the <xref href="System.Web.UI.WebControls.PasswordRecovery"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A> property contains the template that defines the appearance of the <xref:System.Web.UI.WebControls.PasswordRecovery> control in UserName view.  \n  \n The following table lists the required and optional controls used in the UserName view template.  \n  \n|ID or Command name|Control type|Required/optional|  \n|------------------------|------------------|------------------------|  \n|`UserName`|Any control that implements <xref:System.Web.UI.IEditableTextControl>.|Optional|  \n|`Submit`|Any control that causes event bubbling.|Optional|  \n  \n The Submit control can be any control that causes event bubbling, such as <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, or <xref:System.Web.UI.WebControls.ImageButton>. The control's `CommandName` property must be set to \"Submit\".  \n  \n The <xref:System.Web.UI.WebControls.PasswordRecovery> control throws an <xref:System.Web.HttpException> exception if the UserName view does not contain the required controls. No exception is thrown if you give an optional control ID to a control of the wrong type; however, the control is subsequently ignored by the <xref:System.Web.UI.WebControls.PasswordRecovery> control.  \n  \n When you use a template to define the appearance of the UserName view, only the following properties affect the behavior of the control:  \n  \n-   All properties inherited from <xref:System.Web.UI.WebControls.WebControl> (see the <xref:System.Web.UI.WebControls.PasswordRecovery> control members table).  \n  \n-   <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>.  \n  \n-   <xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>.  \n  \n-   <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>.  \n  \n-   <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessPageUrl%2A>.  \n  \n-   <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>.  \n  \n-   <xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A>.  \n  \n-   <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>.  \n  \n All other properties are inactive when you use a template for the UserName view of the <xref:System.Web.UI.WebControls.PasswordRecovery> control."
  example:
  - "The following code example uses the <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A> property to define a template for the UserName view of the <xref:System.Web.UI.WebControls.PasswordRecovery> control that enables the user to choose the domain that contains his or her login information.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[PasswordRecoveryMembershipProvider#1](~/samples/snippets/csharp/VS_Snippets_WebNet/PasswordRecoveryMembershipProvider/CS/passwordrecoverymembershipprovidercs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[PasswordRecoveryMembershipProvider#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/PasswordRecoveryMembershipProvider/VB/passwordrecoverymembershipprovidervb.aspx#1)]  -->"
