  remarks: "The <xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A> property defines the appearance of Submit buttons in the <xref:System.Web.UI.WebControls.PasswordRecovery> control. This property is read-only; however, you can set the properties of the <xref:System.Web.UI.WebControls.Style> object it returns. You can set these properties declaratively in the form `Property-Subproperty`, where `Subproperty` represents a property of the <xref:System.Web.UI.WebControls.Style> class (for example, `SubmitButtonStyle-ForeColor`). You can also set the properties programmatically in the form `Property.Subproperty` (for example, `SubmitButtonStyle.ForeColor`).  \n  \n Common settings include custom background color, text color, and font properties.  \n  \n The style settings for the <xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A> property are merged with the style settings for the <xref:System.Web.UI.WebControls.PasswordRecovery> control. Any settings made in the <xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A> property override the corresponding settings in properties of the <xref:System.Web.UI.WebControls.PasswordRecovery> control.  \n  \n The following <xref:System.Web.UI.WebControls.PasswordRecovery> properties are overridden by <xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A> settings:  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.BackColor%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.Font%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.Height%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>  \n