  remarks: "The <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessText%2A> property is displayed in the Success view when a password has been successfully sent to a user.  \n  \n The style settings in the <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A> property define the appearance of the <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessText%2A> property.  \n  \n When you use a template assigned to the <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A> property, the <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessText%2A> property has no effect.  \n  \n If the <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessPageUrl%2A> property is not `null`, the user is redirected to the page defined in the <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessPageUrl%2A> property, and the <xref:System.Web.UI.WebControls.PasswordRecovery> control's Success view is not shown to the user.  \n  \n The default text for the property is localized based on the server's locale setting.  \n  \n The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](http://msdn.microsoft.com/library/8ef3838e-9d05-4236-9dd0-ceecff9df80d)."
