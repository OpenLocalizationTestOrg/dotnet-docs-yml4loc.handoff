  summary: Provides user interface (UI) elements that enable a user to recover or reset a lost password and receive it in e-mail.
  remarks: "In this topic:  \n  \n-   [Introduction](#introduction)  \n  \n-   [Views](#views)  \n  \n-   [Styles and Templates](#styles_and_templates)  \n  \n-   [Validation Groupings](#validation_groupings)  \n  \n-   [Applying CSS Styles](#applying_styles)  \n  \n-   [Accessibility](#accessibility)  \n  \n-   [Declarative Syntax](#declarative_syntax)  \n  \n<a name=\"introduction\"></a>   \n## Introduction  \n The <xref:System.Web.UI.WebControls.PasswordRecovery> control assists users who have forgotten their passwords. It enables a user to request an e-mail message containing either a new password or the password already associated with his or her user name.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.PasswordRecovery> Web control uses Internet e-mail services to send recovered or new passwords to users. There are inherent security risks with sending passwords in e-mail. You should determine whether these security risks are acceptable to your site.  \n  \n> [!NOTE]\n>  If you are not familiar with the set of login controls available in ASP.NET, see [ASP.NET Login Controls Overview](http://msdn.microsoft.com/library/ac032230-6469-4b03-b68d-03ef2643a24d) before continuing. For a list of other topics related to login controls and membership, see [Managing Users by Using Membership](http://msdn.microsoft.com/library/824c3a24-f0af-427c-a652-0d2d1e9397cd).  \n  \n Users can recover passwords only when the membership provider defined in the <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A> property supports clear text or encrypted passwords. Because hashed passwords cannot be recovered, users at sites that use hashed passwords can only reset their passwords.  \n  \n> [!IMPORTANT]\n>  Accepting user input is a potential security threat. Malicious users can send data that is intended to expose vulnerabilities or run programs that try generated passwords. To improve security when working with user input, you should use the validation features of your control and secure any data providers that are configured for your control. For more information, see [Securing Login Controls](http://msdn.microsoft.com/library/d85075bc-9c1a-4453-8a0c-539b10853c9c), [Basic Security Practices for Web Applications](http://msdn.microsoft.com/library/3eeeee9e-b09f-4c7f-8ce5-d9ca1f9322ad), and [Securing Membership](http://msdn.microsoft.com/library/2dab2012-c278-426a-bb0d-93b260c428a7).  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.PasswordRecovery> control can be used when a membership user has not been approved (<xref:System.Web.Security.MembershipUser.IsApproved%2A?displayProperty=fullName> is set to `false`), but it cannot be used when a membership user has been locked out (<xref:System.Web.Security.MembershipUser.IsLockedOut%2A?displayProperty=fullName> is set to `true`).  \n  \n The e-mail message is sent using the <xref:System.Web.UI.WebControls.MailDefinition> class. To be able to send e-mail to users, you must configure a mail server in your application's Web.config file. You can change the content of the e-mail sent to users by setting a custom message in the <xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A> property.  \n  \n> [!NOTE]\n>  It is not possible to guarantee that a user will receive or view an e-mail message. To verify that a user has received a notification by e-mail, consider providing a confirmation link in the message, allowing the user to confirm that the notification was received.  \n  \n<a name=\"views\"></a>   \n## Views  \n The <xref:System.Web.UI.WebControls.PasswordRecovery> control has three states, or views:  \n  \n-   UserName view -- Asks the user for his or her registered user name.  \n  \n-   Question view -- Requires the user to provide the answer to a stored question to reset the password.  \n  \n-   Success view -- Tells the user whether the password recovery or reset was successful.  \n  \n The <xref:System.Web.UI.WebControls.PasswordRecovery> control displays the Question view only when the membership provider defined in the <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A> property supports password question and answer.  \n  \n The following table lists each style property of the <xref:System.Web.UI.WebControls.PasswordRecovery> control and indicates which view it affects.  \n  \n|Property|UserName view|Question view|Success view|  \n|--------------|-------------------|-------------------|------------------|  \n|<xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A>|Yes|Yes|Yes|  \n|<xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A>|Yes|Yes|No|  \n|<xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A>|Yes|Yes|No|  \n|<xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A>|Yes|Yes|No|  \n|<xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A>|Yes|Yes|No|  \n|<xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A>|No|No|Yes|  \n|<xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A>|Yes|Yes|No|  \n|<xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A>|Yes|Yes|Yes|  \n  \n<a name=\"styles_and_templates\"></a>   \n## Styles and Templates  \n You can use an extensive set of style properties to customize the appearance of the <xref:System.Web.UI.WebControls.PasswordRecovery> control. Alternatively, you can apply custom templates to the three views if you need complete control over the appearance of the control. You can use the <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A>, <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A> and <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A> properties to create templates for these views. If you define a template for a view, the style properties of <xref:System.Web.UI.WebControls.PasswordRecovery> have no effect.  \n  \n The following table lists the <xref:System.Web.UI.WebControls.PasswordRecovery> control style properties and explains which UI element each style property affects. For a list of which properties each style applies to, see the documentation for the individual style properties.  \n  \n|Style property|UI element affected|  \n|--------------------|-------------------------|  \n|<xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A>|Submit buttons on all views.|  \n|<xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A>|Error text displayed to the user.|  \n|<xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A>|Links to other pages.|  \n|<xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A>|Instructional text on the page that tells users how to use the control.|  \n|<xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A>|Labels for all input fields, such as text boxes.|  \n|<xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A>|Text entry input fields.|  \n|<xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A>|Title text for each view.|  \n|<xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A>|Text displayed to the user when the password recovery or reset attempt is successful.|  \n  \n The following table lists which template properties apply to each view in the <xref:System.Web.UI.WebControls.PasswordRecovery> control. For a list of the controls that you must set in each template, see the documentation for the individual template properties.  \n  \n|View|Template property|  \n|----------|-----------------------|  \n|UserName|<xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>|  \n|Question|<xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A>|  \n|Success|<xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>|  \n  \n When the <xref:System.Web.UI.WebControls.PasswordRecovery> control is not customized with templates, the <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> property of the <xref:System.Web.UI.WebControls.PasswordRecovery> control applies to the first text box in the control and the <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> property, which is applied to all text boxes of the control. If the <xref:System.Web.UI.WebControls.PasswordRecovery> control is customized with templates, then the <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> property and the <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> property are ignored. In this case, set the <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> property and the <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> property of each template child control directly.  \n  \n <xref:System.Web.UI.WebControls.PasswordRecovery> control properties represented by text boxes, such as <xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A> and <xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A>, are accessible during all phases of the page life cycle. The control will pick up any changes made by the end user by means of the <xref:System.Web.UI.WebControls.TextBox.TextChanged> event triggered by the textboxes.  \n  \n<a name=\"validation_groupings\"></a>   \n## Validation Groupings  \n The <xref:System.Web.UI.WebControls.PasswordRecovery> control creates a validation group for all required field validators in the control so that other input controls on the page are not affected by validating the <xref:System.Web.UI.WebControls.PasswordRecovery> control. By default, the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.PasswordRecovery> control is used as the name of the validation group. For example, a <xref:System.Web.UI.WebControls.PasswordRecovery> control with the ID \"PasswordRecovery1\" will use a validation group name of \"PasswordRecovery1\". If you want the <xref:System.Web.UI.WebControls.PasswordRecovery> control to participate in another validation group, you must template the control.  \n  \n<a name=\"applying_styles\"></a>   \n## Applying CSS Styles  \n The <xref:System.Web.UI.WebControls.PasswordRecovery> control lets you specify CSS style rules in markup. If you use templates to customize the appearance of the <xref:System.Web.UI.WebControls.PasswordRecovery> control, you can specify CSS styles in the markup in the templates. In that case, no extra outer table is required. You can prevent the table from being rendered by setting the <xref:System.Web.UI.WebControls.PasswordRecovery.RenderOuterTable%2A> property to `false`.  \n  \n<a name=\"accessibility\"></a>   \n## Accessibility  \n For information about how to configure this control so that it generates markup that conforms to accessibility standards, see [Accessibility in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/7e3ce9c4-6b7d-4fb1-94b5-72cf2a44fe13) and [ASP.NET Controls and Accessibility](http://msdn.microsoft.com/library/847a37e3-ce20-41da-b0d3-7dfb0fdae9a0).  \n  \n<a name=\"declarative_syntax\"></a>   \n## Declarative Syntax  \n  \n```  \n<asp:PasswordRecovery  \n    AccessKey=\"string\"  \n    AnswerLabelText=\"string\"  \n    AnswerRequiredErrorMessage=\"string\"  \n    BackColor=\"color name|#dddddd\"  \n    BorderColor=\"color name|#dddddd\"  \n    BorderPadding=\"integer\"  \n    BorderStyle=\"NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|  \n        Inset|Outset\"  \n    BorderWidth=\"size\"  \n    CssClass=\"string\"  \n    Enabled=\"True|False\"  \n    EnableTheming=\"True|False\"  \n    EnableViewState=\"True|False\"  \n    Font-Bold=\"True|False\"  \n    Font-Italic=\"True|False\"  \n    Font-Names=\"string\"  \n    Font-Overline=\"True|False\"  \n    Font-Size=\"string|Smaller|Larger|XX-Small|X-Small|Small|Medium|  \n        Large|X-Large|XX-Large\"  \n    Font-Strikeout=\"True|False\"  \n    Font-Underline=\"True|False\"  \n    ForeColor=\"color name|#dddddd\"  \n    GeneralFailureText=\"string\"  \n    Height=\"size\"  \n    HelpPageIconUrl=\"uri\"  \n    HelpPageText=\"string\"  \n    HelpPageUrl=\"uri\"  \n    ID=\"string\"  \n    MailDefinition-BodyFileName=\"uri\"  \n    MailDefinition-CC=\"string\"  \n    MailDefinition-From=\"string\"  \n    MailDefinition-IsBodyHtml=\"True|False\"  \n    MailDefinition-Priority=\"Normal|Low|High\"  \n    MailDefinition-Subject=\"string\"  \n    MembershipProvider=\"string\"  \n    OnAnswerLookupError=\"AnswerLookupError event handler\"  \n    OnDataBinding=\"DataBinding event handler\"  \n    OnDisposed=\"Disposed event handler\"  \n    OnInit=\"Init event handler\"  \n    OnLoad=\"Load event handler\"  \n    OnPreRender=\"PreRender event handler\"  \n    OnSendingMail=\"SendingMail event handler\"  \n    OnSendMailError=\"SendMailError event handler\"  \n    OnUnload=\"Unload event handler\"  \n    OnUserLookupError=\"UserLookupError event handler\"  \n    OnVerifyingAnswer=\"VerifyingAnswer event handler\"  \n    OnVerifyingUser=\"VerifyingUser event handler\"  \n    QuestionFailureText=\"string\"  \n    QuestionInstructionText=\"string\"  \n    QuestionLabelText=\"string\"  \n    QuestionTitleText=\"string\"  \n    runat=\"server\"  \n    SkinID=\"string\"  \n    Style=\"string\"  \n    SubmitButtonImageUrl=\"uri\"  \n    SubmitButtonText=\"string\"  \n    SubmitButtonType=\"Button|Image|Link\"  \n    SuccessPageUrl=\"uri\"  \n    SuccessText=\"string\"  \n    TabIndex=\"integer\"  \n    TextLayout=\"TextOnLeft|TextOnTop\"  \n    ToolTip=\"string\"  \n    UserName=\"string\"  \n    UserNameFailureText=\"string\"  \n    UserNameInstructionText=\"string\"  \n    UserNameLabelText=\"string\"  \n    UserNameRequiredErrorMessage=\"string\"  \n    UserNameTitleText=\"string\"  \n    Visible=\"True|False\"  \n    Width=\"size\"  \n>  \n        <FailureTextStyle />  \n        <HyperLinkStyle />  \n        <InstructionTextStyle />  \n        <LabelStyle />  \n        <MailDefinition  \n            BodyFileName=\"uri\"  \n            CC=\"string\"  \n            From=\"string\"  \n            IsBodyHtml=\"True|False\"  \n            Priority=\"Normal|Low|High\"  \n            Subject=\"string\"  \n>  \n                <EmbeddedObjects>  \n                        <asp:EmbeddedMailObject  \n                            Name=\"string\"  \n                            Path=\"uri\"  \n                        />  \n                </EmbeddedObjects>  \n        </MailDefinition>  \n        <QuestionTemplate>  \n            <!-- child controls -->  \n        </QuestionTemplate>  \n        <SubmitButtonStyle />  \n        <SuccessTemplate>  \n            <!-- child controls -->  \n        </SuccessTemplate>  \n        <SuccessTextStyle />  \n        <TextBoxStyle />  \n        <TitleTextStyle />  \n        <UserNameTemplate>  \n            <!-- child controls -->  \n        </UserNameTemplate>  \n        <ValidatorTextStyle />  \n</asp:PasswordRecovery>  \n```"
