  summary: Occurs when the user has submitted an answer to the password recovery confirmation question.
  remarks: "The <xref:System.Web.UI.WebControls.PasswordRecovery.VerifyingAnswer> event occurs on the server after the user submits the answer to the password confirmation question. You can use this event to prepare the answer submitted by the user for the membership provider, for example by converting it to all uppercase or lowercase letters.  \n  \n The <xref:System.Web.UI.WebControls.PasswordRecovery> control first raises the <xref:System.Web.UI.WebControls.PasswordRecovery.VerifyingAnswer> event, and then uses the membership provider specified in the <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A> property to compare the answer entered by the user with the password stored in the Web site.  \n  \n For more information about handling events, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
