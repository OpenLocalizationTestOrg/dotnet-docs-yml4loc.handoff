  summary: Gets or sets the template used to display the Question view of the <xref href="System.Web.UI.WebControls.PasswordRecovery"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A> property contains the template that defines the appearance of the <xref:System.Web.UI.WebControls.PasswordRecovery> control in Question view.  \n  \n The following table lists the required and optional controls used in the Question view template.  \n  \n|ID or Command name|Control type|Required/optional|  \n|------------------------|------------------|------------------------|  \n|`Answer`|Any control that implements <xref:System.Web.UI.IEditableTextControl>.|Required|  \n|`Submit`|Any control that causes event bubbling.|Optional|  \n  \n The Submit control can be any control that causes event bubbling, such as <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, or <xref:System.Web.UI.WebControls.ImageButton>. The control's command name property must be set to \"Submit\".  \n  \n The <xref:System.Web.UI.WebControls.PasswordRecovery> control throws an <xref:System.Web.HttpException> exception if the Question view does not contain the required controls. No exception is thrown if you give an optional control ID to a control of the wrong type; however, the control is subsequently ignored by the <xref:System.Web.UI.WebControls.PasswordRecovery> control.  \n  \n When you use a template to define the appearance of the Question view, only the following properties affect the behavior of the control:  \n  \n-   All properties inherited from <xref:System.Web.UI.WebControls.WebControl> (for details, see the <xref:System.Web.UI.WebControls.PasswordRecovery> control members table).  \n  \n-   <xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A>.  \n  \n-   <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>.  \n  \n-   <xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>.  \n  \n-   <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>.  \n  \n-   <xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A>.  \n  \n-   <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A>.  \n  \n-   <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessPageUrl%2A>.  \n  \n-   <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>.  \n  \n-   <xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A>.  \n  \n-   <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>.  \n  \n-   <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>.  \n  \n All other properties are inactive when you use a template for the Question view."
  example:
