  summary: Gets or sets the text that appears in the User Name text box.
  remarks: "The <xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A> property contains the user name entered by the user, or <xref:System.String.Empty> if the user has not entered a name. The <xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A> property is used only in the UserName view.  \n  \n The <xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A> property is saved in the <xref:System.Web.UI.WebControls.PasswordRecovery> control's control state to preserve the values between round trips to the server even when view state is turned off for the page. <xref:System.Web.UI.WebControls.PasswordRecovery> control properties represented by text boxes, such as <xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A>, are accessible during all phases of the page life cycle. The control will pick up any changes made by the end user by means of the <xref:System.Web.UI.WebControls.TextBox.TextChanged> event triggered by the textboxes.  \n  \n The style settings in the <xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A> property define the appearance of the text in the <xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A> property.  \n  \n When you assign a template to the <xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A> property to display the UserName view, the <xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A> property is assigned the value entered in a required <xref:System.Web.UI.WebControls.TextBox> control with the <xref:System.Web.UI.Control.ID%2A> property set to \"UserName\".  \n  \n The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](http://msdn.microsoft.com/library/8ef3838e-9d05-4236-9dd0-ceecff9df80d)."
