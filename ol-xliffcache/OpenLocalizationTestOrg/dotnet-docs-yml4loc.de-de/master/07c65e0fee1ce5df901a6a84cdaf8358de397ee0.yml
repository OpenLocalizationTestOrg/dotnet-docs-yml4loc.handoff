.Web.UI.Control.Visible%2A>  \n  \n When you use templates to define the appearance of the <xref:System.Web.UI.WebControls.PasswordRecovery> control's UserName view or Question view, the <xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A> property has no effect."
