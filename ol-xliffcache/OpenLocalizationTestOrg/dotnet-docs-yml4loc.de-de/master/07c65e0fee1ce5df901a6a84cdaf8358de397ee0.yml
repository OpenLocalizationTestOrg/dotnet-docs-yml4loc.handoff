  remarks: "The <xref:System.Web.UI.WebControls.PasswordRecovery.SendingMail> event occurs on the server after the user requests a new or recovered password and submits a correct answer to the password confirmation question (if your membership provider supports password question and answer), but before the password is sent to the user in e-mail. Use this event to do any special processing required before sending the e-mail message, such as setting <xref:System.Web.Mail.MailMessage> properties.  \n  \n After the user enters a valid user name and, if relevant, a valid answer, the <xref:System.Web.UI.WebControls.PasswordRecovery> control raises the <xref:System.Web.UI.WebControls.PasswordRecovery.SendingMail> event, and then sends the password information to the user in e-mail. The e-mail uses the settings defined in the `<smtpMail>` configuration file element.  \n  \n For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
