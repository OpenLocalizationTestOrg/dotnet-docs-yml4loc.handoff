  namespace: System.Web.UI.WebControls
  summary: Gets a reference to a collection of properties that define the appearance of error text in the <xref href="System.Web.UI.WebControls.PasswordRecovery"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A> property defines the appearance of error messages in the <xref:System.Web.UI.WebControls.PasswordRecovery> control. This property is read-only; however, you can set the properties of the <xref:System.Web.UI.WebControls.Style> object it returns. You can set these properties declaratively in the form `Property-Subproperty`, where `Subproperty` represents a property of the <xref:System.Web.UI.WebControls.Style> class (for example, `FailureTextStyle-ForeColor`). You can set the property programmatically in the form `Property.Subproperty` (for example, `FailureTextStyle.ForeColor`).  \n  \n Common settings include custom background color, text color, and font properties. The <xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A> property defines the appearance of the following properties:  \n  \n-   <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>  \n  \n-   <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A>  \n  \n-   <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>  \n  \n The style settings for the <xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A> property are merged with the style settings for the <xref:System.Web.UI.WebControls.PasswordRecovery> control. Any settings made in the <xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A> property override the corresponding settings in properties of the <xref:System.Web.UI.WebControls.PasswordRecovery> control.  \n  \n The following <xref:System.Web.UI.WebControls.PasswordRecovery> style properties are overridden by <xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A> settings:  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.BackColor%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>  \n  \n-   <xref:Syste