  remarks: "The <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A> property is displayed to the user when there is a problem with the membership provider that manages user information for the <xref:System.Web.UI.WebControls.PasswordRecovery> control. Typically, the <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A> property is displayed when the membership provider cannot connect to the data store containing user information.  \n  \n The text specified in the <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A> property is displayed in the UserName view when the provider cannot find the specified user name in the database. The <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A> property is displayed in the Question view when the answer entered by the user does not match the stored answer. The <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A> property is displayed for all other errors.  \n  \n The appearance of the <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A> property is defined by the style settings in the <xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A> property.  \n  \n When you set templates to define the appearance of the <xref:System.Web.UI.WebControls.PasswordRecovery> control, the <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A> property is displayed in an optional <xref:System.Web.UI.WebControls.Literal> control with the control ID set to \"FailureText\".  \n  \n The default text for the property is localized based on the server's locale setting.  \n  \n The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](http://msdn.microsoft.com/library/8ef3838e-9d05-4236-9dd0-ceecff9df80d)."
