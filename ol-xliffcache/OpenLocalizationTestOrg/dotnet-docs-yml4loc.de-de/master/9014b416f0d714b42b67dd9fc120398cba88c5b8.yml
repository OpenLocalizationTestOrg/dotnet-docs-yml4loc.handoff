  parent: Microsoft.VisualBasic.Compatibility.VB6.IRowPosition
  langs:
  - csharp
  name: GetRowPosition(Int32, Int32, Int32)
  nameWithType: IRowPosition.GetRowPosition(Int32, Int32, Int32)
  fullName: IRowPosition.GetRowPosition(Int32, Int32, Int32)
  type: Method
  assemblies:
  - Microsoft.VisualBasic.Compatibility.Data
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: Retrieves the current row position.
  remarks: '[!INCLUDE[Note_compatibility](~/includes/note-compatibility-md.md)]'
  syntax:
    content: public void GetRowPosition (out int hChapter, out int hRow, out int dbPositionFlags);
    parameters:
    - id: hChapter
      type: System.Int32
      description: A pointer to memory in which to return the chapter associated with the current row. If the rowset is not chaptered, <code>hChapter</code> is set to `DB_NULL_HCHAPTER`. If <code>hChapter</code> is a null pointer on input, no chapter value is returned.
    - id: hRow
      type: System.Int32
      description: A pointer to memory in which to return the `hRow` of the current row position; or `DB_NULL_HROW` if there is no current row position.
    - id: dbPositionFlags
      type: System.Int32
      description: A pointer to memory in which to return additional information about the row position.
