- uid: System.Windows.Forms.ContentsResizedEventArgs.NewRectangle
  commentId: P:System.Windows.Forms.ContentsResizedEventArgs.NewRectangle
  id: NewRectangle
  parent: System.Windows.Forms.ContentsResizedEventArgs
  langs:
