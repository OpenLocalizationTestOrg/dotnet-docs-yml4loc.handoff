  name: NewRectangle
  nameWithType: ContentsResizedEventArgs.NewRectangle
  fullName: ContentsResizedEventArgs.NewRectangle
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Represents the requested size of the <xref href="System.Windows.Forms.RichTextBox"></xref> control.
  remarks: When text is entered into the <xref:System.Windows.Forms.RichTextBox> control, the <xref:System.Windows.Forms.RichTextBox> control determines the proper size of the control in order to display all of the contents of the control. You can use the <xref:System.Windows.Forms.ContentsResizedEventArgs.NewRectangle%2A> property in an event handler for the <xref:System.Windows.Forms.RichTextBox.ContentsResized> event of the <xref:System.Windows.Forms.RichTextBox> control to properly size the control to display all of the control's contents.
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.RichTextBox.ContentsResized?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.RichTextBox> named `RichTextBox1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.RichTextBox.ContentsResized?displayProperty=fullName> event.  \n  \n [!code-csharp[System.Windows.Forms.EventExamples#537](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/CS/EventExamples.cs#537)]\n [!code-vb[System.Windows.Forms.EventExamples#537](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/VB/EventExamples.vb#537)]"
  syntax:
