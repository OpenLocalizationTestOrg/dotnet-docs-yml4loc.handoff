  summary: The <xref href="System.Runtime.Remoting.Channels.Http"></xref> namespace contains channels that use the HTTP protocol to transport messages and objects to and from remote locations. By default, the HTTP channels encode objects and method calls in SOAP format for transmission, but other encoding and decoding formatter sinks can be specified in the configuration properties of a channel. One of the most important classes of the <xref href="System.Runtime.Remoting.Channels.Http"></xref> namespace is the <xref href="System.Runtime.Remoting.Channels.Http.HttpChannel"></xref> class.
  remarks: The <xref:System.Runtime.Remoting.Channels.Http.HttpChannel> class combines the <xref:System.Runtime.Remoting.Channels.Http.HttpClientChannel> class and the <xref:System.Runtime.Remoting.Channels.Http.HttpServerChannel> class, and can be used to receive and send messages using the HTTP protocol.
