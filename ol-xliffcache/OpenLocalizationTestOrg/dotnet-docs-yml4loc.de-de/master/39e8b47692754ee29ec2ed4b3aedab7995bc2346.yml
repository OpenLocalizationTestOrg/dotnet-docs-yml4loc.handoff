  name: SoapHeaderException
  nameWithType: SoapHeaderException
  fullName: System.Web.Services.Protocols.SoapHeaderException
  type: Class
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: The SOAP representation of a server error.
  remarks: "When an XML Web service client adds a SOAP header to an XML Web service method call with the <xref:System.Web.Services.Protocols.SoapHeader.MustUnderstand%2A> property set to `true`, the XML Web service method must set the <xref:System.Web.Services.Protocols.SoapHeader.DidUnderstand%2A> property to `true`; otherwise, a <xref:System.Web.Services.Protocols.SoapHeaderException> is thrown.  \n  \n The <xref:System.Web.Services.Protocols.SoapException.Detail%2A> property cannot be set according to the SOAP specification for a <xref:System.Web.Services.Protocols.SoapHeaderException>.  \n  \n> [!NOTE]\n>  Applications that use the SOAP 1.1 specification as the service protocol can use the <xref:System.Web.Services.Protocols.SoapHeaderException> to access SOAP faults. However, applications that use the SOAP 1.2 specification must use the <xref:System.Web.Services.Protocols.SoapException> to access SOAP faults."
  example:
  - "In the following example, an XML Web service client calls the `MyWebMethod` XML Web service method, passing in a SOAP header of type `MyHeader` with the <xref:System.Web.Services.Protocols.SoapHeader.MustUnderstand%2A> property set to `true`. If the XML Web service method does not set the <xref:System.Web.Services.Protocols.SoapHeader.DidUnderstand%2A> property of the `MyHeader` SOAP header to `true`, a <xref:System.Web.Services.Protocols.SoapHeaderException> is thrown.  \n  \n [!code-cpp[Classic SoapHeader.MustUnderstand Example#1](~/samples/snippets/cpp/VS_Snippets_Remoting/Classic SoapHeader.MustUnderstand Example/CPP/source.cpp#1)]\n [!code-csharp[Classic SoapHeader.MustUnderstand Example#1](~/samples/snippets/csharp/VS_Snippets_Remoting/Classic SoapHeader.MustUnderstand Example/CS/source.cs#1)]\n [!code-vb[Classic SoapHeader.MustUnderstand Example#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/Classic SoapHeader.MustUnderstand Example/VB/source.vb#1)]"
