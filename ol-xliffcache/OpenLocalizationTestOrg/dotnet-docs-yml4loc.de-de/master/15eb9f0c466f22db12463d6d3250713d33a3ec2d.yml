  - System
  - netstandard
  namespace: System.Security.Cryptography.X509Certificates
  summary: Gets additional error information from an unmanaged certificate chain structure.
  remarks: This string is available only on computers with Windows XP Professional or later operating systems. An empty string ("") is returned if the operating system is not Windows XP Professional or later.
  example:
  - "The following code example opens the current user's personal certificate store, allows the user to select a certificate, then writes certificate and certificate chain information to the console. The output depends on the certificate the user selects.  \n  \n [!code-cpp[x509chaintest#4](~/samples/snippets/cpp/VS_Snippets_CLR/x509chaintest/CPP/x509chaintest.cpp#4)]\n [!code-csharp[x509chaintest#4](~/samples/snippets/csharp/VS_Snippets_CLR/x509chaintest/CS/x509chaintest.cs#4)]\n [!code-vb[x509chaintest#4](~/samples/snippets/visualbasic/VS_Snippets_CLR/x509chaintest/vb/x509chaintest.vb#4)]"
  syntax:
    content: public string Information { get; }
    return:
      type: System.String
      description: A string representing the `pwszExtendedErrorInfo` member of the unmanaged `CERT_CHAIN_ELEMENT` structure in the Crypto API.
