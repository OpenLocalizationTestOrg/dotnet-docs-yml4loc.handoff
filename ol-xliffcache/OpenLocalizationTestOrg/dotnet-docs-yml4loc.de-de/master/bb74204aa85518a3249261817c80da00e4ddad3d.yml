  namespace: System.IdentityModel.Protocols.WSTrust
  summary: Represents the contents of the wst:UseKey element.
  remarks: "This optional element enables the client to request the identity provider to issue a token containing its public key which is specified under the wst:UseKey element. However, the client has to prove possession of the key. In a WS-Security-based SOAP message, the client can add its certificate as an endorsing token to the Security header to prove possession of the key.  \n  \n For more information about the element that this class represents, see the version of the WS-Trust specification that applies to your scenario."
