- uid: System.Xml.Serialization.XmlAttributeAttribute.Form
  commentId: P:System.Xml.Serialization.XmlAttributeAttribute.Form
  id: Form
  parent: System.Xml.Serialization.XmlAttributeAttribute
  langs:
  - csharp
  name: Form
  nameWithType: XmlAttributeAttribute.Form
  fullName: XmlAttributeAttribute.Form
  type: Property
  assemblies:
  - System.Xml.XmlSerializer
  - System.Xml
  - netstandard
  - System.Xml.ReaderWriter
  namespace: System.Xml.Serialization
  summary: Gets or sets a value that indicates whether the XML attribute name generated by the <xref href="System.Xml.Serialization.XmlSerializer"></xref> is qualified.
  remarks: "The <xref:System.Xml.Serialization.XmlAttributeAttribute.Form%2A> property determines whether an XML element is qualified or unqualified. The <xref:System.Xml.Serialization.XmlAttributeAttribute.Form%2A> property conforms to the 1999 http://www.w3.org specification `Namespaces in XML`.  \n  \n If the <xref:System.Xml.Serialization.XmlAttributeAttribute.Namespace%2A> property is set to any value, attempting to set the <xref:System.Xml.Serialization.XmlElementAttribute.Form%2A> property to `XmlSchemaForm.Unqualified` throws an exception.  \n  \n The default setting, `XmlSchemaForm.None`, instructs the <xref:System.Xml.Serialization.XmlSerializer> to check the schema for the XML document to determine whether the namespace is qualified. If the schema does not specify a value for an individual element or attribute, the <xref:System.Xml.Serialization.XmlSerializer> uses the `elementFormDefault` and `attributeFormDefault` values to determine whether an element or attribute is qualified. The following XML code shows a schema:  \n  \n```xml  \n<schema elementFormDefault=\"qualified\"   \nattributeFormDefault=\"unqualified\"... >  \n   <element name=\"Name\"/>  \n   <attribute name=\"Number\"/>  \n</schema>  \n```  \n  \n When the <xref:System.Xml.Serialization.XmlSerializer> reads the schema, the <xref:System.Xml.Serialization.XmlAttributeAttribute.Form%2A> value for both the `Name` and `Number` is `XmlSchemaForm.None`, but the `Name` element is qualified, while the `Number` element is unqualified."
  example:
  - "The following example applies the <xref:System.Xml.Serialization.XmlAttributeAttribute> to two fields contained in a class.  \n  \n [!code-cpp[Classic XmlAttributeAttribute.Form Example#1](~/samples/snippets/cpp/VS_Snippets_Remoting/Classic XmlAttributeAttribute.Form Example/CPP/source.cpp#1)]\n [!code-csharp[Classic XmlAttributeAttribute.Form Example#1](~/samples/snippets/csharp/VS_Snippets_Remoting/Classic XmlAttributeAttribute.Form Example/CS/source.cs#1)]\n [!code-vb[Classic XmlAttributeAttribute.Form Example#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/Classic XmlAttributeAttribute.Form Example/VB/source.vb#1)]"
  syntax:
    content: public System.Xml.Schema.XmlSchemaForm Form { get; set; }
    return:
      type: System.Xml.Schema.XmlSchemaForm
      description: One of the <xref href="System.Xml.Schema.XmlSchemaForm"></xref> values. The default is `XmlForm.None`.
  overload: System.Xml.Serialization.XmlAttributeAttribute.Form*
