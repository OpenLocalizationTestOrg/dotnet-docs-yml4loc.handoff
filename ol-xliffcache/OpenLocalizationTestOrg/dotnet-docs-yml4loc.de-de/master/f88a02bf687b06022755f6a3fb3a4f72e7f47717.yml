- uid: System.IO.Packaging.RightsManagementInformation.SavePublishLicense(System.Security.RightsManagement.PublishLicense)
  commentId: M:System.IO.Packaging.RightsManagementInformation.SavePublishLicense(System.Security.RightsManagement.PublishLicense)
  id: SavePublishLicense(System.Security.RightsManagement.PublishLicense)
  parent: System.IO.Packaging.RightsManagementInformation
  langs:
  - csharp
  name: SavePublishLicense(PublishLicense)
  nameWithType: RightsManagementInformation.SavePublishLicense(PublishLicense)
  fullName: RightsManagementInformation.SavePublishLicense(PublishLicense)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: Saves a given <xref href="System.Security.RightsManagement.PublishLicense"></xref> to the encrypted rights management data stream.
  remarks: Each <xref:System.IO.Packaging.EncryptedPackageEnvelope> can contain only one <xref:System.Security.RightsManagement.PublishLicense>.  Each call to <xref:System.IO.Packaging.RightsManagementInformation.SavePublishLicense%2A> will overwrite any prior <xref:System.Security.RightsManagement.PublishLicense> contained in the <xref:System.IO.Packaging.EncryptedPackageEnvelope>.
  syntax:
    content: public void SavePublishLicense (System.Security.RightsManagement.PublishLicense publishLicense);
    parameters:
    - id: publishLicense
      type: System.Security.RightsManagement.PublishLicense
      description: The publish license to store and embed in the package.
  overload: System.IO.Packaging.RightsManagementInformation.SavePublishLicense*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>publishLicense</code> parameter is `null`.
  - type: System.IO.FileFormatException
    commentId: T:System.IO.FileFormatException
    description: The rights management information in this package cannot be read by the current version of this class.
