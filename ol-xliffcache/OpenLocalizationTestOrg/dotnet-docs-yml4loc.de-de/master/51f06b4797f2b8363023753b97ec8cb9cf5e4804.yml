      type: System.ComponentModel.ITypeDescriptorContext
      description: A <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides a format context.
    - id: destinationType
      type: System.Type
      description: A type representing the type to convert to.
    return:
      type: System.Boolean
      description: '`true` if this converter can perform the conversion; otherwise, `false`.'
