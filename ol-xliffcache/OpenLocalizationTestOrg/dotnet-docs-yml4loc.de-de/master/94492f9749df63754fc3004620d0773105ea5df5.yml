  summary: Provides the data needed for the star layout.
  remarks: By default, the panels that lay out the ribbon use *star sizing* to show the largest possible control variation that can fit in the available space. Star sizing is a convention where the available space is divided evenly between the elements that need to occupy the space. The name derives from the fact that you specify star sizing by using an asterisk (*) in XAML.
