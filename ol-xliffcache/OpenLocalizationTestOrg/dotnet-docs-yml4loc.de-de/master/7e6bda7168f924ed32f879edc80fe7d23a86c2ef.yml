  type: Class
  assemblies:
  - Microsoft.VisualBasic.Compatibility.Data
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: Emulates a Visual Basic 6.0 `Data Environment` in applications that have been upgraded from Visual Basic 6.0.
  remarks: "In Visual Basic 6.0, data-bound forms were automatically created when you dragged database elements from a `Data Environment` onto a form. The `Data Environment` handled all the mapping between Visual Basic 6.0 and the ADO data layer. When an application is upgraded to [!INCLUDE[vbprvb](~/includes/vbprvb-md.md)], a `BaseDataEnvironment` is created to enable the ADO-related code.  \n  \n [!INCLUDE[Note_compatibility](~/includes/note-compatibility-md.md)]"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public abstract class BaseDataEnvironment : IDisposable, msdatasrc.DataSource
