  type: Enum
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: Contains values that specify the type of reference to use when returning UI Automation elements. These values are used in the <xref href="System.Windows.Automation.CacheRequest.AutomationElementMode"></xref> property.
  remarks: "Full is the default, and specifies that returned elements contain a full reference to the underlying [!INCLUDE[TLA#tla_ui](~/includes/tlasharptla-ui-md.md)]. None specifies that the returned elements have no reference to the underlying UI, and contain only cached information.  \n  \n Certain operations on elements, such as <xref:System.Windows.Automation.AutomationElement.GetCurrentPropertyValue%2A> or <xref:System.Windows.Automation.AutomationElement.SetFocus%2A>, require a full reference; attempting to perform these on an element that has none results in an <xref:System.InvalidOperationException>.  \n  \n Using None can be more efficient when only properties are needed, as it avoids the overhead involved in setting up full references."
  example:
  - "The following example shows how to set the mode on a <xref:System.Windows.Automation.CacheRequest>.  \n  \n [!code-csharp[UIAClient_snip#183](~/samples/snippets/csharp/VS_Snippets_Wpf/UIAClient_snip/CSharp/ClientForm.cs#183)]\n [!code-vb[UIAClient_snip#183](~/samples/snippets/visualbasic/VS_Snippets_Wpf/UIAClient_snip/VisualBasic/ClientForm.vb#183)]"
