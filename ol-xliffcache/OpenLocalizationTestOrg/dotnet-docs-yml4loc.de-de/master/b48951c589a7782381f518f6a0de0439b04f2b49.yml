  namespace: System.Windows.Media.Media3D
  summary: Structure that represents a rotation in three dimensions.
  remarks: "Quaternions allow you to interpolate between rotation transformations applied to an object, thereby making it easier to compute smooth animations of rotations. A quaternion represents an axis of rotation and a rotation around that axis. It's possible to individually define the axis and angle of rotation of the starting and ending positions of a rotated object ,but the intermediate positions of that object during an animation are computationally uncertain.  By determining a quaternion that represents the original orientation of a 3-D object and one that represents its destination orientation, you can smoothly interpolate between those orientations.  \n  \n In XAML, the delimiter between the values of a <xref:System.Windows.Media.Media3D.Quaternion> can be either a comma or a space.  \n  \n Some cultures might use the comma character as the decimal delimiter instead of the period character. XAML processing for invariant culture defaults to en-US in most XAML processor implementations, and expects the period to be the decimal delimiter. You should avoid using the comma character as the decimal delimiter if specifying a <xref:System.Windows.Media.Media3D.Quaternion> in XAML, because that will clash with the string type conversion of a <xref:System.Windows.Media.Media3D.Quaternion> attribute value into its components.  \n  \n<a name=\"xamlAttributeUsage_Duration\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<object property=\"x,y,z,w\"/>  \n-or-  \n<object property=\"x y z w\"/>  \n```  \n  \n<a name=\"xamlValues_MinWidth\"></a>   \n## XAML Values  \n *x*  \n The <xref:System.Windows.Media.Media3D.Quaternion.X%2A> component of this <xref:System.Windows.Media.Media3D.Quaternion> structure.  \n  \n *y*  \n The <xref:System.Windows.Media.Media3D.Quaternion.Y%2A> component of this <xref:System.Windows.Media.Media3D.Quaternion> structure.  \n  \n *z*  \n The <xref:System.Windows.Media.Media3D.Quaternion.Z%2A> component of this <xref:System.Windows.Media.Media3D.Quaternion> structure.  \n  \n *w*  \n The <xref:System.Windows.Media.Media3D.Quaternion.W%2A> component of this <xref:System.Windows.Media.Media3D.Quaternion> structure."
