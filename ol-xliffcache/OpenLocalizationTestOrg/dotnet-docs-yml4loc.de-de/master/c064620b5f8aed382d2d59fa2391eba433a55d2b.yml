  namespace: System.ServiceModel.Discovery
  summary: Because building a channel listener is not supported by the Discovery client channel, this method always returns `false`. It may be extended to return a value that indicates whether the binding element can build a listener for a specific type of channel.
  syntax:
    content: 'public override bool CanBuildChannelListener<TChannel> (System.ServiceModel.Channels.BindingContext context) where TChannel : class, System.ServiceModel.Channels.IChannel;'
    parameters:
    - id: context
      type: System.ServiceModel.Channels.BindingContext
      description: The binding context.
    typeParameters:
    - id: TChannel
      description: The type of channel the listener accepts.
    return:
      type: System.Boolean
      description: '`true` if the <xref href="System.ServiceModel.Channels.IChannelListener`1"></xref> of the specified type can be built by the binding element, otherwise `false`.'
