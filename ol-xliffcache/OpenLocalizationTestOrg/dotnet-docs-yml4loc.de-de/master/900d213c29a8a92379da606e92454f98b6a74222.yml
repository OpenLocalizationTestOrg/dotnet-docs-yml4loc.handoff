  namespace: System.Net.WebSockets
  summary: Connect to a WebSocket server as an asynchronous operation.
  remarks: "The <xref:System.Net.WebSockets.ClientWebSocket.ConnectAsync%2A> method initiates the WebSocket handshake with a remote network destination, and then negotiates the sub-protocol.  \n  \n For plain WebSocket connections, use the `ws://` scheme in the uri. For secure WebSocket connections over TLS/SSL, use the `wss://` scheme.  \n  \n This operation will not block. The returned <xref:System.Threading.Tasks.Task> object will complete after the connect request on the <xref:System.Net.WebSockets.ClientWebSocket> instance has completed."
  syntax:
    content: public System.Threading.Tasks.Task ConnectAsync (Uri uri, System.Threading.CancellationToken cancellationToken);
    parameters:
    - id: uri
      type: System.Uri
      description: The URI of the WebSocket server to connect to.
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: A cancellation token used to propagate notification that the  operation should be canceled.
    return:
      type: System.Threading.Tasks.Task
      description: "Returns <xref href=\"System.Threading.Tasks.Task\"></xref>.  \n  \n The task object representing the asynchronous operation."
