  summary: Gets or sets the <xref href="System.Web.UI.ITemplate"></xref> object that is used to display the Success and Change Password views of the <xref href="System.Web.UI.WebControls.ChangePassword"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.ChangePassword.SuccessTemplate%2A> property specifies the <xref:System.Web.UI.ITemplate> object that is used by the <xref:System.Web.UI.WebControls.ChangePassword> control. The <xref:System.Web.UI.WebControls.ChangePassword.SuccessTemplate%2A> property is accessible only when using a code-behind file. For more information, see [How To: Create ASP.NET Web Server Control Templates Dynamically](http://msdn.microsoft.com/library/8d7aef0c-d9e3-444b-b3f7-ca0c157eb8b4).  \n  \n A template is a set of HTML elements and controls that make up the layout for a particular portion of a control. Templates differ from styles:  \n  \n-   Templates define the content of a section of a control.  \n  \n-   Styles specify the appearance of elements in the control.  \n  \n For more information, see [Web Server Controls Templates](http://msdn.microsoft.com/library/f769d290-fd04-4084-85fc-4ea30dd2e8ae) and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3).  \n  \n The <xref:System.Web.UI.WebControls.ChangePassword> control supports the following templates, which are applied to the corresponding control view.  \n  \n|Template name|Control view|  \n|-------------------|------------------|  \n|<xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordTemplate%2A>|Change Password view|  \n|<xref:System.Web.UI.WebControls.ChangePassword.SuccessTemplate%2A>|Success view|  \n  \n You can also create or modify the template for a control in your .aspx file. For more information, see [How to: Create ASP.NET Web Control Templates Declaratively](http://msdn.microsoft.com/library/4977e1d5-c53a-4908-83be-bba0ad37357a)."
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

