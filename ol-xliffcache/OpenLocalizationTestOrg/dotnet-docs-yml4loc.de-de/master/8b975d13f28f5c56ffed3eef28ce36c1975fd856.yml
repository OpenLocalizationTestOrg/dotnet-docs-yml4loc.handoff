  summary: Occurs before the password for a user account is changed by the membership provider.
  remarks: "The <xref:System.Web.UI.WebControls.ChangePassword.ChangingPassword> event is raised before the membership provider specified in the <xref:System.Web.UI.WebControls.ChangePassword.MembershipProvider%2A> property is called to change the password for a user account.  \n  \n Use the <xref:System.Web.UI.WebControls.ChangePassword.ChangingPassword> event to perform any processing that is necessary before changing the password, such as checking the new password to make sure it is not in a list of common passwords. The new authorization token for the user is set after the <xref:System.Web.UI.WebControls.ChangePassword.ChangingPassword> event but before the <xref:System.Web.UI.WebControls.ChangePassword.ChangedPassword> event.  \n  \n The <xref:System.Web.UI.WebControls.ChangePassword.ChangingPassword> event can be canceled by setting the <xref:System.Web.UI.WebControls.LoginCancelEventArgs.Cancel%2A> property of the <xref:System.Web.UI.WebControls.LoginCancelEventArgs> object to `true` if the event handler determines that the membership provider should not be called.  \n  \n For more information about handling events, see [Events](http://msdn.microsoft.com/library/b6f65241-e0ad-4590-a99f-200ce741bb1f)."
  example:
  - "The following code example shows how to use an ASP.NET page that uses a <xref:System.Web.UI.WebControls.ChangePassword> control, and includes a handler for the <xref:System.Web.UI.WebControls.ChangePassword.ChangingPassword> event named `ChangingPassword`. The code in the event handler compares the old password stored in the <xref:System.Web.UI.WebControls.ChangePassword.CurrentPassword%2A> property to the new password stored in <xref:System.Web.UI.WebControls.ChangePassword.NewPassword%2A>. If the two passwords are the same, changing the password fails.  \n  \n The <xref:System.Web.UI.WebControls.ChangePassword> control sets the <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> property to `true` to enable users to enter their user name. This means that the user does not have to log on to view the page.  \n  \n The code example assumes that the ASP.NET Web site has been configured to use ASP.NET membership and Forms authentication, and that a user has been created whose name and password are known to you. For more information, see [How to: Implement Simple Forms Authentication](http://msdn.microsoft.com/library/9522bc8d-1a41-480a-aa11-c389a4ac2d2e).  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.ChangePassword.OnChangingPassword#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.ChangePassword.OnChangingPassword/CS/changepassword_cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.ChangePassword.OnChangingPassword#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.ChangePassword.OnChangingPassword/VB/changepassword_vb.aspx#1)]  -->"
