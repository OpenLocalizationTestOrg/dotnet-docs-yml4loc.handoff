  namespace: System.Web.UI.WebControls
  summary: Gets or sets the regular expression that is used to validate the password provided by the user.
  remarks: "Use the <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A> property to define the requirements for passwords that are used to validate user accounts on your Web site. This regular expression is used to enforce password rules on the client side. The <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A> is not related to the password enforcement that can be configured at the data store level. The password must meet the minimum requirements set by the  in the <xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A>, <xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A>, and <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> properties. If the password does not meet these requirements, the <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError> event is raised.  \n  \n To display requirements to the user, set the <xref:System.Web.UI.WebControls.ChangePassword.PasswordHintText%2A> property.  \n  \n If the password entered does not pass the regular expression contained in the <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A> property, the text contained in the <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpressionErrorMessage%2A> property is displayed to the user.  \n  \n If the password is rejected by the membership provider, the text contained in the <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordFailureText%2A> property is displayed.  \n  \n A common use of password standards is to force users to select strong passwords. As a best practice, enforce password rules at the data level in the membership provider. The <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A> property allows for the convenience of checking the password on the client side, but does not lock out users who make repeated attempts to log on. To improve security, configure your membership provider to restrict the number of attempts a user may make to log on.  For more information, see [Securing Membership](http://msdn.microsoft.com/library/2dab2012-c278-426a-bb0d-93b260c428a7)."
  example:
  - "The following code example shows how to set the <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A> property to define a regular expression that checks passwords to ensure that they meet the following criteria:  \n  \n-   Are greater than six characters.  \n  \n-   Contain at least one digit.  \n  \n-   Contain at least one special (non-alphanumeric) character.  \n  \n The password requirements contained in the <xref:System.Web.UI.WebControls.ChangePassword.PasswordHintText%2A> property are displayed to the user.  \n  \n If the password entered by the user does not meet the criteria, the text contained in the <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpressionErrorMessage%2A> property is displayed to the user. If a new password is not entered, the text contained in the <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRequiredErrorMessage%2A> property is displayed to the user.  \n  \n> [!NOTE]\n>  The new password must also meet the minimum requirements set by the  in the <xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A>, <xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A>, and <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> properties. If the password does not meet these requirements, the <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError> event is raised.  \n  \n <!-- TODO: review snippet reference [!code-csharp[ChangePasswordNewPasswordRegex#1](~/samples/snippets/csharp/VS_Snippets_WebNet/ChangePasswordNewPasswordRegex/CS/changepasswordpasswordregexcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[ChangePasswordNewPasswordRegex#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/ChangePasswordNewPasswordRegex/VB/changepasswordpasswordregexvb.aspx#1)]  -->"
