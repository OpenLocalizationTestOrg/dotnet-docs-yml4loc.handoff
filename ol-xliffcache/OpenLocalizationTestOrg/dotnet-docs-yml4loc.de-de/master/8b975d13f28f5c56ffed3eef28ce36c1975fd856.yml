  namespace: System.Web.UI.WebControls
  summary: Provides a user interface that enable users to change their Web site password.
  remarks: "In this topic:  \n  \n-   [Introduction](#Introduction)  \n  \n-   [Sending E-mail Messages](#sending_email_messages)  \n  \n-   [Views](#views)  \n  \n-   [Styles and Templates](#styles_and_templates)  \n  \n-   [Validation Groupings](#validation_groupings)  \n  \n-   [Access Keys and Tab Indexes](#access_keys_and_tab_indexes)  \n  \n-   [Accessibility](#accessibility)  \n  \n-   [Accessing Controls During Page_Load and Page_Init](#accessing_controls_during_page_load_and_page_init)  \n  \n-   [Applying CSS Styles](#applying_styles)  \n  \n-   [Declarative Syntax#](#DeclarativeSyntax)  \n  \n<a name=\"Introduction\"></a>   \n## Introduction  \n Use the <xref:System.Web.UI.WebControls.ChangePassword> control on a page to enable your Web site users to change the passwords they use to log on to your Web site.  \n  \n> [!NOTE]\n>  If you are not familiar with the set of login controls available in ASP.NET, read [ASP.NET Login Controls Overview](http://msdn.microsoft.com/library/ac032230-6469-4b03-b68d-03ef2643a24d) before continuing. For a list of other topics related to login controls and membership, see [Managing Users by Using Membership](http://msdn.microsoft.com/library/824c3a24-f0af-427c-a652-0d2d1e9397cd).  \n  \n> [!IMPORTANT]\n>  Transmitting passwords over HTTP is a potential security threat. HTTP transmissions can be viewed or compromised by malicious users. To improve security when using login controls, you should use HTTPS protocol with secure sockets layer (SSL) encryption to ensure that the user's password cannot be read during postback. For more information, see [Securing Login Controls](http://msdn.microsoft.com/library/d85075bc-9c1a-4453-8a0c-539b10853c9c).  \n  \n The <xref:System.Web.UI.WebControls.ChangePassword> control uses the membership provider defined in the <xref:System.Web.UI.WebControls.ChangePassword.MembershipProvider%2A> property to change the password stored in the membership provider data store for the Web site. If you do not assign a membership provider, the <xref:System.Web.UI.WebControls.ChangePassword> control uses the default membership provider defined in the  section of the Web.config file. The <xref:System.Web.UI.WebControls.ChangePassword> control enables users to perform the following actions:  \n  \n-   Change their password if they are logged on.  \n  \n-   Change their password if they are not logged on, as long as the page that contains the <xref:System.Web.UI.WebControls.ChangePassword> control allows anonymous access and the <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> property is `true`.  \n  \n-   Change the password for a user account, even if they are logged on as a different user. This requires the <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> property to be `true`.  \n  \n Setting the <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> property to `true` displays the User Name text box, which allows the user to type in a user name. If the user is logged on, the <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> control is populated with the name of the logged-on user. After the password for the given user name is changed, the user is logged on to the account associated with the changed password, even if the user was not logged on to that account previously.  \n  \n> [!IMPORTANT]\n>  Accepting user input is a potential security threat. Malicious users can send data that is intended to expose vulnerabilities or run programs that try generated passwords. To improve security when working with user input, you should use the validation features of your control and secure any data providers that are configured for your control. For more information, see [Securing Login Controls](http://msdn.microsoft.com/library/d85075bc-9c1a-4453-8a0c-539b10853c9c), [Basic Security Practices for Web Applications](http://msdn.microsoft.com/library/3eeeee9e-b09f-4c7f-8ce5-d9ca1f9322ad), and [Securing Membership](http://msdn.microsoft.com/library/2dab2012-c278-426a-bb0d-93b260c428a7).  \n  \n<a name=\"sending_email_messages\"></a>   \n## Sending E-mail Messages  \n The <xref:System.Web.UI.WebControls.ChangePassword> control can be configured to use e-mail services to send the new password to the user. To send e-mail messages to users from any of ASP.NET Web server controls, you must configure an e-mail server in the Web.config file for your application. For more information, see [NIB: How to: Install and Configure SMTP Virtual Servers in IIS 6.0](http://msdn.microsoft.com/en-us/ed204b58-24af-47d0-9687-60e5df5f17f8).  \n  \n E-mail messages are configured using the <xref:System.Web.UI.WebControls.MailDefinition> class. You must set the <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A> property to instruct ASP.NET to send e-mail.  \n  \n> [!IMPORTANT]\n>  Sending user account names or passwords in e-mail is a potential security threat. E-mail messages are typically sent in plain text and can be read by special network \"sniffing\" applications. To improve security, use the mitigations that are described in [Securing Login Controls](http://msdn.microsoft.com/library/d85075bc-9c1a-4453-8a0c-539b10853c9c).  \n  \n> [!NOTE]\n>  It is not possible to guarantee that a user will receive or view an e-mail message. To verify that a user has received a message, provide a confirmation link in the e-mail message that lets the user confirm that the notification was received.  \n  \n<a name=\"views\"></a>   \n## Views  \n The <xref:System.Web.UI.WebControls.ChangePassword> control has two states, or views:  \n  \n-   Change Password view   Requests the current password, and requires the user to type the new password twice for confirmation. If you allow users who are not logged on to change their passwords, set the <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> property to `true` to display the <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> control in Change Password view. The <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> control allows the user to provide their registered user name. If there is an error when changing the password, an error message is displayed in the Change Password view, allowing the user to try again.  \n  \n-   Success view   Provides confirmation that the password has been changed.  \n  \n    > [!IMPORTANT]\n    >  The functionality for changing passwords and for continue and cancel is attached to any button that has the correct command name, regardless of which view the button is placed on. For example, a button with the value `commandname=changepassword` in the Success view will attempt to change the password and result in an exception.  \n  \n<a name=\"styles_and_templates\"></a>   \n## Styles and Templates  \n You can use an extensive set of style properties to customize the appearance of the <xref:System.Web.UI.WebControls.ChangePassword> control. Alternatively, you can apply custom templates to the two views if you need complete control over the appearance of the <xref:System.Web.UI.WebControls.ChangePassword> control. If you define a template for a view, the <xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> properties are applied. For a list of the controls that you must set in the view templates, see the <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordTemplate%2A> and <xref:System.Web.UI.WebControls.ChangePassword.SuccessTemplate%2A> properties. The <xref:System.Web.UI.WebControls.ChangePassword> control examines the content in the template and throws an exception if a required control is not found, is not named correctly, or is of the wrong type. For example, if you use the content in the template and set the <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> property to `true`, the <xref:System.Web.UI.WebControls.ChangePassword> will throw an exception if a <xref:System.Web.UI.WebControls.TextBox> or some other <xref:System.Web.UI.IEditableTextControl> control is not found for the user name.  \n  \n The following table lists the <xref:System.Web.UI.WebControls.ChangePassword> control style properties and describes which UI element they affect. For a list of the properties to which each style applies, see the individual style property.  \n  \n|<xref:System.Web.UI.WebControls.ChangePassword> style property|UI element|  \n|----------------------------------------------------------------------------------------------------------------------------------------------------------------------|----------------|  \n|<xref:System.Web.UI.WebControls.ChangePassword.CancelButtonStyle%2A>|Cancel button on the Change Password view.|  \n|<xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordButtonStyle%2A>|Change Password button on the Change Password view.|  \n|<xref:System.Web.UI.WebControls.ChangePassword.ContinueButtonStyle%2A>|Continue button on the Success view.|  \n|<xref:System.Web.UI.WebControls.ChangePassword.FailureTextStyle%2A>|Error text displayed to the user.|  \n|<xref:System.Web.UI.WebControls.ChangePassword.HyperLinkStyle%2A>|Hyperlinks to other pages.|  \n|<xref:System.Web.UI.WebControls.ChangePassword.InstructionTextStyle%2A>|Instructional text on the page that describes how to use the <xref:System.Web.UI.WebControls.ChangePassword> control.|  \n|<xref:System.Web.UI.WebControls.ChangePassword.LabelStyle%2A>|Labels for all input fields, such as text boxes.|  \n|<xref:System.Web.UI.WebControls.ChangePassword.PasswordHintStyle%2A>|Hints for providing an acceptable password for the Web site.|  \n|<xref:System.Web.UI.WebControls.ChangePassword.SuccessTextStyle%2A>|Text displayed to the user when the password has been successfully changed.|  \n|<xref:System.Web.UI.WebControls.ChangePassword.TextBoxStyle%2A>|Text entry input fields.|  \n|<xref:System.Web.UI.WebControls.ChangePassword.TitleTextStyle%2A>|Titles for the Change Password and Success views.|  \n  \n<a name=\"applying_styles\"></a>   \n## Applying CSS Styles  \n The <xref:System.Web.UI.WebControls.ChangePassword> control lets you specify CSS style rules in markup. If you use templates to customize the appearance of the <xref:System.Web.UI.WebControls.ChangePassword> control, you can specify CSS styles in the markup in the templates. In that case, no extra outer table is required. You can prevent the table from being rendered by setting the <xref:System.Web.UI.WebControls.ChangePassword.RenderOuterTable%2A> property to `false`.  \n  \n<a name=\"validation_groupings\"></a>   \n## Validation Groupings  \n The <xref:System.Web.UI.WebControls.ChangePassword> control uses a validation group so that other fields on the same page as the <xref:System.Web.UI.WebControls.ChangePassword> control can be validated separately. By default, the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.ChangePassword> control is used as the name of the validation group. For example, a <xref:System.Web.UI.WebControls.ChangePassword> control with the ID `\"ChangePassword1\"` will use a validation group name of `ChangePassword1` as well. To set the validation group that the <xref:System.Web.UI.WebControls.ChangePassword> control is part of, you must create a template with the control, and then change the validation group name.  \n  \n To show error messages if a user leaves a <xref:System.Web.UI.WebControls.TextBox> control empty, add a <xref:System.Web.UI.WebControls.ValidationSummary> control to the page. Set the <xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A> property of the <xref:System.Web.UI.WebControls.ValidationSummary> control to the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.ChangePassword> control.  \n  \n<a name=\"access_keys_and_tab_indexes\"></a>   \n## Access Keys and Tab Indexes  \n For information about how to use the <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> property and the <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> property of a <xref:System.Web.UI.WebControls.ChangePassword> control, see [Accessibility in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/7e3ce9c4-6b7d-4fb1-94b5-72cf2a44fe13) and [ASP.NET Controls and Accessibility](http://msdn.microsoft.com/library/847a37e3-ce20-41da-b0d3-7dfb0fdae9a0).  \n  \n<a name=\"accessibility\"></a>   \n## Accessibility  \n For information about how to configure this control so that it generates markup that conforms to accessibility standards, see [Accessibility in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/7e3ce9c4-6b7d-4fb1-94b5-72cf2a44fe13) and [ASP.NET Controls and Accessibility](http://msdn.microsoft.com/library/847a37e3-ce20-41da-b0d3-7dfb0fdae9a0).  \n  \n<a name=\"accessing_controls_during_page_load_and_page_init\"></a>   \n## Accessing Controls During Page_Load and Page_Init  \n <xref:System.Web.UI.WebControls.ChangePassword> control properties represented by text boxes, such as <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> and <xref:System.Web.UI.WebControls.ChangePassword.CurrentPassword%2A>, are accessible during all phases of the page life cycle. In particular, during the Page_Init and Page_Load phases, these properties have the same value they had when the <xref:System.Web.UI.WebControls.ChangePassword> control was rendered. If the user changes the value of the <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> property by modifying the <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> text box, the new value will be available when the changed event is raised, which occurs after the Page_Load phase. Therefore, if you set the value of the <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> property in the Page_Init phase or Page_Load phase and provide a custom handler for a <xref:System.Web.UI.WebControls.ChangePassword> event, any change that the user makes in the <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> text box overrides the value set in the Page_Init or Page_Load phase.  \n  \n<a name=\"DeclarativeSyntax\"></a>   \n## Declarative Syntax  \n  \n```  \n<asp:ChangePassword  \n    AccessKey=\"string\"  \n    BackColor=\"color name|#dddddd\"  \n    BorderColor=\"color name|#dddddd\"  \n    BorderPadding=\"integer\"  \n    BorderStyle=\"NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|  \n        Inset|Outset\"  \n    BorderWidth=\"size\"  \n    CancelButtonImageUrl=\"uri\"  \n    CancelButtonText=\"string\"  \n    CancelButtonType=\"Button|Image|Link\"  \n    CancelDestinationPageUrl=\"uri\"  \n    ChangePasswordButtonImageUrl=\"uri\"  \n    ChangePasswordButtonText=\"string\"  \n    ChangePasswordButtonType=\"Button|Image|Link\"  \n    ChangePasswordFailureText=\"string\"  \n    ChangePasswordTitleText=\"string\"  \n    ConfirmNewPasswordLabelText=\"string\"  \n    ConfirmPasswordCompareErrorMessage=\"string\"  \n    ConfirmPasswordRequiredErrorMessage=\"string\"  \n    ContinueButtonImageUrl=\"uri\"  \n    ContinueButtonText=\"string\"  \n    ContinueButtonType=\"Button|Image|Link\"  \n    ContinueDestinationPageUrl=\"uri\"  \n    CreateUserIconUrl=\"uri\"  \n    CreateUserText=\"string\"  \n    CreateUserUrl=\"uri\"  \n    CssClass=\"string\"  \n    DisplayUserName=\"True|False\"  \n    EditProfileIconUrl=\"uri\"  \n    EditProfileText=\"string\"  \n    EditProfileUrl=\"uri\"  \n    Enabled=\"True|False\"  \n    EnableTheming=\"True|False\"  \n    EnableViewState=\"True|False\"  \n    Font-Bold=\"True|False\"  \n    Font-Italic=\"True|False\"  \n    Font-Names=\"string\"  \n    Font-Overline=\"True|False\"  \n    Font-Size=\"string|Smaller|Larger|XX-Small|X-Small|Small|Medium|  \n        Large|X-Large|XX-Large\"  \n    Font-Strikeout=\"True|False\"  \n    Font-Underline=\"True|False\"  \n    ForeColor=\"color name|#dddddd\"  \n    Height=\"size\"  \n    HelpPageIconUrl=\"uri\"  \n    HelpPageText=\"string\"  \n    HelpPageUrl=\"uri\"  \n    ID=\"string\"  \n    InstructionText=\"string\"  \n    MailDefinition-BodyFileName=\"uri\"  \n    MailDefinition-CC=\"string\"  \n    MailDefinition-From=\"string\"  \n    MailDefinition-IsBodyHtml=\"True|False\"  \n    MailDefinition-Priority=\"Normal|Low|High\"  \n    MailDefinition-Subject=\"string\"  \n    MembershipProvider=\"string\"  \n    NewPasswordLabelText=\"string\"  \n    NewPasswordRegularExpression=\"string\"  \n    NewPasswordRegularExpressionErrorMessage=\"string\"  \n    NewPasswordRequiredErrorMessage=\"string\"  \n    OnCancelButtonClick=\"CancelButtonClick event handler\"  \n    OnChangedPassword=\"ChangedPassword event handler\"  \n    OnChangePasswordError=\"ChangePasswordError event handler\"  \n    OnChangingPassword=\"ChangingPassword event handler\"  \n    OnContinueButtonClick=\"ContinueButtonClick event handler\"  \n    OnDataBinding=\"DataBinding event handler\"  \n    OnDisposed=\"Disposed event handler\"  \n    OnInit=\"Init event handler\"  \n    OnLoad=\"Load event handler\"  \n    OnPreRender=\"PreRender event handler\"  \n    OnSendingMail=\"SendingMail event handler\"  \n    OnSendMailError=\"SendMailError event handler\"  \n    OnUnload=\"Unload event handler\"  \n    PasswordHintText=\"string\"  \n    PasswordLabelText=\"string\"  \n    PasswordRecoveryIconUrl=\"uri\"  \n    PasswordRecoveryText=\"string\"  \n    PasswordRecoveryUrl=\"uri\"  \n    PasswordRequiredErrorMessage=\"string\"  \n    runat=\"server\"  \n    SkinID=\"string\"  \n    Style=\"string\"  \n    SuccessPageUrl=\"uri\"  \n    SuccessText=\"string\"  \n    SuccessTitleText=\"string\"  \n    TabIndex=\"integer\"  \n    ToolTip=\"string\"  \n    UserName=\"string\"  \n    UserNameLabelText=\"string\"  \n    UserNameRequiredErrorMessage=\"string\"  \n    Visible=\"True|False\"  \n    Width=\"size\"  \n>  \n        <CancelButtonStyle/>  \n        <ChangePasswordButtonStyle/>  \n        <ChangePasswordTemplate>  \n            <!-- child controls -->  \n        </ChangePasswordT