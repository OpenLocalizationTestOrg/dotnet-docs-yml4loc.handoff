  namespace: System.Web.UI.WebControls
  summary: Gets the duplicate password entered by the user.
  remarks: "The <xref:System.Web.UI.WebControls.ChangePassword.ConfirmNewPassword%2A> property contains the duplicate new password entered by the user.  \n  \n You can use the <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A> property to define the requirements for the new password. This regular expression is used to enforce password rules on the client side.  \n  \n The <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A> is not related to the password enforcement that can be configured at the data store level and enforced on the server side. The password must meet the minimum requirements set by the  in the <xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A>, <xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A>, and <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> properties. If the password does not meet these requirements, the <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError> event is raised.  \n  \n> [!IMPORTANT]\n>  Transmitting passwords over HTTP is a potential security threat. HTTP transmissions can be viewed or compromised by malicious users. To improve security when using login controls, you should use the HTTPS protocol with secure sockets layer (SSL) encryption to ensure that the user's password cannot be read during postback. For more information, see [Securing Login Controls](http://msdn.microsoft.com/library/d85075bc-9c1a-4453-8a0c-539b10853c9c).  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
