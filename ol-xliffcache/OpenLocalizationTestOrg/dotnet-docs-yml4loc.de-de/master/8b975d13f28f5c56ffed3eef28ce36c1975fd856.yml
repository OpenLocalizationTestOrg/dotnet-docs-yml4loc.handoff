  namespace: System.Web.UI.WebControls
  summary: Gets a reference to a collection of properties that define the e-mail message that is sent to users after they have changed their password.
  remarks: "The <xref:System.Web.UI.WebControls.ChangePassword.MailDefinition%2A> property returns a reference to a group of properties that you use to define the format and content of the e-mail message sent to users after they have changed their password. Common settings include the subject line and the sender's return address. For a complete list of properties, see <xref:System.Web.UI.WebControls.MailDefinition>.  \n  \n The <xref:System.Web.UI.WebControls.ChangePassword.MailDefinition%2A> property is read-only; however, you can set the properties of the <xref:System.Web.UI.WebControls.MailDefinition> object it returns. You can set these properties in the form *property*`-`*subproperty*, where *subproperty* represents a property of the <xref:System.Web.UI.WebControls.MailDefinition> class (for example, `MailDefinition-Subject`). You can also set the properties programmatically in the form *Property*`.`*Subproperty* (for example,`MailDefinition.Subject`).  \n  \n An e-mail message is sent only if the user has an e-mail address registered with the membership provider and if the <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A> property of the <xref:System.Web.UI.WebControls.ChangePassword.MailDefinition%2A> property points to a valid file. If the <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A> property is set, the <xref:System.Web.UI.WebControls.MailDefinition.From%2A> property must be set to an e-mail address; otherwise, an <xref:System.Web.HttpException> exception is thrown.  \n  \n If the e-mail message is created from the <xref:System.Web.UI.WebControls.MailDefinition> object, it will make the substitutions shown in the following table. The substitution text is case-insensitive.  \n  \n|Substitution text|Replaced with|  \n|-----------------------|-------------------|  \n|**<%** `UserName` **%>**|The Web site user name of the user.|  \n|**\\<%** *Password* **%>**|The new password for the user.|  \n  \n If the <xref:System.Web.UI.WebControls.MailDefinition.IsBodyHtml%2A> property of the <xref:System.Web.UI.WebControls.MailDefinition> object is `true`, the contents of the mail message will be HTML-encoded to guard against cross-site scripting security vulnerabilities for the message recipient.  \n  \n You can use the <xref:System.Web.UI.WebControls.ChangePassword.SendingMail> event to modify the <xref:System.Net.Mail.MailMessage> object that is created by the <xref:System.Web.UI.WebControls.MailDefinition> object.  \n  \n> [!IMPORTANT]\n>  Sending user account names or passwords in e-mail is a potential security threat. E-mail messages are typically sent in plain text and can be read by special network \"sniffing\" applications. To improve security, use the mitigations that are described in [Securing Login Controls](http://msdn.microsoft.com/library/d85075bc-9c1a-4453-8a0c-539b10853c9c).  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
  example:
  - "The following code example shows how to use the <xref:System.Web.UI.WebControls.ChangePassword.MailDefinition%2A> property to define an e-mail message that is sent to users who change their passwords. It assumes that there is a file called `MailFile.txt` that contains the text of the e-mail message to send.  \n  \n To be able to send e-mail messages to users, you must configure an e-mail server in the Web.config file for your application. For more information, see [NIB: How to: Install and Configure SMTP Virtual Servers in IIS 6.0](http://msdn.microsoft.com/en-us/ed204b58-24af-47d0-9687-60e5df5f17f8).  \n  \n <!-- TODO: review snippet reference [!code-csharp[ChangePasswordMailDefinition#1](~/samples/snippets/csharp/VS_Snippets_WebNet/ChangePasswordMailDefinition/CS/changepasswordmaildefinitioncs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[ChangePasswordMailDefinition#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/ChangePasswordMailDefinition/VB/changepasswordmaildefinitionvb.aspx#1)]  -->"
