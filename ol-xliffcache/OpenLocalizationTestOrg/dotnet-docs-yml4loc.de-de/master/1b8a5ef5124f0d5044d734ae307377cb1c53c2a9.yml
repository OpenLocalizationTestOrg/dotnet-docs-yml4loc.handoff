  summary: Gets or sets the amount of space above and below a menu item's text.
  remarks: Use the <xref:System.Web.UI.WebControls.MenuItemStyle.VerticalPadding%2A> property to control the amount of vertical space around the text of the menu item to which the <xref:System.Web.UI.WebControls.MenuItemStyle> object is applied. This space is inserted between the upper edge of the text and the border of the text area, as well as between the lower edge of the text and the text's border. To control the horizontal spacing, use the <xref:System.Web.UI.WebControls.MenuItemStyle.HorizontalPadding%2A> property.
