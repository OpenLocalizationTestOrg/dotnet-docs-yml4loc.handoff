  summary: Represents an individual item in a <xref href="System.Web.UI.WebControls.ListView"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.ListViewItem> class is used to represent an individual item in a <xref:System.Web.UI.WebControls.ListView> control. An individual item usually represents a record in the underlying data source of a <xref:System.Web.UI.WebControls.ListView> control.  \n  \n Each item in the <xref:System.Web.UI.WebControls.ListView> control has a designated item type, as listed in the following table.  \n  \n|Item type|Description|  \n|---------------|-----------------|  \n|<xref:System.Web.UI.WebControls.ListViewItemType.DataItem>|A data item in the <xref:System.Web.UI.WebControls.ListView> control.|  \n|<xref:System.Web.UI.WebControls.ListViewItemType.InsertItem>|An insert item in the <xref:System.Web.UI.WebControls.ListView> control.|  \n|<xref:System.Web.UI.WebControls.ListViewItemType.EmptyItem>|An empty item in the <xref:System.Web.UI.WebControls.ListView> control. The empty item is displayed when the <xref:System.Web.UI.WebControls.ListView> control does not have any records to display, or when a group in the <xref:System.Web.UI.WebControls.ListView> control does not have any more records to display.|  \n  \n To determine the type of a <xref:System.Web.UI.WebControls.ListViewItem> object, use the <xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A> property.  \n  \n If an item contains other controls, you can retrieve a control by using the <xref:System.Web.UI.Control.Controls%2A> collection of the item. If the control's <xref:System.Web.UI.Control.ID%2A> property is set, you can also use the <xref:System.Web.UI.Control.FindControl%2A> method to find the control.  \n  \n For a list of initial property values for an instance of <xref:System.Web.UI.WebControls.ListViewItem>, see the <xref:System.Web.UI.WebControls.ListViewItem.%23ctor%2A> constructor."
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewItem> class to access the properties of the item that is being created in the <xref:System.Web.UI.WebControls.ListView> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.ListViewItem#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.ListViewItem/CS/ListViewItemCS.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.ListViewItem#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.ListViewItem/VB/ListViewItemVB.aspx#1)]  -->"
