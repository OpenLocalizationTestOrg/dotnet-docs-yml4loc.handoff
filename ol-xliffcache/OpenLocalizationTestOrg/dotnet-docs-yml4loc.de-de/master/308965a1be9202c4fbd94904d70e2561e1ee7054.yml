  namespace: System.Windows.Forms
  summary: Suspends the data binding between a data source and a data-bound property.
  remarks: <xref:System.Windows.Forms.PropertyManager.SuspendBinding%2A> and <xref:System.Windows.Forms.PropertyManager.ResumeBinding%2A> are two methods that allow the temporary suspension and resumption of data binding. You typically suspend data binding if the user must be allowed to make several edits to data fields before validation occurs. For example, if one field must be changed in accordance with a second, but where validating the first field would cause the second field to be in error. A call to <xref:System.Windows.Forms.BindingManagerBase.IsBindingSuspended%2A> will always return `false` if the <xref:System.Windows.Forms.PropertyManager> has a data source, regardless of whether <xref:System.Windows.Forms.BindingManagerBase.SuspendBinding%2A> has been called.
