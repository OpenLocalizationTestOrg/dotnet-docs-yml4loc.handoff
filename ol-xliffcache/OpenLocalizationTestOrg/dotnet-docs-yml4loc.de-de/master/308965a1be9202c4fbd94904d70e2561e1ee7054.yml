  type: Class
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Maintains a <xref href="System.Windows.Forms.Binding"></xref> between an object's property and a data-bound control property.
  remarks: The <xref:System.Windows.Forms.PropertyManager> inherits from the <xref:System.Windows.Forms.BindingManagerBase>, and it is used to maintain the current property of an object, rather than the property of a current object in a list. For this reason, trying to set the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> or <xref:System.Windows.Forms.BindingManagerBase.Count%2A> property for a <xref:System.Windows.Forms.PropertyManager> has no effect. Similarly, the <xref:System.Windows.Forms.BindingManagerBase.AddNew%2A> and <xref:System.Windows.Forms.BindingManagerBase.RemoveAt%2A> methods are not supported because there is no underlying list of data to add to or delete from. In addition, a call to <xref:System.Windows.Forms.BindingManagerBase.IsBindingSuspended%2A> will always return `false` if the <xref:System.Windows.Forms.PropertyManager> has a data source, regardless of whether <xref:System.Windows.Forms.BindingManagerBase.SuspendBinding%2A> has been called.
  syntax:
    content: 'public class PropertyManager : System.Windows.Forms.BindingManagerBase'
