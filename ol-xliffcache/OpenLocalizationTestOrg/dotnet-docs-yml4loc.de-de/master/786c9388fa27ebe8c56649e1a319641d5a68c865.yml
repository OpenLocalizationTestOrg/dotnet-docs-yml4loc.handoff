  commentId: M:System.Net.Http.HttpContent.TryComputeLength(System.Int64@)
  id: TryComputeLength(System.Int64@)
  parent: System.Net.Http.HttpContent
  langs:
  - csharp
  name: TryComputeLength(Int64)
  nameWithType: HttpContent.TryComputeLength(Int64)
  fullName: HttpContent.TryComputeLength(Int64)
  type: Method
  assemblies:
  - System.Net.Http
  - netstandard
  namespace: System.Net.Http
  summary: Determines whether the HTTP content has a valid length in bytes.
  remarks: The <xref:System.Net.Http.HttpContent.TryComputeLength%2A> method gives a HTTP content the ability to calculate the content length. This is useful for content types which are able to easily calculate the content length. If computing the content length is not possible or expensive (would require the system to buffer the whole content where the serialization would be expensive or require the system to allocate a lot of memory), this method can return `false`. If this method returns `false`, this implies that either chunked transfer is needed or the content must get buffered before being sent to the server.
  syntax:
    content: protected abstract bool TryComputeLength (out long length);
    parameters:
    - id: length
      type: System.Int64
      description: The length in bytes of the HTTP content.
    return:
      type: System.Boolean
      description: '`true` if <code>length</code> is a valid length; otherwise, `false`.'
