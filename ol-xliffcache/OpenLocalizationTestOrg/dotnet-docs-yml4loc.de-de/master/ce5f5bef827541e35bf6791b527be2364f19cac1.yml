- uid: System.Windows.DynamicResourceExtension.ProvideValue(System.IServiceProvider)
  commentId: M:System.Windows.DynamicResourceExtension.ProvideValue(System.IServiceProvider)
  id: ProvideValue(System.IServiceProvider)
  parent: System.Windows.DynamicResourceExtension
  langs:
  - csharp
  name: ProvideValue(IServiceProvider)
  nameWithType: DynamicResourceExtension.ProvideValue(IServiceProvider)
  fullName: DynamicResourceExtension.ProvideValue(IServiceProvider)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Returns an object that should be set on the property where this extension is applied. For <xref href="System.Windows.DynamicResourceExtension"></xref>, this is the object found in a resource dictionary in the current parent chain that is keyed by the <xref href="System.Windows.DynamicResourceExtension.ResourceKey"></xref>.
  remarks: "This method supports [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)] processor implementation, and is not intended to be called directly. The [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)] processor implementation uses this method for proper handling of [DynamicResource Markup Extension](~/docs/framework/wpf/advanced/dynamicresource-markup-extension.md) values during object creation.  \n  \n The property to be set by the provided value must be of type <xref:System.Windows.DependencyProperty>.  \n  \n This implementation does not rely on any services based on the passed `serviceProvider`."
  syntax:
    content: public override object ProvideValue (IServiceProvider serviceProvider);
    parameters:
    - id: serviceProvider
      type: System.IServiceProvider
      description: Object that can provide services for the markup extension.
    return:
      type: System.Object
      description: The object to set on the property where the extension is applied. Rather than the actual value, this will be an expression that will be evaluated at a later time.
  overload: System.Windows.DynamicResourceExtension.ProvideValue*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: Attempted to provide a value for an extension that did not provide a <code>resourceKey</code>.
