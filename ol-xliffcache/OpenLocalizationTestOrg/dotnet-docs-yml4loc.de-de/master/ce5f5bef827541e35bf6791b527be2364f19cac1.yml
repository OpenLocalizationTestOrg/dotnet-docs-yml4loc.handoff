- uid: System.Windows.DynamicResourceExtension.ResourceKey
  commentId: P:System.Windows.DynamicResourceExtension.ResourceKey
  id: ResourceKey
  parent: System.Windows.DynamicResourceExtension
  langs:
  - csharp
  name: ResourceKey
  nameWithType: DynamicResourceExtension.ResourceKey
  fullName: DynamicResourceExtension.ResourceKey
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Gets or sets the key specified by this dynamic resource reference. The key is used to lookup a resource in resource dictionaries, by means of an intermediate expression.
  remarks: "The key is not strongly typed, but is usually provided as either a string, a <xref:System.Type>, or a <xref:System.Windows.ResourceKey> derived class.  \n  \n<a name=\"xamlTextUsage_ResourceKey\"></a>   \n## XAML Text Usage  \n For [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)] information, see [DynamicResource Markup Extension](~/docs/framework/wpf/advanced/dynamicresource-markup-extension.md)."
  syntax:
    content: public object ResourceKey { get; set; }
    return:
      type: System.Object
      description: The resource key that this dynamic resource reference specifies.
  overload: System.Windows.DynamicResourceExtension.ResourceKey*
