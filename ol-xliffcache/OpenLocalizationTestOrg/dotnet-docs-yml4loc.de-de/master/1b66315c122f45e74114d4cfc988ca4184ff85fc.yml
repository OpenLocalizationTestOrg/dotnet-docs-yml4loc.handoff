  summary: Gets the name or ISO 3166 two-letter country/region code for the current <xref href="System.Globalization.RegionInfo"></xref> object.
  remarks: "If the current <xref:System.Globalization.RegionInfo> object is created with the <xref:System.Globalization.RegionInfo.%23ctor%28System.Int32%29?displayProperty=fullName> constructor that takes a culture identifier parameter, the <xref:System.Globalization.RegionInfo.Name%2A> property value is one of the two-letter codes defined in ISO 3166 for the country/region and is formatted in uppercase. For example, the two-letter code for the United States is \"US\".  \n  \n If the current <xref:System.Globalization.RegionInfo> object is created with the <xref:System.Globalization.RegionInfo.%23ctor%28System.String%29?displayProperty=fullName> constructor and is passed a full culture name such as \"en-US\", the <xref:System.Globalization.RegionInfo.Name%2A> property value is a full culture name and not just the region name."
