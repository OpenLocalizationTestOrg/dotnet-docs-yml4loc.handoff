  name: TwoLetterISORegionName
  nameWithType: RegionInfo.TwoLetterISORegionName
  fullName: RegionInfo.TwoLetterISORegionName
  type: Property
  assemblies:
  - System.Globalization
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Globalization
  summary: Gets the two-letter code defined in ISO 3166 for the country/region.
  remarks: "The <xref:System.Globalization.RegionInfo> name is one of the two-letter codes defined in ISO 3166 for country/region. For example, the two-letter code for United States is \"US\".  \n  \n> [!IMPORTANT]\n>  In some cases, the <xref:System.Globalization.RegionInfo.TwoLetterISORegionName%2A> property may have more than two characters. For example, the value of the <xref:System.Globalization.RegionInfo.TwoLetterISORegionName%2A> property for the Caribbean region is \"029\".  \n  \n Case is not significant. However, the <xref:System.Globalization.RegionInfo.Name%2A>, the <xref:System.Globalization.RegionInfo.TwoLetterISORegionName%2A>, and the <xref:System.Globalization.RegionInfo.ThreeLetterISORegionName%2A> properties return the appropriate code in uppercase.  \n  \n> [!WARNING]\n>  If you want to persist a <xref:System.Globalization.RegionInfo> object or communicate it between processes, you should instantiate it by using a full culture name rather than a two-letter ISO region code. Because <xref:System.Globalization.RegionInfo> properties depend on script and language, instantiating a <xref:System.Globalization.RegionInfo> object by using only a region code loses context and data.  \n  \n The predefined <xref:System.Globalization.RegionInfo> names are listed in [English country names and code elements](http://go.microsoft.com/fwlink/?LinkId=190591) on the ISO website."
  example:
  - "The following code example displays the properties of the <xref:System.Globalization.RegionInfo> class.  \n  \n [!code-cpp[System.Globalization.RegionInfo_Properties#1](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.Globalization.RegionInfo_Properties/CPP/regioninfo_properties.cpp#1)]\n [!code-csharp[System.Globalization.RegionInfo_Properties#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Globalization.RegionInfo_Properties/CS/regioninfo_properties.cs#1)]\n [!code-vb[System.Globalization.RegionInfo_Properties#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Globalization.RegionInfo_Properties/VB/regioninfo_properties.vb#1)]"
