  summary: Initializes a new instance of the <xref href="System.Globalization.RegionInfo"></xref> class based on the country/region or specific culture, specified by name.
  remarks: "The `name` parameter is either one of the codes defined for country/region, or a specific, custom, or Windows-only culture name. Case is not significant. However, the <xref:System.Globalization.RegionInfo.Name%2A>, the <xref:System.Globalization.RegionInfo.TwoLetterISORegionName%2A>, and the <xref:System.Globalization.RegionInfo.ThreeLetterISORegionName%2A> properties return the specified code or culture name in uppercase.  \n  \n The predefined <xref:System.Globalization.RegionInfo> names are listed in [Country names and code elements](http://go.microsoft.com/fwlink/?LinkId=190591) on the ISO website.  \n  \n You should provide the name of a specific culture rather than just a country/region name in the `name` parameter. For example, en-US for English (United States) or es-US for Spanish (United States) is preferable to US because properties such as <xref:System.Globalization.RegionInfo.NativeName%2A> and <xref:System.Globalization.RegionInfo.CurrencyNativeName%2A> reflect a specific language. az-Latn-AZ or az-Cyrl-AZ is preferable to AZ because properties such as <xref:System.Globalization.RegionInfo.NativeName%2A>, <xref:System.Globalization.RegionInfo.CurrencyNativeName%2A>, and <xref:System.Globalization.RegionInfo.CurrencySymbol%2A> reflect a specific script.  The predefined culture names are listed in the [National Language Support (NLS) API Reference](http://go.microsoft.com/fwlink/?LinkId=200048) at the Go Global Developer Center. Note that a call to this constructor throws an <xref:System.ArgumentException> if `name` is a neutral culture (such as en for English)."
