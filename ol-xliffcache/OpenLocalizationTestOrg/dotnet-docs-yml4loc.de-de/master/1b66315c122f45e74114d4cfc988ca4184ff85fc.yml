  summary: Gets the name of the currency used in the country/region, formatted in the native language of the country/region.
  remarks: "If the current <xref:System.Globalization.RegionInfo> object is created with a specific culture and more than one language is used in the corresponding country/region, the <xref:System.Globalization.RegionInfo.CurrencyNativeName%2A> property retrieves the currency name associated with the specific culture.  \n  \n The value of this property depends on the language that is associated with a particular country/region. Therefore, if you intend to use the <xref:System.Globalization.RegionInfo.CurrencyNativeName%2A> property, you should instantiate the <xref:System.Globalization.RegionInfo> object by passing the <xref:System.Globalization.RegionInfo.%23ctor%28System.String%29> constructor a combined language and country/region code. For example, if a <xref:System.Globalization.RegionInfo> object is instantiated with a combined language and country/region code of \"en-CA\" for English (Canada), the value of its <xref:System.Globalization.RegionInfo.CurrencyNativeName%2A> property is \"Canadian Dollar\". If it is instantiated with a combined language and country/region code of \"fr-CA\" for French (Canada), the value of its <xref:System.Globalization.RegionInfo.CurrencyNativeName%2A> property is \"Dollar canadien\". Therefore, creating the `RegionInfo` object with only a country/region name (\"CA\" in this case) is not specific enough to distinguish the appropriate native currency name."
  example:
