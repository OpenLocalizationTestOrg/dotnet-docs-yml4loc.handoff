  summary: Initializes a new instance of the <xref href="System.Globalization.RegionInfo"></xref> class based on the country/region associated with the specified culture identifier.
  remarks: "<xref:System.Globalization.RegionInfo.%23ctor%28System.String%29> is the recommended constructor for instantiating a <xref:System.Globalization.RegionInfo> object. Unlike the <xref:System.Globalization.RegionInfo.%23ctor%28System.Int32%29> constructor that requires a numeric culture identifier as a parameter, its parameter is a more readable culture name or country code.  \n  \n The culture identifier is mapped to the corresponding National Language Support (NLS) locale identifier. Detailed culture information appears in the [National Language Support (NLS) API Reference](http://go.microsoft.com/fwlink/?LinkId=200048) at the Go Global Developer Center.  \n  \n The value of the <xref:System.Globalization.RegionInfo.Name%2A> property of the new <xref:System.Globalization.RegionInfo> object instantiated by calling this constructor is the ISO 3166 2-letter code for the country/region, not the combined language and country/region code. For example, if a <xref:System.Globalization.RegionInfo> object is instantiated with the culture identifier 0x0409 for the English (United States) culture, the value of the <xref:System.Globalization.RegionInfo.Name%2A> property is \"US\". In contrast, if a <xref:System.Globalization.RegionInfo> object is instantiated with the combined language and country/region code en-US for the English (United States) culture, the value of the <xref:System.Globalization.RegionInfo.Name%2A> property is \"en-US\"."
