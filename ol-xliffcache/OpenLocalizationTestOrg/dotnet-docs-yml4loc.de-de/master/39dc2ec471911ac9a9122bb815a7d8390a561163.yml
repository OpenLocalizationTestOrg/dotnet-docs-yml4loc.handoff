  namespace: System.Xml.Serialization
  summary: Maps a code entity in a .NET Framework Web service method to an element in a Web Services Description Language (WSDL) message.
  remarks: "The <xref:System.Xml.Serialization.XmlMemberMapping> class is used with the <xref:System.Xml.Serialization.XmlMembersMapping> class, which references an array of <xref:System.Xml.Serialization.XmlMemberMapping> objects.  \n  \n An <xref:System.Xml.Serialization.XmlMemberMapping> object can represent any one of the following:  \n  \n-   A Web service method input parameter.  \n  \n-   A Web service method output parameter.  \n  \n-   A Web service return type, if not void.  \n  \n-   A SOAP input header.  \n  \n-   A SOAP output header.  \n  \n The <xref:System.Xml.Serialization.XmlMemberMapping> objects are accessible through the indexed operator property.  \n  \n See the <xref:System.Xml.Serialization.XmlMembersMapping> class for an explanation of the conditions under which an <xref:System.Xml.Serialization.XmlMemberMapping> object corresponds to a WSDL message definition's `<part>` element."
  syntax:
    content: public class XmlMemberMapping
