  name: Event
  nameWithType: SqlTriggerAttribute.Event
  fullName: SqlTriggerAttribute.Event
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: The type of trigger and what data manipulation language (DML) action activates the trigger.
  remarks: "The DML action that activates the trigger could be an UPDATE, a DELETE, or an INSERT action. The type of the trigger can be AFTER or INSTEAD OF. Specifying FOR for the trigger type is the same as specifying AFTER.  \n  \n The <xref:Microsoft.SqlServer.Server.SqlTriggerAttribute.Event%2A> property is required."
  syntax:
    content: public string Event { get; set; }
    return:
      type: System.String
      description: A <xref href="System.String"></xref> value representing the type of trigger and what data manipulation language (DML) action activates the trigger.
