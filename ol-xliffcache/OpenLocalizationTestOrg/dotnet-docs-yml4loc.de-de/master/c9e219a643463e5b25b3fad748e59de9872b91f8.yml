  name: System.Numerics
  nameWithType: System.Numerics
  fullName: System.Numerics
  type: Namespace
  summary: The <xref href="System.Numerics"></xref> namespace contains numeric types that complement the numeric primitives, such as <xref href="System.Byte"></xref>, <xref href="System.Double"></xref>, and <xref href="System.Int32"></xref>, that are defined by .NET.
  remarks: "This namespace includes the following types:  \n  \n-   The <xref:System.Numerics.BigInteger> structure, which is a nonprimitive integral type that supports arbitrarily large integers. An integral primitive such as <xref:System.Byte> or <xref:System.Int32> includes a `MinValue` and a `MaxValue` property, which define the lower bound and upper bound supported by that data type. In contrast, the <xref:System.Numerics.BigInteger> structure has no lower or upper bound, and can contain the value of any integer.  \n  \n-   The <xref:System.Numerics.Complex> structure, which represents a complex number. A complex number is a number in the form *a* + *b*i, where *a* is the real part, and *b* is the imaginary part.  \n  \n-   The SIMD-enabled vector types, which include <xref:System.Numerics.Vector2>, <xref:System.Numerics.Vector3>, <xref:System.Numerics.Vector4>, <xref:System.Numerics.Matrix3x2>, <xref:System.Numerics.Matrix4x4>, <xref:System.Numerics.Plane>, and <xref:System.Numerics.Quaternion>."
