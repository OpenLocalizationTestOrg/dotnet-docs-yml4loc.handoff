- uid: System.IdentityModel.Selectors.RsaSecurityTokenAuthenticator.ValidateTokenCore(System.IdentityModel.Tokens.SecurityToken)
  commentId: M:System.IdentityModel.Selectors.RsaSecurityTokenAuthenticator.ValidateTokenCore(System.IdentityModel.Tokens.SecurityToken)
  id: ValidateTokenCore(System.IdentityModel.Tokens.SecurityToken)
  parent: System.IdentityModel.Selectors.RsaSecurityTokenAuthenticator
  langs:
  - csharp
  name: ValidateTokenCore(SecurityToken)
  nameWithType: RsaSecurityTokenAuthenticator.ValidateTokenCore(SecurityToken)
  fullName: RsaSecurityTokenAuthenticator.ValidateTokenCore(SecurityToken)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: Authenticates the specified security token and returns the set of authorization policies for the security token.
  remarks: When the <xref:System.IdentityModel.Policy.IAuthorizationPolicy.Evaluate%2A> method is called on the authorization policy that is returned from this method, a claim of type <xref:System.IdentityModel.Claims.ClaimTypes.Rsa%2A> is added to the <xref:System.IdentityModel.Policy.EvaluationContext.ClaimSets%2A> property of the <xref:System.IdentityModel.Policy.EvaluationContext> that is passed into the <xref:System.IdentityModel.Policy.IAuthorizationPolicy.Evaluate%2A> method.
  syntax:
    content: protected override System.Collections.ObjectModel.ReadOnlyCollection<System.IdentityModel.Policy.IAuthorizationPolicy> ValidateTokenCore (System.IdentityModel.Tokens.SecurityToken token);
    parameters:
    - id: token
      type: System.IdentityModel.Tokens.SecurityToken
      description: The <xref href="System.IdentityModel.Tokens.SecurityToken"></xref> to be validated.
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.IdentityModel.Policy.IAuthorizationPolicy}
      description: A <xref href="System.Collections.ObjectModel.ReadOnlyCollection`1"></xref> of type <xref href="System.IdentityModel.Policy.IAuthorizationPolicy"></xref> that contains the set of authorization policies in effect for this application.
  overload: System.IdentityModel.Selectors.RsaSecurityTokenAuthenticator.ValidateTokenCore*
