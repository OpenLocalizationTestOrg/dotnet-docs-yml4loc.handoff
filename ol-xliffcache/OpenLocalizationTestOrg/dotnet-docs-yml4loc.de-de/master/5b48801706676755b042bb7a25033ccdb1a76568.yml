  summary: Represents a collection of <xref href="System.Web.Configuration.HttpHandlerAction"></xref> elements. This class cannot be inherited.
  remarks: The <xref:System.Web.Configuration.HttpHandlerActionCollection> collection type allows access to the <xref:System.Web.Configuration.HttpHandlerAction> elements of the  configuration configuration section.
  example:
  - "The following code example shows how to use the <xref:System.Web.Configuration.HttpHandlerActionCollection> collection to access the information contained by the `httpHandlers` section of a configuration file.  \n  \n [!code-csharp[System.Web.Configuration.HttpHandlers#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.HttpHandlers/CS/httphandlers.cs#2)]\n [!code-vb[System.Web.Configuration.HttpHandlers#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.HttpHandlers/VB/httphandlers.vb#2)]  \n  \n The following configuration excerpt shows how to specify values declaratively for the `httpHandlers` section.  \n  \n```  \n<httpHandlers>  \n  <add path=\"Calculator.custom\"  \n    type=\"Samples.AspNet.SystemWebConfiguration.Calculator, CalculatorHandler\"  \n    verb=\"GET\" validate=\"false\" />  \n</httpHandlers>   \n```"
