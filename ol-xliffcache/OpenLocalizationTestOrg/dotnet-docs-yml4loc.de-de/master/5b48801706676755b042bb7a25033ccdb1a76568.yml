  nameWithType: HttpHandlerActionCollection.Remove(HttpHandlerAction)
  fullName: HttpHandlerActionCollection.Remove(HttpHandlerAction)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Removes an <xref href="System.Web.Configuration.HttpHandlerAction"></xref> object from the collection.
