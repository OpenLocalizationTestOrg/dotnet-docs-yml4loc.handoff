  - "The following code example displays the contents of the <xref:System.Diagnostics.InstanceData> objects that exist in a particular <xref:System.Diagnostics.PerformanceCounterCategory> on the local computer. It first displays a numbered list of <xref:System.Diagnostics.PerformanceCounter> categories. After the user enters the number of one of the categories, the sample displays, for each <xref:System.Diagnostics.PerformanceCounter> in the <xref:System.Diagnostics.PerformanceCounterCategory>, the instance data associated with each instance of the <xref:System.Diagnostics.PerformanceCounter>.  \n  \n [!code-cpp[System.Diagnostics.InstanceData.CopyTo#1](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.Diagnostics.InstanceData.CopyTo/CPP/instdatacopyto.cpp#1)]\n [!code-csharp[System.Diagnostics.InstanceData.CopyTo#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Diagnostics.InstanceData.CopyTo/CS/instdatacopyto.cs#1)]\n [!code-vb[System.Diagnostics.InstanceData.CopyTo#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Diagnostics.InstanceData.CopyTo/VB/instdatacopyto.vb#1)]"
