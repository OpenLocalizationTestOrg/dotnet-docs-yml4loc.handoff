  summary: Provides static methods that facilitate transferring data to and from the system Clipboard.
  remarks: "All applications for [!INCLUDE[TLA#tla_mswin](~/includes/tlasharptla-mswin-md.md)] share the system Clipboard, so the contents are subject to change when you switch to another application.  \n  \n For a list of predefined formats available to use with the <xref:System.Windows.Clipboard> class, see the <xref:System.Windows.DataFormats> class.  \n  \n **Security Alert:** For security purposes, the following points should be kept in mind.  \n  \n-   Paste operations need to be user initiated (Ctrl-V, Paste Menu).  \n  \n-   Copy can only be on user selected content.  \n  \n-   On copy or cut, partial trust code puts plaintext and [!INCLUDE[TLA#tla_xaml](~/includes/tlasharptla-xaml-md.md)] on to the clipboard. Plaintext includes text, Unicode text, OEM (Object Exchange Model) text, and CSV (Comma-separated values).  \n  \n-   On paste, [!INCLUDE[TLA#tla_winclient](~/includes/tlasharptla-winclient-md.md)] will paste in [!INCLUDE[TLA#tla_xaml](~/includes/tlasharptla-xaml-md.md)] if the source of that content is from a equally trusted or more trusted site. Specifically:  \n  \n    -   A partial trust application can paste [!INCLUDE[TLA#tla_xaml](~/includes/tlasharptla-xaml-md.md)] from a full trust application.  \n  \n    -   A partial trust application can paste [!INCLUDE[TLA#tla_xaml](~/includes/tlasharptla-xaml-md.md)] from a partial trust application.  \n  \n    -   A full trust application can paste XAML only from another fully trusted application.  \n  \n    -   A non-[!INCLUDE[TLA#tla_winclient](~/includes/tlasharptla-winclient-md.md)] full trust application can examine the ApplicationTrust format on the clipboard and sanitize the XAML if appropriate."
  example:
  - "The following example shows how to add data to the system Clipboard.  \n  \n [!code-csharp[DragDrop_DragDropMiscCode#_SetData](~/samples/snippets/csharp/VS_Snippets_Wpf/DragDrop_DragDropMiscCode/CSharp/Window1.xaml.cs#_setdata)]\n [!code-vb[DragDrop_DragDropMiscCode#_SetData](~/samples/snippets/visualbasic/VS_Snippets_Wpf/DragDrop_DragDropMiscCode/visualbasic/window1.xaml.vb#_setdata)]"
