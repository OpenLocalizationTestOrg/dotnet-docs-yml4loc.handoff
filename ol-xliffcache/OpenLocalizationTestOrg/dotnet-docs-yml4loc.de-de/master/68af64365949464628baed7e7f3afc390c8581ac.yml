  namespace: Microsoft.Build.Tasks
  summary: When overridden in a derived class, creates the manifest resource name.
  syntax:
    content: protected abstract string CreateManifestName (string fileName, string linkFileName, string rootNamespaceName, string dependentUponFileName, System.IO.Stream binaryStream);
    parameters:
    - id: fileName
      type: System.String
      description: The name of the dependent file.
    - id: linkFileName
      type: System.String
      description: The name of the file specified by the Link attribute.
    - id: rootNamespaceName
      type: System.String
      description: The root namespace. This parameter may be a null reference (`Nothing` in [!INCLUDE[vbprvb](~/includes/vbprvb-md.md)]).
    - id: dependentUponFileName
      type: System.String
      description: The file name of the parent of this dependency. This parameter may be a null reference (`Nothing`).
    - id: binaryStream
      type: System.IO.Stream
      description: The binary stream contents of the file. This parameter may be a null reference (`Nothing`).
    return:
      type: System.String
      description: The manifest resource name.
