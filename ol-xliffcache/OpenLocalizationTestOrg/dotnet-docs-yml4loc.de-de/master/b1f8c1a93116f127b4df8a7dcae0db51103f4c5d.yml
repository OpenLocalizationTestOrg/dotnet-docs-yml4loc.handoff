  summary: Gets or sets the <xref href="System.Windows.Media.MediaClock"></xref> associated with the <xref href="System.Windows.Media.MediaTimeline"></xref> to be played.
  remarks: "Setting this property tells the <xref:System.Windows.Media.MediaPlayer> to be clock driven and will utilize the timing engine, placing the player in Clock mode. Any media that is playing is stopped and the <xref:System.Uri> associated with the new clock is opened.  \n  \n When the player is in clock mode, seeking using <xref:System.Windows.Media.MediaPlayer.Position%2A> or calling the <xref:System.Windows.Media.MediaPlayer.Play%2A>, <xref:System.Windows.Media.MediaPlayer.Pause%2A>, or <xref:System.Windows.Media.MediaPlayer.Stop%2A> methods will throw an <xref:System.InvalidOperationException>. These operations are only available when the player <xref:System.Windows.Media.MediaPlayer.Clock%2A> is null."
  syntax:
    content: public System.Windows.Media.MediaClock Clock { get; set; }
    return:
      type: System.Windows.Media.MediaClock
      description: The clock associated with the <xref href="System.Windows.Media.MediaTimeline"></xref> to be played. The default is null.
