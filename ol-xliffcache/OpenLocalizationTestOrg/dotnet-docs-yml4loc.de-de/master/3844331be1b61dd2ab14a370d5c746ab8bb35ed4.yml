  summary: Defines identifiers that indicate the type of a Help keyword.
  remarks: <xref:System.ComponentModel.Design.HelpKeywordType> defines identifiers that indicate the type of a Help keyword to the Help system. Any or all of the keyword type identifiers can be specified for a single keyword. The type of a Help keyword is sometimes used when the Help system is determining the Help topics to display for a Help request.
