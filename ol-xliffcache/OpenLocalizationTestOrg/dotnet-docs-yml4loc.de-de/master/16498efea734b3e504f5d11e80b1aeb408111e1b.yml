- uid: System.Windows.Threading.DispatcherFrame.Continue
  commentId: P:System.Windows.Threading.DispatcherFrame.Continue
  id: Continue
  parent: System.Windows.Threading.DispatcherFrame
  langs:
  - csharp
  name: Continue
  nameWithType: DispatcherFrame.Continue
  fullName: DispatcherFrame.Continue
  type: Property
  assemblies:
  - WindowsBase
  namespace: System.Windows.Threading
  summary: Gets or sets a value that indicates whether this <xref href="System.Windows.Threading.DispatcherFrame"></xref> should continue.
  remarks: "<xref:System.Windows.Threading.DispatcherFrame.Continue%2A> is queried at the top of each dispatcher loop.  \n  \n At application shutdown, all frames are request to exit.  \n  \n<a name=\"xamlTextUsage_Continue\"></a>   \n## XAML Text Usage  \n Members of this class are either not typically used in [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)], or cannot be used in [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)]."
  example:
  - "The following example shows how to use a <xref:System.Windows.Threading.DispatcherFrame> to achieve similar results as the [!INCLUDE[TLA#tla_winforms](~/includes/tlasharptla-winforms-md.md)] <xref:System.Windows.Forms.Application.DoEvents%2A> method.  \n  \n [!code-csharp[dispatchersnippets#DispatcherDispatcherFrameDoEvents](~/samples/snippets/csharp/VS_Snippets_Wpf/DispatcherSnippets/CSharp/Window1.xaml.cs#dispatcherdispatcherframedoevents)]\n [!code-vb[dispatchersnippets#DispatcherDispatcherFrameDoEvents](~/samples/snippets/visualbasic/VS_Snippets_Wpf/DispatcherSnippets/visualbasic/window1.xaml.vb#dispatcherdispatcherframedoevents)]"
  syntax:
    content: >-
      [set: System.Security.SecurityCritical]

      public bool Continue { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the frame should continue; otherwise, `false`.  The default value is `true`.'
