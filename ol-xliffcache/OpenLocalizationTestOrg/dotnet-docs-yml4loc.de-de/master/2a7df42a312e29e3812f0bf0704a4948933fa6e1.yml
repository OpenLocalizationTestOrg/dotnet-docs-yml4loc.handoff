- uid: System.Net.NetworkInformation.TcpStatistics.MaximumTransmissionTimeout
  commentId: P:System.Net.NetworkInformation.TcpStatistics.MaximumTransmissionTimeout
  id: MaximumTransmissionTimeout
  parent: System.Net.NetworkInformation.TcpStatistics
  langs:
  - csharp
  name: MaximumTransmissionTimeout
  nameWithType: TcpStatistics.MaximumTransmissionTimeout
  fullName: TcpStatistics.MaximumTransmissionTimeout
  type: Property
  assemblies:
  - System.Net.NetworkInformation
  - System
  - netstandard
  namespace: System.Net.NetworkInformation
  summary: Gets the maximum retransmission time-out value for Transmission Control Protocol (TCP) segments.
  remarks: TCP starts a retransmission timer when each outbound segment is passed to the network layer (IP). If no acknowledgement is received for the data in the segment before the timer expires, the segment is retransmitted. The timer can be set to any value between the <xref:System.Net.NetworkInformation.TcpStatistics.MinimumTransmissionTimeout%2A> value and the <xref:System.Net.NetworkInformation.TcpStatistics.MaximumTransmissionTimeout%2A> value.
  example:
