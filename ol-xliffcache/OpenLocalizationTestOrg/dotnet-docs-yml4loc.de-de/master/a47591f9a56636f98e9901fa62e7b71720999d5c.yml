  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value that is used to render alternate text for screen readers to skip the control's content.
  remarks: "<xref:System.Web.UI.WebControls.SiteMapPath.SkipLinkText%2A> is a property that you can set to make a Web page more or less accessible to users of screen readers. Web sites that contain content that repeats on multiple pages, such as controls that display site map data, can provide a mechanism that allows users of screen readers to skip the repeated content so that it is not read aloud.  \n  \n The <xref:System.Web.UI.WebControls.SiteMapPath> control provides the <xref:System.Web.UI.WebControls.SiteMapPath.SkipLinkText%2A> property as a way for the entire control to be skipped by screen readers.  If the <xref:System.Web.UI.WebControls.SiteMapPath.SkipLinkText%2A> property is set, an invisible image with alternate text is rendered, giving the user the option to jump to the end of the content. Screen readers read the alternate text aloud but the image does not disturb the visual flow of the page. The property is set to \"Skip Navigation Links\" by default, which makes screen readers skip the control. If you want to disable this behavior, set the property to <xref:System.String.Empty?displayProperty=fullName>.  \n  \n The value of this property is stored in view state.  \n  \n The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](http://msdn.microsoft.com/library/8ef3838e-9d05-4236-9dd0-ceecff9df80d)."
  syntax:
    content: public virtual string SkipLinkText { get; set; }
    return:
      type: System.String
      description: A string that the <xref href="System.Web.UI.WebControls.SiteMapPath"></xref> control renders as alternate text with an invisible image, as a hint to screen readers. The default value is "Skip Navigation Links".
