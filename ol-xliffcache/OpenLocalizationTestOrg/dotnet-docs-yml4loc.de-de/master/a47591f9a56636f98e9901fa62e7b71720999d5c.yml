      type: System.String
      description: The name of a <xref href="System.Web.SiteMapProvider"></xref> that defines the navigation structure for the <xref href="System.Web.UI.WebControls.SiteMapPath"></xref> to display. All available providers are contained in the <xref href="System.Web.SiteMap.Providers"></xref> collection, and can be enumerated and retrieved by name using the <xref href="System.Web.SiteMapProviderCollection.Item(System.String)"></xref> property.
