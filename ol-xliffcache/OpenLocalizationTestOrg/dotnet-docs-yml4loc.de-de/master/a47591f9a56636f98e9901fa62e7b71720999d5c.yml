  summary: Gets or sets the name of the <xref href="System.Web.SiteMapProvider"></xref> used to render the site navigation control.
  remarks: "The <xref:System.Web.UI.WebControls.SiteMapPath> control uses a <xref:System.Web.SiteMapProvider> as a source for the site map data it renders. If the <xref:System.Web.UI.WebControls.SiteMapPath.SiteMapProvider%2A> property is not set, the <xref:System.Web.UI.WebControls.SiteMapPath> control uses the provider identified by the <xref:System.Web.SiteMap.Provider%2A?displayProperty=fullName> property, which is the default <xref:System.Web.SiteMapProvider> defined for the site in the configuration hierarchy, typically the <xref:System.Web.XmlSiteMapProvider>. Setting the <xref:System.Web.UI.WebControls.SiteMapPath.SiteMapProvider%2A> property directs the <xref:System.Web.UI.WebControls.SiteMapPath> control to render the site map data that the provider defines.  \n  \n The <xref:System.Web.UI.WebControls.SiteMapPath> control works directly with a <xref:System.Web.SiteMapProvider> and its <xref:System.Web.SiteMapNode> objects to display site map information. Other controls, such as <xref:System.Web.UI.WebControls.Menu> and <xref:System.Web.UI.WebControls.TreeView>, require a data abstraction, provided by the <xref:System.Web.UI.WebControls.SiteMapDataSource> class, to display the same site navigation information.  \n  \n The value of this property is stored in view state.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
  syntax:
    content: >-
      [System.Web.UI.Themeable(false)]

