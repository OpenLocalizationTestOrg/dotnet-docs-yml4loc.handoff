  summary: Reads a specified maximum number of characters from the current string asynchronously and writes the data to a buffer, beginning at the specified index.
  remarks: The task completes after either the number of characters specified by the `count` parameter are read or the end of the string is reached.
  example:
  - "The following example shows how to read the first 23 characters of a string asynchronously.  \n  \n [!code-csharp[System.IO.StringReader#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.io.stringreader/cs/example1.cs#1)]\n [!code-vb[System.IO.StringReader#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.io.stringreader/vb/example1.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public override System.Threading.Tasks.Task<int> ReadAsync (char[] buffer, int index, int count);
    parameters:
    - id: buffer
      type: System.Char[]
      description: When this method returns, contains the specified character array with the values between <code>index</code> and (<code>index</code> + <code>count</code> - 1) replaced by the characters read from the current source.
    - id: index
      type: System.Int32
      description: The position in <code>buffer</code> at which to begin writing.
    - id: count
      type: System.Int32
      description: The maximum number of characters to read. If the end of the string is reached before the specified number of characters is written into the buffer, the method returns.
    return:
      type: System.Threading.Tasks.Task{System.Int32}
      description: A task that represents the asynchronous read operation. The value of the <code>TResult</code> parameter contains the total number of bytes read into the buffer. The result value can be less than the number of bytes requested if the number of bytes currently available is less than the requested number, or it can be 0 (zero) if the end of the string has been reached.
