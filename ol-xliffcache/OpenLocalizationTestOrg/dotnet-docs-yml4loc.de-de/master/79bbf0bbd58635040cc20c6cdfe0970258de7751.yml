  namespace: System.ComponentModel
  summary: Indicates that custom processing is required to determine whether to use a toolbox item filter string.
  remarks: This type of <xref:System.ComponentModel.ToolboxItemFilterType> is typically specified on a root designer class to indicate that the designer wishes to accept or reject a toolbox item through code. The designer must implement the <xref:System.Drawing.Design.IToolboxUser.GetToolSupported%2A> method of the <xref:System.Drawing.Design.IToolboxUser> interface.
  example:
  - "The following code example demonstrates how to apply the <xref:System.ComponentModel.ToolboxItemFilterAttribute>.  \n  \n [!code-cpp[IToolboxUserExample#1](~/samples/snippets/cpp/VS_Snippets_Winforms/IToolboxUserExample/CPP/samplecontrol.cpp#1)]\n [!code-csharp[IToolboxUserExample#1](~/samples/snippets/csharp/VS_Snippets_Winforms/IToolboxUserExample/CS/samplecontrol.cs#1)]\n [!code-vb[IToolboxUserExample#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/IToolboxUserExample/VB/samplecontrol.vb#1)]"
