- uid: System.ComponentModel.ToolboxItemFilterType.Require
  commentId: F:System.ComponentModel.ToolboxItemFilterType.Require
  id: Require
  parent: System.ComponentModel.ToolboxItemFilterType
  langs:
  - csharp
  name: Require
  nameWithType: ToolboxItemFilterType.Require
  fullName: ToolboxItemFilterType.Require
  type: Field
  assemblies:
  - System
  - netstandard
  - System.ComponentModel.TypeConverter
  namespace: System.ComponentModel
  summary: Indicates that a toolbox item filter string must be present for a toolbox item to be enabled.
  remarks: For a toolbox item with a filter type of Require to be enabled, the designer and the component class must have a matching filter string. Additionally, neither the designer or component class can have a <xref:System.ComponentModel.ToolboxItemFilterType.Require> of Prevent for the toolbox item to be enabled.
  syntax:
    content: Require
    return:
      type: System.ComponentModel.ToolboxItemFilterType
      description: ''
