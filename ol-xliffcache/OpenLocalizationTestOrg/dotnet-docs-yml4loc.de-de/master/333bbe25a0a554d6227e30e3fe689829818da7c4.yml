  namespace: System.ComponentModel.Design
  summary: Provides an interface for adding and removing extender providers at design time.
  remarks: Typically, only components that have been added to a container offer extender providers. The <xref:System.ComponentModel.Design.IExtenderProviderService> allows you to extend this capability to objects that are not in the container.
  example:
  - "The following example demosntrates using the <xref:System.ComponentModel.Design.IExtenderProviderService> from a designer to add and remove an <xref:System.ComponentModel.IExtenderProvider> implementation.  \n  \n [!code-cpp[ExtenderServiceExample#1](~/samples/snippets/cpp/VS_Snippets_Winforms/ExtenderServiceExample/CPP/extenderservicedesigner.cpp#1)]\n [!code-csharp[ExtenderServiceExample#1](~/samples/snippets/csharp/VS_Snippets_Winforms/ExtenderServiceExample/CS/extenderservicedesigner.cs#1)]\n [!code-vb[ExtenderServiceExample#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ExtenderServiceExample/VB/extenderservicedesigner.vb#1)]"
