  namespace: System.ComponentModel.Design
  summary: Adds the specified extender provider.
  remarks: This interface allows objects besides components to add extender providers to the design time set of extender providers. All properties that are displayed from these extender providers are marked as design time only.
  syntax:
    content: public void AddExtenderProvider (System.ComponentModel.IExtenderProvider provider);
    parameters:
    - id: provider
      type: System.ComponentModel.IExtenderProvider
      description: The extender provider to add.
