  summary: Gets the endpoint that supports token parameters.
  remarks: "Supporting tokens provide additional claims beyond those contained in the primary tokens for the binding. The collection returned by the <xref:System.ServiceModel.Channels.SecurityBindingElement.EndpointSupportingTokenParameters%2A> contains additional token parameters (<xref:System.ServiceModel.Security.Tokens.SecurityTokenParameters>) for all operations defined by an endpoint. The primary token parameters are found on either the <xref:System.ServiceModel.Channels.SymmetricSecurityBindingElement> or the <xref:System.ServiceModel.Channels.AsymmetricSecurityBindingElement> (both inherit from the <xref:System.ServiceModel.Channels.SecurityBindingElement> class). In the case of the <xref:System.ServiceModel.Channels.SymmetricSecurityBindingElement>, the primary token parameters are returned by the <xref:System.ServiceModel.Channels.SymmetricSecurityBindingElement.ProtectionTokenParameters%2A> property. On the <xref:System.ServiceModel.Channels.AsymmetricSecurityBindingElement> element there are two parameter properties, the <xref:System.ServiceModel.Channels.AsymmetricSecurityBindingElement.InitiatorTokenParameters%2A> and <xref:System.ServiceModel.Channels.AsymmetricSecurityBindingElement.RecipientTokenParameters%2A> properties.  \n  \n> [!NOTE]\n>  The properties are called parameters because they specify only the type of the security token, not the actual values.  \n>   \n>  Supporting tokens can be scoped at the endpoint level, in which case they are included in all secured messages sent by the client to the service. The service enforces that all secured messages from the client contain the supporting token types configured by this property.  \n>   \n>  To provide supporting tokens only for an operation (not all operations on an endpoint), use the <xref:System.ServiceModel.Channels.SecurityBindingElement.OptionalOperationSupportingTokenParameters%2A> property."
