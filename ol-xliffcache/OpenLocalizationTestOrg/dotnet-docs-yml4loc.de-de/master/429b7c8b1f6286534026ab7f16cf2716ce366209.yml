  summary: Creates a new access control rule for the specified user, with the specified access rights, access control, and flags.
  remarks: "The recommended way to create access control rules is to use the constructors of the <xref:System.Security.AccessControl.SemaphoreAccessRule> class.  \n  \n> [!NOTE]\n>  Although inheritance and propagation flags are meaningless for named semaphores, it is still possible to specify them This is not recommended, because it needlessly complicates the maintenance of rules, for example by interfering with the combination of rules that would otherwise be compatible."
  syntax:
    content: public override System.Security.AccessControl.AccessRule AccessRuleFactory (System.Security.Principal.IdentityReference identityReference, int accessMask, bool isInherited, System.Security.AccessControl.InheritanceFlags inheritanceFlags, System.Security.AccessControl.PropagationFlags propagationFlags, System.Security.AccessControl.AccessControlType type);
    parameters:
    - id: identityReference
      type: System.Security.Principal.IdentityReference
      description: An <xref href="System.Security.Principal.IdentityReference"></xref> that identifies the user or group the rule applies to.
    - id: accessMask
      type: System.Int32
      description: A bitwise combination of <xref href="System.Security.AccessControl.SemaphoreRights"></xref> values specifying the access rights to allow or deny, cast to an integer.
    - id: isInherited
      type: System.Boolean
      description: Meaningless for named semaphores, because they have no hierarchy.
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: Meaningless for named semaphores, because they have no hierarchy.
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: Meaningless for named semaphores, because they have no hierarchy.
    - id: type
      type: System.Security.AccessControl.AccessControlType
      description: One of the <xref href="System.Security.AccessControl.AccessControlType"></xref> values specifying whether the rights are allowed or denied.
    return:
      type: System.Security.AccessControl.AccessRule
      description: A <xref href="System.Security.AccessControl.SemaphoreAccessRule"></xref> object representing the specified rights for the specified user.
