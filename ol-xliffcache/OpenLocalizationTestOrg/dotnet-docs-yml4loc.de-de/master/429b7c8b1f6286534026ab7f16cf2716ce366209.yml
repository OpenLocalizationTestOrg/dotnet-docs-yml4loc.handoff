  name: RemoveAuditRule(SemaphoreAuditRule)
  nameWithType: SemaphoreSecurity.RemoveAuditRule(SemaphoreAuditRule)
  fullName: SemaphoreSecurity.RemoveAuditRule(SemaphoreAuditRule)
  type: Method
  assemblies:
  - System.Threading.AccessControl
  - System
  namespace: System.Security.AccessControl
  summary: Searches for an audit control rule with the same user as the specified rule, and with compatible inheritance and propagation flags; if a compatible rule is found, the rights contained in the specified rule are removed from it.
  remarks: "The current <xref:System.Security.AccessControl.SemaphoreSecurity> is searched for an audit rule that has the same user as `rule`. If no such rule is found, no action is taken, and the method returns `false`. If matching rules are found, their inheritance and compatibility flags are checked for compatibility with the flags specified in `rule`. If no compatible rule is found, no action is taken, and the method returns `false`. If a rule with compatible flags is found, the rights specified in `rule` are removed from the compatible rule, and the method returns `true`. If `rule` specifies rights not contained in the compatible rule, no action is taken with respect to those rights. If all rights are removed from the compatible rule, the entire rule is removed from the current <xref:System.Security.AccessControl.SemaphoreSecurity> object.  \n  \n> [!IMPORTANT]\n>  Although you can specify inheritance and propagation flags for semaphore audit rules, by creating them with the <xref:System.Security.AccessControl.SemaphoreSecurity.AuditRuleFactory%2A> method, this is not recommended. Inheritance and propagation have no meaning for named semaphores, and they make the maintenance of audit rules more complicated."
  syntax:
    content: public bool RemoveAuditRule (System.Security.AccessControl.SemaphoreAuditRule rule);
    parameters:
    - id: rule
      type: System.Security.AccessControl.SemaphoreAuditRule
      description: A <xref href="System.Security.AccessControl.SemaphoreAuditRule"></xref> that specifies the user to search for, and a set of inheritance and propagation flags that a matching rule, if found, must be compatible with. Specifies the rights to remove from the compatible rule, if found.
    return:
      type: System.Boolean
      description: '`true` if a compatible rule is found; otherwise, `false`.'
