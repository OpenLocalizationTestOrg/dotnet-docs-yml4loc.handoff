  namespace: System.Web.UI.HtmlControls
  summary: Gets or sets a value indicating whether validation is performed when the <xref href="System.Web.UI.HtmlControls.HtmlInputImage"></xref> control is clicked.
  remarks: "By default, page validation is performed when an <xref:System.Web.UI.HtmlControls.HtmlInputImage> control is clicked. Page validation determines whether the input controls associated with a validation control on the page all pass the validation rules specified by the validation control.  \n  \n You can specify or determine whether validation is performed on both the client and the server when an <xref:System.Web.UI.HtmlControls.HtmlInputImage> control is clicked by using the <xref:System.Web.UI.HtmlControls.HtmlInputImage.CausesValidation%2A> property. To prevent validation from being performed, set the <xref:System.Web.UI.HtmlControls.HtmlInputImage.CausesValidation%2A> property to `false`.  \n  \n This property is commonly used in the event handler for the <xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick> event to prevent page validation from occurring when a Cancel or Reset button is clicked."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlInputImage.CausesValidation%2A> property to prevent page validation from occurring. Notice how the <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> method activates each validation control independently.  \n  \n <!-- TODO: review snippet reference [!code-csharp[HtmlInputImageCausesValidation#1](~/samples/snippets/csharp/VS_Snippets_WebNet/HtmlInputImageCausesValidation/CS/htmlinputimagecausesvalidationcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[HtmlInputImageCausesValidation#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/HtmlInputImageCausesValidation/VB/htmlinputimagecausesvalidationvb.aspx#1)]  -->"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: '`true` if validation is performed when the <xref href="System.Web.UI.HtmlControls.HtmlInputImage"></xref> control is clicked; otherwise, `false`. The default value is `true`.'
