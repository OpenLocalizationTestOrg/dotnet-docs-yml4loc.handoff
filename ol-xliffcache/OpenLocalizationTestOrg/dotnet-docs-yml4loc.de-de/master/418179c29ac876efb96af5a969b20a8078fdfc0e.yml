  summary: Gets or sets the location of the image file.
  remarks: "Use the <xref:System.Web.UI.HtmlControls.HtmlInputImage.Src%2A> property to specify the location of the image to display in the <xref:System.Web.UI.HtmlControls.HtmlInputImage> control. If the image is not available, the text specified in the <xref:System.Web.UI.HtmlControls.HtmlInputImage.Alt%2A> property is displayed.  \n  \n You can use a relative or absolute URL. A relative URL relates the location of the image to the location of the Web page without specifying a complete path on the server. The path is relative to the location of the Web page. This makes it easier to move the entire site to another directory on the server without updating the path to the image in code. You can use the relative path \" `~/` \" to refer to the current virtual directory where the page is located. For example, the value of <xref:System.Web.UI.HtmlControls.HtmlInputImage.Src%2A> for `<input type=\"image\" runat=\"server\" src=\"~/abc/d.gif\">` on a page in the \"XspTest\" virtual directory is `<input type=\"image\" src=\"/XspText/abc/d.gif\">`. An absolute URL provides the complete path. Therefore, moving the site to another directory requires that you update the code."
  example:
