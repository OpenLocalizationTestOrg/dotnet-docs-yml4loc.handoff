  type: Class
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects.DataClasses
  summary: Attribute that indicates that the property represents a scalar property.
  remarks: "The <xref:System.Data.Objects.DataClasses.EdmScalarPropertyAttribute.IsNullable%2A> and <xref:System.Data.Objects.DataClasses.EdmScalarPropertyAttribute.EntityKeyProperty%2A> properties cannot both be `true` because key members cannot be `null`.  \n  \n The <xref:System.Data.Objects.DataClasses.EdmScalarPropertyAttribute> links a scalar property on a data class to a property of an entity type or complex type that is defined in the conceptual model.  \n  \n This attribute is applied to properties that return scalar types."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class EdmScalarPropertyAttribute : System.Data.Objects.DataClasses.EdmPropertyAttribute
