  - System.Security.Cryptography.Algorithms
  namespace: System.Security.Cryptography
  summary: 'Decrypts the PKCS #1 key exchange data.'
  remarks: "Key exchange allows a sender to create secret information (such as random data that can be used as a key in a symmetric encryption algorithm) and use encryption to send it to the intended recipient.  \n  \n Use <xref:System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter> to create the key exchange message using the <xref:System.Security.Cryptography.RSA> algorithm.  \n  \n> [!CAUTION]\n>  It is highly recommended that you not attempt to create your own key exchange method from the basic functionality provided, because many details of the operation must be performed carefully in order for the key exchange to be successful."
  example:
  - "The following example shows how to use the <xref:System.Security.Cryptography.RSAPKCS1KeyExchangeDeformatter> class to recreate an exchange key to be used to decrypt a message.  \n  \n [!code-csharp[System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter2#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.security.cryptography.rsapkcs1keyexchangeformatter2/cs/program.cs#1)]\n [!code-vb[System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter2#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.security.cryptography.rsapkcs1keyexchangeformatter2/vb/program.vb#1)]"
