  summary: Specifies the type of decoration to be added to list items. This class cannot be inherited. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: The <xref:System.Web.UI.MobileControls.ListDecoration> enumeration represents how you will specify decoration for a list, as bullets, numbers, or no decoration at all. In ASP.NET, you specify the type of decoration for a list by setting the <xref:System.Web.UI.MobileControls.List.Decoration%2A> property.
