  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>path</code> is a zero-length string, contains only white space, or contains one or more invalid characters as defined by <xref href="System.IO.Path.InvalidPathChars"></xref>.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>path</code> is `null`.
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: The specified path, file name, or both exceed the system-defined maximum length. For example, on Windows-based platforms, paths must be less than 248 characters, and file names must be less than 260 characters.
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: The specified path is invalid, such as being on an unmapped drive.
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: An error occurred while opening the file.
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "<code>path</code> specified a file that is read-only.  \n  \n -or-  \n  \n This operation is not supported on the current platform.  \n  \n -or-  \n  \n <code>path</code> specified a directory.  \n  \n -or-  \n  \n The caller does not have the required permission."
  - type: System.IO.FileNotFoundException
    commentId: T:System.IO.FileNotFoundException
    description: The file specified in <code>path</code> was not found.
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: <code>path</code> is in an invalid format.
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: The caller does not have the required permission.
