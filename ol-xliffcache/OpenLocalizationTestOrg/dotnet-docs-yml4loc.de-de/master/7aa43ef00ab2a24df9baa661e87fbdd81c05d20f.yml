  name: RsaProtectedConfigurationProvider
  nameWithType: RsaProtectedConfigurationProvider
  fullName: System.Configuration.RsaProtectedConfigurationProvider
  type: Class
  assemblies:
  - System.Configuration
  - System.Configuration.ConfigurationManager
  namespace: System.Configuration
  summary: Provides a <xref href="System.Configuration.ProtectedConfigurationProvider"></xref> instance that uses RSA encryption to encrypt and decrypt configuration data.
  remarks: "The <xref:System.Configuration.RsaProtectedConfigurationProvider> class gives you a way to encrypt sensitive information stored in a configuration file, which helps protect it from unauthorized access. You use the built-in <xref:System.Configuration.RsaProtectedConfigurationProvider> instance by declaring the provider and making appropriate settings in the configuration file instead of creating an instance of this class, as shown in the example later in this topic.  \n  \n The <xref:System.Configuration.RsaProtectedConfigurationProvider> object uses the cryptography functions provided by <xref:System.Security.Cryptography.RSA> class to encrypt and decrypt configuration sections.  \n  \n> [!NOTE]\n>  Before ASP.NET can decrypt encrypted information in your configuration file, the identity of your ASP.NET application must have read access to the encryption key used to encrypt and decrypt the configuration data. For more information, see [Walkthrough: Encrypting Configuration Information Using Protected Configuration](http://msdn.microsoft.com/library/e1652f90-eac5-4f51-bff1-cf1acc2e1180)."
  example:
  - "The following code example shows how to use the standard <xref:System.Configuration.RsaProtectedConfigurationProvider> to protect or unprotect a configuration section.  \n  \n [!code-csharp[System.Configuration.RsaProtectedConfigurationProvider#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Configuration.RsaProtectedConfigurationProvider/CS/RsaProtectedConfigurationProvider.cs#1)]\n [!code-vb[System.Configuration.RsaProtectedConfigurationProvider#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Configuration.RsaProtectedConfigurationProvider/VB/RsaProtectedConfigurationProvider.vb#1)]  \n  \n The following example shows an excerpt from a configuration file after encryption.  \n  \n```  \n<?xml version=\"1.0\" encoding=\"utf-8\"?>  \n<configuration>  \n  <connectionStrings configProtectionProvider=\"RsaProtectedConfigurationProvider\">  \n    <EncryptedData Type=\"http://www.w3.org/2001/04/xmlenc#Element\"  \n        xmlns=\"http://www.w3.org/2001/04/xmlenc#\">  \n      <EncryptionMethod Algorithm=\"http://www.w3.org/2001/04/xmlenc#tripledes-cbc\" />  \n      <KeyInfo xmlns=\"http://www.w3.org/2000/09/xmldsig#\">  \n        <EncryptedKey xmlns=\"http://www.w3.org/2001/04/xmlenc#\">  \n          <EncryptionMethod Algorithm=\"http://www.w3.org/2001/04/xmlenc#rsa-1_5\" />  \n          <KeyInfo xmlns=\"http://www.w3.org/2000/09/xmldsig#\">  \n            <KeyName>Rsa Key</KeyName>  \n          </KeyInfo>  \n          <CipherData>  \n            <CipherValue>B702tRDVHJjC3CYXt7I0ucCDjdht/Vyk/DdUhwQyt7vepSD85dwCP8ox9Y1BUdjajFeTFfFBsGypbli5HPGRYamQdrVkPo07bBBXNT5H02qxREguGUU4iDtV1Xp8BLVZjQMV4ZgP6Wbctw2xRvPC7GvKHLI4fUN/Je5LmutsijA=</CipherValue>  \n          </CipherData>  \n        </EncryptedKey>  \n      </KeyInfo>  \n      <CipherData>  \n        <CipherValue></CipherValue>  \n      </CipherData>  \n    </EncryptedData>  \n  </connectionStrings>  \n</configuration>  \n```"
  syntax:
    content: 'public sealed class RsaProtectedConfigurationProvider : System.Configuration.ProtectedConfigurationProvider'
