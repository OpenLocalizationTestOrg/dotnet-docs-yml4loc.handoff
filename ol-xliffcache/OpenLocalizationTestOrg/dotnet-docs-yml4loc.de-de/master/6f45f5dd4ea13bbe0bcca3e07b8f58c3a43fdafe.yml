  namespace: System.Xml.Schema
  summary: Gets or sets the Uniform Resource Identifier (URI) location for the schema, which tells the schema processor where the schema physically resides.
  remarks: "Imported schemas that do not have this attribute allow the imported schema's namespace to be determined by the XML document that is an instance of the containing schema or the application that is processing the schema.  \n  \n Included schemas use this attribute as the URI reference to the location of a schema document that should be included in the target namespace of the containing schema."
  syntax:
    content: public string SchemaLocation { get; set; }
