  namespace: System.Diagnostics
  summary: Indicates whether a listener should trace a message based on the source of a trace.
  remarks: "One of several different types of filters can be assigned to a trace listener to provide a layer of screening beyond that provided by the trace switch. The filter can be used to control the level of tracing that is produced by the listener.  \n  \n This class filters events based on a specific trace source set by the user.  \n  \n <xref:System.Diagnostics.SourceFilter> overrides the <xref:System.Diagnostics.TraceFilter.ShouldTrace%2A> method and defines a <xref:System.Diagnostics.SourceFilter.Source%2A> property that specifies the name of the trace source to be traced by the listener.  \n  \n> [!NOTE]\n>  This filter is provided because multiple trace sources can simultaneously use the same trace listener."
  syntax:
    content: 'public class SourceFilter : System.Diagnostics.TraceFilter'
