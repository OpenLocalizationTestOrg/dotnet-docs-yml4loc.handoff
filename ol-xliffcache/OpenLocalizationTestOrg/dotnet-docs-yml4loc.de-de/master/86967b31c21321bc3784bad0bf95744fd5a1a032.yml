  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Provides a type converter to convert 32-bit signed integer objects to and from data source control cache duration representations.
  remarks: "ASP.NET data source controls that support caching typically provide a `CacheDuration` property that you can set to the number of seconds that the control caches data. The value 0 represents \"Infinite\" in these caching contexts, and the <xref:System.Web.UI.DataSourceCacheDurationConverter> class takes care of this explicit conversion.  \n  \n Page developers do not use the <xref:System.Web.UI.DataSourceCacheDurationConverter> class. Control developers who are developing data source controls that support caching use this type converter along with the <xref:System.ComponentModel.TypeConverterAttribute> attribute to decorate a property that represents a cache duration setting of a custom data source control."
  example:
  - "The following code example demonstrates how you can decorate a property on a data source control that supports caching with a <xref:System.ComponentModel.TypeConverterAttribute> attribute. In this example, the data source control supports caching semantics and exposes three properties modeled after other ASP.NET data source controls: `EnableCaching`, `CacheDuration`, and `CacheExpirationPolicy`. The `CacheDuration` property uses the <xref:System.Web.UI.DataSourceCacheDurationConverter> type converter.  \n  \n [!code-csharp[System.Web.UI.DataSourceCacheDurationConverter#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.DataSourceCacheDurationConverter/CS/somedatasourcecdc.cs#1)]\n [!code-vb[System.Web.UI.DataSourceCacheDurationConverter#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.DataSourceCacheDurationConverter/VB/somedatasourcecdc.vb#1)]"
  syntax:
    content: 'public class DataSourceCacheDurationConverter : System.ComponentModel.Int32Converter'
