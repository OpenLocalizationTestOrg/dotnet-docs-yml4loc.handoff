  namespace: System.Security.Cryptography
  summary: Enables a <xref href="System.Security.Cryptography.CngKey"></xref> object to be created with additional properties that are set before the key is finalized.
  remarks: "The <xref:System.Security.Cryptography.CngKeyCreationParameters> class enables you to create a new <xref:System.Security.Cryptography.CngKey> object and initialize it with common properties. If you must set additional properties on the key during its creation, follow these steps:  \n  \n1.  Create a new <xref:System.Security.Cryptography.CngProperty> object for each additional property that you must set.  \n  \n2.  Call the <xref:System.Security.Cryptography.CngKeyCreationParameters.Parameters%2A> property to obtain an empty <xref:System.Security.Cryptography.CngPropertyCollection> object.  \n  \n3.  Add the <xref:System.Security.Cryptography.CngProperty> objects to the <xref:System.Security.Cryptography.CngPropertyCollection> object.  \n  \n4.  Call the <xref:System.Security.Cryptography.CngKey.Create%28System.Security.Cryptography.CngAlgorithm%2CSystem.String%2CSystem.Security.Cryptography.CngKeyCreationParameters%29> method overload and pass the initialized <xref:System.Security.Cryptography.CngKeyCreationParameters> object to it."
  syntax:
    content: >-
      [get: System.Security.SecuritySafeCritical]

      public System.Security.Cryptography.CngPropertyCollection Parameters { get; }
    return:
      type: System.Security.Cryptography.CngPropertyCollection
      description: A collection object that contains any additional parameters that you must set on a <xref href="System.Security.Cryptography.CngKey"></xref> object during key creation.
  overload: System.Security.Cryptography.CngKeyCreationParameters.Parameters*
  exceptions: []
