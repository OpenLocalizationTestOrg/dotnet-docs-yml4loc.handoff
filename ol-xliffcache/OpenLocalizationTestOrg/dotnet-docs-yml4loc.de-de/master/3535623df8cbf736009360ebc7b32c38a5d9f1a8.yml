- uid: System.Windows.Forms.InputLanguageChangedEventArgs.CharSet
  commentId: P:System.Windows.Forms.InputLanguageChangedEventArgs.CharSet
  id: CharSet
  parent: System.Windows.Forms.InputLanguageChangedEventArgs
  langs:
  - csharp
  name: CharSet
  nameWithType: InputLanguageChangedEventArgs.CharSet
  fullName: InputLanguageChangedEventArgs.CharSet
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets the character set associated with the new input language.
  remarks: This property is the Win32 character set that the user switched to. On ANSI systems, this property can be used to create fonts that can display the correct character set. On Unicode systems, you typically do not need to use this property. Instead, use the <xref:System.Globalization.CultureInfo> class for these functionalities.
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Form.InputLanguageChanged?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.Form.InputLanguageChanged?displayProperty=fullName> event.  \n  \n [!code-csharp[System.Windows.Forms.EventExamples#400](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/CS/EventExamples.cs#400)]\n [!code-vb[System.Windows.Forms.EventExamples#400](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/VB/EventExamples.vb#400)]"
  syntax:
    content: public byte CharSet { get; }
    return:
      type: System.Byte
      description: "An 8-bit unsigned integer that corresponds to the character set, as shown in the following table.  \n  \n <table><thead><tr><th> Character Set  \n  \n </th><th> Value  \n  \n </th></tr></thead><tbody><tr><td> ANSI_CHARSET  \n  \n </td><td> 0  \n  \n </td></tr><tr><td> DEFAULT_CHARSET  \n  \n </td><td> 1  \n  \n </td></tr><tr><td> SYMBOL_CHARSET  \n  \n </td><td> 2  \n  \n </td></tr><tr><td> MAC_CHARSET  \n  \n </td><td> 77  \n  \n </td></tr><tr><td> SHIFTJI_CHARSET  \n  \n </td><td> 128  \n  \n </td></tr><tr><td> HANGEUL_CHARSET  \n  \n </td><td> 129  \n  \n </td></tr><tr><td> HANGUL_CHARSET  \n  \n </td><td> 129  \n  \n </td></tr><tr><td> JOHAB_CHARSET  \n  \n </td><td> 130  \n  \n </td></tr><tr><td> GB2312_CHARSET  \n  \n </td><td> 134  \n  \n </td></tr><tr><td> CHINESEBIG5_CHARSET  \n  \n </td><td> 136  \n  \n </td></tr><tr><td> GREEK_CHARSET  \n  \n </td><td> 161  \n  \n </td></tr><tr><td> TURKISH_CHARSET  \n  \n </td><td> 162  \n  \n </td></tr><tr><td> VIETNAMESE_CHARSET  \n  \n </td><td> 163  \n  \n </td></tr><tr><td> HEBREW_CHARSET  \n  \n </td><td> 177  \n  \n </td></tr><tr><td> ARABIC_CHARSET  \n  \n </td><td> 178  \n  \n </td></tr><tr><td> BALTIC_CHARSET  \n  \n </td><td> 186  \n  \n </td></tr><tr><td> RUSSIAN_CHARSET  \n  \n </td><td> 204  \n  \n </td></tr><tr><td> THAI_CHARSET  \n  \n </td><td> 222  \n  \n </td></tr><tr><td> EASTEUROPE_CHARSET  \n  \n </td><td> 238  \n  \n </td></tr><tr><td> OEM_CHARSET  \n  \n </td><td> 255  \n  \n </td></tr></tbody></table>"
  overload: System.Windows.Forms.InputLanguageChangedEventArgs.CharSet*
