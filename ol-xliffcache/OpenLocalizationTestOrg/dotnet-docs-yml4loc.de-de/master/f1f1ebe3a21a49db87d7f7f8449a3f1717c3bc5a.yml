  namespace: System.Windows.Media.Media3D
  summary: Represents a <xref href="System.Windows.Media.Media3D.Material"></xref> that is a composite of the Materials in its collection.
  remarks: Because <xref:System.Windows.Media.Media3D.DiffuseMaterial>, <xref:System.Windows.Media.Media3D.SpecularMaterial>, and <xref:System.Windows.Media.Media3D.EmissiveMaterial> provide distinctly different effects, it's useful to combine them.  For example, you might choose to apply a complex texture to a mesh using DiffuseMaterial, while adding a highlighting effect with a SpecularMaterial on the same mesh.  MaterialGroup allows you to treat these Materials as a single texture for convenience.
  example:
