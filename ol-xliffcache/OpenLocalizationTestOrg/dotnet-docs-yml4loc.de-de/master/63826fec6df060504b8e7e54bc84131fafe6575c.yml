      description: One of the <xref href="System.Web.UI.WebControls.AutoCompleteType"></xref> enumeration values, indicating the AutoComplete behavior for the <xref href="System.Web.UI.WebControls.TextBox"></xref> control. The default value is <xref href="System.Web.UI.WebControls.AutoCompleteType.None"></xref>.
  overload: System.Web.UI.WebControls.TextBox.AutoCompleteType*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The selected value is not one of the <xref href="System.Web.UI.WebControls.AutoCompleteType"></xref> enumeration values.
