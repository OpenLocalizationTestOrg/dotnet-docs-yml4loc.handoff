  namespace: System.IdentityModel.Selectors
  summary: Represents a security token manager that specifies how security tokens are provided, authenticated, and serialized.
  remarks: "Use the <xref:System.IdentityModel.Selectors.SecurityTokenManager> class when you need a custom security token, security token authenticator, or security token provider. Use a custom security token to handle credentials that [!INCLUDE[indigo2](~/includes/indigo2-md.md)] does not support. Use a custom security token authenticator when the authentication methods [!INCLUDE[indigo2](~/includes/indigo2-md.md)] provides are not sufficient. A <xref:System.IdentityModel.Selectors.SecurityTokenManager> class returns a security token authenticator in the <xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenAuthenticator%28System.IdentityModel.Selectors.SecurityTokenRequirement%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%40%29> method. A security token provider provides security tokens for outgoing SOAP messages. A <xref:System.IdentityModel.Selectors.SecurityTokenManager> class returns a security token provider in the <xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29> method.  \n  \n [!INCLUDE[crabout](~/includes/crabout-md.md)] using custom security token authenticators and security token providers, see [Custom Credential and Credential Validation](~/docs/framework/wcf/extending/custom-credential-and-credential-validation.md). [!INCLUDE[crabout](~/includes/crabout-md.md)] creating a custom security token, see [How to: Create a Custom Token](~/docs/framework/wcf/extending/how-to-create-a-custom-token.md)."
  syntax:
    content: public abstract class SecurityTokenManager
