  summary: Gets a security token authenticator that meets the specified security token requirements.
  remarks: A <xref:System.IdentityModel.Selectors.SecurityTokenManager> class provides types that can provide security tokens for outgoing SOAP messages and authenticate security tokens in incoming SOAP messages. The <xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenAuthenticator%28System.IdentityModel.Selectors.SecurityTokenRequirement%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%40%29> method returns a class that can authenticate security tokens that match the criteria specified in the `tokenRequirement` parameter.
  syntax:
    content: public abstract System.IdentityModel.Selectors.SecurityTokenAuthenticator CreateSecurityTokenAuthenticator (System.IdentityModel.Selectors.SecurityTokenRequirement requirement, out System.IdentityModel.Selectors.SecurityTokenResolver resolver);
    parameters:
    - id: tokenRequirement
      type: System.IdentityModel.Selectors.SecurityTokenRequirement
      description: ''
    - id: outOfBandTokenResolver
      type: System.IdentityModel.Selectors.SecurityTokenResolver
      description: ''
    return:
      type: System.IdentityModel.Selectors.SecurityTokenAuthenticator
      description: A <xref href="System.IdentityModel.Selectors.SecurityTokenAuthenticator"></xref> that authenticates security tokens in incoming SOAP messages that meet the specified requirements.
