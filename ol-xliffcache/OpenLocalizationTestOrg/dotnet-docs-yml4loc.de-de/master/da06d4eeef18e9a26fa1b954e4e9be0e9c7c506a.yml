- uid: System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenSerializer(System.IdentityModel.Selectors.SecurityTokenVersion)
  commentId: M:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenSerializer(System.IdentityModel.Selectors.SecurityTokenVersion)
  id: CreateSecurityTokenSerializer(System.IdentityModel.Selectors.SecurityTokenVersion)
  parent: System.IdentityModel.Selectors.SecurityTokenManager
  langs:
  - csharp
  name: CreateSecurityTokenSerializer(SecurityTokenVersion)
  nameWithType: SecurityTokenManager.CreateSecurityTokenSerializer(SecurityTokenVersion)
  fullName: SecurityTokenManager.CreateSecurityTokenSerializer(SecurityTokenVersion)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: Gets an XML serializer that can serialize security tokens in the specified version of the WS-* specifications.
  remarks: To add serialization support for a custom token, derive a class from <xref:System.ServiceModel.Security.WSSecurityTokenSerializer> and return an instance of that class for the <xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenSerializer%28System.IdentityModel.Selectors.SecurityTokenVersion%29> method. The <xref:System.ServiceModel.Security.WSSecurityTokenSerializer> class, which derives from the <xref:System.IdentityModel.Selectors.SecurityTokenSerializer> class, is capable of serializing and deserializing the security tokens that ship with [!INCLUDE[indigo2](~/includes/indigo2-md.md)]. Thus, to add support for a custom token to the serializer, override the virtual methods in the <xref:System.ServiceModel.Security.WSSecurityTokenSerializer> class, add code that checks whether the desired security token is the custom token, and, if not, call the base class method.
  syntax:
    content: public abstract System.IdentityModel.Selectors.SecurityTokenSerializer CreateSecurityTokenSerializer (System.IdentityModel.Selectors.SecurityTokenVersion version);
    parameters:
    - id: version
      type: System.IdentityModel.Selectors.SecurityTokenVersion
      description: A <xref href="System.IdentityModel.Selectors.SecurityTokenVersion"></xref> that specifies the WS-* specification versions that security tokens adhere to.
    return:
      type: System.IdentityModel.Selectors.SecurityTokenSerializer
      description: A <xref href="System.IdentityModel.Selectors.SecurityTokenSerializer"></xref> to serialize the security tokens.
  overload: System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenSerializer*
  exceptions: []
