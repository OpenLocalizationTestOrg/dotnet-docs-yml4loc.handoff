  assemblies:
  - System.Configuration
  - System.Configuration.ConfigurationManager
  namespace: System.Configuration
  summary: Provides access to the protected-configuration providers for the current application's configuration file.
  remarks: "The <xref:System.Configuration.ProtectedConfiguration> class allows you to obtain information about the providers available to protect sensitive configuration data. You typically use the standard providers, but you can also create custom providers by deriving from the <xref:System.Configuration.ProtectedConfigurationProvider> class.  \n  \n For more information about protected configuration, see [Encrypting Configuration Information Using Protected Configuration](http://msdn.microsoft.com/library/51cdfe5b-9d82-458c-94ff-c551c4f38ed1)."
  example:
  - "The following example shows how to use the <xref:System.Configuration.ProtectedConfiguration> class to retrieve a collection of protected-configuration providers and discover their provider name, RSA provider name, and section names.  \n  \n [!code-csharp[System.Configuration.ProtectedConfiguration#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Configuration.ProtectedConfiguration/CS/ProtectedConfiguration.cs#1)]\n [!code-vb[System.Configuration.ProtectedConfiguration#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Configuration.ProtectedConfiguration/VB/ProtectedConfiguration.vb#1)]"
