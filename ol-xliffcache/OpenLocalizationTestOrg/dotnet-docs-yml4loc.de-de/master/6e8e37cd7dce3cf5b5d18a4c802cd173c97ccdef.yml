  fullName: ProtectedConfiguration.DefaultProvider
  type: Property
  assemblies:
  - System.Configuration
  - System.Configuration.ConfigurationManager
  namespace: System.Configuration
  summary: Gets the name of the default protected-configuration provider.
  remarks: The default provider is identified by the `defaultProvider` attribute of the `<configProtectedData>` configuration-file element. The value must correspond to the name of one of the providers added in the `<providers>` subsection of the `<configProtectedData>` section. The `<configProtectedData>` section can also be accessed through an instance of the <xref:System.Configuration.ProtectedConfigurationSection> class.
  syntax:
    content: public static string DefaultProvider { get; }
    return:
      type: System.String
      description: The name of the default protected-configuration provider.
