  summary: Gets or sets the level of ancestor to look for, in <xref href="System.Windows.Data.RelativeSourceMode.FindAncestor"></xref> mode. Use 1 to indicate the one nearest to the binding target element.
  remarks: "If the <xref:System.Windows.Data.RelativeSource.Mode%2A> property is not set explicitly, setting the <xref:System.Windows.Data.RelativeSource.AncestorType%2A> or the <xref:System.Windows.Data.RelativeSource.AncestorLevel%2A> property will implicitly lock the <xref:System.Windows.Data.RelativeSource.Mode%2A> property value to <xref:System.Windows.Data.RelativeSourceMode.FindAncestor>.  \n  \n<a name=\"xamlTextUsage_AncestorLevel\"></a>   \n## XAML Text Usage  \n For [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)] information, see [RelativeSource MarkupExtension](~/docs/framework/wpf/advanced/relativesource-markupextension.md)."
  example:
  - "The following returns the second <xref:System.Windows.Controls.ItemsControl> encountered on the upward path starting at the target element of the binding.  \n  \n [!code-csharp[BindConversion#RelativeSource](~/samples/snippets/csharp/VS_Snippets_Wpf/BindConversion/CSharp/Window1.xaml.cs#relativesource)]\n [!code-vb[BindConversion#RelativeSource](~/samples/snippets/visualbasic/VS_Snippets_Wpf/BindConversion/visualbasic/window1.xaml.vb#relativesource)]"
  syntax:
    content: public int AncestorLevel { get; set; }
    return:
      type: System.Int32
      description: The ancestor level. Use 1 to indicate the one nearest to the binding target element.
