      type: System.Windows.Data.RelativeSourceMode
      description: One of the <xref href="System.Windows.Data.RelativeSourceMode"></xref> values. For this signature to be relevant, this should be <xref href="System.Windows.Data.RelativeSourceMode.FindAncestor"></xref>.
    - id: ancestorType
      type: System.Type
      description: The <xref href="System.Type"></xref> of ancestor to look for.
    - id: ancestorLevel
      type: System.Int32
      description: The ordinal position of the desired ancestor among all ancestors of the given type.
