  summary: Initializes a new instance of the <xref href="System.Windows.Data.RelativeSource"></xref> class with an initial mode and additional tree-walking qualifiers for finding the desired relative source.
  remarks: '`ancestorType` and `ancestorLevel` have no relevance if given as parameters for a `mode` other than <xref:System.Windows.Data.RelativeSourceMode.FindAncestor>. Do not use this signature for the other <xref:System.Windows.Data.RelativeSourceMode> values.'
