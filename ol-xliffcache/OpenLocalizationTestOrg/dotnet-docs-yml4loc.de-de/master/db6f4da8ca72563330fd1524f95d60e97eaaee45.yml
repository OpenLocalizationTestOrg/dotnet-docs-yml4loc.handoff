  remarks: "Three of the four <xref:System.Windows.Data.RelativeSourceMode> values, <xref:System.Windows.Data.RelativeSourceMode.PreviousData>, <xref:System.Windows.Data.RelativeSourceMode.Self>, or <xref:System.Windows.Data.RelativeSourceMode.TemplatedParent>, can produce a <xref:System.Windows.Data.RelativeSource> that is wholly static, containing no unique private values. All uses of the static property can share the same object, eliminating the need to allocate separate objects for each use. Therefore, using the static property reduces memory usage.  \n  \n<a name=\"xamlTextUsage_PreviousData\"></a>   \n## XAML Text Usage  \n For [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)] information, see [RelativeSource MarkupExtension](~/docs/framework/wpf/advanced/relativesource-markupextension.md)."
