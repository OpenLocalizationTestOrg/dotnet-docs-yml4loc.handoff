  name: SchemaReference
  nameWithType: SchemaReference
  fullName: System.Web.Services.Discovery.SchemaReference
  type: Class
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: Represents a reference in a discovery document to an XML Schema Definition (XSD) language schema. This class cannot be inherited.
  remarks: "XML Web services discovery involves discovering the available XML Web services given, a URL. A The URL typically points to a discovery document, which usually has a.disco file name extension. The discovery document contains references to information about the existance of XML Web services. These references can refer to service descriptions, XSD schemas, or other discovery documents. This class represents a reference to an XSD schema.  \n  \n Within a discovery document, a reference to an XSD schema is contained within a `schemaRef` XML element. The `schemaRef` XML element has an XML namespace and a `ref` attribute. The value of the XML namespace must match the <xref:System.Web.Services.Discovery.SchemaReference.Namespace> constant. The value of the `ref` attribute is placed in the <xref:System.Web.Services.Discovery.SchemaReference.Ref%2A> property."
  example:
  - >-
    [!code-cpp[SchemaReference#1](~/samples/snippets/cpp/VS_Snippets_Remoting/SchemaReference/CPP/schemareference.cpp#1)]
