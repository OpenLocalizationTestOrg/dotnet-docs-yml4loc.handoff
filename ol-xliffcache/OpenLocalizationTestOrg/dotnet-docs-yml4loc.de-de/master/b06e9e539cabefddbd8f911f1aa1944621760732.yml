  namespace: System.Drawing.Drawing2D
  summary: Specifies whether smoothing (antialiasing) is applied to lines and curves and the edges of filled areas.
  remarks: "Default, None, and HighSpeed are equivalent and specify rendering without smoothing applied.  \n  \n AntiAlias and HighQuality are equivalent and specify rendering with smoothing applied.  \n  \n> [!NOTE]\n>  When the <xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> property is specified by using the <xref:System.Drawing.Drawing2D.SmoothingMode.None> enumeration, it does not affect text. To set the text rendering quality, use the <xref:System.Drawing.Graphics.TextRenderingHint%2A?displayProperty=fullName> property and the <xref:System.Drawing.Text.TextRenderingHint> enumeration.  \n  \n> [!NOTE]\n>  When the<xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> property is specified by using the <xref:System.Drawing.Drawing2D.SmoothingMode> enumeration, it does not affect areas filled by a path gradient brush. Areas filled by using a <xref:System.Drawing.Drawing2D.PathGradientBrush> object are rendered the same way (aliased) regardless of the setting for the <xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> property."
