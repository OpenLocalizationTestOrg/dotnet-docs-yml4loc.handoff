- uid: System.Windows.Media.BitmapCache.EnableClearType
  commentId: P:System.Windows.Media.BitmapCache.EnableClearType
  id: EnableClearType
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: EnableClearType
  nameWithType: BitmapCache.EnableClearType
  fullName: BitmapCache.EnableClearType
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: Gets or sets a value that indicates whether the bitmap is rendered with ClearType activated.
  remarks: "Set the <xref:System.Windows.Media.BitmapCache.EnableClearType%2A> property to allow ClearType text to be rendered in the cache.  \n  \n When the <xref:System.Windows.Media.BitmapCache.EnableClearType%2A> property is `true`, your application must render all of its ClearType text on an opaque background.  \n  \n When the <xref:System.Windows.Media.BitmapCache.EnableClearType%2A> property is `false`, text in the cache is rendered with grayscale antialiasing.  \n  \n ClearType text requires correct pixel alignment of rendered characters, so you should set the <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> property to `true`. If you do not set this property, the content may not blend correctly.  \n  \n Use the <xref:System.Windows.Media.BitmapCache.EnableClearType%2A> property when you know the cache is rendered on pixel boundaries, so it is safe to cache ClearType text. This situation occurs commonly in text-scrolling scenarios."
  syntax:
    content: public bool EnableClearType { get; set; }
    return:
      type: System.Boolean
      description: '`true` if ClearType is active; otherwise, `false`. The default is `false`.'
  overload: System.Windows.Media.BitmapCache.EnableClearType*
  exceptions: []
