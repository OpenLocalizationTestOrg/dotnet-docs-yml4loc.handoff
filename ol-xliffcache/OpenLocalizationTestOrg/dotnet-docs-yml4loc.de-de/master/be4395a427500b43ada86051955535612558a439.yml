  commentId: P:System.Windows.Media.BitmapCache.SnapsToDevicePixels
  id: SnapsToDevicePixels
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: SnapsToDevicePixels
  nameWithType: BitmapCache.SnapsToDevicePixels
  fullName: BitmapCache.SnapsToDevicePixels
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: Gets or sets a value that indicates whether the bitmap is rendered with pixel snapping.
  remarks: "Set the <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> property when the cache displays content that requires pixel-alignment to render correctly. This is the case for ClearType text. If you set the <xref:System.Windows.Media.BitmapCache.EnableClearType%2A> property to `true`, consider setting <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> to `true` to ensure proper rendering.  \n  \n When the <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> property is set to `false`, you can move and scale the cached element by a fraction of a pixel, and bilinear filtering is applied.  \n  \n When the <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> property is set to `true`, the bitmap cache is aligned with pixel boundaries of the destination. If you move or scale the cached element by a fraction of a pixel, the bitmap snaps to the pixel grid. In this case, the top-left corner of the bitmap is rounded up and snapped to the pixel grid, but the bottom-right corner is on a fractional pixel boundary.  \n  \n The <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> property is ignored by <xref:System.Windows.Media.BitmapCacheBrush> and when used with a <xref:System.Windows.Media.Media3D.Viewport2DVisual3D>."
  syntax:
    content: public bool SnapsToDevicePixels { get; set; }
    return:
      type: System.Boolean
      description: '`true` if pixel snapping is active; otherwise, `false`. The default is `false`.'
  overload: System.Windows.Media.BitmapCache.SnapsToDevicePixels*
