  summary: Retrieves parameter information from the stored procedure specified in the <xref href="System.Data.SqlClient.SqlCommand"></xref> and populates the <xref href="System.Data.SqlClient.SqlCommand.Parameters"></xref> collection of the specified <xref href="System.Data.SqlClient.SqlCommand"></xref> object.
  remarks: "`DeriveParameters` overwrites any existing parameter information for the `SqlDbCommand`.  \n  \n `DeriveParameters` requires an additional call to the database to obtain the information. If the parameter information is known in advance, it is more efficient to populate the parameters collection by setting the information explicitly.  \n  \n You can only use `DeriveParameters` with stored procedures. You cannot use `DeriveParameters` with extended stored procedures. You cannot use `DeriveParameters` to populate the <xref:System.Data.SqlClient.SqlParameterCollection> with arbitrary Transact-SQL statements, such as a parameterized SELECT statement.  \n  \n For more information, see [Configuring Parameters and Parameter Data Types](~/docs/framework/data/adonet/configuring-parameters-and-parameter-data-types.md)."
  syntax:
    content: public static void DeriveParameters (System.Data.SqlClient.SqlCommand command);
    parameters:
    - id: command
      type: System.Data.SqlClient.SqlCommand
      description: The <xref href="System.Data.SqlClient.SqlCommand"></xref> referencing the stored procedure from which the parameter information is to be derived. The derived parameters are added to the <xref href="System.Data.SqlClient.SqlCommand.Parameters"></xref> collection of the <xref href="System.Data.SqlClient.SqlCommand"></xref>.
  overload: System.Data.SqlClient.SqlCommandBuilder.DeriveParameters*
