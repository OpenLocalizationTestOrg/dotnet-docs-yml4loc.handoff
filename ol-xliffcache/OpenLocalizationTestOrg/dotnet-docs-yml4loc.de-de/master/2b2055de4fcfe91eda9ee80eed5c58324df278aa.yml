  namespace: System.Web.ApplicationServices
  summary: Provides a factory class that creates instances of the authentication service, role service, and profile service in managed hosting environments.
  remarks: "This factory class provides a way to create instances of the <xref:System.Web.ApplicationServices.AuthenticationService>, <xref:System.Web.ApplicationServices.ProfileService>, and <xref:System.Web.ApplicationServices.RoleService> classes.  \n  \n To use this factory class, create a WCF Service (.svc) file and specify <xref:System.Web.ApplicationServices.ApplicationServicesHostFactory> in the `ServiceHosting` attribute of the `@ ServiceHost` directive."
  example:
  - "The following example shows how to specify <xref:System.Web.ApplicationServices.ApplicationServicesHostFactory> in the `@ ServiceHost` directive of a .svc file to configure the authentication service.  \n  \n```csharp  \n<%@ ServiceHost   \n  Language=\"C#\"   \n  Service=\"System.Web.ApplicationServices.AuthenticationService\"   \n  Factory=\"System.Web.ApplicationServices.ApplicationServicesHostFactory\"   \n%>  \n  \n```  \n  \n```vb  \n<%@ ServiceHost   \n  Language=\"VB\"   \n  Service=\"System.Web.ApplicationServices.AuthenticationService\"   \n  Factory=\"System.Web.ApplicationServices.ApplicationServicesHostFactory\"   \n%>  \n```"
  syntax:
    content: 'public class ApplicationServicesHostFactory : System.ServiceModel.Activation.ServiceHostFactory'
