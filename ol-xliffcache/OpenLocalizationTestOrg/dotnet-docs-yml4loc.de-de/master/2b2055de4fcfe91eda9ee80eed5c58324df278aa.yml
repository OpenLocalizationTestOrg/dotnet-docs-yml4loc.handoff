  summary: Creates an instance of the service class that has the specified base address or addresses.
  remarks: Usually this method is called automatically by [!INCLUDE[vsindigo](~/includes/vsindigo-md.md)] as part of service activation, and you do not have to call the method manually.
  syntax:
    content: protected override System.ServiceModel.ServiceHost CreateServiceHost (Type serviceType, Uri[] baseAddresses);
    parameters:
    - id: serviceType
      type: System.Type
      description: The type of service host to create.
    - id: baseAddresses
      type: System.Uri[]
      description: An array of base addresses for the service.
    return:
      type: System.ServiceModel.ServiceHost
      description: A <xref href="System.ServiceModel.ServiceHost"></xref> instance for the type of service that has the specified base address or addresses.
