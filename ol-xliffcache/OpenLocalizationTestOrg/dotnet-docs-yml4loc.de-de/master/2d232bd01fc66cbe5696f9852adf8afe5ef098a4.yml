  summary: Provides a list of XAML nodes, which can be used for scenarios such as writing XAML nodes in a deferred manner.
  remarks: When you create a <xref:System.Xaml.XamlNodeList>, you create a writer delegate that exists as the <xref:System.Xaml.XamlNodeList.Writer%2A> value. The writer delegate is based on an internal XAML writer class that is specifically for XAML nodes.
