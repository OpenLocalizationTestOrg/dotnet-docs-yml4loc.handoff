  type: Method
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: Returns a XAML reader implementation delegate.
  remarks: Although it is not specifically a service provider, you can use the <xref:System.Xaml.XamlReader> delegate that is returned from <xref:System.Xaml.XamlNodeList.GetReader%2A?displayProperty=fullName> in a service mode, where you cast it to <xref:System.Xaml.IXamlIndexingReader>. In that mode you can get and set the index values for <xref:System.Xaml.IXamlIndexingReader.CurrentIndex%2A?displayProperty=fullName>. In this manner, the set mode enables skipping nodes without using the standard `Read` and `Skip`.
  syntax:
