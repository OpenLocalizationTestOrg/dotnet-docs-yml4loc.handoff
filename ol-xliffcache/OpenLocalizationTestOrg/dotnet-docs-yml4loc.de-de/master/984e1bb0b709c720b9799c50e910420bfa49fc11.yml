  name: GetHashCode(XNode)
  nameWithType: XNodeEqualityComparer.GetHashCode(XNode)
  fullName: XNodeEqualityComparer.GetHashCode(XNode)
  type: Method
  assemblies:
  - System.Xml.XDocument
  - System.Xml.Linq
  - netstandard
  namespace: System.Xml.Linq
  summary: Returns a hash code based on an <xref href="System.Xml.Linq.XNode"></xref>.
  remarks: The <xref:System.Xml.Linq.XNode> implementation of  <xref:System.Object.GetHashCode%2A> is based on the referential identity of the node. This method computes a deep hash code based on the value of the node and all descendants. The hash code reflects all attributes and all descendent nodes.
  example:
  - "The following example uses this method to get a deep hash code for an XML tree.  \n  \n```csharp  \n  \n                XElement xmlTree = new XElement(\"Root\",  \n    new XAttribute(\"Att1\", 1),  \n    new XAttribute(\"Att2\", 2),  \n    new XElement(\"Child1\", 1),  \n    new XElement(\"Child2\", \"some content\")  \n);  \nXNodeEqualityComparer equalityComparer = new XNodeEqualityComparer();  \nConsole.WriteLine(\"HashCode: {0}\", equalityComparer.GetHashCode(xmlTree).ToString(\"X\"));  \nxmlTree.Add(new XElement(\"NewChild\", \"new content\"));  \nConsole.WriteLine(\"HashCode: {0}\", equalityComparer.GetHashCode(xmlTree).ToString(\"X\"));  \n```  \n  \n This example produces the following output:  \n  \n```  \n  \n                HashCode: 958CCD0  \nHashCode: AD26516B  \n```"
  syntax:
    content: public int GetHashCode (System.Xml.Linq.XNode obj);
    parameters:
    - id: obj
      type: System.Xml.Linq.XNode
      description: The <xref href="System.Xml.Linq.XNode"></xref> to hash.
    return:
      type: System.Int32
      description: A <xref href="System.Int32"></xref> that contains a value-based hash code for the node.
  overload: System.Xml.Linq.XNodeEqualityComparer.GetHashCode*
