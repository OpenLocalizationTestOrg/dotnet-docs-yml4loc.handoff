- uid: System.Windows.Forms.IDataGridViewEditingControl.EditingControlWantsInputKey(System.Windows.Forms.Keys,System.Boolean)
  commentId: M:System.Windows.Forms.IDataGridViewEditingControl.EditingControlWantsInputKey(System.Windows.Forms.Keys,System.Boolean)
  id: EditingControlWantsInputKey(System.Windows.Forms.Keys,System.Boolean)
  parent: System.Windows.Forms.IDataGridViewEditingControl
  langs:
  - csharp
  name: EditingControlWantsInputKey(Keys, Boolean)
  nameWithType: IDataGridViewEditingControl.EditingControlWantsInputKey(Keys, Boolean)
  fullName: IDataGridViewEditingControl.EditingControlWantsInputKey(Keys, Boolean)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Determines whether the specified key is a regular input key that the editing control should process or a special key that the <xref href="System.Windows.Forms.DataGridView"></xref> should process.
  remarks: "An editing control implements this method to determine which input keys should be processed by the control, and which input keys should be processed by the <xref:System.Windows.Forms.DataGridView>.  \n  \n The <xref:System.Windows.Forms.IDataGridViewEditingControl.EditingControlWantsInputKey%2A> method is called by the <xref:System.Windows.Forms.DataGridView>. The <xref:System.Windows.Forms.DataGridView> will pass in `true` for `dataGridViewWantsInputKey` when it can process the `keyData`. If the editing control can let the <xref:System.Windows.Forms.DataGridView> handle the `keyData`, <xref:System.Windows.Forms.IDataGridViewEditingControl.EditingControlWantsInputKey%2A> should return `false` when `dataGridViewWantsInputKey` is `true`. Other implementations of <xref:System.Windows.Forms.IDataGridViewEditingControl.EditingControlWantsInputKey%2A> may ignore a `dataGridViewWantsInputKey` value of `true` and handle the `keyData` in the editing control."
  example:
  - "The following code example provides an implementation of this member. This example is part of a larger example available in [How to: Host Controls in Windows Forms DataGridView Cells](~/docs/framework/winforms/controls/how-to-host-controls-in-windows-forms-datagridview-cells.md).  \n  \n [!code-csharp[System.Windows.Forms.DataGridViewCalendarColumn#305](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewCalendarColumn/CS/datagridviewcalendarcolumn.cs#305)]\n [!code-vb[System.Windows.Forms.DataGridViewCalendarColumn#305](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewCalendarColumn/VB/datagridviewcalendarcolumn.vb#305)]"
  syntax:
    content: public bool EditingControlWantsInputKey (System.Windows.Forms.Keys keyData, bool dataGridViewWantsInputKey);
    parameters:
    - id: keyData
      type: System.Windows.Forms.Keys
      description: A <xref href="System.Windows.Forms.Keys"></xref> that represents the key that was pressed.
    - id: dataGridViewWantsInputKey
      type: System.Boolean
      description: '`true` when the <xref href="System.Windows.Forms.DataGridView"></xref> wants to process the <xref href="System.Windows.Forms.Keys"></xref> in <code>keyData</code>; otherwise, `false`.'
    return:
      type: System.Boolean
      description: '`true` if the specified key is a regular input key that should be handled by the editing control; otherwise, `false`.'
  overload: System.Windows.Forms.IDataGridViewEditingControl.EditingControlWantsInputKey*
