  summary: Gets a value that specifies how to interpret the color information in the array of colors.
  syntax:
    content: public int Flags { get; }
    return:
      type: System.Int32
      description: "The following flag values are valid:  \n  \n 0x00000001  \n The color values in the array contain alpha information.  \n  \n 0x00000002  \n The colors in the array are grayscale values.  \n  \n 0x00000004  \n The colors in the array are halftone values."
