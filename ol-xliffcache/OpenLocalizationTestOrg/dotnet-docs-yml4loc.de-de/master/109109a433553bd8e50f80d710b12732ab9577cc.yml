  namespace: System.Drawing.Imaging
  summary: Defines an array of colors that make up a color palette. The colors are 32-bit ARGB colors. Not inheritable.
  remarks: "You are not allowed to construct a <xref:System.Drawing.Imaging.ColorPalette> object directly. If you created a <xref:System.Drawing.Imaging.ColorPalette> object, you could then manipulate the palette size for a particular image, which is not allowed. Use the <xref:System.Drawing.Image.Palette%2A?displayProperty=fullName> property to obtain a <xref:System.Drawing.Imaging.ColorPalette> object.  \n  \n The colors in the palette are limited to 32-bit ARGB colors. A 32-bit ARGB color has 8 bits each for alpha, red, green, and blue values. The lowest 8 bits make up the blue bit, the next 8 bits are green, the next 8 bits are red, and the most significant 8 bits are alpha. This means each component can vary from 0 to 255. Fully on is 255 and fully off is 0. Alpha is used to make the color value transparent (alpha = 0) or opaque (alpha = 255). The number of intensity levels in the image can be increased without increasing the number of colors used. This process creates what is called a halftone, and it offers increased contrast at a cost of decreased resolution."
