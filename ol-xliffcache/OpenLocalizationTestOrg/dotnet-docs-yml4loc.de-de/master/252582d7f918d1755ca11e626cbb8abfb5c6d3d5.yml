  summary: Wraps the <xref href="System.Security.Cryptography.Xml.EncryptedKey"></xref> class, it to be placed as a subelement of the <xref href="System.Security.Cryptography.Xml.KeyInfo"></xref> class.
  remarks: The <xref:System.Security.Cryptography.Xml.KeyInfoEncryptedKey> class wraps the <xref:System.Security.Cryptography.Xml.EncryptedKey> class, which allows you to add the <xref:System.Security.Cryptography.Xml.EncryptedKey> class as a subelement of the <xref:System.Security.Cryptography.Xml.KeyInfo> class.  Initialize the <xref:System.Security.Cryptography.Xml.KeyInfoEncryptedKey> class to an instance of the <xref:System.Security.Cryptography.Xml.EncryptedKey> class when you need to add an encrypted session key to your encrypted XML document.
  example:
