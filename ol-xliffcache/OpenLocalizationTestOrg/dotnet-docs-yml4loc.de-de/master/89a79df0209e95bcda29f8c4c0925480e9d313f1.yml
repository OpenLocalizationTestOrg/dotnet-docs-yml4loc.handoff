  summary: The exception that is generated when a warning or error is returned by an ODBC data source. This class cannot be inherited.
  remarks: "This class is created whenever the <xref:System.Data.Odbc.OdbcDataAdapter> encounters an error generated by the server (Client-side errors are raised as standard common language runtime exceptions.). It always contains at least one instance of <xref:System.Data.Odbc.OdbcError>.  \n  \n If the severity of the error is too great, the server may close the <xref:System.Data.Odbc.OdbcConnection>. However, the user can reopen the connection and continue.  \n  \n For general information about handling exceptions for a .NET Framework data provider, see <xref:System.Data.SqlClient.SqlException>."
  example:
  - "The following example generates an <xref:System.Data.Odbc.OdbcException> because of a missing data source, and then displays the exception.  \n  \n [!code-csharp[Classic WebData OdbcException#1](~/samples/snippets/csharp/VS_Snippets_ADO.NET/Classic WebData OdbcException/CS/source.cs#1)]\n [!code-vb[Classic WebData OdbcException#1](~/samples/snippets/visualbasic/VS_Snippets_ADO.NET/Classic WebData OdbcException/VB/source.vb#1)]"
