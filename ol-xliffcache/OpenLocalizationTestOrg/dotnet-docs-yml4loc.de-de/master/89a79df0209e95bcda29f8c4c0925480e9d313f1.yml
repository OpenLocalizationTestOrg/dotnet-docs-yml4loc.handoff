  name: GetObjectData(SerializationInfo, StreamingContext)
  nameWithType: OdbcException.GetObjectData(SerializationInfo, StreamingContext)
  fullName: OdbcException.GetObjectData(SerializationInfo, StreamingContext)
  type: Method
  assemblies:
  - System.Data
  - System.Data.Odbc
  namespace: System.Data.Odbc
  summary: This member overrides <xref href="System.Exception.GetObjectData(System.Runtime.Serialization.SerializationInfo,System.Runtime.Serialization.StreamingContext)"></xref>.
  remarks: <xref:System.Data.Odbc.OdbcException.GetObjectData%2A> sets a <xref:System.Runtime.Serialization.SerializationInfo> with all the exception object data targeted for serialization. During deserialization, the exception is reconstituted from the <xref:System.Runtime.Serialization.SerializationInfo> transmitted over the stream.
  syntax:
    content: public override void GetObjectData (System.Runtime.Serialization.SerializationInfo si, System.Runtime.Serialization.StreamingContext context);
    parameters:
    - id: si
      type: System.Runtime.Serialization.SerializationInfo
      description: The <xref href="System.Runtime.Serialization.SerializationInfo"></xref> that holds the serialized object data about the exception being thrown.
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: The <xref href="System.Runtime.Serialization.StreamingContext"></xref> that contains contextual information about the source or destination.
  overload: System.Data.Odbc.OdbcException.GetObjectData*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>si</code> parameter is a null reference (`Nothing` in Visual Basic).
