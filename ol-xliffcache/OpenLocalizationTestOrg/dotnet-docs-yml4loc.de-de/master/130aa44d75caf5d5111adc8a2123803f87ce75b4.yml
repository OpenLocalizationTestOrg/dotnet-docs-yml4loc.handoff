  name: Union(IPermission)
  nameWithType: PnrpPermission.Union(IPermission)
  fullName: PnrpPermission.Union(IPermission)
  type: Method
  assemblies:
  - System.Net
  - System.Security.Permissions
  namespace: System.Net.PeerToPeer
  summary: Creates a permission that is the union of the current <xref href="System.Net.PeerToPeer.PnrpPermission"></xref> and the specified permission.
  remarks: "The result of a call to <xref:System.Net.PeerToPeer.PnrpPermission.Union%2A> is a permission that represents all the operations represented by both the current <xref:System.Net.PeerToPeer.PnrpPermission> and the specified permission. Any demand that passes either permission passes their union.  \n  \n The following statements are required to be `true` for all implementations of the Union method. X and Y represent <xref:System.Security.IPermission> objects that are not a `null` reference (`Nothing` in Visual Basic).  \n  \n-   X.Union(X) returns an object that has the same value as X.  \n  \n-   X.Union(Y) returns an object that has the same value as the object returned by Y.Union(X).  \n  \n-   X.Union(a `null` reference (`Nothing` in Visual Basic)) returns an object that has the same value as X."
  syntax:
    content: public override System.Security.IPermission Union (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: A permission to combine with the current permission. It must be of the same type as the current permission.
    return:
      type: System.Security.IPermission
      description: A new permission that represents the <xref href="System.Net.PeerToPeer.PnrpPermission.Union(System.Security.IPermission)"></xref> of the current <xref href="System.Net.PeerToPeer.PnrpPermission"></xref> and the specified permission.
