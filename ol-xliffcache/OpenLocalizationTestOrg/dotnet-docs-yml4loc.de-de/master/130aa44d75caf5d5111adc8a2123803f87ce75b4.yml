- uid: System.Net.PeerToPeer.PnrpPermission.Intersect(System.Security.IPermission)
  commentId: M:System.Net.PeerToPeer.PnrpPermission.Intersect(System.Security.IPermission)
  id: Intersect(System.Security.IPermission)
  parent: System.Net.PeerToPeer.PnrpPermission
  langs:
  - csharp
  name: Intersect(IPermission)
  nameWithType: PnrpPermission.Intersect(IPermission)
  fullName: PnrpPermission.Intersect(IPermission)
  type: Method
  assemblies:
  - System.Net
  - System.Security.Permissions
  namespace: System.Net.PeerToPeer
  summary: Creates and returns a permission that is the intersection of the current <xref href="System.Net.PeerToPeer.PnrpPermission"></xref> and the specified permission.
  remarks: "The intersection of two permissions is a permission that describes the set of operations they both describe in common. Only a demand that passes both original permissions will pass the intersection.  \n  \n The following statements are required to be `true` for all implementations of the Intersect method. X and Y represent <xref:System.Security.IPermission> object references that are not a `null` reference (Nothing in Visual Basic).  \n  \n-   X.Intersect(X) returns a value equal to X.  \n  \n-   X.Intersect(Y) returns the same value as Y.Intersect(X).  \n  \n-   X.Intersect(a `null` reference (`Nothing` in Visual Basic)) returns a `null` reference (`Nothing` in Visual Basic)."
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: A permission to <xref href="System.Net.PeerToPeer.PnrpPermission.Intersect(System.Security.IPermission)"></xref> with the current permission. It must be of the same type as the current permission.
    return:
      type: System.Security.IPermission
      description: A new permission that represents the intersection of the current <xref href="System.Net.PeerToPeer.PnrpPermission"></xref> and the specified permission. This new permission is a `null` reference (`Nothing` in Visual Basic) if the intersection is empty.
  overload: System.Net.PeerToPeer.PnrpPermission.Intersect*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The target parameter is not a `null` reference (`Nothing` in Visual Basic) and is not an instance of the same class as the current permission.
