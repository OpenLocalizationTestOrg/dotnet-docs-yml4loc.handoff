  type: Class
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime
  summary: The exception that is thrown when the workflow runtime engine attempts to load a workflow instance that is currently loaded by another workflow runtime engine instance. Additionally, this exception is thrown when the workflow runtime engine attempts to save a workflow after the ownership timeout that was specified while loading the workflow has expired.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n The <xref:System.Workflow.Runtime.WorkflowOwnershipException> is used by persistence services which support the capability for multiple applications to access the same database. In such an environment, an instance of the workflow runtime may try to load a workflow that is already loaded by another instance of the workflow runtime engine. For example, the <xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService> class throws the <xref:System.Workflow.Runtime.WorkflowOwnershipException> when this situation occurs.  \n  \n If you implement a persistence service that throws the <xref:System.Workflow.Runtime.WorkflowOwnershipException> you should provide the <xref:System.Guid> of the workflow instance for which the exception occurs by using an appropriate constructor for the class or setting the <xref:System.Workflow.Runtime.WorkflowOwnershipException.InstanceId%2A> property before you throw the exception."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class WorkflowOwnershipException : Exception
