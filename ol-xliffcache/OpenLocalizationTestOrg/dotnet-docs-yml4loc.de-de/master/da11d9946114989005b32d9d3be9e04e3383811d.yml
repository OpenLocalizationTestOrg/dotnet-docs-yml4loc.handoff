  namespace: System.DirectoryServices
  summary: Specifies the available options for examining security information of a directory object. This enumeration is used with the <xref href="System.DirectoryServices.DirectorySearcher.SecurityMasks"></xref> and <xref href="System.DirectoryServices.DirectoryEntryConfiguration.SecurityMasks"></xref> properties.
  remarks: ''
  example:
  - "```  \nusing System.DirectoryServices;  \n...  \nDirectorySearcher src = new DirectorySearcher(\"…\");  \nsrc.PropertiesToLoad = new string[] {ntSecurityDescriptor,…};  \nsrc.SecurityMasks = SecurityMasks.Dacl | SecurityMasks.Owner;  \nSearchResultCollection res = src.FindAll();  \n  \n```"
  syntax:
    content: >-
      [System.Flags]

      public enum SecurityMasks
