  type: Namespace
  summary: The <xref href="System.Net.Mime"></xref> namespace holds types that are used to represent Multipurpose Internet Mail Exchange (MIME) headers. These types are used with the types in the <xref href="System.Net.Mail"></xref> namespace to specify Content-Type, Content-Disposition and Content-transfer-Encoding headers when using the <xref href="System.Net.Mail.SmtpClient"></xref> class to send e-mail.
  remarks: MIME data is represented by the <xref:System.Net.Mail.Attachment> class.
