  namespace: System.Windows.Forms
  summary: Represents the look and feel of a column in a table layout.
  remarks: "The <xref:System.Windows.Forms.ColumnStyle> class represents the user interface (UI) characteristics of column in a <xref:System.Windows.Forms.TableLayoutPanel>. The styles for all the columns in such a table are collected in the <xref:System.Windows.Forms.TableLayoutPanel.ColumnStyles%2A?displayProperty=fullName> property.  \n  \n This simple class offers the <xref:System.Windows.Forms.ColumnStyle.Width%2A> and <xref:System.Windows.Forms.TableLayoutStyle.SizeType%2A> properties for a column."
  example:
  - "The following code example demonstrates how to extract a <xref:System.Windows.Forms.ColumnStyle> from a <xref:System.Windows.Forms.TableLayoutColumnStyleCollection>.  \n  \n This code example is part of a larger example provided for the <xref:System.Windows.Forms.TableLayoutPanel> class.  \n  \n [!code-csharp[System.Windows.Forms.TableLayoutPanel#8](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.TableLayoutPanel/CS/form1.cs#8)]\n [!code-vb[System.Windows.Forms.TableLayoutPanel#8](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.TableLayoutPanel/VB/form1.vb#8)]"
