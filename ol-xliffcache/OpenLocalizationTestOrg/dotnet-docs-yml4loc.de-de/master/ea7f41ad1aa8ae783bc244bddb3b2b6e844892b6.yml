    return:
      type: System.ServiceModel.InstanceContextMode
      description: One of the <xref href="System.ServiceModel.InstanceContextMode"></xref> values; the default value is <xref href="System.ServiceModel.InstanceContextMode.PerSession"></xref>.
  overload: System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode*
