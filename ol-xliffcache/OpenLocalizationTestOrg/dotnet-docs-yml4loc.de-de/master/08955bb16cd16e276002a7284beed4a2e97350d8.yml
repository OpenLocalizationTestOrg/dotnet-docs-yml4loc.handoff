  name: AutomaticFormatSelectionEnabled
  nameWithType: WebHttpEndpoint.AutomaticFormatSelectionEnabled
  fullName: WebHttpEndpoint.AutomaticFormatSelectionEnabled
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: Gets or sets a value that indicates whether automatic format selection is enabled.
  remarks: When automatic format selection is enabled, the [!INCLUDE[indigo2](~/includes/indigo2-md.md)] infrastructure parses the `Accept` header of the request message and determines the most appropriate response format. If the `Accept` header does not specify a suitable response format, the [!INCLUDE[indigo2](~/includes/indigo2-md.md)] infrastructure uses the `Content-Type` of the request message or the default response format of the operation.
  syntax:
    content: public bool AutomaticFormatSelectionEnabled { get; set; }
    return:
      type: System.Boolean
      description: '`true` if automatic format selection is enabled, otherwise `false`.'
  overload: System.ServiceModel.Description.WebHttpEndpoint.AutomaticFormatSelectionEnabled*
