  summary: Gets or sets the date/time format used to create a signature <xref href="System.IO.Packaging.PackageDigitalSignature.SigningTime"></xref>.
  remarks: "The default <xref:System.IO.Packaging.PackageDigitalSignatureManager.TimeFormat%2A> is \"YYYY-MM-DDThh:mm:ss.sTZD\".  \n  \n Date/time formats follow the syntax of the \"W3C Date and Time Formats\" specification at [http://www.w3.org/TR/Note-datetime.html](http://www.w3.org/TR/Note-datetime.html). The components shown below must be present and use the syntax and punctuation as defined.  \n  \n|TimeFormat|Description|Example|  \n|----------------|-----------------|-------------|  \n|YYYY|Year|2005|  \n|YYYY-MM|Year and month|2005-07|  \n|YYYY-MM-DD|Complete date|2005-07-28|  \n|YYYY-MM-DDThh:mmTZD|Complete date plus hours and minutes|2005-07-28T19:20-01:00|  \n|YYYY-MM-DDThh:mm:ssTZD|Complete date plus hours, minutes, and seconds|2005-07-28T19:20:45-01:00|  \n|YYYY-MM-DDThh:mm:ss.sTZD|Complete date plus hours, minutes, and seconds with a decimal fraction|2005-07-28T19:20:45.75-01:00|  \n  \n where:  \n  \n|||  \n|-|-|  \n|YYYY|four-digit year (for example 2005)|  \n|MM|two-digit month (01=January)|  \n|DD|two-digit day of month (01 through 31)|  \n|Thh|two-digit hour (00 through 23, 24-hour time)|  \n|mm|two digits of minutes (00 through 59)|  \n|ss|two digits of seconds (00 through 59)|  \n|s|one or more digits representing a decimal fracion of a second|  \n|TZD|time zone designator (Z or +hh:mm or -hh:mm)|"
  syntax:
    content: public string TimeFormat { get; set; }
    return:
      type: System.String
      description: The date/time format used to create a signature <xref href="System.IO.Packaging.PackageDigitalSignature.SigningTime"></xref>.
