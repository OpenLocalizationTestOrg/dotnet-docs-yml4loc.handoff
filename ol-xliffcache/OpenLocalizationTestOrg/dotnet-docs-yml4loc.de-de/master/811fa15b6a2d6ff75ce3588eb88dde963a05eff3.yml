  summary: Signs a list of package parts, package relationships, or custom objects with a specified X.509 certificate and signature [!INCLUDE[TLA#tla_id](~/includes/tlasharptla-id-md.md)].
  remarks: "There must be at least one element to sign in `parts`, `relationshipSelectors`, `signatureObjects`, or `objectReferences`.  \n  \n> [!NOTE]\n>  The terms `Object`, `Manifest`, `Reference`, `SignatureProperties`, and `Transform` in the following two remarks refer to element types and tags defined by the W3C XML-Signature Syntax and Processing specification, see [http://www.w3.org/TR/xmldsig-core/](http://www.w3.org/TR/xmldsig-core/).  \n  \n This and other <xref:System.IO.Packaging.PackageDigitalSignatureManager.Sign%2A> method overloads use the current <xref:System.IO.Packaging.PackageDigitalSignatureManager.TransformMapping%2A> dictionary that defines a `Transform` to apply based on the package part <xref:System.IO.Packaging.PackagePart.ContentType%2A>.  The Microsoft Open Packaging Conventions (OPC) specification currently allows only two valid `Transform` algorithms: C14 and C14N.  The W3C XML-Signature Syntax and Processing standard does not allow empty `Manifest` tags.  Also the Open Packaging Conventions specification requires a <xref:System.IO.Packaging.Package>-specific `Object` tag that contains both `Manifest` and `SignatureProperties` tags.  Each `Manifest` tag additionally also include at least one `Reference` tag.  These tags require that each signature sign at least one <xref:System.IO.Packaging.PackagePart> (non-empty parts tag) or <xref:System.IO.Packaging.PackageRelationship> (non-empty `relationshipSelectors`) even if the signature is needed only to sign `signatureObjects` or `objectReferences`.  \n  \n This <xref:System.IO.Packaging.PackageDigitalSignatureManager.Sign%2A> method ignores the <xref:System.Security.Cryptography.Xml.Reference.DigestMethod%2A> property associated with each <xref:System.Security.Cryptography.Xml.Reference> defined in `objectReferences`.  \n  \n This <xref:System.IO.Packaging.PackageDigitalSignatureManager.Sign%2A> overload provides support for generation of [!INCLUDE[TLA#tla_xml](~/includes/tlasharptla-xml-md.md)] signatures that require custom `Object` tags.  For any provided `Object` tag to be signed, a corresponding `Reference` tag must be provided with a [!INCLUDE[TLA#tla_uri](~/includes/tlasharptla-uri-md.md)] that specifies the `Object` tag in local fragment syntax.  For example if the `Object` tag has an ID of \"myObject\", the URI in the `Reference` tag would be \"#myObject\".  For unsigned objects, no `Reference` is required."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public System.IO.Packaging.PackageDigitalSignature Sign (System.Collections.Generic.IEnumerable<Uri> parts, System.Security.Cryptography.X509Certificates.X509Certificate certificate, System.Collections.Generic.IEnumerable<System.IO.Packaging.PackageRelationshipSelector> relationshipSelectors, string signatureId, System.Collections.Generic.IEnumerable<System.Security.Cryptography.Xml.DataObject> signatureObjects, System.Collections.Generic.IEnumerable<System.Security.Cryptography.Xml.Reference> objectReferences);
    parameters:
    - id: parts
      type: System.Collections.Generic.IEnumerable{System.Uri}
      description: The list of [!INCLUDE[TLA#tla_uri#plural](~/includes/tlasharptla-urisharpplural-md.md)] for the <xref href="System.IO.Packaging.PackagePart"></xref> objects to sign.
    - id: certificate
      type: System.Security.Cryptography.X509Certificates.X509Certificate
      description: The X.509 certificate to use to digitally sign each of the specified parts and relationships.
    - id: relationshipSelectors
      type: System.Collections.Generic.IEnumerable{System.IO.Packaging.PackageRelationshipSelector}
      description: The list of <xref href="System.IO.Packaging.PackageRelationship"></xref> objects to sign.
    - id: signatureId
      type: System.String
      description: An identification string to associate with the signature.
    - id: signatureObjects
      type: System.Collections.Generic.IEnumerable{System.Security.Cryptography.Xml.DataObject}
      description: A list of custom data objects to sign.
    - id: objectReferences
      type: System.Collections.Generic.IEnumerable{System.Security.Cryptography.Xml.Reference}
      description: A list of references to custom objects to sign.
    return:
      type: System.IO.Packaging.PackageDigitalSignature
      description: The digital signature used to sign the elements specified in the <code>parts</code> and <code>relationshipSelectors</code> lists.
  overload: System.IO.Packaging.PackageDigitalSignatureManager.Sign*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: Neither <code>parts</code>, <code>relationshipSelectors</code>, <code>signatureObjects</code>, nor <code>objectReferences</code> specify any elements to sign.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: A <xref href="System.IO.Packaging.PackagePart.ContentType"></xref> of a part being signed references an empty, `null`, or undefined <xref href="System.IO.Packaging.PackageDigitalSignatureManager.TransformMapping"></xref>.
