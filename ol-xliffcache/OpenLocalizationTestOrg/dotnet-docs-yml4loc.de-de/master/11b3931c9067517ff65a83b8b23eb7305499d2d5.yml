  namespace: System.Data.EntityClient
  summary: Begins a transaction by using the underlying provider.
  remarks: "The <xref:System.Data.EntityClient.EntityConnection.BeginTransaction%2A> method uses the <xref:System.Data.IsolationLevel.Unspecified> transaction isolation level. To specify a different isolation level, call <xref:System.Data.EntityClient.EntityConnection.BeginTransaction%2A>. This value might be interpreted differently by different underlying providers. If you want your application to be portable across multiple providers, it should explicitly specify the transaction isolation level by calling <xref:System.Data.EntityClient.EntityConnection.BeginTransaction%2A>.  \n  \n At any particular moment there can be no more than one active transaction that was created through <xref:System.Data.EntityClient.EntityConnection.BeginTransaction%2A>. An attempt to call any of the <xref:System.Data.EntityClient.EntityConnection.BeginTransaction%2A> overloads on an <xref:System.Data.EntityClient.EntityConnection> that already has a current transaction results in an <xref:System.InvalidOperationException>."
  syntax:
    content: public System.Data.EntityClient.EntityTransaction BeginTransaction ();
    parameters: []
    return:
      type: System.Data.EntityClient.EntityTransaction
      description: A new <xref href="System.Data.EntityClient.EntityTransaction"></xref>. The returned <xref href="System.Data.EntityClient.EntityTransaction"></xref> instance can later be associated with the <xref href="System.Data.EntityClient.EntityCommand"></xref> to execute the command under that transaction.
  overload: System.Data.EntityClient.EntityConnection.BeginTransaction*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The underlying provider is not known.  \n  \n -or-  \n  \n The call to <xref href=\"System.Data.EntityClient.EntityConnection.BeginTransaction\"></xref> was made on an <xref href=\"System.Data.EntityClient.EntityConnection\"></xref> that already has a current transaction.  \n  \n -or-  \n  \n The state of the <xref href=\"System.Data.EntityClient.EntityConnection\"></xref> is not <xref href=\"System.Data.ConnectionState.Open\"></xref>."
