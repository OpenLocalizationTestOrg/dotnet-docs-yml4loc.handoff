  namespace: System.Diagnostics.SymbolStore
  summary: Represents a lexical scope within <xref href="System.Diagnostics.SymbolStore.ISymbolMethod"></xref>, providing access to the start and end offsets of the scope, as well as its child and parent scopes.
  remarks: "The <xref:System.Diagnostics.SymbolStore.ISymbolScope> interface also provides access to all locals defined within the current scope.  \n  \n> [!NOTE]\n>  This interface is the managed counterpart of the `ISymUnmanagedScope` interface, which is one of the unmanaged symbol store interfaces that provide an alternate way to read and write debug symbol information."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ISymbolScope
