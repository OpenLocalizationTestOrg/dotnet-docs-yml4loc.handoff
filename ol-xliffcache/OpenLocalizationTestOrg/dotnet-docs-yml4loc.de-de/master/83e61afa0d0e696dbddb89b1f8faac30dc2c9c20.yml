  name: ConfigurationPropertyAttribute
  nameWithType: ConfigurationPropertyAttribute
  fullName: System.Configuration.ConfigurationPropertyAttribute
  type: Class
  assemblies:
  - System.Configuration
  - System.Configuration.ConfigurationManager
  namespace: System.Configuration
  summary: Declaratively instructs the .NET Framework to instantiate a configuration property. This class cannot be inherited.
  remarks: "You use the <xref:System.Configuration.ConfigurationPropertyAttribute> to decorate a configuration property, which will instruct the .NET Framework to instantiate and to initialize the property using the value of the decorating parameter.  \n  \n> [!NOTE]\n>  The simplest way to create a custom configuration element is to use the attributed (declarative) model. You declare the custom public properties and decorate them with the <xref:System.Configuration.ConfigurationPropertyAttribute> attribute. For each property marked with this attribute, the .NET Framework uses reflection to read the decorating parameters and create a related <xref:System.Configuration.ConfigurationProperty> instance. You can also use the programmatic model, in which case it is your responsibility to declare the custom public properties and return their collection.  \n  \n The .NET Framework configuration system provides attribute types that you can use during the creation of custom configuration elements. There are two kinds of attribute types:  \n  \n1.  The types instructing the .NET Framework how to instantiate the custom configuration-element properties. These types include:  \n  \n    -   <xref:System.Configuration.ConfigurationCollectionAttribute>  \n  \n    -   <xref:System.Configuration.ConfigurationPropertyAttribute>  \n  \n2.  The types instructing the .NET Framework how to validate the custom configuration-element properties. These types include:  \n  \n    -   <xref:System.Configuration.IntegerValidatorAttribute>  \n  \n    -   <xref:System.Configuration.LongValidatorAttribute>  \n  \n    -   <xref:System.Configuration.RegexStringValidatorAttribute>  \n  \n    -   <xref:System.Configuration.StringValidatorAttribute>  \n  \n    -   <xref:System.Configuration.TimeSpanValidatorAttribute>"
  example:
  - "The following example shows how to define the properties of a custom <xref:System.Configuration.ConfigurationSection> object using the <xref:System.Configuration.ConfigurationPropertyAttribute> attribute.  \n  \n The example contains two classes. The `UrlsSection` custom class uses the <xref:System.Configuration.ConfigurationPropertyAttribute> to define its own properties. The `UsingConfigurationPropertyAttribute` class uses the `UrlsSection` to read and write the custom section in the application configuration file.  \n  \n [!code-csharp[System.Configuration.ConfigurationPropertyAttribute#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Configuration.ConfigurationPropertyAttribute/CS/customsection.cs#1)]\n [!code-vb[System.Configuration.ConfigurationPropertyAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Configuration.ConfigurationPropertyAttribute/VB/customsection.vb#1)]  \n  \n [!code-csharp[System.Configuration.ConfigurationPropertyAttribute#21](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Configuration.ConfigurationPropertyAttribute/CS/ConfigurationPropertyAttribute.cs#21)]\n [!code-vb[System.Configuration.ConfigurationPropertyAttribute#21](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Configuration.ConfigurationPropertyAttribute/VB/ConfigurationPropertyAttribute.vb#21)]  \n  \n The following is an excerpt of the configuration file containing the custom section as defined in the previous sample.  \n  \n```  \n<?xml version=\"1.0\" encoding=\"utf-8\"?>  \n<configuration>  \n    <configSections>  \n        <section name=\"CustomSection\" type=\"UrlsSection, UsingConfigurationPropertyAttribute, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null\" />  \n    </configSections>  \n    <CustomSection name=\"Contoso\" url=\"http://www.contoso.com\" />  \n</configuration>  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class ConfigurationPropertyAttribute : Attribute
