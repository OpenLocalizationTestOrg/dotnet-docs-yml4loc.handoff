  summary: Handles the access to certain configuration sections.
  remarks: "**Important** <xref:System.Configuration.IConfigurationSectionHandler> is deprecated in .NET Framework 2.0 and above. But, because it is used internally, it has been kept. You can find an example at [How to: Create Custom Configuration Sections Using IConfigurationSectionHandler](http://msdn.microsoft.com/library/07f68a3f-2920-4665-a824-47bda744e662). If you use the previous example, please build it with the .NET Framework version 1.0 or 1.1.  \n  \n In .NET Framework version 2.0 and above, you must instead derive from the <xref:System.Configuration.ConfigurationSection> class to implement the related configuration section handler. You can find an example at [How to: Create Custom Configuration Sections Using ConfigurationSection](http://msdn.microsoft.com/library/febaca98-c727-4017-95ed-82e2fb6cf234).  \n  \n Instances of the <xref:System.Configuration.IConfigurationSectionHandler> class must be thread safe and stateless. The <xref:System.Configuration.IConfigurationSectionHandler.Create%2A> method must be callable from multiple threads simultaneously.  \n  \n Furthermore, the configuration object generated by the <xref:System.Configuration.IConfigurationSectionHandler.Create%2A> method must be thread safe and immutable. Because the configuration objects are cached by the configuration system, it is important not to modify the parent argument to the <xref:System.Configuration.IConfigurationSectionHandler.Create%2A> method. For example, if the return value of <xref:System.Configuration.IConfigurationSectionHandler.Create%2A> is only a small modification of the parent, actual modifications must be made on a clone of the parent, not the original."
