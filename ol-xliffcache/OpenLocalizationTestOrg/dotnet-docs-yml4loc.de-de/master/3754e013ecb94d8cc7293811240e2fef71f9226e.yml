  namespace: System.Windows.Controls.Primitives
  summary: Gets or sets the amount of the scrollable content that is currently visible.
  remarks: "The units that are used for <xref:System.Windows.Controls.Primitives.ScrollBar.ViewportSize%2A> are the same units that are used to describe the length of the content. Some examples include lines of text or pages of text.  \n  \n The value of the <xref:System.Windows.Controls.Primitives.ScrollBar.ViewportSize%2A> property is used to calculate the size of the <xref:System.Windows.Controls.Primitives.Thumb> control that is displayed as the sliding value indicator in a <xref:System.Windows.Controls.Primitives.ScrollBar> control. The <xref:System.Windows.Controls.Primitives.Thumb> control's size represents the amount of a <xref:System.Windows.Controls.ScrollViewer> control's content that is visible.  If 25 percent of a <xref:System.Windows.Controls.ScrollViewer> control's content is visible, the <xref:System.Windows.Controls.Primitives.Thumb> occupies 25 percent of the track in the <xref:System.Windows.Controls.Primitives.ScrollBar>.  \n  \n You can decide which units <xref:System.Windows.Controls.Primitives.ScrollBar.ViewportSize%2A> uses.  When you set this property, make sure that the <xref:System.Windows.Controls.Primitives.ScrollBar.ViewportSize%2A>, <xref:System.Windows.Controls.Primitives.RangeBase.Minimum%2A>, <xref:System.Windows.Controls.Primitives.RangeBase.Maximum%2A>, and <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> properties use the same units.  \n  \n The following illustration shows how the <xref:System.Windows.Controls.Primitives.Thumb> size reflects the amount of content that is visible.  \n  \n ![The track length and thumbsize of a ScrollBar](~/add/media/scrollbarthumbsize.png \"The track length and thumbsize of a ScrollBar\")  \n  \n<a name=\"dependencyPropertyInfo_ViewportSize\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Controls.Primitives.ScrollBar.ViewportSizeProperty>|  \n|Metadata properties set to `true`|None|"
  example:
  - "The following example shows how to set the <xref:System.Windows.Controls.Primitives.ScrollBar.ViewportSize%2A> on a <xref:System.Windows.Controls.Primitives.ScrollBar> control.  \n  \n [!code-csharp[ScrollBarSnips#Viewport](~/samples/snippets/csharp/VS_Snippets_Wpf/ScrollBarSnips/CSharp/Window1.xaml.cs#viewport)]\n [!code-vb[ScrollBarSnips#Viewport](~/samples/snippets/visualbasic/VS_Snippets_Wpf/ScrollBarSnips/visualbasic/window1.xaml.vb#viewport)]\n [!code-xml[ScrollBarSnips#Viewport](~/samples/snippets/csharp/VS_Snippets_Wpf/ScrollBarSnips/CSharp/Window1.xaml#viewport)]"
