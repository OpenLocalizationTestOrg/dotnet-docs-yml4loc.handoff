  summary: Releases all resources used by the current instance of the <xref href="System.Security.Cryptography.ECDiffieHellman"></xref> class.
  remarks: "Call <xref:System.Security.Cryptography.ECDiffieHellmanPublicKey.Dispose%2A> when you are finished using the <xref:System.Security.Cryptography.ECDiffieHellman>. The <xref:System.Security.Cryptography.ECDiffieHellmanPublicKey.Dispose%2A> method leaves the <xref:System.Security.Cryptography.ECDiffieHellman> in an unusable state. After calling <xref:System.Security.Cryptography.ECDiffieHellmanPublicKey.Dispose%2A>, you must release all references to the <xref:System.Security.Cryptography.ECDiffieHellman> so the garbage collector can reclaim the memory that the <xref:System.Security.Cryptography.ECDiffieHellman> was occupying.  \n  \n For more information, see [Cleaning Up Unmanaged Resources](~/docs/standard/garbage-collection/unmanaged.md) and [Implementing a Dispose Method](~/docs/standard/garbage-collection/implementing-dispose.md)."
