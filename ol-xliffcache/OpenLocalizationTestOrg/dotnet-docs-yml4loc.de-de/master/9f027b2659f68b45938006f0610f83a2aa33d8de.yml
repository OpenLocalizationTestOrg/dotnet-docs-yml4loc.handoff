      type: System.IO.Stream
      description: The stream to be upgraded.
    - id: callback
      type: System.AsyncCallback
      description: The method to call when the <xref href="System.ServiceModel.Channels.StreamUpgradeInitiator.InitiateUpgrade(System.IO.Stream)"></xref> has completed.
    - id: state
      type: System.Object
      description: State information about the status of the asynchronous call.
    return:
