  namespace: System.Windows.Forms.VisualStyles
  summary: Specifies the visual state of an option button (also known as a radio button) that is drawn with visual styles.
  remarks: The <xref:System.Windows.Forms.VisualStyles.RadioButtonState> values correspond to the states of the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement> objects exposed by the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.RadioButton> class. The <xref:System.Windows.Forms.VisualStyles.RadioButtonState> values are also used as an argument in the <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A?displayProperty=fullName> method.
