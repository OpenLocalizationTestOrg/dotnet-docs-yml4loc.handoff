  namespace: System.ServiceModel.Security.Tokens
  summary: Specifies a security property requirements specific to channel creation in the Windows Communication Foundation (WCF).
  remarks: "Token requirement classes are used by a security token manager to specify what is required of a security token, such as the key size, key type, and how the key can be used. When a security token can be identified that matches the specified criteria, a SecurityTokenProvider and SecurityTokenAuthenticator can be created.  \n  \n This token requirement class specifies initiator-related requirements."
