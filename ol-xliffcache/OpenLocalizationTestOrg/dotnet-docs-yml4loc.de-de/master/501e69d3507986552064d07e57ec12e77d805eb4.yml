  commentId: M:System.Windows.Forms.HelpProvider.SetHelpKeyword(System.Windows.Forms.Control,System.String)
  id: SetHelpKeyword(System.Windows.Forms.Control,System.String)
  parent: System.Windows.Forms.HelpProvider
  langs:
  - csharp
  name: SetHelpKeyword(Control, String)
  nameWithType: HelpProvider.SetHelpKeyword(Control, String)
  fullName: HelpProvider.SetHelpKeyword(Control, String)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Specifies the keyword used to retrieve Help when the user invokes Help for the specified control.
  remarks: The Help keyword provides the key information to retrieve the Help associated with this control from the Help file specified by the <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> property. To open Help to a specific topic, the keyword should be passed in the form *topicName*.htm. To clear the keyword, call the <xref:System.Windows.Forms.HelpProvider.SetHelpKeyword%2A> method with a `keyword` value of `null`.
  syntax:
    content: public virtual void SetHelpKeyword (System.Windows.Forms.Control ctl, string keyword);
    parameters:
    - id: ctl
      type: System.Windows.Forms.Control
      description: A <xref href="System.Windows.Forms.Control"></xref> that specifies the control for which to set the Help topic.
    - id: keyword
      type: System.String
      description: The Help keyword to associate with the control.
  overload: System.Windows.Forms.HelpProvider.SetHelpKeyword*
  exceptions: []
