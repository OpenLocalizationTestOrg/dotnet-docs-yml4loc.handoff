  name: HelpProvider
  nameWithType: HelpProvider
  fullName: System.Windows.Forms.HelpProvider
  type: Class
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Provides pop-up or online Help for controls.
  remarks: "Each instance of <xref:System.Windows.Forms.HelpProvider> maintains a collection of references to controls associated with it. To associate a Help file with the <xref:System.Windows.Forms.HelpProvider>, set the <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> property. You specify the type of Help provided by calling the <xref:System.Windows.Forms.HelpProvider.SetHelpNavigator%2A> method and providing a <xref:System.Windows.Forms.HelpNavigator> value for the specified control. You provide the keyword or topic for the Help by calling the <xref:System.Windows.Forms.HelpProvider.SetHelpKeyword%2A> method. To open Help to a specific topic, the keyword should be passed in the form *topicName*.htm.  \n  \n To associate a specific Help string with a control, use the <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> method. The string that you associate with a control using this method is displayed in a pop-up window when the user presses the F1 key while the control has focus.  \n  \n If the <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> property has not been set, you must use the <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> method to provide the Help text. If you have set both <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> and the Help string, Help based on the <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> will take precedence.  \n  \n <xref:System.Windows.Forms.HelpProvider> calls methods on the <xref:System.Windows.Forms.Help> class to provide Help functionality."
  example:
  - "The following code example demonstrates using the <xref:System.Windows.Forms.HelpProvider> class to display context-sensitive Help on a form containing four address fields. The example uses the <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> method to set the Help ToolTip text. When you use the context-sensitive Help button and click the Help cursor on an address field, the Help ToolTip appears with the specified text. When you press the F1 key with the focus in an address field, the mspaint.chm Help file is displayed because the <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> property has been set to mspaint.chm. The <xref:System.Windows.Forms.HelpProvider.SetShowHelp%2A> method is called for each address control to identify that it has Help content available.  \n  \n [!code-cpp[System.Windows.Forms.HelpProvider#1](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.HelpProvider/CPP/helpprovider.cpp#1)]\n [!code-csharp[System.Windows.Forms.HelpProvider#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.HelpProvider/CS/helpprovider.cs#1)]\n [!code-vb[System.Windows.Forms.HelpProvider#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.HelpProvider/VB/helpprovider.vb#1)]"
