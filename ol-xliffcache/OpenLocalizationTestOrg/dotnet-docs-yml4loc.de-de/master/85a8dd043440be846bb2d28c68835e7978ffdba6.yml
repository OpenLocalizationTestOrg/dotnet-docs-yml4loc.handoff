  type: Property
  assemblies:
  - System.Printing
  namespace: System.Printing
  summary: Gets or sets a <xref href="System.Printing.PrintTicket"></xref> object that holds all the detailed settings for the print job.
  remarks: Setting this <xref:System.Printing.PrintJobSettings.CurrentPrintTicket%2A> property does not validate or modify the specified <xref:System.Printing.PrintTicket> for a particular <xref:System.Printing.PrintQueue>.  If needed, use the <xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A> method to create a <xref:System.Printing.PrintQueue>-specific <xref:System.Printing.PrintTicket> that is valid for a given printer.
  syntax:
    content: >-
      [get: System.Security.SecuritySafeCritical]

      [set: System.Security.SecuritySafeCritical]

      public System.Printing.PrintTicket CurrentPrintTicket { get; set; }
    return:
      type: System.Printing.PrintTicket
      description: A <xref href="System.Printing.PrintTicket"></xref> object that holds all the details about the print job, such as the number of copies to print, and whether stapling or duplex printing is used.
