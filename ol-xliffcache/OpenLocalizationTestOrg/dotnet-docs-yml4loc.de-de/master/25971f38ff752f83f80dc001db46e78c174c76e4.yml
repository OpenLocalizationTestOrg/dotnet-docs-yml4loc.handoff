  summary: Gets or sets the position alignment of the annotation to the anchor point.
  remarks: "The annotation must be anchored using either <xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorDataPoint%2A>, or the <xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorX%2A> and <xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorY%2A> properties.  \n  \n Its <xref:System.Web.UI.DataVisualization.Charting.Annotation.X%2A> and <xref:System.Web.UI.DataVisualization.Charting.Annotation.Y%2A> properties must be set to <xref:System.Double.NaN>."
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      public override System.Drawing.ContentAlignment AnchorAlignment { get; set; }
    return:
      type: System.Drawing.ContentAlignment
      description: A <xref href="System.Drawing.ContentAlignment"></xref> enumeration value that represents the alignment of the annotation to the anchor point.
