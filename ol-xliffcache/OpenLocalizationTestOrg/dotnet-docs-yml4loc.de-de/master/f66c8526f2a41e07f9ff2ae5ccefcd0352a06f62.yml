  summary: Provides COM objects with version-independent access to the <xref href="System.Reflection.Assembly.CreateInstance(System.String,System.Boolean,System.Reflection.BindingFlags,System.Reflection.Binder,System.Object[],System.Globalization.CultureInfo,System.Object[])"></xref> method.
  remarks: "This method is for access to managed classes from unmanaged code, and should not be called from managed code.  \n  \n The <xref:System.Reflection.Assembly.CreateInstance%2A> method locates the specified type from this assembly and creates an instance of it using the system activator, with optional case-sensitive search and having the specified culture, arguments, and binding and activation attributes."
  syntax:
    content: public object CreateInstance (string typeName, bool ignoreCase, System.Reflection.BindingFlags bindingAttr, System.Reflection.Binder binder, object[] args, System.Globalization.CultureInfo culture, object[] activationAttributes);
    parameters:
    - id: typeName
      type: System.String
      description: The <xref href="System.Type.FullName"></xref> of the type to locate.
    - id: ignoreCase
      type: System.Boolean
      description: '`true` to ignore the case of the type name; otherwise, `false`.'
    - id: bindingAttr
      type: System.Reflection.BindingFlags
      description: A bitmask that affects how the search is conducted. The value is a combination of bit flags from <xref href="System.Reflection.BindingFlags"></xref>.
    - id: binder
      type: System.Reflection.Binder
      description: An object that enables the binding, coercion of argument types, invocation of members, and retrieval of `MemberInfo` objects via reflection. If <code>binder</code> is `null`, the default binder is used.
    - id: args
      type: System.Object[]
      description: An array of type `Object` containing the arguments to be passed to the constructor. This array of arguments must match in number, order, and type the parameters of the constructor to be invoked. If the default constructor is desired, <code>args</code> must be an empty array or `null`.
    - id: culture
      type: System.Globalization.CultureInfo
      description: An instance of `CultureInfo` used to govern the coercion of types. If this is `null`, the `CultureInfo` for the current thread is used. (This is necessary to convert a `String` that represents 1000 to a `Double` value, for example, since 1000 is represented differently by different cultures.)
    - id: activationAttributes
      type: System.Object[]
      description: "An array of type `Object` containing one or more activation attributes that can participate in the activation. An example of an activation attribute is:  \n  \n URLAttribute(http://hostname/appname/objectURI)"
    return:
      type: System.Object
      description: An instance of `Object` representing the type and matching the specified criteria, or `null` if <code>typeName</code> is not found.
