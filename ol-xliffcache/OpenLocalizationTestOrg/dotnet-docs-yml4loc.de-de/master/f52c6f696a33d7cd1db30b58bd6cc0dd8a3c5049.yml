  name: AuthorizedType
  nameWithType: AuthorizedType
  fullName: System.Workflow.ComponentModel.Compiler.AuthorizedType
  type: Class
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Compiler
  summary: Represents a set of types that are either allowed or disallowed in compiled workflows by the workflow compiler (depending on the value of the <xref href="System.Workflow.ComponentModel.Compiler.AuthorizedType.Authorized"></xref> property). This class cannot be inherited.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n During the validation phase of workflow compilation, a workflow source document is rejected if it or the companion rules file directly references any .NET Framework types not present on a list of authorized types. The list of authorized types is an XML document where each entry indicates an `Assembly`, a `Namespace`, a `TypeName`, and an Authorized {`true`&#124;`false`} indicator. This class corresponds to an entry on the list. Also note that wildcard character designations are allowed, to include or exclude complete namespaces. For example, using `Type=\"System.*\"` includes all types in <xref:System>, including types contained in child namespaces.  \n  \n The use of a list of authorized types is controlled by the <xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler> option `'/checktypes'`"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class AuthorizedType
