  summary: Specifies the number of stop bits used on the <xref href="System.IO.Ports.SerialPort"></xref> object.
  remarks: "You use this enumeration when setting the value of the <xref:System.IO.Ports.SerialPort.StopBits%2A> property on the <xref:System.IO.Ports.SerialPort> class. Stop bits separate each unit of data on an asynchronous serial connection. They are also sent continuously when no data is available for transmission.  \n  \n The <xref:System.IO.Ports.SerialPort> class throws an <xref:System.ArgumentOutOfRangeException> exception when you set the <xref:System.IO.Ports.SerialPort.StopBits%2A> property to None."
  example:
  - "The following example shows how to set the <xref:System.IO.Ports.SerialPort.StopBits%2A> property to `One`.  \n  \n [!code-cpp[System.IO.Ports.SerialPort#20](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.IO.Ports.SerialPort/cpp/datareceived.cpp#20)]\n [!code-csharp[System.IO.Ports.SerialPort#20](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.IO.Ports.SerialPort/cs/datareceived.cs#20)]\n [!code-vb[System.IO.Ports.SerialPort#20](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.IO.Ports.SerialPort/vb/datareceived.vb#20)]  \n  \n The following code example displays the possible values of the <xref:System.IO.Ports.StopBits> enumeration to the console, then prompts the user to choose one. This code example is part of a larger code example provided for the <xref:System.IO.Ports.SerialPort> class.  \n  \n [!code-cpp[System.IO.Ports.SerialPort#04](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.IO.Ports.SerialPort/cpp/serialport.cpp#04)]\n [!code-csharp[System.IO.Ports.SerialPort#04](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.IO.Ports.SerialPort/cs/SerialPort.cs#04)]\n [!code-vb[System.IO.Ports.SerialPort#04](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.IO.Ports.SerialPort/vb/SerialPort.vb#04)]"
