  name: Style
  nameWithType: Style
  fullName: System.Web.UI.MobileControls.Style
  type: Class
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: Organizes style characteristics of an ASP.NET mobile control. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: "The base <xref:System.Web.UI.MobileControls.Style> class contains style characteristics common to all mobile controls. Classes that inherit from the <xref:System.Web.UI.MobileControls.Style> class contain additional style characteristics specific to their associated control.  \n  \n Due to the diversity of devices supported by mobile controls, all style properties are advisory, and might or might not be honored depending on the capabilities of the target device."
  example:
  - "The following example demonstrates three user-defined styles in a <xref:System.Web.UI.MobileControls.StyleSheet> object. A <xref:System.Web.UI.MobileControls.SelectionList> object holds three values that correspond to the three defined styles. The `OnClick` command event calls the `SelectStyle` function, which changes the <xref:System.Web.UI.MobileControls.Style.StyleReference%2A> property of the <xref:System.Web.UI.MobileControls.TextView> object.  \n  \n <!-- TODO: review snippet reference [!code-csharp[MobileStyleSample#1](~/samples/snippets/csharp/VS_Snippets_WebNet/MobileStyleSample/cs/Default.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[MobileStyleSample#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/MobileStyleSample/vb/Default.aspx#1)]  -->"
