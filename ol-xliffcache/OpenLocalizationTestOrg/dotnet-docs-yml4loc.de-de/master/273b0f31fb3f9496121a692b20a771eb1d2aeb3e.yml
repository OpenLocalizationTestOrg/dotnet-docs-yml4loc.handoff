- uid: System.Configuration.SettingsProviderCollection.Add(System.Configuration.Provider.ProviderBase)
  commentId: M:System.Configuration.SettingsProviderCollection.Add(System.Configuration.Provider.ProviderBase)
  id: Add(System.Configuration.Provider.ProviderBase)
  parent: System.Configuration.SettingsProviderCollection
  langs:
  - csharp
  name: Add(ProviderBase)
  nameWithType: SettingsProviderCollection.Add(ProviderBase)
  fullName: SettingsProviderCollection.Add(ProviderBase)
  type: Method
  assemblies:
  - System
  - System.Configuration.ConfigurationManager
  namespace: System.Configuration
  summary: Adds a new settings provider to the collection.
  remarks: "The <xref:System.Configuration.Provider.ProviderBase.Name%2A> property of the <xref:System.Configuration.SettingsProvider> is used as the storage key.  \n  \n> [!CAUTION]\n>  Although the <xref:System.Configuration.SettingsProviderCollection.Add%2A> method has a single <xref:System.Configuration.Provider.ProviderBase> parameter to match the signature of this same method in the base class <xref:System.Configuration.Provider.ProviderCollection>, this method will throw an exception if the `provider` parameter is not of type <xref:System.Configuration.SettingsProvider>."
  syntax:
    content: public override void Add (System.Configuration.Provider.ProviderBase provider);
    parameters:
    - id: provider
      type: System.Configuration.Provider.ProviderBase
      description: A <xref href="System.Configuration.Provider.ProviderBase"></xref> to add to the collection.
  overload: System.Configuration.SettingsProviderCollection.Add*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>provider</code> parameter is not of type <xref href=\"System.Configuration.SettingsProvider\"></xref>.  \n  \n -or-  \n  \n The <xref href=\"System.Configuration.Provider.ProviderBase.Name\"></xref> property of the provider parameter is null or an empty string.  \n  \n -or-  \n  \n A settings provider with the same <xref href=\"System.Configuration.Provider.ProviderBase.Name\"></xref> already exists in the collection."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: The collection is read-only.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>provider</code> parameter is `null`.
