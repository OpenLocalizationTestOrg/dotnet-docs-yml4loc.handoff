  name: CodeArrayCreateExpression
  nameWithType: CodeArrayCreateExpression
  fullName: System.CodeDom.CodeArrayCreateExpression
  type: Class
  assemblies:
  - System
  - System.CodeDom
  namespace: System.CodeDom
  summary: Represents an expression that creates an array.
  remarks: "<xref:System.CodeDom.CodeArrayCreateExpression> can be used to represent a code expression that creates an array. Expressions that create an array should specify either a number of elements, or a list of expressions to use to initialize the array.  \n  \n Most arrays can be initialized immediately following declaration. The <xref:System.CodeDom.CodeArrayCreateExpression.Initializers%2A> property can be set to the expression to use to initialize the array.  \n  \n A <xref:System.CodeDom.CodeArrayCreateExpression> only directly supports creating single-dimension arrays. If a language allows arrays of arrays, it is possible to create them by nesting a <xref:System.CodeDom.CodeArrayCreateExpression> within a <xref:System.CodeDom.CodeArrayCreateExpression>. Not all languages support arrays of arrays. You can check whether an <xref:System.CodeDom.Compiler.ICodeGenerator> for a language declares support for nested arrays by calling <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A> with the <xref:System.CodeDom.Compiler.GeneratorSupport.ArraysOfArrays> flag."
  example:
  - "The following code uses a <xref:System.CodeDom.CodeArrayCreateExpression> to create an array of integers with 10 indexes.  \n  \n [!code-cpp[CodeArrayCreateExpressionSnippet#1](~/samples/snippets/cpp/VS_Snippets_CLR/CodeArrayCreateExpressionSnippet/CPP/codearraycreateexpressionsnippet.cpp#1)]\n [!code-csharp[CodeArrayCreateExpressionSnippet#1](~/samples/snippets/csharp/VS_Snippets_CLR/CodeArrayCreateExpressionSnippet/CS/codearraycreateexpressionsnippet.cs#1)]\n [!code-vb[CodeArrayCreateExpressionSnippet#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/CodeArrayCreateExpressionSnippet/VB/codearraycreateexpressionsnippet.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeArrayCreateExpression : System.CodeDom.CodeExpression
