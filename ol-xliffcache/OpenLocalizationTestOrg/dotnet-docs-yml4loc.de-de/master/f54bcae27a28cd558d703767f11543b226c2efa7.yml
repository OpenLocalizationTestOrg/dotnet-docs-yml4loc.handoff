  summary: Gets or sets the XML element name given to the serialized array.
  remarks: "Specify an <xref:System.Xml.Serialization.XmlArrayAttribute.ElementName%2A> when you want the generated XML element name to differ from the member's identifier.  \n  \n You can set the same <xref:System.Xml.Serialization.XmlArrayAttribute.ElementName%2A> value to more than one member as long as the generated XML document uses XML namespaces to distinguish between the identically named members. For more details about using namespaces and creating prefixed names in the XML document, see <xref:System.Xml.Serialization.XmlSerializerNamespaces>."
  example:
  - "The following example serializes an instance of the `Library` class that contains a property named `Books` that returns an array of `Book` items. The example uses the <xref:System.Xml.Serialization.XmlArrayAttribute.ElementName%2A> property to specify that the array of XML elements should be named `My_Books` rather than `Books`.  \n  \n [!code-cpp[Classic XmlArrayAttribute.ElementName Example#1](~/samples/snippets/cpp/VS_Snippets_Remoting/Classic XmlArrayAttribute.ElementName Example/CPP/source.cpp#1)]\n [!code-csharp[Classic XmlArrayAttribute.ElementName Example#1](~/samples/snippets/csharp/VS_Snippets_Remoting/Classic XmlArrayAttribute.ElementName Example/CS/source.cs#1)]\n [!code-vb[Classic XmlArrayAttribute.ElementName Example#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/Classic XmlArrayAttribute.ElementName Example/VB/source.vb#1)]"
  syntax:
    content: public string ElementName { get; set; }
    return:
      type: System.String
      description: The XML element name of the serialized array. The default is the name of the member to which the <xref href="System.Xml.Serialization.XmlArrayAttribute"></xref> is assigned.
