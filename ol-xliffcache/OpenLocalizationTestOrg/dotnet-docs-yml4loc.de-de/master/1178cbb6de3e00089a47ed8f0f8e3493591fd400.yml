  summary: Gets or sets a value indicating whether code must have <xref href="System.Security.Permissions.SecurityPermissionFlag.Execution"></xref> in order to execute.
  remarks: "If this property is `false`, even code without <xref:System.Security.Permissions.SecurityPermissionFlag.Execution> can execute. Execution checking is expensive and can eliminate the advantages of lazy policy resolution. This property is provided to disable execution checking when needed.  \n  \n A change to this property is not persisted until <xref:System.Security.SecurityManager.SavePolicy%2A> is called. New processes will not be affected by the change until it is persisted in the registry."
