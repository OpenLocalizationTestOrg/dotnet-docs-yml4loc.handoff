- uid: System.Security.SecurityManager.CurrentThreadRequiresSecurityContextCapture
  commentId: M:System.Security.SecurityManager.CurrentThreadRequiresSecurityContextCapture
  id: CurrentThreadRequiresSecurityContextCapture
  parent: System.Security.SecurityManager
  langs:
  - csharp
  name: CurrentThreadRequiresSecurityContextCapture()
  nameWithType: SecurityManager.CurrentThreadRequiresSecurityContextCapture()
  fullName: SecurityManager.CurrentThreadRequiresSecurityContextCapture()
  type: Method
  assemblies:
  - mscorlib
  - System.Security.Permissions
  namespace: System.Security
  summary: Determines whether the current thread requires a security context capture if its security state has to be re-created at a later point in time.
  remarks: "You can use the <xref:System.Security.SecurityManager.CurrentThreadRequiresSecurityContextCapture%2A> method before you cache sensitive data that is obtained after successful security demands.  \n  \n If the <xref:System.Security.CodeAccessPermission.Assert%2A> method has been called higher on the stack, the data should not be cached without capturing the corresponding security context. Otherwise, sensitive data that is obtained under an <xref:System.Security.CodeAccessPermission.Assert%2A> may become available to code that is no longer be running with that <xref:System.Security.CodeAccessPermission.Assert%2A> in place.  \n  \n> [!IMPORTANT]\n>  The return value is reliable only when it is `false`, which means that the thread is guaranteed not to require a security context capture. The method may return true when a security context capture is not necessary, to avoid security vulnerabilities.  \n  \n <xref:System.Security.SecurityManager.CurrentThreadRequiresSecurityContextCapture%2A> is security-critical because its main use is to avoid unnecessary security context captures, which indicates that the code using it is security-sensitive and must be audited."
  syntax:
    content: public static bool CurrentThreadRequiresSecurityContextCapture ();
    parameters: []
    return:
      type: System.Boolean
      description: '`false` if the stack contains no partially trusted application domains, no partially trusted assemblies, and no currently active <xref href="System.Security.CodeAccessPermission.PermitOnly"></xref> or <xref href="System.Security.CodeAccessPermission.Deny"></xref> modifiers; `true` if the common language runtime cannot guarantee that the stack contains none of these.'
  overload: System.Security.SecurityManager.CurrentThreadRequiresSecurityContextCapture*
  exceptions: []
