  langs:
  - csharp
  name: GetStandardSandbox(Evidence)
  nameWithType: SecurityManager.GetStandardSandbox(Evidence)
  fullName: SecurityManager.GetStandardSandbox(Evidence)
  type: Method
  assemblies:
  - mscorlib
  - System.Security.Permissions
  namespace: System.Security
  summary: Gets a permission set that is safe to grant to an application that has the provided evidence.
  remarks: "> [!NOTE]\n>  In the [!INCLUDE[net_v40_long](~/includes/net-v40-long-md.md)], the host evidence in `evidence` must contain <xref:System.Security.Policy.Zone?displayProperty=fullName> evidence.  \n>   \n>  The following table shows the permission sets that are returned for each zone.  \n  \n|Zone|Permission set|  \n|----------|--------------------|  \n|<xref:System.Security.SecurityZone.MyComputer>|`FullTrust`|  \n|<xref:System.Security.SecurityZone.Intranet>|`LocalIntranet`|  \n|<xref:System.Security.SecurityZone.Trusted>|`Internet`|  \n|<xref:System.Security.SecurityZone.Internet>|`Internet`|  \n|<xref:System.Security.SecurityZone.Untrusted>|None|  \n|<xref:System.Security.SecurityZone.NoZone>|None|  \n  \n Other evidence, such as <xref:System.Security.Policy.Url> or <xref:System.Security.Policy.Site>, may be considered.  \n  \n The returned permission set can be used by a sandbox to run the application. Note that this method does not specify policy, but helps a host to determine whether the permission set requested by an application is reasonable. This method can be used to map a zone to a sandbox."
  example:
  - "The following example shows how to use the <xref:System.Security.SecurityManager.GetStandardSandbox%2A> method to obtain the permission set for a sandboxed application. For more information about running an application in a sandbox, see [How to: Run Partially Trusted Code in a Sandbox](~/docs/framework/misc/how-to-run-partially-trusted-code-in-a-sandbox.md).  \n  \n [!code-csharp[sandboxingApis#1](~/samples/snippets/csharp/VS_Snippets_CLR/SandboxingAPIs/CS/program.cs#1)]\n [!code-vb[sandboxingApis#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/SandboxingAPIs/VB/program.vb#1)]"
  syntax:
    content: public static System.Security.PermissionSet GetStandardSandbox (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: The host evidence to match to a permission set.
    return:
      type: System.Security.PermissionSet
      description: A permission set that can be used as a grant set for the application that has the provided evidence.
  overload: System.Security.SecurityManager.GetStandardSandbox*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>evidence</code> is `null`.
