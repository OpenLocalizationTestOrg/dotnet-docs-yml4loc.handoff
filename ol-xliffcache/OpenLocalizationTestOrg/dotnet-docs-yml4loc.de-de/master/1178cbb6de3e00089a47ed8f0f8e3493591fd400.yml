  type: Method
  assemblies:
  - mscorlib
  - System.Security.Permissions
  namespace: System.Security
  summary: Gets the granted zone identity and URL identity permission sets for the current assembly.
  remarks: "The recommended alternative to this method is to use the URL and Zone evidence for the executing assembly to call <xref:System.Security.SecurityManager.ResolvePolicy%2A> for each evidence type. The permission sets returned from the <xref:System.Security.SecurityManager.ResolvePolicy%2A> calls identify the permissions granted to the executing assembly based on its zone and URL of origin.  \n  \n> [!NOTE]\n>  This member makes a link demand for the ECMA public key, which is not a valid cryptographic key but a pseudo key. Within the .NET Framework the link demand for the ECMA pseudo key is automatically converted to a link demand for the Microsoft public key. The security exception is based on the Microsoft public key, not the ECMA pseudo key."
  syntax:
    content: public static void GetZoneAndOrigin (out System.Collections.ArrayList zone, out System.Collections.ArrayList origin);
    parameters:
    - id: zone
      type: System.Collections.ArrayList
      description: An output parameter that contains an <xref href="System.Collections.ArrayList"></xref> of granted <xref href="System.Security.Permissions.ZoneIdentityPermissionAttribute.Zone"></xref> objects.
    - id: origin
      type: System.Collections.ArrayList
      description: An output parameter that contains an <xref href="System.Collections.ArrayList"></xref> of granted <xref href="System.Security.Permissions.UrlIdentityPermission"></xref> objects.
