  namespace: System.Security
  summary: Gets or sets a value indicating whether security is enabled.
  remarks: "This property is used by the [Caspol.exe (Code Access Security Policy Tool)](~/docs/framework/tools/caspol-exe-code-access-security-policy-tool.md)  \n  \n `-security` (`-s`) option to turn off code-based security.  \n  \n <xref:System.Security.SecurityManager.SecurityEnabled%2A> provides a way for administrators to disable code access security. When code access security is disabled, all code access demands succeed. Effectively, this grants all code `FullTrust`. Disabling code access security bypasses the security system so that code might perform slightly better than the equivalent security policy granting `FullTrust` to all code. This property does not disable role-based security; therefore, <xref:System.Security.Permissions.PrincipalPermission> demands are not affected.  \n  \n> [!CAUTION]\n>  Disabling code access security makes the system vulnerable to attacks by malicious code such as viruses and worms. Disabling code access security does not automatically block managed code from running in any way. It only causes managed code to run without restriction by the code access security system, and should only be done with the most extreme caution. Turning off security to gain extra performance should only be done when other security measures have been taken to help protect system security. Examples of other security precautions include disconnecting from public networks, physically securing computers, and so on.  \n  \n A change to this property is not persisted in the registry until <xref:System.Security.SecurityManager.SavePolicy%2A> is called. New processes will not be affected by the change until it is persisted in the registry. Changing the value of this property in a running process does not necessarily change the state in the expected manner. To ensure changes have taken effect, you must call <xref:System.Security.SecurityManager.SavePolicy%2A> and start a new process."
  syntax:
    content: >-
      [System.Obsolete("The security manager cannot be turned off on MS runtime")]

      public static bool SecurityEnabled { get; set; }
    return:
      type: System.Boolean
      description: '`true` if security is enabled; otherwise, `false`.'
