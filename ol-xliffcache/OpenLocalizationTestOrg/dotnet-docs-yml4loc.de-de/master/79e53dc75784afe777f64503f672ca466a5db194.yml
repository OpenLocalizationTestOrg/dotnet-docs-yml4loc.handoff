- uid: System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients(System.Type,System.Runtime.InteropServices.RegistrationClassContext,System.Runtime.InteropServices.RegistrationConnectionType)
  commentId: M:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients(System.Type,System.Runtime.InteropServices.RegistrationClassContext,System.Runtime.InteropServices.RegistrationConnectionType)
  id: RegisterTypeForComClients(System.Type,System.Runtime.InteropServices.RegistrationClassContext,System.Runtime.InteropServices.RegistrationConnectionType)
  parent: System.Runtime.InteropServices.RegistrationServices
  langs:
  - csharp
  name: RegisterTypeForComClients(Type, RegistrationClassContext, RegistrationConnectionType)
  nameWithType: RegistrationServices.RegisterTypeForComClients(Type, RegistrationClassContext, RegistrationConnectionType)
  fullName: RegistrationServices.RegisterTypeForComClients(Type, RegistrationClassContext, RegistrationConnectionType)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Registers the specified type with COM using the specified execution context and connection type.
  remarks: "This method is equivalent to calling `CoRegisterClassObject` in COM. The <xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A> method is not atomic and can cause unpredictable results when used in a multithreaded context.  \n  \n In the .NET Framework version 2.0 and later, use the <xref:System.Runtime.InteropServices.RegistrationServices.UnregisterTypeForComClients%2A> method to unregister a type in COM.  \n  \n Note that using platform invoke to call the unmanaged `CoRegisterClassObject` and  `CoDisconnectObject` methods for registration and unregistration of COM objects is not supported."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public virtual int RegisterTypeForComClients (Type type, System.Runtime.InteropServices.RegistrationClassContext classContext, System.Runtime.InteropServices.RegistrationConnectionType flags);
    parameters:
    - id: type
      type: System.Type
      description: The <xref href="System.Type"></xref> object to register for use from COM.
    - id: classContext
      type: System.Runtime.InteropServices.RegistrationClassContext
      description: One of the <xref href="System.Runtime.InteropServices.RegistrationClassContext"></xref> values that indicates the context in which the executable code will be run.
    - id: flags
      type: System.Runtime.InteropServices.RegistrationConnectionType
      description: One of the <xref href="System.Runtime.InteropServices.RegistrationConnectionType"></xref> values that specifies how connections are made to the class object.
    return:
      type: System.Int32
      description: An integer that represents a cookie value.
  overload: System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The <code>type</code> parameter is `null`.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>type</code> parameter cannot be created.
