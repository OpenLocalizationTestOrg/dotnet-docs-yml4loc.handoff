- uid: System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients(System.Type,System.Guid@)
  commentId: M:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients(System.Type,System.Guid@)
  id: RegisterTypeForComClients(System.Type,System.Guid@)
  parent: System.Runtime.InteropServices.RegistrationServices
  langs:
  - csharp
  name: RegisterTypeForComClients(Type, Guid)
  nameWithType: RegistrationServices.RegisterTypeForComClients(Type, Guid)
  fullName: RegistrationServices.RegisterTypeForComClients(Type, Guid)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Registers the specified type with COM using the specified GUID.
  remarks: "This method is equivalent to calling `CoRegisterClassObject` in COM. The <xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A> method is not atomic and can cause unpredictable results when used in a multithreaded context.  \n  \n In version 2.0 and later, use the <xref:System.Runtime.InteropServices.RegistrationServices.UnregisterTypeForComClients%2A> method to unregister a type in COM.  \n  \n Note that using platform invoke to call the unmanaged `CoRegisterClassObject` and  `CoDisconnectObject` methods for registration and unregistration of COM objects is not supported."
  syntax:
    content: public virtual void RegisterTypeForComClients (Type type, ref Guid g);
    parameters:
    - id: type
      type: System.Type
      description: The <xref href="System.Type"></xref> to be registered for use from COM.
    - id: g
      type: System.Guid
      description: The <xref href="System.Guid"></xref> used to register the specified type.
  overload: System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The <code>type</code> parameter is `null`.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>type</code> parameter cannot be created.
