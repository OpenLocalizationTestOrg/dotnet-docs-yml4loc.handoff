  commentId: M:System.Runtime.InteropServices.RegistrationServices.UnregisterAssembly(System.Reflection.Assembly)
  id: UnregisterAssembly(System.Reflection.Assembly)
  parent: System.Runtime.InteropServices.RegistrationServices
  langs:
  - csharp
  name: UnregisterAssembly(Assembly)
  nameWithType: RegistrationServices.UnregisterAssembly(Assembly)
  fullName: RegistrationServices.UnregisterAssembly(Assembly)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Unregisters the classes in a managed assembly.
  remarks: '`UnregisterAssembly` removes the registry entries for the types in the specified assembly previously added by <xref:System.Runtime.InteropServices.RegistrationServices.RegisterAssembly%2A>. This method also calls any unregistration functions found in the assembly.'
  syntax:
    content: public virtual bool UnregisterAssembly (System.Reflection.Assembly assembly);
    parameters:
    - id: assembly
      type: System.Reflection.Assembly
      description: The assembly to be unregistered.
    return:
      type: System.Boolean
      description: '`true` if <code>assembly</code> contains types that were successfully unregistered; otherwise `false` if the assembly contains no eligible types.'
  overload: System.Runtime.InteropServices.RegistrationServices.UnregisterAssembly*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>assembly</code> is `null`.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The full name of <code>assembly</code> is `null`.  \n  \n -or-  \n  \n A method marked with <xref href=\"System.Runtime.InteropServices.ComUnregisterFunctionAttribute\"></xref> is not `static`.  \n  \n -or-  \n  \n There is more than one method marked with <xref href=\"System.Runtime.InteropServices.ComUnregisterFunctionAttribute\"></xref> at a given level of the hierarchy.  \n  \n -or-  \n  \n The signature of the method marked with <xref href=\"System.Runtime.InteropServices.ComUnregisterFunctionAttribute\"></xref> is not valid."
  - type: System.Reflection.TargetInvocationException
    commentId: T:System.Reflection.TargetInvocationException
    description: A user-defined custom unregistration function (marked with the <xref href="System.Runtime.InteropServices.ComUnregisterFunctionAttribute"></xref> attribute) throws an exception.
