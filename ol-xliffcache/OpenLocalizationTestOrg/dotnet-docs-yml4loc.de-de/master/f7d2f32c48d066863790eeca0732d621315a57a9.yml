  name: IsConfigured
  nameWithType: DesignerDataConnection.IsConfigured
  fullName: DesignerDataConnection.IsConfigured
  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: Gets a value indicating whether the connection information is in the application's configuration file.
  remarks: "The <xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A> property will be `true` if the <xref:System.ComponentModel.Design.Data.DesignerDataConnection> object was read from the application's configuration file, or if the <xref:System.ComponentModel.Design.Data.DesignerDataConnection> object was written to the application's configuration file by the <xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A?displayProperty=fullName> method.  \n  \n When the <xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A> is `true`, the <xref:System.ComponentModel.Design.Data.DesignerDataConnection.Name%2A> property is set to the name of the connection as defined in the [connectionStrings Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) of the configuration file."
  syntax:
    content: public bool IsConfigured { get; }
    return:
      type: System.Boolean
      description: "`true` if the connection is defined in the application's configuration file; otherwise, `false`."
  overload: System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured*
