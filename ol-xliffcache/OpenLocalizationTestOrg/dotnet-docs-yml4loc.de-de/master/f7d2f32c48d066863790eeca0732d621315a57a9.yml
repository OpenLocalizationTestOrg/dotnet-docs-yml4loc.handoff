  summary: Initializes a new instance of the <xref href="System.ComponentModel.Design.Data.DesignerDataConnection"></xref> class with the specified name, data provider, and connection string, and indicates whether the connection was loaded from a configuration file.
  remarks: Use this constructor when you need to specify the value of the <xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A> property, such as when you are creating a <xref:System.ComponentModel.Design.Data.DesignerDataConnection> object from information stored in the application's configuration file. The <xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A> property is set to the value of the `isConfigured` parameter.
  syntax:
    content: public DesignerDataConnection (string name, string providerName, string connectionString, bool isConfigured);
    parameters:
    - id: name
      type: System.String
      description: The name associated with this connection.
    - id: providerName
      type: System.String
      description: The name of the provider object used to access the underlying data store.
    - id: connectionString
      type: System.String
      description: The string that specifies how to connect to the data store.
    - id: isConfigured
      type: System.Boolean
      description: "`true` to indicate the connection was created from information stored in the application's configuration file; otherwise, `false`."
