  namespace: System.ComponentModel.Design.Data
  summary: Represents a connection to a data store in a design tool. This class cannot be inherited.
  remarks: The <xref:System.ComponentModel.Design.Data.DesignerDataConnection> object represents a connection to a data store in the design tool. Typically a <xref:System.ComponentModel.Design.Data.DesignerDataConnection> object is returned as part of the <xref:System.ComponentModel.Design.Data.IDataEnvironment.Connections%2A> property, and is created either by reading the application's configuration file or by calling the <xref:System.ComponentModel.Design.Data.IDataEnvironment.BuildConnection%2A> method.
