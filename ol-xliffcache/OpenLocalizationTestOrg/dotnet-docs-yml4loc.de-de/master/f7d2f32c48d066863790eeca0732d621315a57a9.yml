  namespace: System.ComponentModel.Design.Data
  summary: Gets the name of the data connection.
  remarks: The <xref:System.ComponentModel.Design.Data.DesignerDataConnection.Name%2A> property contains the name that identifies a specific connection in an application configuration file or a list of data connections. When the <xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A> property is `true`,  <xref:System.ComponentModel.Design.Data.DesignerDataConnection.Name%2A> property is used as the `name` attribute in the [connectionStrings Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) configuration element, or is returned from the <xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A> method.
  syntax:
    content: public string Name { get; }
    return:
      type: System.String
      description: The name of the data connection.
