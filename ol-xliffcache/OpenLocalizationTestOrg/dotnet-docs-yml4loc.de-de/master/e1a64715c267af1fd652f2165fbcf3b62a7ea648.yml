  fullName: BorderGapMaskConverter.Convert(Object[], Type, Object, CultureInfo)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: Creates a <xref href="System.Windows.Media.VisualBrush"></xref> that draws the border for a <xref href="System.Windows.Controls.GroupBox"></xref> control.
  remarks: "The three numbers that are in the `values` parameter represent the following <xref:System.Windows.Controls.GroupBox> control parameters:  \n  \n-   The width of the <xref:System.Windows.Controls.GroupBox> <xref:System.Windows.Controls.HeaderedContentControl.Header%2A> content.  \n  \n-   The width of the <xref:System.Windows.Controls.GroupBox> control.  \n  \n-   The height of the <xref:System.Windows.Controls.GroupBox> control.  \n  \n The following illustration provides a graphical representation of the `values` parameter.  \n  \n ![A GroupBox and the valiues for the Convert method](~/add/media/bordergapmaskconverterillustration.png \"A GroupBox and the valiues for the Convert method\")"
  syntax:
    content: public object Convert (object[] values, Type targetType, object parameter, System.Globalization.CultureInfo culture);
    parameters:
    - id: values
      type: System.Object[]
      description: An array of three numbers that represent the <xref href="System.Windows.Controls.GroupBox"></xref> control parameters.
    - id: targetType
      type: System.Type
      description: This parameter is not used.
    - id: parameter
      type: System.Object
      description: The width of the visible line to the left of the <xref href="System.Windows.Controls.HeaderedContentControl.Header"></xref> in the <xref href="System.Windows.Controls.GroupBox"></xref>.
    - id: culture
      type: System.Globalization.CultureInfo
      description: This parameter is not used.
    return:
      type: System.Object
      description: A <xref href="System.Windows.Media.VisualBrush"></xref> that draws the border around a <xref href="System.Windows.Controls.GroupBox"></xref> control that includes a gap for the <xref href="System.Windows.Controls.HeaderedContentControl.Header"></xref> content.
