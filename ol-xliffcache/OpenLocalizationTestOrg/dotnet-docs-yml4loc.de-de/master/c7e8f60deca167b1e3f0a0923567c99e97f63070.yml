  fullName: System.Windows.Media.GlyphTypeface
  type: Class
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: Specifies a physical font face that corresponds to a font file on the disk.
  remarks: "The <xref:System.Windows.Media.GlyphTypeface> object is a low level text object that corresponds to a single face of a font family as represented by an OpenType font file, or serialized as a block of memory in a document. The correct <xref:System.Windows.Media.GlyphTypeface> to use for a run of characters in a given logical font is normally determined by the [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)] font system and recorded in the <xref:System.Windows.Media.GlyphRun> objects generated by the <xref:System.Windows.Media.FormattedText> object and line formatting text [!INCLUDE[TLA2#tla_api#plural](~/includes/tla2sharptla-apisharpplural-md.md)].  \n  \n The <xref:System.Windows.Media.GlyphTypeface> provides properties and methods for:  \n  \n-   Obtaining font face common metrics, such as the ratio of ascent and descent to em size.  \n  \n-   Obtaining metrics, outlines, and bitmaps for individual glyphs.  \n  \n-   Serialization in a document.  \n  \n The following list describes the type of application scenarios that illustrate the value of using the low-level control that the <xref:System.Windows.Media.GlyphTypeface> object provides.  \n  \n-   A fixed format document generator may use the <xref:System.Windows.Media.GlyphTypeface> to obtain a binary image of the font for embedding in a document container  \n  \n-   A printer driver may use the <xref:System.Windows.Media.GlyphTypeface> to obtain font glyph outlines or bitmaps, or the entire font image for sending to the printer.  \n  \n-   A <xref:System.Windows.Media.GlyphTypeface> viewer application may use the <xref:System.Windows.Media.GlyphTypeface> to obtain metric and bitmap information.  \n  \n Each glyph defines metrics that specify how it aligns with other <xref:System.Windows.Documents.Glyphs>. The following graphic defines metric values for glyph characters.  \n  \n ![Diagraph of glyph measurements](~/add/media/glyph-example.png \"Diagraph of glyph measurements\")  \nMetric values of glyph characters  \n  \n<a name=\"xamlTextUsage_GlyphTypeface\"></a>   \n## XAML Text Usage"
