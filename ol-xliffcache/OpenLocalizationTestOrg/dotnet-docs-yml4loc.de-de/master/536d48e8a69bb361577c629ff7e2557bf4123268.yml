- uid: System.Web.Services.Discovery.DiscoveryReference.Resolve
  commentId: M:System.Web.Services.Discovery.DiscoveryReference.Resolve
  id: Resolve
  parent: System.Web.Services.Discovery.DiscoveryReference
  langs:
  - csharp
  name: Resolve()
  nameWithType: DiscoveryReference.Resolve()
  fullName: DiscoveryReference.Resolve()
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: Downloads the referenced document at <xref href="System.Web.Services.Discovery.DiscoveryReference.Url"></xref> to resolve whether the referenced document is valid.
  remarks: Downloads the referenced document and then invokes the overloaded <xref:System.Web.Services.Discovery.DiscoveryReference.Resolve%2A> member that takes a MIME type and a <xref:System.IO.Stream>. If the MIME type and the contents of `stream` match those expected by the reference type, then the contents of `stream` are added to the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> properties of <xref:System.Web.Services.Discovery.DiscoveryReference.ClientProtocol%2A>.
  example:
  - >-
    [!code-cpp[DiscoveryReference#1](~/samples/snippets/cpp/VS_Snippets_Remoting/DiscoveryReference/CPP/discoveryreference.cpp#1)]
     [!code-csharp[DiscoveryReference#1](~/samples/snippets/csharp/VS_Snippets_Remoting/DiscoveryReference/CS/discoveryreference.cs#1)]
     [!code-vb[DiscoveryReference#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/DiscoveryReference/VB/discoveryreference.vb#1)]
  syntax:
    content: public void Resolve ();
    parameters: []
  overload: System.Web.Services.Discovery.DiscoveryReference.Resolve*
