  summary: Specifies the types of input and output streams used to load and save data in the <xref href="System.Windows.Forms.RichTextBox"></xref> control.
  remarks: Use the members of this enumeration when calling the <xref:System.Windows.Forms.RichTextBox.LoadFile%2A> and <xref:System.Windows.Forms.RichTextBox.SaveFile%2A> methods of the <xref:System.Windows.Forms.RichTextBox> control.
  example:
  - "The following example saves the contents of the <xref:System.Windows.Forms.RichTextBox> into an ASCII text file. The example uses the <xref:System.Windows.Forms.SaveFileDialog> class to display a dialog to request the path and file name from the user. The code then saves the contents of the control to that file. The example uses this version of the <xref:System.Windows.Forms.RichTextBox.SaveFile%2A> method to specify that the file be saved as an ASCII text file instead of the standard Rich Text Format. This example assumes that the code is placed in a <xref:System.Windows.Forms.Form> class that has a <xref:System.Windows.Forms.RichTextBox> control named `richTextBox1`.  \n  \n [!code-cpp[Classic RichTextBox.SaveFile1 Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic RichTextBox.SaveFile1 Example/CPP/source.cpp#1)]\n [!code-csharp[Classic RichTextBox.SaveFile1 Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic RichTextBox.SaveFile1 Example/CS/source.cs#1)]\n [!code-vb[Classic RichTextBox.SaveFile1 Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic RichTextBox.SaveFile1 Example/VB/source.vb#1)]"
