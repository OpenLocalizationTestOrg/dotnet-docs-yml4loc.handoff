  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: Used to remove, modify or change the order of both custom and default legend items in the <xref href="System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend"></xref> event. Can also be used to add custom legend items.
  remarks: "The <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> property allows you to delete or modify both default and custom legend items in the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend> event, and to add custom legend items. The order of legend items can also be changed.  \n  \n> [!NOTE]\n>  The <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.SeriesPointIndex%2A> and <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.SeriesName> properties can be used to determine the data element that is associated with a default legend item. These properties will return zero-length strings for custom legend items, because custom items are not associated with chart data.  \n  \n This property enables you to determine which <xref:System.Windows.Forms.DataVisualization.Charting.Legend> the event was raised for, which enables you to customize an individual <xref:System.Windows.Forms.DataVisualization.Charting.Legend>."
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.LegendItemsCollection LegendItems { get; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.LegendItemsCollection
      description: A <xref href="System.Windows.Forms.DataVisualization.Charting.LegendItemsCollection"></xref> object.
  overload: System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems*
