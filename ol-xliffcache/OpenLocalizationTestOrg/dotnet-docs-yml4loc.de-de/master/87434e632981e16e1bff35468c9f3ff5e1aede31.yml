  namespace: System.Xml
  summary: Gets and sets the maximum string length returned by the reader.
  remarks: This quota limits the length of strings that are created and returned by various APIs. When calling `Read`() and checking the `Value` property, the reader chunks string values into manageable pieces (when in streaming mode). However, calling `ReadContentAsString`() concatenates all these pieces and return one large string. In the binary format, if the value of an element node is a sequence of dictionary string IDs then the values of those strings are concatenated. This can be an extremely large expansion and is mitigated by this limit.
