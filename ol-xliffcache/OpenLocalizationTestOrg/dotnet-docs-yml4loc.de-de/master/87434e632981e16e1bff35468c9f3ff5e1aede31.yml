  namespace: System.Xml
  summary: Contains configurable quota values for XmlDictionaryReaders.
  remarks: <xref:System.Xml.XmlDictionary> instances are used by WCF when serializing and deserializing SOAP messages. The <xref:System.Xml.XmlDictionary> contains string/value pairs which are used to decrease the size of the SOAP message. When serializing a message the value is written in place of the string. When deserializing the message the value is read but the string is written to the message object.  <xref:System.Xml.XmlDictionaryReaderQuotas> is a class that contains a number of quotas used by the <xref:System.Xml.XmlDictionaryReader> class. The most important security feature of the dictionary readers is quotas. A quotas instance must be given to the dictionary reader factory methods. The default constructor creates "secure" defaults (same as encoded defaults), and the class has a static `Max` property for creating a reader without quotas.
