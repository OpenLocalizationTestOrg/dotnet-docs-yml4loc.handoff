  summary: Gets and sets the maximum allowed array length.
  remarks: "This quota governs the maximum array length that is created and returned by various API calls. It affects special array APIs as well as byte arrays returned from ReadContentAsBase64(). This limit does not affect the ReadContentAsBase64() override that takes an array to be populated with data.  \n  \n Note that this property value applies to every step of message processing. This includes some steps that can expand the size of a message or message part. In particular, encryption can dramatically increase the size of a message. When setting this value, you must take this into account.  \n  \n Instances created with the public constructor have properties that can be `set`."
  syntax:
    content: public int MaxArrayLength { get; set; }
    return:
      type: System.Int32
      description: The maximum allowed array length. The default is 16384.
