  type: Property
  assemblies:
  - System.Runtime.Serialization.Xml
  - System.Runtime.Serialization
  - netstandard
  namespace: System.Xml
  summary: Gets and sets the maximum allowed bytes returned for each read.
  remarks: "This quota limits the number of bytes that can be consumed by the reader during a single call to `Read`().  \n  \n This quota is an approximation, because transformations in the encoding layer happen before this quota is applied. This quota is closely tied to the number of bytes received on the wire at the transport level, but its purpose is to control the quantity of data we receive for each read. In practice, it is used to limit the size of start tags. Because the entire start tag must be buffered to be processed (attributes uniqueness must be verified), the size must be limited to mitigate DOS attacks.  \n  \n Instances created with the public constructor have properties that can be `set`."
  syntax:
    content: public int MaxBytesPerRead { get; set; }
    return:
      type: System.Int32
      description: The maximum allowed bytes returned for each read. The default is 4096.
  overload: System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead*
  exceptions:
