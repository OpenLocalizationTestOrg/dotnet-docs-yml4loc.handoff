  namespace: System.Web.Configuration
  summary: Gets or sets the URL to which the request is redirected.
  remarks: The <xref:System.Web.Configuration.PassportAuthentication.RedirectUrl%2A> specifies the URL of the page to which the request must be redirected if Passport authentication is required and the user has not signed on using Passport authentication.
  example:
  - "The following code example shows how to use the <xref:System.Web.Configuration.PassportAuthentication.RedirectUrl%2A> property.  \n  \n [!code-csharp[System.Web.Configuration.PassportAuthentication#3](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.PassportAuthentication/CS/passportauthentication.cs#3)]\n [!code-vb[System.Web.Configuration.PassportAuthentication#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.PassportAuthentication/VB/passportauthentication.vb#3)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("redirectUrl", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.StringValidator]

      public string RedirectUrl { get; set; }
    return:
      type: System.String
      description: The URL of the page to which the request is redirected.
