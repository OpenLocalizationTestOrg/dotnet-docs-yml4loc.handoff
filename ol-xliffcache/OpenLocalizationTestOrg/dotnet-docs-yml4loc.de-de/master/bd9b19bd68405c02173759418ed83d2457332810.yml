- uid: System.Windows.Navigation.CustomContentState.JournalEntryName
  commentId: P:System.Windows.Navigation.CustomContentState.JournalEntryName
  id: JournalEntryName
  parent: System.Windows.Navigation.CustomContentState
  langs:
