  namespace: System.Security.Cryptography
  summary: A hash algorithm is used to generate key material. The <xref href="System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm"></xref> property specifies the name of the algorithm to use. If the algorithm name is not specified, <xref href="System.Security.Cryptography.SHA256"></xref> is used as the default algorithm.
  remarks: "You can also specify the <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A> and <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A> properties, but they are not required.  \n  \n The amount of key material that is generated is equivalent to the size of the hash value for the specified algorithm."
  syntax:
    content: Hash
    return:
      type: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
      description: ''
