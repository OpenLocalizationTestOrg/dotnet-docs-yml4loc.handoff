  summary: Gets or sets the width of a scrollbar, in pixels.
  remarks: "Gets or sets the width of a scrollbar, which can be from 5 to 20 pixels.  \n  \n Set this property to zero to disable a scrollbar.  \n  \n> [!IMPORTANT]\n>  To fix the position of scrollbars, the plotting area position of a chart area must not be set to <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A>. To explicitly set the plotting area position, use the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A> property."
  syntax:
    content: >-
      [System.ComponentModel.Bindable(true)]

      public double Size { get; set; }
    return:
      type: System.Double
      description: The width of a scrollbar in pixels. The default value is 14 pixels. The value can range from 5 to 20 pixels.
