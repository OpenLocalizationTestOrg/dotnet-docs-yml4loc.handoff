  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: Represents the scrollbar of a chart axis.
  remarks: "The <xref:System.Windows.Forms.DataVisualization.Charting.AxisScrollBar> class is exposed as the <xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScrollBar%2A> property of the <xref:System.Windows.Forms.DataVisualization.Charting.Axis> class.  \n  \n Scrollbars allow the end user to scroll through data when a subset of data is being displayed. A subset of data is referred to as a view, and is represented by the <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView> class.  \n  \n Scrollbars are only shown when zooming occurs. In other words, even if a scrollbar is enabled, it will only be visible when a view is being displayed.  \n  \n> [!IMPORTANT]\n>  To fix the position of scrollbars, the plotting area position of a chart area must not be set to <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A>. To explicitly set the plotting area position, use the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A> property.  \n  \n To display scrollbars when a chart is first displayed, use the <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView> class properties and methods so that a view is initially displayed to end users.  \n  \n The background color, button color and width of scrollbars can be set using this <xref:System.Windows.Forms.DataVisualization.Charting.AxisScrollBar> class.  \n  \n Note that there are two main types of scrolling: large scrolling, which occurs when the end user clicks in the background of a scrollbarâ€”that is, that part of a scrollbar not covered by the thumb; and small scrolling, which occurs when the end user clicks a left/right or up/down button. To control the large scrolling size, use the <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A> property of the <xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScaleView%2A> object. To set the small scrolling size, use the <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.SmallScrollSize%2A> property of the <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView> class."
