  summary: Tracks outstanding handles and forces a garbage collection when the specified threshold is reached.
  remarks: The <xref:System.Runtime.InteropServices.HandleCollector> class keeps track of a limited number of handles to unmanaged resources.  Typically, unmanaged resources include handles to `HDC`s, `HWnd`s, and so on.
