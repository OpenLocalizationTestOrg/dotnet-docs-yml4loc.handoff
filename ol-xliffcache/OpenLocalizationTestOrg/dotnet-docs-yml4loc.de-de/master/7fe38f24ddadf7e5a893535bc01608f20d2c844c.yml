  type: Method
  assemblies:
  - System.Xml.XmlDocument
  - System.Xml
  - netstandard
  - System.Xml.ReaderWriter
  namespace: System.Xml
  summary: Inserts the specified node immediately after the specified reference node.
  remarks: "If `refChild` is `null`, insert `newChild` at the beginning of the list of child nodes. If `newChild` is an <xref:System.Xml.XmlDocumentFragment> object, its child nodes are inserted, in the same order, after `refChild`. If the `newChild` is already in the tree, it is first removed.  \n  \n If the node being inserted was created from another document, you can use <xref:System.Xml.XmlDocument.ImportNode%2A?displayProperty=fullName> to import the node to the current document. The imported node can then be inserted into the current document.  \n  \n This method is a Microsoft extension to the Document Object Model (DOM)."
  example:
  - For an example of the <xref:System.Xml.XmlAttribute.InsertAfter%2A> method see the <xref:System.Xml.XmlNode.InsertAfter%2A> method.
  syntax:
    content: public override System.Xml.XmlNode InsertAfter (System.Xml.XmlNode newChild, System.Xml.XmlNode refChild);
    parameters:
    - id: newChild
      type: System.Xml.XmlNode
      description: The <xref href="System.Xml.XmlNode"></xref> to insert.
    - id: refChild
      type: System.Xml.XmlNode
      description: The <xref href="System.Xml.XmlNode"></xref> that is the reference node. The <code>newChild</code> is placed after the <code>refChild</code>.
    return:
      type: System.Xml.XmlNode
      description: The <xref href="System.Xml.XmlNode"></xref> inserted.
  overload: System.Xml.XmlAttribute.InsertAfter*
  exceptions:
