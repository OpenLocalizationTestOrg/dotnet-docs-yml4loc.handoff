  summary: Specifies the visibility of a <xref href="System.Windows.Controls.Primitives.ScrollBar"></xref> for scrollable content.
  remarks: "Use this enumeration to set the <xref:System.Windows.Controls.ScrollViewer.HorizontalScrollBarVisibility%2A> and <xref:System.Windows.Controls.ScrollViewer.VerticalScrollBarVisibility%2A> property values of the <xref:System.Windows.Controls.ScrollViewer> control.  \n  \n The member values of this enumeration specify <xref:System.Windows.Controls.Primitives.ScrollBar> visibility in a given direction. These member values also specify whether the corresponding <xref:System.Windows.Controls.ScrollViewer> dimension is applied to its enclosed content.  \n  \n When you apply the <xref:System.Windows.Controls.ScrollViewer.ViewportWidth%2A> or <xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A> to <xref:System.Windows.Controls.ScrollViewer> content, you set the viewport size for the content."
