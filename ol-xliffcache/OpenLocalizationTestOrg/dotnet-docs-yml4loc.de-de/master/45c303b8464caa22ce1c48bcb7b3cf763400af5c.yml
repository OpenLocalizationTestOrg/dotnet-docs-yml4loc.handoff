- uid: System.IdentityModel.Tokens.ProofDescriptor.KeyIdentifier
  commentId: P:System.IdentityModel.Tokens.ProofDescriptor.KeyIdentifier
  id: KeyIdentifier
  parent: System.IdentityModel.Tokens.ProofDescriptor
  langs:
  - csharp
  name: KeyIdentifier
  nameWithType: ProofDescriptor.KeyIdentifier
  fullName: ProofDescriptor.KeyIdentifier
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: When implemented in a derived class, gets the key identifier that can be used inside issued tokens to define the key.
  remarks: The key can be either symmetric or asymmetric. If the key is symmetric, the identifier is usually the binary secret or encrypted key. If the key is asymmetric, the identifier is usually the key identifier from the `<wst:UseKey>` element inside of a `wst:RequestSecurityToken` message (RST); the public key.
  syntax:
    content: public abstract System.IdentityModel.Tokens.SecurityKeyIdentifier KeyIdentifier { get; }
    return:
      type: System.IdentityModel.Tokens.SecurityKeyIdentifier
      description: The key identifier.
  overload: System.IdentityModel.Tokens.ProofDescriptor.KeyIdentifier*
  exceptions: []
