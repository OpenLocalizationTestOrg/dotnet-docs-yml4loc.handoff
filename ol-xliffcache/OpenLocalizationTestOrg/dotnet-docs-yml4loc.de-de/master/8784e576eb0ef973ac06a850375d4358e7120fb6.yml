  langs:
  - csharp
  name: ChangeObjectState(Object, EntityState)
  nameWithType: ObjectStateManager.ChangeObjectState(Object, EntityState)
  fullName: ObjectStateManager.ChangeObjectState(Object, EntityState)
  type: Method
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects
  summary: Changes state of the <xref href="System.Data.Objects.ObjectStateEntry"></xref> for a specific object to the specified <code>entityState</code>.
  remarks: "Calling the <xref:System.Data.Objects.ObjectStateManager.ChangeObjectState%2A> method to change the state of an object to <xref:System.Data.EntityState.Deleted> does not cause related objects in a constrained relationship to be deleted.  \n  \n Changing the state of an object does not affect related objects in the object graph.  \n  \n When you change the <xref:System.Data.EntityState> of an entity object entry to <xref:System.Data.EntityState.Modified>, all the properties of the object are marked as modified, regardless of the current or original values.  \n  \n When the <xref:System.Data.EntityState> of an entity object entry is changed to <xref:System.Data.EntityState.Added>, <xref:System.Data.EntityState.Deleted>, or <xref:System.Data.EntityState.Detached>, the relationship entries for the object are also updated."
  syntax:
    content: public System.Data.Objects.ObjectStateEntry ChangeObjectState (object entity, System.Data.EntityState entityState);
    parameters:
    - id: entity
      type: System.Object
      description: The object for which the state must be changed.
    - id: entityState
      type: System.Data.EntityState
      description: The new state of the object.
    return:
      type: System.Data.Objects.ObjectStateEntry
      description: The <xref href="System.Data.Objects.ObjectStateEntry"></xref> for the supplied <code>entity</code>.
  overload: System.Data.Objects.ObjectStateManager.ChangeObjectState*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: When <code>entity</code> is `null`.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "When the object is not detached and does not have an entry in the state manager.  \n  \n -or-  \n  \n When you try to change the state to <xref href=\"System.Data.EntityState.Detached\"></xref> from any other <xref href=\"System.Data.EntityState.\"></xref>  \n  \n -or-  \n  \n When <code>state</code> is not a valid <xref href=\"System.Data.EntityState\"></xref> value."
