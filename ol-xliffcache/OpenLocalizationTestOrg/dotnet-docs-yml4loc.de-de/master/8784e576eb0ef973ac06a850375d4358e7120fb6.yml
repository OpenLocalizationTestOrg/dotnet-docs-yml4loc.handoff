  name: ChangeRelationshipState(Object, Object, String, EntityState)
  nameWithType: ObjectStateManager.ChangeRelationshipState(Object, Object, String, EntityState)
  fullName: ObjectStateManager.ChangeRelationshipState(Object, Object, String, EntityState)
  type: Method
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects
  summary: Changes the state of the relationship between two entity objects that is specified based on the two related objects and the name of the navigation property.
  remarks: "Entries for the objects at both ends of the specified relationship must exist in the <xref:System.Data.Objects.ObjectStateManager>.  \n  \n> [!NOTE]\n>  This method is not supported for relationships based on a foreign key association."
  syntax:
    content: public System.Data.Objects.ObjectStateEntry ChangeRelationshipState (object sourceEntity, object targetEntity, string navigationProperty, System.Data.EntityState relationshipState);
    parameters:
    - id: sourceEntity
      type: System.Object
      description: The object instance or <xref href="System.Data.EntityKey"></xref> of the source entity at one end of the relationship.
    - id: targetEntity
      type: System.Object
      description: The object instance or <xref href="System.Data.EntityKey"></xref> of the target entity at the other end of the relationship.
    - id: navigationProperty
      type: System.String
      description: The name of the navigation property on <code>source</code> that returns the specified <code>target</code>.
    - id: relationshipState
      type: System.Data.EntityState
      description: The requested <xref href="System.Data.EntityState"></xref> of the specified relationship.
    return:
      type: System.Data.Objects.ObjectStateEntry
      description: The <xref href="System.Data.Objects.ObjectStateEntry"></xref> for the relationship that was changed.
  overload: System.Data.Objects.ObjectStateManager.ChangeRelationshipState*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: When <code>source</code> or <code>target</code> is `null`.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "When trying to change the state of the relationship to a state other than <xref href=\"System.Data.EntityState.Deleted\"></xref> or <xref href=\"System.Data.EntityState.Detached\"></xref> when either <code>source</code> or <code>target</code> is in a <xref href=\"System.Data.EntityState.Deleted\"></xref> state.  \n  \n -or-  \n  \n When you try to change the state of the relationship to a state other than <xref href=\"System.Data.EntityState.Added\"></xref> or <xref href=\"System.Data.EntityState.Detached\"></xref> when either <code>source</code> or <code>target</code> is in an <xref href=\"System.Data.EntityState.Added\"></xref> state.  \n  \n -or-  \n  \n When <code>state</code> is not a valid <xref href=\"System.Data.EntityState\"></xref> value."
