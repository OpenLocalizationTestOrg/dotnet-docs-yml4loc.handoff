  type: Method
  assemblies:
  - System.Management
  namespace: System.Management
  summary: Returns the enumerator for this <xref href="System.Management.PropertyDataCollection"></xref>.
  remarks: "You can only iterate (as in a Visual Basic .NET `For Each` statement or a C# `For` statement) through a forward-only enumerator one time. The memory containing the instances is released by WMI so that the enumerator cannot be rewound. Therefore, the <xref:System.Management.PropertyDataCollection.Count%2A> method cannot be used since it requires rewinding the enumerator.  \n  \n Forward-only enumerators are generally much faster and use less memory than conventional enumerators, but they do not allow calls to <xref:System.Management.PropertyDataCollection.PropertyDataEnumerator.Reset%2A>.  \n  \n If an enumerator is rewindable, the objects in the collection will be kept available for multiple enumerations.  \n  \n## .NET Framework Security  \n Full trust for the immediate caller. This member cannot be used by partially trusted code. For more information, see [Using Libraries from Partially Trusted Code](~/docs/framework/misc/using-libraries-from-partially-trusted-code.md)."
  syntax:
    content: public System.Management.PropertyDataCollection.PropertyDataEnumerator GetEnumerator ();
    parameters: []
    return:
      type: System.Management.PropertyDataCollection+PropertyDataEnumerator
      description: An <xref href="System.Collections.IEnumerator"></xref> that can be used to iterate through the collection.
