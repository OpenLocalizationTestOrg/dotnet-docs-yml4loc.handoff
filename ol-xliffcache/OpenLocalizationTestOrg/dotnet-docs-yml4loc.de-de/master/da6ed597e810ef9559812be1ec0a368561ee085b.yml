  summary: Initializes a new instance of the <xref href="System.Drawing.Drawing2D.Matrix"></xref> class to the geometric transform defined by the specified rectangle and array of points.
  remarks: This method initializes the new Matrix such that it represents the geometric transform that maps the rectangle specified by the `rect` parameter to the parallelogram defined by the three points in the `plgpts` parameter. The upper-left corner of the rectangle is mapped to the first point in the `plgpts` array, the upper-right corner is mapped to the second point, and the lower-left corner is mapped to the third point. The lower-right point of the parallelogram is implied by the first three.
  syntax:
    content: public Matrix (System.Drawing.Rectangle rect, System.Drawing.Point[] plgpts);
    parameters:
    - id: rect
      type: System.Drawing.Rectangle
      description: A <xref href="System.Drawing.Rectangle"></xref> structure that represents the rectangle to be transformed.
    - id: plgpts
      type: System.Drawing.Point[]
      description: An array of three <xref href="System.Drawing.Point"></xref> structures that represents the points of a parallelogram to which the upper-left, upper-right, and lower-left corners of the rectangle is to be transformed. The lower-right corner of the parallelogram is implied by the first three corners.
