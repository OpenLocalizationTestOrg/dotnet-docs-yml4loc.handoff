  summary: Provides design-time support in a visual designer for the <xref href="System.Web.UI.WebControls.Menu"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.Menu> class provides a hierarchical menu Web server control.  \n  \n In a visual designer, when you switch from Source to Design view, the markup source code that describes the associated <xref:System.Web.UI.WebControls.Menu> control is parsed and a design-time version of the control is created on the design surface. When you switch back to Source view, the design-time control is persisted to markup and added to the existing markup for the Web page. The <xref:System.Web.UI.Design.WebControls.MenuDesigner> class provides design-time support for <xref:System.Web.UI.WebControls.Menu> controls in a visual designer.  \n  \n The <xref:System.Web.UI.Design.WebControls.MenuDesigner.ActionLists%2A> property returns a <xref:System.ComponentModel.Design.DesignerActionListCollection> object, which typically contains an object that is derived from the <xref:System.ComponentModel.Design.DesignerActionList> class for each level in the inheritance tree of the designer. The <xref:System.Web.UI.Design.WebControls.MenuDesigner.AutoFormats%2A> property returns a collection of formatting schemes for display in the **Auto Format** dialog box.  \n  \n The <xref:System.Web.UI.Design.WebControls.MenuDesigner.TemplateGroups%2A> property returns a collection of template groups for the templates of the associated <xref:System.Web.UI.WebControls.Menu> control. The <xref:System.Web.UI.Design.WebControls.MenuDesigner.UsePreviewControl%2A> property always returns `true`, indicating that the designer creates a temporary copy of the associated <xref:System.Web.UI.WebControls.Menu> to generate the design-time markup.  \n  \n The <xref:System.Web.UI.Design.WebControls.MenuDesigner> class methods provide the following functionality:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.Initialize%2A> method prepares the designer to view, edit, and design the associated <xref:System.Web.UI.WebControls.Menu> control. The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml%2A> method returns the markup that is used to render the associated <xref:System.Web.UI.WebControls.Menu> at design time.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetEmptyDesignTimeHtml%2A> method gets the markup that renders a placeholder for the associated control at design time when no markup is otherwise available. The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetErrorDesignTimeHtml%2A> method provides the markup that renders the associated control at design time when an error has occurred.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.DataBind%2A> method binds the associated <xref:System.Web.UI.WebControls.Menu> control to the design-time data source. The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetSampleDataSource%2A> method constructs a sample data source that can be used at design time for the associated control."
  example:
  - "The following code example shows how to extend the <xref:System.Web.UI.Design.WebControls.MenuDesigner> class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.Menu> control at design time.  \n  \n The example derives the `MyMenu` class from the <xref:System.Web.UI.WebControls.Menu>. The `MyMenu` class is a copy of the <xref:System.Web.UI.WebControls.Menu>. The example also derives the `MyMenuDesigner` class from the <xref:System.Web.UI.Design.WebControls.MenuDesigner> class, and then applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyMenuDesigner` on the `MyMenu` class.  \n  \n `The MyMenuDesigner` overrides the following <xref:System.Web.UI.Design.WebControls.MenuDesigner> members:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml%2A> method to draw an orange, dotted border around the control to make its extent more visible.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetErrorDesignTimeHtml%2A> method to generate the markup for a placeholder that includes the error message, which is rendered in red, bold text.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetEmptyDesignTimeHtml%2A> to generate the markup for a placeholder that contains a message indicating that no menu items are defined.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.Initialize%2A> method to throw an <xref:System.ArgumentException> exception, if the associated control is not a `MyMenu` object.  \n  \n [!code-csharp[System.Web.UI.Design.WebControls.MenuDesigner#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.Design.WebControls.MenuDesigner/CS/MenuDesigner.cs#1)]\n [!code-vb[System.Web.UI.Design.WebControls.MenuDesigner#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.Design.WebControls.MenuDesigner/VB/MenuDesigner.vb#1)]"
