  summary: Binds the associated control to the design-time data source.
  remarks: "If one of the following conditions is true, the <xref:System.Web.UI.Design.WebControls.MenuDesigner.DataBind%2A> method clears the <xref:System.Web.UI.WebControls.Menu.Items%2A> property, and then calls the <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.DataBind%2A> base method:  \n  \n-   The <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A> property is not `null` or an empty string (\"\").  \n  \n-   The <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> property is not `null`.  \n  \n-   The <xref:System.Web.UI.WebControls.Menu.Items%2A> collection contains one or more elements.  \n  \n The `dataBoundControl` parameter is the <xref:System.Web.UI.WebControls.Menu> control that is associated with this designer or a copy of that control."
  syntax:
    content: protected override void DataBind (System.Web.UI.WebControls.BaseDataBoundControl dataBoundControl);
    parameters:
