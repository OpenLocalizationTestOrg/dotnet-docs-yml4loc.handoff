  summary: A collection of <xref href="System.Web.UI.WebControls.ListItem"></xref> objects in a list control. This class cannot be inherited.
  remarks: "The <xref:System.Web.UI.WebControls.ListItemCollection> class represents a collection of <xref:System.Web.UI.WebControls.ListItem> objects. The <xref:System.Web.UI.WebControls.ListItem> objects, in turn, represent the items displayed in list controls, such as the <xref:System.Web.UI.WebControls.ListBox>. To programmatically retrieve <xref:System.Web.UI.WebControls.ListItem> objects from a list control, use one of following methods:  \n  \n-   Use the indexer to get a single <xref:System.Web.UI.WebControls.ListItem> from the collection, using array notation.  \n  \n-   Use the <xref:System.Web.UI.WebControls.ListItemCollection.CopyTo%2A> method to copy the contents of the collection to a <xref:System.Array?displayProperty=fullName> object, which can then be used to get items from the collection.  \n  \n-   Use the <xref:System.Web.UI.WebControls.ListItemCollection.GetEnumerator%2A> method to create a <xref:System.Collections.IEnumerator?displayProperty=fullName> implemented object, which can then be used to get items from the collection.  \n  \n-   Use `foreach` (C#) or `For Each` (Visual Basic) to iterate through the collection.  \n  \n The <xref:System.Web.UI.WebControls.ListItemCollection.Count%2A> property specifies the total number of items in the collection, and is commonly used to determine the upper bound of the collection. You can add and remove items from the collection by using the <xref:System.Web.UI.WebControls.ListItemCollection.Add%2A> and <xref:System.Web.UI.WebControls.ListItemCollection.Remove%2A> methods."
  example:
  - "The following code example demonstrates creating <xref:System.Web.UI.WebControls.ListItemCollection> objects, adding items to the collections, and removing items from the collections. In the example, the <xref:System.Web.UI.WebControls.ListItemCollection> named `listBoxData` is used as the data source for a <xref:System.Web.UI.WebControls.ListBox> control called `ListBox1`, and the <xref:System.Web.UI.WebControls.ListItemCollection> called `ddBoxData` is used as the data source for a <xref:System.Web.UI.WebControls.DropDownList> control called `DropDownList1`.  \n  \n <!-- TODO: review snippet reference [!code-csharp[ListItemCollectionSample#4](~/samples/snippets/csharp/VS_Snippets_WebNet/ListItemCollectionSample/CS/listitemcollection2cs.aspx#4)]  -->\n <!-- TODO: review snippet reference [!code-vb[ListItemCollectionSample#4](~/samples/snippets/visualbasic/VS_Snippets_WebNet/ListItemCollectionSample/VB/listitemcollection2vb.aspx#4)]  -->  \n  \n <!-- TODO: review snippet reference [!code-csharp[ListBoxMultiSelectExample#1](~/samples/snippets/csharp/VS_Snippets_WebNet/ListBoxMultiSelectExample/CS/listitemcollectioncs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[ListBoxMultiSelectExample#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/ListBoxMultiSelectExample/VB/listitemcollectionvb.aspx#1)]  -->  \n  \n <!-- TODO: review snippet reference [!code-csharp[ListBoxMultiSelectExample#3](~/samples/snippets/csharp/VS_Snippets_WebNet/ListBoxMultiSelectExample/CS/listitemcollectioncs.aspx#3)]  -->\n <!-- TODO: review snippet reference [!code-vb[ListBoxMultiSelectExample#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/ListBoxMultiSelectExample/VB/listitemcollectionvb.aspx#3)]  -->"
