  namespace: System.Web.UI.WebControls
  summary: Gets the data context object to dispose.
  remarks: "The <xref:System.Web.UI.WebControls.LinqDataSourceDisposeEventArgs.ObjectInstance%2A> property contains the data context object that the <xref:System.Web.UI.WebControls.LinqDataSource> control uses for data operations. You can use the <xref:System.Web.UI.WebControls.LinqDataSourceDisposeEventArgs.ObjectInstance%2A> property to retrieve the data context object if you want to examine the object before it is disposed.  \n  \n When the <xref:System.Web.UI.WebControls.LinqDataSource> control interacts with a database, the <xref:System.Web.UI.WebControls.LinqDataSourceDisposeEventArgs.ObjectInstance%2A> property is set to the <xref:System.Data.Linq.DataContext> object that represents the database. When the <xref:System.Web.UI.WebControls.LinqDataSource> control interacts with an in-memory data collection, the <xref:System.Web.UI.WebControls.LinqDataSourceDisposeEventArgs.ObjectInstance%2A> property is set to the object that contains the data collection."
  syntax:
    content: public object ObjectInstance { get; }
    return:
      type: System.Object
      description: An object that represents the data context.
