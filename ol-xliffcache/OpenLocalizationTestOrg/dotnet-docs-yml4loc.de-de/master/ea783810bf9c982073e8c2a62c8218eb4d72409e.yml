  name: MetadataReference
  nameWithType: MetadataReference
  fullName: System.ServiceModel.Description.MetadataReference
  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: Represents a reference to a metadata document returned from a metadata exchange endpoint.
  remarks: "When using [!INCLUDE[indigo1](~/includes/indigo1-md.md)], a metadata endpoint can be created for any service. The endpoint can be queried for metadata that allows a client to communicate with the endpoint. For example, a metadata endpoint can return a Web Services Description Language (WSDL) document that describes the methods and data types of a service.  \n  \n The <xref:System.ServiceModel.Description.MetadataReference> class is used with WS-MetadataExchange responses where references are directly encoded as `<mex:MetadataReference>` or `<mex:MetadataLocation>`.  \n  \n Metadata documents can reference many other documents that describe types and those documents can contain even more references. The <xref:System.ServiceModel.Description.MetadataReference> class represents a single endpoint that returns a document that can itself contain multiple WSDL or XSD items as well as other metadata references to other WS-MetadataExchange endpoints.  \n  \n Instances of the <xref:System.ServiceModel.Description.MetadataReference> class are commonly used when processing a <xref:System.ServiceModel.Description.MetadataSet>, which represents the total metadata exchange point. The <xref:System.ServiceModel.Description.MetadataResolver> class is designed to resolve all references used to return the metadata. If, however, you need to examine each reference, use the <xref:System.ServiceModel.Description.MetadataReference> class to represent each endpoint.  \n  \n## Specifications  \n [!INCLUDE[indigo2](~/includes/indigo2-md.md)] implements the Web Services Metadata Exchange (WS-MetadataExchange) specification for returning metadata. That specification further uses the Web Services Transfer (WS-Transfer) specification to define the mechanism for retrieving XML-based data."
  syntax:
    content: 'public class MetadataReference : System.Xml.Serialization.IXmlSerializable'
  inheritance:
