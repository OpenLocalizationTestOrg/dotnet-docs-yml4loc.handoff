  name: RequestNotification
  nameWithType: RequestNotification
  fullName: System.Web.RequestNotification
  type: Enum
  assemblies:
  - System.Web
  namespace: System.Web
  summary: Indicates when events and other life-cycle events occur while a <xref href="System.Web.HttpApplication"></xref> request is being processed.
  remarks: "The <xref:System.Web.RequestNotification> enumeration is used with the <xref:System.Web.HttpContext.CurrentNotification%2A> property of the <xref:System.Web.HttpContext> class to determine what event in the pipeline is currently processing. To determine when all the handlers for a specific event of the <xref:System.Web.HttpApplication> instance have finished processing, use the <xref:System.Web.HttpContext.IsPostNotification%2A> property.  \n  \n The <xref:System.Web.RequestNotification> type is introduced in the [!INCLUDE[net_v35_long](~/includes/net-v35-long-md.md)]. For more information, see [Versions and Dependencies](~/docs/framework/migration-guide/versions-and-dependencies.md)."
  example:
  - "The following example shows how to use the <xref:System.Web.RequestNotification> enumeration with the <xref:System.Web.HttpContext.CurrentNotification%2A> property to determine which event of the current <xref:System.Web.HttpApplication> instance is processing the request.  \n  \n [!code-csharp[System.Web.HttpResponse.IsPostNotification#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.HttpResponse.IsPostNotification/CS/App_Code/TestModule.cs#1)]\n [!code-vb[System.Web.HttpResponse.IsPostNotification#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.HttpResponse.IsPostNotification/VB/App_Code/TestModule.vb#1)]"
  syntax:
    content: >-
      [System.Flags]

      public enum RequestNotification
