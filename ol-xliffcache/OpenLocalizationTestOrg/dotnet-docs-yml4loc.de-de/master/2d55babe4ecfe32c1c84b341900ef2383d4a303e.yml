  summary: Provides an empty control that can be used to create other controls.
  remarks: "By extending <xref:System.Windows.Forms.ContainerControl>, <xref:System.Windows.Forms.UserControl> inherits all the standard positioning and mnemonic-handling code that is necessary in a user control.  \n  \n The <xref:System.Windows.Forms.UserControl> gives you the ability to create controls that can be used in multiple places within an application or organization. You can include all the code needed for validation of common data you ask the user to input; some examples of this are e-mail addresses (see Example section), telephone numbers, and postal codes. Another efficient use of the user control is to simply preload a <xref:System.Windows.Forms.ComboBox> or <xref:System.Windows.Forms.ListBox> with static items you commonly use in almost every application; some examples of this are countries/regions, cities, states, and office locations. For more information about authoring custom controls, see [Developing Custom Windows Forms Controls with the .NET Framework](~/docs/framework/winforms/controls/developing-custom-windows-forms-controls.md).  \n  \n> [!NOTE]\n>  You might consider creating a namespace that contains several classes of user controls and compiling it into one DLL. This DLL can be referenced and distributed with the application or all applications within an organization. This gives you the ability to reference the user control in many applications and save time laying out and coding the contained elements of the user control. A user control also gives you consistency within or across applications; for example, all address information input blocks will all have the same appearance and behavior. Consistency gives your application a more polished and professional appearance.  \n>   \n>  You can host Windows Forms <xref:System.Windows.Forms.UserControl> derived classes inside of a form, on another <xref:System.Windows.Forms.UserControl>, inside of Internet Explorer on a Web page, or inside a <xref:System.Windows.Forms.WebBrowser> control hosted on a form.  \n  \n> [!NOTE]\n>  When hosting a <xref:System.Windows.Forms.UserControl> inside of the <xref:System.Windows.Forms.WebBrowser> control, you cannot turn off Visual Styles using the `META` tag value `MSThemeCompatible`. For more information about Visual Styles, see [Rendering Controls with Visual Styles](~/docs/framework/winforms/controls/rendering-controls-with-visual-styles.md).  \n  \n Note that for Smartphone applications, this control requires Windows Mobile Version 5.0 software for Smartphones."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.UserControl> that can be reused in multiple applications to get user information. This example adds several <xref:System.Windows.Forms.Label> controls, <xref:System.Windows.Forms.TextBox> controls and an <xref:System.Windows.Forms.ErrorProvider> to the <xref:System.Windows.Forms.UserControl> to gather the user's information. Additionally, the user's e-mail address is validated in the <xref:System.Windows.Forms.Control.Validating> event of the <xref:System.Windows.Forms.TextBox> and the <xref:System.Windows.Forms.ErrorProvider> object is used to give the user feedback if the data fails validation. The code is intended to be compiled into a DLL for reference in other applications.  \n  \n [!code-cpp[Classic UserControl Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic UserControl Example/CPP/source.cpp#1)]\n [!code-csharp[Classic UserControl Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic UserControl Example/CS/source.cs#1)]\n [!code-vb[Classic UserControl Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic UserControl Example/VB/source.vb#1)]"
