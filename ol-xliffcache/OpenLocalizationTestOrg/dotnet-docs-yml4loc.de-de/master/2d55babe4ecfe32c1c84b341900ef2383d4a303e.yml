  namespace: System.Windows.Forms
  summary: Occurs before the control becomes visible for the first time.
  remarks: "You can use this event to perform tasks such as allocating resources used by the control.  \n  \n> [!NOTE]\n>  If the <xref:System.Windows.Forms.UserControl> is part of an MDI child form, the <xref:System.Windows.Forms.UserControl.Load> event will occur each time the child form is shown. In this case, you should put any one-time initialization code in the <xref:System.Windows.Forms.UserControl.%23ctor%2A> instead of a <xref:System.Windows.Forms.UserControl.Load> event handler.  \n  \n> [!CAUTION]\n>  The <xref:System.Windows.Forms.UserControl.Load> event occurs when the handle for the <xref:System.Windows.Forms.UserControl> is created. In some circumstances, this can cause the <xref:System.Windows.Forms.UserControl.Load> event to occur more than one time. For example, the <xref:System.Windows.Forms.UserControl.Load> event occurs when the <xref:System.Windows.Forms.UserControl> is loaded, and again if the handle is recreated. (One way that a handle is recreated is by calling the <xref:System.Windows.Forms.Control.RecreateHandle%2A> method.) To account for the <xref:System.Windows.Forms.UserControl.Load> event occurring more than one time, you should put any one time initialization code in the <xref:System.Windows.Forms.UserControl.%23ctor%2A> constructor instead of a <xref:System.Windows.Forms.UserControl.Load> event handler. In addition, you should not add data bindings to the <xref:System.Windows.Forms.UserControl> in a <xref:System.Windows.Forms.UserControl.Load> event handler.  \n  \n For more information about handling events, see [Handling and Raising Events](http://msdn.microsoft.com/library/b6f65241-e0ad-4590-a99f-200ce741bb1f)."
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.UserControl.Load> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.UserControl> named `UserControl1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.UserControl.Load> event.  \n  \n [!code-csharp[System.Windows.Forms.EventExamples#642](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/CS/EventExamples.cs#642)]\n [!code-vb[System.Windows.Forms.EventExamples#642](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/VB/EventExamples.vb#642)]"
