  summary: Specifies using the default <xref href="System.Web.Services.Protocols.SoapParameterStyle"></xref> for the XML Web service. The default for an XML Web service can be set by applying a <xref href="System.Web.Services.Protocols.SoapDocumentServiceAttribute"></xref> to the class implementing the XML Web service. If a <xref href="System.Web.Services.Protocols.SoapDocumentServiceAttribute"></xref> is not applied to the class implementing the XML Web service, the default is <xref href="System.Web.Services.Protocols.SoapParameterStyle.Wrapped"></xref>.
