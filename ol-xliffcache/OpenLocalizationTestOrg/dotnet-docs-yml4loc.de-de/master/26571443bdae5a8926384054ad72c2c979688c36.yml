  summary: Displays the content that is defined for the field in templated data-bound controls, using ASP.NET Dynamic Data features.
  remarks: "In this topic:  \n  \n-   [Introduction](#introduction)  \n  \n-   [Declarative Syntax](#declarative_syntax)  \n  \n<a name=\"introduction\"></a>   \n## Introduction  \n The <xref:System.Web.DynamicData.DynamicControl> control is used by templated data-bound controls, such as <xref:System.Web.UI.WebControls.FormView> or <xref:System.Web.UI.WebControls.ListView>, to display a data field that uses ASP.NET Dynamic Data features in a custom page. You can also use a <xref:System.Web.DynamicData.DynamicControl> control in a <xref:System.Web.UI.WebControls.TemplateField> field of a <xref:System.Web.UI.WebControls.GridView> or a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n The <xref:System.Web.DynamicData.DynamicControl> control provides functionality that is similar to that of the <xref:System.Web.DynamicData.DynamicField> field. However, because the <xref:System.Web.DynamicData.DynamicControl> control is only used inside templates, it gives you more flexibility in controlling how the data is displayed since you can add other HTML elements around the field. When you use a <xref:System.Web.DynamicData.DynamicControl> control, you can take advantage of the following Dynamic Data features:  \n  \n-   Automatically rendering the proper control for a field by using field templates, based on the data type. The field templates can be globally modified for the entire application.  \n  \n-   Providing built-in data validation based on the database schema. You can also add validation types by customizing the data model.  \n  \n-   Customizing data rendering for individual fields by using attributes in the data model or by using the <xref:System.Web.DynamicData.DynamicField.UIHint%2A> property.  \n  \n To specify the field to display in a <xref:System.Web.DynamicData.DynamicControl> control, set the <xref:System.Web.DynamicData.DynamicControl.DataField%2A> property to the field name. You can apply a custom formatting string to the field value by setting the <xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A> property. By default, the formatting string is applied to field values only when the data-bound control is in read-only mode. To apply the formatting string to values displayed while the data-bound control is in edit mode, set the <xref:System.Web.DynamicData.DynamicControl.ApplyFormatInEditMode%2A> property to `true`. If a field value is `null`, you can display a custom caption by setting the <xref:System.Web.DynamicData.DynamicControl.NullDisplayText%2A> property. The <xref:System.Web.DynamicData.DynamicControl> control can also automatically convert empty string (\"\") field values to null values by setting the <xref:System.Web.DynamicData.DynamicControl.ConvertEmptyStringToNull%2A> property to `true`.  \n  \n The <xref:System.Web.DynamicData.DynamicControl> control supports different display modes. To specify the mode in which to display the <xref:System.Web.DynamicData.DynamicControl> control, set the <xref:System.Web.DynamicData.DynamicControl.Mode%2A> property. The following table shows the different modes.  \n  \n <xref:System.Web.UI.WebControls.DataBoundControlMode.ReadOnly>  \n for display mode. This prevents the user from modifying the values of a record or a data field. It can be used in any of the templates.  \n  \n <xref:System.Web.UI.WebControls.DataBoundControlMode.Edit>  \n for edit mode. This enables users to update the values of an existing record. It is used in the edit template (typically named `EditItemTemplate`).  \n  \n <xref:System.Web.UI.WebControls.DataBoundControlMode.Insert>  \n for insert mode. This enables users to enter values for a new record. It is used in the insert template (typically named `InsertItemTemplate`).  \n  \n You can hide a <xref:System.Web.DynamicData.DynamicControl> control in a data-bound control by setting the <xref:System.Web.UI.Control.Visible%2A> property to `false`.  \n  \n<a name=\"declarative_syntax\"></a>   \n## Declarative Syntax  \n  \n```  \n<asp:DynamicControl  \n    ApplyFormatInEditMode=\"True|False\"  \n    ConvertEmptyStringToNull=\"True|False\"  \n    CssClass=\"string\"  \n    DataField=\"string\"  \n    DataFormatString=\"string\"  \n    EnableViewState=\"True|False\"  \n    HtmlEncode=\"True|False\"  \n    ID=\"string\"  \n    Mode=\"Edit|Insert|ReadOnly\"  \n    NullDisplayText=\"string\"  \n    OnDataBinding=\"DataBinding event handler\"  \n    OnDisposed=\"Disposed event handler\"  \n    OnInit=\"Init event handler\"  \n    OnLoad=\"Load event handler\"  \n    OnPreRender=\"PreRender event handler\"  \n    OnUnload=\"Unload event handler\"  \n    runat=\"server\"  \n    UIHint=\"string\"  \n    ValidationGroup=\"string\"  \n    Visible=\"True|False\"  \n>  \n</asp:DynamicControl>  \n```"
  example:
  - "See a run-time code example of this feature: [Run](http://go.microsoft.com/fwlink/?LinkId=120736&sref=System.Web.DynamicData.DynamicControl).  \n  \n The following example demonstrates how to use the <xref:System.Web.DynamicData.DynamicControl> control in a <xref:System.Web.UI.WebControls.ListView> control to display, insert, delete and edit values from a database table. It is important to notice that in order to make the insert operation to work, the <xref:System.Data.Linq.Mapping.ColumnAttribute.IsDbGenerated%2A> property of the `rowguid` and `ModifiedDate` columns are set to `true`.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.DynamicData.DynamicControl#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.DynamicData.DynamicControl/CS/Default.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.DynamicData.DynamicControl#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.DynamicData.DynamicControl/VB/Default.aspx#1)]  -->"
