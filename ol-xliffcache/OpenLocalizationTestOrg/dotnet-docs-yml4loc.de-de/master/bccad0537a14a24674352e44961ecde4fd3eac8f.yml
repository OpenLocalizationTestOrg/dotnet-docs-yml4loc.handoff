- uid: System.IdentityModel.Selectors.UserNameSecurityTokenProvider.GetTokenCore(System.TimeSpan)
  commentId: M:System.IdentityModel.Selectors.UserNameSecurityTokenProvider.GetTokenCore(System.TimeSpan)
  id: GetTokenCore(System.TimeSpan)
  parent: System.IdentityModel.Selectors.UserNameSecurityTokenProvider
  langs:
  - csharp
  name: GetTokenCore(TimeSpan)
  nameWithType: UserNameSecurityTokenProvider.GetTokenCore(TimeSpan)
  fullName: UserNameSecurityTokenProvider.GetTokenCore(TimeSpan)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: Gets a security token based on the username and password specified in the constructor.
  remarks: "The <xref:System.IdentityModel.Selectors.UserNameSecurityTokenProvider.GetTokenCore%2A> method is called by the <xref:System.ServiceModel.Description.ClientCredentials> class when a client sends a SOAP message and an <xref:System.IdentityModel.Tokens.UserNameSecurityToken> security token is needed.  \n  \n The <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> method calls the <xref:System.IdentityModel.Selectors.UserNameSecurityTokenProvider.GetTokenCore%2A> method."
  syntax:
    content: protected override System.IdentityModel.Tokens.SecurityToken GetTokenCore (TimeSpan timeout);
    parameters:
    - id: timeout
      type: System.TimeSpan
      description: A <xref href="System.TimeSpan"></xref> that specifies the timeout value for the message that gets the security token.
    return:
      type: System.IdentityModel.Tokens.SecurityToken
      description: The <xref href="System.IdentityModel.Tokens.SecurityToken"></xref> that represents the security token to get.
  overload: System.IdentityModel.Selectors.UserNameSecurityTokenProvider.GetTokenCore*
