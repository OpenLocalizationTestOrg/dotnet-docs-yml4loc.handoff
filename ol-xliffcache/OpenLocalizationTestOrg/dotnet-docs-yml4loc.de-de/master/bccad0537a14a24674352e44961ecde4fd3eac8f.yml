  fullName: System.IdentityModel.Selectors.UserNameSecurityTokenProvider
  type: Class
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: Represents a security token provider that provides <xref href="System.IdentityModel.Tokens.UserNameSecurityToken"></xref> security tokens for a SOAP message sender.
  remarks: In most instances the <xref:System.IdentityModel.Selectors.UserNameSecurityTokenProvider> class doesn't need to be called directly, as it is called when a client sends a SOAP message that requires a <xref:System.IdentityModel.Tokens.UserNameSecurityToken> security token. Specifically, a client specifies the type of security token needed using the <xref:System.ServiceModel.Description.ClientCredentials> class and the <xref:System.ServiceModel.Description.ClientCredentials> class calls the <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> method to get a security token. When the security token needed is a <xref:System.IdentityModel.Tokens.UserNameSecurityToken> security token, the <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> method calls the <xref:System.IdentityModel.Selectors.UserNameSecurityTokenProvider.GetTokenCore%2A> method.
  syntax:
    content: 'public class UserNameSecurityTokenProvider : System.IdentityModel.Selectors.SecurityTokenProvider'
