  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: Checks that the templated parent is a non-null <xref href="System.Windows.Controls.ItemsPresenter"></xref> object.
  remarks: "The method uses the following rules:  \n  \n 1. The `templatedParent` cannot be `null`.  \n  \n 2. The `templatedParent` must be an <xref:System.Windows.Controls.ItemsPresenter>."
  syntax:
    content: protected override void ValidateTemplatedParent (System.Windows.FrameworkElement templatedParent);
    parameters:
    - id: templatedParent
      type: System.Windows.FrameworkElement
      description: The element this template is applied to. This must be an <xref href="System.Windows.Controls.ItemsPresenter"></xref> object.
  overload: System.Windows.Controls.ItemsPanelTemplate.ValidateTemplatedParent*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>templatedParent</code> is `null`.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>templatedParent</code> is not an <xref href="System.Windows.Controls.ItemsPresenter"></xref>.
