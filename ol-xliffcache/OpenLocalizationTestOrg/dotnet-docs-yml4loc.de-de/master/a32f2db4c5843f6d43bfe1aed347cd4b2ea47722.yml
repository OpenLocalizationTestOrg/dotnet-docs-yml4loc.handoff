  summary: Provides a type-safe way to manipulate HTTP cookies.
  remarks: ''
  example:
  - "The following code example demonstrates how to read cookies using the <xref:System.Web.HttpRequest.Cookies%2A> property of the <xref:System.Web.HttpRequest> object and write cookies using the <xref:System.Web.HttpResponse.Cookies%2A> property of the <xref:System.Web.HttpResponse> object. Both properties return <xref:System.Web.HttpCookieCollection> objects. If either of two cookies named `userName` and `lastVisit` are not in the HTTP request, then they are created in the HTTP response. If the two cookies exist, the properties of the cookies are displayed.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.HttpCookieCollection#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.HttpCookieCollection/cs/HttpCookieCollection.cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.HttpCookieCollection#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.HttpCookieCollection/vb/HttpCookieCollection.vb.aspx#1)]  -->"
