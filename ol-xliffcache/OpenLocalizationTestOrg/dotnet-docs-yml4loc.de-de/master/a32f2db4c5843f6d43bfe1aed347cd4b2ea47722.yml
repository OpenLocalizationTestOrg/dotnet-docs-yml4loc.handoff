  nameWithType: HttpCookieCollection.Add(HttpCookie)
  fullName: HttpCookieCollection.Add(HttpCookie)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: Adds the specified cookie to the cookie collection.
  remarks: "Any number of cookie collections can exist within an application, but only the collection referenced by the intrinsic <xref:System.Web.HttpResponse.Cookies%2A> object is sent to the client.  \n  \n The <xref:System.Web.HttpCookieCollection.Add%2A> method allows duplicate cookies in the cookie collection. Use the <xref:System.Web.HttpCookieCollection.Set%2A> method to ensure the uniqueness of cookies in the cookie collection."
  example:
  - "The following example creates a new cookie collection and a new cookie named \"LastVisit\", sets the value of the cookie to the current date and time, and adds the cookie to the new collection.  \n  \n [!code-csharp[Classic HttpCookieCollection.Add Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic HttpCookieCollection.Add Example/CS/source.cs#1)]\n [!code-vb[Classic HttpCookieCollection.Add Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic HttpCookieCollection.Add Example/VB/source.vb#1)]"
