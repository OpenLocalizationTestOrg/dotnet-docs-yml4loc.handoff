- uid: System.Net.Configuration.SmtpSection.SpecifiedPickupDirectory
  commentId: P:System.Net.Configuration.SmtpSection.SpecifiedPickupDirectory
  id: SpecifiedPickupDirectory
  parent: System.Net.Configuration.SmtpSection
  langs:
  - csharp
  name: SpecifiedPickupDirectory
  nameWithType: SmtpSection.SpecifiedPickupDirectory
  fullName: SmtpSection.SpecifiedPickupDirectory
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: Gets the pickup directory that will be used by the SMPT client.
  remarks: Indicates that directory specified by <xref:System.Net.Mail.SmtpClient.PickupDirectoryLocation%2A> will be used as the SMTP pickup directory. If the SMTP client is unable to write to the pickup directory location an I/O exception is thrown by <xref:System.Net.Mail.SmtpClient.Send%2A>. The directory will not be created if it does not exist. The credentials of the currently running thread or process will be used to access the directory.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("specifiedPickupDirectory")]

      public System.Net.Configuration.SmtpSpecifiedPickupDirectoryElement SpecifiedPickupDirectory { get; }
    return:
      type: System.Net.Configuration.SmtpSpecifiedPickupDirectoryElement
      description: A <xref href="System.Net.Configuration.SmtpSpecifiedPickupDirectoryElement"></xref> object that specifies the pickup directory folder.
  overload: System.Net.Configuration.SmtpSection.SpecifiedPickupDirectory*
  exceptions: []
