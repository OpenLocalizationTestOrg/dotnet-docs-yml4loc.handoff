- uid: System.Net.Configuration.SmtpSection.DeliveryMethod
  commentId: P:System.Net.Configuration.SmtpSection.DeliveryMethod
  id: DeliveryMethod
  parent: System.Net.Configuration.SmtpSection
  langs:
