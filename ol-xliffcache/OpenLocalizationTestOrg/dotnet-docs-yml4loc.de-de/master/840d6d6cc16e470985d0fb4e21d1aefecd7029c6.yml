  namespace: System.Web.UI.Design
  summary: Represents the structure, or schema, of a data field.
  remarks: "Use the <xref:System.Web.UI.Design.DataSetFieldSchema> class to get the properties of a data field using a <xref:System.Data.DataColumn>. You can discover the structure of a data field by using the following properties in this class: <xref:System.Web.UI.Design.DataSetFieldSchema.DataType%2A>, <xref:System.Web.UI.Design.DataSetFieldSchema.IsReadOnly%2A>, <xref:System.Web.UI.Design.DataSetFieldSchema.Length%2A>, <xref:System.Web.UI.Design.DataSetFieldSchema.Name%2A>, and <xref:System.Web.UI.Design.DataSetFieldSchema.IsUnique%2A>. In addition, you can use the <xref:System.Web.UI.Design.DataSetFieldSchema.Identity%2A> property to determine if a data column is set for <xref:System.Data.DataColumn.AutoIncrement%2A>, or the <xref:System.Web.UI.Design.DataSetFieldSchema.PrimaryKey%2A> property to determine if a data column is in the primary key.  \n  \n The <xref:System.Web.UI.Design.DataSetFieldSchema> class is used by custom control designer components to provide information about a data field at design time.  \n  \n To examine the components of data using a <xref:System.Data.DataSet>, use the following classes.  \n  \n-   <xref:System.Web.UI.Design.DataSetSchema>  \n  \n-   <xref:System.Web.UI.Design.DataSetViewSchema>  \n  \n-   <xref:System.Web.UI.Design.DataSetFieldSchema>"
  syntax:
    content: 'public sealed class DataSetFieldSchema : System.Web.UI.Design.IDataSourceFieldSchema'
