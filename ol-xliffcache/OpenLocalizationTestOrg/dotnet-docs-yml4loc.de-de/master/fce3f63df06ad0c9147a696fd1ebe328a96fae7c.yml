  namespace: System.Web
  summary: Serves as the base class for classes that provide helper methods for processing Web requests.
  remarks: "The <xref:System.Web.HttpServerUtilityBase> class is an abstract class that contains the same members as the <xref:System.Web.HttpServerUtility> class. The <xref:System.Web.HttpServerUtilityBase> class enables you to create derived classes that are like the <xref:System.Web.HttpServerUtility> class, but that you can customize and that work outside the ASP.NET pipeline. When you perform unit testing, you typically use a derived class to implement members with customized behavior that fulfills the scenario you are testing.  \n  \n The <xref:System.Web.HttpServerUtilityWrapper> class derives from the <xref:System.Web.HttpServerUtilityBase> class. The <xref:System.Web.HttpServerUtilityWrapper> class serves as a wrapper for the <xref:System.Web.HttpServerUtility> class. At run time, you typically use an instance of the <xref:System.Web.HttpServerUtilityWrapper> class to call members of the <xref:System.Web.HttpServerUtility> object."
  syntax:
    content: public abstract class HttpServerUtilityBase
