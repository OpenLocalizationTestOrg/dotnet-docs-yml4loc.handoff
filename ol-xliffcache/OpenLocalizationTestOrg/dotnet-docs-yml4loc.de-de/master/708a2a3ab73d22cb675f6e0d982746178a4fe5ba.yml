  namespace: System.Net
  summary: Gets the response that the remote host returned.
  remarks: Some Internet protocols, such as HTTP, return otherwise valid responses indicating that an error has occurred at the protocol level. When the response to an Internet request indicates an error, <xref:System.Net.WebRequest.GetResponse%2A?displayProperty=fullName> sets the <xref:System.Net.WebException.Status%2A> property to <xref:System.Net.WebExceptionStatus?displayProperty=fullName> and provides the <xref:System.Net.WebResponse> that contains the error message in the <xref:System.Net.WebException.Response%2A> property of the <xref:System.Net.WebException> that was thrown. The application can examine the <xref:System.Net.WebResponse> to determine the actual error.
  example:
  - "The following example checks the <xref:System.Net.WebException.Status%2A> property and prints to the console the <xref:System.Net.HttpWebResponse.StatusCode%2A> and <xref:System.Net.HttpWebResponse.StatusDescription%2A> of the underlying <xref:System.Net.HttpWebResponse> instance.  \n  \n [!code-cpp[WebException_Status_Response#1](~/samples/snippets/cpp/VS_Snippets_Remoting/WebException_Status_Response/CPP/webexception_status_response.cpp#1)]\n [!code-csharp[WebException_Status_Response#1](~/samples/snippets/csharp/VS_Snippets_Remoting/WebException_Status_Response/CS/webexception_status_response.cs#1)]\n [!code-vb[WebException_Status_Response#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/WebException_Status_Response/VB/webexception_status_response.vb#1)]"
  syntax:
