  fullName: ChtmlPageAdapter.DeviceQualifies(HttpContext)
  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls.Adapters
  summary: Evaluates whether the device adapter set applies to the specified request. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: "|Class|Returns|Preferred rendering type|Check value of JavaScript property|  \n|-----------|-------------|------------------------------|----------------------------------------|  \n|<xref:System.Web.UI.MobileControls.Adapters.HtmlPageAdapter>|`true`|Checks whether the value of the <xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A> is <xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeHtml32> or <xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeChtml10>.|The <xref:System.Web.Configuration.HttpCapabilitiesBase.JavaScript%2A> returns `true`.|  \n|<xref:System.Web.UI.MobileControls.Adapters.ChtmlPageAdapter>|`true`|Checks whether the <xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A> is <xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeHtml32> or <xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeChtml10>.|The device capability of the <xref:System.Web.Configuration.HttpCapabilitiesBase.JavaScript%2A> returns `false`.|  \n|<xref:System.Web.UI.MobileControls.Adapters.WmlPageAdapter>|`true`|Checks whether the <xref:System.Web.Configuration.HttpCapabilitiesBase.PreferredRenderingType%2A> is <xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeWml11> or <xref:System.Web.Mobile.MobileCapabilities.PreferredRenderingTypeWml12>.|N/A|"
  syntax:
    content: public static bool DeviceQualifies (System.Web.HttpContext context);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: The current request context.
    return:
      type: System.Boolean
      description: '`true` if the device adapter set applies to the specified request; otherwise, `false`.'
