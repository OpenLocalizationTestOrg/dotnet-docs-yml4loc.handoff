  assemblies:
  - System.DirectoryServices.Protocols
  namespace: System.DirectoryServices.Protocols
  summary: The <xref href="System.DirectoryServices.Protocols.DsmlSoapHttpConnection.EndSession"></xref> method ends the session with the DSML server and clears the <xref href="System.DirectoryServices.Protocols.DsmlSoapHttpConnection.SessionId"></xref> property.
  remarks: "The method will block while waiting for a response from the DSML server and will time out according to the <xref:System.DirectoryServices.Protocols.DirectoryConnection.Timeout%2A> property.  \n  \n If the DSML server has already terminated the session on its own, a <xref:System.Net.WebException> will be thrown.  If the <xref:System.DirectoryServices.Protocols.DsmlSoapHttpConnection.SessionId%2A> is still valid after the exception is thrown, the request never reached the server and the connection is still considered valid."
  syntax:
    content: public override void EndSession ();
    parameters: []
  overload: System.DirectoryServices.Protocols.DsmlSoapHttpConnection.EndSession*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: Thrown when there is a communications failure with the DSML server.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: Thrown when there is no open session.
