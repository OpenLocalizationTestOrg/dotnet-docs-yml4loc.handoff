    parameters:
    - id: dialogEditorTemplate
      type: System.Windows.DataTemplate
      description: A <xref href="System.Window.DataTemplate"></xref> that is hosted in a host-specific dialog chrome and has its <xref href="System.Activities.ActivityContext.DataContext"></xref> set to the <xref href="System.Activities.Presentation.PropertyEditing.PropertyValue"></xref> that corresponds to the property being edited.
    - id: inlineEditorTemplate
      type: System.Windows.DataTemplate
      description: A <xref href="System.Windows.DataTemplate"></xref> that is used for the inline editor user interface. If used, its <xref href="System.Activities.ActivityContext.DataContext"></xref> is set to the <xref href="System.Activities.Presentation.PropertyEditing.PropertyValue"></xref> that corresponds to the property being edited.
