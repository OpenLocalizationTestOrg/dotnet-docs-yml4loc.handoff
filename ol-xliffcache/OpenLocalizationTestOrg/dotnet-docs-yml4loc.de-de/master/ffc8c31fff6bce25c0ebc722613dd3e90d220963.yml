- uid: System.Net.NetworkInformation.UnicastIPAddressInformation.DhcpLeaseLifetime
  commentId: P:System.Net.NetworkInformation.UnicastIPAddressInformation.DhcpLeaseLifetime
  id: DhcpLeaseLifetime
  parent: System.Net.NetworkInformation.UnicastIPAddressInformation
  langs:
  - csharp
  name: DhcpLeaseLifetime
  nameWithType: UnicastIPAddressInformation.DhcpLeaseLifetime
  fullName: UnicastIPAddressInformation.DhcpLeaseLifetime
  type: Property
  assemblies:
  - System.Net.NetworkInformation
  - System
  - netstandard
  namespace: System.Net.NetworkInformation
  summary: Specifies the amount of time remaining on the Dynamic Host Configuration Protocol (DHCP) lease for this IP address.
  remarks: "Dynamic Host Configuration Protocol (DHCP) allows a computer to obtain a network address from a DHCP server, as opposed to using a static (fixed) network address. The DHCP server does not permanently assign addresses; instead, it \"leases\" one of a number of available addresses to the computer. Within a specified amount of time, known as the lease lifetime for the address, the computer releases the address, leaving the DHCP server free to assign it to a different computer.  \n  \n This property returns the number of seconds left in the lease lifetime for the IP address identified in the <xref:System.Net.NetworkInformation.IPAddressInformation.Address%2A> property. Note that the computer can send requests to the DHCP server to extend its lease, so the lease lifetime can increase over time."
  syntax:
    content: public abstract long DhcpLeaseLifetime { get; }
    return:
      type: System.Int64
      description: An <xref href="System.Int64"></xref> value that contains the number of seconds remaining before the computer must release the <xref href="System.Net.IPAddress"></xref> instance.
  overload: System.Net.NetworkInformation.UnicastIPAddressInformation.DhcpLeaseLifetime*
  exceptions: []
