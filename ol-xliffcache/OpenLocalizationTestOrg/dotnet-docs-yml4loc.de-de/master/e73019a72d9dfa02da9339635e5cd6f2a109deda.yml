  summary: Removes the specified user names from the specified roles for the configured `applicationName`.
  remarks: "<xref:System.Web.Security.RoleProvider.RemoveUsersFromRoles%2A> is called by <xref:System.Web.Security.Roles.RemoveUserFromRole%2A> , <xref:System.Web.Security.Roles.RemoveUsersFromRole%2A> , <xref:System.Web.Security.Roles.RemoveUserFromRoles%2A> , and <xref:System.Web.Security.Roles.RemoveUsersFromRoles%2A> methods of the <xref:System.Web.Security.Roles> class to remove the specified users from the specified roles at the data source. Only roles for the configured <xref:System.Web.Security.RoleProvider.ApplicationName%2A> are modified.  \n  \n If any of the specified role names are not found for the configured `applicationName`, we recommend that your provider throw a <xref:System.Configuration.Provider.ProviderException>.  \n  \n If any of the specified user names are not associated with any of the specified role names for the configured `applicationName`, we recommend that your provider throw a <xref:System.Configuration.Provider.ProviderException>.  \n  \n If any of the specified user names is `null` or is an empty string, we recommend that your provider throw an exception.  \n  \n If any of the specified role names is `null` or is an empty string, we recommend that your provider throw an exception.  \n  \n If your data source supports transactions, we recommend that you include each remove operation in a transaction and that you roll back the transaction and throw an exception if any remove operation fails."
