- uid: System.Web.Security.RoleProvider.DeleteRole(System.String,System.Boolean)
  commentId: M:System.Web.Security.RoleProvider.DeleteRole(System.String,System.Boolean)
  id: DeleteRole(System.String,System.Boolean)
  parent: System.Web.Security.RoleProvider
  langs:
  - csharp
  name: DeleteRole(String, Boolean)
  nameWithType: RoleProvider.DeleteRole(String, Boolean)
  fullName: RoleProvider.DeleteRole(String, Boolean)
  type: Method
  assemblies:
  - System.Web.ApplicationServices
  namespace: System.Web.Security
  summary: Removes a role from the data source for the configured `applicationName`.
  remarks: "<xref:System.Web.Security.RoleProvider.DeleteRole%2A> is called by the <xref:System.Web.Security.Roles.DeleteRole%2A> and the <xref:System.Web.Security.Roles.DeleteRole%2A> methods of the <xref:System.Web.Security.Roles> class to delete the specified role from the data source for the configured <xref:System.Web.Security.RoleProvider.ApplicationName%2A>.  \n  \n When you delete a role from the data source, ensure that you also delete any associations between a user name and the deleted role for the configured `applicationName`.  \n  \n If `throwOnPopulatedRole` is `true`, and the role identified by the `roleName` parameter has one or more members, throw a <xref:System.Configuration.Provider.ProviderException> and do not delete the role. If `throwOnPopulatedRole` is `false`, then delete the role whether it is empty or not.  \n  \n If the specified role name does not exist, is `null`, or is an empty string, we recommend that your provider throw an exception."
  example:
  - "The following code example shows a sample implementation of the <xref:System.Web.Security.RoleProvider.DeleteRole%2A> method.  \n  \n [!code-csharp[System.Web.Security.IRoleProvider#4](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Security.IRoleProvider/CS/odbcroleprovidersnippets.cs#4)]\n [!code-vb[System.Web.Security.IRoleProvider#4](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Security.IRoleProvider/VB/odbcroleprovidersnippets.vb#4)]"
  syntax:
    content: public abstract bool DeleteRole (string roleName, bool throwOnPopulatedRole);
    parameters:
    - id: roleName
      type: System.String
      description: The name of the role to delete.
    - id: throwOnPopulatedRole
      type: System.Boolean
      description: If `true`, throw an exception if <code>roleName</code> has one or more members and do not delete <code>roleName</code>.
    return:
      type: System.Boolean
      description: '`true` if the role was successfully deleted; otherwise, `false`.'
