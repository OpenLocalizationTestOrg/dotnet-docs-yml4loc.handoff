  type: Class
  assemblies:
  - System.Web.ApplicationServices
  namespace: System.Web.Security
  summary: Defines the contract that ASP.NET implements to provide role-management services using custom role providers.
  remarks: "ASP.NET role management is designed to enable you to easily use a number of different role providers for your ASP.NET applications. You can use the supplied role providers that are included with the .NET Framework, or you can implement your own provider.  \n  \n When implementing a custom role provider, you are required to inherit the <xref:System.Web.Security.RoleProvider> abstract class.  \n  \n There are two primary reasons for creating a custom role provider.  \n  \n-   You need to store role information in a data source that is not supported by the role providers included with the .NET Framework, such as a FoxPro database, an Oracle database, or other data sources.  \n  \n-   You need to manage role information using a database schema that is different from the database schema used by the providers that ship with the .NET Framework. A common example of this would be role data that already exists in a SQL Server database for a company or Web site."
  syntax:
    content: 'public abstract class RoleProvider : System.Configuration.Provider.ProviderBase'
  inheritance:
