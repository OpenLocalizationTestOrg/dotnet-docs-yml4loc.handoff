- uid: System.Web.Security.RoleProvider.AddUsersToRoles(System.String[],System.String[])
  commentId: M:System.Web.Security.RoleProvider.AddUsersToRoles(System.String[],System.String[])
  id: AddUsersToRoles(System.String[],System.String[])
  parent: System.Web.Security.RoleProvider
  langs:
  - csharp
  name: AddUsersToRoles(String[], String[])
  nameWithType: RoleProvider.AddUsersToRoles(String[], String[])
  fullName: RoleProvider.AddUsersToRoles(String[], String[])
  type: Method
  assemblies:
  - System.Web.ApplicationServices
  namespace: System.Web.Security
  summary: Adds the specified user names to the specified roles for the configured `applicationName`.
  remarks: "<xref:System.Web.Security.RoleProvider.AddUsersToRoles%2A> is called by the <xref:System.Web.Security.Roles> class to associate the specified users with the specified roles at the data source. Roles are added to the configured <xref:System.Web.Security.RoleProvider.ApplicationName%2A>.  \n  \n If any of the specified role names are not found for the configured `applicationName`, we recommend that your provider throw a <xref:System.Configuration.Provider.ProviderException>.  \n  \n If any of the specified user names are not associated with any of the specified role names for the configured `applicationName`, we recommend that your provider throw a <xref:System.Configuration.Provider.ProviderException>.  \n  \n If any of the specified user names is `null` or is an empty string, we recommend that your provider throw an exception.  \n  \n If any of the specified role names is `null` or is an empty string, we recommend that your provider throw an exception.  \n  \n If your data source supports transactions, we recommend that you include each add operation in a transaction and that you roll back the transaction and throw an exception if any add operation fails."
  example:
  - "The following code example shows a sample implementation of the <xref:System.Web.Security.RoleProvider.AddUsersToRoles%2A> method.  \n  \n [!code-csharp[System.Web.Security.IRoleProvider#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Security.IRoleProvider/CS/odbcroleprovidersnippets.cs#2)]\n [!code-vb[System.Web.Security.IRoleProvider#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Security.IRoleProvider/VB/odbcroleprovidersnippets.vb#2)]"
  syntax:
    content: public abstract void AddUsersToRoles (string[] usernames, string[] roleNames);
    parameters:
    - id: usernames
      type: System.String[]
      description: A string array of user names to be added to the specified roles.
    - id: roleNames
      type: System.String[]
      description: A string array of the role names to add the specified user names to.
