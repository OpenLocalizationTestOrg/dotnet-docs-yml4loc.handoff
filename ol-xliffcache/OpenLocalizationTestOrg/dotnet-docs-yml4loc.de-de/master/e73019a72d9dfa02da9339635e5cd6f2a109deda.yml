- uid: System.Web.Security.RoleProvider.ApplicationName
  commentId: P:System.Web.Security.RoleProvider.ApplicationName
  id: ApplicationName
  parent: System.Web.Security.RoleProvider
  langs:
  - csharp
  name: ApplicationName
  nameWithType: RoleProvider.ApplicationName
  fullName: RoleProvider.ApplicationName
  type: Property
  assemblies:
  - System.Web.ApplicationServices
  namespace: System.Web.Security
  summary: Gets or sets the name of the application to store and retrieve role information for.
  remarks: "The <xref:System.Web.Security.RoleProvider.ApplicationName%2A> is used by the <xref:System.Web.Security.Roles> class to associate users and roles with different applications. This enables multiple applications to use the same database to store user and role information without running into conflicts between duplicate user names or role names. Multiple ASP.NET applications can use the same database by specifying the same value in the <xref:System.Web.Security.Roles.ApplicationName%2A> property. The <xref:System.Web.Security.Roles.ApplicationName%2A> property can be set programmatically, or it can be set declaratively in the configuration file for the Web application using the `applicationName` attribute.  \n  \n If no <xref:System.Web.Security.RoleProvider.ApplicationName%2A> property is specified, we recommend that the <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A> property value be used."
  example:
  - "The following code example shows a sample implementation of the <xref:System.Web.Security.RoleProvider.ApplicationName%2A> property.  \n  \n [!code-csharp[System.Web.Security.IRoleProvider#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Security.IRoleProvider/CS/odbcroleprovidersnippets.cs#1)]\n [!code-vb[System.Web.Security.IRoleProvider#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Security.IRoleProvider/VB/odbcroleprovidersnippets.vb#1)]"
  syntax:
    content: public abstract string ApplicationName { get; set; }
    return:
      type: System.String
      description: The name of the application to store and retrieve role information for.
