  name: FindUsersInRole(String, String)
  nameWithType: RoleProvider.FindUsersInRole(String, String)
  fullName: RoleProvider.FindUsersInRole(String, String)
  type: Method
  assemblies:
  - System.Web.ApplicationServices
  namespace: System.Web.Security
  summary: Gets an array of user names in a role where the user name contains the specified user name to match.
  remarks: "The <xref:System.Web.Security.RoleProvider.FindUsersInRole%2A> method is called by the <xref:System.Web.Security.Roles> class and returns a list of users in a role where the user name contains a match of the supplied `usernameToMatch` for the configured `applicationName`. Wildcard support is included based on the data source. Users are returned in alphabetical order by user name.  \n  \n We recommend that you throw a <xref:System.Configuration.Provider.ProviderException> if `roleName` does not exist in the data source."
  example:
  - "The following code example shows a sample <xref:System.Web.Security.RoleProvider.FindUsersInRole%2A> implementation.  \n  \n [!code-csharp[System.Web.Security.IRoleProvider#11](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Security.IRoleProvider/CS/odbcroleprovidersnippets.cs#11)]\n [!code-vb[System.Web.Security.IRoleProvider#11](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Security.IRoleProvider/VB/odbcroleprovidersnippets.vb#11)]"
  syntax:
    content: public abstract string[] FindUsersInRole (string roleName, string usernameToMatch);
    parameters:
    - id: roleName
      type: System.String
      description: The role to search in.
    - id: usernameToMatch
      type: System.String
      description: The user name to search for.
    return:
      type: System.String[]
      description: A string array containing the names of all the users where the user name matches <code>usernameToMatch</code> and the user is a member of the specified role.
