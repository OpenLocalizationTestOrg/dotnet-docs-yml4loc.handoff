  summary: The <code>findValue</code> parameter for the <xref href="System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find(System.Security.Cryptography.X509Certificates.X509FindType,System.Object,System.Boolean)"></xref> method must be either a string representing the key usage or an integer representing a bit mask containing all the requested key usages. For the string value, only one key usage at a time can be specified, but the <xref href="System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find(System.Security.Cryptography.X509Certificates.X509FindType,System.Object,System.Boolean)"></xref> method can be used in a cascading sequence to get the intersection of the requested usages. For example, the <code>findValue</code> parameter can be set to "KeyEncipherment" or an integer (0x30 indicates "KeyEncipherment" and "DataEncipherment"). Values of the <xref href="System.Security.Cryptography.X509Certificates.X509KeyUsageFlags"></xref> enumeration can also be used.
