  fullName: PermissionSetAttribute.Name
  type: Property
  assemblies:
  - mscorlib
  - System.Security.Permissions
  namespace: System.Security.Permissions
  summary: Gets or sets the name of the permission set.
  remarks: Because named permission sets can vary from computer to computer, the use of named permission sets for declarative security is restricted to the immutable named permission sets included as part of the default policy. This ensures that the permissions contained in the permission set referenced will be the same wherever the code is run. A compiler error will be thrown if a mutable or unrecognized named permission set is used.
  example:
  - "The following code shows the use of the <xref:System.Security.Permissions.PermissionSetAttribute.Name%2A> property. This code example is part of a larger example provided for the <xref:System.Security.Permissions.PermissionSetAttribute> class.  \n  \n [!code-csharp[System.Security.Permissions.PermissionSetAttribute#3](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Security.Permissions.PermissionSetAttribute/CS/permissionsetattribute.cs#3)]\n [!code-vb[System.Security.Permissions.PermissionSetAttribute#3](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Security.Permissions.PermissionSetAttribute/VB/Form1.vb#3)]"
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: The name of an immutable <xref href="System.Security.NamedPermissionSet"></xref> (one of several permission sets that are contained in the default policy and cannot be altered).
