  namespace: System.IdentityModel.Selectors
  summary: The exception that is thrown when CardSpace has not been started on the user's computer.
  remarks: A ServiceNotStartedException exception is thrown when CardSpace has not been started on the user's computer. If CardSpace has attempted to start but has been unable to for any reason, this exception is thrown. Check that the CardSpace service is installed and enabled on the computer. Try to start the CardSpace service manually by using Microsoft Management Console (MMC). CardSpace version 1 does not support FAT file systems. On FAT systems, CardSpace will not start and this exception will occur.
