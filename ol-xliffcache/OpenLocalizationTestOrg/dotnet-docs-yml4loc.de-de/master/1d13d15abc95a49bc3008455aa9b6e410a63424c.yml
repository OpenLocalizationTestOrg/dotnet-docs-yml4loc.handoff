  namespace: System.Runtime.Remoting.Messaging
  summary: Defines the method message interface.
  remarks: A method message is used to send information to and from remote methods. For example, messages used for remote method calls implement the <xref:System.Runtime.Remoting.Messaging.IMethodMessage> interface.
