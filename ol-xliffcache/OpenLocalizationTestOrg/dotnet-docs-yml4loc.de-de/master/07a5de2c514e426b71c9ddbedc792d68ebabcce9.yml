  summary: Represents the collection of tables for the <xref href="System.Data.DataSet"></xref>.
  remarks: "The <xref:System.Data.DataTableCollection> contains all the <xref:System.Data.DataTable> objects for a particular <xref:System.Data.DataSet>. To access the <xref:System.Data.DataTableCollection> of a <xref:System.Data.DataSet>, use the <xref:System.Data.DataSet.Tables%2A> property.  \n  \n The <xref:System.Data.DataTableCollection> uses methods such as <xref:System.Data.DataTableCollection.Add%2A>, <xref:System.Data.DataTableCollection.Clear%2A>, and <xref:System.Data.DataTableCollection.Remove%2A> to manage the items in the collection.  \n  \n Use the <xref:System.Data.DataTableCollection.Contains%2A> method to determine whether a particular table (specified by either index or name) is in the collection.  \n  \n To navigate from one table to another, use the <xref:System.Data.DataTable.ChildRelations%2A> or <xref:System.Data.DataTable.ParentRelations%2A> property of the <xref:System.Data.DataTable> to access its collection of <xref:System.Data.DataRelation> objects. You can also use the <xref:System.Data.DataSet.Relations%2A> property to navigate through the parent/child relationships of the `DataTables` in a particular <xref:System.Data.DataSet> collection."
  example:
  - "The first procedure in this example retrieves the <xref:System.Data.DataTableCollection> of a <xref:System.Data.DataSet> and prints the value of each column, in each row, of each table. The second procedure creates a new <xref:System.Data.DataTable> with two columns, and adds it to the <xref:System.Data.DataTableCollection>.  \n  \n [!code-csharp[Classic WebData DataTableCollection Example#1](~/samples/snippets/csharp/VS_Snippets_ADO.NET/Classic WebData DataTableCollection Example/CS/source.cs#1)]\n [!code-vb[Classic WebData DataTableCollection Example#1](~/samples/snippets/visualbasic/VS_Snippets_ADO.NET/Classic WebData DataTableCollection Example/VB/source.vb#1)]"
