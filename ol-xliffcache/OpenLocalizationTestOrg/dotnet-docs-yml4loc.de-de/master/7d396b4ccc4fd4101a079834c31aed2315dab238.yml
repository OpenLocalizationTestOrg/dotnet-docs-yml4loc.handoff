  namespace: System.Windows.Forms
  summary: The control shown to the user for editing the selected cell's value.
  remarks: To customize the display characteristics of the control, set the properties of the object returned by the <xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.CellStyle%2A> property rather than setting the properties of the control returned by the <xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.Control%2A> property.
  example:
  - "The following code example illustrates the use of this property. In the example, a <xref:System.Windows.Forms.DataGridView.EditingControlShowing?displayProperty=fullName> event handler adds a handler for a <xref:System.Windows.Forms.DataGridViewComboBoxEditingControl> event. The editing control is cast to a <xref:System.Windows.Forms.ComboBox> to handle the <xref:System.Windows.Forms.ComboBox.SelectedIndexChanged?displayProperty=fullName> event.  \n  \n [!code-csharp[System.Windows.Forms.DataGridViewMisc2#20](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewMisc2/cs/misc2.cs#20)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc2#20](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewMisc2/vb/misc2.vb#20)]"
  syntax:
    content: public System.Windows.Forms.Control Control { get; }
    return:
      type: System.Windows.Forms.Control
      description: A <xref href="System.Windows.Forms.Control"></xref> that displays an area for the user to enter or change the selected cell's value.
