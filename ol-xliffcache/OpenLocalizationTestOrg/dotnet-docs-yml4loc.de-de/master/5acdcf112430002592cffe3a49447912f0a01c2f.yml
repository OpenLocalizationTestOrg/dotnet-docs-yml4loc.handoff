- uid: System.Web.UI.MobileControls.TextViewElement.BreakAfter
  commentId: P:System.Web.UI.MobileControls.TextViewElement.BreakAfter
  id: BreakAfter
  parent: System.Web.UI.MobileControls.TextViewElement
  langs:
