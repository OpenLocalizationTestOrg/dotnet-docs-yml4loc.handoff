  name: BreakAfter
  nameWithType: TextViewElement.BreakAfter
  fullName: TextViewElement.BreakAfter
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: Sets or returns a property that determines whether an additional trailing break is rendered after the control. This break causes subsequent content to start on the next line. The default is `true`. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: "This property is ignored by controls for which a trailing break is not appropriate. The following table lists the controls that support the <xref:System.Web.UI.MobileControls.MobileControl.BreakAfter%2A> property for certain kinds of devices.  \n  \n|Control|Device With HTML Browser|Device With WML Browser|Device with WML/UP Browser|  \n|-------------|------------------------------|-----------------------------|---------------------------------|  \n|AdRotator||||  \n|Calendar|Y|||  \n|Command|Y|Y||  \n|Image|Y|Y|Y|  \n|Label|Y|Y|Y|  \n|Link|Y|Y||  \n|List||||  \n|ObjectList|Y (unless device's browser can handle tables)|||  \n|Panel (default is false)|Y|Y|Y|  \n|PhoneCall|Y|Y||  \n|SelectionList|Y (Unless browser can handle tables)|Y||  \n|TextBox|Y|Y||  \n|TextView|Y|Y||  \n|TextViewElement|Y|Y||  \n|Validator|Y|Y|Y|"
  syntax:
    content: public bool BreakAfter { get; }
    return:
      type: System.Boolean
      description: '`true` if an additional trailing break is rendered after the control; otherwise, `false`.'
  overload: System.Web.UI.MobileControls.TextViewElement.BreakAfter*
