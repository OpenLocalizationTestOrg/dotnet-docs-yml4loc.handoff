  summary: Sets or returns the text for the control. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: The <xref:System.Web.UI.MobileControls.TextViewElement.Text%2A> property can be specified by using the `Text` attribute, or as inner text. If the <xref:System.Web.UI.MobileControls.TextViewElement.Text%2A> property is specified in both ways, the inner text always takes precedence. However, if the <xref:System.Web.UI.MobileControls.TextViewElement.Text%2A> property is programmatically set, the inner text is automatically removed and the newly set property takes precedence.
