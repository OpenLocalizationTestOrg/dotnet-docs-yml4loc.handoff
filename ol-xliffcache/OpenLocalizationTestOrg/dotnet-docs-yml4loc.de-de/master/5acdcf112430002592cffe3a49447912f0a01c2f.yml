  fullName: System.Web.UI.MobileControls.TextViewElement
  type: Class
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: Provides text for a <xref href="System.Web.UI.MobileControls.TextView"></xref> object. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: "The <xref:System.Web.UI.MobileControls.TextViewElement> class supports the <xref:System.Web.UI.MobileControls.TextView> by breaking the text property of the <xref:System.Web.UI.MobileControls.TextView> object into logical elements. Each element is then used by the pagination mechanism of the <xref:System.Web.UI.MobileControls.TextView> object. It is this class that the <xref:System.Web.UI.MobileControls.TextView> mobile control uses to ensure that page breaks do not occur in the midst of links or other elements that should not be divided between pages.  \n  \n If you want to derive from the <xref:System.Web.UI.MobileControls.TextView> mobile control or are creating a new adapter, you will likely be able to use this class without modification."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class TextViewElement
