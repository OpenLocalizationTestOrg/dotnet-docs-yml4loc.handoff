  type: Enum
  assemblies:
  - ReachFramework
  namespace: System.Printing
  summary: Specifies the input bin that is used as the source of blank paper or other print media.
  remarks: "The values of this type are used primarily for these purposes:  \n  \n-   As members of the <xref:System.Printing.PrintCapabilities.InputBinCapability%2A> collection, a property of <xref:System.Printing.PrintCapabilities>, they indicate the types of input bins that the printer supports.  \n  \n-   As the value of the <xref:System.Printing.PrintTicket.InputBin%2A> property of a <xref:System.Printing.PrintTicket>, they instruct the printer to use the specified bin.  \n  \n The Unknown value is never used in properties of <xref:System.Printing.PrintCapabilities> objects.  \n  \n You should never set a <xref:System.Printing.PrintTicket> property to Unknown. If some other <xref:System.Printing.PrintTicket> producing application has created a PrintTicket document that sets the input bin feature to an unrecognized option, (that is, an option that is not defined in the [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397), then a <xref:System.Printing.PrintTicket> object in your application that is constructed with that document will have Unknown as the value of the <xref:System.Printing.PrintTicket.InputBin%2A> property.  \n  \n Although the <xref:System.Printing.PrintTicket> and <xref:System.Printing.PrintCapabilities> classes cannot be inherited, you can extend the [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397) to recognize print device features that are not accounted for in the <xref:System.Printing.PrintTicket.InputBin%2A> or <xref:System.Printing.PrintCapabilities> classes. For more information, see [NOTINBUILD: How to: Extend the Print Schema and Create New Print System Classes](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to determine printer capabilities and configure the print job to take advantage of them.  \n  \n [!code-cpp[XpsCreate#PrinterCapabilities](~/samples/snippets/cpp/VS_Snippets_Wpf/XpsCreate/CPP/XpsCreate.cpp#printercapabilities)]\n [!code-csharp[XpsCreate#PrinterCapabilities](~/samples/snippets/csharp/VS_Snippets_Wpf/XpsCreate/CSharp/XpsCreate.cs#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/samples/snippets/visualbasic/VS_Snippets_Wpf/XpsCreate/visualbasic/xpscreate.vb#printercapabilities)]"
  syntax:
    content: public enum InputBin
