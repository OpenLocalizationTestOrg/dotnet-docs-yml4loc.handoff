  namespace: System.Windows.Xps.Serialization
  summary: Converts a <xref href="System.Windows.Media.GlyphRun"></xref> to an object of the specified type.
  remarks: "As implemented in this class, `value` must be a <xref:System.Windows.Media.GlyphRun>.  \n  \n As implemented in this class, `destinationType` must be a <xref:System.Uri> or the <xref:System.NotSupportedException> is thrown.  \n  \n The `culture` parameter is not used. See Notes for Inheritors."
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An object that provides contextual information.
    - id: culture
      type: System.Globalization.CultureInfo
      description: The language and culture that are used during the conversion.
    - id: value
      type: System.Object
      description: The object you want to convert.
    - id: destinationType
      type: System.Type
      description: The type that you want <code>value</code> converted to.
    return:
      type: System.Object
      description: The new <xref href="System.Object"></xref> of the designated type. As implemented in this class, this must be a <xref href="System.Uri"></xref>. It expresses the [!INCLUDE[TLA#tla_uri](~/includes/tlasharptla-uri-md.md)] of the font subset that is used by the <code>value</code> parameter.
  overload: System.Windows.Xps.Serialization.FontTypeConverter.ConvertTo*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: The <code>destinationType</code> is not a type that <code>value</code> can be converted to.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>context</code> is `null`.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The <code>value</code> is `null`.
  - type: System.Windows.Xps.XpsSerializationException
    commentId: T:System.Windows.Xps.XpsSerializationException
    description: An error occurs when serializing the glyph run.
