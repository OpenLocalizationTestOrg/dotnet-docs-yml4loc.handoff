  summary: Returns a value that indicates whether this converter can convert an instance of a specified type to a <xref href="System.Windows.Media.GlyphRun"></xref>.
  remarks: "As implemented in this class, this method returns `true` only if `sourceType` is <xref:System.Uri>.  \n  \n The `context` parameter is not used. See Notes for Inheritors."
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An object that provides contextual information.
    - id: sourceType
      type: System.Type
      description: The type of object to convert.
    return:
      type: System.Boolean
      description: '`true` if objects of the specified type can be converted; otherwise, `false`.'
