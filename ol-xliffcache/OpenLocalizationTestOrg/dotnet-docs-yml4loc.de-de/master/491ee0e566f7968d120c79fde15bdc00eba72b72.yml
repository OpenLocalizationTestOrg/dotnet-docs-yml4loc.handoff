  summary: Encapsulates the arguments of a <xref href="System.ComponentModel.INotifyPropertyChanged.PropertyChanged"></xref> delegate
  remarks: ''
  example:
  - "The following code-behind page for the XAML file creates an <xref:System.Data.Services.Client.DataServiceCollection%601> with custom methods that are called when changes occur to data that is bound to the binding collection. When the <xref:System.Collections.ObjectModel.ObservableCollection%601.CollectionChanged> event occurs, the supplied method prevents an item that has been removed from the binding collection from being deleted from the data service. When the <xref:System.Collections.ObjectModel.ObservableCollection%601.PropertyChanged> event occurs, the `ShipDate` value is validated to ensure that changes are not made to orders that have already shipped.  \n  \n [!code-csharp[Astoria Northwind Client#WpfDataBindingCustom](~/samples/snippets/csharp/VS_Snippets_Misc/astoria northwind client/cs/customerorderscustom.xaml.cs#wpfdatabindingcustom)]\n [!code-vb[Astoria Northwind Client#WpfDataBindingCustom](~/samples/snippets/visualbasic/VS_Snippets_Misc/astoria northwind client/vb/customerorderscustom.xaml.vb#wpfdatabindingcustom)]\n [!code-vb[Astoria Northwind Client#WpfDataBindingCustom](~/samples/snippets/visualbasic/VS_Snippets_Misc/astoria northwind client/vb/customerorderscustom2.xaml.vb#wpfdatabindingcustom)]  \n  \n The following XAML code defines the window for the previous example.  \n  \n [!code-xml[Astoria Northwind Client#WpfDataBindingCustomXaml](~/samples/snippets/visualbasic/VS_Snippets_Misc/astoria northwind client/vb/customerorderscustom.xaml#wpfdatabindingcustomxaml)]"
