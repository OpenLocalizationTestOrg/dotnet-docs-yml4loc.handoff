- uid: System.Management.CimType.DateTime
  commentId: F:System.Management.CimType.DateTime
  id: DateTime
  parent: System.Management.CimType
  langs:
  - csharp
  name: DateTime
  nameWithType: CimType.DateTime
  fullName: CimType.DateTime
  type: Field
  assemblies:
  - System.Management
  namespace: System.Management
  summary: 'A date or time value, represented in a string in DMTF date/time format: *yyyymmddHHMMSS.mmmmmmsUUU*, where *yyyymmdd* is the date in year/month/day; *HHMMSS* is the time in hours/minutes/seconds; *mmmmmm* is the number of microseconds in 6 digits; and *sUUU* is a sign (+ or -) and a 3-digit UTC offset. This value maps to the <xref href="System.DateTime"></xref> type.'
  syntax:
    content: DateTime
    return:
      type: System.Management.CimType
      description: ''
