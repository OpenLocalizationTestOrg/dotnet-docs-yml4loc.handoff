  summary: Releases all managed and unmanaged resources used by the store.
  remarks: "Applications should call <xref:System.Windows.Annotations.Storage.AnnotationStore.Dispose%2A> when finished with the <xref:System.Windows.Annotations.Storage.AnnotationStore>.  After calling <xref:System.Windows.Annotations.Storage.AnnotationStore.Dispose%2A> the application can release all references to the <xref:System.Windows.Annotations.Storage.AnnotationStore> to allow the garbage collector to reclaim the memory that the <xref:System.Windows.Annotations.Storage.AnnotationStore> was occupying.  For more information, see [Cleaning Up Unmanaged Resources](~/docs/standard/garbage-collection/unmanaged.md) and [Implementing a Dispose Method](~/docs/standard/garbage-collection/implementing-dispose.md).  \n  \n The public <xref:System.Windows.Annotations.Storage.AnnotationStore.Dispose%2A> method calls the protected <xref:System.Windows.Annotations.Storage.AnnotationStore.Dispose%2A>`(Boolean)` method with the `disposing` parameter of `true` to release all managed and unmanaged resources.  \n  \n> [!NOTE]\n>  Call <xref:System.Windows.Annotations.Storage.AnnotationStore.Dispose%2A> before the last reference to the <xref:System.Windows.Annotations.Storage.AnnotationStore> is released.  If <xref:System.Windows.Annotations.Storage.AnnotationStore.Dispose%2A> is not called, <xref:System.Windows.Annotations.Storage.AnnotationStore> resources will not be freed until the garbage collector calls the store's <xref:System.Windows.Annotations.Storage.AnnotationStore.Finalize%2A> method."
