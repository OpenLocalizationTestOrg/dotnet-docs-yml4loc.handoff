  summary: Adds a new <xref href="System.Windows.Annotations.Annotation"></xref> to the store.
  remarks: When a new <xref:System.Windows.Annotations.Annotation> is added to the store its [!INCLUDE[TLA#tla_guid](~/includes/tlasharptla-guid-md.md)] <xref:System.Windows.Annotations.Annotation.Id%2A> property is set to a new value.  When <xref:System.Windows.Annotations.Storage.AnnotationStore.AddAnnotation%2A> is called, its <xref:System.Windows.Annotations.Annotation.Id%2A> property is checked to see if the <xref:System.Windows.Annotations.Annotation> already has been added to the store.  If the <xref:System.Windows.Annotations.Annotation> already has been added and exists in the store (as determined by its <xref:System.Windows.Annotations.Annotation.Id%2A> property) an <xref:System.ArgumentException> error is thrown.
  syntax:
    content: public abstract void AddAnnotation (System.Windows.Annotations.Annotation newAnnotation);
    parameters:
