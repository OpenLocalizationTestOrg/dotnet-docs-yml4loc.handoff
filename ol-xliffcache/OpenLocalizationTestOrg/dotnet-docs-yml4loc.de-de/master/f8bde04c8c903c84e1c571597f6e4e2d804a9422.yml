  summary: Gets or sets a value that indicates whether data in annotation buffers is to be written immediately to the physical data store.
  remarks: "Applications that use an explicit-save model can set <xref:System.Windows.Annotations.Storage.AnnotationStore.AutoFlush%2A> to `false` and call <xref:System.Windows.Annotations.Storage.AnnotationStore.Flush%2A> directly when appropriate.  \n  \n Applications that use an implicit-save model can set <xref:System.Windows.Annotations.Storage.AnnotationStore.AutoFlush%2A> to `true` to cause <xref:System.Windows.Annotations.Storage.AnnotationStore.Flush%2A> to be called automatically after every store operation (add, delete, or modify)."
  syntax:
    content: public abstract bool AutoFlush { get; set; }
    return:
      type: System.Boolean
      description: '`true` if data in annotation buffers is to be written immediately to the physical data store for each operation; otherwise, `false` if data in the annotation buffers is to be written when the application explicitly calls <xref href="System.Windows.Annotations.Storage.AnnotationStore.Flush"></xref>.'
