  langs:
  - csharp
  name: StringLengthAttribute
  nameWithType: StringLengthAttribute
  fullName: System.ComponentModel.DataAnnotations.StringLengthAttribute
  type: Class
  assemblies:
  - System.ComponentModel.Annotations
  - System.ComponentModel.DataAnnotations
  namespace: System.ComponentModel.DataAnnotations
  summary: Specifies the minimum and maximum length of characters that are allowed in a data field.
  remarks: ASP.NET Dynamic Data enables CRUD (Create, Read, Update and Delete) operations in a data model. You can specify the minimum and maximum length of characters for each field when data is being inserted or updated. For character data types, the <xref:System.ComponentModel.DataAnnotations.StringLengthAttribute.MinimumLength%2A> and <xref:System.ComponentModel.DataAnnotations.StringLengthAttribute.MaximumLength%2A> properties identify the largest number of bytes that are required in order to store a string.
  example:
  - "The following example shows how to limit the number of characters in a field. This example works with the ThumbnailPhotoFileName field in the Products table in the AdventureWorksLT database. The field is limited 4 characters by applying the <xref:System.ComponentModel.DataAnnotations.StringLengthAttribute> attribute to the partial class that represents the Product entity.  \n\n```csharp  \n[MetadataType(typeof(ProductMetadata))]  \npublic partial class Product  \n{  \n  \n}  \n  \npublic class ProductMetadata  \n{  \n  \n    [ScaffoldColumn(true)]  \n    [StringLength(4, ErrorMessage = \"The ThumbnailPhotoFileName value cannot exceed 4 characters. \")]  \n    public object ThumbnailPhotoFileName;  \n  \n}  \n```  \n  \n```vb  \n<MetadataType(GetType(ProductMetadata))> _   \nPublic Partial Class Product   \n  \nEnd Class   \n  \nPublic Class ProductMetadata   \n  \n    <ScaffoldColumn(True)> _   \n    <StringLength(4, ErrorMessage := \"The ThumbnailPhotoFileName value cannot exceed 4 characters. \")> _   \n    Public ThumbnailPhotoFileName As Object   \n  \nEnd Class  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter, AllowMultiple=false)]

      public class StringLengthAttribute : System.ComponentModel.DataAnnotations.ValidationAttribute
