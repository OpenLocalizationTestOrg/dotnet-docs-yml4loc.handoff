  summary: Specifies the processing stage of a SOAP message.
  remarks: ASP.NET provides an extensibility mechanism for calling Web Services using SOAP. The extensibility mechanism revolves around a <xref:System.Web.Services.Protocols.SoapExtension> that can inspect or modify a message at specific stages in message processing on either the client or the server. This enumeration specifies the processing stage of the <xref:System.Web.Services.Protocols.SoapMessage>.
  example:
  - "The following code example is a fragment of a SOAP extension, which implements the <xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A> method. Within the <xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A> method, processing of a <xref:System.Web.Services.Protocols.SoapMessage> is handled specific to the <xref:System.Web.Services.Protocols.SoapMessageStage>.  \n  \n [!code-cpp[SoapMessageState#1](~/samples/snippets/cpp/VS_Snippets_Remoting/SoapMessageState/CPP/SoapMessageState.cpp#1)]\n [!code-csharp[SoapMessageState#1](~/samples/snippets/csharp/VS_Snippets_Remoting/SoapMessageState/CS/soapmessagestate.cs#1)]\n [!code-vb[SoapMessageState#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/SoapMessageState/VB/soapmessagestate.vb#1)]"
