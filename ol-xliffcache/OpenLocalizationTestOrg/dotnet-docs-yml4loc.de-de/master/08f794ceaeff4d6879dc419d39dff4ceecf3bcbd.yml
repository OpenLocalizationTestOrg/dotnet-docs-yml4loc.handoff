  fullName: MalformedLineException.ToString()
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.FileIO
  summary: Creates and returns a string representation of the current exception.
  remarks: "<xref:Microsoft.VisualBasic.FileIO.MalformedLineException.ToString%2A> returns a representation of the current exception that is intended to be understood by humans. Where the exception contains culture-sensitive data, the string representation returned by <xref:Microsoft.VisualBasic.FileIO.MalformedLineException.ToString%2A> is required to take into account the current system culture. Although there are no exact requirements for the format of the returned string, it should attempt to reflect the value of the object as perceived by the user.  \n  \n The default implementation of <xref:Microsoft.VisualBasic.FileIO.MalformedLineException.ToString%2A> obtains the name of the class that threw the current exception, the message, the result of calling <xref:Microsoft.VisualBasic.FileIO.MalformedLineException.ToString%2A> on the inner exception, the result of calling <xref:System.Environment.StackTrace%2A>, and the line number of the malformed line If any of these members is a null reference (`Nothing` in Visual Basic), its value is not included in the returned string.  \n  \n If there is no error message or if it is an empty string (\"\"), then no error message is returned. The name of the inner exception and the stack trace are returned only if they are not a null reference (`Nothing` in Visual Basic).  \n  \n This method overrides <xref:System.Exception.ToString%2A?displayProperty=fullName>."
  syntax:
    content: public override string ToString ();
    parameters: []
    return:
      type: System.String
      description: A string representation of the current exception.
