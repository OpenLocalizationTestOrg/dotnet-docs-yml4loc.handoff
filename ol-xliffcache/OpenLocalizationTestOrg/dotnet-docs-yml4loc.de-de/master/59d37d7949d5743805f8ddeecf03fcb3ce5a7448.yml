  remarks: This property allows, for example, the composite Web message formatter to know how the composite Web message encoder has encoded the message. <xref:System.ServiceModel.Channels.WebBodyFormatMessageProperty> implements <xref:System.ServiceModel.Channels.IMessageProperty>. Objects that implement this interface are added by value to <xref:System.ServiceModel.Channels.Message.Properties%2A> with the <xref:System.ServiceModel.Channels.WebBodyFormatMessageProperty.Name> providing the access key.
