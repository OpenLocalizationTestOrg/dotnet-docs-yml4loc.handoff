  name: PlatformID
  nameWithType: PlatformID
  fullName: System.PlatformID
  type: Enum
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime.Extensions
  namespace: System
  summary: Identifies the operating system, or platform, supported by an assembly.
  remarks: "Use the <xref:System.Environment.OSVersion%2A?displayProperty=fullName> and <xref:System.OperatingSystem.Platform%2A?displayProperty=fullName> properties to obtain the <xref:System.PlatformID> enumeration for the currently executing operating system or development platform. Use the <xref:System.PlatformID> enumeration to help determine whether the current operating system or development platform supports your application.  \n  \n You can use the underlying integer value of each <xref:System.PlatformID> enumeration member, as shown in the table, as the `PlatformId` argument for the [SignTool.exe (Sign Tool)](~/docs/framework/tools/signtool-exe.md) utility.  \n  \n|Member|Underlying value|  \n|------------|----------------------|  \n|Win32S|0|  \n|Win32Windows|1|  \n|Win32NT|2|  \n|WinCE|3|  \n|Unix|4|  \n|Xbox|5|  \n|MacOSX|6|"
  example:
  - "The following example demonstrates using the <xref:System.PlatformID.Win32S> class to identify the currently executing operating system.  \n  \n [!code-cpp[PlatformID.class#1](~/samples/snippets/cpp/VS_Snippets_CLR/platformID.class/CPP/pid.cpp#1)]\n [!code-csharp[PlatformID.class#1](~/samples/snippets/csharp/VS_Snippets_CLR/platformID.class/CS/pid.cs#1)]\n [!code-vb[PlatformID.class#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/platformID.class/VB/pid.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PlatformID
