  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: Implement to modify the code document object model prior to the contract generation process.
  remarks: "Typically, a custom <xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName> inserts a custom operation behavior into the <xref:System.ServiceModel.Description.OperationDescription.Behaviors%2A?displayProperty=fullName> collection during the call to <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A?displayProperty=fullName> or <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A?displayProperty=fullName>.  \n  \n The <xref:System.ServiceModel.Description.IOperationContractGenerationExtension.GenerateOperation%2A> method is called once for each contract."
  example:
  - "The following code example shows the implementation of the <xref:System.ServiceModel.Description.IOperationContractGenerationExtension.GenerateOperation%2A> method that adds a string to the comments section of the operation using the <xref:System.CodeDom?displayProperty=fullName> namespace.  \n  \n  \n  \n The following code example shows how the operation behavior that implements <xref:System.ServiceModel.Description.IOperationContractGenerationExtension> is inserted into the <xref:System.ServiceModel.Description.OperationDescription.Behaviors%2A?displayProperty=fullName> collection during the call to <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A?displayProperty=fullName>.  \n  \n [!code-csharp[C_CustomWSDLExtensions#4](~/samples/snippets/csharp/VS_Snippets_CFX/c_customwsdlextensions/cs/wsdldocumentationimporter.cs#4)]  \n  \n Finally, the following code example shows the operation generated in both Visual Basic and C#.  \n  \n [!code-csharp[C_CustomWSDLExtensions#3](~/samples/snippets/csharp/VS_Snippets_CFX/c_customwsdlextensions/cs/newgeneratedcontract.cs#3)]\n [!code-vb[C_CustomWSDLExtensions#3](~/samples/snippets/csharp/VS_Snippets_CFX/c_customwsdlextensions/cs/newgeneratedcontract.vb#3)]"
