  summary: Gets the major version of the SAML specification that <xref href="System.IdentityModel.Tokens.SamlSecurityToken"></xref> security tokens conform to. This field is constant.
  remarks: The combination of the <xref:System.IdentityModel.Tokens.SamlConstants.MajorVersionValue%2A> and <xref:System.IdentityModel.Tokens.SamlConstants.MinorVersionValue%2A> properties comprises the version of the SAML specification that <xref:System.IdentityModel.Tokens.SamlSecurityToken> security tokens conform to.
  syntax:
    content: public static int MajorVersionValue { get; }
    return:
      type: System.Int32
      description: The major version of the SAML specification that <xref href="System.IdentityModel.Tokens.SamlSecurityToken"></xref> security tokens conform to. Always <code>1</code>.
