- uid: System.Windows.Media.Imaging.BitmapSizeOptions.PreservesAspectRatio
  commentId: P:System.Windows.Media.Imaging.BitmapSizeOptions.PreservesAspectRatio
  id: PreservesAspectRatio
  parent: System.Windows.Media.Imaging.BitmapSizeOptions
  langs:
  - csharp
  name: PreservesAspectRatio
  nameWithType: BitmapSizeOptions.PreservesAspectRatio
  fullName: BitmapSizeOptions.PreservesAspectRatio
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: Gets a value that determines whether the aspect ratio of the original bitmap image is preserved.
  remarks: If the original aspect ratio is preserved, <xref:System.Windows.Media.Imaging.BitmapSizeOptions.PixelWidth%2A> and <xref:System.Windows.Media.Imaging.BitmapSizeOptions.PixelHeight%2A> represent the maximum size values for the bitmap. The resulting bitmap is only guaranteed to have either its width or its height match the specified values. If the aspect ratio is not preserved, the specified <xref:System.Windows.Media.Imaging.BitmapSizeOptions.PixelWidth%2A> and <xref:System.Windows.Media.Imaging.BitmapSizeOptions.PixelHeight%2A> are both used, and the bitmap is stretched to use those values.
  syntax:
    content: public bool PreservesAspectRatio { get; }
    return:
      type: System.Boolean
      description: '`true` if the original aspect ratio is maintained; otherwise, `false`.'
  overload: System.Windows.Media.Imaging.BitmapSizeOptions.PreservesAspectRatio*
  exceptions: []
