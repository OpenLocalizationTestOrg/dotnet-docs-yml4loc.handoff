  summary: Determines which evidence types the host can supply for the application domain, if requested.
  remarks: "This method can be overridden by a derived class. The base implementation returns `null`.  \n  \n The types returned by this method determine whether the <xref:System.Security.HostSecurityManager.GenerateAppDomainEvidence%2A> method is called back into. The presence of a type in this list does not mean that the host must be able to generate this evidence type, but that it may be able to. For that reason, it is best to over-specify rather than under-specify the types in this list."
