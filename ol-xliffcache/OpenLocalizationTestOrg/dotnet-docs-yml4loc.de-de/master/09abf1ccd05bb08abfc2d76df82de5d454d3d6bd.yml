- uid: System.Security.HostSecurityManager.DomainPolicy
  commentId: P:System.Security.HostSecurityManager.DomainPolicy
  id: DomainPolicy
  parent: System.Security.HostSecurityManager
  langs:
  - csharp
  name: DomainPolicy
  nameWithType: HostSecurityManager.DomainPolicy
  fullName: HostSecurityManager.DomainPolicy
  type: Property
  assemblies:
  - mscorlib
  - System.Security.Permissions
  namespace: System.Security
  summary: When overridden in a derived class, gets the security policy for the current application domain.
  remarks: "This property can be overridden in a derived class. The base implementation always returns `null`.  \n  \n This property is called at <xref:System.AppDomain> creation time. It allows a host to supply a policy for the current <xref:System.AppDomain>.  A policy level consists of the following:  \n  \n-   A set of code groups organized into a single rooted tree.  \n  \n-   A set of named permission sets that are referenced by the code groups to specify permissions to be granted to code belonging to the code group.  \n  \n-   A list of fully trusted assemblies.  \n  \n> [!IMPORTANT]\n>  See the Notes to Inheritors for the <xref:System.Security.HostSecurityManager> class for critical implementation information."
  syntax:
    content: public virtual System.Security.Policy.PolicyLevel DomainPolicy { get; }
    return:
      type: System.Security.Policy.PolicyLevel
      description: The security policy for the current application domain. The default is `null`.
  overload: System.Security.HostSecurityManager.DomainPolicy*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: This method uses code access security (CAS) policy, which is obsolete in the [!INCLUDE[net_v40_long](~/includes/net-v40-long-md.md)]. To enable CAS policy for compatibility with earlier versions of the .NET Framework, use the [<legacyCasPolicy> element](~/docs/framework/configure-apps/file-schema/runtime/netfx40-legacysecuritypolicy-element.md).
