  - System.Security.Permissions
  namespace: System.Security
  summary: Provides the application domain evidence for an assembly being loaded.
  remarks: "This method can be overridden in a derived class.  \n  \n This method is called whenever an <xref:System.AppDomain> object is created. The `inputEvidence` parameter is the computed evidence from the common language runtime. The host implementation can choose to extend or reduce the evidence. The return value is the evidence to be used for the application domain.  The base implementation always returns the evidence object passed in as the `inputEvidence` parameter.  \n  \n> [!IMPORTANT]\n>  See the Notes to Inheritors for the <xref:System.Security.HostSecurityManager> class for critical implementation information."
  syntax:
    content: public virtual System.Security.Policy.Evidence ProvideAppDomainEvidence (System.Security.Policy.Evidence inputEvidence);
    parameters:
    - id: inputEvidence
      type: System.Security.Policy.Evidence
      description: Additional evidence to add to the <xref href="System.AppDomain"></xref> evidence.
    return:
      type: System.Security.Policy.Evidence
      description: The evidence to be used for the <xref href="System.AppDomain"></xref>.
  overload: System.Security.HostSecurityManager.ProvideAppDomainEvidence*
