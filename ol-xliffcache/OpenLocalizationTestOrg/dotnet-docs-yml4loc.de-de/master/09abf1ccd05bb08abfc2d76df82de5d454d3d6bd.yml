- uid: System.Security.HostSecurityManager.DetermineApplicationTrust(System.Security.Policy.Evidence,System.Security.Policy.Evidence,System.Security.Policy.TrustManagerContext)
  commentId: M:System.Security.HostSecurityManager.DetermineApplicationTrust(System.Security.Policy.Evidence,System.Security.Policy.Evidence,System.Security.Policy.TrustManagerContext)
  id: DetermineApplicationTrust(System.Security.Policy.Evidence,System.Security.Policy.Evidence,System.Security.Policy.TrustManagerContext)
  parent: System.Security.HostSecurityManager
  langs:
  - csharp
  name: DetermineApplicationTrust(Evidence, Evidence, TrustManagerContext)
  nameWithType: HostSecurityManager.DetermineApplicationTrust(Evidence, Evidence, TrustManagerContext)
  fullName: HostSecurityManager.DetermineApplicationTrust(Evidence, Evidence, TrustManagerContext)
  type: Method
  assemblies:
  - mscorlib
  - System.Security.Permissions
  namespace: System.Security
  summary: Determines whether an application should be executed.
  remarks: "This method can be overridden by a derived class. The base implementation calls the application security manager to determine if the application should be executed.  \n  \n The base implementation does not use the activator evidence. However, an overridden implementation could use the activator evidence to determine the security evidence for the application domain attempting to activate the application."
  example:
  - "The following example shows how to override the <xref:System.Security.HostSecurityManager.DetermineApplicationTrust%2A> method for a custom host security manager. This example is part of a larger example provided for the <xref:System.Security.HostSecurityManager> class.  \n  \n [!code-csharp[System.Security.HostSecurityManager#3](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Security.HostSecurityManager/CS/customsecuritymanager.cs#3)]\n [!code-vb[System.Security.HostSecurityManager#3](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Security.HostSecurityManager/VB/customsecuritymanager.vb#3)]"
  syntax:
    content: public virtual System.Security.Policy.ApplicationTrust DetermineApplicationTrust (System.Security.Policy.Evidence applicationEvidence, System.Security.Policy.Evidence activatorEvidence, System.Security.Policy.TrustManagerContext context);
    parameters:
    - id: applicationEvidence
      type: System.Security.Policy.Evidence
      description: The evidence for the application to be activated.
    - id: activatorEvidence
      type: System.Security.Policy.Evidence
      description: Optionally, the evidence for the activating application domain.
    - id: context
      type: System.Security.Policy.TrustManagerContext
      description: The trust context.
    return:
      type: System.Security.Policy.ApplicationTrust
      description: An object that contains trust information about the application.
  overload: System.Security.HostSecurityManager.DetermineApplicationTrust*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>applicationEvidence</code> is `null`.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "An <xref href=\"System.Runtime.Hosting.ActivationArguments\"></xref> object could not be found in the application evidence.  \n  \n -or-  \n  \n The <xref href=\"System.Runtime.Hosting.ActivationArguments.ActivationContext\"></xref> property in the activation arguments is `null`."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The <xref href="System.Security.Policy.ApplicationTrust"></xref> grant set does not contain the minimum request set specified by the <xref href="System.ActivationContext"></xref>.
