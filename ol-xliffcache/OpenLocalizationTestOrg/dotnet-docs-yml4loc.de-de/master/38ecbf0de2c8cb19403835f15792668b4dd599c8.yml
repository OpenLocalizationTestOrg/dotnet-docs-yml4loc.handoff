  namespace: System.Windows.Forms
  summary: Provides data for the <xref href="System.Windows.Forms.ListView.ColumnClick"></xref> event.
  remarks: The <xref:System.Windows.Forms.ColumnClickEventArgs> class provides the zero-based index within the <xref:System.Windows.Forms.ListView.ColumnHeaderCollection> class of the column that is clicked in the <xref:System.Windows.Forms.ListView> control. You can use this information in an event handler for the <xref:System.Windows.Forms.ListView.ColumnClick> event to determine which column is being clicked to perform tasks on the data within the column.
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.ListView.ColumnClick> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.ListView> named `ListView1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.ListView.ColumnClick> event.  \n  \n [!code-csharp[System.Windows.Forms.EventExamples#466](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/CS/EventExamples.cs#466)]\n [!code-vb[System.Windows.Forms.EventExamples#466](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/VB/EventExamples.vb#466)]"
