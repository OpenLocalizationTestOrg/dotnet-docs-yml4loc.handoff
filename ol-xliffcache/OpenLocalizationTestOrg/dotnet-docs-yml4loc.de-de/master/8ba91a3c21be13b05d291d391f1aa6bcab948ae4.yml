  summary: Represents a collection of choices for the <xref href="System.Web.UI.MobileControls.DeviceSpecific"></xref> class. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
