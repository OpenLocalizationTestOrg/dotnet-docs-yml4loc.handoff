  summary: Specifies the display format for the days of the week on a <xref href="System.Web.UI.WebControls.Calendar"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.DayNameFormat> enumeration represents the display formats for the days of the week in a <xref:System.Web.UI.WebControls.Calendar> control.  \n  \n> [!NOTE]\n>  In some cultures, `DayNameFormat.FirstLetter` and `DayNameFormat.FirstTwoLetter` display identical values for one or more days of the week. In these cultures, consider using `DayNameFormat.Shortest`, which displays the shortest abbreviation possible without using identical abbreviations."
