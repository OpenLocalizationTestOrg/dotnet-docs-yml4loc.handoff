  namespace: System.Workflow.Runtime
  summary: Represents a name and value pair used to correlate messages to specific receiving activities.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n <xref:System.Workflow.Runtime.CorrelationProperty> classes are defined as <xref:System.Workflow.ComponentModel.ActivityBind> properties of Workflow Connection Service activities. By default, these properties are bound to variables declared at the root workflow activity. For dynamic activities such as <xref:System.Workflow.Activities.ReplicatorActivity> and <xref:System.Workflow.Activities.ConditionedActivityGroup> each of its children cannot share a universal <xref:System.Workflow.Runtime.CorrelationProperty> object. Consider the scenario where each task inside a <xref:System.Workflow.Activities.ReplicatorActivity> has to manage its own conversation. The child activities inside the <xref:System.Workflow.Activities.ReplicatorActivity> requires a <xref:System.Workflow.Runtime.CorrelationProperty> instance unique per execution context, or per task. In order to accomplish this, you have to define a custom activity that has a <xref:System.Workflow.Runtime.CorrelationProperty> instance property and the Workflow Connection Services activities have to bind to this property."
  example:
  - "The following example demonstrates creating a correlation property object, and accessing the Name and Value properties.  \n  \n [!code-csharp[WF_Samples#2](~/samples/snippets/csharp/VS_Snippets_CFX/wf_samples/cs/snippets.cs#2)]\n [!code-vb[WF_Samples#2](~/samples/snippets/visualbasic/VS_Snippets_CFX/wf_samples/vb/snippets.vb#2)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class CorrelationProperty
