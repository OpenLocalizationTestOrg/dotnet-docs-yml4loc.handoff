  summary: Converts the given value object to the specified destination type.
  remarks: "This converter can only convert an enumeration object to and from a string.  \n  \n The `context` parameter can be used to extract additional information about the environment this converter is being invoked from. This can be `null`, so always check. Also, properties on the context object can return `null`.  \n  \n> [!NOTE]\n>  The behavior of the <xref:System.ComponentModel.EnumConverter.ConvertTo%2A> method is undefined if the enumeration has multiple fields with the same value."
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides a format context.
    - id: culture
      type: System.Globalization.CultureInfo
      description: An optional <xref href="System.Globalization.CultureInfo"></xref>. If not supplied, the current culture is assumed.
    - id: value
      type: System.Object
      description: The <xref href="System.Object"></xref> to convert.
    - id: destinationType
      type: System.Type
      description: The <xref href="System.Type"></xref> to convert the value to.
    return:
      type: System.Object
      description: An <xref href="System.Object"></xref> that represents the converted <code>value</code>.
  overload: System.ComponentModel.EnumConverter.ConvertTo*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>destinationType</code> is `null`.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>value</code> is not a valid value for the enumeration.
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: The conversion cannot be performed.
