  name: InvalidMessageContractException
  nameWithType: InvalidMessageContractException
  fullName: System.ServiceModel.InvalidMessageContractException
  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Represents a message contract that is not valid.
  remarks: The <xref:System.ServiceModel.InvalidMessageContractException> is thrown when custom attribute usage results in the generation of an invalid service description. For example, if a <xref:System.ServiceModel.MessageContractAttribute?displayProperty=fullName> type has multiple parts with the same name, or a method has multiple parameters with the same name.
  example:
  - "The following code example shows a contract and service that throws an <xref:System.ServiceModel.InvalidMessageContractException> that says `operand` appears more than once in the message.  \n  \n```  \n[ServiceContract(Namespace = \"http://contoso.com/IMath\")]  \npublic interface IMath  \n{  \n    [OperationContract]  \n    void Add(AddMessage a);  \n}  \n  \n[MessageContract]  \npublic class AddMessage   \n{  \n    [MessageBodyMember(Name=\"operand\")]  \n    public int a;  \n  \n    [MessageBodyMember(Name = \"operand\")]  \n    public int b;  \n}  \n```"
  syntax:
    content: 'public class InvalidMessageContractException : SystemException'
