  remarks: Use the <xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A> property to access the properties of the object that represents the source of the command. In some cases, this will be the <xref:System.Web.UI.WebControls.DetailsView> control itself, and in other cases it will be the <xref:System.Web.UI.WebControls.Button> control that was clicked.
