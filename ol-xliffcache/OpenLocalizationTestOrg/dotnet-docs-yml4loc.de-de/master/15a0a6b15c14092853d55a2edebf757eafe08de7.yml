- uid: System.ComponentModel.DataAnnotations.DisplayFormatAttribute.NullDisplayText
  commentId: P:System.ComponentModel.DataAnnotations.DisplayFormatAttribute.NullDisplayText
  id: NullDisplayText
  parent: System.ComponentModel.DataAnnotations.DisplayFormatAttribute
  langs:
  - csharp
  name: NullDisplayText
  nameWithType: DisplayFormatAttribute.NullDisplayText
  fullName: DisplayFormatAttribute.NullDisplayText
  type: Property
  assemblies:
  - System.ComponentModel.Annotations
  - System.ComponentModel.DataAnnotations
  namespace: System.ComponentModel.DataAnnotations
  summary: Gets or sets the text that is displayed for a field when the field's value is `null`.
  remarks: "Sometimes a data field's value is stored as null values in the source. You can specify custom text to display for data fields that have a null value by setting the <xref:System.ComponentModel.DataAnnotations.DisplayFormatAttribute.NullDisplayText%2A> property. If this property is not set, null field values are displayed as empty strings (\"\").  \n  \n> [!NOTE]\n>  To convert an empty string field value to a null value, you must set the <xref:System.ComponentModel.DataAnnotations.DisplayFormatAttribute.ConvertEmptyStringToNull%2A> property to `true`."
  example:
  - "The following example shows how to use the <xref:System.ComponentModel.DataAnnotations.DisplayFormatAttribute.NullDisplayText%2A> to define a caption to display when the data field is `null`.  \n  \n [!code-csharp[System.ComponentModel.DataAnnotations.DisplayFormatAttribute#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.ComponentModel.DataAnnotations.DisplayFormatAttribute/CS/product.cs#2)]\n [!code-vb[System.ComponentModel.DataAnnotations.DisplayFormatAttribute#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.ComponentModel.DataAnnotations.DisplayFormatAttribute/VB/product.vb#2)]"
  syntax:
    content: public string NullDisplayText { get; set; }
    return:
      type: System.String
      description: The text that is displayed for a field when the field's value is `null`. The default is an empty string (""), which indicates that this property is not set.
  overload: System.ComponentModel.DataAnnotations.DisplayFormatAttribute.NullDisplayText*
