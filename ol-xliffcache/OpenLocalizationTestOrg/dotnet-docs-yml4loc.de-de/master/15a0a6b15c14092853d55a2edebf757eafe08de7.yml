- uid: System.ComponentModel.DataAnnotations.DisplayFormatAttribute.DataFormatString
  commentId: P:System.ComponentModel.DataAnnotations.DisplayFormatAttribute.DataFormatString
  id: DataFormatString
  parent: System.ComponentModel.DataAnnotations.DisplayFormatAttribute
  langs:
  - csharp
  name: DataFormatString
  nameWithType: DisplayFormatAttribute.DataFormatString
  fullName: DisplayFormatAttribute.DataFormatString
  type: Property
  assemblies:
  - System.ComponentModel.Annotations
  - System.ComponentModel.DataAnnotations
  namespace: System.ComponentModel.DataAnnotations
  summary: Gets or sets the display format for the field value.
  remarks: "Use the <xref:System.ComponentModel.DataAnnotations.DisplayFormatAttribute.DataFormatString%2A> property to specify a custom display format for the values that are displayed in the <xref:System.Web.DynamicData.DynamicField> object. If the <xref:System.ComponentModel.DataAnnotations.DisplayFormatAttribute.DataFormatString%2A> property is not set, the field's value is displayed without any special formatting. For more information, see [Formatting Types](~/docs/standard/base-types/formatting-types.md).  \n  \n> [!NOTE]\n>  When the <xref:System.Web.DynamicData.DynamicField.HtmlEncode%2A?displayProperty=fullName> property is `true`, the value of the field is HTML encoded to its string representation before the formatting string is applied. For some objects, such as dates, you might want to control how the object is displayed with a formatting string. In those cases, you must set the <xref:System.Web.DynamicData.DynamicField.HtmlEncode%2A?displayProperty=fullName> property to `false`.  \n  \n By default, the formatting string is applied to the field value only when the data-bound control that contains the <xref:System.Web.DynamicData.DynamicField> object is in read-only mode. To apply the formatting string to field values when they are in edit mode, set the <xref:System.Web.DynamicData.DynamicField.ApplyFormatInEditMode%2A> property to `true`.  \n  \n The formatting string can be any literal string and usually includes a placeholder for the field's value. For example, in the formatting string \"Item Value: {0}\", the field's value is substituted for the {0} placeholder when the string is displayed in the <xref:System.Web.DynamicData.DynamicField> object. The remainder of the formatting string is displayed as literal text.  \n  \n> [!NOTE]\n>  If the formatting string does not include a placeholder, the field's value from the data source is not included in the final display text."
  example:
  - "The following examples show how to use the <xref:System.ComponentModel.DataAnnotations.DisplayFormatAttribute.DataFormatString%2A> property to set the display format of data fields. The first example sets the display format for a currency type data field. The second example sets the display format for a date type data field.  \n  \n [!code-csharp[System.ComponentModel.DataAnnotations.DisplayFormatAttribute#3](~/samples/snippets/csharp/VS_Snippets_WebNet/System.ComponentModel.DataAnnotations.DisplayFormatAttribute/CS/product.cs#3)]\n [!code-vb[System.ComponentModel.DataAnnotations.DisplayFormatAttribute#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.ComponentModel.DataAnnotations.DisplayFormatAttribute/VB/product.vb#3)]  \n  \n [!code-csharp[System.ComponentModel.DataAnnotations.DisplayFormatAttribute#4](~/samples/snippets/csharp/VS_Snippets_WebNet/System.ComponentModel.DataAnnotations.DisplayFormatAttribute/CS/product.cs#4)]\n [!code-vb[System.ComponentModel.DataAnnotations.DisplayFormatAttribute#4](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.ComponentModel.DataAnnotations.DisplayFormatAttribute/VB/product.vb#4)]"
  syntax:
    content: public string DataFormatString { get; set; }
    return:
      type: System.String
      description: A formatting string that specifies the display format for the value of the data field. The default is an empty string (""), which indicates that no special formatting is applied to the field value.
  overload: System.ComponentModel.DataAnnotations.DisplayFormatAttribute.DataFormatString*
