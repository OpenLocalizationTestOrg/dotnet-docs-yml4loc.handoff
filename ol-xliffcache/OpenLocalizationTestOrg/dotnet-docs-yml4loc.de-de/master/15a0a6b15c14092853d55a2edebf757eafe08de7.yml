- uid: System.ComponentModel.DataAnnotations.DisplayFormatAttribute.ConvertEmptyStringToNull
  commentId: P:System.ComponentModel.DataAnnotations.DisplayFormatAttribute.ConvertEmptyStringToNull
  id: ConvertEmptyStringToNull
  parent: System.ComponentModel.DataAnnotations.DisplayFormatAttribute
  langs:
  - csharp
  name: ConvertEmptyStringToNull
  nameWithType: DisplayFormatAttribute.ConvertEmptyStringToNull
  fullName: DisplayFormatAttribute.ConvertEmptyStringToNull
  type: Property
  assemblies:
  - System.ComponentModel.Annotations
  - System.ComponentModel.DataAnnotations
  namespace: System.ComponentModel.DataAnnotations
  summary: Gets or sets a value that indicates whether empty string values ("") are automatically converted to `null` when the data field is updated in the data source.
  remarks: "Users might enter an empty string for a field value. Use the <xref:System.ComponentModel.DataAnnotations.DisplayFormatAttribute.ConvertEmptyStringToNull%2A> property to specify whether an empty string value is automatically converted to `null` when the data field is updated in the database.  \n  \n> [!NOTE]\n>  By default, a <xref:System.Web.DynamicData.DynamicField> object displays `null` values as empty strings. To display a different value, set the <xref:System.ComponentModel.DataAnnotations.DisplayFormatAttribute.NullDisplayText%2A> property."
  example:
  - "The following example shows how to use the <xref:System.ComponentModel.DataAnnotations.DisplayFormatAttribute.ConvertEmptyStringToNull%2A> to enable the conversion of empty string values to `null`.  \n  \n [!code-csharp[System.ComponentModel.DataAnnotations.DisplayFormatAttribute#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.ComponentModel.DataAnnotations.DisplayFormatAttribute/CS/product.cs#2)]\n [!code-vb[System.ComponentModel.DataAnnotations.DisplayFormatAttribute#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.ComponentModel.DataAnnotations.DisplayFormatAttribute/VB/product.vb#2)]"
  syntax:
    content: public bool ConvertEmptyStringToNull { get; set; }
    return:
      type: System.Boolean
      description: '`true` if empty string values are automatically converted to `null`; otherwise, `false`. The default is `true`.'
  overload: System.ComponentModel.DataAnnotations.DisplayFormatAttribute.ConvertEmptyStringToNull*
