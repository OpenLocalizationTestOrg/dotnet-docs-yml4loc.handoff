  namespace: System
  summary: The exception that is thrown when there is an attempt to combine two delegates based on the <xref href="System.Delegate"></xref> type instead of the <xref href="System.MulticastDelegate"></xref> type. This class cannot be inherited.
  remarks: "Only delegates based on the <xref:System.MulticastDelegate> type can be combined. Two multicast delegates can be combined using the <xref:System.MulticastDelegate.CombineImpl%2A> method.  \n  \n <xref:System.MulticastNotSupportedException> uses the HRESULT COR_E_MULTICASTNOTSUPPORTED, which has the value 0x80131514.  \n  \n For a list of initial property values for an instance of <xref:System.MulticastNotSupportedException>, see the <xref:System.MulticastNotSupportedException.%23ctor%2A> constructors."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class MulticastNotSupportedException : SystemException
