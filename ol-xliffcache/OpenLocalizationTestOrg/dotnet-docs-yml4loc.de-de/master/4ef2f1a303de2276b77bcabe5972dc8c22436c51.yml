  namespace: System.ServiceModel.Description
  summary: Describes a Windows Communication Foundation (WCF) contract that specifies what an endpoint communicates to the outside world.
  remarks: "A [!INCLUDE[indigo2](~/includes/indigo2-md.md)] contract is a collection of operations that specifies what the endpoint communicates to the outside world. Each operation is a message exchange. For example, a request message and an associated reply message form a request/reply message exchange.  \n  \n A <xref:System.ServiceModel.Description.ContractDescription> object is used to describe [!INCLUDE[indigo2](~/includes/indigo2-md.md)] contracts and their operations. Within a <xref:System.ServiceModel.Description.ContractDescription>, each contract operation has a corresponding <xref:System.ServiceModel.Description.OperationDescription> that describes aspects of the each operation that is part of the contract, such as whether the operation is one-way or request/reply. Each <xref:System.ServiceModel.Description.OperationDescription> also describes the messages that make up the operation using a <xref:System.ServiceModel.Description.MessageDescriptionCollection>. <xref:System.ServiceModel.Description.ContractDescription> contains a reference to an interface that defines the contract using the programming model. This interface is marked with <xref:System.ServiceModel.ServiceContractAttribute> and its methods that correspond to endpoint operations are marked with the <xref:System.ServiceModel.OperationContractAttribute>.  \n  \n A *duplex* contract defines the following logical sets of operations:  \n  \n-   A set that the service exposes for the client to call.  \n  \n-   A set that the client exposes for the service to call.  \n  \n The programming model for defining a duplex contract is to split each set in a separate interface and apply attributes to each interface. In this case, <xref:System.ServiceModel.Description.ContractDescription> contains a reference to each of the interfaces that groups them into one duplex contract.  \n  \n Similar to bindings, each contract has a <xref:System.ServiceModel.Description.ContractDescription.Name%2A> and <xref:System.ServiceModel.Description.ContractDescription.Namespace%2A> that uniquely identify it in the metadata of the service."
  example:
  - "The following example shows a number of ways to create or retrieve a <xref:System.ServiceModel.Description.ContractDescription> object. It then displays the various pieces of information that are stored in the <xref:System.ServiceModel.Description.ContractDescription> object.  \n  \n [!code-csharp[S_UE_ContractDescription#0](~/samples/snippets/csharp/VS_Snippets_CFX/s_ue_contractdescription/cs/calculatorservice.cs#0)]\n [!code-vb[S_UE_ContractDescription#0](~/samples/snippets/visualbasic/VS_Snippets_CFX/s_ue_contractdescription/vb/calculatorservice.vb#0)]"
