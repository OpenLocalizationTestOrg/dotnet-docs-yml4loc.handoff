  nameWithType: ScriptReferenceEventArgs
  fullName: System.Web.UI.ScriptReferenceEventArgs
  type: Class
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: Provides data for the <xref href="System.Web.UI.ScriptManager.ResolveScriptReference"></xref> event.
  remarks: When a script reference is rendered, the <xref:System.Web.UI.ScriptReferenceEventArgs> object contains the <xref:System.Web.UI.ScriptReference> object that is defined in the <xref:System.Web.UI.ScriptManager> instance. You can create an event handler for the <xref:System.Web.UI.ScriptManager.ResolveScriptReference> event to check the <xref:System.Web.UI.ScriptReference> object and modify it as needed.
  example:
  - "The following example shows an ASP.NET Web page that references a script file that is named CustomScript.js. When the Web application is hosted on the www.contoso.com domain, the [ScriptReference.Path]<xref:System.Web.UI.ScriptReferenceBase.Path%2A> property is set to a value specific for that domain. An event handler for the <xref:System.Web.UI.ScriptManager.ResolveScriptReference> event checks the host URL and changes the value for the [ScriptReference.Path]<xref:System.Web.UI.ScriptReferenceBase.Path%2A> property if it is necessary.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.ScriptReferenceEventArgs#1](~/samples/snippets/csharp/VS_Snippets_Atlas/System.Web.UI.ScriptReferenceEventArgs/CS/Default.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.ScriptReferenceEventArgs#1](~/samples/snippets/visualbasic/VS_Snippets_Atlas/System.Web.UI.ScriptReferenceEventArgs/VB/Default.aspx#1)]  -->"
