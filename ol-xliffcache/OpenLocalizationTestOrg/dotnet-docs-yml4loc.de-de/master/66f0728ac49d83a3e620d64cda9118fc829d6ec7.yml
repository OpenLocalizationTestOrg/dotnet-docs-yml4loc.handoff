- uid: System.Web.UI.ScriptReferenceEventArgs.Script
  commentId: P:System.Web.UI.ScriptReferenceEventArgs.Script
  id: Script
  parent: System.Web.UI.ScriptReferenceEventArgs
  langs:
  - csharp
  name: Script
  nameWithType: ScriptReferenceEventArgs.Script
  fullName: ScriptReferenceEventArgs.Script
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: Gets the <xref href="System.Web.UI.ScriptReference"></xref> object that contains the script library.
  remarks: The <xref:System.Web.UI.ScriptReference> object in the <xref:System.Web.UI.ScriptReferenceEventArgs.Script%2A> property is added to the <xref:System.Web.UI.ScriptManager.Scripts%2A> property when the <xref:System.Web.UI.ScriptManager.ResolveScriptReference> event is raised.
  example:
  - "The following code example shows an ASP.NET Web page that references a script file that is named CustomScript.js. When the Web application is hosted on the www.contoso.com domain, the [ScriptReference.Path]<xref:System.Web.UI.ScriptReferenceBase.Path%2A> property is set to a value specific for that domain. An event handler for the <xref:System.Web.UI.ScriptManager.ResolveScriptReference> event checks the host URL and changes the value for the [ScriptReference.Path]<xref:System.Web.UI.ScriptReferenceBase.Path%2A> property if it is necessary. The <xref:System.Web.UI.ScriptReference> object is retrieved through the <xref:System.Web.UI.ScriptReferenceEventArgs.Script%2A> property.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.ScriptReferenceEventArgs#1](~/samples/snippets/csharp/VS_Snippets_Atlas/System.Web.UI.ScriptReferenceEventArgs/CS/Default.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.ScriptReferenceEventArgs#1](~/samples/snippets/visualbasic/VS_Snippets_Atlas/System.Web.UI.ScriptReferenceEventArgs/VB/Default.aspx#1)]  -->"
  syntax:
    content: public System.Web.UI.ScriptReference Script { get; }
    return:
      type: System.Web.UI.ScriptReference
      description: A <xref href="System.Web.UI.ScriptReference"></xref> object that contains the client script referenced on the Web page.
