  nameWithType: AuthenticationTypes.Secure
  fullName: AuthenticationTypes.Secure
  type: Field
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices
  summary: Requests secure authentication. When this flag is set, the WinNT provider uses NTLM to authenticate the client. Active Directory Domain Services uses Kerberos, and possibly NTLM, to authenticate the client. When the user name and password are a null reference (`Nothing` in Visual Basic), ADSI binds to the object using the security context of the calling thread, which is either the security context of the user account under which the application is running or of the client user account that the calling thread is impersonating.
  syntax:
    content: Secure
    return:
      type: System.DirectoryServices.AuthenticationTypes
      description: ''
  exceptions: []
