- uid: System.Net.OpenReadCompletedEventArgs.Result
  commentId: P:System.Net.OpenReadCompletedEventArgs.Result
  id: Result
  parent: System.Net.OpenReadCompletedEventArgs
  langs:
  - csharp
  name: Result
  nameWithType: OpenReadCompletedEventArgs.Result
  fullName: OpenReadCompletedEventArgs.Result
  type: Property
  assemblies:
  - System
  - netstandard
  - System.Net.WebClient
  namespace: System.Net
  summary: Gets a readable stream that contains data downloaded by a <xref href="System.Net.WebClient.DownloadDataAsync*"></xref> method.
  remarks: You should check the <xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A> and <xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A> properties before using the data that is returned by this property. If the <xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A> property's value is an <xref:System.Exception> object or the <xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A> property's value is `true`, the asynchronous operation did not complete correctly and the <xref:System.Net.OpenReadCompletedEventArgs.Result%2A> property's value will not be valid.
  example:
  - "The following code example uses the stream returned by this property.  \n  \n [!code-cpp[NCLWebClientAsync#31](~/samples/snippets/cpp/VS_Snippets_Remoting/NCLWebClientAsync/CPP/asyncmethods.cpp#31)]\n [!code-csharp[NCLWebClientAsync#31](~/samples/snippets/csharp/VS_Snippets_Remoting/NCLWebClientAsync/CS/asyncmethods.cs#31)]\n [!code-vb[NCLWebClientAsync#31](~/samples/snippets/visualbasic/VS_Snippets_Remoting/NCLWebClientAsync/VB/asyncmethods.vb#31)]"
  syntax:
    content: public System.IO.Stream Result { get; }
    return:
      type: System.IO.Stream
      description: A <xref href="System.IO.Stream"></xref> that contains the downloaded data.
