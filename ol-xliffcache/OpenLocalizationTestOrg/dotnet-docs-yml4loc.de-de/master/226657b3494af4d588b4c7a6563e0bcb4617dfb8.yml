- uid: System.Web.HttpCacheVaryByParams.Item(System.String)
  commentId: P:System.Web.HttpCacheVaryByParams.Item(System.String)
  id: Item(System.String)
  parent: System.Web.HttpCacheVaryByParams
  langs:
  - csharp
  name: Item(String)
  nameWithType: HttpCacheVaryByParams.Item(String)
  fullName: HttpCacheVaryByParams.Item(String)
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: Gets or sets a value indicating whether the cache varies according to the specified HTTP request parameter.
  remarks: "When used as an accessor (getter), the <xref:System.Web.HttpCacheVaryByParams.Item%2A> indexer returns `true` if a value for the specified parameter is found in the current parameters collection, or if the collection is set to vary by * (an asterisk), which indicates all parameters.  \n  \n When used as a mutator (setter), the <xref:System.Web.HttpCacheVaryByParams.Item%2A> indexer sets the value for the parameter in the parameters collection that corresponds to the specified header to `true`. The value * can be specified, which indicates all parameters."
  example:
  - "The following code example demonstrates how the <xref:System.Web.HttpCacheVaryByParams.Item%2A> indexer is accessed from the <xref:System.Web.HttpCachePolicy> object associated with an <xref:System.Web.HttpResponse>.  \n  \n [!code-csharp[Classic HttpResponse.Cache Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic HttpResponse.Cache Example/CS/source.cs#1)]\n [!code-vb[Classic HttpResponse.Cache Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic HttpResponse.Cache Example/VB/source.vb#1)]"
  syntax:
    content: public bool this[string header] { get; set; }
    parameters:
    - id: header
      type: System.String
      description: The name of the custom parameter.
    return:
      type: System.Boolean
      description: '`true` if the cache should vary by the specified parameter value.'
  overload: System.Web.HttpCacheVaryByParams.Item*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>header</code> is `null`.
