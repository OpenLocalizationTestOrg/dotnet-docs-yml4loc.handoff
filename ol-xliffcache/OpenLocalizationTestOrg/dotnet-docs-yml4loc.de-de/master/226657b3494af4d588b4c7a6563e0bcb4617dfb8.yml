  name: HttpCacheVaryByParams
  nameWithType: HttpCacheVaryByParams
  fullName: System.Web.HttpCacheVaryByParams
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web
  summary: Provides a type-safe way to set the <xref href="System.Web.HttpCachePolicy.VaryByParams"></xref> property.
  remarks: "The <xref:System.Web.HttpCachePolicy.VaryByParams%2A> property identifies which HTTP `Get` or `Post` parameters ASP.NET uses to uniquely identify a variation of the response when there are multiple cached responses for a resource. This is useful when a response depends on a set of client inputs, such as headers or parameters.  \n  \n The <xref:System.Web.HttpCacheVaryByParams> is not directly related to HTTP cache-control headers, but helps ensure that a client or proxy varies by the specified parameters. For more information about `VaryByParams`, see RFC 2616: Hypertext Transfer Protocol -- HTTP/1.1, available on the [World Wide Web Consortium (W3C) Web](http://go.microsoft.com/fwlink/?linkid=37125) site. See section 14, \"Header Field Definitions\", for complete details."
  example:
  - "The following code example demonstrates how the <xref:System.Web.HttpCacheVaryByParams> object is accessed from the <xref:System.Web.HttpCachePolicy> object associated with an <xref:System.Web.HttpResponse>.  \n  \n [!code-csharp[Classic HttpResponse.Cache Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic HttpResponse.Cache Example/CS/source.cs#1)]\n [!code-vb[Classic HttpResponse.Cache Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic HttpResponse.Cache Example/VB/source.vb#1)]"
