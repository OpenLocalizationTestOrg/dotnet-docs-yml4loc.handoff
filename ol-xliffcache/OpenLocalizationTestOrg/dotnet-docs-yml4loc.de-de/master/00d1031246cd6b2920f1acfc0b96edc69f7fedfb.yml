  namespace: System.CodeDom
  summary: Represents a statement that consists of a single expression.
  remarks: A <xref:System.CodeDom.CodeExpressionStatement> contains a <xref:System.CodeDom.CodeExpression> object, and it can be added to a <xref:System.CodeDom.CodeStatementCollection> object, allowing some expressions to stand alone. For example, a <xref:System.CodeDom.CodeMethodInvokeExpression> contained by a <xref:System.CodeDom.CodeExpressionStatement> can represent a method call without a return value.
  example:
  - "The following example demonstrates how to create an instance of the <xref:System.CodeDom.CodeExpressionStatement> class by using a <xref:System.CodeDom.CodeExpression> object.  \n  \n [!code-cpp[CodeDomSampleBatch#1](~/samples/snippets/cpp/VS_Snippets_CLR/CodeDomSampleBatch/CPP/class1.cpp#1)]\n [!code-csharp[CodeDomSampleBatch#1](~/samples/snippets/csharp/VS_Snippets_CLR/CodeDomSampleBatch/CS/class1.cs#1)]\n [!code-vb[CodeDomSampleBatch#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/CodeDomSampleBatch/VB/class1.vb#1)]"
  syntax:
