  namespace: System.IdentityModel.Tokens
  summary: Represents a claim for a <xref href="System.IdentityModel.Tokens.SamlSecurityToken"></xref> security token that asserts that the subject was authenticated by a particular means at a particular time.
  remarks: <xref:System.IdentityModel.Tokens.SamlSecurityToken> security tokens specify their claims using SAML assertions, which can specify when the subject was authenticated. The claims in a SAML assertion are represented by SAML statements. The SAML specification defines a set of SAML statement types and one of them is a <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>. A <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> asserts that the statement's subject was authenticated by a particular means at a particular time.
