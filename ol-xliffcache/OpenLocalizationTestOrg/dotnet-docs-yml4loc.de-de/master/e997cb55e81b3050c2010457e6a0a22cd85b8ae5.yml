  name: FileAttribute
  nameWithType: FileAttribute
  fullName: Microsoft.VisualBasic.FileAttribute
  type: Enum
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: Indicates the file attributes to use when calling file-access functions.
  remarks: "When you call the `Dir`, `GetAttr`, or `SetAttr` functions, you can use the `FileAttribute` enumeration in your code in place of the actual values.  \n  \n The `Attributes` argument takes the `FileAttribute` enumeration members.  \n  \n When performing file I/O operations, the `My.Computer.FileSystem` object provides greater performance and ease of use than legacy file I/O methods. For more information, see <xref:Microsoft.VisualBasic.FileSystem> ."
  syntax:
    content: >-
      [System.Flags]

      public enum FileAttribute
