  remarks: "The <xref:System.Runtime.Remoting.Messaging.MethodReturnMessageWrapper> class is used by the remoting infrastructure of the .NET Framework. You do not need to create an instance of the <xref:System.Runtime.Remoting.Messaging.MethodReturnMessageWrapper> class directly; instead, use the <xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage> interface.  \n  \n The <xref:System.Runtime.Remoting.Messaging.MethodReturnMessageWrapper> class wraps remoting data for passing between message sinks. A remoting server sends a <xref:System.Runtime.Remoting.Messaging.MethodReturnMessageWrapper> message to a client in response to a client request."
