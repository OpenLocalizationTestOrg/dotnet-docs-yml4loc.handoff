  type: Class
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Specifies whether a column type is visible in the <xref href="System.Windows.Forms.DataGridView"></xref> designer. This class cannot be inherited.
  remarks: "By default, types derived from <xref:System.Windows.Forms.DataGridViewColumn> appear in <xref:System.Windows.Forms.DataGridView> control-specific parts of the Visual Studio designer, but inherit a <xref:System.ComponentModel.DesignTimeVisibleAttribute> of <xref:System.ComponentModel.DesignTimeVisibleAttribute.No> to prevent them from appearing in other parts of the designer. This is necessary because the <xref:System.Windows.Forms.DataGridViewColumn> type implements the <xref:System.ComponentModel.IComponent> interface, which normally makes an instance of the type appear in the designer.  \n  \n Use this attribute to prevent a <xref:System.Windows.Forms.DataGridViewColumn> type from appearing in the <xref:System.Windows.Forms.DataGridView> control-specific designer.  \n  \n For more information about using attributes, see [Attributes](http://msdn.microsoft.com/library/30386922-1e00-4602-9ebf-526b271a8b87)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class DataGridViewColumnDesignTimeVisibleAttribute : Attribute
