  type: Method
  assemblies:
  - System.Data.SqlXml
  - System.Xml
  namespace: System.Xml.Xsl.Runtime
  summary: Evaluates the argument to a string that is an XML qualified name. This method implements the <code>element-available</code> function specified by [W3C XSL Transformations (XSLT)](http://go.microsoft.com/fwlink/?LinkID=49919).
  remarks: The qualified name is expanded into an `expanded name` by using the namespace declarations in scope for the expression. The <xref:System.Xml.Xsl.Runtime.XsltLibrary.ElementAvailable%2A> function returns `true` if and only if the `expanded name` is the name of an instruction.
  syntax:
    content: public bool ElementAvailable (System.Xml.XmlQualifiedName name);
    parameters:
    - id: name
      type: System.Xml.XmlQualifiedName
      description: The XML qualified name.
    return:
      type: System.Boolean
      description: '`true` if the [expanded name](http://go.microsoft.com/fwlink/?LinkId=148269) is the name of an instruction. If the `expanded name` has a namespace URI equal to the XSLT namespace URI, then it refers to an element defined by XSLT. Otherwise, the expanded-name refers to an extension element. If the `expanded name` has a null namespace URI, the element-available function will return `false`.'
  overload: System.Xml.Xsl.Runtime.XsltLibrary.ElementAvailable*
  exceptions: []
