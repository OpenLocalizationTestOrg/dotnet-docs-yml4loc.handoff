  parent: System.Xml.Xsl.Runtime.XsltLibrary
  langs:
  - csharp
  name: RelationalOperator(Double, IList<XPathItem>, IList<XPathItem>)
  nameWithType: XsltLibrary.RelationalOperator(Double, IList<XPathItem>, IList<XPathItem>)
  fullName: XsltLibrary.RelationalOperator(Double, IList<XPathItem>, IList<XPathItem>)
  type: Method
  assemblies:
  - System.Data.SqlXml
  - System.Xml
  namespace: System.Xml.Xsl.Runtime
  summary: Evaluates whether the <code>left</code> expression is greater than or equal to, or less than or equal to, the <code>right</code> expression based on the <code>opCode</code> passed.
  syntax:
    content: public bool RelationalOperator (double opCode, System.Collections.Generic.IList<System.Xml.XPath.XPathItem> left, System.Collections.Generic.IList<System.Xml.XPath.XPathItem> right);
    parameters:
    - id: opCode
      type: System.Double
      description: "Specifies how to perform the evaluation of two expressions:  \n  \n If opCode is equal to 2, evaluates the XPath expression \"left < right\".  \n  \n If opCode is equal to 3, evaluates the XPath expression \"left <= right\".  \n  \n If opCode is equal to 4, evaluates the XPath expression \"left > right\".  \n  \n If opCode is equal to 5, evaluates the XPath expression \"left >= right\""
    - id: left
      type: System.Collections.Generic.IList{System.Xml.XPath.XPathItem}
      description: Expression to evaluate.
    - id: right
      type: System.Collections.Generic.IList{System.Xml.XPath.XPathItem}
      description: Expression to evaluate.
    return:
      type: System.Boolean
      description: A Boolean value that is true if the left expression is greater than or equal to the right expression.
  overload: System.Xml.Xsl.Runtime.XsltLibrary.RelationalOperator*
  exceptions: []
