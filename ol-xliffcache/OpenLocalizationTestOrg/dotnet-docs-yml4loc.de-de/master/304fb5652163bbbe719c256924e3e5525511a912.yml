  summary: Implements the format-number() XSLT function. For more information, see the [number formatting](http://go.microsoft.com/fwlink/?LinkId=144247) section in the W3C Recommendation.
  remarks: The <xref:System.Xml.Xsl.Runtime.XsltLibrary.FormatNumberDynamic%2A> method formats `value` by using the `formatPicture` and decimal-format [expanded name](http://go.microsoft.com/fwlink/?LinkID=148269). The `errorMessageName` is used only for error reporting and must contain the qualified name of the decimal-format object.
  syntax:
    content: public string FormatNumberDynamic (double value, string formatPicture, System.Xml.XmlQualifiedName decimalFormatName, string errorMessageName);
    parameters:
    - id: value
      type: System.Double
      description: <xref href="System.Double"></xref> that contains the value to format.
    - id: formatPicture
      type: System.String
      description: String that contains the format picture.
    - id: decimalFormatName
      type: System.Xml.XmlQualifiedName
      description: <xref href="System.Xml.XmlQualifiedName"></xref> that contains the format name.
    - id: errorMessageName
      type: System.String
      description: String that contains the error message name.
    return:
      type: System.String
      description: Returns a string that indicates the number format. For more information, see the [number formatting](http://go.microsoft.com/fwlink/?LinkId=144247) section in the W3C Recommendation.
