  fullName: System.Windows.Forms.GetChildAtPointSkip
  type: Enum
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Specifies which child controls to skip.
  remarks: "The system maintains an internal list that contains the child controls associated with a parent window. The order of the controls in the list depends on the z-order of the child controls. If more than one child window contains the specified point, the system returns the first control in the list that contains the point and meets the criteria specified by <xref:System.Windows.Forms.GetChildAtPointSkip>.  \n  \n For more information, see `ChildWindowFromPointEx` in the Platform SDK documentation."
  syntax:
    content: >-
      [System.Flags]

      public enum GetChildAtPointSkip
