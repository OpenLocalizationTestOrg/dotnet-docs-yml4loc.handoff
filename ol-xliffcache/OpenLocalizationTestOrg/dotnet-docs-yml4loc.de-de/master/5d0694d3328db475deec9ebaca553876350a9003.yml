  namespace: System.ServiceModel.Activation
  summary: Specifies whether a Windows Communication Foundation (WCF) service runs, or can run, in a mode that is compatible with ASP.NET.
  remarks: '[!INCLUDE[vstecasp](~/includes/vstecasp-md.md)] compatibility mode allows [!INCLUDE[indigo2](~/includes/indigo2-md.md)] services to use ASP features such as identity impersonation. It is enabled at the application level through the Web.config file and cannot be overridden by Web.config files nested in the application. When the <xref:System.ServiceModel.Activation.AspNetCompatibilityRequirementsMode> value is not specified for a service, it gets Allowed behavior by default. For more information, see [\&lt;serviceHostingEnvironment\&gt;](~/docs/framework/configure-apps/file-schema/wcf/servicehostingenvironment.md).'
  example:
  - "Service developers can ensure that their service is only run in ASP.NET Compatibility Mode by setting the <xref:System.ServiceModel.Activation.AspNetCompatibilityRequirementsMode.Allowed> property on the <xref:System.ServiceModel.Activation.AspNetCompatibilityRequirementsAttribute> to Required as shown in the following example:  \n  \n [!code-csharp[S_AspNetCompatibility#1](~/samples/snippets/csharp/VS_Snippets_CFX/s_aspnetcompatibility/cs/service.cs#1)]\n [!code-vb[S_AspNetCompatibility#1](~/samples/snippets/visualbasic/VS_Snippets_CFX/s_aspnetcompatibility/vb/service.vb#1)]  \n  \n [!code-csharp[S_AspNetCompatibility#2](~/samples/snippets/csharp/VS_Snippets_CFX/s_aspnetcompatibility/cs/service.cs#2)]\n [!code-vb[S_AspNetCompatibility#2](~/samples/snippets/visualbasic/VS_Snippets_CFX/s_aspnetcompatibility/vb/service.vb#2)]"
