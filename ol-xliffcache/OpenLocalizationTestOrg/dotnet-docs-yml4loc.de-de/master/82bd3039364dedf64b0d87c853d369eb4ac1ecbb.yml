  type: Class
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: Contains methods and properties that are used to manage queries to the tracking data that is contained in the SQL database used by a <xref href="System.Workflow.Runtime.Tracking.SqlTrackingService"></xref>.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery> provides methods and properties that you can use in order to access certain kinds of tracking data stored in a SQL database by the <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>. Access to this data is provided through <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> objects. You can call <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.TryGetWorkflow%2A> to try to get a <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> for a specific workflow instance. You can call <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A> to get a collection of <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> objects that correspond workflow instances that have tracking data that matches a set of query parameters contained in a <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions> that is passed as a parameter to the method. See the <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> class for more information about the kind of tracking data available and see the <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions> class for more information about the kind of queries that can be performed."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class SqlTrackingQuery
