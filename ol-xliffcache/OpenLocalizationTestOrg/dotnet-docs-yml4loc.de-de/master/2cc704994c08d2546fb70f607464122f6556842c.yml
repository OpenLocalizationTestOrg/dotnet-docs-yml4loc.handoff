  type: Class
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Handlers
  summary: Provides an HTTP handler for processing requests for script files that are embedded as resources in an assembly. This class cannot be inherited.
  remarks: "The <xref:System.Web.Handlers.ScriptResourceHandler> class processes all requests for embedded script files that are referenced through the <xref:System.Web.UI.ScriptManager> class. The <xref:System.Web.Handlers.ScriptResourceHandler> object retrieves the embedded script library and any localized resources for the script library. If the <xref:System.Web.UI.ScriptReference.NotifyScriptLoaded%2A> property is set to `true`, the <xref:System.Web.Handlers.ScriptResourceHandler> object adds a call at the end of the script file to the  method of the  object.  \n  \n By default, the <xref:System.Web.Handlers.ScriptResourceHandler> class compresses and caches embedded script files for Internet Explorer 7. You can turn compression and caching off through the <xref:System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCompression%2A> and <xref:System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCaching%2A> properties of the <xref:System.Web.Configuration.ScriptingScriptResourceHandlerSection> class. You set these properties in the Web.config file.  \n  \n> [!NOTE]\n>  You can turn compression on for earlier versions of Internet Explorer by creating an alias for Internet Explorer 7 in the  section of the Web.config file. You then programmatically set the value of the <xref:System.Web.UI.Page.ClientTarget%2A> property to that alias. However, we do not recommend this approach because it will cause a decrease in performance and it introduces a high risk of errors.  \n  \n The default Web.config file for AJAX-enabled ASP.NET Web applications adds the <xref:System.Web.Handlers.ScriptResourceHandler> as a handler. You can manually add the handler to your application by including the following element in the Web.config file:  \n  \n```  \n<httpHandlers>  \n  <add verb=\"GET,HEAD\" path=\"ScriptResource.axd\"   \n    type=\"System.Web.Handlers.ScriptResourceHandler,   \n    System.Web.Extensions, Version=1.0.61025.0, Culture=neutral,   \n    PublicKeyToken=31bf3856ad364e35\" validate=\"false\" />  \n</httpHandlers>  \n```"
  syntax:
    content: 'public class ScriptResourceHandler : System.Web.IHttpHandler'
