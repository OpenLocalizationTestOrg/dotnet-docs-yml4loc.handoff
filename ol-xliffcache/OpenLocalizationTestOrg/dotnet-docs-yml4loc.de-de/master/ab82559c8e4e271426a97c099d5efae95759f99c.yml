  nameWithType: DataGridViewDataErrorEventArgs.ThrowException
  fullName: DataGridViewDataErrorEventArgs.ThrowException
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets or sets a value indicating whether to throw the exception after the <xref href="System.Windows.Forms.DataGridViewDataErrorEventHandler"></xref> delegate is finished with it.
  remarks: "Set this property to `false` if the <xref:System.Windows.Forms.DataGridViewDataErrorEventHandler> has dealt with the exception represented by the <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Exception%2A> property, and you do not want to propagate the exception to another <xref:System.Windows.Forms.DataGridViewDataErrorEventHandler> that may handle the <xref:System.Windows.Forms.DataGridView.DataError> event.  \n  \n For debugging purposes, it can be useful to propagate the exception and inspect the stack trace for information regarding the context of the error."
  example:
  - "The following code example demonstrates using the <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A> property to indicate that the exception should not be thrown. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#50](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees/CPP/employees.cpp#50)]\n [!code-csharp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#50](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees/CS/employees.cs#50)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#50](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees/VB/employees.vb#50)]"
  syntax:
