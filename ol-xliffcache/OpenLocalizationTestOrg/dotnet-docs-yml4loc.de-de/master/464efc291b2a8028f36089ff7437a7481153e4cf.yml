- uid: System.Web.Hosting.ISuspendibleRegisteredObject.Suspend
  commentId: M:System.Web.Hosting.ISuspendibleRegisteredObject.Suspend
  id: Suspend
  parent: System.Web.Hosting.ISuspendibleRegisteredObject
