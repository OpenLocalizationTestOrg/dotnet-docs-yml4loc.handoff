  remarks: "<xref:System.CodeDom.CodeFieldReferenceExpression> can be used to represent a reference to a field.  \n  \n The <xref:System.CodeDom.CodeFieldReferenceExpression.TargetObject%2A> property specifies the object that contains the field. The <xref:System.CodeDom.CodeFieldReferenceExpression.FieldName%2A> property specifies the name of the field to reference."
