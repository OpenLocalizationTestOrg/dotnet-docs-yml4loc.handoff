- uid: Microsoft.VisualBasic.Devices.Mouse.WheelExists
  commentId: P:Microsoft.VisualBasic.Devices.Mouse.WheelExists
  id: WheelExists
  parent: Microsoft.VisualBasic.Devices.Mouse
  langs:
  - csharp
  name: WheelExists
  nameWithType: Mouse.WheelExists
  fullName: Mouse.WheelExists
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: Gets a `Boolean` that indicates if the mouse has a scroll wheel.
  remarks: "The `My.Computer.Mouse.WheelExists` property provides functionality similar to the <xref:System.Windows.Forms.SystemInformation.MouseWheelPresent%2A> property.  \n  \n You should check the value of the `My.Computer.Mouse.WheelExists` property before attempting to access the <xref:Microsoft.VisualBasic.Devices.Mouse.WheelScrollLines%2A> property, which throws an exception if the mouse does not have a scroll wheel.  \n  \n The `My.Computer.Mouse.WheelExists` property provides information about the computer that runs the code.  \n  \n## Availability by Project Type  \n  \n|Project type|Available|  \n|-|-|  \n|Windows Application|**Yes**|  \n|Class Library|**Yes**|  \n|Console Application|**Yes**|  \n|Windows Control Library|**Yes**|  \n|Web Control Library|No|  \n|Windows Service|**Yes**|  \n|Web Site|No|"
  example:
  - "This example uses the `My.Computer.Mouse.WheelExists` property to determine if the mouse has a scroll wheel and how much to scroll when the mouse wheel is rotated.  \n  \n [!code-vb[VbVbalrMyComputer#26](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrMyComputer/VB/Class2.vb#26)]"
  syntax:
    content: public bool WheelExists { get; }
    return:
      type: System.Boolean
      description: A Boolean with value `True` if the mouse has a scroll wheel; otherwise `False`.
  overload: Microsoft.VisualBasic.Devices.Mouse.WheelExists*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The computer has no mouse installed.
