  summary: "Specifies a source of a management instrumentation instance. Objects that implement this interface are known to be sources of management instrumentation instances. Classes that do not derive from <xref href=\"System.Management.Instrumentation.Instance\"></xref> should implement this interface instead.  \n  \n Note: the WMI .NET libraries are now considered in final state, and no further development, enhancements, or updates will be available for non-security related issues affecting these libraries. The [MI APIs](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) should be used for all new development."
