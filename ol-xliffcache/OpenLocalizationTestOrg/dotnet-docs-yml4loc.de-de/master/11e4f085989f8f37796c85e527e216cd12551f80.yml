  namespace: System.Management.Instrumentation
  summary: Gets or sets a value indicating whether instances of classes that implement this interface are visible through management instrumentation.
  remarks: "## Property Value  \n `true`, if the instance is visible through management instrumentation; otherwise, `false`  \n  \n## .NET Framework Security  \n Full trust for the immediate caller. This member cannot be used by partially trusted code. For more information, see [Using Libraries from Partially Trusted Code](~/docs/framework/misc/using-libraries-from-partially-trusted-code.md)."
  syntax:
    content: public bool Published { get; set; }
    return:
      type: System.Boolean
      description: Returns a <xref href="System.Boolean"></xref> value indicating whether instances of classes that implement this interface are visible through management instrumentation.
