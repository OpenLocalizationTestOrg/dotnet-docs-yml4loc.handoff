  nameWithType: ProjectRootElement
  fullName: Microsoft.Build.Construction.ProjectRootElement
  type: Class
  assemblies:
  - Microsoft.Build
  namespace: Microsoft.Build.Construction
  summary: Represents an MSBuild project, a targets file, or any other file that conforms to MSBuild project file schema. This class and its related classes allow a complete MSBuild project or targets file to be read and written.
  remarks: Comments and white space cannot be edited through this model at present. Each project root element is associated with exactly one project collection. This allows the owner of that project collection to control its lifetime and not be surprised by edits that come from another project collection.
  syntax:
    content: 'public class ProjectRootElement : Microsoft.Build.Construction.ProjectElementContainer'
