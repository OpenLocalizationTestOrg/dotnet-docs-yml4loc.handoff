  summary: Specifies the appearance, text formatting, and behavior of a <xref href="System.Windows.Forms.DataGrid"></xref> control column. This class is abstract.
  remarks: "The collection of <xref:System.Windows.Forms.DataGridColumnStyle> objects (the <xref:System.Windows.Forms.GridColumnStylesCollection>) is accessed through the <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> control's <xref:System.Windows.Forms.DataGrid.TableStyles%2A> property.  \n  \n The <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> control automatically creates a collection of <xref:System.Windows.Forms.DataGridColumnStyle> objects for you when you set the <xref:System.Windows.Forms.DataGrid.DataSource%2A> property to an appropriate data source. The objects created actually are instances of one of the following classes that inherit from <xref:System.Windows.Forms.DataGridColumnStyle>: <xref:System.Windows.Forms.DataGridBoolColumn> or <xref:System.Windows.Forms.DataGridTextBoxColumn> class.  \n  \n To format the data display, set the <xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A> property of the <xref:System.Windows.Forms.DataGridTextBoxColumn> class to one of the formatting values. For more information about valid formatting values, see [Formatting Types](~/docs/standard/base-types/formatting-types.md) and [Custom Date and Time Format Strings](~/docs/standard/base-types/custom-date-and-time-format-strings.md).  \n  \n You can also create your own set of <xref:System.Windows.Forms.DataGridColumnStyle> objects and add them to the <xref:System.Windows.Forms.GridColumnStylesCollection>. When you do so, you must set the <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> of each column style to the <xref:System.Data.DataColumn.ColumnName%2A> of a <xref:System.Data.DataColumn> to synchronize the display of columns with the actual data.  \n  \n> [!CAUTION]\n>  Always create <xref:System.Windows.Forms.DataGridColumnStyle> objects and add them to the <xref:System.Windows.Forms.GridColumnStylesCollection> before adding <xref:System.Windows.Forms.DataGridTableStyle> objects to the <xref:System.Windows.Forms.GridTableStylesCollection>. When you add an empty <xref:System.Windows.Forms.DataGridTableStyle> with a valid <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> value to the collection, <xref:System.Windows.Forms.DataGridColumnStyle> objects are automatically generated for you. Consequently, an exception will be thrown if you try to add new <xref:System.Windows.Forms.DataGridColumnStyle> objects with duplicate <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> values to the <xref:System.Windows.Forms.GridColumnStylesCollection>.  \n  \n When one of the derived classes is instantiated by a <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> control, the class created depends on the <xref:System.Data.DataColumn.DataType%2A> of the <xref:System.Data.DataColumn> associated with the <xref:System.Windows.Forms.DataGridColumnStyle> object. For example, a <xref:System.Data.DataColumn> with its <xref:System.Data.DataColumn.DataType%2A> set to `System.Boolean` will be associated with a <xref:System.Windows.Forms.DataGridBoolColumn>. To determine the type of any <xref:System.Windows.Forms.DataGridColumnStyle>, use the <xref:System.Object.GetType%2A> method.  \n  \n To create your own column classes, you can inherit from <xref:System.Windows.Forms.DataGridColumnStyle>. You might want to do this in order to create special columns that host controls, as exemplified by the <xref:System.Windows.Forms.DataGridTextBox> class, which hosts the <xref:System.Windows.Forms.TextBox> control. For example, you can host an <xref:System.Drawing.Image> control to show pictures in columns, or you can create your own user control to host in the column.  \n  \n The functionality of the <xref:System.Windows.Forms.DataGridColumnStyle> shouldn't be confused with that of the <xref:System.Data.DataColumn>. Whereas the <xref:System.Data.DataColumn> contains the properties and methods appropriate to creating a data table's schema, the <xref:System.Windows.Forms.DataGridColumnStyle> contains the properties and methods related to the appearance of an individual column on the screen.  \n  \n If a row contains a <xref:System.DBNull.Value?displayProperty=fullName>, the text displayed in the column can be set with the <xref:System.Windows.Forms.DataGridColumnStyle.NullText%2A> property.  \n  \n The <xref:System.Windows.Forms.DataGridColumnStyle> class also allows you to specify the behavior of a column while its data is being changed. The <xref:System.Windows.Forms.DataGridColumnStyle.BeginUpdate%2A> and <xref:System.Windows.Forms.DataGridColumnStyle.EndUpdate%2A> methods temporarily suspend the drawing of the column while large updates are being made to the column's data. Without this functionality, every change in every cell of the grid would be immediately drawn; this could be distracting to the user and a performance liability.  \n  \n Several methods allow monitoring of the column as it is edited by the user, including the <xref:System.Windows.Forms.DataGridColumnStyle.Edit%2A> and <xref:System.Windows.Forms.DataGridColumnStyle.Commit%2A> events.  \n  \n Most of the properties and methods of the class are tailored to controlling a column's appearance. But a few, such as the <xref:System.Windows.Forms.DataGridColumnStyle.GetColumnValueAtRow%2A> and <xref:System.Windows.Forms.DataGridColumnStyle.SetColumnValueAtRow%2A> allow you to examine and change the value in a specified cell."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.DataGridColumnStyle> that hosts a <xref:System.Windows.Forms.DateTimePicker> control.  \n  \n [!code-cpp[DataGridColumnStyle Overview#1](~/samples/snippets/cpp/VS_Snippets_Winforms/DataGridColumnStyle Overview/CPP/timecolumn.cpp#1)]\n [!code-csharp[DataGridColumnStyle Overview#1](~/samples/snippets/csharp/VS_Snippets_Winforms/DataGridColumnStyle Overview/CS/timecolumn.cs#1)]\n [!code-vb[DataGridColumnStyle Overview#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/DataGridColumnStyle Overview/VB/timecolumn.vb#1)]"
