  name: SynchronizationLockException
  nameWithType: SynchronizationLockException
  fullName: System.Threading.SynchronizationLockException
  type: Class
  assemblies:
  - System.Threading
  - mscorlib
  - netstandard
  namespace: System.Threading
  summary: The exception that is thrown when a method requires the caller to own the lock on a given Monitor, and the method is invoked by a caller that does not own that lock.
  remarks: "<xref:System.Threading.SynchronizationLockException> is thrown by calling the <xref:System.Threading.Monitor.Exit%2A>, <xref:System.Threading.Monitor.Pulse%2A>, <xref:System.Threading.Monitor.PulseAll%2A>, and <xref:System.Threading.Monitor.Wait%2A> methods of the <xref:System.Threading.Monitor> class from an unsynchronized block of code.  \n  \n <xref:System.Threading.SynchronizationLockException> uses the HRESULT COR_E_SYNCHRONIZATIONLOCK, which has the value 0x80131518.  \n  \n For a list of initial property values for an instance of <xref:System.Threading.SynchronizationLockException>, see the <xref:System.Threading.SynchronizationLockException.%23ctor%2A> constructors."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class SynchronizationLockException : SystemException
