  namespace: System.Security.Cryptography.X509Certificates
  summary: Represents the distinguished name of an X509 certificate. This class cannot be inherited.
  remarks: "This class is like an extension to the <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A> or <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A> property, which is the name of the person or entity that the certificate is being issued to. X.500 is an international standard for distributed directory services. The distinguished name uses the following format:  \n  \n [X500:/C=CountryCode/O=Organization/OU=OrganizationUnit/CN=CommonName]  \n  \n The following field length limits apply:  \n  \n|Field|Length Limit|  \n|-----------|------------------|  \n|CountryCode|2 characters|  \n|Organization|Up to 64 characters|  \n|OrganizationUnit|Up to 32 characters|  \n|CommonName|Up to 64 characters|  \n  \n The following guidelines apply:  \n  \n-   Field values can be uppercase or lowercase.  \n  \n-   Delimiters are slash marks (/) and must appear before the first value and between subsequent values.  \n  \n-   Delimiters can be followed by a space.  \n  \n The following is an example of a correctly formatted name: [X500:/ C=US/ O=Microsoft/ OU=WGA/ CN=TedSt]"
  example:
  - "The following code example shows how to use the <xref:System.Security.Cryptography.X509Certificates.X500DistinguishedName> class.  \n  \n [!code-cpp[Cryptography.X509Certificates.X500DistinguishedName#1](~/samples/snippets/cpp/VS_Snippets_CLR/Cryptography.X509Certificates.X500DistinguishedName/CPP/x500.cpp#1)]\n [!code-csharp[Cryptography.X509Certificates.X500DistinguishedName#1](~/samples/snippets/csharp/VS_Snippets_CLR/Cryptography.X509Certificates.X500DistinguishedName/CS/x500.cs#1)]\n [!code-vb[Cryptography.X509Certificates.X500DistinguishedName#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/Cryptography.X509Certificates.X500DistinguishedName/VB/x500.vb#1)]"
