- uid: System.Windows.MultiTrigger.Conditions
  commentId: P:System.Windows.MultiTrigger.Conditions
  id: Conditions
  parent: System.Windows.MultiTrigger
  langs:
  - csharp
  name: Conditions
  nameWithType: MultiTrigger.Conditions
  fullName: MultiTrigger.Conditions
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Gets a collection of <xref href="System.Windows.Condition"></xref> objects. Changes to property values are applied when all of the conditions in the collection are met.
  remarks: "<a name=\"xamlPropertyElementUsage_Conditions\"></a>   \n## XAML Property Element Usage  \n  \n```  \n<object>  \n  <object.Conditions>  \n    ZeroOrMoreConditions  \n  </object.Conditions>  \n</object>  \n```  \n  \n<a name=\"xamlValues_Conditions\"></a>   \n## XAML Values  \n *ZeroOrMoreConditions*  \n Zero or more <xref:System.Windows.Condition> objects.  \n  \n <xref:System.Windows.MultiTrigger> enables you to set property values or start actions based on a collection of <xref:System.Windows.Condition> objects. A condition is met when the value of the property (specified by the <xref:System.Windows.Condition.Property%2A> property of the <xref:System.Windows.Condition> class) of the element matches the specified <xref:System.Windows.Condition.Value%2A>. The comparison that is performed is a reference equality check. The <xref:System.Windows.MultiTrigger> applies the associated setters or actions when all of the conditions are true (binary and operation).  \n  \n Note that for <xref:System.Windows.MultiTrigger>s, each condition in the collection must set both the <xref:System.Windows.Condition.Property%2A> and <xref:System.Windows.Condition.Value%2A> properties. See the <xref:System.Windows.Condition> page for more information."
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/samples/snippets/csharp/VS_Snippets_Wpf/ControlTemplateExamples_snip/CS/Page1.xaml#multitriggerexample1)]"
  syntax:
    content: public System.Windows.ConditionCollection Conditions { get; }
    return:
      type: System.Windows.ConditionCollection
      description: The default is an empty collection.
  overload: System.Windows.MultiTrigger.Conditions*
