  name: MultiTrigger
  nameWithType: MultiTrigger
  fullName: System.Windows.MultiTrigger
  type: Class
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Represents a trigger that applies property values or performs actions when a set of conditions are satisfied.
  remarks: "<xref:System.Windows.MultiTrigger> enables you to set property values or start actions based on a collection of <xref:System.Windows.Condition>s. A condition is met when the value of the property (specified by the <xref:System.Windows.Condition.Property%2A> property of the <xref:System.Windows.Condition> class) of the element matches the specified <xref:System.Windows.Condition.Value%2A>. The comparison is a reference equality check. You can then use setters or the <xref:System.Windows.TriggerBase.EnterActions%2A> and <xref:System.Windows.TriggerBase.ExitActions%2A> properties to apply changes or start actions when all of the conditions are met.  \n  \n The <xref:System.Windows.MultiTrigger.Setters%2A> property of a <xref:System.Windows.MultiTrigger> object can only consist of <xref:System.Windows.Setter> objects. Adding a <xref:System.Windows.Setter> child to a <xref:System.Windows.MultiTrigger> object implicitly adds it to the <xref:System.Windows.SetterBaseCollection> for the <xref:System.Windows.MultiTrigger> object. <xref:System.Windows.EventSetter> objects are not supported; only <xref:System.Windows.Style.Setters%2A?displayProperty=fullName> supports <xref:System.Windows.EventSetter> objects."
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/samples/snippets/csharp/VS_Snippets_Wpf/ControlTemplateExamples_snip/CS/Page1.xaml#multitriggerexample1)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Setters")]

      public sealed class MultiTrigger : System.Windows.TriggerBase, System.Windows.Markup.IAddChild
