- uid: System.Windows.MultiTrigger.Setters
  commentId: P:System.Windows.MultiTrigger.Setters
  id: Setters
  parent: System.Windows.MultiTrigger
  langs:
  - csharp
  name: Setters
  nameWithType: MultiTrigger.Setters
  fullName: MultiTrigger.Setters
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Gets a collection of <xref href="System.Windows.Setter"></xref> objects, which describe the property values to apply when all of the conditions of the <xref href="System.Windows.MultiTrigger"></xref> are met.
  remarks: "<a name=\"xamlPropertyElementUsage_Setters\"></a>   \n## XAML Property Element Usage  \n  \n```  \n<object>  \n  <object.Setters>  \n    ZeroOrMoreSetters  \n  </object.Setters>  \n</object>  \n```  \n  \n<a name=\"xamlValues_Setters\"></a>   \n## XAML Values  \n *ZeroOrMoreSetters*  \n Zero or more <xref:System.Windows.Setter> objects. <xref:System.Windows.EventSetter> objects are not supported.  \n  \n <xref:System.Windows.MultiTrigger> enables you to start actions or set property values using <xref:System.Windows.Setter> objects when a set of conditions have been met.  \n  \n If there are two <xref:System.Windows.Setter> objects in the same or different setter collections setting the same property, the Setter that is declared last is used.  \n  \n Adding a <xref:System.Windows.Setter> child to a <xref:System.Windows.MultiTrigger> object implicitly adds it to the <xref:System.Windows.SetterBaseCollection> for the <xref:System.Windows.MultiTrigger> object. <xref:System.Windows.EventSetter> objects are not supported; only <xref:System.Windows.Style.Setters%2A?displayProperty=fullName> supports <xref:System.Windows.EventSetter> objects."
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property. As mentioned above, adding a <xref:System.Windows.Setter> child to a <xref:System.Windows.MultiTrigger> object implicitly adds it to the <xref:System.Windows.SetterBaseCollection> for the <xref:System.Windows.MultiTrigger> object. Therefore, in the following example, `<MultiTrigger.Setters>` is implicit.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/samples/snippets/csharp/VS_Snippets_Wpf/ControlTemplateExamples_snip/CS/Page1.xaml#multitriggerexample1)]"
  syntax:
    content: public System.Windows.SetterBaseCollection Setters { get; }
    return:
      type: System.Windows.SetterBaseCollection
      description: The default value is null.
  overload: System.Windows.MultiTrigger.Setters*
