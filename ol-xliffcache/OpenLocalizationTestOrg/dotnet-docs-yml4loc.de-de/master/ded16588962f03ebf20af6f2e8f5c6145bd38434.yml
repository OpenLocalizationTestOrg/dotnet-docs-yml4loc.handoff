  summary: Provides a glyph for an <xref href="System.Workflow.ComponentModel.Design.ActivityDesigner"></xref> to display when a user has not performed required designer actions at design time.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n Activity designers use <xref:System.Workflow.ComponentModel.Design.ConfigErrorGlyph> to display actions associated with smart tags on the designer surface. For example, if an activity requires users to set a property, the activity designer displays <xref:System.Workflow.ComponentModel.Design.ConfigErrorGlyph> to help notify them that they are required to set the property."
  syntax:
    content: >-
