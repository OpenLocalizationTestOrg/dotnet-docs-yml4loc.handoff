  summary: Gets the template group that was created when you entered template editing mode.
  remarks: The <xref:System.Web.UI.Design.TemplateModeChangedEventArgs.NewTemplateGroup%2A> property specifies a new template group when you enter template editing mode. <xref:System.Web.UI.Design.TemplateModeChangedEventArgs.NewTemplateGroup%2A> is `null` for events that are raised when you exit template editing mode.
  syntax:
    content: public System.Web.UI.Design.TemplateGroup NewTemplateGroup { get; }
    return:
      type: System.Web.UI.Design.TemplateGroup
      description: A <xref href="System.Web.UI.Design.TemplateGroup"></xref> if you entered template editing mode with a new template; otherwise, `null`.
