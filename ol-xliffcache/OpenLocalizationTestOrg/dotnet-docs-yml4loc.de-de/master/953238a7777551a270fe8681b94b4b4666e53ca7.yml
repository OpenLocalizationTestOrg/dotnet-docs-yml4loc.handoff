  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Initializes a new instance of the <xref href="System.Web.UI.Design.TemplateModeChangedEventArgs"></xref> class with the specified template group.
  remarks: "A <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> delegate method uses the <xref:System.Web.UI.Design.TemplateModeChangedEventArgs.%23ctor%2A> constructor to initialize a <xref:System.Web.UI.Design.TemplateModeChangedEventArgs> object for use with a <xref:System.Web.UI.Design.ViewEventArgs> object.  \n  \n When you exit or enter template editing mode, the designer host initializes a <xref:System.Web.UI.Design.ViewEventArgs> object for a <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> event type, and then sets the <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> property with a <xref:System.Web.UI.Design.TemplateModeChangedEventArgs> object. The `newTemplateGroup` parameter specifies a new template group when you enter template editing mode. The `newTemplateGroup` parameter is typically `null` for exiting template editing mode."
  syntax:
    content: public TemplateModeChangedEventArgs (System.Web.UI.Design.TemplateGroup newTemplateGroup);
    parameters:
    - id: newTemplateGroup
      type: System.Web.UI.Design.TemplateGroup
      description: A new template group that is used to initialize the <xref href="System.Web.UI.Design.TemplateModeChangedEventArgs.NewTemplateGroup"></xref>.
