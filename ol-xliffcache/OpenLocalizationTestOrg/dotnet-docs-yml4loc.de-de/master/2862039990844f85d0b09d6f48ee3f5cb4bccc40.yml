- uid: System.Web.UI.Design.HyperLinkDataBindingHandler.DataBindControl(System.ComponentModel.Design.IDesignerHost,System.Web.UI.Control)
  commentId: M:System.Web.UI.Design.HyperLinkDataBindingHandler.DataBindControl(System.ComponentModel.Design.IDesignerHost,System.Web.UI.Control)
  id: DataBindControl(System.ComponentModel.Design.IDesignerHost,System.Web.UI.Control)
  parent: System.Web.UI.Design.HyperLinkDataBindingHandler
  langs:
  - csharp
  name: DataBindControl(IDesignerHost, Control)
  nameWithType: HyperLinkDataBindingHandler.DataBindControl(IDesignerHost, Control)
  fullName: HyperLinkDataBindingHandler.DataBindControl(IDesignerHost, Control)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Resolves design-time data-binding for the specified control.
  remarks: This method determines whether the <xref:System.Web.UI.WebControls.HyperLink.Text%2A> and <xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A> properties of the <xref:System.Web.UI.WebControls.HyperLink> control are data-bound. If the <xref:System.Web.UI.WebControls.HyperLink.Text%2A> property is data-bound, this method sets the value of the property to "DataBound". If the <xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A> property is data-bound, this method sets the value of the property to a text string so the control will have the appearance of a working hyperlink.
  example:
  - "The following code example creates a class, named `CustomHyperLinkDataBindingHandler`, which derives from the `HyperLinkDataBindingHandler` class. It resolves design-time data binding for the <xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A> property of the `CustomHyperLink` class so that placeholder text is displayed for the property when it is data-bound at design time.  \n  \n [!code-csharp[HyperLinkDesigner_Resubmit#2](~/samples/snippets/csharp/VS_Snippets_WebNet/HyperLinkDesigner_Resubmit/CS/CustomHyperLinkDesigner.cs#2)]\n [!code-vb[HyperLinkDesigner_Resubmit#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/HyperLinkDesigner_Resubmit/VB/customhyperlinkdesigner.vb#2)]"
  syntax:
    content: public override void DataBindControl (System.ComponentModel.Design.IDesignerHost designerHost, System.Web.UI.Control control);
    parameters:
    - id: designerHost
      type: System.ComponentModel.Design.IDesignerHost
      description: The <xref href="System.ComponentModel.Design.IDesignerHost"></xref> for the document that contains the control.
    - id: control
      type: System.Web.UI.Control
      description: The <xref href="System.Web.UI.Control"></xref> to data bind.
