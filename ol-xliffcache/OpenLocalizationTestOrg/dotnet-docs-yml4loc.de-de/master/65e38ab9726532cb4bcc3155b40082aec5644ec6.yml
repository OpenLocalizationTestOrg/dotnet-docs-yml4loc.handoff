  namespace: System.Workflow.Activities
  summary: Conditionally runs one of two or more activities of type <xref href="System.Workflow.Activities.IfElseBranchActivity"></xref>. This class cannot be inherited.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n This activity provides semantics similar to two `If-ElseIf` statements.  \n  \n <xref:System.Workflow.Activities.IfElseActivity> contains an ordered set of <xref:System.Workflow.Activities.IfElseBranchActivity> classes and runs the first branch when the condition evaluates to `true`. The final branch is not required to have a condition, in which case it always evaluates to `true`.  \n  \n A <xref:System.Workflow.Activities.IfElseActivity> can complete without having run any child activity, if no conditions are satisfied."
  example:
  - "The following code example shows how to create a new instance of the <xref:System.Workflow.Activities.IfElseActivity> class and add two <xref:System.Workflow.Activities.IfElseBranchActivity> classes to it. This code example is part of the SequentialWorkflowWithParameters SDK Sample from the SequentialWorkflow.cs file. [!INCLUDE[crdefault](~/includes/crdefault-md.md)][Sequential Workflow With Parameters](http://msdn.microsoft.com/en-us/17157f2d-8fed-4848-a386-e4efa381b66b).  \n  \n [!code-csharp[wf_samples#194](~/samples/snippets/csharp/VS_Snippets_CFX/wf_samples/cs/snippets19.cs#194)]\n [!code-vb[wf_samples#194](~/samples/snippets/visualbasic/VS_Snippets_CFX/wf_samples/vb/snippets19.vb#194)]"
