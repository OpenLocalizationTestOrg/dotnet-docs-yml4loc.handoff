  namespace: System.Web.UI.Design
  summary: Represents the structure, or schema, of a <xref href="System.Data.DataTable"></xref>. This class cannot be inherited.
  remarks: "Use the <xref:System.Web.UI.Design.DataSetViewSchema> class to list the structure of data using a <xref:System.Data.DataTable> at design time. Use the <xref:System.Web.UI.Design.DataSetViewSchema.GetFields%2A> method to get a list of information about each field as <xref:System.Data.DataColumn> objects.  \n  \n The <xref:System.Web.UI.Design.DataSetViewSchema> class is used by custom control designer components to provide UI options to the user at design time that accurately reflect the structure of the data.  \n  \n To examine the components of data using a <xref:System.Data.DataSet>, use the following classes.  \n  \n-   <xref:System.Web.UI.Design.DataSetSchema>  \n  \n-   <xref:System.Web.UI.Design.DataSetViewSchema>  \n  \n-   <xref:System.Web.UI.Design.DataSetFieldSchema>"
  syntax:
    content: 'public sealed class DataSetViewSchema : System.Web.UI.Design.IDataSourceViewSchema'
