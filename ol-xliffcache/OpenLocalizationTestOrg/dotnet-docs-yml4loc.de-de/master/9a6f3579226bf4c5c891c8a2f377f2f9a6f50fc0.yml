  summary: Gets or sets the initial value of the associated input control.
  remarks: "Use this property to specify the initial value of the input control.  \n  \n Validation fails only if the value of the associated input control matches this <xref:System.Web.UI.WebControls.RequiredFieldValidator.InitialValue%2A> upon losing focus.  \n  \n> [!NOTE]\n>  The strings in both the <xref:System.Web.UI.WebControls.RequiredFieldValidator.InitialValue%2A> property and the input control are trimmed to remove extra spaces before and after the string before validation is performed.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.RequiredFieldValidator.InitialValue%2A> property to ensure that the user enters a value in the text box.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic RequiredFieldValidator.InitialValue Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic RequiredFieldValidator.InitialValue Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic RequiredFieldValidator.InitialValue Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic RequiredFieldValidator.InitialValue Example/VB/sourcevb.aspx#1)]  -->  \n  \n The following example demonstrates how to use the <xref:System.Web.UI.WebControls.RequiredFieldValidator.InitialValue%2A> property to ensure that the user selects an item from the list box.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic RequiredFieldValidator.InitialValue Example#2](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic RequiredFieldValidator.InitialValue Example/CS/source2cs.aspx#2)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic RequiredFieldValidator.InitialValue Example#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic RequiredFieldValidator.InitialValue Example/VB/source2vb.aspx#2)]  -->"
