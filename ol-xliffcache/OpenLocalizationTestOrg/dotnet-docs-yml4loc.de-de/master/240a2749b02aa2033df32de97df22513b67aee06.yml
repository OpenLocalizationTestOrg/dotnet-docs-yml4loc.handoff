  summary: Writes the current contents of the <xref href="System.Data.DataSet"></xref> as XML data with the relational structure as inline XSD schema. If the <xref href="System.Data.DataSet"></xref> has only a schema with no data, only the inline schema is written. If the <xref href="System.Data.DataSet"></xref> does not have a current schema, nothing is written.
