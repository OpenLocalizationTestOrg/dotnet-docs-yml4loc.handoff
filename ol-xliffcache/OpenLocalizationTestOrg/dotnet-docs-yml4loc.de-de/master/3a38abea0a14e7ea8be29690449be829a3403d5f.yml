  summary: When overridden in a derived class, releases all resources used by the current instance of the <xref href="System.Security.Cryptography.DeriveBytes"></xref> class.
  remarks: "Call `Dispose` when you are finished using the <xref:System.Security.Cryptography.DeriveBytes>. The `Dispose` method leaves the <xref:System.Security.Cryptography.DeriveBytes> in an unusable state. After calling `Dispose`, you must release all references to the <xref:System.Security.Cryptography.DeriveBytes> so the garbage collector can reclaim the memory that the <xref:System.Security.Cryptography.DeriveBytes> was occupying.  \n  \n For more information, see [Cleaning Up Unmanaged Resources](~/docs/standard/garbage-collection/unmanaged.md) and [Implementing a Dispose Method](~/docs/standard/garbage-collection/implementing-dispose.md).  \n  \n> [!NOTE]\n>  Always call `Dispose` before you release your last reference to the <xref:System.Security.Cryptography.DeriveBytes>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.Security.Cryptography.DeriveBytes> object's `Finalize` method."
