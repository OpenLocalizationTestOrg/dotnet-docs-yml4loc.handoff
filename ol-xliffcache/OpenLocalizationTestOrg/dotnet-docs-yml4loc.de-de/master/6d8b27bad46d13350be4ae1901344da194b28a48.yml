  summary: Releases all resources used by the <xref href="System.IdentityModel.Tokens.WindowsSecurityToken"></xref>.
  remarks: "Call the <xref:System.IdentityModel.Tokens.WindowsSecurityToken.Dispose%2A> method when you are finished using the <xref:System.IdentityModel.Tokens.WindowsSecurityToken>. The <xref:System.IdentityModel.Tokens.WindowsSecurityToken.Dispose%2A> method leaves the <xref:System.IdentityModel.Tokens.WindowsSecurityToken> in an unusable state. After calling the <xref:System.IdentityModel.Tokens.WindowsSecurityToken.Dispose%2A> method, you must release all references to the <xref:System.IdentityModel.Tokens.WindowsSecurityToken> so the garbage collector can reclaim the memory that the <xref:System.IdentityModel.Tokens.WindowsSecurityToken> was occupying.  \n  \n> [!NOTE]\n>  Always call the <xref:System.IdentityModel.Tokens.WindowsSecurityToken.Dispose%2A> method before you release your last reference to the <xref:System.IdentityModel.Tokens.WindowsSecurityToken>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.IdentityModel.Tokens.WindowsSecurityToken> object's `Finalize` method."
