  summary: Initializes a new instance of the <xref href="System.IdentityModel.Tokens.WindowsSecurityToken"></xref> class using the specified unique identifier, Windows user, and the first and last instants in time when the security token is valid.
  remarks: The <xref:System.IdentityModel.Tokens.WindowsSecurityToken.Initialize%2A> method is called by the constructors for the <xref:System.IdentityModel.Tokens.WindowsSecurityToken> class.
  syntax:
    content: protected void Initialize (string id, DateTime effectiveTime, DateTime expirationTime, System.Security.Principal.WindowsIdentity windowsIdentity, bool clone);
    parameters:
    - id: id
      type: System.String
      description: A unique identifier for the security token. Sets the value of the <xref href="System.IdentityModel.Tokens.WindowsSecurityToken.Id"></xref> property.
    - id: effectiveTime
      type: System.DateTime
      description: A <xref href="System.DateTime"></xref> that represents the instant in time at which this security token is first valid. Set the value of the <xref href="System.IdentityModel.Tokens.WindowsSecurityToken.ValidFrom"></xref> property.
    - id: expirationTime
      type: System.DateTime
      description: A <xref href="System.DateTime"></xref> that represents the last instant in time at which this security token is valid. Sets the value of the <xref href="System.IdentityModel.Tokens.WindowsSecurityToken.ValidTo"></xref> property.
    - id: windowsIdentity
      type: System.Security.Principal.WindowsIdentity
      description: A <xref href="System.Security.Principal.WindowsIdentity"></xref> that represents a Windows user. Sets the value of the <xref href="System.IdentityModel.Tokens.WindowsSecurityToken.WindowsIdentity"></xref> property.
    - id: clone
      type: System.Boolean
      description: '`true` to create a <xref href="System.Security.Principal.WindowsIdentity"></xref> object that is identical to the <code>windowsIdentity</code> parameter and assign that to the <xref href="System.IdentityModel.Tokens.WindowsSecurityToken.WindowsIdentity"></xref> property; otherwise, assign the value of the <code>windowsIdentity</code> parameter to the <xref href="System.IdentityModel.Tokens.WindowsSecurityToken.WindowsIdentity"></xref> property.'
