- uid: System.Security.Cryptography.Pkcs.RecipientInfo.Version
  commentId: P:System.Security.Cryptography.Pkcs.RecipientInfo.Version
  id: Version
  parent: System.Security.Cryptography.Pkcs.RecipientInfo
  langs:
  - csharp
  name: Version
  nameWithType: RecipientInfo.Version
  fullName: RecipientInfo.Version
  type: Property
  assemblies:
  - System.Security.Cryptography.Pkcs
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: 'The <xref href="System.Security.Cryptography.Pkcs.RecipientInfo.Version"></xref> abstract property retrieves the version of the recipient information. Derived classes automatically set this property for their objects, and the value indicates whether it is using PKCS #7 or Cryptographic Message Syntax (CMS) to protect messages. The version also implies whether the <xref href="System.Security.Cryptography.Pkcs.RecipientInfo"></xref> object establishes a cryptographic key by a key agreement algorithm or a key transport algorithm.'
  remarks: "This is an abstract property overridden by <xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo> and <xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>.  \n  \n The version determines whether the message is a PKCS #7 message or a CMS message. CMS is a newer superset of PKCS #7."
  syntax:
    content: public abstract int Version { get; }
    return:
      type: System.Int32
      description: An <xref href="System.Int32"></xref> value that represents the version of the <xref href="System.Security.Cryptography.Pkcs.RecipientInfo"></xref> object.
  overload: System.Security.Cryptography.Pkcs.RecipientInfo.Version*
  exceptions: []
