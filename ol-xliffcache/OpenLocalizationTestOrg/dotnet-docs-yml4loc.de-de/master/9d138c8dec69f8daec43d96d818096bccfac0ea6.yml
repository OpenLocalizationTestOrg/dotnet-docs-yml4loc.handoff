  commentId: P:System.Xml.Serialization.Configuration.XmlSerializerSection.CheckDeserializeAdvances
  id: CheckDeserializeAdvances
  parent: System.Xml.Serialization.Configuration.XmlSerializerSection
  langs:
  - csharp
  name: CheckDeserializeAdvances
  nameWithType: XmlSerializerSection.CheckDeserializeAdvances
  fullName: XmlSerializerSection.CheckDeserializeAdvances
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization.Configuration
  summary: Gets or sets a value that determines whether an additional check of progress of the <xref href="System.Xml.Serialization.XmlSerializer"></xref> is done.
  remarks: Do not use this method. Instead, set the `checkDeserializerAdvances` attribute of the [\&lt;xmlSerializer\&gt; Element](~/docs/framework/serialization/xmlserializer-element.md).
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("checkDeserializeAdvances", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool CheckDeserializeAdvances { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the check is made; otherwise, `false`. The default is `true`.'
  overload: System.Xml.Serialization.Configuration.XmlSerializerSection.CheckDeserializeAdvances*
