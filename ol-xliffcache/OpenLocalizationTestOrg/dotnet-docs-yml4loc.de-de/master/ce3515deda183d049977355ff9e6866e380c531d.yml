  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Provides a secure and reliable binding that is optimized for on-machine communication.
  remarks: "The <xref:System.ServiceModel.NetNamedPipeBinding> generates a run-time communication stack by default, which uses transport security, named pipes for message delivery, and a binary message encoding. This binding is an appropriate [!INCLUDE[indigo1](~/includes/indigo1-md.md)] system-provided choice for on-machine communication. It also supports transactions.  \n  \n The default configuration for the <xref:System.ServiceModel.NetNamedPipeBinding> is similar to the configuration provided by the <xref:System.ServiceModel.NetTcpBinding>, but it is simpler because the [!INCLUDE[indigo2](~/includes/indigo2-md.md)] implementation is only meant for on-machine use and consequently there are fewer exposed features. The most notable difference is that the <xref:System.ServiceModel.SecurityMode> setting only offers the <xref:System.ServiceModel.SecurityMode.None> and <xref:System.ServiceModel.SecurityMode.Transport> options. SOAP security support is not an included option. The security behavior is configurable using the optional `securityMode` parameter in <xref:System.ServiceModel.NetNamedPipeBinding.%23ctor%28System.ServiceModel.NetNamedPipeSecurityMode%29> the constructor."
  example:
  - "The following example shows the part of the configuration file that contains the section for the <xref:System.ServiceModel.NetNamedPipeBinding> with values set to defaults.  \n  \n  \n  \n The following example shows how to programmatically use the <xref:System.ServiceModel.NetNamedPipeBinding> class.  \n  \n [!code-csharp[S_UENetNamedPipe#2](~/samples/snippets/csharp/VS_Snippets_CFX/s_uenetnamedpipe/cs/service.cs#2)]"
