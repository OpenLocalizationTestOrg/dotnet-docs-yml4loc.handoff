- uid: System.Threading.Tasks.TaskCreationOptions.LongRunning
  commentId: F:System.Threading.Tasks.TaskCreationOptions.LongRunning
  id: LongRunning
  parent: System.Threading.Tasks.TaskCreationOptions
  langs:
  - csharp
  name: LongRunning
  nameWithType: TaskCreationOptions.LongRunning
  fullName: TaskCreationOptions.LongRunning
  type: Field
  assemblies:
  - System.Threading.Tasks
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Threading.Tasks
  summary: Specifies that a task will be a long-running, coarse-grained operation involving fewer, larger components than fine-grained systems. It provides a hint to the <xref href="System.Threading.Tasks.TaskScheduler"></xref> that oversubscription may be warranted. Oversubscription lets you create more threads than the available number of hardware threads. It also provides a hint  to the task scheduler that an additional thread might be required for the task so that it does not block the forward progress of other threads or work items on the local thread-pool queue.
  syntax:
    content: LongRunning
    return:
      type: System.Threading.Tasks.TaskCreationOptions
      description: ''
  exceptions: []
