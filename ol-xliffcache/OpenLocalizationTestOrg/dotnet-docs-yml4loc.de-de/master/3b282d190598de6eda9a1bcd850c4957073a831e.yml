  type: Class
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: Manages the user interface (UI) for a smart tag panel. This class cannot be inherited.
  remarks: "You can control the display of your designer's <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> with the <xref:System.ComponentModel.Design.DesignerActionUIService> class. <xref:System.ComponentModel.Design.DesignerActionUIService> provides a straightforward interface for displaying the items for each component, including the following methods and events:  \n  \n-   The <xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A> and <xref:System.ComponentModel.Design.DesignerActionUIService.HideUI%2A> methods display and hide the items for a component.  \n  \n-   The <xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange> event indicates when the UI changes for a component.  \n  \n Use the <xref:System.ComponentModel.Design.DesignerActionService> to manage the <xref:System.ComponentModel.Design.DesignerActionList> collections associated with your component."
  example:
  - "The following code example demonstrates how to use the <xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A> method to update a smart tag panel. This example is part of a larger example available in the <xref:System.ComponentModel.Design.DesignerActionService> class overview.  \n  \n [!code-csharp[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#11](~/samples/snippets/csharp/VS_Snippets_Winforms/System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent/CS/smarttags.cs#11)]\n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#11](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent/VB/smarttags.vb#11)]"
