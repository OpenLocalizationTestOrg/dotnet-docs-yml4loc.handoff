  type: Event
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: Occurs when a request is made to show or hide a smart tag panel.
  remarks: "The following table lists the set of specialized classes associated with the <xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange> event.  \n  \n|Specialized type|Description|  \n|----------------------|-----------------|  \n|<xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs>|Adds information specific to smart tag panel management. This class is specialized from <xref:System.EventArgs>.|  \n|<xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventHandler>|Connects the <xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs> with its handler.|  \n|<xref:System.ComponentModel.Design.DesignerActionUIStateChangeType>|Denotes whether the smart tag panel is being displayed or hidden.|  \n  \n For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  syntax:
    content: public event System.ComponentModel.Design.DesignerActionUIStateChangeEventHandler DesignerActionUIStateChange;
