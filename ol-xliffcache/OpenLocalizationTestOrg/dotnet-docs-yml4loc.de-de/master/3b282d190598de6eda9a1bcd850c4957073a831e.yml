  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: Hides the smart tag panel for a component.
  remarks: "If the smart tag panel is currently being displayed, the <xref:System.ComponentModel.Design.DesignerActionUIService.HideUI%2A> method will hide it. This method raises the <xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange> event, stipulating <xref:System.ComponentModel.Design.DesignerActionUIStateChangeType.Hide> as the event type.  \n  \n> [!NOTE]\n>  The <xref:System.ComponentModel.Design.DesignerActionUIService.HideUI%2A> and <xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A> methods are implemented only to raise their corresponding events. The actual functionality is found in the handlers for these events, which are part of the design-time environment."
  syntax:
    content: public void HideUI (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: The component whose smart tag panel should be hidden.
