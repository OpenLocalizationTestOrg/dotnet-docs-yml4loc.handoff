  namespace: System.Runtime.Remoting.Metadata
  summary: Customizes SOAP generation and processing for a parameter. This class cannot be inherited.
  remarks: The target objects for the <xref:System.Runtime.Remoting.Metadata.SoapParameterAttribute> attributes are parameters of method calls that are remotely invoked. The <xref:System.Runtime.Remoting.Metadata.SoapParameterAttribute> is used to specify information that controls how the .NET Framework generates the SOAP XML wire format for target parameters.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Parameter)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class SoapParameterAttribute : System.Runtime.Remoting.Metadata.SoapAttribute
