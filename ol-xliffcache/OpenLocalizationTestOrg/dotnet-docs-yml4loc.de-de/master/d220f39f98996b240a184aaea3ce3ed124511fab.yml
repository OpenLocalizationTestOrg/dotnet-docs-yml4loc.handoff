- uid: System.Deployment.Application.DownloadApplicationCompletedEventArgs.ShortcutAppId
  commentId: P:System.Deployment.Application.DownloadApplicationCompletedEventArgs.ShortcutAppId
  id: ShortcutAppId
  parent: System.Deployment.Application.DownloadApplicationCompletedEventArgs
  langs:
  - csharp
  name: ShortcutAppId
  nameWithType: DownloadApplicationCompletedEventArgs.ShortcutAppId
  fullName: DownloadApplicationCompletedEventArgs.ShortcutAppId
  type: Property
  assemblies:
  - System.Deployment
  namespace: System.Deployment.Application
  summary: Gets the contents of an .appref-ms file that can launch this ClickOnce application.
  remarks: 'This property contains the text a custom installer can write to a .appref-ms file to launch this ClickOnce application. ClickOnce creates this launch file for you when install a ClickOnce application that is available offline, except for applications that include the `<customUX>` element. A custom installer can create a shortcut to launch a ClickOnce application that contains a `<customUX>` element by writing the text in this property to a new .appref-ms file in Unicode format. For more information, see [\&lt;entryPoint\&gt; Element](http://msdn.microsoft.com/library/10ad3083-10c1-4189-a870-9bba2eab244f) and [Walkthrough: Creating a Custom Installer for a ClickOnce Application](http://msdn.microsoft.com/library/fb222cc5-8aeb-4b94-8c49-b93e342f5f69).'
  syntax:
    content: public string ShortcutAppId { get; }
    return:
      type: System.String
      description: The contents of an .appref-ms file.
  overload: System.Deployment.Application.DownloadApplicationCompletedEventArgs.ShortcutAppId*
