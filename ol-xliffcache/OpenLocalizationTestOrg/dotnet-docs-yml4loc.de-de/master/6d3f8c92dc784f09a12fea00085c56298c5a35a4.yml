  remarks: If a designer has an <xref:System.Workflow.ComponentModel.Design.ActivityDesignerTheme> associated with it, the designer will use the look and feel properties described by the <xref:System.Workflow.ComponentModel.Design.ActivityDesignerTheme> to paint itself. If no <xref:System.Workflow.ComponentModel.Design.ActivityDesignerTheme> is associated with the designer, the designer will use the <xref:System.Workflow.ComponentModel.Design.AmbientTheme> to repaint its look and feel properties.
  syntax:
    content: public System.Workflow.ComponentModel.Design.ActivityDesignerTheme DesignerTheme { get; }
    return:
