  summary: Provides data for the <xref href="System.Workflow.ComponentModel.Design.ActivityDesigner.OnPaint(System.Workflow.ComponentModel.Design.ActivityDesignerPaintEventArgs)"></xref>, <xref href="System.Workflow.ComponentModel.Design.ConnectionPoint.OnPaint(System.Workflow.ComponentModel.Design.ActivityDesignerPaintEventArgs,System.Boolean)"></xref>, <xref href="System.Workflow.ComponentModel.Design.Connector.OnPaint(System.Workflow.ComponentModel.Design.ActivityDesignerPaintEventArgs)"></xref>, and <xref href="System.Workflow.ComponentModel.Design.DesignerGlyph.OnPaint(System.Drawing.Graphics,System.Boolean,System.Workflow.ComponentModel.Design.AmbientTheme,System.Workflow.ComponentModel.Design.ActivityDesigner)"></xref> methods and any overridden versions of `OnPaint` in classes that derive from them, when they are drawn on a workflow design surface.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n `OnPaint` method calls occur when an activity designer, glyph, or connector is redrawn on a workflow design surface. <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaintEventArgs> specifies the graphics to use to draw the object and the clipping rectangle in which to draw it."
  syntax:
    content: >-
