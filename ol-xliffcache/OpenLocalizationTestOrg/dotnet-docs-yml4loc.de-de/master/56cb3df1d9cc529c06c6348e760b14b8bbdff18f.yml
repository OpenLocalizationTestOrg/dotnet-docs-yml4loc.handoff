  name: MetaTable
  nameWithType: MetaTable
  fullName: System.Web.DynamicData.MetaTable
  type: Class
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: Represents the metadata that describes a table for use by Dynamic Data pages.
  remarks: ''
  example:
  - "The following example is part of the code-behind file for the Insert.aspx page template. The <xref:System.Web.DynamicData.MetaTable> instance is initialized in the `Page_Load` method. The title for the page is set to the table `DisplayName` property.  \n  \n```csharp  \npublic partial class Insert : System.Web.UI.Page {  \n    protected MetaTable table;     \n  \n    protected void Page_Load(object sender, EventArgs e) {  \n        table = DetailsDataSource.GetTable();  \n        Title = table.DisplayName;  \n    }  \n}  \n```  \n  \n```vb  \nPartial Class Insert  \n    Inherits System.Web.UI.Page  \n  \n    Protected table As MetaTable      \n  \n    Protected Sub Page_Load(ByVal sender As Object, _  \n            ByVal e As EventArgs)  \n        table = DetailsDataSource.GetTable  \n        Title = table.DisplayName  \n    End Sub  \nEnd Class  \n```"
