  name: Xor
  nameWithType: GeometryCombineMode.Xor
  fullName: GeometryCombineMode.Xor
  type: Field
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: The two regions are combined by taking the area that exists in the first region but not the second and the area that exists in the second region but not the first.  The new region consists of <code>(A-B)</code> + <code>(B-A)</code>, where <code>A</code> and <code>B</code> are geometries.
  syntax:
    content: Xor
    return:
      type: System.Windows.Media.GeometryCombineMode
      description: ''
