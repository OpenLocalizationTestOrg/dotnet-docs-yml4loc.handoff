  summary: Determines whether the specified installer is included in collection.
  remarks: ''
  example:
  - "The following example demonstrates the <xref:System.Configuration.Install.InstallerCollection.Remove%2A> method, <xref:System.Configuration.Install.InstallerCollection.Contains%2A> method, and <xref:System.Configuration.Install.InstallerCollection.IndexOf%2A> method of the <xref:System.Configuration.Install.InstallerCollection> class. It creates <xref:System.Configuration.Install.AssemblyInstaller> instances for `MyAssembly1.exe` and `MyAssembly2.exe`. These instances are added to a <xref:System.Configuration.Install.TransactedInstaller>. `MyAssembly2.exe` is then removed from the <xref:System.Configuration.Install.InstallerCollection> of the <xref:System.Configuration.Install.TransactedInstaller>. The installation process starts and installs only `MyAssembly1.exe`.  \n  \n [!code-cpp[InstallerCollection_Remove#1](~/samples/snippets/cpp/VS_Snippets_CLR/InstallerCollection_Remove/CPP/installercollection_remove.cpp#1)]\n [!code-csharp[InstallerCollection_Remove#1](~/samples/snippets/csharp/VS_Snippets_CLR/InstallerCollection_Remove/CS/installercollection_remove.cs#1)]\n [!code-vb[InstallerCollection_Remove#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/InstallerCollection_Remove/VB/installercollection_remove.vb#1)]"
  syntax:
