- uid: System.ServiceModel.Configuration.TransportElement.MaxBufferPoolSize
  commentId: P:System.ServiceModel.Configuration.TransportElement.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.Configuration.TransportElement
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: TransportElement.MaxBufferPoolSize
  fullName: TransportElement.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets the maximum size, in bytes, of the buffer pool.
  remarks: Many parts of [!INCLUDE[indigo2](~/includes/indigo2-md.md)] use buffers. Creating and destroying buffers each time they are used is expensive, and garbage collection for buffers is also expensive. With buffer pools, you can take a buffer from the pool, use it, and return it to the pool once you are done. Thus the overhead in creating and destroying buffers is avoided.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("maxBufferPoolSize", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.LongValidator(MinValue=1)]

      public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: The maximum size of the buffer pool. The default is 524,288 bytes (512 * 1024).
  overload: System.ServiceModel.Configuration.TransportElement.MaxBufferPoolSize*
  exceptions: []
  attributes:
