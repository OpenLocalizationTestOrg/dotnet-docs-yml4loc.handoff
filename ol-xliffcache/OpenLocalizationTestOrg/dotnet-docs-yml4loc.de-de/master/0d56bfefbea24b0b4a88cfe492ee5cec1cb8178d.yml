- uid: System.ServiceModel.Configuration.TransportElement.ManualAddressing
  commentId: P:System.ServiceModel.Configuration.TransportElement.ManualAddressing
  id: ManualAddressing
  parent: System.ServiceModel.Configuration.TransportElement
  langs:
  - csharp
  name: ManualAddressing
  nameWithType: TransportElement.ManualAddressing
  fullName: TransportElement.ManualAddressing
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a Boolean value that specifies whether the user takes control of message addressing.
  remarks: "This property is usually used in router scenarios, where the application determines which one of several destinations to send a message to.  \n  \n If this property is set to `true`, the channel assumes the message has already been addressed and does not add any additional information to it.  \n  \n If this property is set to `false`, the channel adds SOAP addressing information to the message."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("manualAddressing", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool ManualAddressing { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the user can address every message individually; `false` if the default [!INCLUDE[indigo2](~/includes/indigo2-md.md)] addressing mechanism automatically creates addresses for all messages. The default is `false`.'
  overload: System.ServiceModel.Configuration.TransportElement.ManualAddressing*
  exceptions: []
  attributes:
  - type: System.Configuration.ConfigurationPropertyAttribute
  version:
  - netframework-4.5.1
