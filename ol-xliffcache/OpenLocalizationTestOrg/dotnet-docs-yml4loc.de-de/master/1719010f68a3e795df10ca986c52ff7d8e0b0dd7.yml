  type: Class
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: Represents a rule that checks for errors that are raised by the <xref href="System.ComponentModel.IDataErrorInfo"></xref> implementation of the source object.
  remarks: "The [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)] data binding model enables you to associate <xref:System.Windows.Data.Binding.ValidationRules%2A> with a <xref:System.Windows.Data.Binding> object. If your source object implements the <xref:System.ComponentModel.IDataErrorInfo> interface, you can use the built-in rule <xref:System.Windows.Controls.DataErrorValidationRule> to check for errors raised by the <xref:System.ComponentModel.IDataErrorInfo> implementation.  \n  \n An alternative syntax to setting the <xref:System.Windows.Controls.DataErrorValidationRule> explicitly is to set the <xref:System.Windows.Data.Binding.ValidatesOnDataErrors%2A> property to `true` on your <xref:System.Windows.Data.Binding> or <xref:System.Windows.Data.MultiBinding> object.  \n  \n You can create a custom rule by creating a class that derives from <xref:System.Windows.Controls.ValidationRule>. For more information and a detailed discussion of data validation, see [Data Binding Overview](~/docs/framework/wpf/data/data-binding-overview.md).  \n  \n <xref:System.Windows.Controls.DataErrorValidationRule> is introduced in the .NET Framework version 3.5. For more information, see [Versions and Dependencies](~/docs/framework/migration-guide/versions-and-dependencies.md)."
  syntax:
