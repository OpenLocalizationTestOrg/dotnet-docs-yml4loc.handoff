  name: ControlValuePropertyAttribute
  nameWithType: ControlValuePropertyAttribute
  fullName: System.Web.UI.ControlValuePropertyAttribute
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Specifies the default property of a control that a <xref href="System.Web.UI.WebControls.ControlParameter"></xref> object binds to at run time. This class cannot be inherited.
  remarks: "When defining a <xref:System.Web.UI.WebControls.ControlParameter> object, you typically bind a control's property to a parameter by setting both the <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> and <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> properties. If the <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> property is not set, a default property is used. The <xref:System.Web.UI.ControlValuePropertyAttribute> attribute is applied to a control to specify its default property that a <xref:System.Web.UI.WebControls.ControlParameter> object binds to at run time.  \n  \n For more information about using attributes, see [Attributes](http://msdn.microsoft.com/library/30386922-1e00-4602-9ebf-526b271a8b87).  \n  \n For a list of initial property values for an instance of the <xref:System.Web.UI.ControlValuePropertyAttribute> class, see the <xref:System.Web.UI.ControlValuePropertyAttribute.%23ctor%2A> constructor."
  example:
  - "The following code example demonstrates how to apply a <xref:System.Web.UI.ControlValuePropertyAttribute> attribute that specifies a default property and value to a custom control.  \n  \n [!code-csharp[ControlValuePropertyAttribute#1](~/samples/snippets/csharp/VS_Snippets_WebNet/ControlValuePropertyAttribute/CS/simplecustomcontrol.cs#1)]\n [!code-vb[ControlValuePropertyAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/ControlValuePropertyAttribute/VB/simplecustomcontrol.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ControlValuePropertyAttribute : Attribute
