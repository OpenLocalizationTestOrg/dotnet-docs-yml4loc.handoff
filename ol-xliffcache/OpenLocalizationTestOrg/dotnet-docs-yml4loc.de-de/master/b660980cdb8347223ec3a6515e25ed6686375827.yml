  summary: Releases all resources used by the <xref href="System.ComponentModel.Design.Serialization.DesignerLoader"></xref>.
  remarks: "Call <xref:System.ComponentModel.Design.Serialization.DesignerLoader.Dispose%2A> when you are finished using the <xref:System.ComponentModel.Design.Serialization.DesignerLoader>. The <xref:System.ComponentModel.Design.Serialization.DesignerLoader.Dispose%2A> method leaves the <xref:System.ComponentModel.Design.Serialization.DesignerLoader> in an unusable state. After calling <xref:System.ComponentModel.Design.Serialization.DesignerLoader.Dispose%2A>, you must release all references to the <xref:System.ComponentModel.Design.Serialization.DesignerLoader> so the garbage collector can reclaim the memory that the <xref:System.ComponentModel.Design.Serialization.DesignerLoader> was occupying. For more information, see [Cleaning Up Unmanaged Resources](~/docs/standard/garbage-collection/unmanaged.md) and [Implementing a Dispose Method](~/docs/standard/garbage-collection/implementing-dispose.md).  \n  \n> [!NOTE]\n>  Always call <xref:System.ComponentModel.Design.Serialization.DesignerLoader.Dispose%2A> before you release your last reference to the <xref:System.ComponentModel.Design.Serialization.DesignerLoader>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.ComponentModel.Design.Serialization.DesignerLoader> object's `Finalize` method."
