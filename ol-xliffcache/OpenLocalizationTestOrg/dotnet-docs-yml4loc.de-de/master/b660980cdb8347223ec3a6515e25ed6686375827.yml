  namespace: System.ComponentModel.Design.Serialization
  summary: Provides a basic designer loader interface that can be used to implement a custom designer loader.
  remarks: "<xref:System.ComponentModel.Design.Serialization.DesignerLoader> can be implemented to support custom loading of a designer and designer components. A designer loader is also responsible for writing changes to an open document back to the storage the loader used when loading the document after the <xref:System.ComponentModel.Design.Serialization.DesignerLoader.Flush%2A> method is called.  \n  \n By default, the Visual Studio development environment creates its own variety of <xref:System.ComponentModel.Design.Serialization.DesignerLoader> that can load basic designer projects. To create a custom designer loader, you must inherit from and implement the abstract <xref:System.ComponentModel.Design.Serialization.DesignerLoader> class. You cannot directly instantiate <xref:System.ComponentModel.Design.Serialization.DesignerLoader>, as it has no public constructor.  \n  \n When <xref:System.ComponentModel.Design.Serialization.DesignerLoader.BeginLoad%2A> is invoked, the designer loader loads the design document, displays the designer surface using the <xref:System.ComponentModel.Design.IDesignerHost> interface, and calls <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad%2A> on the <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost> interface when done. The <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost> implementation is usually the same class that implements <xref:System.ComponentModel.Design.IDesignerHost>."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class DesignerLoader
