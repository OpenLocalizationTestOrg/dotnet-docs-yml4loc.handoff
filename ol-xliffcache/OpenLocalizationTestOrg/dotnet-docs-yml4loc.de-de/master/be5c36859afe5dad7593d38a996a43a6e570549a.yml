  summary: Provides values to indicate which services should be made available to application settings.
  remarks: The ttribute is used to apply individual application settings properties and property groups to indicate that special, predefined services are to be provided for them. The <xref:System.Configuration.SettingsManageabilityAttribute> enumeration lists the services that are available. Most of these services will be provided by the Windows operating system.
