  remarks: "The parameters in the <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> collection are associated with any parameters that are specified in the <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> property. The parameter placeholders that are specified in the <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> property are matched by order to parameter objects in the <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> collection when the <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> method is called.  \n  \n The <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> property retrieves the <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A> property that is contained by the <xref:System.Web.UI.WebControls.SqlDataSourceView> object that is associated with the <xref:System.Web.UI.WebControls.SqlDataSource> control.  \n  \n> [!IMPORTANT]\n>  Values are inserted into parameters without validation, which is a potential security threat. Use the <xref:System.Web.UI.WebControls.SqlDataSource.Filtering> event to validate parameter values before executing the query. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07)."
