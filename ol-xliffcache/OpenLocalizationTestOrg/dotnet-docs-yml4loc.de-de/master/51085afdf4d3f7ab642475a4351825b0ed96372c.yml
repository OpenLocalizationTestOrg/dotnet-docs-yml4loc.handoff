  summary: Gets or sets the data retrieval mode that the <xref href="System.Web.UI.WebControls.SqlDataSource"></xref> control uses to fetch data.
  remarks: "The data retrieval mode identifies how a <xref:System.Web.UI.WebControls.SqlDataSource> control retrieves data from the underlying database.  \n  \n When the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> property is set to the <xref:System.Web.UI.WebControls.SqlDataSourceMode.DataSet> value, data is loaded into a <xref:System.Data.DataSet> object and stored in memory on the server. This enables scenarios where user interface controls, such as <xref:System.Web.UI.WebControls.GridView>, offer sorting, filtering, and paging capabilities.  \n  \n When the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> property is set to the <xref:System.Web.UI.WebControls.SqlDataSourceMode.DataReader> value, data is retrieved by a <xref:System.Data.IDataReader> object, which is a forward-only, read-only cursor. The specific type of the <xref:System.Data.IDataReader> object depends on the NET data provider that the <xref:System.Web.UI.WebControls.SqlDataSource> uses, which is identified by the <xref:System.Web.UI.WebControls.SqlDataSource.ProviderName%2A> property. By default, the <xref:System.Web.UI.WebControls.SqlDataSource> control uses the provider for Microsoft SQL Server, the <xref:System.Data.SqlClient?displayProperty=fullName>, and the data reader is a <xref:System.Data.SqlClient.SqlDataReader> object.  \n  \n If you change the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> property, the <xref:System.Web.UI.IDataSource.DataSourceChanged> event is raised, causing any controls that are bound to the <xref:System.Web.UI.WebControls.SqlDataSource> to rebind.  \n  \n The value of the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> property is stored in view state."
  example:
