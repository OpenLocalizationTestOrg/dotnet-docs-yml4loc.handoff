  summary: Represents an SQL database to data-bound controls.
  remarks: "In this topic:  \n  \n-   [Introduction](#introduction)  \n  \n-   [Data Connections](#data_connections)  \n  \n-   [Performing Data Operations](#performing_data_operations)  \n  \n-   [Data Provider](#data_provider)  \n  \n-   [Caching](#caching)  \n  \n-   [Additional Features](#additional_features)  \n  \n-   [Data Source View](#data_source_view)  \n  \n-   [Declarative Syntax](#declarative_syntax)  \n  \n<a name=\"introduction\"></a>   \n## Introduction  \n The <xref:System.Web.UI.WebControls.SqlDataSource> data source control represents data in an SQL relational database to data-bound controls. You can use the <xref:System.Web.UI.WebControls.SqlDataSource> control in conjunction with a data-bound control to retrieve data from a relational database and to display, edit, and sort data on a Web page with little or no code.  \n  \n<a name=\"data_connections\"></a>   \n## Data Connections  \n To connect to a database, you must set the <xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A> property to a valid connection string. The <xref:System.Web.UI.WebControls.SqlDataSource> can support any SQL relational database that can be connected to using an ADO.NET provider, such as the `SqlClient`, `OleDb`, `Odbc`, or `OracleClient` provider. For information about how to secure connection strings, see [How To: Secure Connection Strings when Using Data Source Controls](http://msdn.microsoft.com/library/942f6dcb-d278-4bec-8403-60eede9bcd62).  \n  \n To retrieve data from an underlying database, set the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property with an SQL query. If the database that the <xref:System.Web.UI.WebControls.SqlDataSource> is associated with supports stored procedures, you can set the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property to the name of a stored procedure. The SQL query that you specify can also be a parameterized query. You can add <xref:System.Web.UI.WebControls.Parameter> objects that are associated with a parameterized query to the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection. For more information about parameterized SQL queries and their syntax, see [Using Parameters with Data Source Controls for Filtering](http://msdn.microsoft.com/library/88622d04-2989-484e-93fe-594cd98dcf5f).  \n  \n The <xref:System.Web.UI.WebControls.SqlDataSource> control retrieves data whenever the <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> method is called. This method provides programmatic access to the method that is specified by <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A> property. The <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> method is automatically called by controls that are bound to the <xref:System.Web.UI.WebControls.SqlDataSource> when their <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> method is called. If you set the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> property of a data-bound control, the control automatically binds to data from the data source, as required. Setting the `DataSourceID` property is the recommended method for binding an <xref:System.Web.UI.WebControls.ObjectDataSource> control to a data-bound control. Alternatively, you can use the `DataSource` property, but then you must explicitly call the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> method of the data-bound control. Some examples of data-bound controls that can use <xref:System.Web.UI.WebControls.SqlDataSource> are <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.DetailsView>, <xref:System.Web.UI.WebControls.DataList>, and <xref:System.Web.UI.WebControls.DropDownList>. You can call the <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> method programmatically at any time to retrieve data from the underlying database.  \n  \n In declarative and programmatic ASP.NET scenarios, you can set the <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> property of the data-bound control to the ID of the <xref:System.Web.UI.WebControls.SqlDataSource> control. You can also assign an instance of the <xref:System.Web.UI.WebControls.SqlDataSource> class to the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> property of the data-bound control. For more information about binding data-bound control to data source controls, see [ASP.NET Data Access Options](http://msdn.microsoft.com/en-us/a5ff235e-397f-4bbe-9bfe-2720b6e7ab9d).  \n  \n<a name=\"performing_data_operations\"></a>   \n## Performing Data Operations  \n Depending on the capabilities of the underlying database product and the configuration of the instance of the <xref:System.Web.UI.WebControls.SqlDataSource> class, you can perform data operations, such as updates, inserts, and deletes. To perform these data operations, set the appropriate command text and any associated parameters for the operation that you want to perform. For example, for an update operation, set the <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A> property to an SQL string or the name of a stored procedure and add any required parameters to the <xref:System.Web.UI.WebControls.SqlDataSource.UpdateParameters%2A> collection. The update is performed when the <xref:System.Web.UI.WebControls.SqlDataSource.Update%2A> method is called, either explicitly by your code or automatically by a data-bound control. The same general pattern is followed for <xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A> and <xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A> operations.  \n  \n The SQL queries and commands that you use in the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>, <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A>, <xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A>, and <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A> properties can be parameterized. This means that the query or command can use placeholders instead of literal values and bind the placeholders to application or user-defined variables. You can bind parameters in SQL queries to Session variables, values that are passed on the query string for a Web Forms page, the property values of other server controls, and more. For more information about how to use parameters in SQL queries with the <xref:System.Web.UI.WebControls.SqlDataSource>, see [Using Parameters with Data Source Controls for Filtering](http://msdn.microsoft.com/library/88622d04-2989-484e-93fe-594cd98dcf5f) and [Using Parameters with the SqlDataSource Control](http://msdn.microsoft.com/library/403ff44a-dd0b-484d-968e-dcd1dcd4c295).  \n  \n> [!NOTE]\n>  By default, if one of the parameters is `null` when you execute a `Select` command, no data will be returned and no exception will be thrown. You can change this behavior by setting the <xref:System.Web.UI.WebControls.SqlDataSource.CancelSelectOnNullParameter%2A> property to `false`.  \n  \n<a name=\"data_provider\"></a>   \n## Data Provider  \n By default, the <xref:System.Web.UI.WebControls.SqlDataSource> control works with the .NET Framework Data Provider for SQL Server, but <xref:System.Web.UI.WebControls.SqlDataSource> is not Microsoft SQL Server–specific. You can connect the <xref:System.Web.UI.WebControls.SqlDataSource> control with any database product for which there is a managed ADO.NET provider. When used with the <xref:System.Data.OleDb?displayProperty=fullName> provider, the <xref:System.Web.UI.WebControls.SqlDataSource> can work with any OLE DB-compliant database. When used with the <xref:System.Data.Odbc?displayProperty=fullName> provider, the <xref:System.Web.UI.WebControls.SqlDataSource> can be used with any ODBC driver and database, including IBM DB2, MySQL, and PostgreSQL. When used with the <xref:System.Data.OracleClient?displayProperty=fullName> provider, the <xref:System.Web.UI.WebControls.SqlDataSource> can work with Oracle 8.1.7 databases and later. The list of allowable providers is registered in the `DbProviderFactories` section of the configuration file, either in the Machine.config or Web.config file. For more information, see [Selecting Data Using the SqlDataSource Control](http://msdn.microsoft.com/library/44623286-ff5a-4148-8a3c-85c56ed545eb).  \n  \n<a name=\"caching\"></a>   \n## Caching  \n If you display data on your page using a <xref:System.Web.UI.WebControls.SqlDataSource> control, you can increase the performance of the page by using the data caching capabilities of the data source control. Caching reduces the processing load on the database servers at the expense of memory on the Web server; in most cases, this is a good trade-off. The <xref:System.Web.UI.WebControls.SqlDataSource> automatically caches data when the <xref:System.Web.UI.WebControls.SqlDataSource.EnableCaching%2A> property is set to `true` and the <xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A> property is set to the number of seconds that the cache stores data before the cache entry is discarded. You can also specify a <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> and an optional <xref:System.Web.UI.WebControls.SqlDataSource.SqlCacheDependency%2A> value.  \n  \n<a name=\"additional_features\"></a>   \n## Additional Features  \n The <xref:System.Web.UI.WebControls.SqlDataSource> provides additional capabilities, as listed in the following table.  \n  \n|Capability|Requirements|  \n|----------------|------------------|  \n|Caching|Set the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> property to the <xref:System.Web.UI.WebControls.SqlDataSourceMode.DataSet> value, the <xref:System.Web.UI.WebControls.SqlDataSource.EnableCaching%2A> property to `true`, and the <xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A> and <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> properties according to the caching behavior you want for your cached data.|  \n|Deleting|Set the <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A> property to an SQL statement used to delete data. This statement is typically parameterized.|  \n|Filtering|Set the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> property to the <xref:System.Web.UI.WebControls.SqlDataSourceMode.DataSet> value. Set the <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> property to a filtering expression used to filter the data when the <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> method is called.|  \n|Inserting|Set the <xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A> property to an SQL statement used to insert data. This statement is typically parameterized.|  \n|Paging|Not currently supported by the <xref:System.Web.UI.WebControls.SqlDataSource>, however some data-bound controls, such as <xref:System.Web.UI.WebControls.GridView>, support paging when you set the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> property to the <xref:System.Web.UI.WebControls.SqlDataSourceMode.DataSet> value.|  \n|Selecting|Set the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property to an SQL statement used to retrieve data.|  \n|Sorting|Set the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> property to <xref:System.Web.UI.WebControls.SqlDataSourceMode.DataSet>.|  \n|Updating|Set the <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A> property to an SQL statement used to update data. This statement is typically parameterized.|  \n  \n<a name=\"data_source_view\"></a>   \n## Data Source View  \n As with all data source controls, the <xref:System.Web.UI.WebControls.SqlDataSource> control is associated with a data source view class. The <xref:System.Web.UI.WebControls.SqlDataSource> control has only one associated <xref:System.Web.UI.WebControls.SqlDataSourceView>, and it is always named `Table`.  \n  \n There is no visual rendering of the <xref:System.Web.UI.WebControls.SqlDataSource> control; it is implemented as a control so that you can create it declaratively and, optionally, to allow it to participate in state management. As a result, the <xref:System.Web.UI.WebControls.SqlDataSource> does not support visual features, such as the ones that are provided by the <xref:System.Web.UI.DataSourceControl.EnableTheming%2A> or <xref:System.Web.UI.DataSourceControl.SkinID%2A> property.  \n  \n<a name=\"declarative_syntax\"></a>   \n## Declarative Syntax  \n  \n```  \n<asp:SqlDataSource  \n    CacheDuration=\"string|Infinite\"  \n    CacheExpirationPolicy=\"Absolute|Sliding\"  \n    CacheKeyDependency=\"string\"  \n    CancelSelectOnNullParameter=\"True|False\"  \n    ConflictDetection=\"OverwriteChanges|CompareAllValues\"  \n    ConnectionString=\"string\"  \n    DataSourceMode=\"DataReader|DataSet\"  \n    DeleteCommand=\"string\"  \n    DeleteCommandType=\"Text|StoredProcedure\"  \n    EnableCaching=\"True|False\"  \n    EnableTheming=\"True|False\"  \n    EnableViewState=\"True|False\"  \n    FilterExpression=\"string\"  \n    ID=\"string\"  \n    InsertCommand=\"string\"  \n    InsertCommandType=\"Text|StoredProcedure\"  \n    OldValuesParameterFormatString=\"string\"  \n    OnDataBinding=\"DataBinding event handler\"  \n    OnDeleted=\"Deleted event handler\"  \n    OnDeleting=\"Deleting event handler\"  \n    OnDisposed=\"Disposed event handler\"  \n    OnFiltering=\"Filtering event handler\"  \n    OnInit=\"Init event handler\"  \n    OnInserted=\"Inserted event handler\"  \n    OnInserting=\"Inserting event handler\"  \n    OnLoad=\"Load event handler\"  \n    OnPreRender=\"PreRender event handler\"  \n    OnSelected=\"Selected event handler\"  \n    OnSelecting=\"Selecting event handler\"  \n    OnUnload=\"Unload event handler\"  \n    OnUpdated=\"Updated event handler\"  \n    OnUpdating=\"Updating event handler\"  \n    ProviderName=\"string|System.