  namespace: System.Web.UI.WebControls
  summary: Gets or sets the value indicating how the <xref href="System.Web.UI.WebControls.SqlDataSource"></xref> control performs updates and deletes when data in a row in the underlying database changes during the time of the operation.
  remarks: "The <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> property determines whether parameters for old and new values are applied to the `Update` method. For example, if the command that is specified by the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property returns a <xref:System.Data.DataTable> object with the columns `Name` and `Number` and the <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> property is set to the <xref:System.Web.UI.ConflictOptions.OverwriteChanges> value, parameters are created for `Name` and `Number` for the `Update` method. If the <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> property is set to the <xref:System.Web.UI.ConflictOptions.CompareAllValues> value, parameters are created for `Name`, `Number`, `original_Name`, and `original_Number`. (The exact name of the parameters for the original values depends on the <xref:System.Web.UI.WebControls.SqlDataSource.OldValuesParameterFormatString%2A> property.) The <xref:System.Web.UI.WebControls.SqlDataSource> control then determines if the `Update` method that is specified in the <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A> property has parameters that match.  \n  \n Concurrency control is a technique that data stores use to control how data is read and changed in the store when multiple clients are accessing and manipulating the same data. For example, one client reads data and presents it to a user, while another client reads the same data, and presents it to a different user. If both users update the data and submit it to the data storage, some unexpected result might occur, because both clients might update different values for the same data. This is considered a conflict. By setting the <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> property to the <xref:System.Web.UI.ConflictOptions.CompareAllValues> value, your `Update` method can then compare the old and new values to the original data source to detect conflicts and handle them, as necessary.  \n  \n The <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> property delegates to the <xref:System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection%2A> property of the <xref:System.Web.UI.WebControls.SqlDataSourceView> object that is associated with the <xref:System.Web.UI.WebControls.SqlDataSource> control."
