- uid: System.Web.UI.WebControls.SqlDataSource.DeleteCommand
  commentId: P:System.Web.UI.WebControls.SqlDataSource.DeleteCommand
  id: DeleteCommand
  parent: System.Web.UI.WebControls.SqlDataSource
  langs:
