  remarks: "The <xref:System.Web.UI.WebControls.SqlDataSource> control supports an optional expiration policy based on the <xref:System.Web.Caching.SqlCacheDependency> object for the data cache (the service must be configured for the database server).  \n  \n The <xref:System.Web.UI.WebControls.SqlDataSource.SqlCacheDependency%2A> string identifies databases and tables according to the same format that is used by the `@ Page` directive, where the first part of the string is a connection string to a Microsoft SQL Server database, followed by a colon delimiter, and finally the name of the database table (for example, `\"connectionstring1:table1\"`). If the <xref:System.Web.UI.WebControls.SqlDataSource.SqlCacheDependency%2A> property depends on more than one table, the connection string-and-table name pairs are separated by semicolons (for example, `\"connectionstring1:table1\";connectionstring2:table2\"`).  \n  \n> [!IMPORTANT]\n>  When you are using client impersonation under Microsoft Windows authentication, the data is cached when the first user accesses the data. If another user requests the same data, the data is retrieved from the cache. The data is not retrieved by making another call to the database to verify the user's access to the data. If you expect more than one user to access the data, and you want each retrieval to the data to be verified by the security configurations for the database, do not use caching."
  example:
  - "The following code example demonstrates how to create a SQL Server cache dependency and set the <xref:System.Web.UI.WebControls.SqlDataSource.SqlCacheDependency%2A> property of a <xref:System.Web.UI.WebControls.SqlDataSource> control. In this example, the database is polled every 120 seconds. If the data in the Northwind Traders Employees table changes during that time, any data that is cached by the <xref:System.Web.UI.WebControls.SqlDataSource> control and displayed by the <xref:System.Web.UI.WebControls.GridView> control is refreshed by the <xref:System.Web.UI.WebControls.SqlDataSource> control the next time the database is polled.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.SqlDataSource_23sql#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.SqlDataSource_23sql/CS/sql23cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.SqlDataSource_23sql#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.SqlDataSource_23sql/VB/sql23vb.aspx#1)]  -->"
