  summary: Gets or sets a format string to apply to the names of any parameters that are passed to the <xref href="System.Web.UI.WebControls.SqlDataSource.Delete"></xref> or <xref href="System.Web.UI.WebControls.SqlDataSource.Update"></xref> method.
  remarks: "The <xref:System.Web.UI.WebControls.SqlDataSource.OldValuesParameterFormatString%2A> format string is applied only to primary keys, such as those that are identified by the `DataKeyNames` property of the associated data-bound control, or in delete and update scenarios where the <xref:System.Web.UI.WebControls.SqlDataSourceView.ConflictDetection%2A> property is set to the <xref:System.Web.UI.ConflictOptions.CompareAllValues> value and a set of `oldValues` are passed to the corresponding data method. In this case, the format string is applied to each parameter name in the `oldValues` collection.  \n  \n Two common scenarios where you might change the <xref:System.Web.UI.WebControls.SqlDataSource.OldValuesParameterFormatString%2A> property are as follows:  \n  \n-   To differentiate between old and new values in updates. When the <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> property is set to the <xref:System.Web.UI.ConflictOptions.CompareAllValues> value, parameters for both the original and new values are added to the <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A> collection. Without the formatting string, two parameters with the same name would be created for each data field. By changing the name of the original value parameter, you can compare the data to the original data source to detect conflicts and compare key values.  \n  \n-   Some visual designers implement a particular naming scheme for original values and keys."
  syntax:
