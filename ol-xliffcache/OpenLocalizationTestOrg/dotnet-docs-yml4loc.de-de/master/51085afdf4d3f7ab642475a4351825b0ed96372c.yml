  summary: Gets or sets the name of the .NET Framework data provider that the <xref href="System.Web.UI.WebControls.SqlDataSource"></xref> control uses to connect to an underlying data source.
  remarks: "The .NET Framework includes the following data providers:  \n  \n-   The <xref:System.Data.SqlClient?displayProperty=fullName> provider is the default .NET Framework Data Provider for SQL Server.  \n  \n-   The <xref:System.Data.OleDb?displayProperty=fullName> provider is the .NET Framework Data Provider for OLE DB.  \n  \n-   The <xref:System.Data.Odbc?displayProperty=fullName> provider is the .NET Framework Data Provider for ODBC.  \n  \n-   The <xref:System.Data.OracleClient?displayProperty=fullName> provider is the .NET Framework Data Provider for Oracle.  \n  \n The <xref:System.Web.UI.WebControls.SqlDataSource.ProviderName%2A> property is never set to the name of an unmanaged ADO.NET provider, such as `MSDAORA`. For more information, see [Selecting Data Using the SqlDataSource Control](http://msdn.microsoft.com/library/44623286-ff5a-4148-8a3c-85c56ed545eb).  \n  \n If you change the <xref:System.Web.UI.WebControls.SqlDataSource.ProviderName%2A> property, the <xref:System.Web.UI.IDataSource.DataSourceChanged> event is raised, causing any controls that are bound to the <xref:System.Web.UI.WebControls.SqlDataSource> to rebind.  \n  \n A list of available providers is specified in the `DbProviderFactories` subsection of the `system.data` section of the Machine.config file."
  example:
  - "This section contains two code examples. The first code demonstrates how to connect to a SQL Server database using the default .NET Framework Data Provider for SQL Server for the <xref:System.Web.UI.WebControls.SqlDataSource> control, the <xref:System.Data.SqlClient?displayProperty=fullName>. The second code example demonstrates how to connect to an ODBC database using the .NET Framework Data Provider for ODBC, the <xref:System.Data.Odbc?displayProperty=fullName>.  \n  \n The following code example demonstrates how to connect to a SQL Server database using the default data provider for the <xref:System.Web.UI.WebControls.SqlDataSource> control, the <xref:System.Data.SqlClient?displayProperty=fullName>. Whenever the <xref:System.Web.UI.WebControls.SqlDataSource.ProviderName%2A> property is not explicitly set, the default provider is used. The <xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A> property is provider-specific.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.SqlDataSource_1sql#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.SqlDataSource_1sql/CS/sql1cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.SqlDataSource_1sql#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.SqlDataSource_1sql/VB/sql1vb.aspx#1)]  -->  \n  \n The following code example, which is functionally the same as the preceding code example, demonstrates how to connect to an ODBC database using the .NET Framework Data Provider for ODBC, the <xref:System.Data.Odbc?displayProperty=fullName>. The <xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A> property is set to the name of an ODBC data source name (DSN) that is used to connect to the ODBC database.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.SqlDataSource_1odbc#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.SqlDataSource_1odbc/CS/odbc1cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.SqlDataSource_1odbc#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.SqlDataSource_1odbc/VB/odbc1vb.aspx#1)]  -->"
