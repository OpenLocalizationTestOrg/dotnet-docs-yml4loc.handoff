  name: RoutedPropertyChangedEventArgs<T>
  nameWithType: RoutedPropertyChangedEventArgs<T>
  fullName: System.Windows.RoutedPropertyChangedEventArgs<T>
  type: Class
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Provides data about a change in value to a dependency property as reported by particular routed events, including the previous and current value of the property that changed.
  remarks: "This is a generic class where the class is used for event data of different events. Different routed events can specify the type constraint of the generic to produce a type-specific event data class. Once the class is constrained, the <xref:System.Windows.RoutedPropertyChangedEventArgs%601.OldValue%2A> and <xref:System.Windows.RoutedPropertyChangedEventArgs%601.NewValue%2A> properties also reflect these type constraints; thus you can use a common event data class for different property changed events without requiring different delegates for each possible property type.  \n  \n Routed events that reports a property change where the delegate incorporates this event data class include <xref:System.Windows.Controls.Primitives.RangeBase.ValueChanged>, where the type constraint (and old and new values passed in the arguments) is of type <xref:System.Double>, and <xref:System.Windows.Controls.TreeView.SelectedItemChanged>, where the type constraint is <xref:System.Object>."
  syntax:
    content: 'public class RoutedPropertyChangedEventArgs<T> : System.Windows.RoutedEventArgs'
    typeParameters:
    - id: T
      description: The type of the dependency property that has changed.
