  summary: Gets or sets the maximum number of replies to wait for, from services on a network or the Internet.
  remarks: If <xref:System.ServiceModel.Discovery.Configuration.FindCriteriaElement.MaxResults%2A> replies are received before <xref:System.ServiceModel.Discovery.Configuration.FindCriteriaElement.Duration%2A> has elapsed, the find operation ends.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("maxResults", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.IntegerValidator(MaxValue=2147483647, MinValue=1)]

      public int MaxResults { get; set; }
    return:
      type: System.Int32
      description: A maximum number.
