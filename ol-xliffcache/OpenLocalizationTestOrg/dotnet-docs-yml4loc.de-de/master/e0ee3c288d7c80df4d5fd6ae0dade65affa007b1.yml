- uid: System.Web.SiteMapProviderCollection.Add(System.Configuration.Provider.ProviderBase)
  commentId: M:System.Web.SiteMapProviderCollection.Add(System.Configuration.Provider.ProviderBase)
  id: Add(System.Configuration.Provider.ProviderBase)
  parent: System.Web.SiteMapProviderCollection
  langs:
  - csharp
  name: Add(ProviderBase)
  nameWithType: SiteMapProviderCollection.Add(ProviderBase)
  fullName: SiteMapProviderCollection.Add(ProviderBase)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: Adds a <xref href="System.Web.SiteMapProvider"></xref> to the provider collection using the <xref href="System.Configuration.Provider.ProviderBase.Name"></xref> property as the key.
  remarks: "The <xref:System.Web.SiteMapProviderCollection> object that is returned by the <xref:System.Web.SiteMap.Providers%2A> property is read-only. For this reason, you cannot use the <xref:System.Web.SiteMapProviderCollection.Add%2A> and <xref:System.Web.SiteMapProviderCollection.AddArray%2A> methods to add additional providers programmatically at run time. Therefore, the <xref:System.Web.SiteMapProviderCollection.Add%2A> and <xref:System.Web.SiteMapProviderCollection.AddArray%2A> methods are used only in scenarios where you manually create site map provider objects and manage them with an instance of the <xref:System.Web.SiteMapProviderCollection> class. The <xref:System.Web.SiteMapProviderCollection.Add%28System.Configuration.Provider.ProviderBase%29> method checks the type of the specified provider, and then calls the <xref:System.Web.SiteMapProviderCollection.Add%28System.Web.SiteMapProvider%29> method to add it to the collection.  \n  \n Because the <xref:System.Web.SiteMap> class is static, any <xref:System.Web.SiteMapProvider> contained in its <xref:System.Web.SiteMap.Providers%2A> collection remains for the lifetime of the Web application."
  syntax:
    content: public override void Add (System.Configuration.Provider.ProviderBase provider);
    parameters:
    - id: provider
      type: System.Configuration.Provider.ProviderBase
      description: The <xref href="System.Web.SiteMapProvider"></xref> to add.
  overload: System.Web.SiteMapProviderCollection.Add*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <xref href="System.Configuration.Provider.ProviderBase.Name"></xref> of the <xref href="System.Web.SiteMapProvider"></xref> is `null`.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>provider</code> is not an instance of the <xref href=\"System.Web.SiteMapProvider\"></xref> class.  \n  \n \\- or -  \n  \n A <xref href=\"System.Web.SiteMapProvider\"></xref> with the same name already exists in the <xref href=\"System.Web.SiteMapProviderCollection\"></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: The <xref href="System.Web.SiteMapProviderCollection"></xref> is read-only.
