  name: SiteMapProviderCollection
  nameWithType: SiteMapProviderCollection
  fullName: System.Web.SiteMapProviderCollection
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web
  summary: Used by the <xref href="System.Web.SiteMap"></xref> class to track the set of <xref href="System.Web.SiteMapProvider"></xref> objects that are available to the <xref href="System.Web.SiteMap"></xref> during site map initialization. This class cannot be inherited.
  remarks: "The <xref:System.Web.SiteMapProviderCollection> class is a strongly typed <xref:System.Collections.Hashtable> collection of <xref:System.Web.SiteMapProvider> objects. In addition to the two add methods, <xref:System.Web.SiteMapProviderCollection.Add%28System.Configuration.Provider.ProviderBase%29> and <xref:System.Web.SiteMapProviderCollection.Add%28System.Web.SiteMapProvider%29>, the <xref:System.Web.SiteMapProviderCollection> class supports the <xref:System.Web.SiteMapProviderCollection.AddArray%2A> method to add an array of type <xref:System.Web.SiteMapProvider>.  \n  \n The <xref:System.Web.SiteMapProviderCollection> is used by the <xref:System.Web.SiteMap> class to track the set of <xref:System.Web.SiteMapProvider> objects that are available to the <xref:System.Web.SiteMap> during site map initialization. However, the presence of a <xref:System.Web.SiteMapProvider> in the provider collection does not necessarily mean it is used by a <xref:System.Web.SiteMap> object, only that it is available for use.  \n  \n When a <xref:System.Web.SiteMapProvider> is stored in the <xref:System.Web.SiteMapProviderCollection>, the <xref:System.Configuration.Provider.ProviderBase.Name%2A> property is used as the key."
  example:
  - "The following code example demonstrates how to retrieve the <xref:System.Web.SiteMapProviderCollection> object from the <xref:System.Web.SiteMap> object and iterate through it.  \n  \n If you have more than just the default provider configured for your site, you will see each provider that is displayed. For example, if you are using the sample `AccessSiteMapProvider` found in the <xref:System.Web.SiteMapProvider> class overview, you will see the following output.  \n  \n```  \nXmlSiteMapProvider   System.Web.XmlSiteMapProvider  \nAccessSiteMapProvider   Samples.AspNet.Controls.AccessSiteMapProvider  \n```  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.SiteMap_2#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.SiteMap_2/CS/catalog2cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.SiteMap_2#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.SiteMap_2/VB/catalog2vb.aspx#1)]  -->"
