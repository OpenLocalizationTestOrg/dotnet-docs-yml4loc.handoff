  name: GetSchemaTable()
  nameWithType: IDataReader.GetSchemaTable()
  fullName: IDataReader.GetSchemaTable()
  type: Method
  assemblies:
  - System.Data.Common
  - System.Data
  - netstandard
  namespace: System.Data
  summary: Returns a <xref href="System.Data.DataTable"></xref> that describes the column metadata of the <xref href="System.Data.IDataReader"></xref>.
  remarks: "The implementation of <xref:System.Data.IDataReader.GetSchemaTable%2A> method for the .NET Framework Data Provider for OLE DB maps to the OLE DB IColumnsRowset::GetColumnsRowset method, while implementations for other .NET Framework data providers do not use an OLE DB provider layer. The order in which <xref:System.Data.IDataReader.GetSchemaTable%2A> returns metadata about each column in a table, and the DataReader columns that are returned, vary depending on which data provider you use. The following table lists data providers and members that implement <xref:System.Data.IDataReader.GetSchemaTable%2A>.  \n  \n|Data Provider|Member|  \n|-------------------|------------|  \n|.NET Data Provider for ODBC|<xref:System.Data.Odbc.OdbcDataReader.GetSchemaTable%2A?displayProperty=fullName>.|  \n|.NET Data Provider for OLE DB|<xref:System.Data.OleDb.OleDbDataReader.GetSchemaTable%2A?displayProperty=fullName>.|  \n|.NET Data Provider for Oracle|<xref:System.Data.OracleClient.OracleDataReader.GetSchemaTable%2A?displayProperty=fullName>.|  \n|.NET Data Provider for SQL Server|<xref:System.Data.SqlClient.SqlDataReader.GetSchemaTable%2A?displayProperty=fullName>.|"
  syntax:
    content: public System.Data.DataTable GetSchemaTable ();
    parameters: []
    return:
      type: System.Data.DataTable
      description: A <xref href="System.Data.DataTable"></xref> that describes the column metadata.
  overload: System.Data.IDataReader.GetSchemaTable*
