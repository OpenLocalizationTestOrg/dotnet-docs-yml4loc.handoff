- uid: System.Deployment.Application.CheckForUpdateCompletedEventArgs.AvailableVersion
  commentId: P:System.Deployment.Application.CheckForUpdateCompletedEventArgs.AvailableVersion
  id: AvailableVersion
  parent: System.Deployment.Application.CheckForUpdateCompletedEventArgs
  langs:
  - csharp
  name: AvailableVersion
  nameWithType: CheckForUpdateCompletedEventArgs.AvailableVersion
  fullName: CheckForUpdateCompletedEventArgs.AvailableVersion
  type: Property
  assemblies:
  - System.Deployment
  namespace: System.Deployment.Application
  summary: Gets the version number of the latest uninstalled version.
  remarks: You can use <xref:System.Deployment.Application.CheckForUpdateCompletedEventArgs.AvailableVersion%2A> to decide whether to install the update based on the severity of the update. For example, if only the <xref:System.Version.Build%2A> or <xref:System.Version.Revision%2A> version properties have changed, your application may not need to update until either the <xref:System.Version.Minor%2A> or <xref:System.Version.Major%2A> properties change.
  syntax:
    content: public Version AvailableVersion { get; }
    return:
      type: System.Version
      description: The <xref href="System.Version"></xref> expressing the major, minor, build and revision numbers of the latest version.
  overload: System.Deployment.Application.CheckForUpdateCompletedEventArgs.AvailableVersion*
