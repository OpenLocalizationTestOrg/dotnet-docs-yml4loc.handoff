- uid: System.Runtime.InteropServices.ComTypes.FORMATETC.dwAspect
  commentId: F:System.Runtime.InteropServices.ComTypes.FORMATETC.dwAspect
  id: dwAspect
  parent: System.Runtime.InteropServices.ComTypes.FORMATETC
  langs:
