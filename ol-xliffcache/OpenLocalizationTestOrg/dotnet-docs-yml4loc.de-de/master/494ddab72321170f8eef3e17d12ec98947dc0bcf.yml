  - System
  - netstandard
  namespace: System.Runtime.InteropServices.ComTypes
  summary: Specifies a pointer to a `DVTARGETDEVICE` structure containing information about the target device that the data is being composed for.
  remarks: A null value is used whenever the specified data format is independent of the target device or when the caller does not care what device is used. In the latter case, if the data requires a target device, the object should pick an appropriate default device (often the display for visual components). Data obtained from an object with a null target device, such as most metafiles, is independent of the target device. The resulting data is usually the same as it would be if the user chose the **Save As** command from the **File** menu and selected an interchange format.
  syntax:
