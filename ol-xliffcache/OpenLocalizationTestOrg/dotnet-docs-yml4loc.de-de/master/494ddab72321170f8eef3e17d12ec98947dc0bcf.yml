  - System
  - netstandard
  namespace: System.Runtime.InteropServices.ComTypes
  summary: Specifies one of the <xref href="System.Runtime.InteropServices.ComTypes.DVASPECT"></xref> enumeration constants that indicates how much detail should be contained in the rendering.
  remarks: A single clipboard format can support multiple aspects or views of the object. Most data and presentation transfer and caching methods pass aspect information. For example, a caller might request an object's iconic picture, using the metafile clipboard format to retrieve it. Note that only one <xref:System.Runtime.InteropServices.ComTypes.DVASPECT> value can be used in <xref:System.Runtime.InteropServices.ComTypes.FORMATETC.dwAspect>. That is, <xref:System.Runtime.InteropServices.ComTypes.FORMATETC.dwAspect> cannot be the result of a `BOOLEAN OR` operation on several <xref:System.Runtime.InteropServices.ComTypes.DVASPECT> values.
  syntax:
    content: public System.Runtime.InteropServices.ComTypes.DVASPECT dwAspect;
    return:
      type: System.Runtime.InteropServices.ComTypes.DVASPECT
      description: ''
