  namespace: System.Runtime.InteropServices.ComTypes
  summary: Represents a generalized Clipboard format.
  remarks: "The <xref:System.Runtime.InteropServices.ComTypes.FORMATETC> structure encompass a target device, the aspect or view of the data, and a storage medium indicator. Instead of a Clipboard format, OLE uses a FORMATETC data structure instead. This structure is used as a parameter in OLE functions and methods that require data format information.  \n  \n For more information about the `FORMATETC` structure, see the MSDN Library.  \n  \n The common language runtime throws an exception when a COM method in native code returns an HRESULT. For more information, see [How to: Map HRESULTs and Exceptions](~/docs/framework/interop/how-to-map-hresults-and-exceptions.md)."
