  summary: Converts the string representation of a GUID to the equivalent <xref href="System.Guid"></xref> structure.
  remarks: "The <xref:System.Guid.Parse%2A> method trims any leading or trailing white space from `input` and converts the string representation of a GUID to a <xref:System.Guid> value. This method can convert strings in any of the five formats produced by the <xref:System.Guid.ToString%28System.String%29> and <xref:System.Guid.ToString%28System.String%2CSystem.IFormatProvider%29> methods, as shown in the following table.  \n  \n|Specifier|Description|Format|  \n|---------------|-----------------|------------|  \n|`N`|32 digits|00000000000000000000000000000000|  \n|`D`|32 digits separated by hyphens|00000000-0000-0000-0000-000000000000|  \n|`B`|32 digits separated by hyphens, enclosed in braces|{00000000-0000-0000-0000-000000000000}|  \n|`P`|32 digits separated by hyphens, enclosed in parentheses|(00000000-0000-0000-0000-000000000000)|  \n|`X`|Four hexadecimal values enclosed in braces, where the fourth value is a subset of eight hexadecimal values that is also enclosed in braces|{0x00000000,0x0000,0x0000,{0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00}}|  \n  \n The method throws a <xref:System.FormatException> if it is unable to successfully parse the string. Here are some of the reasons why this might occur include:  \n  \n-   `input` contains characters that are not part of the hexadecimal character set.  \n  \n-   `input` has too many or too few numeric characters.  \n  \n-   `input` has too many or too few of the non-numeric characters appropriate for a particular format.  \n  \n-   `input` is not in one of the formats recognized by the <xref:System.Guid.ToString%2A> method and listed in the previous table.  \n  \n Use the <xref:System.Guid.TryParse%2A> method to catch any unsuccessful parse operations without having to handle an exception."
  example:
  - "The following example creates a new GUID, converts it to three separate string representations by calling the <xref:System.Guid.ToString%28System.String%29> method with the \"B\", \"D\", and \"X\" format specifiers, and then calls the <xref:System.Guid.Parse%2A> method to convert the strings back to <xref:System.Guid> values.  \n  \n [!code-csharp[System.Guid.Parse#3](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.guid.parse/cs/parseex1.cs#3)]\n [!code-vb[System.Guid.Parse#3](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.guid.parse/vb/parseex1.vb#3)]"
