  name: TryParseExact(String, String, Guid)
  nameWithType: Guid.TryParseExact(String, String, Guid)
  fullName: Guid.TryParseExact(String, String, Guid)
  type: Method
  assemblies:
  - System.Runtime
  - mscorlib
  - netstandard
  namespace: System
  summary: Converts the string representation of a GUID to the equivalent <xref href="System.Guid"></xref> structure, provided that the string is in the specified format.
  remarks: "This method requires the string to convert to be exactly in the format specified by the `format` parameter, after leading and trailing white-space characters are removed. It returns `false` if `input` is `null` or is not in the format specified by `format`, and doesn't throw an exception.  \n  \n The following table shows the accepted format specifiers for the `format` parameter. \"0\" represents a digit; hyphens (\"-\"), braces (\"{\", \"}\"), and parentheses (\"(\", \")\") appear as shown.  \n  \n|Specifier|Format of the `input` parameter|  \n|---------------|-------------------------------------|  \n|N|32 digits:<br /><br /> 00000000000000000000000000000000|  \n|D|32 digits separated by hyphens:<br /><br /> 00000000-0000-0000-0000-000000000000|  \n|B|32 digits separated by hyphens, enclosed in braces:<br /><br /> {00000000-0000-0000-0000-000000000000}|  \n|P|32 digits separated by hyphens, enclosed in parentheses:<br /><br /> (00000000-0000-0000-0000-000000000000)|  \n|X|Four hexadecimal values enclosed in braces, where the fourth value is a subset of eight hexadecimal values that is also enclosed in braces:<br /><br /> {0x00000000,0x0000,0x0000,{0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00}}|"
  example:
  - "The following example calls the <xref:System.Guid.ToString%28System.String%29> method with each of the supported format specifiers to generate an array of strings that represent a single GUID. These are then passed to the <xref:System.Guid.TryParseExact%2A> method, which successfully parses the string that conforms to the \"B\" format specifier.  \n  \n [!code-csharp[System.Guid.Parse#5](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.guid.parse/cs/tryparseexactex1.cs#5)]\n [!code-vb[System.Guid.Parse#5](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.guid.parse/vb/tryparseexactex1.vb#5)]"
  syntax:
    content: public static bool TryParseExact (string input, string format, out Guid result);
    parameters:
    - id: input
      type: System.String
      description: The GUID to convert.
    - id: format
      type: System.String
      description: 'One of the following specifiers that indicates the exact format to use when interpreting <code>input</code>: "N", "D", "B", "P", or "X".'
    - id: result
      type: System.Guid
      description: The structure that will contain the parsed value. If the method returns `true`, <code>result</code> contains a valid <xref href="System.Guid"></xref>. If the method returns `false`, <code>result</code> equals <xref href="System.Guid.Empty"></xref>.
    return:
      type: System.Boolean
      description: '`true` if the parse operation was successful; otherwise, `false`.'
