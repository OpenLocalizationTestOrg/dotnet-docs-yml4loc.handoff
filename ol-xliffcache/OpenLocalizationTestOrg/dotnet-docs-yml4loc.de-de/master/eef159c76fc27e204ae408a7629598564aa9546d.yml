  name: TryParse(String, Guid)
  nameWithType: Guid.TryParse(String, Guid)
  fullName: Guid.TryParse(String, Guid)
  type: Method
  assemblies:
  - System.Runtime
  - mscorlib
  - netstandard
  namespace: System
  summary: Converts the string representation of a GUID to the equivalent <xref href="System.Guid"></xref> structure.
  remarks: "This method is like the <xref:System.Guid.Parse%2A> method, except that instead of returning the parsed GUID, it returns `false` if `input` is `null` or not in a recognized format, and doesn't throw an exception. It trims any leading or trailing white space from `input` and converts strings in any of the five formats recognized by the <xref:System.Guid.ToString%28System.String%29> and <xref:System.Guid.ToString%28System.String%2CSystem.IFormatProvider%29>methods, as shown in the following table.  \n  \n|Specifier|Description|Format|  \n|---------------|-----------------|------------|  \n|`N`|32 digits|00000000000000000000000000000000|  \n|`D`|32 digits separated by hyphens|00000000-0000-0000-0000-000000000000|  \n|`B`|32 digits separated by hyphens, enclosed in braces|{00000000-0000-0000-0000-000000000000}|  \n|`P`|32 digits separated by hyphens, enclosed in parentheses|(00000000-0000-0000-0000-000000000000)|  \n|`X`|Four hexadecimal values enclosed in braces, where the fourth value is a subset of eight hexadecimal values that is also enclosed in braces|{0x00000000,0x0000,0x0000,{0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00}}|"
  example:
  - "The following example creates a new GUID, converts it to three separate string representations by calling the <xref:System.Guid.ToString%28System.String%29> method with the \"B\", \"D\", and \"X\" format specifiers, and then calls the <xref:System.Guid.TryParse%2A> method to convert the strings back to <xref:System.Guid> values.  \n  \n [!code-csharp[System.Guid.Parse#2](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.guid.parse/cs/tryparseex1.cs#2)]\n [!code-vb[System.Guid.Parse#2](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.guid.parse/vb/tryparseex1.vb#2)]"
  syntax:
    content: public static bool TryParse (string input, out Guid result);
    parameters:
    - id: input
      type: System.String
      description: The GUID to convert.
    - id: result
      type: System.Guid
      description: The structure that will contain the parsed value. If the method returns `true`, <code>result</code> contains a valid <xref href="System.Guid"></xref>. If the method returns `false`, <code>result</code> equals <xref href="System.Guid.Empty"></xref>.
    return:
      type: System.Boolean
      description: '`true` if the parse operation was successful; otherwise, `false`.'
