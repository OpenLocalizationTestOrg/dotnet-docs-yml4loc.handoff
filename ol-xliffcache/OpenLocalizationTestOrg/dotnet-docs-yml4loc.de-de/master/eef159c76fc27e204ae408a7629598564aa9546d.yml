- uid: System.Guid.ToString(System.String,System.IFormatProvider)
  commentId: M:System.Guid.ToString(System.String,System.IFormatProvider)
  id: ToString(System.String,System.IFormatProvider)
  parent: System.Guid
  langs:
  - csharp
  name: ToString(String, IFormatProvider)
  nameWithType: Guid.ToString(String, IFormatProvider)
  fullName: Guid.ToString(String, IFormatProvider)
  type: Method
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System
  summary: Returns a string representation of the value of this instance of the <xref href="System.Guid"></xref> class, according to the provided format specifier and culture-specific format information.
  remarks: "The `provider` parameter is reserved for future use and does not contribute to the execution of this method. You can pass `null` in the method call.  \n  \n The following table shows the accepted format specifiers for the `format` parameter. \"0\" represents a digit; hyphens (\"-\"), braces (\"{\", \"}\"), and parentheses (\"(\", \")\") appear as shown.  \n  \n|Specifier|Format of return value|  \n|---------------|----------------------------|  \n|`N`|32 digits:<br /><br /> 00000000000000000000000000000000|  \n|`D`|32 digits separated by hyphens:<br /><br /> 00000000-0000-0000-0000-000000000000|  \n|`B`|32 digits separated by hyphens, enclosed in braces:<br /><br /> {00000000-0000-0000-0000-000000000000}|  \n|`P`|32 digits separated by hyphens, enclosed in parentheses:<br /><br /> (00000000-0000-0000-0000-000000000000)|  \n|`X`|Four hexadecimal values enclosed in braces, where the fourth value is a subset of eight hexadecimal values that is also enclosed in braces:<br /><br /> {0x00000000,0x0000,0x0000,{0x00,0x00,0x00,0x00,0x00,0x00,0x00,0x00}}|  \n  \n The hexadecimal digits a through f are lowercase in the returned string. To convert them to uppercase, call the <xref:System.String.ToUpper%2A?displayProperty=fullName> method on the returned string.  \n  \n Because the `provider` parameter is ignored, you cannot use it to provide a custom formatting solution. To represent a <xref:System.Guid> value as a string in a format that isn't supported by the standard GUID format strings, call the <xref:System.String.Format%28System.IFormatProvider%2CSystem.String%2CSystem.Object%5B%5D%29?displayProperty=fullName> method with a `provider` object that implements both the <xref:System.ICustomFormatter> and <xref:System.IFormatProvider> interfaces. For more information, see the \"Custom Formatting with ICustomFormatter\" section in the [Formatting Types](~/docs/standard/base-types/formatting-types.md) article."
  syntax:
    content: public string ToString (string format, IFormatProvider provider);
    parameters:
    - id: format
      type: System.String
      description: A single format specifier that indicates how to format the value of this <xref href="System.Guid"></xref>. The <code>format</code> parameter can be "N", "D", "B", "P", or "X". If <code>format</code> is `null` or an empty string (""), "D" is used.
    - id: provider
      type: System.IFormatProvider
      description: (Reserved) An object that supplies culture-specific formatting information.
    return:
      type: System.String
      description: The value of this <xref href="System.Guid"></xref>, represented as a series of lowercase hexadecimal digits in the specified format.
