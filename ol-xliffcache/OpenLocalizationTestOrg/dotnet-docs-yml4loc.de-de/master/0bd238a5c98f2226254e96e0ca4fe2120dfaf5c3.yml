  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices
  summary: The <xref href="System.DirectoryServices.ActiveDirectoryAuditRule"></xref> is used to set an access control entry (ACE) on a system access control list (SACL). The <xref href="System.DirectoryServices.ActiveDirectoryAccessRule"></xref> contains the trustee, which is represented as an <xref href="System.Security.AccessControl.AuthorizationRule.IdentityReference"></xref> object. It also contains information about the access control type, access mask, and other properties such as inheritance flags. This rule is set on an <xref href="System.DirectoryServices.ActiveDirectorySecurity"></xref> object. After the <xref href="System.DirectoryServices.ActiveDirectorySecurity"></xref> is committed to the directory store, it will modify the security descriptor object according to the rules that are set on <xref href="System.DirectoryServices.ActiveDirectoryAuditRule"></xref>.
