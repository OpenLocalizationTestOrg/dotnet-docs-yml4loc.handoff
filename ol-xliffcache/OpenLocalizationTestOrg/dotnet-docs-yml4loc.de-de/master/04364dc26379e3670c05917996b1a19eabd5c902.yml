- uid: System.Xml.IXmlNamespaceResolver.GetNamespacesInScope(System.Xml.XmlNamespaceScope)
  commentId: M:System.Xml.IXmlNamespaceResolver.GetNamespacesInScope(System.Xml.XmlNamespaceScope)
  id: GetNamespacesInScope(System.Xml.XmlNamespaceScope)
  parent: System.Xml.IXmlNamespaceResolver
  langs:
  - csharp
  name: GetNamespacesInScope(XmlNamespaceScope)
  nameWithType: IXmlNamespaceResolver.GetNamespacesInScope(XmlNamespaceScope)
  fullName: IXmlNamespaceResolver.GetNamespacesInScope(XmlNamespaceScope)
  type: Method
  assemblies:
  - System.Xml.ReaderWriter
  - System.Xml
  - netstandard
  namespace: System.Xml
  summary: Gets a collection of defined prefix-namespace mappings that are currently in scope.
  remarks: "The collection is keyed by prefix and can be used to enumerate the namespaces currently in scope. The collection is a disconnected copy of the current namespace list.  \n  \n The following table lists the <xref:System.Xml.XmlNamespaceScope> values and how it affects the whether or not the default and built-in namespaces are returned by the <xref:System.Xml.IXmlNamespaceResolver.GetNamespacesInScope%2A> method.  \n  \n|XmlNamespaceScope value|xmlns:xml|xmlns:xmlns|xmlns=\"\"|  \n|-----------------------------|---------------|-----------------|---------------|  \n|<xref:System.Xml.XmlNamespaceScope.All>|yes|no|no|  \n|<xref:System.Xml.XmlNamespaceScope.ExcludeXml>|no|no|no|  \n|<xref:System.Xml.XmlNamespaceScope.Local>|no|no|yes|"
  syntax:
    content: public System.Collections.Generic.IDictionary<string,string> GetNamespacesInScope (System.Xml.XmlNamespaceScope scope);
    parameters:
    - id: scope
      type: System.Xml.XmlNamespaceScope
      description: An <xref href="System.Xml.XmlNamespaceScope"></xref> value that specifies the type of namespace nodes to return.
    return:
      type: System.Collections.Generic.IDictionary{System.String,System.String}
      description: An <xref href="System.Collections.IDictionary"></xref> that contains the current in-scope namespaces.
  overload: System.Xml.IXmlNamespaceResolver.GetNamespacesInScope*
  exceptions: []
