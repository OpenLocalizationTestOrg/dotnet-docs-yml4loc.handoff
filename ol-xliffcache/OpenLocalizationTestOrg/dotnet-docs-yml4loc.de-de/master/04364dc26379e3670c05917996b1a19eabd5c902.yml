- uid: System.Xml.IXmlNamespaceResolver.LookupNamespace(System.String)
  commentId: M:System.Xml.IXmlNamespaceResolver.LookupNamespace(System.String)
  id: LookupNamespace(System.String)
  parent: System.Xml.IXmlNamespaceResolver
  langs:
  - csharp
  name: LookupNamespace(String)
  nameWithType: IXmlNamespaceResolver.LookupNamespace(String)
  fullName: IXmlNamespaceResolver.LookupNamespace(String)
  type: Method
  assemblies:
  - System.Xml.ReaderWriter
  - System.Xml
  - netstandard
  namespace: System.Xml
  summary: Gets the namespace URI mapped to the specified prefix.
  remarks: "> [!NOTE]\n>  Namespace URI-to-prefix mappings can change from node to node in an XML document. You cannot depend on the result of a lookup being consistent from one node to the next.  \n  \n The following table describes how the default and built-in namespaces are handled by the <xref:System.Xml.IXmlNamespaceResolver.LookupNamespace%2A> method.  \n  \n|Prefix|Return Value|  \n|------------|------------------|  \n|xml|http://www.w3.org/XML/1998/namespace|  \n|xmlns|http://www.w3.org/2000/xmlns/|  \n|`String.Empty` (A default namespace has been assigned).|The currently assigned default namespace.|  \n|`String.Empty` (The default namespace has not been explicitly assigned).|`String.Empty` (The blank prefix is associated with elements that are not in any namespace).|"
  syntax:
    content: public string LookupNamespace (string prefix);
    parameters:
    - id: prefix
      type: System.String
      description: The prefix whose namespace URI you wish to find.
    return:
      type: System.String
      description: The namespace URI that is mapped to the prefix; `null` if the prefix is not mapped to a namespace URI.
