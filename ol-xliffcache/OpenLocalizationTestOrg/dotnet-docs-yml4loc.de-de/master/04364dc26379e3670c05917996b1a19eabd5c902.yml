- uid: System.Xml.IXmlNamespaceResolver.LookupPrefix(System.String)
  commentId: M:System.Xml.IXmlNamespaceResolver.LookupPrefix(System.String)
  id: LookupPrefix(System.String)
  parent: System.Xml.IXmlNamespaceResolver
  langs:
  - csharp
  name: LookupPrefix(String)
  nameWithType: IXmlNamespaceResolver.LookupPrefix(String)
  fullName: IXmlNamespaceResolver.LookupPrefix(String)
  type: Method
  assemblies:
  - System.Xml.ReaderWriter
  - System.Xml
  - netstandard
  namespace: System.Xml
  summary: Gets the prefix that is mapped to the specified namespace URI.
  remarks: "It is possible for a namespace URI to be mapped to multiple prefixes. Because the prefixes are not mapped in a predictable manner, you should not depend on getting back a particular prefix when a namespace URI is mapped to more than one prefix.  \n  \n> [!NOTE]\n>  Namespace URI to prefix mappings can change from node to node in an XML document. You cannot depend on the result of a lookup being consistent from one node to the next.  \n  \n The following table describes how the default and built-in namespaces are handled by the <xref:System.Xml.IXmlNamespaceResolver.LookupPrefix%2A> method.  \n  \n|Namespace|Return value|  \n|---------------|------------------|  \n|http://www.w3.org/XML/1998/namespace|xml|  \n|http://www.w3.org/2000/xmlns/|xmlns|  \n|An empty namespace.|A default namespace that has not been defined.|"
  syntax:
    content: public string LookupPrefix (string namespaceName);
    parameters:
    - id: namespaceName
      type: System.String
      description: The namespace URI whose prefix you wish to find.
    return:
      type: System.String
      description: The prefix that is mapped to the namespace URI; `null` if the namespace URI is not mapped to a prefix.
  overload: System.Xml.IXmlNamespaceResolver.LookupPrefix*
  exceptions: []
