- uid: System.Windows.ExitEventArgs.ApplicationExitCode
  commentId: P:System.Windows.ExitEventArgs.ApplicationExitCode
  id: ApplicationExitCode
  parent: System.Windows.ExitEventArgs
  langs:
  - csharp
  name: ApplicationExitCode
  nameWithType: ExitEventArgs.ApplicationExitCode
  fullName: ExitEventArgs.ApplicationExitCode
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Gets or sets the exit code that an application returns to the operating system when the application exits.
  remarks: "An application typically returns an exit code to the operating system to indicate whether an application exited successfully or not. An application exit code value of **0** (the default) is commonly used to indicate success. However, you are free to return exit code values that are appropriate to your application.  \n  \n You can specify an exit code by handling the <xref:System.Windows.Application.Exit> event and setting <xref:System.Windows.ExitEventArgs.ApplicationExitCode%2A> with an appropriate value.  \n  \n> [!NOTE]\n>  You can also specify an exit code by calling <xref:System.Windows.Application.Shutdown%2A> method. If you do, the value of <xref:System.Windows.ExitEventArgs.ApplicationExitCode%2A> is the value of the exit code that you pass to <xref:System.Windows.Application.Shutdown%2A>."
  syntax:
    content: public int ApplicationExitCode { get; set; }
    return:
      type: System.Int32
      description: The exit code that an application returns to the operating system when the application exits.
