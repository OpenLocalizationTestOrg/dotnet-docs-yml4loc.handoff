  namespace: System.Web.Profile
  summary: Represents the method that will handle the <xref href="System.Web.Profile.ProfileModule.Personalize"></xref> event of a <xref href="System.Web.Profile.ProfileModule"></xref>.
  remarks: "The <xref:System.Web.Profile.ProfileEventHandler> delegate is defined for the <xref:System.Web.Profile.ProfileModule.Personalize> event of the <xref:System.Web.Profile.ProfileModule> class. You can access the <xref:System.Web.Profile.ProfileModule.Personalize> event of the <xref:System.Web.Profile.ProfileModule> class in the Global.asax file for your ASP.NET application using the `Profile_Personalize` global event, as shown in the example for this topic.  \n  \n You can use the <xref:System.Web.Profile.ProfileModule.Personalize> event to specify a custom user profile. If the <xref:System.Web.Profile.ProfileEventArgs.Profile%2A> property of the <xref:System.Web.Profile.ProfileEventArgs> parameter specified for the <xref:System.Web.Profile.ProfileModule.Personalize> event's <xref:System.Web.Profile.ProfileEventHandler> is set to a non-null value when the <xref:System.Web.Profile.ProfileModule.Personalize> event completes, then the <xref:System.Web.Profile.ProfileModule> will use that value for the <xref:System.Web.HttpContext.Profile%2A> property of the current <xref:System.Web.HttpContext>."
  example:
  - "The following code example shows the <xref:System.Web.Profile.ProfileModule.Personalize> event declared in the Global.asax file for an application. The event code loads a user profile for a user based on role membership.  \n  \n [!code-csharp[System.Web.Profile.ProfileManager.Personalize#12](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Profile.ProfileManager.Personalize/CS/global.asax#12)]\n [!code-vb[System.Web.Profile.ProfileManager.Personalize#12](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Profile.ProfileManager.Personalize/VB/global.asax#12)]"
  syntax:
