  - netstandard
  - System.Xml.XmlSerializer
  namespace: System.Xml.Serialization
  summary: Adds a named code entity or type mapping to the <xref href="System.Xml.Serialization.CodeIdentifiers"></xref> instance's scope, ensuring that the name is unique within the scope.
  remarks: "If the identifier parameter value is not unique within the <xref:System.Xml.Serialization.CodeIdentifiers> instance's scope, a new, unique string is generated and used in its place. The new string is generated by appending to the input name. The original name is not unique if it was passed previously to the <xref:System.Xml.Serialization.CodeIdentifiers.Add%2A>, <xref:System.Xml.Serialization.CodeIdentifiers.AddUnique%2A>, or <xref:System.Xml.Serialization.CodeIdentifiers.AddReserved%2A> method, or if it was generated by a previous call to the <xref:System.Xml.Serialization.CodeIdentifiers.AddUnique%2A> method. In each case, if the new identifier is not unique, it is first passed to the <xref:System.Xml.Serialization.CodeIdentifiers.MakeUnique%2A> method to create a new unique identifier.  \n  \n If you want to control the names of code entities that are bound to XML Schema or Web service definitions, use the associated attributes rather than creating an instance of the <xref:System.Xml.Serialization.CodeIdentifiers> class. For a complete list, see [Attributes That Control XML Serialization](~/docs/framework/serialization/attributes-that-control-xml-serialization.md)."
  syntax:
    content: public string AddUnique (string identifier, object value);
    parameters:
    - id: identifier
      type: System.String
      description: A candidate name that is used to index the code entity.
    - id: value
      type: System.Object
      description: The code entity or type mapping information.
    return:
      type: System.String
      description: The identifier parameter value or a modified string if there is a name collision.
  overload: System.Xml.Serialization.CodeIdentifiers.AddUnique*
  exceptions: []
