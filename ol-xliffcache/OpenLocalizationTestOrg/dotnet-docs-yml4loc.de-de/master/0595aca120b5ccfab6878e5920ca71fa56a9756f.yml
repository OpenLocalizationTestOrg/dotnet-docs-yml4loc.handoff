  type: Class
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Provides ambient property values to top-level controls.
  remarks: An ambient property is a property on a control that, if not set, is retrieved from the parent control. If the control does not have a parent and the property is not set, the control tries to find the value of the ambient property through the <xref:System.ComponentModel.Component.Site%2A> property. If the control is not sited, the site does not support ambient properties, or the property is not set on the <xref:System.Windows.Forms.AmbientProperties> object, the <xref:System.Windows.Forms.Control> uses its own default values. Some objects derived from the <xref:System.Windows.Forms.Control> class might set the property even if you do not. For example, the <xref:System.Windows.Forms.Form> class always sets the <xref:System.Windows.Forms.Control.ForeColor%2A> and <xref:System.Windows.Forms.Control.BackColor%2A> properties.
  syntax:
    content: public sealed class AmbientProperties
