  namespace: System.CodeDom
  summary: Represents a `goto` statement.
  remarks: "<xref:System.CodeDom.CodeGotoStatement> can be used to represent a `goto` statement, which is used in some languages to redirect program flow to a specified label.  \n  \n The <xref:System.CodeDom.CodeGotoStatement.Label%2A> property indicates the name of the label at which to continue program execution.  \n  \n> [!NOTE]\n>  Not all languages support `goto` statements. Call the <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A> method with the <xref:System.CodeDom.Compiler.GeneratorSupport.GotoStatements> flag to determine whether a code generator supports `goto` statements."
  example:
  - "The following example code demonstrates use of a <xref:System.CodeDom.CodeGotoStatement> and a <xref:System.CodeDom.CodeLabeledStatement> to redirect program flow.  \n  \n [!code-cpp[CodeGotoStatementExample#2](~/samples/snippets/cpp/VS_Snippets_CLR/CodeGotoStatementExample/CPP/codegotostatementexample.cpp#2)]\n [!code-csharp[CodeGotoStatementExample#2](~/samples/snippets/csharp/VS_Snippets_CLR/CodeGotoStatementExample/CS/codegotostatementexample.cs#2)]\n [!code-vb[CodeGotoStatementExample#2](~/samples/snippets/visualbasic/VS_Snippets_CLR/CodeGotoStatementExample/VB/codegotostatementexample.vb#2)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeGotoStatement : System.CodeDom.CodeStatement
