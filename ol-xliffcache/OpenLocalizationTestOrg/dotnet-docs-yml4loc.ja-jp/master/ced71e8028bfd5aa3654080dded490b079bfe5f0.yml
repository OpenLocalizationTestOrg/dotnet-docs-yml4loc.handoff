- uid: System.Windows.Forms.DataGridViewAutoSizeModeEventArgs.PreviousModeAutoSized
  commentId: P:System.Windows.Forms.DataGridViewAutoSizeModeEventArgs.PreviousModeAutoSized
  id: PreviousModeAutoSized
  parent: System.Windows.Forms.DataGridViewAutoSizeModeEventArgs
  langs:
  - csharp
  name: PreviousModeAutoSized
  nameWithType: DataGridViewAutoSizeModeEventArgs.PreviousModeAutoSized
  fullName: DataGridViewAutoSizeModeEventArgs.PreviousModeAutoSized
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets a value specifying whether the <xref href="System.Windows.Forms.DataGridView"></xref> was previously set to automatically resize.
  remarks: The <xref:System.Windows.Forms.DataGridViewAutoSizeModeEventArgs> class is used with the <xref:System.Windows.Forms.DataGridView.AutoSizeRowsModeChanged?displayProperty=fullName> and <xref:System.Windows.Forms.DataGridView.RowHeadersWidthSizeModeChanged?displayProperty=fullName> events, so this property relates specifically to the previous state of either the <xref:System.Windows.Forms.DataGridView.AutoSizeRowsMode%2A?displayProperty=fullName> or <xref:System.Windows.Forms.DataGridView.RowHeadersWidthSizeMode%2A?displayProperty=fullName> property
  example:
  - "The following code example uses the <xref:System.Windows.Forms.DataGridViewAutoSizeModeEventArgs.PreviousModeAutoSized%2A> property to check the previous <xref:System.Windows.Forms.DataGridView.AutoSizeRowsMode%2A> value for a <xref:System.Windows.Forms.DataGridView>. This code example is part of a larger example provided at [How to: Automatically Resize Cells When Content Changes in the Windows Forms DataGridView Control](~/docs/framework/winforms/controls/automatically-resize-cells-when-content-changes-in-the-datagrid.md).  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.AutoSizing#10](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.DataGridView.AutoSizing/CPP/autosizing.cpp#10)]\n [!code-csharp[System.Windows.Forms.DataGridView.AutoSizing#10](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.DataGridView.AutoSizing/CS/autosizing.cs#10)]\n [!code-vb[System.Windows.Forms.DataGridView.AutoSizing#10](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.DataGridView.AutoSizing/VB/autosizing.vb#10)]"
  syntax:
    content: public bool PreviousModeAutoSized { get; }
    return:
      type: System.Boolean
      description: '`true` if the <xref href="System.Windows.Forms.DataGridView.AutoSizeRowsMode"></xref> property was previously set to any <xref href="System.Windows.Forms.DataGridViewAutoSizeRowsMode"></xref> value other than <xref href="System.Windows.Forms.DataGridViewAutoSizeRowsMode.None"></xref> or the <xref href="System.Windows.Forms.DataGridView.RowHeadersWidthSizeMode"></xref> property was previously set to any <xref href="System.Windows.Forms.DataGridViewRowHeadersWidthSizeMode"></xref> value other than <xref href="System.Windows.Forms.DataGridViewRowHeadersWidthSizeMode.DisableResizing"></xref> or <xref href="System.Windows.Forms.DataGridViewRowHeadersWidthSizeMode.EnableResizing"></xref>; otherwise, `false`.'
