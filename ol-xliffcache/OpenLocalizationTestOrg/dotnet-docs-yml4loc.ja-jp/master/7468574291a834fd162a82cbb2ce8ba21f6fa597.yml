- uid: System.Web.Compilation.ResourceProviderFactory.CreateGlobalResourceProvider(System.String)
  commentId: M:System.Web.Compilation.ResourceProviderFactory.CreateGlobalResourceProvider(System.String)
  id: CreateGlobalResourceProvider(System.String)
  parent: System.Web.Compilation.ResourceProviderFactory
  langs:
  - csharp
  name: CreateGlobalResourceProvider(String)
  nameWithType: ResourceProviderFactory.CreateGlobalResourceProvider(String)
  fullName: ResourceProviderFactory.CreateGlobalResourceProvider(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: When overridden in a derived class, creates a global resource provider.
  remarks: When overridden in a derived class, this method returns an <xref:System.Web.Compilation.IResourceProvider> object for the given `classKey` parameter. The method could be implemented such that `classKey` is the name of a .resx file in the App_GlobalResources folder.
  example:
  - "The following code example shows a customized resource provider factory that implements the <xref:System.Web.Compilation.ResourceProviderFactory.CreateGlobalResourceProvider%2A> method and retrieves cached values.  \n  \n [!code-csharp[System.Web.Compilation.ResourceProviderFactory#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Compilation.ResourceProviderFactory/CS/source.cs#2)]\n [!code-vb[System.Web.Compilation.ResourceProviderFactory#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Compilation.ResourceProviderFactory/VB/source.vb#2)]"
  syntax:
    content: public abstract System.Web.Compilation.IResourceProvider CreateGlobalResourceProvider (string classKey);
    parameters:
    - id: classKey
      type: System.String
      description: The name of the resource class.
    return:
      type: System.Web.Compilation.IResourceProvider
      description: A global resource provider.
  overload: System.Web.Compilation.ResourceProviderFactory.CreateGlobalResourceProvider*
