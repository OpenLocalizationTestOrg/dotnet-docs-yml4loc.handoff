  fullName: ResourceProviderFactory.CreateLocalResourceProvider(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: When overridden in a derived class, creates a local resource provider.
  remarks: When overridden in a derived class, this method returns an <xref:System.Web.Compilation.IResourceProvider> object for the given `virtualPath` parameter. The method could be implemented such that `virtualPath` maps to a resource file.
  example:
  - "The following code example shows a customized resource provider factory that implements the <xref:System.Web.Compilation.ResourceProviderFactory.CreateLocalResourceProvider%2A> method and retrieves cached values.  \n  \n [!code-csharp[System.Web.Compilation.ResourceProviderFactory#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Compilation.ResourceProviderFactory/CS/source.cs#2)]\n [!code-vb[System.Web.Compilation.ResourceProviderFactory#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Compilation.ResourceProviderFactory/VB/source.vb#2)]"
  syntax:
    content: public abstract System.Web.Compilation.IResourceProvider CreateLocalResourceProvider (string virtualPath);
    parameters:
    - id: virtualPath
      type: System.String
      description: The path to a resource file.
    return:
      type: System.Web.Compilation.IResourceProvider
      description: A local resource provider.
