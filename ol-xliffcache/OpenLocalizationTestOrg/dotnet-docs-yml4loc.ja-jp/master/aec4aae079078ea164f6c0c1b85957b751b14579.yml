  name: SoapHeaderAttribute
  nameWithType: SoapHeaderAttribute
  fullName: System.Web.Services.Protocols.SoapHeaderAttribute
  type: Class
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: This attribute is applied to an XML Web service method or an XML Web service client to specify a SOAP header that the XML Web service method or XML Web service client can process. This class cannot be inherited.
  remarks: "The basic steps to receiving and processing a SOAP header are:  \n  \n1.  Create a class deriving from <xref:System.Web.Services.Protocols.SoapHeader> representing the data passed in the SOAP header.  \n  \n2.  Add a member to the XML Web service class or XML Web service client proxy class of the type created in step 1.  \n  \n3.  Apply a <xref:System.Web.Services.Protocols.SoapHeaderAttribute> to the XML Web service method or the corresponding method in the proxy class, specifying the member created in step 2 in the <xref:System.Web.Services.Protocols.SoapHeaderAttribute.MemberName%2A> property.  \n  \n4.  Within the XML Web service method or XML Web service client code, access the <xref:System.Web.Services.Protocols.SoapHeaderAttribute.MemberName%2A> property to process the data sent in the SOAP header.  \n  \n For more details, see the <xref:System.Web.Services.Protocols.SoapHeaderAttribute.MemberName%2A> property."
  example:
  - The following `MyWebService` XML Web service defines one <xref:System.Web.Services.Protocols.SoapHeader> of type `MyHeader`. The `Hello` XML Web service method requires the client to invoke the XML Web service method with this <xref:System.Web.Services.Protocols.SoapHeader>. The `Hello` XML Web service also catches any SOAP headers other than `MyHeader`.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=true, Inherited=true)]

      public sealed class SoapHeaderAttribute : Attribute
