- uid: System.Web.Services.Protocols.SoapHeaderAttribute.Required
  commentId: P:System.Web.Services.Protocols.SoapHeaderAttribute.Required
  id: Required
  parent: System.Web.Services.Protocols.SoapHeaderAttribute
  langs:
  - csharp
  name: Required
  nameWithType: SoapHeaderAttribute.Required
  fullName: SoapHeaderAttribute.Required
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: This member is obsolete and has no functionality.
  remarks: "To verify that a SOAP header is sent to an XML Web service, confirm that the member specified in the <xref:System.Web.Services.Protocols.SoapHeaderAttribute.MemberName%2A> property is `null`. If it is `null`, the SOAP header was not sent.  \n  \n In version 1.0 of the .NET Framework SDK, the <xref:System.Web.Services.Protocols.SoapHeaderAttribute.Required%2A> property indicates whether a SOAP header must be understood and processed by the recipient XML Web service or XML Web service client. If a recipient did not process the SOAP header an exception was thrown."
  syntax:
    content: >-
      [System.Obsolete("This property will be removed from a future version. The presence of a particular header in a SOAP message is no longer enforced", false)]

      public bool Required { get; set; }
    return:
      type: System.Boolean
      description: A <xref href="System.Boolean"></xref> value.
  overload: System.Web.Services.Protocols.SoapHeaderAttribute.Required*
