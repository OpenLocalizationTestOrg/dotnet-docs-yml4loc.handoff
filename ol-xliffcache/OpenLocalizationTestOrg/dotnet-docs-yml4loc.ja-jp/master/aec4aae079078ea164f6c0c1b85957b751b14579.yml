  summary: Gets or sets the member of the XML Web service class representing the SOAP header contents.
  remarks: "An XML Web service or XML Web service client can specify the SOAP headers it wants to process by applying a <xref:System.Web.Services.Protocols.SoapHeaderAttribute> to the XML Web service method in the XML Web service class or the corresponding method in the proxy class. In order for the XML Web service method to receive the contents of the SOAP header, a member is added to the XML Web service class of a type derived from <xref:System.Web.Services.Protocols.SoapHeader>. Likewise, an XML Web service client adds a member to the proxy class deriving from <xref:System.Web.Services.Protocols.SoapHeader>. The <xref:System.Type> deriving from <xref:System.Web.Services.Protocols.SoapHeader> represents the contents of the SOAP header and is created by the developer of the XML Web service or XML Web service client that wants to receive the SOAP header. Once the class is created, a <xref:System.Web.Services.Protocols.SoapHeaderAttribute> can be applied to the XML Web service method or corresponding method in the XML Web service client proxy class specifying the member to receive the SOAP header contents with the <xref:System.Web.Services.Protocols.SoapHeaderAttribute.MemberName%2A> property.  \n  \n An XML Web service method can receive multiple SOAP headers by adding multiple members to the XML Web service class or the XML Web service proxy class and in turn applying multiple <xref:System.Web.Services.Protocols.SoapHeaderAttribute> attributes to the XML Web service method.  \n  \n To receive and process unknown SOAP headers at the time the XML Web service is written, specify the type of the member to be either <xref:System.Web.Services.Protocols.SoapUnknownHeader>, <xref:System.Web.Services.Protocols.SoapHeader> or an array of either class."
  example:
  - "The following `MyWebService` XML Web service defines one <xref:System.Web.Services.Protocols.SoapHeader> of type `MyHeader`. The `Hello` XML Web service method specifies the `myHeader` member as the <xref:System.Web.Services.Protocols.SoapHeaderAttribute.MemberName%2A> property to receive the contents of `MyHeader` SOAP headers passed into the XML Web service method.  \n  \n [!code-cpp[Classic SoapHeaderAttribute.MemberName Example#1](~/samples/snippets/cpp/VS_Snippets_Remoting/Classic SoapHeaderAttribute.MemberName Example/CPP/source.cpp#1)]\n [!code-csharp[Classic SoapHeaderAttribute.MemberName Example#1](~/samples/snippets/csharp/VS_Snippets_Remoting/Classic SoapHeaderAttribute.MemberName Example/CS/source.cs#1)]\n [!code-vb[Classic SoapHeaderAttribute.MemberName Example#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/Classic SoapHeaderAttribute.MemberName Example/VB/source.vb#1)]"
  syntax:
