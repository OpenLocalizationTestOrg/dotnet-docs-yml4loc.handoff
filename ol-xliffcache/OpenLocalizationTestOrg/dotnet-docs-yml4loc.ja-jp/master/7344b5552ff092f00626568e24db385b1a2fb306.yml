  fullName: System.ServiceModel.Syndication.SyndicationPerson
  type: Class
  assemblies:
  - System.ServiceModel
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Syndication
  summary: Represents an author or contributor of syndication content.
  remarks: "<xref:System.ServiceModel.Syndication.SyndicationPerson> objects can be added to the authors and contributors collections on <xref:System.ServiceModel.Syndication.SyndicationFeed> and <xref:System.ServiceModel.Syndication.SyndicationItem> objects.  \n  \n When serialized to Atom 1.0, the <xref:System.ServiceModel.Syndication.SyndicationPerson> is written out as an `<author>` or `<contributor>` element.  \n  \n When serialized to RSS 2.0, a <xref:System.ServiceModel.Syndication.SyndicationPerson> instance is written out as a `<managingEditor>`, `<a10:author>`, or `<a10:contributor>` element. How a <xref:System.ServiceModel.Syndication.SyndicationPerson> is serialized depends on the number of <xref:System.ServiceModel.Syndication.SyndicationPerson> objects added to a <xref:System.ServiceModel.Syndication.SyndicationFeed> or <xref:System.ServiceModel.Syndication.SyndicationItem>, which collection the <xref:System.ServiceModel.Syndication.SyndicationPerson> instances are added to, and the value of the `SerializeExtensionAsAtom` parameter to the <xref:System.ServiceModel.Syndication.Rss20ItemFormatter.%23ctor%28System.ServiceModel.Syndication.SyndicationItem%2CSystem.Boolean%29> constructor. If only one <xref:System.ServiceModel.Syndication.SyndicationPerson> is added to the <xref:System.ServiceModel.Syndication.SyndicationFeed.Authors%2A> (or <xref:System.ServiceModel.Syndication.SyndicationItem.Authors%2A>) collection, the <xref:System.ServiceModel.Syndication.SyndicationPerson> is serialized to a `<managingEditor>` element. If more than one <xref:System.ServiceModel.Syndication.SyndicationPerson> is added to the <xref:System.ServiceModel.Syndication.SyndicationFeed.Authors%2A> (or <xref:System.ServiceModel.Syndication.SyndicationItem.Authors%2A>) collection and `SerializeExtensionsAsAtom` is set to `true`, all of the <xref:System.ServiceModel.Syndication.SyndicationPerson> objects are serialized to `<a10:author>` elements. If `SerializeExtensionsAsAtom` is set to `false`, the <xref:System.ServiceModel.Syndication.SyndicationPerson> instances is not serialized. Any <xref:System.ServiceModel.Syndication.SyndicationPerson> instances added to the <xref:System.ServiceModel.Syndication.SyndicationFeed.Contributors%2A> (or <xref:System.ServiceModel.Syndication.SyndicationItem.Contributors%2A>) collection are only serialized if `SerializeExtensionsAsAtom` is set to `true`, in which case they are serialized to `<a10:contributor>` elements."
  example:
  - "The following code shows how to add a <xref:System.ServiceModel.Syndication.SyndicationPerson> to the authors collection of a <xref:System.ServiceModel.Syndication.SyndicationFeed> instance.  \n  \n [!code-csharp[SyndicationPerson#8](~/samples/snippets/csharp/VS_Snippets_CFX/syndicationperson/cs/program.cs#8)]\n [!code-vb[SyndicationPerson#8](~/samples/snippets/visualbasic/VS_Snippets_CFX/syndicationperson/vb/snippets.vb#8)]  \n  \n The following XML shows how a <xref:System.ServiceModel.Syndication.SyndicationPerson> is serialized to Atom 1.0.  \n  \n [!code-xml[SyndicationPerson#0](~/samples/snippets/common/VS_Snippets_CFX/syndicationperson/common/atom.xml#0)]  \n  \n The following XML shows how a <xref:System.ServiceModel.Syndication.SyndicationPerson> is serialized to RSS 2.0.  \n  \n [!code-xml[SyndicationPerson#1](~/samples/snippets/common/VS_Snippets_CFX/syndicationperson/common/rss.xml#1)]"
