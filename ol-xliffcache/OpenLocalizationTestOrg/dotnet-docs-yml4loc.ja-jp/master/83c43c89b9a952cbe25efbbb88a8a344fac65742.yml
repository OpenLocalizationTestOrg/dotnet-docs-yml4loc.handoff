  namespace: Microsoft.Build.Logging
  summary: A specialization of the ConsoleLogger that logs to a file instead of the console.
  remarks: The output in terms of what is written and how it looks is identical. For example you can log verbosely to a file using the FileLogger while simultaneously logging only high priority events to the console using a ConsoleLogger.
