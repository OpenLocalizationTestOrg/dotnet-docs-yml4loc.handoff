  name: InvokeOnGet
  nameWithType: IInvokeOnGetBinder.InvokeOnGet
  fullName: IInvokeOnGetBinder.InvokeOnGet
  type: Property
  assemblies:
  - System.Dynamic.Runtime
  - System.Core
  - netstandard
  - System.Linq.Expressions
  namespace: System.Dynamic
  summary: Gets the value indicating if this get member operation should invoke properties when they perform the get operation. The default value when this interface is not present is true.
  remarks: "This property is used by some languages to get a better [!INCLUDE[TLA2#tla_com](~/includes/tla2sharptla-com-md.md)] interoperation experience.  \n  \n When the value is set to false, the dynamic [!INCLUDE[TLA2#tla_com](~/includes/tla2sharptla-com-md.md)] object will not invoke the object but will instead bind to the name, and return an object that can be invoked or indexed later. This is useful for indexed properties and languages that do not produce InvokeMember call sites."
  syntax:
    content: public bool InvokeOnGet { get; }
    return:
      type: System.Boolean
      description: True if this get member operation should invoke properties when they perform the get operation; otherwise false.
