  summary: Represents the method that will handle the <xref href="System.Windows.UIElement.MouseWheel"></xref> and <xref href="System.Windows.ContentElement.MouseWheel"></xref> routed events, as well as related attached and Preview events.
  remarks: "This delegate is used with the following attached events.  \n  \n-   <xref:System.Windows.Input.Mouse.MouseWheel?displayProperty=fullName>  \n  \n-   <xref:System.Windows.Input.Mouse.PreviewMouseWheel?displayProperty=fullName>  \n  \n This delegate is used with the following routed events. These routed events forward the previously listed attached events to make them more accessible to the general element model in [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)].  \n  \n-   <xref:System.Windows.UIElement.MouseWheel?displayProperty=fullName>  \n  \n-   <xref:System.Windows.ContentElement.MouseWheel?displayProperty=fullName>  \n  \n-   <xref:System.Windows.UIElement.PreviewMouseWheel?displayProperty=fullName>  \n  \n-   <xref:System.Windows.ContentElement.PreviewMouseWheel?displayProperty=fullName>  \n  \n The attached events and the base element routed events share their event data, and the bubbling and tunneling versions of the routed events also share event data. This can affect the handled characteristics of the event as it travels the event route. For details, see [Input Overview](~/docs/framework/wpf/advanced/input-overview.md).  \n  \n The <xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A> property is positive if the mouse wheel is moved forward (away from the user) or negative if the mouse wheel is moved downward (toward the user)."
  example:
  - "The following example moves a <xref:System.Windows.Controls.TextBox>, which is attached to a <xref:System.Windows.Controls.Canvas>, upward if the mouse wheel <xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A> is positive and moves the <xref:System.Windows.Controls.TextBox> downward if the mouse wheel <xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A> is negative.  \n  \n [!code-csharp[mousesnippetsample#MouseWheelDelta](~/samples/snippets/csharp/VS_Snippets_Wpf/MouseSnippetSample/CSharp/Window1.xaml.cs#mousewheeldelta)]\n [!code-vb[mousesnippetsample#MouseWheelDelta](~/samples/snippets/visualbasic/VS_Snippets_Wpf/MouseSnippetSample/visualbasic/window1.xaml.vb#mousewheeldelta)]"
