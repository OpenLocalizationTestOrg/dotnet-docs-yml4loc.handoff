- uid: System.ServiceModel.Configuration.MsmqElementBase.ExactlyOnce
  commentId: P:System.ServiceModel.Configuration.MsmqElementBase.ExactlyOnce
  id: ExactlyOnce
  parent: System.ServiceModel.Configuration.MsmqElementBase
  langs:
  - csharp
  name: ExactlyOnce
  nameWithType: MsmqElementBase.ExactlyOnce
  fullName: MsmqElementBase.ExactlyOnce
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a Boolean value that indicates whether messages processed by this binding will be received exactly once.
  remarks: "A message can be sent with or without assurances. An assurance enables an application to ensure that a sent message reached the receiving message queue, or if it did not, the application can determine this by reading the dead-letter queue.  \n  \n Messages sent with <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A> set to `true` must be sent only to a transactional queue.  \n  \n <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>, when set to `true`, indicates that Message Queuing (also known as MSMQ) will ensure that a sent message is delivered to the receiving message queue once and only once, and if delivery fails, the message is sent to the dead-letter queue.  \n  \n For messages that require <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A> to be `false`, the <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A> property defaults to `null`.  \n  \n For messages that require <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A> to be `true`, the <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A> property defaults to a transactional system-wide dead-letter queue in Message Queuing."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("exactlyOnce", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool ExactlyOnce { get; set; }
    return:
      type: System.Boolean
      description: '`true` if messages processed by this binding will be received exactly once; otherwise, `false`. The default is `true`.'
  overload: System.ServiceModel.Configuration.MsmqElementBase.ExactlyOnce*
