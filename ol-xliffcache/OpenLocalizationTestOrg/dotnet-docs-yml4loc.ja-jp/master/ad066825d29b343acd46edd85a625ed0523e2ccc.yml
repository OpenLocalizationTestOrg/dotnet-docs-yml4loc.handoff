  name: Item(String)
  nameWithType: WebPartCollection.Item(String)
  fullName: WebPartCollection.Item(String)
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: Returns a member of the collection based on a unique string identifier.
  remarks: "The <xref:System.Web.UI.WebControls.WebParts.WebPartCollection.Item%2A> indexer enables you to access a <xref:System.Web.UI.WebControls.WebParts.WebPart> control in a <xref:System.Web.UI.WebControls.WebParts.WebPartCollection> object according to a unique identifier.  \n  \n> [!NOTE]\n>  The Web Parts control set performs case-insensitive matching on this property, so case sensitivity is not part of a unique `id` value.  \n  \n The <xref:System.Web.UI.WebControls.WebParts.WebPartCollection.Item%2A> property also works to identify members of a <xref:System.Web.UI.WebControls.WebParts.WebPartCollection> object in some specialized cases. In the case of <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> controls, the indexer is able to match the identifier for the underlying child control wrapped by the <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> control. In the case of <xref:System.Web.UI.WebControls.WebParts.ProxyWebPart> controls, the indexer matches the identifier for the control based on a case-insensitive comparison of the `id` parameter and either the <xref:System.Web.UI.WebControls.WebParts.ProxyWebPart.OriginalID%2A> or <xref:System.Web.UI.WebControls.WebParts.ProxyWebPart.GenericWebPartID%2A> property values."
  syntax:
    content: public System.Web.UI.WebControls.WebParts.WebPart this[string id] { get; }
    parameters:
    - id: id
      type: System.String
      description: The unique identifier for a particular <xref href="System.Web.UI.WebControls.WebParts.WebPart"></xref> control in a collection.
    return:
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: The first <xref href="System.Web.UI.WebControls.WebParts.WebPart"></xref> in the collection whose ID equals the value of <code>id</code>.
