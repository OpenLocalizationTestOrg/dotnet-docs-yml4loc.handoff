  remarks: "The <xref:System.Web.UI.WebControls.WebParts.WebPartCollection.%23ctor%2A> constructor initializes an instance of the <xref:System.Web.UI.WebControls.WebParts.WebPartCollection> class by passing in a collection of <xref:System.Web.UI.WebControls.WebParts.WebPart> controls.  \n  \n Although a <xref:System.Web.UI.WebControls.WebParts.WebPartCollection> object is read-only and there is no method for adding individual controls to it, you can create your own <xref:System.Collections.ICollection> collection of controls, and pass that to the <xref:System.Web.UI.WebControls.WebParts.WebPartCollection.%23ctor%2A> constructor. This enables you to create custom collections and perform bulk operations on them. You can also access the underlying controls in the collection and change their property values programmatically."
