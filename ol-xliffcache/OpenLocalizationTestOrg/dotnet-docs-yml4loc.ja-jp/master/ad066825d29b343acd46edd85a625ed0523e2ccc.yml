xref:System.Web.UI.WebControls.WebParts.WebPartCollection> object.  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_WebPartCollection_Overview#2](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_WebPartCollection_Overview/CS/webpartcollectioncs.aspx#2)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_WebPartCollection_Overview#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_WebPartCollection_Overview/VB/webpartcollectionvb.aspx#2)]  -->  \n  \n After you load the page in a browser, click the **Toggle ChromeState** button, and notice that the code in the partial class loops through the <xref:System.Web.UI.WebControls.WebParts.WebPartCollection> object and alternately minimizes the controls or returns them to normal. Or, if you repeatedly click the **Toggle BulletedList1 Title** button, the title of the uppermost control is changed to alternate values."
