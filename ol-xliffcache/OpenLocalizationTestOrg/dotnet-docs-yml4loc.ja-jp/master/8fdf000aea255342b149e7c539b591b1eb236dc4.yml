  namespace: System.Windows.Data
  summary: Represents the <xref href="System.Windows.Data.CollectionView"></xref> for collections that implement <xref href="System.ComponentModel.IBindingList"></xref>, such as Microsoft ActiveX Data Objects (ADO) data views.
  remarks: "All collections have a default <xref:System.Windows.Data.CollectionView>. For collections that implement <xref:System.ComponentModel.IBindingListView> or <xref:System.ComponentModel.IBindingList>, the default collection view is <xref:System.Windows.Data.BindingListCollectionView>. Specifically, <xref:System.ComponentModel.IBindingList> is required for <xref:System.Windows.Data.BindingListCollectionView>, and <xref:System.ComponentModel.IBindingListView> is an optional interface that gives additional sorting and filtering support.  \n  \n If you have multiple <xref:System.Windows.Data.BindingListCollectionView> objects and the underlying source is a `DataTable` or a `DataView`, the view objects do not sort or filter independently. For example, if you have two <xref:System.Windows.Data.BindingListCollectionView> objects associated with the same `DataTable` and you perform sorting on one of the views, the order of items in the other view can be affected. This is because <xref:System.Windows.Data.BindingListCollectionView> objects use the underlying <xref:System.ComponentModel.IBindingList> for sorting and filtering functionalities.  \n  \n For more information about collection views, see [Data Binding Overview](~/docs/framework/wpf/data/data-binding-overview.md)."
