  namespace: System.Web.UI.WebControls.WebParts
  summary: Provides data for the <xref href="System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding"></xref> event.
  remarks: "The <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding> event is raised by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A> method just before adding a control to a Web Parts zone. This event provides an opportunity to cancel the process before it is complete. The <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded> event is called after a control has been added to a Web Parts zone.  \n  \n The <xref:System.Web.UI.WebControls.WebParts.WebPartAddingEventArgs> class contains information that can be used within a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding> event. It provides access to the Web Parts control that is being added and the zone it is being added to."
  syntax:
    content: 'public class WebPartAddingEventArgs : System.Web.UI.WebControls.WebParts.WebPartCancelEventArgs'
