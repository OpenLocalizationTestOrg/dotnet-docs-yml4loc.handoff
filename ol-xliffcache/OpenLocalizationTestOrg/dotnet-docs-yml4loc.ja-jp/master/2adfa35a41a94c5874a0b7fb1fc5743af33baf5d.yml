  nameWithType: InputManager.ProcessInput(InputEventArgs)
  fullName: InputManager.ProcessInput(InputEventArgs)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: Processes the specified input synchronously.
  remarks: "A filter is any code that listens to <xref:System.Windows.Input.InputManager.PreProcessInput> or <xref:System.Windows.Input.InputManager.PostProcessInput>.  Filters can modify the input staging area.  \n  \n A monitor is any code that listens to <xref:System.Windows.Input.InputManager.PreNotifyInput> or <xref:System.Windows.Input.InputManager.PostNotifyInput>.  Monitors cannot modify the input staging area.  \n  \n The specified input is processed by all the filters and monitors and is finally dispatched to the appropriate element as an input event.  \n  \n Input is processed in [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)] in the follow stages:  \n  \n1.  Pre-process stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PreProcessInput> event.  \n  \n2.  Pre-notify stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PreNotifyInput> event.  \n  \n3.  The [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)] input event or events are raised.  \n  \n4.  Post-notify stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PostNotifyInput> event.  \n  \n5.  Post-process stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PostProcessInput> event."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public bool ProcessInput (System.Windows.Input.InputEventArgs input);
    parameters:
    - id: input
      type: System.Windows.Input.InputEventArgs
      description: The input to process.
    return:
      type: System.Boolean
      description: '`true` if all input events were handled; otherwise, `false`.'
  overload: System.Windows.Input.InputManager.ProcessInput*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>input</code> is `null`.
