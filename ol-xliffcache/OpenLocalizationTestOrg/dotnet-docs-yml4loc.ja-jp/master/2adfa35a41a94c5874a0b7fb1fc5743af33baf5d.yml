  name: PreProcessInput
  nameWithType: InputManager.PreProcessInput
  fullName: InputManager.PreProcessInput
  type: Event
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: Occurs when the <xref href="System.Windows.Input.InputManager"></xref> starts to process the input item.
  remarks: "A filter is any code that listens to <xref:System.Windows.Input.InputManager.PreProcessInput> or <xref:System.Windows.Input.InputManager.PostProcessInput>.  Filters can modify the input staging area.  \n  \n The handlers attached to <xref:System.Windows.Input.InputManager.PreProcessInput> are invoked in reverse order so that handlers added by the users are invoked before handlers in the system.  \n  \n Calling <xref:System.Windows.Input.PreProcessInputEventArgs.Cancel%2A> on the <xref:System.Windows.Input.PreProcessInputEventArgs> passed to the <xref:System.Windows.Input.PreProcessInputEventHandler> will cancel the processing of the input.  \n  \n Input is processed in [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)] in the follow stages:  \n  \n1.  Pre-process stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PreProcessInput> event.  \n  \n2.  Pre-notify stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PreNotifyInput> event.  \n  \n3.  The [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)] input event or events are raised.  \n  \n4.  Post-notify stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PostNotifyInput> event.  \n  \n5.  Post-process stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PostProcessInput> event."
  syntax:
    content: >-
      [add: System.Security.SecurityCritical]

      [remove: System.Security.SecurityCritical]

      public event System.Windows.Input.PreProcessInputEventHandler PreProcessInput;
    return:
      type: System.Windows.Input.PreProcessInputEventHandler
      description: ''
