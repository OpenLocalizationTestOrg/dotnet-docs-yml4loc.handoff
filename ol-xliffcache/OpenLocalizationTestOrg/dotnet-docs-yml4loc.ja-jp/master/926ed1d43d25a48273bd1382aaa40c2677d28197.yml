- uid: System.Web.Configuration.CustomErrorCollection.Clear
  commentId: M:System.Web.Configuration.CustomErrorCollection.Clear
  id: Clear
  parent: System.Web.Configuration.CustomErrorCollection
  langs:
  - csharp
  name: Clear()
  nameWithType: CustomErrorCollection.Clear()
  fullName: CustomErrorCollection.Clear()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Removes all <xref href="System.Web.Configuration.CustomError"></xref> objects from the collection.
  remarks: "The result of updating the configuration file after calling the <xref:System.Web.Configuration.CustomErrorCollection.Clear%2A> method is dependent upon the <xref:System.Configuration.ConfigurationSaveMode> chosen. To update the configuration file, you use one of these two overloads: <xref:System.Configuration.Configuration.Save%2A> and <xref:System.Configuration.Configuration.Save%2A>.  \n  \n> [!NOTE]\n>  Calling <xref:System.Configuration.Configuration.Save%2A> is equivalent to calling <xref:System.Configuration.Configuration.Save%2A>.  \n  \n If you use the <xref:System.Configuration.Configuration.Save%2A>.method, the following conditions apply.  \n  \n-   If you pass a <xref:System.Configuration.ConfigurationSaveMode.Full> or <xref:System.Configuration.ConfigurationSaveMode.Modified> parameter value, then a `clear` element is inserted into the `clientTarget` section of the configuration file at the current hierarchy level.  \n  \n-   If you pass the <xref:System.Configuration.ConfigurationSaveMode.Minimal> parameter value, a series of `remove` elements are added to the [clientTarget Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/17a0fa6e-a065-49cc-b900-ef73eda6a922) of the configuration file at the current hierarchy level. Each removes all references to an `add` element defined in a parent configuration file at a higher level in the hierarchy. When you use <xref:System.Configuration.ConfigurationSaveMode.Minimal>, there is one additional property on the collection that affects what gets serialized to the configuration file: <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>, which is `false` by default. The following conditions apply.  \n  \n    -   If the <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> set to `true`, `clear` element is inserted into the `clientTarget` section of the configuration file at the current hierarchy level. This removes all references to the `add` elements defined in the parent configuration files at higher levels in the hierarchy.  \n  \n    -   If the <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> flag is set to `false`, the `clear` element is removed from the `clientTarget` section of the configuration file at the current hierarchy level, if it exists.  \n  \n The <xref:System.Web.Configuration.CustomErrorCollection.Clear%2A> method actually deletes the `add` elements defined in the `clientTarget` section of the configuration file at the current hierarchy level. It also removes all references to the add elements defined in the parent configuration files at higher levels in the hierarchy.  \n  \n> [!NOTE]\n>  The `add` elements are not deleted from the `clientTarget` section of the parent configuration files."
  example:
  - "The following code example removes all the <xref:System.Web.Configuration.CustomError> objects from the <xref:System.Web.Configuration.CustomErrorCollection> collection. Refer to the code example in the <xref:System.Web.Configuration.CustomErrorCollection> class topic to learn how to get the collection.  \n  \n [!code-csharp[System.Web.Configuration.CustomErrorsSection#6](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.CustomErrorsSection/CS/customerrorssection.cs#6)]\n [!code-vb[System.Web.Configuration.CustomErrorsSection#6](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.CustomErrorsSection/VB/customerrorssection.vb#6)]"
