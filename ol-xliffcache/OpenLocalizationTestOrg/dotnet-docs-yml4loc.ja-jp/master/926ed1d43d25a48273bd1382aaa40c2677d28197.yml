  summary: Represents a collection of <xref href="System.Web.Configuration.CustomError"></xref> objects. This class cannot be inherited.
  remarks: "The <xref:System.Web.Configuration.CustomErrorCollection> type allows access to the `error` elements of the `customErrors` section element collection.  \n  \n It belongs to a group that includes the <xref:System.Web.Configuration.CustomError>, <xref:System.Web.Configuration.CustomErrorsMode>, and <xref:System.Web.Configuration.CustomErrorsSection>."
  example:
  - "This example demonstrates how to specify values declaratively for the `error` elements of the `customErrors` section, which can also be accessed as elements of the <xref:System.Web.Configuration.CustomErrorCollection> collection.  \n  \n The following configuration file example shows how to specify values declaratively for the `error` elements.  \n  \n```  \n<customErrors mode=\"RemoteOnly\"  \n  defaultRedirect=\"customerror.htm\">  \n    <error statusCode=\"404\" redirect=\"customerror404.htm\"/>  \n</customErrors>  \n```  \n  \n The following code example demonstrates how to use the <xref:System.Web.Configuration.CustomErrorCollection> class.  \n  \n [!code-csharp[System.Web.Configuration.CustomErrorsSection#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.CustomErrorsSection/CS/customerrorssection.cs#1)]\n [!code-vb[System.Web.Configuration.CustomErrorsSection#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.CustomErrorsSection/VB/customerrorssection.vb#1)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationCollection(typeof(System.Web.Configuration.CustomError), AddItemName="error", CollectionType=System.Configuration.ConfigurationElementCollectionType.BasicMap)]

      public sealed class CustomErrorCollection : System.Configuration.ConfigurationElementCollection
