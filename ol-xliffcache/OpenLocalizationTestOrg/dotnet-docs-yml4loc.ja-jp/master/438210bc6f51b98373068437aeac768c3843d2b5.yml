  name: ThreadStateException
  nameWithType: ThreadStateException
  fullName: System.Threading.ThreadStateException
  type: Class
  assemblies:
  - System.Threading.Thread
  - mscorlib
  - netstandard
  namespace: System.Threading
  summary: The exception that is thrown when a <xref href="System.Threading.Thread"></xref> is in an invalid <xref href="System.Threading.Thread.ThreadState"></xref> for the method call.
  remarks: "Once a thread is created, it is in at least one of the <xref:System.Threading.ThreadState> states until it terminates. `ThreadStateException` is thrown by methods that cannot perform the requested operation due to the current state of a thread. For example, trying to restart an aborted thread by calling <xref:System.Threading.Thread.Start%2A> on a thread that has terminated throws a <xref:System.Threading.ThreadStateException>.  \n  \n <xref:System.Threading.ThreadStateException> uses the HRESULT COR_E_THREADSTATE, which has the value 0x80131520.  \n  \n For a list of initial property values for an instance of <xref:System.Threading.ThreadStateException>, see the <xref:System.Threading.ThreadStateException.%23ctor%2A> constructors."
  example:
  - "The following example demonstrates an error that causes the system to throw a `ThreadStateException`.  \n  \n [!code-cpp[ThreadStEx#1](~/samples/snippets/cpp/VS_Snippets_CLR/ThreadStEx/CPP/threadstex.cpp#1)]\n [!code-csharp[ThreadStEx#1](~/samples/snippets/csharp/VS_Snippets_CLR/ThreadStEx/CS/threadstex.cs#1)]\n [!code-vb[ThreadStEx#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/ThreadStEx/VB/threadstex.vb#1)]  \n  \n This code produces the following output:  \n  \n```  \nIn main. Attempting to restart myThread.  \n    Working thread...  \n    Caught: Thread is running or terminated. Cannot restart.  \n```"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ThreadStateException : SystemException
