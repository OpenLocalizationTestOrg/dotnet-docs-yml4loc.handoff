  summary: Provides a set of predefined data format names that can be used to identify data formats available in the clipboard or drag-and-drop operations.
  remarks: "The <xref:System.Windows.DataObject> class and other classes that implement the <xref:System.Windows.IDataObject> interface use the static formats defined by <xref:System.Windows.DataFormats> to describe each data format that is stored in a data object. Data objects are typically used for transferring data to and from the system clipboard, and in drag-and-drop operations.  \n  \n The following table lists the values of the static data format fields provided by <xref:System.Windows.DataFormats>.  These field values are provided for informational purposes only; in general, code should always refer to the appropriate field, rather than hard-coded strings.  \n  \n|Field|Field Value|Description|  \n|-----------|-----------------|-----------------|  \n|<xref:System.Windows.DataFormats.Bitmap>|\"Bitmap\"|Specifies a [!INCLUDE[TLA#tla_win](~/includes/tlasharptla-win-md.md)] bitmap data format.|  \n|<xref:System.Windows.DataFormats.CommaSeparatedValue>|\"CSV\"|Specifies a comma-separated value (CSV) data format.|  \n|<xref:System.Windows.DataFormats.Dib>|\"DeviceIndependentBitmap\"|Specifies the [!INCLUDE[TLA#tla_dib](~/includes/tlasharptla-dib-md.md)] data format.|  \n|<xref:System.Windows.DataFormats.Dif>|\"DataInterchangeFormat\"|Specifies the Windows Data Interchange Format (DIF) data format.|  \n|<xref:System.Windows.DataFormats.EnhancedMetafile>|\"EnhancedMetafile\"|Specifies the [!INCLUDE[TLA#tla_mswin](~/includes/tlasharptla-mswin-md.md)] enhanced metafile format.|  \n|<xref:System.Windows.DataFormats.FileDrop>|\"FileDrop\"|Specifies the [!INCLUDE[TLA#tla_mswin](~/includes/tlasharptla-mswin-md.md)] file drop format.|  \n|<xref:System.Windows.DataFormats.Html>|\"HTML Format\"|Specifies the [!INCLUDE[TLA#tla_html](~/includes/tlasharptla-html-md.md)] data format.|  \n|<xref:System.Windows.DataFormats.Locale>|\"Locale\"|Specifies the [!INCLUDE[TLA#tla_mswin](~/includes/tlasharptla-mswin-md.md)] locale (culture) data format.|  \n|<xref:System.Windows.DataFormats.MetafilePicture>|\"MetaFilePict\"|Specifies the [!INCLUDE[TLA#tla_mswin](~/includes/tlasharptla-mswin-md.md)] metafile picture data format.|  \n|<xref:System.Windows.DataFormats.OemText>|\"OEMText\"|Specifies the standard [!INCLUDE[TLA#tla_mswin](~/includes/tlasharptla-mswin-md.md)] [!INCLUDE[TLA#tla_oem](~/includes/tlasharptla-oem-md.md)] text data format.|  \n|<xref:System.Windows.DataFormats.Palette>|\"Palette\"|Specifies the [!INCLUDE[TLA#tla_mswin](~/includes/tlasharptla-mswin-md.md)] palette data format.|  \n|<xref:System.Windows.DataFormats.PenData>|\"PenData\"|Specifies the [!INCLUDE[TLA#tla_mswin](~/includes/tlasharptla-mswin-md.md)] pen data format.|  \n|<xref:System.Windows.DataFormats.Riff>|\"RiffAudio\"|Specifies the [!INCLUDE[TLA#tla_riff](~/includes/tlasharptla-riff-md.md)] audio data format.|  \n|<xref:System.Windows.DataFormats.Rtf>|\"Rich Text Format\"|Specifies the [!INCLUDE[TLA#tla_rtf](~/includes/tlasharptla-rtf-md.md)] data format.|  \n|<xref:System.Windows.DataFormats.Serializable>|\"PersistentObject\"|Specifies a data format that encapsulates any type of serializable data objects.|  \n|<xref:System.Windows.DataFormats.StringFormat>|\"System.String\"|Specifies the [!INCLUDE[TLA#tla_clr](~/includes/tlasharptla-clr-md.md)] string class data format.|  \n|<xref:System.Windows.DataFormats.SymbolicLink>|\"SymbolicLink\"|Specifies the [!INCLUDE[TLA#tla_mswin](~/includes/tlasharptla-mswin-md.md)] symbolic link data format.|  \n|<xref:System.Windows.DataFormats.Text>|\"Text\"|Specifies the [!INCLUDE[TLA#tla_ansi](~/includes/tlasharptla-ansi-md.md)] text data format.|  \n|<xref:System.Windows.DataFormats.Tiff>|\"TaggedImageFileFormat\"|Specifies the [!INCLUDE[TLA#tla_tiff](~/includes/tlasharptla-tiff-md.md)] data format.|  \n|<xref:System.Windows.DataFormats.UnicodeText>|\"UnicodeText\"|Specifies the [!INCLUDE[TLA#tla_unicode](~/includes/tlasharptla-unicode-md.md)] text data format.|  \n|<xref:System.Windows.DataFormats.WaveAudio>|\"WaveAudio\"|Specifies the wave audio data format.|  \n|<xref:System.Windows.DataFormats.Xaml>|\"Xaml\"|Specifies the [!INCLUDE[TLA#tla_xaml](~/includes/tlasharptla-xaml-md.md)] data format.|  \n|<xref:System.Windows.DataFormats.XamlPackage>|\"XamlPackage\"|Specifies the [!INCLUDE[TLA#tla_xaml](~/includes/tlasharptla-xaml-md.md)] package data format.|"
