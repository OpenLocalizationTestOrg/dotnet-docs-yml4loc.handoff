  name: CreateDelegate(Type, Object, MethodInfo)
  nameWithType: Delegate.CreateDelegate(Type, Object, MethodInfo)
  fullName: Delegate.CreateDelegate(Type, Object, MethodInfo)
  type: Method
  assemblies:
