  namespace: System
  summary: Initializes a delegate that invokes the specified instance method on the specified class instance.
  remarks: "This constructor cannot be used in application code. To create a delegate by specifying the name of an instance method, use an overload of the <xref:System.Delegate.CreateDelegate%2A> method that specifies a method name and a target object. For example, the <xref:System.Delegate.CreateDelegate%28System.Type%2CSystem.Object%2CSystem.String%29> method overload creates a delegate for an instance method with a specified name.  \n  \n This constructor creates delegates for instance methods only. An instance method is a method that is associated with an instance of a class; a static method is a method that is associated with the class itself."
  syntax:
    content: protected Delegate (object target, string method);
    parameters:
    - id: target
      type: System.Object
      description: The class instance on which the delegate invokes <code>method</code>.
    - id: method
      type: System.String
      description: The name of the instance method that the delegate represents.
  overload: System.Delegate.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>target</code> is `null`.  \n  \n -or-  \n  \n <code>method</code> is `null`."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: There was an error binding to the target method.
