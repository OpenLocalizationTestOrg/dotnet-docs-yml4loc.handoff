  summary: Creates a delegate of the specified type that represents the specified static method of the specified class, with the specified case-sensitivity and the specified behavior on failure to bind.
  remarks: "This method creates delegates for static methods only. An instance method is a method that is associated with an instance of a class; a static method is a method that is associated with the class itself.  \n  \n> [!NOTE]\n>  Starting with the [!INCLUDE[net_v20sp1_long](~/includes/net-v20sp1-long-md.md)], this method can be used to access non-public methods if the caller has been granted <xref:System.Security.Permissions.ReflectionPermission> with the <xref:System.Security.Permissions.ReflectionPermissionFlag?displayProperty=fullName> flag and if the grant set of the non-public methods is restricted to the caller’s grant set, or a subset thereof. (See [Security Considerations for Reflection](~/docs/framework/reflection-and-codedom/security-considerations-for-reflection.md).)  \n>   \n>  To use this functionality, your application should target the [!INCLUDE[net_v35_long](~/includes/net-v35-long-md.md)] or later."
  syntax:
    content: public static Delegate CreateDelegate (Type type, Type target, string method, bool ignoreCase, bool throwOnBindFailure);
    parameters:
    - id: type
      type: System.Type
      description: The <xref href="System.Type"></xref> of delegate to create.
    - id: target
      type: System.Type
      description: The <xref href="System.Type"></xref> representing the class that implements <code>method</code>.
    - id: method
      type: System.String
      description: The name of the static method that the delegate is to represent.
    - id: ignoreCase
      type: System.Boolean
      description: A Boolean indicating whether to ignore the case when comparing the name of the method.
    - id: throwOnBindFailure
      type: System.Boolean
      description: '`true` to throw an exception if <code>method</code> cannot be bound; otherwise, `false`.'
    return:
      type: System.Delegate
      description: A delegate of the specified type that represents the specified static method of the specified class.
  overload: System.Delegate.CreateDelegate*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>type</code> is `null`.  \n  \n -or-  \n  \n <code>target</code> is `null`.  \n  \n -or-  \n  \n <code>method</code> is `null`."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>type</code> does not inherit <xref href=\"System.MulticastDelegate\"></xref>.  \n  \n -or-  \n  \n <code>type</code> is not a `RuntimeType`. See [Runtime Types in Reflection](http://msdn.microsoft.com/en-us/c1439fb5-cf76-475d-a9d2-fe64ba858858).  \n  \n -or-  \n  \n <code>target</code> is not a `RuntimeType`.  \n  \n -or-  \n  \n <code>target</code> is an open generic type. That is, its <xref href=\"System.Type.ContainsGenericParameters\"></xref> property is `true`.  \n  \n -or-  \n  \n <code>method</code> is not a `static` method (`Shared` method in Visual Basic).  \n  \n -or-  \n  \n <code>method</code> cannot be bound, for example because it cannot be found, and <code>throwOnBindFailure</code> is `true`."
