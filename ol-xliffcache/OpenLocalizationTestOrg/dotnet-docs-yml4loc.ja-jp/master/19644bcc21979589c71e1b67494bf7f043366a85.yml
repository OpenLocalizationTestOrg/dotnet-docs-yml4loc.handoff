  namespace: System.IO
  summary: Initializes a new instance of the <xref href="System.IO.UnmanagedMemoryStream"></xref> class using the specified location, memory length, total amount of memory, and file access values.
  remarks: "The `length` parameter defines the current amount of memory in use. If reading or appending data to the stream, the `length` value should be equal to the amount of valid data in the stream to be read from or preserved. If writing to the stream, this value should be zero.  \n  \n The `capacity` parameter indicates the amount of total memory available. This value can describe a region that is longer than the length specified, or indicate a region that can be appended to. Any attempt to write beyond this value will fail.  \n  \n The `access` parameter sets the <xref:System.IO.UnmanagedMemoryStream.CanRead%2A>, and <xref:System.IO.UnmanagedMemoryStream.CanWrite%2A> properties. Note that specifying <xref:System.IO.FileAccess.Write> does not guarantee that the stream will be writable. The access parameters allow the implementer to create an object whose implementation can match the actual stream that is exposed."
  example:
  - "The following code example demonstrates how to read from and write to unmanaged memory using the <xref:System.IO.UnmanagedMemoryStream> class.  A block of unmanaged memory is allocated and de-allocated using the <xref:System.Runtime.InteropServices.Marshal> class.  \n  \n [!code-csharp[System.IO.UnmanagedMemoryStream#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.IO.UnmanagedMemoryStream/cs/sample.cs#1)]"
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Security.SecurityCritical]

      public UnmanagedMemoryStream (byte* pointer, long length, long capacity, System.IO.FileAccess access);
    parameters:
    - id: pointer
      type: System.Byte*
      description: A pointer to an unmanaged memory location.
    - id: length
      type: System.Int64
      description: The length of the memory to use.
    - id: capacity
      type: System.Int64
      description: The total amount of memory assigned to the stream.
    - id: access
      type: System.IO.FileAccess
      description: One of the <xref href="System.IO.FileAccess"></xref> values.
  overload: System.IO.UnmanagedMemoryStream.#ctor*
