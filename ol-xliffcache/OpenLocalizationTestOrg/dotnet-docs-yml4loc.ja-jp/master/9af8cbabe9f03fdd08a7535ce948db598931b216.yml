  summary: Gets or sets the width of a strip line.
  remarks: "This property cannot be set to a value less than 0.0, otherwise an exception will be raised.  \n  \n A setting of 0.0 will result in a line being drawn; this line will use the <xref:System.Web.UI.DataVisualization.Charting.StripLine.BorderColor%2A>, <xref:System.Web.UI.DataVisualization.Charting.StripLine.BorderDashStyle%2A> and <xref:System.Web.UI.DataVisualization.Charting.StripLine.BorderWidth%2A> property settings for its color, width and style. None of the `Back*` properties in this class are utilized when the value of <xref:System.Web.UI.DataVisualization.Charting.StripLine.StripWidth%2A> is 0.0.  \n  \n If you set the <xref:System.Web.UI.DataVisualization.Charting.StripLine.StripWidth%2A> property to a value greater than 0.0, a strip will be created. The <xref:System.Web.UI.DataVisualization.Charting.StripLine.BorderColor%2A>, <xref:System.Web.UI.DataVisualization.Charting.StripLine.BorderDashStyle%2A> and <xref:System.Web.UI.DataVisualization.Charting.StripLine.BorderWidth%2A> properties only apply to the border of the strip; all of the `Back*` properties are then used for the background properties of the strip.  \n  \n If the value of the <xref:System.Web.UI.DataVisualization.Charting.StripLine.StripWidth%2A> property is greater than 0.0, the units are determined by the relevant axis scale."
