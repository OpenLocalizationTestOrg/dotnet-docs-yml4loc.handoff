  namespace: System.IdentityModel.Configuration
  summary: Represents the `<system.identityModel>` section in a configuration file. This class cannot be inherited.
  remarks: "Within the `<system.identityModel>` section, multiple identity configurations may be defined, each with a unique name and defining a specific configuration; for example, `<identityConfiguration name=\"alternate\" >`. The collection of the identity configuration elements defined in the identity model section can be retrieved by using the <xref:System.IdentityModel.Configuration.SystemIdentityModelSection.IdentityConfigurationElements%2A> property.  \n  \n If a name is not specified on an identity configuration element, the element defines the default identity configuration. The default identity configuration is always used for passive federation scenarios. Only one default configuration may exist in the identity model configuration section. It can be retrieved by using the <xref:System.IdentityModel.Configuration.SystemIdentityModelSection.DefaultIdentityConfigurationElement%2A> property."
  syntax:
    content: 'public sealed class SystemIdentityModelSection : System.Configuration.ConfigurationSection'
