  name: Resolve(TextPointer, TextPointer, TextEffect)
  nameWithType: TextEffectResolver.Resolve(TextPointer, TextPointer, TextEffect)
  fullName: TextEffectResolver.Resolve(TextPointer, TextPointer, TextEffect)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: Resolves text effect on a text range to a list of text effect targets.
  remarks: For each continuous block of text, this method creates a text effect targeting the scoping (parent) element.
  example:
  - "The following example shows how to apply a <xref:System.Windows.Media.TranslateTransform>, <xref:System.Windows.Media.ScaleTransform>, and <xref:System.Windows.Media.RotateTransform> text effect to text. Below is the XAML for the example.  \n  \n [!code-xml[FlowMiscSnippets_snip#TextEffectTargetExampleWholePage](~/samples/snippets/csharp/VS_Snippets_Wpf/FlowMiscSnippets_snip/cs/texteffecttargetexample.xaml#texteffecttargetexamplewholepage)]  \n  \n Below is the code behind for the example.  \n  \n [!code-csharp[FlowMiscSnippets_snip#TextEffectTargetCodeExampleWholePage](~/samples/snippets/csharp/VS_Snippets_Wpf/FlowMiscSnippets_snip/cs/texteffecttargetexample.xaml.cs#texteffecttargetcodeexamplewholepage)]"
  syntax:
    content: public static System.Windows.Documents.TextEffectTarget[] Resolve (System.Windows.Documents.TextPointer startPosition, System.Windows.Documents.TextPointer endPosition, System.Windows.Media.TextEffect effect);
    parameters:
    - id: startPosition
      type: System.Windows.Documents.TextPointer
      description: The starting text pointer
    - id: endPosition
      type: System.Windows.Documents.TextPointer
      description: The end text pointer
    - id: effect
      type: System.Windows.Media.TextEffect
      description: The effect to apply on the text
    return:
      type: System.Windows.Documents.TextEffectTarget[]
      description: Collection of <xref href="System.Windows.Documents.TextEffectTarget"></xref> objects corresponding to the text range.
