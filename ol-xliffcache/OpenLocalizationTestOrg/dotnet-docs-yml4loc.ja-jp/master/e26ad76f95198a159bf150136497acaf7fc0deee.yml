  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel
  summary: Gets or sets a value that indicates whether to bypass the proxy server for local addresses.
  remarks: "An Internet resource is local if it has a local address. A local address is one that is on same computer, the local LAN or intranet and is identified, syntactically, by the lack of a period (.) as in the URIs \"http://webserver/\" and \"http://localhost/\".  \n  \n Setting the <xref:System.ServiceModel.WebHttpBinding.BypassProxyOnLocal%2A> property determines whether endpoints configured with the <xref:System.ServiceModel.WebHttpBinding> use the proxy server when accessing local resources.  \n  \n If <xref:System.ServiceModel.WebHttpBinding.BypassProxyOnLocal%2A> is `true`, requests to local Internet resources do not use the proxy server. When <xref:System.ServiceModel.WebHttpBinding.BypassProxyOnLocal%2A> is `false`, all Internet requests are made through the proxy server."
  syntax:
    content: public bool BypassProxyOnLocal { get; set; }
    return:
      type: System.Boolean
      description: '`true` to bypass the proxy server for local addresses; otherwise, `false`. The default value is `false`.'
