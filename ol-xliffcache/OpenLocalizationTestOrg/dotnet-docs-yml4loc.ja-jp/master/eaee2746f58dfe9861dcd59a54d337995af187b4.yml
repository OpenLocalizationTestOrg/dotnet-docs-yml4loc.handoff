  namespace: System.Windows.Media
  summary: Represents a subsection of a geometry, a single connected series of two-dimensional geometric segments.
  remarks: "A <xref:System.Windows.Media.PathGeometry> is made up of one or more figures, represented by the <xref:System.Windows.Media.PathFigure> class. Each figure is itself made up of one or more segments, defined by the <xref:System.Windows.Media.PathSegment> class.  \n  \n<a name=\"xamlObjectElementUsage_PathFigure\"></a>   \n## XAML Object Element Usage  \n  \n```  \n<PathFigure .../>  \n-or-  \n<PathFigure ...>  \n  oneOrMoreSegments  \n</PathFigure>  \n```  \n  \n<a name=\"xamlValues_PathFigure\"></a>   \n## XAML Values  \n `oneOrMoreSegments`  \n One or more object elements for objects that derive from <xref:System.Windows.Media.PathSegment>. Typically these are: <xref:System.Windows.Media.ArcSegment>,  \n  \n <xref:System.Windows.Media.BezierSegment>, <xref:System.Windows.Media.LineSegment>, <xref:System.Windows.Media.PolyBezierSegment>, <xref:System.Windows.Media.PolyLineSegment>, <xref:System.Windows.Media.PolyQuadraticBezierSegment>, <xref:System.Windows.Media.QuadraticBezierSegment>."
