  summary: Gets or sets the string value of this comment.
  remarks: "Unlike <xref:System.Xml.Linq.XElement> and <xref:System.Xml.Linq.XAttribute>, you cannot retrieve the contents of a comment by casting it to a string. Instead, you must use this property to retrieve the contents.  \n  \n Setting this property will raise the <xref:System.Xml.Linq.XObject.Changed> and the <xref:System.Xml.Linq.XObject.Changing> events."
  example:
  - "The following example creates a comment node. It then retrieves the contents of the comment node.  \n  \n```csharp  \n  \n                XComment com = new XComment(\"This is a comment\");  \nConsole.WriteLine(com.Value);  \n```  \n  \n```vb  \n  \n                Dim com As XComment = New XComment(\"This is a comment\")  \nConsole.WriteLine(com.Value)  \n```  \n  \n This example produces the following output:  \n  \n```  \nThis is a comment  \n```"
