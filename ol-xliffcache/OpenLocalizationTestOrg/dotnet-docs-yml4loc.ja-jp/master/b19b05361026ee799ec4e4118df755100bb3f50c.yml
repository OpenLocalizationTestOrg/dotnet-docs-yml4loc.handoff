  namespace: System.ServiceModel
  summary: Represents a <xref href="System.ServiceModel.CorrelationQuery.Where"></xref> clause and a <xref href="System.ServiceModel.CorrelationQuery.Select"></xref> clause that identify the unique characteristics of a message so that it can be routed to the correct instance.
  remarks: "A <xref:System.ServiceModel.CorrelationQuery> is a set of queries that are run on an incoming or outgoing message to generate a set of instance keys. An <xref:System.Runtime.DurableInstancing.InstanceKey> represents an association between the data selected from the query and a particular service instance.  \n  \n The <xref:System.ServiceModel.CorrelationQuery.Where%2A> clause allows the user to filter the set of messages that this <xref:System.ServiceModel.CorrelationQuery> runs on. The <xref:System.ServiceModel.CorrelationQuery.Select%2A> clause represents the query set used to uniquely identify the service instance for which an incoming message should be dispatched. The <xref:System.ServiceModel.CorrelationQuery.SelectAdditional%2A> clauses are a set of query sets that represent new instance keys that must be created to associate that data with the service instance."
  syntax:
    content: public class CorrelationQuery
