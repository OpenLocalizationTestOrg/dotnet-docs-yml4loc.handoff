  namespace: System.Web.Configuration
  summary: The <xref href="System.Web.Configuration.BrowserCapabilitiesCodeGenerator"></xref> class is used internally by the `aspnet_regbrowsers` tool to parse .browser browser definition files and add browsers to the run-time collection of known browsers contained in the <xref href="System.Web.Configuration.BrowserCapabilitiesFactory"></xref> object.
  remarks: This class generates the source code for an assembly for the <xref:System.Web.Configuration.BrowserCapabilitiesFactory> class, which, at run time, produces request-specific <xref:System.Web.Configuration.HttpCapabilitiesBase> objects to be publicly accessed through the ASP.NET intrinsic `Request.Browser` property.
