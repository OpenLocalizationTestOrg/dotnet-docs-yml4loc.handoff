- uid: System.Web.Configuration.BrowserCapabilitiesCodeGenerator.Create
  commentId: M:System.Web.Configuration.BrowserCapabilitiesCodeGenerator.Create
  id: Create
  parent: System.Web.Configuration.BrowserCapabilitiesCodeGenerator
  langs:
  - csharp
  name: Create()
  nameWithType: BrowserCapabilitiesCodeGenerator.Create()
  fullName: BrowserCapabilitiesCodeGenerator.Create()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Used internally to coordinate the behavior of this class.
  remarks: This method first iterates through the "Browsers" folder. It then calls <xref:System.Web.Configuration.BrowserCapabilitiesCodeGenerator.ProcessBrowserFiles%2A>, which loads and parses the XML contained in a collection of browser-definition files and inserts the information contained therein into an internal collection of browsers. Then it calls an internal method which generates the source code compiles it, and registers it as an assembly in the global assembly cache for the <xref:System.Web.Configuration.BrowserCapabilitiesFactory> object. If necessary, this method then calls an internal method that restarts the Web server.
