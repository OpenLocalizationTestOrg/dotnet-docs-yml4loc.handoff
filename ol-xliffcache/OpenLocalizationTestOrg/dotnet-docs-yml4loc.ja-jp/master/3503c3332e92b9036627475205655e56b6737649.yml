  name: OverloadGroupAttribute
  nameWithType: OverloadGroupAttribute
  fullName: System.Activities.OverloadGroupAttribute
  type: Class
  assemblies:
  - System.Activities
  namespace: System.Activities
  summary: Provides a method for indicating which combinations of arguments are valid in an activity.
  remarks: "Arguments can be grouped together to form valid overload groups. An overload group cannot be a subset or an equivalent set of another overload group. The only exception to this rule is a subset that contains only arguments where <xref:System.Activities.RuntimeArgument.IsRequired%2A> is `false`. Overload groups can overlap but it is an error if the intersection of the groups contains all the required arguments of one or both the overload groups.  \n  \n An overload group is considered bound if all the <xref:System.Activities.RuntimeArgument.IsRequired%2A> arguments in the group are bound. If a group has zero <xref:System.Activities.RuntimeArgument.IsRequired%2A> arguments and at least one argument bound, then the group is considered bound. It is an error if none of the groups are bound unless one overload group has no <xref:System.Activities.RuntimeArgument.IsRequired%2A> arguments in it. Binding <xref:System.Activities.RuntimeArgument.IsRequired%2A> arguments from more than one overload group is not permitted. It is an error to have more than one overload group bound, that is, all required arguments in one overload group are bound and any argument in another overload group is also bound.  \n  \n Any violation of the preceding rules results in a <xref:System.Activities.InvalidWorkflowException> being thrown when the containing activity is prepared for execution.  \n  \n The <xref:System.Activities.RuntimeArgument.IsRequired%2A?displayProperty=fullName> is set to `true` if the <xref:System.Activities.RequiredArgumentAttribute?displayProperty=fullName> is applied to an argument."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class OverloadGroupAttribute : Attribute
