  namespace: System.ServiceModel.Description
  summary: Represents the run-time behavior of the <xref href="System.Runtime.Serialization.DataContractSerializer"></xref>.
  remarks: "The <xref:System.ServiceModel.Description.DataContractSerializerOperationBehavior> enables the control of <xref:System.Runtime.Serialization.DataContractSerializer> options, such as the <xref:System.Runtime.Serialization.DataContractSerializer.MaxItemsInObjectGraph%2A> and <xref:System.Runtime.Serialization.DataContractSerializer.IgnoreExtensionDataObject%2A> properties. Some of these properties can be set only using the constructor of the class.  In that case, the <xref:System.Runtime.Serialization.DataContractSerializer> can be replaced using the <xref:System.ServiceModel.Description.DataContractSerializerOperationBehavior.CreateSerializer%2A> method. [!INCLUDE[crabout](~/includes/crabout-md.md)] data contracts, see [Using Data Contracts](~/docs/framework/wcf/feature-details/using-data-contracts.md).  \n  \n [!INCLUDE[crabout](~/includes/crabout-md.md)] using the <xref:System.ServiceModel.Description.DataContractSerializerOperationBehavior> to replace the <xref:System.Runtime.Serialization.IDataContractSurrogate> returned by the <xref:System.ServiceModel.Description.DataContractSerializerOperationBehavior.DataContractSurrogate%2A> property, see [Data Contract Surrogates](~/docs/framework/wcf/extending/data-contract-surrogates.md)."
  example:
  - "The following example finds the <xref:System.ServiceModel.Description.DataContractSerializerOperationBehavior> in the collection of behaviors for an operation and resets the <xref:System.Runtime.Serialization.DataContractSerializer.MaxItemsInObjectGraph%2A> and <xref:System.Runtime.Serialization.DataContractSerializer.IgnoreExtensionDataObject%2A> properties.  \n  \n [!code-csharp[DataContractSerializerOperationBehavior#1](~/samples/snippets/csharp/VS_Snippets_CFX/datacontractserializeroperationbehavior/cs/source.cs#1)]\n [!code-vb[DataContractSerializerOperationBehavior#1](~/samples/snippets/visualbasic/VS_Snippets_CFX/datacontractserializeroperationbehavior/vb/source.vb#1)]"
