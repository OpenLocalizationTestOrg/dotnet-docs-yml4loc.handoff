- uid: System.Windows.VisualStateManager.GoToElementState(System.Windows.FrameworkElement,System.String,System.Boolean)
  commentId: M:System.Windows.VisualStateManager.GoToElementState(System.Windows.FrameworkElement,System.String,System.Boolean)
  id: GoToElementState(System.Windows.FrameworkElement,System.String,System.Boolean)
  parent: System.Windows.VisualStateManager
  langs:
  - csharp
  name: GoToElementState(FrameworkElement, String, Boolean)
  nameWithType: VisualStateManager.GoToElementState(FrameworkElement, String, Boolean)
  fullName: VisualStateManager.GoToElementState(FrameworkElement, String, Boolean)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Transitions the element between two states. Use this method to transition states that are defined by an application, rather than defined by a control.
  remarks: Call the <xref:System.Windows.VisualStateManager.GoToElementState%2A> method to change states on an element outside of a <xref:System.Windows.Controls.ControlTemplate> (for example, if you use a <xref:System.Windows.VisualStateManager> in a <xref:System.Windows.DataTemplate> or <xref:System.Windows.Window>). Call the <xref:System.Windows.VisualStateManager.GoToState%2A> method if you are changing states in a control that uses the <xref:System.Windows.VisualStateManager> in its <xref:System.Windows.Controls.ControlTemplate>.
  example:
  - "The following example creates an application that prompts the user to guess a number between 1 and 100.  When the user enters a number, the application indicates whether the guess is too high, too low, or correct.  The following [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)] creates the user interface for the application and defines 4 states: `TooLow`, `TooHigh`, `Correct`, and `Guessing`. When the application begins, it is in the `Guessing` state. .  \n  \n [!code-xml[VSMGoToElementState#GoToElementStateXaml](~/samples/snippets/csharp/VS_Snippets_Wpf/vsmgotoelementstate/csharp/mainwindow.xaml#gotoelementstatexaml)]  \n  \n The following code shows the logic of the application.  When the user enters a number and clicks the button, the application calls <xref:System.Windows.VisualStateManager.GoToElementState%2A> to transition to `TooHigh`, `TooLow`, or `Correct` to provide feedback to the user about the guess.  To try this example, call the `GenerateNumber` method when the application begins.  \n  \n [!code-csharp[VSMGoToElementState#GoToElementStateCode](~/samples/snippets/csharp/VS_Snippets_Wpf/vsmgotoelementstate/csharp/mainwindow.xaml.cs#gotoelementstatecode)]\n [!code-vb[VSMGoToElementState#GoToElementStateCode](~/samples/snippets/visualbasic/VS_Snippets_Wpf/vsmgotoelementstate/visualbasic/mainwindow.xaml.vb#gotoelementstatecode)]"
  syntax:
    content: public static bool GoToElementState (System.Windows.FrameworkElement stateGroupsRoot, string stateName, bool useTransitions);
    parameters:
    - id: stateGroupsRoot
      type: System.Windows.FrameworkElement
      description: The root element that contains the <xref href="System.Windows.VisualStateManager"></xref>.
    - id: stateName
      type: System.String
      description: The state to transition to.
    - id: useTransitions
      type: System.Boolean
      description: '`true` to use a <xref href="System.Windows.VisualTransition"></xref> object to transition between states; otherwise, `false`.'
    return:
      type: System.Boolean
      description: '`true` if the control successfully transitioned to the new state; otherwise, `false`.'
  overload: System.Windows.VisualStateManager.GoToElementState*
