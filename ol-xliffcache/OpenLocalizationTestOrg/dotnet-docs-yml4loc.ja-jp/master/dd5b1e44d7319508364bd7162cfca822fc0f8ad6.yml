  remarks: "The <xref:System.Windows.VisualStateManager.GoToStateCore%2A> method performs the logic necessary to appropriately start and stop the storyboards that are associated with a transition. When a control calls <xref:System.Windows.VisualStateManager.GoToState%2A> to change its state, the <xref:System.Windows.VisualStateManager> does the following:  \n  \n-   First, if the <xref:System.Windows.VisualState> that the control is transitioning to has a <xref:System.Windows.Media.Animation.Storyboard>, the storyboard begins. Then, if the <xref:System.Windows.VisualState> that the control is coming from has a <xref:System.Windows.Media.Animation.Storyboard>, the storyboard ends.  \n  \n-   If the control is already in the `stateName` state, <xref:System.Windows.VisualStateManager.GoToState%2A> takes no action and returns `true`.  \n  \n-   If `stateName` does not exist in the <xref:System.Windows.Controls.ControlTemplate> of `control`, <xref:System.Windows.VisualStateManager.GoToState%2A> takes no action and returns `false`.  \n  \n You can implement your own <xref:System.Windows.VisualStateManager> to provide different logic for transitioning between states. For example, you can change the logic described previously, or you can provide logic to transition between custom animation types.  To implement a <xref:System.Windows.VisualStateManager>, create a class that inherits from <xref:System.Windows.VisualStateManager> and override the <xref:System.Windows.VisualStateManager.GoToStateCore%2A> method. To use the custom class, set the <xref:System.Windows.VisualStateManager.CustomVisualStateManager%2A> property to an object of your custom type."
  syntax:
    content: protected virtual bool GoToStateCore (System.Windows.FrameworkElement control, System.Windows.FrameworkElement stateGroupsRoot, string stateName, System.Windows.VisualStateGroup group, System.Windows.VisualState state, bool useTransitions);
    parameters:
    - id: control
      type: System.Windows.FrameworkElement
      description: The control to transition between states.
    - id: stateGroupsRoot
      type: System.Windows.FrameworkElement
      description: The root element that contains the <xref href="System.Windows.VisualStateManager"></xref>.
    - id: stateName
      type: System.String
      description: The name of the state to transition to.
    - id: group
      type: System.Windows.VisualStateGroup
      description: The <xref href="System.Windows.VisualStateGroup"></xref> that the state belongs to.
    - id: state
      type: System.Windows.VisualState
      description: The representation of the state to transition to.
    - id: useTransitions
      type: System.Boolean
      description: '`true` to use a <xref href="System.Windows.VisualTransition"></xref> object to transition between states; otherwise, `false`.'
    return:
      type: System.Boolean
      description: '`true` if the control successfully transitioned to the new state; otherwise, `false`.'
  overload: System.Windows.VisualStateManager.GoToStateCore*
