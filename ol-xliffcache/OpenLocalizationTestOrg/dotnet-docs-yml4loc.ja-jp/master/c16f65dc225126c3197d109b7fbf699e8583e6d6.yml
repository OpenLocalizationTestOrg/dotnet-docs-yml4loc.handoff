  summary: Gets a value indicating whether this converter can convert an object in the given source type to a <xref href="System.DateTime"></xref> using the specified context.
  remarks: "This converter can only convert a <xref:System.DateTime> to and from a string.  \n  \n The `context` parameter can be used to extract additional information about the environment this converter is being invoked from. This can be `null`, so always check. Also, properties on the context object can return `null`."
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides a format context.
    - id: sourceType
      type: System.Type
      description: A <xref href="System.Type"></xref> that represents the type you wish to convert from.
    return:
      type: System.Boolean
      description: '`true` if this object can perform the conversion; otherwise, `false`.'
