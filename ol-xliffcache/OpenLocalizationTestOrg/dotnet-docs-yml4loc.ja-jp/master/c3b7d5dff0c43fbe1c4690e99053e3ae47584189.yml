  summary: Specifies the boot mode in which the system was started.
  remarks: "This enumeration defines identifiers that represent the standard operating system startup modes.  \n  \n This enumeration is used by the <xref:System.Windows.Forms.SystemInformation.BootMode%2A> property of the <xref:System.Windows.Forms.SystemInformation> class.  \n  \n The Normal boot mode is the standard system startup mode. The FailSafe boot mode is also called safe mode. The FailSafeWithNetwork boot mode is also called safe mode with networking."
