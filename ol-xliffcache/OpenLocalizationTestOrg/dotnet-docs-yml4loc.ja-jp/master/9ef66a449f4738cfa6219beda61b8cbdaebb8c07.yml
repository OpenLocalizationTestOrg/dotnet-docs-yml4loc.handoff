  name: ValidationConstraints
  nameWithType: ValidationConstraints
  fullName: System.Windows.Forms.ValidationConstraints
  type: Enum
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Defines constants that inform <xref href="System.Windows.Forms.ContainerControl.ValidateChildren(System.Windows.Forms.ValidationConstraints)"></xref> about how it should validate a container's child controls.
  remarks: "By default, <xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A> will validate all enabled controls in a container, such as a form. Use this enumeration to restrict the types of controls whose <xref:System.Windows.Forms.Control.Validating> event is raised.  \n  \n You can combine these enumerated values together with a bitwise OR operation. Combining parameters with a bitwise OR operator will result in a logical AND operation. For example, calling `ValidateChildren(ValidationConstraints.ImmediateChildren | ValidationConstraints.Enabled)` will only raise the <xref:System.Windows.Forms.Control.Validating> event on controls that are both immediate children of the container AND are enabled.  \n  \n If you do not specify ImmediateChildren when you call <xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>, the method will require that you validate all child controls in the control hierarchy."
  example:
  - "The following code example will only cause the <xref:System.Windows.Forms.Control.Validating> event to be raised for immediate children of the form whose <xref:System.Windows.Forms.Control.Enabled%2A> property is `true`.  \n  \n [!code-csharp[ValidateChildrenWithConstraints#1](~/samples/snippets/csharp/VS_Snippets_Winforms/ValidateChildrenWithConstraints/CS/Form1.cs#1)]\n [!code-vb[ValidateChildrenWithConstraints#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ValidateChildrenWithConstraints/VB/Form1.vb#1)]"
  syntax:
    content: >-
      [System.Flags]

      public enum ValidationConstraints
