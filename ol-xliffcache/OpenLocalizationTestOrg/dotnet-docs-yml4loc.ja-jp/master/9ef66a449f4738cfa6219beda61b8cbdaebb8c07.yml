  name: ImmediateChildren
  nameWithType: ValidationConstraints.ImmediateChildren
  fullName: ValidationConstraints.ImmediateChildren
  type: Field
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Validates child controls that are directly hosted within the container. Does not validate any of the children of these children. For example, if you have a <xref href="System.Windows.Forms.Form"></xref> that contains a custom <xref href="System.Windows.Forms.UserControl"></xref>, and the <xref href="System.Windows.Forms.UserControl"></xref> contains a <xref href="System.Windows.Forms.Button"></xref>, using <xref href="System.Windows.Forms.ValidationConstraints.ImmediateChildren"></xref> will cause the <xref href="System.Windows.Forms.Control.Validating"></xref> event of the <xref href="System.Windows.Forms.UserControl"></xref> to occur, but not the <xref href="System.Windows.Forms.Control.Validating"></xref> event of the <xref href="System.Windows.Forms.Button"></xref>.
  syntax:
    content: ImmediateChildren
    return:
      type: System.Windows.Forms.ValidationConstraints
      description: ''
