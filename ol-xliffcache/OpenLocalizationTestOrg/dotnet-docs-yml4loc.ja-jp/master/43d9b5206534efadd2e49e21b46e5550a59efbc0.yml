  summary: Describes the serialization format for <xref href="System.DateTime"></xref> columns in a <xref href="System.Data.DataSet"></xref>.
  remarks: "<xref:System.Data.DataSetDateTime> cannot be set on non-<xref:System.DateTime> columns. Setting the <xref:System.Data.DataColumn.DateTimeMode%2A> property with the default value UnspecifiedLocall on non-<xref:System.DateTime> columns is permitted. Modifying the column data type from <xref:System.DateTime> to any other type resets the <xref:System.Data.DataColumn.DateTimeMode%2A> to the default value UnspecifiedLocal.  \n  \n Checking schema for merging, Relations, and ForeignKeyConstraints can be performed between <xref:System.DateTime> columns with matching <xref:System.Data.DataColumn.DateTimeMode%2A> properties. Otherwise the columns should be considered as non-matching on schema. The only exception is between Unspecified and UnspecifiedLocal. It is permitted to have a relation or a `ForeignKeyConstraint` between two `DateTime` columns with one in `Unspecified` and other in `UnspecifiedLocal`<xref:System.Data.DataColumn.DateTimeMode%2A>."
