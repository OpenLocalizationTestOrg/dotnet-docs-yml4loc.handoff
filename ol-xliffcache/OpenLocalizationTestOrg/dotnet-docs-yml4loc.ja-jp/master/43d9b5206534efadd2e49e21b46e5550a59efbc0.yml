  summary: '`DateTime` is stored in Unspecified. If <xref href="System.Data.DataSetDateTime.Local"></xref> or <xref href="System.Data.DataSetDateTime.Utc"></xref> is assigned to a column in this mode, it is first converted into <xref href="System.Data.DataSetDateTime.Unspecified"></xref>. Serialization in this mode causes offset. This is the default behavior and is backward compatible. This option should be thought of as being Unspecified in storage but applying an offset that is similar to <xref href="System.Data.DataSetDateTime.Local"></xref> during serialization.'
