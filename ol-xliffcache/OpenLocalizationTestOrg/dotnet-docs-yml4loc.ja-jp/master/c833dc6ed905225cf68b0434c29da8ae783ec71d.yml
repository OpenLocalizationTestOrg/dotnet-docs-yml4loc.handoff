  fullName: System.Data.OleDb.OleDbCommandBuilder
  type: Class
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: Automatically generates single-table commands that are used to reconcile changes made to a <xref href="System.Data.DataSet"></xref> with the associated database. This class cannot be inherited.
  remarks: "The <xref:System.Data.OleDb.OleDbDataAdapter> does not automatically generate the SQL statements required to reconcile changes made to a <xref:System.Data.DataSet> with the associated data source. However, you can create an <xref:System.Data.OleDb.OleDbCommandBuilder> object to automatically generate SQL statements for single-table updates if you set the <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> property of the <xref:System.Data.OleDb.OleDbDataAdapter>. Then, any additional SQL statements that you do not set are generated by the <xref:System.Data.OleDb.OleDbCommandBuilder>.  \n  \n The <xref:System.Data.OleDb.OleDbCommandBuilder> registers itself as a listener for <xref:System.Data.OleDb.OleDbDataAdapter.RowUpdating> events whenever you set the <xref:System.Data.OleDb.OleDbCommandBuilder.DataAdapter%2A> property. You can only associate one <xref:System.Data.OleDb.OleDbDataAdapter> or <xref:System.Data.OleDb.OleDbCommandBuilder> object with each other at one time.  \n  \n To generate INSERT, UPDATE, or DELETE statements, the <xref:System.Data.OleDb.OleDbCommandBuilder> uses the <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> property to retrieve a required set of metadata automatically. If you change the <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> after the metadata is retrieved, such as after the first update, you should call the <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> method to update the metadata.  \n  \n The <xref:System.Data.OleDb.OleDbCommandBuilder> also uses the <xref:System.Data.OleDb.OleDbCommand.Connection%2A>, <xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A>, and <xref:System.Data.OleDb.OleDbCommand.Transaction%2A> properties referenced by the <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>. The user should call <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> if one or more of these properties are modified, or if the <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> itself is replaced. Otherwise the <xref:System.Data.OleDb.OleDbDataAdapter.InsertCommand%2A>, <xref:System.Data.OleDb.OleDbDataAdapter.UpdateCommand%2A>, and <xref:System.Data.OleDb.OleDbDataAdapter.DeleteCommand%2A> properties retain their previous values.  \n  \n If you call <xref:System.ComponentModel.Component.Dispose%2A>, the <xref:System.Data.OleDb.OleDbCommandBuilder> is disassociated from the <xref:System.Data.OleDb.OleDbDataAdapter>, and the generated commands are no longer used."
  example:
  - "The following example uses the <xref:System.Data.OleDb.OleDbCommand>, along <xref:System.Data.OleDb.OleDbDataAdapter> and <xref:System.Data.OleDb.OleDbConnection>, to select rows from a data source. The example is passed an initialized <xref:System.Data.DataSet>, a connection string, a query string that is an SQL SELECT statement, and a string that is the name of the data source table. The example then creates an <xref:System.Data.OleDb.OleDbCommandBuilder>.  \n  \n [!code-csharp[Classic WebData OleDbCommandBuilder#1](~/samples/snippets/csharp/VS_Snippets_ADO.NET/Classic WebData OleDbCommandBuilder/CS/mysample.cs#1)]\n [!code-vb[Classic WebData OleDbCommandBuilder#1](~/samples/snippets/visualbasic/VS_Snippets_ADO.NET/Classic WebData OleDbCommandBuilder/VB/mysample.vb#1)]"
