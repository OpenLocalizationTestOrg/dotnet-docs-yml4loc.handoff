  remarks: "<xref:System.Data.OleDb.OleDbCommandBuilder.DeriveParameters%2A> overwrites any existing parameter information for the <xref:System.Data.OleDb.OleDbCommand>.  \n  \n <xref:System.Data.OleDb.OleDbCommandBuilder.DeriveParameters%2A> requires an additional call to the data source to obtain the information. If the parameter information is known in advance, it is more efficient to populate the parameters collection by setting the information explicitly.  \n  \n You can only use <xref:System.Data.OleDb.OleDbCommandBuilder.DeriveParameters%2A> with stored procedures. You cannot use <xref:System.Data.OleDb.OleDbCommandBuilder.DeriveParameters%2A> to populate the <xref:System.Data.OleDb.OleDbParameterCollection> with arbitrary Transact-SQL statements, such as a parameterized SELECT statement.  \n  \n For more information, see [Configuring Parameters and Parameter Data Types](~/docs/framework/data/adonet/configuring-parameters-and-parameter-data-types.md)."
