  fullName: EventSchemaTraceListener.TraceData(TraceEventCache, String, TraceEventType, Int32, Object)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Diagnostics
  summary: Writes trace information, a single data object, and event information to the log file.
  remarks: "The `eventCache`, `source`, `eventType`, and `id` parameters are used in the header and footer of the trace. The `id` parameter is converted to an unsigned integer before it is written. Therefore, a negative `id` value is written as a large positive integer. The `data` parameter is written as a `Data` node in the `UserData` element. The `ToString` method of the data object is used to convert the object to a string.  \n  \n> [!IMPORTANT]\n>  This method is not intended to be called directly by application code. It is called by methods of the <xref:System.Diagnostics.Debug>, <xref:System.Diagnostics.Trace>, and <xref:System.Diagnostics.TraceSource> classes to write trace data."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public override void TraceData (System.Diagnostics.TraceEventCache eventCache, string source, System.Diagnostics.TraceEventType eventType, int id, object data);
    parameters:
