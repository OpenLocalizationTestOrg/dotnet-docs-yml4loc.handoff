  namespace: System.Activities
  summary: Provides a mechanism by which a <xref href="System.Activities.Location"></xref> can be resolved at runtime.
  remarks: "<xref:System.Activities.Variable>, <xref:System.Activities.RuntimeArgument>, and <xref:System.Activities.DelegateArgument> are all <xref:System.Activities.LocationReference>s. The runtime manages state in an environment associated with each <xref:System.Activities.ActivityInstance>. A <xref:System.Activities.Location> is a read/write proxy to a value stored in this environment. A <xref:System.Activities.LocationReference> provides a mechanism by which a <xref:System.Activities.Location> can be resolved at runtime.  \n  \n This is an abstract class."
  syntax:
    content: public abstract class LocationReference
