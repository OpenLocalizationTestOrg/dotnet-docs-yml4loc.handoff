  summary: Contains a class that provides <xref href="System.Windows.Forms.VisualStyles.VisualStyleElement"></xref> objects for the drop-down arrow of the combo box control. This class cannot be inherited.
  remarks: The <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ComboBox> class provides a foundation in which the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ComboBox.DropDownButton> class is defined. <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ComboBox.DropDownButton> provides a set of properties that return a <xref:System.Windows.Forms.VisualStyles.VisualStyleElement> for each state of the drop-down arrow of a combo box control. To get a <xref:System.Windows.Forms.VisualStyles.VisualStyleElement> for the text box portion of a combo box, use one of the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit> properties.
