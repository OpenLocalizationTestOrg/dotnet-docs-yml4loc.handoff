  name: MenuEventHandler
  nameWithType: MenuEventHandler
  fullName: System.Web.UI.WebControls.MenuEventHandler
  type: Delegate
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Represents the method that handles the <xref href="System.Web.UI.WebControls.Menu.MenuItemClick"></xref> event or <xref href="System.Web.UI.WebControls.Menu.MenuItemDataBound"></xref> event of a <xref href="System.Web.UI.WebControls.Menu"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.MenuEventHandler> class is used to represent the method that handles the events in the following table.  \n  \n|Event|Description|  \n|-----------|-----------------|  \n|<xref:System.Web.UI.WebControls.Menu.MenuItemClick>|Occurs when a menu item is clicked. This event is commonly used to synchronize a <xref:System.Web.UI.WebControls.Menu> control with another control on the page.|  \n|<xref:System.Web.UI.WebControls.Menu.MenuItemDataBound>|Occurs when a menu item is bound to data. This event is commonly used to modify a menu item before it is rendered in a <xref:System.Web.UI.WebControls.Menu> control.|  \n  \n When you create a <xref:System.Web.UI.WebControls.MenuEventHandler> delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event-handler delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.MenuEventHandler> delegate to programmatically register an event handler for the <xref:System.Web.UI.WebControls.Menu.MenuItemClick> event of a <xref:System.Web.UI.WebControls.Menu> control. For this example to work correctly, you must copy the sample site map data below to a file named Web.sitemap.  \n  \n <!-- TODO: review snippet reference [!code-csharp[MenuEventHandler#1](~/samples/snippets/csharp/VS_Snippets_WebNet/MenuEventHandler/CS/menueventhandlercs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[MenuEventHandler#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/MenuEventHandler/VB/menueventhandlervb.aspx#1)]  -->  \n  \n The following is sample site map data for the previous example.  \n  \n `<siteMap>`  \n  \n `<siteMapNode title=\"Home\"`  \n  \n `description=\"Home\">`  \n  \n `<siteMapNode title=\"Music\"`  \n  \n `description=\"Music\">`  \n  \n `<siteMapNode title=\"Classical\"`  \n  \n `description=\"Classical\"/>`  \n  \n `<siteMapNode title=\"Rock\"`  \n  \n `description=\"Rock\"/>`  \n  \n `<siteMapNode title=\"Jazz\"`  \n  \n `description=\"Jazz\"/>`  \n  \n `</siteMapNode>`  \n  \n `<siteMapNode title=\"Movies\"`  \n  \n `description=\"Movies\">`  \n  \n `<siteMapNode title=\"Action\"`  \n  \n `description=\"Action\"/>`  \n  \n `<siteMapNode title=\"Drama\"`  \n  \n `description=\"Drama\"/>`  \n  \n `<siteMapNode title=\"Musical\"`  \n  \n `description=\"Musical\"/>`  \n  \n `</siteMapNode>`  \n  \n `</siteMapNode>`  \n  \n `</siteMap>`"
  syntax:
