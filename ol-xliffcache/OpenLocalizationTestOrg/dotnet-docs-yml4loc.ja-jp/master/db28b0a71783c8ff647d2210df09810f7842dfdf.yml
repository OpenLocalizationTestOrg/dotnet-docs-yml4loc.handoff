  fullName: System.Windows.Forms.Design.ParentControlDesigner
  type: Class
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design
  summary: Extends the design mode behavior of a <xref href="System.Windows.Forms.Control"></xref> that supports nested controls.
  remarks: "<xref:System.Windows.Forms.Design.ParentControlDesigner> provides a base class for designers of controls that can contain child controls. In addition to the methods and functionality inherited from the <xref:System.Windows.Forms.Design.ControlDesigner> and <xref:System.ComponentModel.Design.ComponentDesigner> classes, <xref:System.Windows.Forms.Design.ParentControlDesigner> enables child controls to be added to, removed from, selected within, and arranged within the control whose behavior it extends at design time.  \n  \n You can associate a designer with a type using a <xref:System.ComponentModel.DesignerAttribute>. For an overview of customizing design time behavior, see [Extending Design-Time Support](http://msdn.microsoft.com/library/d6ac8a6a-42fd-4bc8-bf33-b212811297e2)."
  example:
  - "The following example demonstrates how to implement a custom <xref:System.Windows.Forms.Design.ParentControlDesigner>. This code example is part of a larger example provided for the <xref:System.Drawing.Design.IToolboxUser> interface.  \n  \n [!code-cpp[IToolboxUserExample#1](~/samples/snippets/cpp/VS_Snippets_Winforms/IToolboxUserExample/CPP/samplecontrol.cpp#1)]\n [!code-csharp[IToolboxUserExample#1](~/samples/snippets/csharp/VS_Snippets_Winforms/IToolboxUserExample/CS/samplecontrol.cs#1)]\n [!code-vb[IToolboxUserExample#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/IToolboxUserExample/VB/samplecontrol.vb#1)]"
