- uid: System.Windows.Automation.ScrollPattern.ScrollPatternInformation.HorizontallyScrollable
  commentId: P:System.Windows.Automation.ScrollPattern.ScrollPatternInformation.HorizontallyScrollable
  id: HorizontallyScrollable
  parent: System.Windows.Automation.ScrollPattern.ScrollPatternInformation
  langs:
  - csharp
  name: HorizontallyScrollable
  nameWithType: ScrollPattern.ScrollPatternInformation.HorizontallyScrollable
  fullName: ScrollPattern.ScrollPatternInformation.HorizontallyScrollable
  type: Property
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: Gets a value that indicates whether the UI Automation element can scroll horizontally.
  remarks: This property can be dynamic. For example, the content area of the UI Automation element might not be larger than the current viewable area, meaning <xref:System.Windows.Automation.ScrollPattern.ScrollPatternInformation.HorizontallyScrollable%2A> is `false`. However, resizing the [!INCLUDE[TLA2#tla_uiautomation](~/includes/tla2sharptla-uiautomation-md.md)] element or adding child items can increase the bounds of the content area beyond the viewable area, indicating that <xref:System.Windows.Automation.ScrollPattern.ScrollPatternInformation.HorizontallyScrollable%2A> is `true`.
  example:
  - "In the following example, a <xref:System.Windows.Automation.ScrollPattern>control pattern is obtained from a UI Automation element and is then used to horizontally scroll the element the requested amount.  \n  \n [!code-csharp[UIAScrollPattern_snip#101](~/samples/snippets/csharp/VS_Snippets_Wpf/UIAScrollPattern_snip/CSharp/UIAScrollPattern_snippets.cs#101)]\n [!code-vb[UIAScrollPattern_snip#101](~/samples/snippets/visualbasic/VS_Snippets_Wpf/UIAScrollPattern_snip/VisualBasic/UIAScrollPattern_snippets.vb#101)]  \n[!code-csharp[UIAScrollPattern_snip#107](~/samples/snippets/csharp/VS_Snippets_Wpf/UIAScrollPattern_snip/CSharp/UIAScrollPattern_snippets.cs#107)]\n[!code-vb[UIAScrollPattern_snip#107](~/samples/snippets/visualbasic/VS_Snippets_Wpf/UIAScrollPattern_snip/VisualBasic/UIAScrollPattern_snippets.vb#107)]"
  syntax:
    content: public bool HorizontallyScrollable { get; }
    return:
      type: System.Boolean
      description: '`true` if the UI Automation element can scroll horizontally; otherwise `false`. The default value is `false`.'
  overload: System.Windows.Automation.ScrollPattern.ScrollPatternInformation.HorizontallyScrollable*
