- uid: System.Windows.Xps.Packaging.XpsFont.ObfuscateFontData(System.Byte[],System.Guid)
  commentId: M:System.Windows.Xps.Packaging.XpsFont.ObfuscateFontData(System.Byte[],System.Guid)
  id: ObfuscateFontData(System.Byte[],System.Guid)
  parent: System.Windows.Xps.Packaging.XpsFont
  langs:
  - csharp
  name: ObfuscateFontData(Byte[], Guid)
  nameWithType: XpsFont.ObfuscateFontData(Byte[], Guid)
  fullName: XpsFont.ObfuscateFontData(Byte[], Guid)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Packaging
  summary: Obfuscates the font typeface data.
  remarks: "The <xref:System.Windows.Xps.Packaging.XpsFont.ObfuscateFontData%2A> method is provided for use when you are legally obligated to obfuscate licensed proprietary fonts.  \n  \n While this method does not provide encryption, the <xref:System.Windows.Xps.Packaging.XpsFont.ObfuscateFontData%2A> method can be used to inhibit users from unzipping proprietary [!INCLUDE[TLA#tla_opentype](~/includes/tlasharptla-opentype-md.md)] fonts and installing them separately for other uses.  \n  \n For more information about font obfuscation, see Section 2.1.7.3 \"Embedded Font Obfuscation\" in the *XML Paper Specification (XPS)* available for download at [http://go.microsoft.com/fwlink/?LinkID=65761](http://go.microsoft.com/fwlink/?LinkID=65761)."
  syntax:
    content: public static void ObfuscateFontData (byte[] fontData, Guid guid);
    parameters:
    - id: fontData
      type: System.Byte[]
      description: The typeface data to obfuscate.
    - id: guid
      type: System.Guid
      description: The [!INCLUDE[TLA#tla_guid](~/includes/tlasharptla-guid-md.md)] to use to obfuscate the <code>fontdata</code>.
  overload: System.Windows.Xps.Packaging.XpsFont.ObfuscateFontData*
  exceptions: []
