  namespace: System.Windows.Controls.Primitives
  summary: Describes the placement of where a <xref href="System.Windows.Controls.Primitives.Popup"></xref> control appears on the screen.
  remarks: Use the members of this enumeration class to set the value of the <xref:System.Windows.Controls.Primitives.Popup.Placement%2A> property of a <xref:System.Windows.Controls.Primitives.Popup> control. The <xref:System.Windows.Controls.Primitives.Popup.Placement%2A> property value, together with the values of the <xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A>, <xref:System.Windows.Controls.Primitives.Popup.PlacementRectangle%2A>, <xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A> and <xref:System.Windows.Controls.Primitives.Popup.VerticalOffset%2A>properties, determines where and how a <xref:System.Windows.Controls.Primitives.Popup> appears on the screen. For more information, see [Popup Placement Behavior](~/docs/framework/wpf/controls/popup-placement-behavior.md).
  example:
  - "The following example creates four <xref:System.Windows.Controls.Primitives.Popup> controls that are relative to an image. Each <xref:System.Windows.Controls.Primitives.Popup> has a different value for the placement property.  \n  \n [!code-xml[PopupPositionSnippet#3](~/samples/snippets/csharp/VS_Snippets_Wpf/PopupPositionSnippet/CS/Window1.xaml#3)]"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public enum PlacementMode
