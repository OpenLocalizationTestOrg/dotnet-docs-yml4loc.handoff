  name: ClientScriptItemCollection
  nameWithType: ClientScriptItemCollection
  fullName: System.Web.UI.Design.ClientScriptItemCollection
  type: Class
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Represents a read-only collection of client script blocks that are contained within a Web Form or user control at design time. This class cannot be inherited.
  remarks: "Each <xref:System.Web.UI.Design.ClientScriptItem> object in the <xref:System.Web.UI.Design.ClientScriptItemCollection> class represents a `script` block that is contained in a document (a Web Form, Web server control, a content page, or a master page) at design time.  \n  \n Use the <xref:System.Web.UI.Design.WebFormsRootDesigner> class to set or examine client script elements that are contained in a Web Forms document on the design surface. Retrieve the collection of client script elements that are contained within the Web document by using the <xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A> method. Add a client script element to the Web document by using the <xref:System.Web.UI.Design.WebFormsRootDesigner.AddClientScriptToDocument%2A> method.  \n  \n To add client script elements at run time, use the <xref:System.Web.UI.ClientScriptManager> class.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.Design.ClientScriptItemCollection> class represents script elements at design time that execute on the client. Because the `script` elements that are generated for <xref:System.Web.UI.Design.ClientScriptItemCollection> objects are not run on the server, the elements do not contain the `runat=\"server\"` attribute."
  syntax:
