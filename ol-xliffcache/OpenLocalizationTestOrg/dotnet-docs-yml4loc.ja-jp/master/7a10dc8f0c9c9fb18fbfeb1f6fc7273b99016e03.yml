  namespace: System.Runtime.Remoting.Contexts
  summary: Contributes an envoy message sink on the client end.
  remarks: The <xref:System.Runtime.Remoting.Contexts.IContributeEnvoySink> interface is implemented by context properties in the server <xref:System.Runtime.Remoting.Contexts.Context> class that want to contribute an envoy message sink on the client end. The server envoy chain is composed from those context properties that implement <xref:System.Runtime.Remoting.Contexts.IContributeEnvoySink>. The envoy chain resides on the client end and acts as a representative of the corresponding message sinks from the server context properties.
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IContributeEnvoySink
