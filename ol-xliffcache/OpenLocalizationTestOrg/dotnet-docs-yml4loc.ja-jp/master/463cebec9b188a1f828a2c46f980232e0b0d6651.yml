    return:
      type: System.Drawing.Size
      description: The <xref href="System.Drawing.Size"></xref> that defines the height and width, in pixels, of the images in the list. The default size is 16 by 16. The maximum size is 256 by 256.
  overload: System.Windows.Forms.ImageList.ImageSize*
  exceptions:
