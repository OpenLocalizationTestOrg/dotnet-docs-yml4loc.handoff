  name: ImageSize
  nameWithType: ImageList.ImageSize
  fullName: ImageList.ImageSize
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets or sets the size of the images in the image list.
  remarks: "Setting the <xref:System.Windows.Forms.ImageList.ImageSize%2A> property prior to adding images to the image collection causes the images to be resized to the image size specified.  \n  \n When you set the <xref:System.Windows.Forms.ImageList.ImageSize%2A> property to a new value, the <xref:System.Windows.Forms.ImageList.Handle%2A> for the image list is recreated.  \n  \n Because setting the <xref:System.Windows.Forms.ImageList.ImageSize%2A> property causes the handle to be recreated, you should set <xref:System.Windows.Forms.ImageList.ImageSize%2A> prior to setting the <xref:System.Windows.Forms.ImageList.Images%2A> property. When the handle for the <xref:System.Windows.Forms.ImageList> has been created, setting the <xref:System.Windows.Forms.ImageList.ColorDepth%2A> or <xref:System.Windows.Forms.ImageList.ImageSize%2A> properties in code, after setting the <xref:System.Windows.Forms.ImageList.Images%2A> property, will cause the collection of images set for the <xref:System.Windows.Forms.ImageList.Images%2A> property to be deleted."
  example:
  - "The following code example demonstrates constructing an <xref:System.Windows.Forms.ImageList.%23ctor%2A>, adding images to the <xref:System.Windows.Forms.ImageList.Images%2A> property, setting the <xref:System.Windows.Forms.ImageList.ImageSize%2A> property, and using the <xref:System.Windows.Forms.ImageList.Draw%2A> method. To run this example, place it in a form containing a button named `Button1`. The example assumes the existence of `FeatherTexture.bmp` and `Gone Fishing.bmp` at c:\\Windows\\\\. Change the example accordingly if the bitmaps do not exist on your system, or exist at another location.  \n  \n [!code-cpp[System.Windows.Forms.HelpProviderAndImageListExample#2](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.HelpProviderAndImageListExample/CPP/form1.cpp#2)]\n [!code-csharp[System.Windows.Forms.HelpProviderAndImageListExample#2](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.HelpProviderAndImageListExample/CS/form1.cs#2)]\n [!code-vb[System.Windows.Forms.HelpProviderAndImageListExample#2](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.HelpProviderAndImageListExample/VB/form1.vb#2)]"
  syntax:
