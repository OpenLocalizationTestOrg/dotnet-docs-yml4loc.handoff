  name: ColorDepth
  nameWithType: ImageList.ColorDepth
  fullName: ImageList.ColorDepth
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets the color depth of the image list.
  remarks: When you set the color depth to a new value, the <xref:System.Windows.Forms.ImageList.Handle%2A> for the image list is recreated. Because setting the <xref:System.Windows.Forms.ImageList.ColorDepth%2A> property causes the handle to be recreated, you should set <xref:System.Windows.Forms.ImageList.ColorDepth%2A> prior to setting the <xref:System.Windows.Forms.ImageList.Images%2A> property. When the handle for the <xref:System.Windows.Forms.ImageList> has been created, setting the <xref:System.Windows.Forms.ImageList.ColorDepth%2A> or <xref:System.Windows.Forms.ImageList.ImageSize%2A> properties in code, after setting the <xref:System.Windows.Forms.ImageList.Images%2A> property, will cause the collection of images set for the <xref:System.Windows.Forms.ImageList.Images%2A> property to be deleted.
  syntax:
    content: public System.Windows.Forms.ColorDepth ColorDepth { get; set; }
    return:
      type: System.Windows.Forms.ColorDepth
      description: The number of available colors for the image. In the .NET Framework version 1.0, the default is <xref href="System.Windows.Forms.ColorDepth.Depth4Bit"></xref>. In the .NET Framework version 1.1 or later, the default is <xref href="System.Windows.Forms.ColorDepth.Depth8Bit"></xref>.
