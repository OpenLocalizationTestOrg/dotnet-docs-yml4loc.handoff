  langs:
  - csharp
  name: OnComponentChanged(Object, MemberDescriptor, Object, Object)
  nameWithType: IComponentChangeService.OnComponentChanged(Object, MemberDescriptor, Object, Object)
  fullName: IComponentChangeService.OnComponentChanged(Object, MemberDescriptor, Object, Object)
  type: Method
  assemblies:
  - System
  - netstandard
  - System.ComponentModel.TypeConverter
  namespace: System.ComponentModel.Design
  summary: Announces to the component change service that a particular component has changed.
  remarks: "This method raises the <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> event.  \n  \n Most designers that ship with the [!INCLUDE[winsdklong](~/includes/winsdklong-md.md)], as well as the Visual Studio design-time environment, typically raise this event for you when a component in a project is changed, so most of the time you do not need to explicitly call this method. The appropriate <xref:System.ComponentModel.Design.IComponentChangeService> events are automatically raised when a <xref:System.ComponentModel.PropertyDescriptor> is used to change a property value or components are added or removed from the <xref:System.ComponentModel.Design.IDesignerHost> container.  \n  \n Before calling <xref:System.ComponentModel.Design.IComponentChangeService.OnComponentChanged%2A>, first call <xref:System.ComponentModel.Design.IComponentChangeService.OnComponentChanging%2A> to indicate that a component is about to change, and make the change. Then call <xref:System.ComponentModel.Design.IComponentChangeService.OnComponentChanged%2A> to raise the <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> event."
  syntax:
    content: public void OnComponentChanged (object component, System.ComponentModel.MemberDescriptor member, object oldValue, object newValue);
    parameters:
    - id: component
      type: System.Object
      description: The component that has changed.
    - id: member
      type: System.ComponentModel.MemberDescriptor
      description: The member that has changed. This is `null` if this change is not related to a single member.
    - id: oldValue
      type: System.Object
      description: The old value of the member. This is valid only if the member is not `null`.
    - id: newValue
      type: System.Object
      description: The new value of the member. This is valid only if the member is not `null`.
  overload: System.ComponentModel.Design.IComponentChangeService.OnComponentChanged*
  exceptions: []
