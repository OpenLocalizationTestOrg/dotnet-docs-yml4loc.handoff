  nameWithType: IComponentChangeService.ComponentChanged
  fullName: IComponentChangeService.ComponentChanged
  type: Event
  assemblies:
  - System
  - netstandard
  - System.ComponentModel.TypeConverter
  namespace: System.ComponentModel.Design
  summary: Occurs when a component has been changed.
  remarks: "This event occurs when any component on the form changes. This event will not occur during form load and unload, because changes are expected at this time.  \n  \n> [!NOTE]\n>  A <xref:System.ComponentModel.Design.DesignerTransaction> can raise multiple <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> events. Some <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> event handlers can interfere with expected sequences of events, such as if your code alters the values of properties while a transaction is occurring. A <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> event handler can also impair performance if it draws after each change while a <xref:System.ComponentModel.Design.DesignerTransaction> is in progress. In order to allow a <xref:System.ComponentModel.Design.DesignerTransaction> in process to complete without interruption or interference by your <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> event handler, you can test the state of the <xref:System.ComponentModel.Design.IDesignerHost.InTransaction%2A> property, and defer handling the change events until the completion of the transaction by adding a <xref:System.ComponentModel.Design.DesignerTransactionCloseEventHandler> which will raise your <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> event handler and remove itself upon completion of the transaction."
  syntax:
    content: public event System.ComponentModel.Design.ComponentChangedEventHandler ComponentChanged;
    return:
      type: System.ComponentModel.Design.ComponentChangedEventHandler
      description: ''
  exceptions: []
