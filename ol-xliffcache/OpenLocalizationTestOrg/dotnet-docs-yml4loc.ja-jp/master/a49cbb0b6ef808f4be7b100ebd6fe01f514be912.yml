  name: IComponentChangeService
  nameWithType: IComponentChangeService
  fullName: System.ComponentModel.Design.IComponentChangeService
  type: Interface
  assemblies:
  - System
  - netstandard
  - System.ComponentModel.TypeConverter
  namespace: System.ComponentModel.Design
  summary: Provides an interface to add and remove the event handlers for events that add, change, remove or rename components, and provides methods to raise a <xref href="System.ComponentModel.Design.IComponentChangeService.ComponentChanged"></xref> or <xref href="System.ComponentModel.Design.IComponentChangeService.ComponentChanging"></xref> event.
  remarks: "<xref:System.ComponentModel.Design.IComponentChangeService> provides an interface that can be used to indicate the methods that handle the following events:  \n  \n-   <xref:System.ComponentModel.Design.IComponentChangeService.ComponentAdded>, raised when a component is added.  \n  \n-   <xref:System.ComponentModel.Design.IComponentChangeService.ComponentAdding>, raised when a component is about to be added.  \n  \n-   <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>, raised when a component is changed.  \n  \n-   <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>, raised when a component is about to be changed.  \n  \n-   <xref:System.ComponentModel.Design.IComponentChangeService.ComponentRemoved>, raised when a component is removed.  \n  \n-   <xref:System.ComponentModel.Design.IComponentChangeService.ComponentRemoving>, raised when a component is about to be removed.  \n  \n-   <xref:System.ComponentModel.Design.IComponentChangeService.ComponentRename>, raised when a component is renamed.  \n  \n Typically, the design environment raises these component add, change, remove, or rename events. Designers should call the methods of this interface when using <xref:System.ComponentModel.Design.DesignerTransaction> objects to provide undo and redo functionality for design-time actions that affect components. More information is available in the documentation for <xref:System.ComponentModel.Design.DesignerTransaction>. Generally, only the root designer handles these change notifications.  \n  \n This service also provides methods that raise a component changed event or component changing event. A <xref:System.ComponentModel.PropertyDescriptor> or a component can indicate that a component has changed or is changing with the <xref:System.ComponentModel.Design.IComponentChangeService.OnComponentChanged%2A> and <xref:System.ComponentModel.Design.IComponentChangeService.OnComponentChanging%2A> methods, respectively."
  example:
  - "This following example demonstrates how to use the <xref:System.ComponentModel.Design.IComponentChangeService> interface to receive notifications about the addition of, removal of, and changes to components in design mode.  \n  \n [!code-cpp[IComponentChangeServiceSample2#1](~/samples/snippets/cpp/VS_Snippets_Winforms/IComponentChangeServiceSample2/CPP/icomponentchangeserviceexample.cpp#1)]\n [!code-csharp[IComponentChangeServiceSample2#1](~/samples/snippets/csharp/VS_Snippets_Winforms/IComponentChangeServiceSample2/CS/icomponentchangeserviceexample.cs#1)]\n [!code-vb[IComponentChangeServiceSample2#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/IComponentChangeServiceSample2/VB/icomponentchangeserviceexample.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IComponentChangeService
