- uid: System.Workflow.ComponentModel.Compiler.IWorkflowCompilerOptionsService.CheckTypes
  commentId: P:System.Workflow.ComponentModel.Compiler.IWorkflowCompilerOptionsService.CheckTypes
  id: CheckTypes
  parent: System.Workflow.ComponentModel.Compiler.IWorkflowCompilerOptionsService
  langs:
  - csharp
  name: CheckTypes
  nameWithType: IWorkflowCompilerOptionsService.CheckTypes
  fullName: IWorkflowCompilerOptionsService.CheckTypes
  type: Property
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Compiler
  summary: Gets a value that indicates whether types are checked.
  remarks: "During the validation phase of workflow compilation, a workflow source document is rejected if the <xref:System.Workflow.ComponentModel.Compiler.IWorkflowCompilerOptionsService.CheckTypes%2A> property is `true` and the workflow or the companion rules file directly references any .NET Framework types not present on a list of authorized types. The list of authorized types is an XML document where each entry indicates an `Assembly`, a `Namespace`, a `TypeName`, and an `Authorized` {`true` or `false`} indicator. This class corresponds to an entry on the list. Also note that wildcard character designations are allowed, to include or exclude complete namespaces. For example, using `Type=\"System.*\"` includes all types in <xref:System>, including types contained in child namespaces.  \n  \n The use of a list of authorized types is controlled by the <xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler> option **/checktypes** or by using the <xref:System.Workflow.ComponentModel.Compiler.IWorkflowCompilerOptionsService.CheckTypes%2A> property."
  syntax:
    content: public bool CheckTypes { get; }
    return:
      type: System.Boolean
      description: '`true` if types are checked, otherwise `false`.'
  overload: System.Workflow.ComponentModel.Compiler.IWorkflowCompilerOptionsService.CheckTypes*
