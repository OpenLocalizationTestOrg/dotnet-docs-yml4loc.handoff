  summary: Removes this attribute from its parent element.
  remarks: "You can use this method to modify an XML tree. This method will cause events to occur.  \n  \n There are many scenarios in which you might want to remove a set of attributes. In [!INCLUDE[sqltecxlinq](~/includes/sqltecxlinq-md.md)] programming, you should not manipulate or modify a set of nodes while you are querying for nodes in that set. In practical terms, this means that you should not iterate over a set of attributes and remove them. Instead, you should materialize them into a <xref:System.Collections.Generic.List%601> using the <xref:System.Linq.Enumerable.ToList%2A> extension method. Then you can iterate over the list, removing the attributes. For more information, see [Mixed Declarative Code/Imperative Code Bugs (LINQ to XML)](http://msdn.microsoft.com/library/d9a5c404-2b0e-46cd-a358-0e78773b3094).  \n  \n Alternatively, if you want to remove a set of attributes, it is recommended that you use the <xref:System.Xml.Linq.Extensions.Remove%2A?displayProperty=fullName> method. This method copies the attributes to a list, then iterates over the list, removing the attributes."
  example:
  - "The following example creates an element with three attributes. It then removes one of the attributes.  \n  \n```csharp  \n  \n                XElement root = new XElement(\"Root\",  \n    new XAttribute(\"Att1\", \"content1\"),  \n    new XAttribute(\"Att2\", \"content2\"),  \n    new XAttribute(\"Att3\", \"content3\")  \n);  \nXAttribute att = root.Attribute(\"Att2\");  \natt.Remove();  \nConsole.WriteLine(root);  \n```  \n  \n```vb  \n  \n                Dim root As XElement = <Root Att1=\"content1\" Att2=\"content2\" Att3=\"content3\"/>  \nDim att As XAttribute = root.Attribute(\"Att2\")  \natt.Remove()  \nConsole.WriteLine(root)  \n```  \n  \n This example produces the following output:  \n  \n```  \n  \n<Root Att1=\"content1\" Att3=\"content3\" />  \n```"
