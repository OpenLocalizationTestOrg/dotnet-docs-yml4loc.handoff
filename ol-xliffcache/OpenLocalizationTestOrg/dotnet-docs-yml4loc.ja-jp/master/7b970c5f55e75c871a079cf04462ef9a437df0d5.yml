  summary: Represents an XML attribute.
  remarks: "An XML attribute is a name/value pair associated with an XML element.  \n  \n Each <xref:System.Xml.Linq.XElement> contains a list of the attributes for that element. Attributes must have a qualified name that is unique to the element. Attributes are not derived from <xref:System.Xml.Linq.XNode>; they are not nodes in the XML tree. Instead, they are simply name/value pairs associated with an element.  \n  \n Attributes are maintained in the XML tree in the order that they were added to the element. When a collection of attributes is returned by <xref:System.Xml.Linq.XElement.Attributes%2A>, they are returned in the order that they were added to the element, and are not sorted.  \n  \n Technically, in XML, namespace declarations are not attributes proper. However, this distinction is not normally made by many XML programmers. Instead, because namespace declarations have exactly the same XML syntax as attributes, most XML programmers think of namespaces as attributes. To simplify the [!INCLUDE[sqltecxlinq](~/includes/sqltecxlinq-md.md)] programming interface, namespaces are represented in the XML tree as attributes. Such namespace attributes impact serialization of an XML tree. When serializing, [!INCLUDE[sqltecxlinq](~/includes/sqltecxlinq-md.md)] attempts to serialize with the namespace prefix specified in namespace attributes. You can use the <xref:System.Xml.Linq.XAttribute.IsNamespaceDeclaration%2A> to determine if an attribute is really a namespace declaration.  \n  \n The <xref:System.Xml.Linq.XAttribute> class derives from <xref:System.Xml.Linq.XObject>. You can add annotations to attributes, and observe events for them.  \n  \n Some <xref:System.Xml.Linq.XAttribute> methods can be used from XAML. For more information, see [LINQ to XML Dynamic Properties](http://msdn.microsoft.com/library/0455f47c-4a68-4f2e-a3f8-dd1d85b99012)."
