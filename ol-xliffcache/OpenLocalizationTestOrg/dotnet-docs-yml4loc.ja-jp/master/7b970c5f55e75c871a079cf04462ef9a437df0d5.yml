  namespace: System.Xml.Linq
  summary: Gets the previous attribute of the parent element.
  remarks: "Attributes are maintained in the XML tree in the order that they were added to the element. When a collection of attributes is returned by <xref:System.Xml.Linq.XElement.Attributes%2A>, they are returned in the order that they were added, and are not sorted. When you request the previous attribute through this property, this property returns the attribute that was added before this attribute.  \n  \n If this attribute does not have a parent, or if this attribute is the first attribute, then this property returns `null`.  \n  \n The <xref:System.Xml.Linq.XElement> class stores its attributes as a singly-linked list of <xref:System.Xml.Linq.XAttribute> objects. This means that the <xref:System.Xml.Linq.XAttribute.PreviousAttribute%2A> property must traverse the list of attributes that belong to the element. Therefore, using this property might affect your performance."
  example:
  - "The following example shows how to iterate through the attributes of an element using this property.  \n  \n```csharp  \n  \n                XElement root = new XElement(\"Root\",  \n    new XAttribute(\"Att1\", 1),  \n    new XAttribute(\"Att2\", 2),  \n    new XAttribute(\"Att3\", 3),  \n    new XAttribute(\"Att4\", 4)  \n);  \nXAttribute att = root.LastAttribute;  \ndo {  \n    Console.WriteLine(att);  \n}  \nwhile((att = att.PreviousAttribute) != null);  \n```  \n  \n```vb  \n  \n                Dim root As XElement = <Root Att1=\"1\" Att2=\"2\" Att3=\"3\" Att4=\"4\"/>  \nDim att As XAttribute = root.LastAttribute  \nDim val As Boolean = True  \nDo  \n    Console.WriteLine(att)  \n    att = att.PreviousAttribute  \nLoop While (Not (att Is Nothing))  \n```  \n  \n This example produces the following output:  \n  \n```  \n  \n                Att4=\"4\"  \nAtt3=\"3\"  \nAtt2=\"2\"  \nAtt1=\"1\"  \n```"
