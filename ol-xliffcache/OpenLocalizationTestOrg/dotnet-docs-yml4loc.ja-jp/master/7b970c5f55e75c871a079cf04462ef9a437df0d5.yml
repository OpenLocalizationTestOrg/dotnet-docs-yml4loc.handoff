  namespace: System.Xml.Linq
  summary: Initializes a new instance of the <xref href="System.Xml.Linq.XAttribute"></xref> class from the specified name and value.
  remarks: "There is an implicit conversion from string to <xref:System.Xml.Linq.XName>. Typical use of this constructor is to specify a string as the first parameter instead of creating a new <xref:System.Xml.Linq.XName>, as follows:  \n  \n```csharp  \n  \n            XElement root = new XElement(\"Root\",  \n    new XAttribute(\"AnAttributeName\", \"Content\")  \n);  \n```  \n  \n You can also use the addition operator overload with an <xref:System.Xml.Linq.XNamespace> and a string to create an <xref:System.Xml.Linq.XName>, as follows:  \n  \n```csharp  \n  \n            XNamespace aw = \"http://www.adventure-works.com\";  \nXElement root = new XElement(aw + \"Root\",  \n    new XAttribute(aw + \"AnAttributeName\", \"Content\")  \n);  \n```  \n  \n For more information, see [Working with XML Namespaces](http://msdn.microsoft.com/library/e3003209-3234-45be-a832-47feb7927430).  \n  \n These same approaches will work for Visual Basic, however XML literals provide a better approach for creating XML trees.  \n  \n The `value` parameter can be a <xref:System.String>, `double`, `float`, `decimal`, `bool`, <xref:System.DateTime>, or <xref:System.TimeSpan>. If the value is a <xref:System.DateTime> or <xref:System.TimeSpan>, the value of the attribute is formatted correctly per the W3C specifications."
  example:
  - "The following example uses this constructor to create attributes. It passes strings as the first argument to the <xref:System.Xml.Linq.XAttribute> constructor, which are then implicitly converted to <xref:System.Xml.Linq.XName> objects. The attributes are added to an element.  \n  \n```csharp  \n  \n                XElement root;  \n  \ndouble dbl = 12.345;  \nXAttribute[] attArray = {  \n    new XAttribute(\"Att4\", 1),  \n    new XAttribute(\"Att5\", 2),  \n    new XAttribute(\"Att6\", 3)  \n};  \nDateTime dt = new DateTime(2006, 10, 6, 12, 30, 00);  \n  \n// string content  \nroot = new XElement(\"Root\",  \n    new XAttribute(\"Att1\", \"Some text\"),  \n  \n    // double content  \n    new XAttribute(\"Att2\", dbl),  \n  \n    // DateTime content  \n    new XAttribute(\"Att3\", dt),  \n  \n    // XAttribute array content  \n    attArray  \n);  \n  \nConsole.WriteLine(root);  \n```  \n  \n```vb  \n  \n                Dim dbl As Double = 12.345  \nDim attArray As XAttribute() = { _  \n    New XAttribute(\"Att4\", 1), _  \n    New XAttribute(\"Att5\", 2), _  \n    New XAttribute(\"Att6\", 3) _  \n}  \nDim dt As DateTime = New DateTime(2006, 10, 6, 12, 30, 0)  \nDim root As XElement = <Root Att1=\"Some text\"  \n                           Att2=<%= dbl %>  \n                           Att3=<%= dt %>  \n                           <%= attArray %>  \n                       />  \nConsole.WriteLine(root)  \n```  \n  \n This example produces the following output:  \n  \n```  \n  \n<Root Att1=\"Some text\" Att2=\"12.345\" Att3=\"2006-10-06T12:30:00\" Att4=\"1\" Att5=\"2\" Att6=\"3\" />  \n```"
