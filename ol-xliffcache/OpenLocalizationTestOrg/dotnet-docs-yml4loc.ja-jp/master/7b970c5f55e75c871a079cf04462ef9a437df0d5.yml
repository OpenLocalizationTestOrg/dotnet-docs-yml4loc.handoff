  name: IsNamespaceDeclaration
  nameWithType: XAttribute.IsNamespaceDeclaration
  fullName: XAttribute.IsNamespaceDeclaration
  type: Property
  assemblies:
  - System.Xml.XDocument
  - System.Xml.Linq
  - netstandard
  namespace: System.Xml.Linq
  summary: Determines if this attribute is a namespace declaration.
  remarks: Technically, in XML, namespace declarations are not attributes proper. However, this distinction is not normally made by most XML programmers. Instead, because namespace declarations have exactly the same syntax as attributes, most XML programmers think of namespaces as attributes. To simplify the [!INCLUDE[sqltecxlinq](~/includes/sqltecxlinq-md.md)] programming interface, namespaces are represented in the XML tree as attributes. You can use this property to determine if a particular [!INCLUDE[sqltecxlinq](~/includes/sqltecxlinq-md.md)] attribute is really a namespace declaration.
  example:
  - "The following example creates an attribute that is a namespace declaration and an attribute that is not. It then uses this property to display whether each attribute is a namespace declaration or not.  \n  \n```csharp  \n  \n                XNamespace aw = \"http://www.adventure-works.com\";  \nXElement root = new XElement(aw + \"Root\",  \n    new XAttribute(XNamespace.Xmlns + \"aw\", \"http://www.adventure-works.com\"),  \n    new XAttribute(aw + \"Att\", \"content\")  \n);  \n  \nforeach (XAttribute att in root.Attributes()) {  \n    if (att.IsNamespaceDeclaration)  \n        Console.WriteLine(\"{0} is a namespace declaration\", att.Name);  \n    else  \n        Console.WriteLine(\"{0} is not a namespace declaration\", att.Name);  \n}  \n```  \n  \n```vb  \n  \n                Dim root As XElement = <aw:Root xmlns:aw='http://www.adventure-works.com'  \n                           aw:Att='content'/>  \n  \nFor Each att As XAttribute In root.Attributes()  \n    If (att.IsNamespaceDeclaration) Then  \n        Console.WriteLine(\"{0} is a namespace declaration\", att.Name)  \n    Else  \n        Console.WriteLine(\"{0} is not a namespace declaration\", att.Name)  \n    End If  \nNext  \n```  \n  \n This example produces the following output:  \n  \n```  \n  \n                {http://www.w3.org/2000/xmlns/}aw is a namespace declaration  \n{http://www.adventure-works.com}Att is not a namespace declaration  \n```"
  syntax:
    content: public bool IsNamespaceDeclaration { get; }
    return:
      type: System.Boolean
      description: '`true` if this attribute is a namespace declaration; otherwise `false`.'
