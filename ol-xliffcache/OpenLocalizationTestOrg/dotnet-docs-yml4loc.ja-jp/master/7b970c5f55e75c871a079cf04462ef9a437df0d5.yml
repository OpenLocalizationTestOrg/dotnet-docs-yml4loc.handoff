  type: Property
  assemblies:
  - System.Xml.XDocument
  - System.Xml.Linq
  - netstandard
  namespace: System.Xml.Linq
  summary: Gets the next attribute of the parent element.
  remarks: "Attributes are maintained in the XML tree in the order that they were added to the element. When a collection of attributes is returned by <xref:System.Xml.Linq.XElement.Attributes%2A>, they are returned in the order that they were added, and are not sorted. When you request the next attribute through this property, this property returns the attribute that was added after this attribute.  \n  \n If this attribute does not have a parent, or if there is no next attribute, then this property returns `null`."
  example:
  - "The following example shows how to iterate through the attributes of an element using this property.  \n  \n```csharp  \n  \n                XElement root = new XElement(\"Root\",  \n    new XAttribute(\"Att1\", 1),  \n    new XAttribute(\"Att2\", 2),  \n    new XAttribute(\"Att3\", 3),  \n    new XAttribute(\"Att4\", 4)  \n);  \n  \nXAttribute att = root.FirstAttribute;  \ndo {  \n    Console.WriteLine(att);  \n}  \nwhile((att = att.NextAttribute) != null);  \n```  \n  \n```vb  \n  \n                Dim root As XElement = <Root Att1=\"1\" Att2=\"2\" Att3=\"3\" Att4=\"4\"/>  \nDim att As XAttribute = root.FirstAttribute  \nDim val As Boolean = True  \nDo  \n    Console.WriteLine(att)  \n    att = att.NextAttribute  \nLoop While (Not (att Is Nothing))  \n```  \n  \n This example produces the following output:  \n  \n```  \n  \n                Att1=\"1\"  \nAtt2=\"2\"  \nAtt3=\"3\"  \nAtt4=\"4\"  \n```"
