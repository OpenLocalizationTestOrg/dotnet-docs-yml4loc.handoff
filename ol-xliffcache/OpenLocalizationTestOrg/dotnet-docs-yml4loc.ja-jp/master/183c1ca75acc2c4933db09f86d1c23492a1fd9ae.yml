  nameWithType: ListViewSelectEventArgs.NewSelectedIndex
  fullName: ListViewSelectEventArgs.NewSelectedIndex
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the index of the new item to select in the <xref href="System.Web.UI.WebControls.ListView"></xref> control.
  remarks: The <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging?displayProperty=fullName> event occurs before the <xref:System.Web.UI.WebControls.ListView> control performs the select operation. Therefore, you cannot use the <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName> property of the control to determine the index of the new item selected by the user. The <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName> property contains the index of the previously selected item. To determine the index of the new item that is selected by the user, use the <xref:System.Web.UI.WebControls.ListViewSelectEventArgs.NewSelectedIndex%2A> property. You can also use this property to programmatically override the selected item index by setting it to another value.
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewSelectEventArgs.NewSelectedIndex%2A> property of the <xref:System.Web.UI.WebControls.ListViewSelectEventArgs> object to access the item that was selected by the user.  \n  \n [!code-csharp[System.Web.UI.WebControls.ListView.SelectedIndexChanging#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.SelectedIndexChanging/CS/ListViewItemSelectedIndexChangingCS.aspx#2)]\n [!code-vb[System.Web.UI.WebControls.ListView.SelectedIndexChanging#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.SelectedIndexChanging/VB/ListViewItemSelectedIndexChangingVB.aspx#2)]"
  syntax:
    content: public int NewSelectedIndex { get; set; }
    return:
      type: System.Int32
      description: The index of the new item to select in the <xref href="System.Web.UI.WebControls.ListView"></xref> control.
