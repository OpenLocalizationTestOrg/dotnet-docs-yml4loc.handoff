  summary: Provides data for the <xref href="System.Web.UI.WebControls.ListView.SelectedIndexChanging"></xref> event.
  remarks: "The <xref:System.Web.UI.WebControls.ListView> control raises the <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> event when a Select button is clicked, but before the <xref:System.Web.UI.WebControls.ListView> control handles the select operation. (A Select a button is one whose `CommandName` property is set to \"Select\".) This enables you to provide an event-handling method that performs a custom routine whenever this event occurs, such as canceling the select operation.  \n  \n A <xref:System.Web.UI.WebControls.ListViewSelectEventArgs> object is passed to the event-handling method, which enables you to determine the index of the item that is selected by the user. It also enables you to cancel the select operation. To cancel the select operation, set the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property of the <xref:System.Web.UI.WebControls.ListViewSelectEventArgs> object to `true`.  \n  \n For a list of initial property values for an instance of the <xref:System.Web.UI.WebControls.ListViewSelectEventArgs> class, see the <xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A> constructor."
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewSelectEventArgs> object that is passed to the <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> event to cancel the select operation if the item that was selected is discontinued.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.ListView.SelectedIndexChanging#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.SelectedIndexChanging/CS/ListViewItemSelectedIndexChangingCS.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.ListView.SelectedIndexChanging#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.SelectedIndexChanging/VB/ListViewItemSelectedIndexChangingVB.aspx#1)]  -->"
