- uid: System.Web.UI.WebControls.ListViewSelectEventArgs.NewSelectedIndex
  commentId: P:System.Web.UI.WebControls.ListViewSelectEventArgs.NewSelectedIndex
  id: NewSelectedIndex
  parent: System.Web.UI.WebControls.ListViewSelectEventArgs
  langs:
