  namespace: System.ServiceModel.Dispatcher
  summary: This method returns `true` for every message that is not `null`.
  remarks: The difference between the two overloads of the <xref:System.ServiceModel.Dispatcher.MatchAllMessageFilter.Match%2A> method is that one takes the <xref:System.ServiceModel.Channels.MessageBuffer> parameter and buffers the entire contents of a message (including its body) into memory, while the other takes the <xref:System.ServiceModel.Channels.Message> parameter and does not buffer the body.
  syntax:
    content: public override bool Match (System.ServiceModel.Channels.Message message);
    parameters:
    - id: message
      type: System.ServiceModel.Channels.Message
      description: The <xref href="System.ServiceModel.Channels.Message"></xref> object to test.
    return:
      type: System.Boolean
      description: Returns `true`.
  overload: System.ServiceModel.Dispatcher.MatchAllMessageFilter.Match*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>message</code> is `null`.
