  summary: Specifies the render mode preference for the current process.
  remarks: "Use the <xref:System.Windows.Media.RenderOptions.ProcessRenderMode%2A> property to force software rendering for the current process. You can avoid many rendering issues that occur in WPF applications and that are caused by external issues if you change your preference to software rendering.  \n  \n During application startup, if your application detects rendering issues, such as slow frame rates, you can set the rendering mode to software only. Also, you may want to enable the user setting while the application is running.  \n  \n The <xref:System.Windows.Interop.RenderMode.SoftwareOnly> preference overrides the <xref:System.Windows.Interop.HwndTarget.RenderMode%2A> setting. The precedence order for software rendering is:  \n  \n1.  DisableHWAcceleration registry key  \n  \n2.  <xref:System.Windows.Media.RenderOptions.ProcessRenderMode%2A>  \n  \n3.  <xref:System.Windows.Interop.HwndTarget.RenderMode%2A> (per-target)  \n  \n **Note** <xref:System.Windows.Media.RenderOptions.ProcessRenderMode%2A> specifies a preference and does not necessarily change the actual rendering mode. Other parts of the system may override this preference and force the system into software rendering."
