  namespace: System.Windows.Media
  summary: Sets the value of the <xref href="System.Windows.Media.RenderOptions.CachingHint"></xref> attached property on a specified dependency object.
  remarks: "By default, [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)] does not cache the rendered contents of <xref:System.Windows.Media.DrawingBrush> and <xref:System.Windows.Media.VisualBrush> objects. In static scenarios, where neither the contents nor the use of the brush in the scene is changing, not caching provides a benefit because it conserves video memory. When a brush with static content is used in a non-static way, the default behavior of [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)] is to re-render all the content of the brush every frame, even though the content is unchanging. For example, this will happen when a static <xref:System.Windows.Media.DrawingBrush> or <xref:System.Windows.Media.VisualBrush> is mapped to the surface of a rotating 3D object. Re-rendering the static content can have a negative impact on performance.  \n  \n By setting the <xref:System.Windows.Media.RenderOptions.CachingHint%2A> attached property of the brush to <xref:System.Windows.Media.CachingHint.Cache>, you can increase performance by using cached versions of the tiled brush objects.  \n  \n The <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A> and <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A> property values are relative-size values that determine when the <xref:System.Windows.Media.TileBrush> object should be regenerated because of changes in scale. For example, when the <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A> property is set to 2.0, the cache for the <xref:System.Windows.Media.TileBrush> needs to be regenerated only when its size exceeds two times the size of the current cache.  \n  \n Use this method to set the <xref:System.Windows.Media.RenderOptions.CachingHint%2A> attached property in code."
  example:
  - "The following example shows how to use the caching hint option for a <xref:System.Windows.Media.DrawingBrush>.  \n  \n [!code-csharp[RenderOptions#RenderOptionsSnippet3](~/samples/snippets/csharp/VS_Snippets_Wpf/RenderOptions/CSharp/Window1.xaml.cs#renderoptionssnippet3)]\n [!code-vb[RenderOptions#RenderOptionsSnippet3](~/samples/snippets/visualbasic/VS_Snippets_Wpf/RenderOptions/visualbasic/window1.xaml.vb#renderoptionssnippet3)]"
  syntax:
