  namespace: System.Windows.Automation
  summary: Identifies the <xref href="System.Windows.Automation.Provider.IGridProvider.ColumnCount"></xref> property.
  remarks: "This identifier is used by UI Automation providers. UI Automation client applications should use the equivalent field in <xref:System.Windows.Automation.GridPattern>.  \n  \n Hidden rows and columns, depending on the provider implementation, may be loaded in the [!INCLUDE[TLA2#tla_uiautomation](~/includes/tla2sharptla-uiautomation-md.md)] tree and will therefore be reflected in the <xref:System.Windows.Automation.GridPattern.GridPatternInformation.RowCount%2A> and <xref:System.Windows.Automation.GridPattern.GridPatternInformation.ColumnCount%2A> properties. If the hidden rows and columns have not yet been loaded they are not be counted.  \n  \n The default value is 0."
  syntax:
    content: public static readonly System.Windows.Automation.AutomationProperty ColumnCountProperty;
