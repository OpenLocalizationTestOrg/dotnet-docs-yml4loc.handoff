  summary: Represents an individual row in a <xref href="System.Web.UI.WebControls.GridView"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.GridViewRow> class is used represent an individual row in a <xref:System.Web.UI.WebControls.GridView> control. Each row in the <xref:System.Web.UI.WebControls.GridView> control has a designated row type using the <xref:System.Web.UI.WebControls.DataControlRowType> enumeration. The following table lists the different row types.  \n  \n|Row type|Description|  \n|--------------|-----------------|  \n|`DataRow`|A data row in the <xref:System.Web.UI.WebControls.GridView> control.|  \n|`EmptyDataRow`|The empty row in the <xref:System.Web.UI.WebControls.GridView> control. The empty row is displayed when the <xref:System.Web.UI.WebControls.GridView> control has no records to display and the <xref:System.Web.UI.WebControls.GridView.EmptyDataTemplate%2A?displayProperty=fullName> template is not `null`.|  \n|`Footer`|The footer row in the <xref:System.Web.UI.WebControls.GridView> control.|  \n|`Header`|The header row in the <xref:System.Web.UI.WebControls.GridView> control.|  \n|`Pager`|A pager row in the <xref:System.Web.UI.WebControls.GridView> control.|  \n|`Separator`|A separator row in the <xref:System.Web.UI.WebControls.GridView> control.|  \n  \n To determine the row type of a <xref:System.Web.UI.WebControls.GridViewRow> object, use the <xref:System.Web.UI.WebControls.GridViewRow.RowType%2A> property. A <xref:System.Web.UI.WebControls.GridViewRow> object also has a state associated with it. The state can be a bitwise combination of the values in the following table.  \n  \n|State value|Description|  \n|-----------------|-----------------|  \n|`Alternate`|The <xref:System.Web.UI.WebControls.GridViewRow> object is an alternate row in the <xref:System.Web.UI.WebControls.GridView> control.|  \n|`Edit`|The <xref:System.Web.UI.WebControls.GridViewRow> object is in edit mode.|  \n|`Normal`|The <xref:System.Web.UI.WebControls.GridViewRow> object is in its normal (default) state.|  \n|`Selected`|The <xref:System.Web.UI.WebControls.GridViewRow> object is selected.|  \n  \n To determine the state of a <xref:System.Web.UI.WebControls.GridViewRow> object, use the <xref:System.Web.UI.WebControls.GridViewRow.RowState%2A> property.  \n  \n The <xref:System.Web.UI.WebControls.GridView> control stores all of its data rows in the <xref:System.Web.UI.WebControls.GridView.Rows%2A> collection. To determine the index of a <xref:System.Web.UI.WebControls.GridViewRow> object in the <xref:System.Web.UI.WebControls.GridView.Rows%2A> collection, use the <xref:System.Web.UI.WebControls.GridViewRow.RowIndex%2A> property.  \n  \n You can access the properties of the underlying data object that is bound to the <xref:System.Web.UI.WebControls.GridViewRow> object by using the <xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A> property.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A> property is available only during and after the <xref:System.Web.UI.WebControls.GridView.RowDataBound> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n To determine the index of the data object in the underlying data source, use the <xref:System.Web.UI.WebControls.GridViewRow.DataItemIndex%2A> property.  \n  \n You can access the individual cells of the <xref:System.Web.UI.WebControls.GridViewRow> object by using the <xref:System.Web.UI.WebControls.TableRow.Cells%2A> property. If a cell contains other controls, you can retrieve a control from the cell by using the <xref:System.Web.UI.Control.Controls%2A> collection of the cell. You can also use the <xref:System.Web.UI.Control.FindControl%2A> method of the cell to find the control, if the control has an <xref:System.Web.UI.Control.ID%2A> specified.  \n  \n To retrieve a field value from a <xref:System.Web.UI.WebControls.BoundField> field column or an automatically generated field column, use the <xref:System.Web.UI.WebControls.TableCell.Text%2A> property of the cell. To retrieve a field value from other field column types where the field value is bound to a control, first retrieve the control from the appropriate cell and then access the appropriate property of the control.  \n  \n> [!NOTE]\n>  It is possible to use a data-binding expression directly in a <xref:System.Web.UI.WebControls.TemplateField> field column without binding the value to a property of a control. In this case, the field value is automatically placed in a <xref:System.Web.UI.DataBoundLiteralControl> control. To retrieve the field value, you must first retrieve the <xref:System.Web.UI.DataBoundLiteralControl> control from the appropriate cell and then use its <xref:System.Web.UI.DataBoundLiteralControl.Text%2A> property.  \n  \n For a list of initial property values for an instance of <xref:System.Web.UI.WebControls.GridViewRow>, see the <xref:System.Web.UI.WebControls.GridViewRow.%23ctor%2A> constructor."
  example:
  - "The following example demonstrates how to use a <xref:System.Web.UI.WebControls.GridViewRow> object to retrieve a field value from a cell in the <xref:System.Web.UI.WebControls.GridView> control and then display the value on the page.  \n  \n <!-- TODO: review snippet reference [!code-csharp[GridViewRow#1](~/samples/snippets/csharp/VS_Snippets_WebNet/GridViewRow/CS/gridviewrowcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[GridViewRow#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/GridViewRow/VB/gridviewrowvb.aspx#1)]  -->  \n  \n The following example demonstrates how to use a <xref:System.Web.UI.WebControls.GridViewRow> object to retrieve a <xref:System.Web.UI.WebControls.TextBox> control declared in a <xref:System.Web.UI.WebControls.TemplateField> field column's edit item template. The value of the text box is then passed to a <xref:System.Web.UI.WebControls.SqlDataSource> control for updating in the data source.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[GridViewRowFindControl#1](~/samples/snippets/csharp/VS_Snippets_WebNet/GridViewRowFindControl/CS/gridviewrowfindcontrolcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[GridViewRowFindControl#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/GridViewRowFindControl/VB/gridviewrowfindcontrolvb.aspx#1)]  -->"
