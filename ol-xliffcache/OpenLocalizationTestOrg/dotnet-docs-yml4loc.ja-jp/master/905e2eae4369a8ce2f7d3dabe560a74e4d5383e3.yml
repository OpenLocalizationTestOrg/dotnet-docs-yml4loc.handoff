  type: Class
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: The exception that is thrown if a Microsoft Message Queuing internal error occurs.
  remarks: "Exceptions associated with the <xref:System.Messaging.MessageQueueException> class are generated by internal errors within Message Queuing that should be dealt with through your code.  \n  \n Every exception consists of an error code and a text string that describes the source of the error. See the <xref:System.Messaging.MessageQueueErrorCode> class for a list of these error codes and their descriptions.  \n  \n If a <xref:System.Messaging.MessageQueue> opens a queue with the `sharedModeDenyReceive` parameter set to true, any <xref:System.Messaging.MessageQueue> that subsequently tries to read from the queue generates a <xref:System.Messaging.MessageQueueException> exception because of a sharing violation. The same exception is thrown if a <xref:System.Messaging.MessageQueue> tries to access the queue in exclusive mode while another <xref:System.Messaging.MessageQueue> already has nonexclusive access to the queue.  \n  \n> **alert tag is not supported!!!!**  \n> <xref:System.Messaging.MessageQueueTransaction> is threading-apartmentâ€“aware. Visual Basic sets the state of the main thread to `STA`, so you must apply the <xref:System.MTAThreadAttribute> in the `Main` subroutine. Otherwise, sending a transactional message using another thread throws a <xref:System.Messaging.MessageQueueException> exception."
  example:
  - >-
    [!code-cpp[MessageQueue.ExistsDelete#1](~/samples/snippets/cpp/VS_Snippets_Remoting/MessageQueue.ExistsDelete/CPP/mqexistsdelete.cpp#1)]
     [!code-csharp[MessageQueue.ExistsDelete#1](~/samples/snippets/csharp/VS_Snippets_Remoting/MessageQueue.ExistsDelete/CS/mqexistsdelete.cs#1)]
     [!code-vb[MessageQueue.ExistsDelete#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/MessageQueue.ExistsDelete/VB/mqexistsdelete.vb#1)]
