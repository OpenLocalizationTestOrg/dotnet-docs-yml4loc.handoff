  summary: Validates that an object is a derived class of a specified type.
  remarks: "The <xref:System.Configuration.SubclassTypeValidator> class is used to ensure that an object meets specific criteria. The criteria for validation is established when an instance of the <xref:System.Configuration.SubclassTypeValidator> class is created.  \n  \n The <xref:System.Configuration.SubclassTypeValidator.CanValidate%2A> method determines whether the type of the object being validated is in fact a <xref:System.Type>. The object being validated is passed as a parameter of the <xref:System.Configuration.SubclassTypeValidator.Validate%2A> method. This method first verifies that the object to validate is not `null`, and then verifies that the object is a derived class of the expected type."
  syntax:
    content: 'public sealed class SubclassTypeValidator : System.Configuration.ConfigurationValidatorBase'
