  summary: Determines whether the value of an object is valid.
  remarks: When an instance of the <xref:System.Configuration.SubclassTypeValidator> class is created, the base class is provided and used as evaluation criteria. The object to validate is passed as a parameter of the <xref:System.Configuration.SubclassTypeValidator.Validate%2A> method. This method performs the validation check between the base class and the parameter object.
  syntax:
    content: public override void Validate (object value);
    parameters:
    - id: value
      type: System.Object
      description: The object value.
  overload: System.Configuration.SubclassTypeValidator.Validate*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>value</code> is not of a <xref href="System.Type"></xref> that can be derived from <code>baseClass</code> as defined in the constructor.
