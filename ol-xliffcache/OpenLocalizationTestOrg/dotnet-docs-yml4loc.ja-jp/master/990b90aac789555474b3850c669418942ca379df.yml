- uid: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture(System.String)
  commentId: M:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture(System.String)
  id: ChangeCulture(System.String)
  parent: Microsoft.VisualBasic.ApplicationServices.ApplicationBase
  langs:
  - csharp
  name: ChangeCulture(String)
  nameWithType: ApplicationBase.ChangeCulture(String)
  fullName: ApplicationBase.ChangeCulture(String)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: Changes the culture used by the current thread for string manipulation and for string formatting.
  remarks: "The `My.Application.ChangeCulture` method changes the current thread's <xref:System.Threading.Thread.CurrentCulture%2A> property. <xref:System.Threading.Thread.CurrentCulture%2A> determines the default formats for dates, times, currency, numbers, sorting order of text, string comparisons, and casing for all computations on that thread.  \n  \n To retrieve the current culture, you can use the <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture%2A> property or the <xref:System.Threading.Thread.CurrentCulture%2A> property.  \n  \n The <xref:System.Threading.Thread.CurrentCulture%2A> setting is different from a language setting. It contains only data related to the standard settings for a geographical region. Therefore, the <xref:System.Threading.Thread.CurrentCulture%2A> property can only be set to a specific culture or to the <xref:System.Globalization.CultureInfo.InvariantCulture%2A>.  \n  \n Use the `My.Application.ChangeUICulture` method to change the culture that the current thread uses for retrieving culture-specific resources.  \n  \n> [!IMPORTANT]\n>  The `My.Application.ChangeCulture` method requires a <xref:System.Security.Permissions.SecurityPermission> with the <xref:System.Security.Permissions.SecurityPermissionFlag.ControlThread> set. Manipulating threads is dangerous because of the security state associated with threads. Therefore, this permission should be given only as necessary to trustworthy code. You cannot change a thread's culture in semi-trusted code.  \n  \n## Availability by Project Type  \n  \n|Project type|Available|  \n|-|-|  \n|Windows Forms Application|**Yes**|  \n|Class Library|**Yes**|  \n|Console Application|**Yes**|  \n|Windows Forms Control Library|**Yes**|  \n|Web Control Library|No|  \n|Windows Service|**Yes**|  \n|Web Site|No|"
  example:
  - "This example demonstrates how changing the culture changes the string representation of dates.  \n  \n [!code-vb[VbVbalrMyApplication#1](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrMyApplication/VB/Form1.vb#1)]"
  syntax:
    content: public void ChangeCulture (string cultureName);
    parameters:
    - id: cultureName
      type: System.String
      description: '`String`. Name of the culture as a string. For a list of possible names, see <xref href="System.Globalization.CultureInfo"></xref>.'
  overload: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>cultureName</code> is `Nothing`.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>cultureName</code> is not a valid culture name.
