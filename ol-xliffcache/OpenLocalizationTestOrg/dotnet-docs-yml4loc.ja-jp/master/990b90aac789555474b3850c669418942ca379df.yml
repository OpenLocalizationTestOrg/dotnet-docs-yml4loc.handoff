- uid: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture
  commentId: P:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture
  id: Culture
  parent: Microsoft.VisualBasic.ApplicationServices.ApplicationBase
  langs:
  - csharp
  name: Culture
  nameWithType: ApplicationBase.Culture
  fullName: ApplicationBase.Culture
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: Gets the culture that the current thread uses for string manipulation and string formatting.
  remarks: "The `My.Application.CurrentCulture` property gets the <xref:System.Globalization.CultureInfo> object that the current thread uses for string manipulation and string formatting. This object is identical to the one returned by the <xref:System.Threading.Thread.CurrentCulture%2A> property, which controls many of the string-related computations on that thread. The <xref:System.Threading.Thread.CurrentCulture%2A> property determines the default formats for dates, times, currency, and numbers. It also determines how to sort, compare, and capitalize strings.  \n  \n To change the culture, you can use the <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture%2A> method or assign a different <xref:System.Globalization.CultureInfo> object to the <xref:System.Threading.Thread.CurrentCulture%2A> property.  \n  \n The <xref:System.Threading.Thread.CurrentCulture%2A> setting is different from a language setting. It contains only data related to the standard settings for a geographical region.  \n  \n Use the `My.Application.CurrentUICulture` property to get the culture that the current thread uses for retrieving culture-specific resources.  \n  \n## Availability by Project Type  \n  \n|Project type|Available|  \n|-|-|  \n|Windows Forms Application|**Yes**|  \n|Class Library|**Yes**|  \n|Console Application|**Yes**|  \n|Windows Forms Control Library|**Yes**|  \n|Web Control Library|No|  \n|Windows Service|**Yes**|  \n|Web Site|No|"
  example:
  - "This example demonstrates how the culture affects the string representation of dates.  \n  \n [!code-vb[VbVbalrMyApplication#1](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrMyApplication/VB/Form1.vb#1)]"
  syntax:
    content: public System.Globalization.CultureInfo Culture { get; }
    return:
      type: System.Globalization.CultureInfo
      description: A <xref href="System.Globalization.CultureInfo"></xref> object that represents the culture the current thread uses for string manipulation and string formatting.
  overload: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture*
  exceptions: []
