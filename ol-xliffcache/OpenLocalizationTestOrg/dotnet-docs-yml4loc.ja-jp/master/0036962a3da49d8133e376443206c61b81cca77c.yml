  summary: Gets a value that indicates whether inter-glyph spacing for all-capital text is globally adjusted to improve readability.
  remarks: "Capital spacing is a feature that allows you to provide more spacing when using all capitals in text. Capital letters are typically designed to blend with lowercase letters. Spacing that appears attractive between and a capital letter and a lowercase letter may look too tight when all capital letters are used. The following text displays normal and capital spacing for the Pescadero font.  \n  \n ![Text using OpenType capital spacing](~/add/media/opentypefont21.gif \"Text using OpenType capital spacing\")  \nExample of normal and capital spacing"
  syntax:
    content: public abstract bool CapitalSpacing { get; }
    return:
      type: System.Boolean
      description: '`true` if spacing is adjusted; otherwise, `false`. The default is `false`.'
