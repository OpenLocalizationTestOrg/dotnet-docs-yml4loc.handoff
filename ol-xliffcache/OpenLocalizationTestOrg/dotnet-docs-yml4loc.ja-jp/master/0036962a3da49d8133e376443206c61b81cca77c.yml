  summary: Gets a value that indicates a variation of the standard typographic form to be used.
  remarks: "Variants are similar to superscript or subscript font forms. It is possible for a font form to contain differing glyph sets between superscript and the ordinal form, or between subscript and inferior forms. The <xref:System.Windows.Media.TextFormatting.TextRunTypographyProperties.Variants%2A> property allows you to set superscript and subscript values for an OpenType font.  \n  \n The following text displays superscripts for the Palatino Linotype font.  \n  \n ![Text using OpenType superscripts](~/add/media/opentypefont14.gif \"Text using OpenType superscripts\")  \nExample of superscripts  \n  \n The following text displays subscripts for the Palatino Linotype font.  \n  \n ![Text using OpenType subscripts](~/add/media/opentypefont15.gif \"Text using OpenType subscripts\")  \nExample of subscripts  \n  \n Fonts that do not support variants may have an algorithmic approximation of the font form."
  syntax:
    content: public abstract System.Windows.FontVariants Variants { get; }
    return:
      type: System.Windows.FontVariants
      description: One of the <xref href="System.Windows.FontVariants"></xref> values. The default is <xref href="System.Windows.FontVariants.Normal"></xref>.
