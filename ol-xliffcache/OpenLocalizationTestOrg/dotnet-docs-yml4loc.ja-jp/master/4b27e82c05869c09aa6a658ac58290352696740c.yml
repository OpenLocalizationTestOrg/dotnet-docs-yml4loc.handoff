  summary: Represents a configuration file that is applicable to a particular computer, application, or resource. This class cannot be inherited.
  remarks: "Configuration settings are stored in a hierarchy of configuration files. The <xref:System.Configuration.Configuration> class instance represents the merged view of the configuration settings from all of the configuration files that apply to a specific physical entity, such as a computer, or to a logical entity, such as an application or a Web site. The logical entity can exist on the local computer or on a remote server. For information about configuration files, see [Configuring Apps](http://msdn.microsoft.com/library/86bd26d3-737e-4484-9782-19b17f34cd1f) and [ASP.NET Configuration Files](http://msdn.microsoft.com/library/01505090-9114-41a7-93ca-068e2283ed3d).  \n  \n When no configuration file exists for a specified entity, the <xref:System.Configuration.Configuration> object represents the default configuration settings as defined by the Machine.config file.  \n  \n You can get a <xref:System.Configuration.Configuration> object by using the following classes:  \n  \n-   The <xref:System.Configuration.ConfigurationManager> class, if your entity is a client application.  \n  \n-   The <xref:System.Web.Configuration.WebConfigurationManager> class, if your entity is a Web application.  \n  \n The names of the methods that return a <xref:System.Configuration.Configuration> object begin with \"Open\".  \n  \n You can also generate a configuration file that represents the configuration settings in a <xref:System.Configuration.Configuration> object. To do this, use one of the following methods:  \n  \n-   Call the <xref:System.Configuration.Configuration.Save%2A> method to create a new configuration file.  \n  \n-   Call the <xref:System.Configuration.Configuration.SaveAs%2A> method to generate a new configuration file at another location.  \n  \n The names of the methods that create configuration files begin with \"Save\".  \n  \n> [!NOTE]\n>  To enable access to configuration settings on a remote computer, use the Aspnet_regiis command-line tool. For more information about this tool, see [ASP.NET IIS Registration Tool (Aspnet_regiis.exe)](http://msdn.microsoft.com/library/6491c41e-e2b0-481f-9863-db3614d5f96b). For information about creating and accessing custom configuration settings other than the intrinsic sections included in the .NET Framework, refer to <xref:System.Configuration.ConfigurationSection>."
  example:
  - "The following code example demonstrates how to use the <xref:System.Configuration.Configuration> class to access configuration file elements.  \n  \n [!code-csharp[System.Configuration.Configuration#31](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Configuration.Configuration/CS/Configuration.cs#31)]\n [!code-vb[System.Configuration.Configuration#31](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Configuration.Configuration/VB/Configuration.vb#31)]"
