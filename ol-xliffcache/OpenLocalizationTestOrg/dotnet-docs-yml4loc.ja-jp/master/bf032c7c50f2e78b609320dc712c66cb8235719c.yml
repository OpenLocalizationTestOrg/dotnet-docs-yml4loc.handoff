  nameWithType: WebPartAuthorizationEventArgs.IsShared
  fullName: WebPartAuthorizationEventArgs.IsShared
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: Gets a value that indicates whether a Web Parts control is visible to all users of a Web Parts page.
  remarks: "A shared Web Parts control is visible to all users of a Web page. The opposite of a shared control is a per-user control, which is user-specific and is visible only to the user who added that control to the page.  \n  \n If a dynamic control is added while a user is viewing the page in shared personalization scope, the control will be shared. If the control is added while the user is in user personalization scope, the <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A> property value for that control will be `false`.  \n  \n For more information about shared and per-user controls, see [Web Parts Personalization Overview](http://msdn.microsoft.com/library/7dc34f74-52aa-4082-b98d-2bcf9e07e320)."
  syntax:
    content: public bool IsShared { get; }
    return:
      type: System.Boolean
      description: '`true` if the Web Parts control is visible to all users of the page; otherwise, `false`.'
  overload: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared*
