  namespace: System.Web.UI.WebControls.WebParts
  summary: Provides data for the <xref href="System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart"></xref> event.
  remarks: "The <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart> event occurs before a <xref:System.Web.UI.WebControls.WebParts.WebPart> control is added to a page. There are a number of common scenarios where a control can be added to a page. For a full description of these, see the Remarks section for the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A?displayProperty=fullName> method.  \n  \n The <xref:System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs> class provides access to properties about the Web Parts control being added to the page. When a control is added, it must be checked to see whether its <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> property has been set and, if so, whether the control is authorized to be added to the page."
  syntax:
    content: 'public class WebPartAuthorizationEventArgs : EventArgs'
