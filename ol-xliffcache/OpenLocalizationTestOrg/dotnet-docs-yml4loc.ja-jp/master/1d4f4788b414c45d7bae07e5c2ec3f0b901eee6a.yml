  summary: Represents the method that handles a <xref href="System.Windows.Forms.Form.FormClosed"></xref> event.
  remarks: "The <xref:System.Windows.Forms.Form.FormClosed> event occurs after a form is closed, either by the user, through the user interface (UI), or programmatically, through calls to methods such as <xref:System.Windows.Forms.Form.Close%2A> in the <xref:System.Windows.Forms.Form> class, or <xref:System.Windows.Forms.Application.Exit%2A> in the <xref:System.Windows.Forms.Application> class.  \n  \n When you create a <xref:System.Windows.Forms.FormClosedEventHandler> delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event-handler delegates, see [Events](http://msdn.microsoft.com/library/b6f65241-e0ad-4590-a99f-200ce741bb1f)."
