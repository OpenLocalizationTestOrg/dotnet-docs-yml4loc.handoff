  summary: Gets or sets the maximum number of indirections that the asserting party permits to exist between this assertion and an assertion which has ultimately been issued on the basis of it.
  remarks: The Count attribute.
  syntax:
    content: public Nullable<int> Count { get; set; }
    return:
      type: System.Nullable{System.Int32}
      description: A nullable integer. `null` indicates that the attribute is not set and no limitation is set on the number of indirections.
