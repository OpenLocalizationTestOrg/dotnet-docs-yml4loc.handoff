  name: HttpGetBinding
  nameWithType: ServiceMetadataBehavior.HttpGetBinding
  fullName: ServiceMetadataBehavior.HttpGetBinding
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: Gets or sets a binding used to configure metadata retrieval when the transport is HTTP.
  remarks: "In previous versions of WCF, metadata retrieval was accomplished using HTTP GET to access the service help page through a web browser. Only the <xref:System.ServiceModel.Channels.HttpTransportBindingElement> was  supported.  For metadata retrieval using HTTPS GET, only the <xref:System.ServiceModel.Channels.HttpsTransportBindingElement> was supported.   The HttpGetBinding and HttpsGetBinding properties enable the usage of bindings for metadata retrieval using HTTP GET (or HTTPS GET) and the bindings used to access service web pages to be configurable, either programmatically or through configuration files.  \n  \n For more information about retrieving help pages, use the <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageBinding%2A>and <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageBinding%2A>properties."
  syntax:
    content: public System.ServiceModel.Channels.Binding HttpGetBinding { get; set; }
    return:
      type: System.ServiceModel.Channels.Binding
      description: A <xref href="System.ServiceModel.Channels.Binding"></xref> that can be used to retrieve metadata over the HTTP protocol.
  overload: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetBinding*
