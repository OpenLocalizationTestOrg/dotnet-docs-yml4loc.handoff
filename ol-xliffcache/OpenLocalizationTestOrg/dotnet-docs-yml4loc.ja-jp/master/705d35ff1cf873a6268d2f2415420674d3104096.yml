  name: ServiceMetadataBehavior
  nameWithType: ServiceMetadataBehavior
  fullName: System.ServiceModel.Description.ServiceMetadataBehavior
  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: Controls the publication of service metadata and associated information.
  remarks: "Add a <xref:System.ServiceModel.Description.ServiceMetadataBehavior> object to the <xref:System.ServiceModel.Description.ServiceDescription.Behaviors%2A?displayProperty=fullName> collection (or the [\\&lt;serviceMetadata\\&gt;](~/docs/framework/configure-apps/file-schema/wcf/servicemetadata.md) element in an application configuration file) to enable or disable the publication of service metadata. However, adding the behavior to a service is not sufficient to enable metadata publication:  \n  \n-   To enable WS-Transfer GET metadata retrieval, you must also add an endpoint to your service in which the contract is `IMetadataExchange`. For an example, see [How to: Publish Metadata for a Service Using Code](~/docs/framework/wcf/feature-details/how-to-publish-metadata-for-a-service-using-code.md). The `IMetadataExchange` endpoint can be configured as can any other endpoint.  \n  \n-   To enable HTTP GET metadata retrieval, set the <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled%2A> property to `true`. [!INCLUDE[crabout](~/includes/crabout-md.md)] the address of HTTP GET metadata, see <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled%2A>.  \n  \n The address of the `IMetadataExchange` endpoint follows the normal rules regarding the combination of base addresses and endpoint addresses. [!INCLUDE[crdefault](~/includes/crdefault-md.md)][Publishing Metadata](~/docs/framework/wcf/feature-details/publishing-metadata.md).  \n  \n To enable the publication of metadata using a configuration file, add the [\\&lt;serviceMetadata\\&gt;](~/docs/framework/configure-apps/file-schema/wcf/servicemetadata.md) element to the [\\&lt;serviceBehaviors\\&gt;](~/docs/framework/configure-apps/file-schema/wcf/servicebehaviors.md) element and associate the element with the [\\&lt;service\\&gt;](~/docs/framework/configure-apps/file-schema/wcf/service.md) element for which you want to publish metadata. For an example, see [How to: Publish Metadata for a Service Using a Configuration File](~/docs/framework/wcf/feature-details/how-to-publish-metadata-for-a-service-using-a-configuration-file.md). The class has the following members:  \n  \n-   The <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled%2A> property specifies whether metadata is returned for HTTP/GET requests.  \n  \n-   The <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A> property (in conjunction with the base addresses) specifies the HTTP/GET address.  \n  \n-   The <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpsGetEnabled%2A> property specifies whether metadata is returned for an HTTPS/GET request.  \n  \n-   The <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpsGetUrl%2A> property (in conjunction with the base addresses) specifies the HTTPS/GET address.  \n  \n-   The <xref:System.ServiceModel.Description.ServiceMetadataBehavior.MetadataExporter%2A> property returns the underlying exporter.  \n  \n Typically the <xref:System.ServiceModel.Description.ServiceMetadataBehavior> is used from an application configuration file. See the Example section for a code example."
  example:
  - "The following code example demonstrates the use of <xref:System.ServiceModel.Description.ServiceMetadataBehavior> in a configuration file to enable metadata support for HTTP GET and WS-Transfer GET requests.  \n  \n [!code-csharp[ServiceMetadataBehavior#1](~/samples/snippets/csharp/VS_Snippets_CFX/servicemetadatabehavior/cs/hostapplication.cs#1)]"
