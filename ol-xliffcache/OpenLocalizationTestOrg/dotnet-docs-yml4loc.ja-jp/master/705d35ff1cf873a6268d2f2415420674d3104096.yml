- uid: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled
  commentId: P:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled
  id: HttpGetEnabled
  parent: System.ServiceModel.Description.ServiceMetadataBehavior
  langs:
  - csharp
  name: HttpGetEnabled
  nameWithType: ServiceMetadataBehavior.HttpGetEnabled
  fullName: ServiceMetadataBehavior.HttpGetEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: Gets or sets a value that indicates whether to publish service metadata for retrieval using an HTTP/GET request.
  remarks: "If the value of <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A> is relative, the address at which the metadata is published is the base address and the service address plus a `?wsdl` querystring.  \n  \n If the value of <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A> is absolute the address at which the metadata is published is the value of <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A> value plus a `?wsdl` querystring.  \n  \n For example, if the service address is `http://localhost:8080/CalculatorService` and the <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A> is an empty string, the HTTP/GET metadata address is `http://localhost:8080/CalculatorService?wsdl`.  \n  \n If you do not enable this property and do not change <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A> or set it to a relative address, an exception is thrown at runtime when the service host is opened without a base address for HTTP."
  example:
  - "The following code example demonstrates the use of <xref:System.ServiceModel.Description.ServiceMetadataBehavior> in a configuration file to enable metadata support for HTTP/GET and WS-Transfer/GET requests.  \n  \n [!code-csharp[ServiceMetadataBehavior#1](~/samples/snippets/csharp/VS_Snippets_CFX/servicemetadatabehavior/cs/hostapplication.cs#1)]"
  syntax:
    content: public bool HttpGetEnabled { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the WSDL is published; otherwise, `false`. The default is `false`.'
  overload: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled*
  exceptions: []
