- uid: System.Web.Configuration.SqlCacheDependencySection.PollTime
  commentId: P:System.Web.Configuration.SqlCacheDependencySection.PollTime
  id: PollTime
  parent: System.Web.Configuration.SqlCacheDependencySection
  langs:
  - csharp
  name: PollTime
  nameWithType: SqlCacheDependencySection.PollTime
  fullName: SqlCacheDependencySection.PollTime
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets the frequency with which the <xref href="System.Web.Caching.SqlCacheDependency"></xref> polls the database table for changes.
  remarks: "The <xref:System.Web.Configuration.SqlCacheDependencySection.PollTime%2A> property defines the time frequency with which ASP.NET polls the database for changes in the table linked to the cached item.  \n  \n **Note** The frequency can be overridden on a database level in the `databases` element of the `sqlCacheDependency` in the `cache` configuration section."
  example:
  - "The following code example shows how to use the <xref:System.Web.Configuration.SqlCacheDependencySection.PollTime%2A> property.  \n  \n [!code-csharp[System.Web.Configuration.SqlCacheDependencySection#3](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.SqlCacheDependencySection/CS/SqlCacheDependencySection.cs#3)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.SqlCacheDependencySection/VB/SqlCacheDependencySection.vb#3)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("pollTime", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public int PollTime { get; set; }
    return:
      type: System.Int32
      description: The SQL cache dependency polling time, in milliseconds. The default is 500.
