  name: SqlCacheDependencySection
  nameWithType: SqlCacheDependencySection
  fullName: System.Web.Configuration.SqlCacheDependencySection
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Configures the SQL cache dependencies for an ASP.NET application. This class cannot be inherited.
  remarks: "The <xref:System.Web.Configuration.SqlCacheDependencySection> allows you to programmatically access and modify the `sqlCacheDependency` element of the `cache` configuration section.  \n  \n The SQL cache dependency allows the cached data to be synchronized with the original source. After you configure the relationship between an item stored in an ASP.NET application's cache and a specific SQL Server database table, an instance of the <xref:System.Web.Caching.SqlCacheDependency> class monitors the table so that when an item in the table changes, the item is automatically removed from the cache.  \n  \n The settings in this element only affect the table-based version of the <xref:System.Web.Caching.SqlCacheDependency> object. The row-level <xref:System.Web.Caching.SqlCacheDependency> objects used with [!INCLUDE[sqprsqlong](~/includes/sqprsqlong-md.md)] and above are not affected by these settings.  \n  \n> [!NOTE]\n>  The <xref:System.Web.Configuration.SqlCacheDependencySection> can write information into the related section of the configuration file according to the restrictions defined by the section property <xref:System.Configuration.SectionInformation.AllowDefinition%2A> whose value is <xref:System.Configuration.ConfigurationAllowDefinition.MachineToApplication>. Any attempt to write in a configuration file at a level not allowed in the hierarchy will result in an error message generated by the parser. However, you can use this class to read configuration information at any level in the hierarchy."
  example:
  - "The following code example shows how to obtain the <xref:System.Web.Configuration.SqlCacheDependencySection> object from the configuration file of an existing Web application.  \n  \n [!code-csharp[System.Web.Configuration.SqlCacheDependencySection#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.SqlCacheDependencySection/CS/SqlCacheDependencySection.cs#1)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.SqlCacheDependencySection/VB/SqlCacheDependencySection.vb#1)]"
