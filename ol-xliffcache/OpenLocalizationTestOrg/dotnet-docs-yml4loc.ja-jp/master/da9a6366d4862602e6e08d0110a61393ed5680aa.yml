- uid: System.Web.Configuration.SqlCacheDependencySection.Enabled
  commentId: P:System.Web.Configuration.SqlCacheDependencySection.Enabled
  id: Enabled
  parent: System.Web.Configuration.SqlCacheDependencySection
  langs:
  - csharp
  name: Enabled
  nameWithType: SqlCacheDependencySection.Enabled
  fullName: SqlCacheDependencySection.Enabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets a value indicating whether the database table should be monitored for changes.
  remarks: "After you configure the relationship between an item stored in an ASP.NET application's cache and a specific SQL Server database table, an instance of the <xref:System.Web.Caching.SqlCacheDependency> class monitors the table so that when an item in the table changes the item is automatically removed from the cache.  \n  \n For this class to work correctly, the database and any tables on which you want to set dependencies must have notifications enabled. For more information, see the remarks provided for the <xref:System.Web.Caching.SqlCacheDependency> class.  \n  \n> [!NOTE]\n>  Gets or sets a value indicating whether the database tables that have active <xref:System.Web.Caching.SqlCacheDependency> objects should be monitored for changes.  This setting does not affect the row-level <xref:System.Web.Caching.SqlCacheDependency> objects."
  example:
  - "The following code example shows how to use the <xref:System.Web.Configuration.SqlCacheDependencySection.Enabled%2A> property.  \n  \n [!code-csharp[System.Web.Configuration.SqlCacheDependencySection#4](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.SqlCacheDependencySection/CS/SqlCacheDependencySection.cs#4)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#4](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.SqlCacheDependencySection/VB/SqlCacheDependencySection.vb#4)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("enabled", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: '`true` if SQL cache monitoring is enabled; otherwise, `false`. The default is `true`.'
  overload: System.Web.Configuration.SqlCacheDependencySection.Enabled*
