  namespace: System.Windows.Input.StylusPlugIns
  summary: Represents a plug-in that can be added to a control's <xref href="System.Windows.UIElement.StylusPlugIns"></xref> property.
  remarks: "The <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> allows you to manipulate <xref:System.Windows.Input.StylusPoint> objects on separate threads. Separate threads are used so that the ink still renders as the tablet pen inputs data even if the application is doing something else.  \n  \n To intercept stylus points from the hardware, create a class that inherits from the <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> class.  The <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> class has the following methods that you can override to manipulate <xref:System.Windows.Input.StylusPoint> objects on a thread in the pen thread pool.  \n  \n-   <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDown%2A>  \n  \n-   <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUp%2A>  \n  \n-   <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A>  \n  \n-   <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusEnter%2A>  \n  \n-   <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusLeave%2A>  \n  \n The pen's input is routed to an element's <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> on the pen thread. Since accurate hit-testing cannot be performed on the pen thread, some elements might occasionally receive stylus input intended for other elements. If you need to make sure the input was routed correctly before performing an operation, subscribe to and perform the operation in the <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDownProcessed%2A>, <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A>, or <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUpProcessed%2A> method. These methods are invoked by the main application thread after accurate hit-testing has been performed. To subscribe to these methods, call the <xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A> method in the method that occurs on the pen thread. For example, if you call <xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A> in <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A>, the <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A> occurs.  \n  \n> [!NOTE]\n>  If you use a <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> inside a control, you should test the plug-in and control extensively to make sure they do not throw any unintended exceptions.  \n  \n<a name=\"xamlTextUsage_StylusPlugIn\"></a>   \n## XAML Text Usage  \n This class is not typically used in XAML."
  example:
  - "The following example creates a custom <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> that constrains the ink to a certain area on the control.  \n  \n [!code-csharp[StylusPluginSamples#1](~/samples/snippets/csharp/VS_Snippets_Wpf/StylusPluginSamples/CSharp/FilterPlugin.cs#1)]\n [!code-vb[StylusPluginSamples#1](~/samples/snippets/visualbasic/VS_Snippets_Wpf/StylusPluginSamples/VisualBasic/FilterPlugin.vb#1)]"
