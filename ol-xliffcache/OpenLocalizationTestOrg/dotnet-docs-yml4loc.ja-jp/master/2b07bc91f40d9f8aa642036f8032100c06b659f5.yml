  namespace: System.Windows.Media
  summary: Represents a <xref href="System.Windows.Media.Drawing"></xref> object that renders a <xref href="System.Windows.Media.GlyphRun"></xref>.
  remarks: "The <xref:System.Windows.Media.GlyphRun> object represents a sequence of glyphs from a single face of a single font at a single size, and with a single rendering style.  \n  \n <xref:System.Windows.Media.GlyphRun> contains font details such as glyph indices and individual glyph positions. In addition, <xref:System.Windows.Media.GlyphRun> contains the original Unicode code points the run was generated from, character to glyph buffer offset mapping information, and per-character and per-glyph flags.  \n  \n Each glyph in a <xref:System.Windows.Media.GlyphRun> defines metrics that specify how it aligns with other <xref:System.Windows.Documents.Glyphs>. The following graphic defines the various typographic qualities of two different glyph characters.  \n  \n ![Diagraph of glyph measurements](~/add/media/glyph-example.png \"Diagraph of glyph measurements\")  \nVarious typographic qualities of two different glyph characters  \n  \n **Freezable Features:** A <xref:System.Windows.Media.GlyphRunDrawing> is a type of <xref:System.Windows.Freezable> object and therefore can be frozen to improve performance. For information about <xref:System.Windows.Freezable> features, such as freezing and cloning, see the [Freezable Objects Overview](~/docs/framework/wpf/advanced/freezable-objects-overview.md).  \n  \n **Caution:** <xref:System.Windows.Media.GlyphRunDrawing> objects do not support partial trust execution. An application must have full trust permissions to use <xref:System.Windows.Media.GlyphRunDrawing> objects."
  example:
  - "The following example uses a <xref:System.Windows.Media.GlyphRunDrawing> to draw the text \"Hello World\".  \n  \n [!code-csharp[DrawingMiscSnippets_snip#GlyphRunDrawingExampleInline](~/samples/snippets/csharp/VS_Snippets_Wpf/DrawingMiscSnippets_snip/CSharp/GlyphRunDrawingExample.cs#glyphrundrawingexampleinline)]\n [!code-xml[DrawingMiscSnippets_snip#GlyphRunDrawingExampleInline](~/samples/snippets/xaml/VS_Snippets_Wpf/DrawingMiscSnippets_snip/XAML/GlyphRunExample.xaml#glyphrundrawingexampleinline)]  \n  \n A <xref:System.Windows.Media.GlyphRun> is a low-level object intended for use with fixed-format document presentation and print scenarios. A simpler way to draw text to the screen is to use a <xref:System.Windows.Controls.Label> or a <xref:System.Windows.Controls.TextBlock>. For more information about <xref:System.Windows.Media.GlyphRun>, see the [Introduction to the GlyphRun Object and Glyphs Element](~/docs/framework/wpf/advanced/introduction-to-the-glyphrun-object-and-glyphs-element.md) overview."
