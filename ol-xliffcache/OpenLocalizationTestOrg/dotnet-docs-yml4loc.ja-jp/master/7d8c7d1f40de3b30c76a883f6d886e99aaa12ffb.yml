  namespace: System.Web.UI.WebControls
  summary: Provides data for the <xref href="System.Web.UI.WebControls.DataGrid.CancelCommand"></xref>, <xref href="System.Web.UI.WebControls.DataGrid.DeleteCommand"></xref>, <xref href="System.Web.UI.WebControls.DataGrid.EditCommand"></xref>, <xref href="System.Web.UI.WebControls.DataGrid.ItemCommand"></xref>, and <xref href="System.Web.UI.WebControls.DataGrid.UpdateCommand"></xref> events of the <xref href="System.Web.UI.WebControls.DataGrid"></xref> control. This class cannot be inherited.
  remarks: "The <xref:System.Web.UI.WebControls.DataGrid.CancelCommand> event is raised when the Cancel button for an item in the <xref:System.Web.UI.WebControls.DataGrid> control is clicked.  \n  \n The <xref:System.Web.UI.WebControls.DataGrid.DeleteCommand> event is raised when the Delete button for an item in the <xref:System.Web.UI.WebControls.DataGrid> control is clicked.  \n  \n The <xref:System.Web.UI.WebControls.DataGrid.EditCommand> event is raised when the Edit button for an item in the <xref:System.Web.UI.WebControls.DataGrid> control is clicked.  \n  \n The <xref:System.Web.UI.WebControls.DataGrid.ItemCommand> event is raised when any button for an item in the <xref:System.Web.UI.WebControls.DataGrid> control is clicked. This allows you to programmatically test for when a specific command button is clicked and take appropriate action. This event is commonly used to handle custom command buttons for the <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n The <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand> event is raised when the Update button for an item in the <xref:System.Web.UI.WebControls.DataGrid> control is clicked.  \n  \n For a list of initial property values for an instance of <xref:System.Web.UI.WebControls.DataGridCommandEventArgs>, see the <xref:System.Web.UI.WebControls.DataGridCommandEventArgs.%23ctor%2A> constructor.  \n  \n For more information about handling events, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code event handlers for the <xref:System.Web.UI.WebControls.DataGrid.EditCommand>, <xref:System.Web.UI.WebControls.DataGrid.CancelCommand>, and <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand> events to edit items in the <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[DataGridEdit#1](~/samples/snippets/csharp/VS_Snippets_WebNet/DataGridEdit/CS/datagrideditcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[DataGridEdit#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/DataGridEdit/VB/datagrideditvb.aspx#1)]  -->  \n  \n <!-- TODO: review snippet reference [!code-csharp[DataGridEdit2#1](~/samples/snippets/csharp/VS_Snippets_WebNet/DataGridEdit2/CS/datagridedit2cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[DataGridEdit2#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/DataGridEdit2/VB/datagridedit2vb.aspx#1)]  -->"
