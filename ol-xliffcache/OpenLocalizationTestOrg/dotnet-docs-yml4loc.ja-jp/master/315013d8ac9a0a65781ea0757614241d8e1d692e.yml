  namespace: System.ComponentModel.Design
  summary: Gets or sets a component that contributes its items to the current panel.
  remarks: "With the <xref:System.ComponentModel.Design.DesignerActionPropertyItem.RelatedComponent%2A> property, another component can lend its pull-model panel items to the current list. For example, a user control might aggregate the <xref:System.ComponentModel.Design.DesignerActionItem> objects from one or more of its constituent controls.  \n  \n This property works in conjunction with the <xref:System.ComponentModel.Design.DesignerActionItem.AllowAssociate%2A?displayProperty=fullName> property."
  syntax:
    content: public System.ComponentModel.IComponent RelatedComponent { get; set; }
    return:
      type: System.ComponentModel.IComponent
      description: The contributing component, which should have an associated designer that supplies <xref href="System.ComponentModel.Design.DesignerActionItem"></xref> objects.
