  fullName: System.ComponentModel.Design.DesignerActionPropertyItem
  type: Class
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: Represents a panel item that is associated with a property in a class derived from <xref href="System.ComponentModel.Design.DesignerActionList"></xref>. This class cannot be inherited.
  remarks: "The <xref:System.ComponentModel.Design.DesignerActionPropertyItem> class represents individual items in a smart tag panel. Each item is typically associated with a property in a class that is derived from the <xref:System.ComponentModel.Design.DesignerActionList> class and supplied by the component author. The association is maintained through the name of the property, as stored in the <xref:System.ComponentModel.Design.DesignerActionPropertyItem.MemberName%2A> property.  \n  \n Individual panel items are associated together to form a panel by a call to the <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A> method of the <xref:System.ComponentModel.Design.DesignerActionList> class.  \n  \n To display the value of the associated property, that property must have a `get` accessor method; to allow editing, the property must have a `set` accessor method. The way in which the panel allows direct editing of a property item by the user depends on the supporting type information present for the data type of the associated property. The following table shows the likely scheme.  \n  \n|Property type information|Property item editing user interface (UI)|  \n|-------------------------------|-------------------------------------------------|  \n|Has an associated type editor (<xref:System.Drawing.Design.UITypeEditor>)|The type editor associated with the underlying property is displayed for editing the property's value.|  \n|Has an associated type converter to a known type (<xref:System.ComponentModel.TypeConverter>)|The type editor for the known type is displayed for editing the property's value. For example, a type converter to <xref:System.String> will likely display a <xref:System.Windows.Forms.TextBox>.|  \n|Boolean value|The item is displayed using a binary UI, such as a check mark.|  \n|None of the above.|The item is displayed as a non-editable text string using the data type's <xref:System.Object.ToString%2A> method.|  \n  \n All fundamental types, such as <xref:System.Boolean?displayProperty=fullName>, and common [!INCLUDE[dnprdnshort](~/includes/dnprdnshort-md.md)] data types, such as <xref:System.String?displayProperty=fullName>, supply standard type converters and editors. For more information about type converters, see [How to: Implement a Type Converter](http://msdn.microsoft.com/library/90373a3f-d8c8-492d-841c-945d62393c56) or [Generalized Type Conversion](http://msdn.microsoft.com/library/49253ae6-7657-4810-82ab-1176a6feeada). For more information about type editors, see [How to: Implement a UI Type Editor](http://msdn.microsoft.com/library/ed961fb9-ee02-4666-b511-05f3204bb75c)."
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects. For a full example of implementing smart tags, see [How to: Attach Smart Tags to a Windows Forms Component](http://msdn.microsoft.com/library/42cc4a0c-9ab3-47e1-93b8-03b6a6ccf233).  \n  \n [!code-csharp[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/samples/snippets/csharp/VS_Snippets_Winforms/System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent/CS/smarttags.cs#7)]\n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent/VB/smarttags.vb#7)]"
