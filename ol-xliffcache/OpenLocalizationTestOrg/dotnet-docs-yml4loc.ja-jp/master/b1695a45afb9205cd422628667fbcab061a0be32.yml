  name: SourceName
  nameWithType: EventTrigger.SourceName
  fullName: EventTrigger.SourceName
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Gets or sets the name of the object with the event that activates this trigger. This is only used by element triggers or template triggers.
  remarks: "You can set this property to the name of any element within the scope of where the trigger collection (the collection that this <xref:System.Windows.EventTrigger> is part of) is applied. This is typically a named element that is within the template that contains this <xref:System.Windows.EventTrigger>. If you are setting the <xref:System.Windows.FrameworkElement.Triggers%2A> property on an element directly, then it is a named element within the scope of that parent element.  \n  \n You can name an object using the [x:Name Directive](~/docs/framework/xaml-services/x-name-directive.md) syntax."
  syntax:
    content: public string SourceName { get; set; }
    return:
      type: System.String
      description: The default value is `null`. If this property value is `null`, then the element being monitored for the raising of the event is the templated parent or the logical tree root.
  overload: System.Windows.EventTrigger.SourceName*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: After an <xref href="System.Windows.EventTrigger"></xref> is in use, it cannot be modified.
