  parent: System.Windows.EventTrigger
  langs:
  - csharp
  name: Actions
  nameWithType: EventTrigger.Actions
  fullName: EventTrigger.Actions
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Gets the collection of actions to apply when the event occurs.
  remarks: "Unlike <xref:System.Windows.Trigger>, <xref:System.Windows.EventTrigger> has no concept of termination of state, so the action will not be undone once the condition that raised the event is no longer true.  \n  \n Adding a <xref:System.Windows.TriggerAction> child to an <xref:System.Windows.EventTrigger> object implicitly adds it to the <xref:System.Windows.TriggerActionCollection> for the <xref:System.Windows.EventTrigger> object.  \n  \n> [!NOTE]\n>  This property can only be set in [!INCLUDE[TLA#tla_xaml](~/includes/tlasharptla-xaml-md.md)] via the collection syntax shown, or by accessing the collection object and using its various methods such as Add. The property to access the collection object itself is read-only, the collection itself is read-write.  \n  \n<a name=\"xamlPropertyElementUsage_Actions\"></a>   \n## XAML Property Element Usage  \n  \n```  \n<object>  \n  <object.Actions>  \n    OneOrMoreTriggerActions  \n  </object.Actions>  \n</object>  \n```  \n  \n<a name=\"xamlValues_Actions\"></a>   \n## XAML Values  \n *OneOrMoreTriggerActions*  \n One or more <xref:System.Windows.TriggerAction> objects."
  example:
  - "This example describes how to use event triggers in a style to animate the <xref:System.Windows.UIElement.MouseEnter> and <xref:System.Windows.UIElement.MouseLeave> events of a <xref:System.Windows.FrameworkElement>. As mentioned above, adding a <xref:System.Windows.TriggerAction> child to an <xref:System.Windows.EventTrigger> object implicitly adds it to the <xref:System.Windows.TriggerActionCollection> for the <xref:System.Windows.EventTrigger> object. Therefore, in this example, `<EventTrigger.Actions>` is implicit.  \n  \n [!code-xml[StyleEventTriggerAnimation#EventTriggerSnippet](~/samples/snippets/csharp/VS_Snippets_Wpf/StyleEventTriggerAnimation/CS/Default.xaml#eventtriggersnippet)]"
  syntax:
    content: public System.Windows.TriggerActionCollection Actions { get; }
    return:
      type: System.Windows.TriggerActionCollection
      description: The default is an empty collection.
  overload: System.Windows.EventTrigger.Actions*
