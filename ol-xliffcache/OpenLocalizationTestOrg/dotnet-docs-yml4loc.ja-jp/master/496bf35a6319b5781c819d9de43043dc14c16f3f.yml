  name: TransformGroup
  nameWithType: TransformGroup
  fullName: System.Windows.Media.TransformGroup
  type: Class
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: Represents a composite <xref href="System.Windows.Media.Transform"></xref> composed of other <xref href="System.Windows.Media.Transform"></xref> objects.
  remarks: "Use a <xref:System.Windows.Media.TransformGroup> when you want to apply multiple <xref:System.Windows.Media.Transform> objects to a single property.  \n  \n In a composite transformation, the order of individual transformations is important. For example, if you first rotate, then scale, then translate, you get a different result than if you first translate, then rotate, then scale. One reason order is significant is that transformations like rotation and scaling are done with respect to the origin of the coordinate system. Scaling an object that is centered at the origin produces a different result than scaling an object that has been moved away from the origin. Similarly, rotating an object that is centered at the origin produces a different result than rotating an object that has been moved away from the origin.  \n  \n **Freezable Features:** Because it inherits from the <xref:System.Windows.Freezable> class, the <xref:System.Windows.Media.TransformGroup> class provides several special features: <xref:System.Windows.Media.TransformGroup> objects can be declared as , shared among multiple objects, made read-only to improve performance, cloned, and made thread-safe. For more information about the different features provided by <xref:System.Windows.Freezable> objects, see [Freezable Objects Overview](~/docs/framework/wpf/advanced/freezable-objects-overview.md)."
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Children")]

      public sealed class TransformGroup : System.Windows.Media.Transform
