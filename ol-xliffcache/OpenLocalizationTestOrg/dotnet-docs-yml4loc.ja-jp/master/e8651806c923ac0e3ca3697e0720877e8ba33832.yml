  namespace: System
  summary: Serves as the base class for system exceptions namespace.
  remarks: "This class is provided as a means to differentiate between system exceptions and application exceptions. It is the base class of such exceptions as <xref:System.ArgumentException>, <xref:System.FormatException>, and <xref:System.InvalidOperationException>.  \n  \n> [!IMPORTANT]\n>  Because <xref:System.SystemException> serves as the base class of a variety of exception types, your code should not throw a <xref:System.SystemException> exception, nor should it attempt to handle a <xref:System.SystemException> exception unless you intend to re-throw the original exception.  \n  \n <xref:System.SystemException> uses the HRESULT COR_E_SYSTEM, that has the value 0x80131501."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class SystemException : Exception
