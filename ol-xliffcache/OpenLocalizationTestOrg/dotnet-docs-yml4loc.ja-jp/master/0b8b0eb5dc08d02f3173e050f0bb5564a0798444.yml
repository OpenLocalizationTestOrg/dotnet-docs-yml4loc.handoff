  summary: Specifies the available verbosity levels of a <xref href="Microsoft.Build.Utilities.Logger"></xref>.
  remarks: The descriptions of verbosity levels are only guidelines to how a typical logger (including the default [!INCLUDE[vstecmsbuild](~/includes/vstecmsbuild-md.md)] console logger) logs build events. Loggers are free to interpret verbosity levels in any way they want.
  example:
  - "The following example shows how to write a basic logger that responds to build events.  \n  \n [!code-csharp[msbuild_BasicLogger#1](~/samples/snippets/csharp/VS_Snippets_Misc/msbuild_BasicLogger/CS/msbuild_BasicLogger.cs#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum LoggerVerbosity
