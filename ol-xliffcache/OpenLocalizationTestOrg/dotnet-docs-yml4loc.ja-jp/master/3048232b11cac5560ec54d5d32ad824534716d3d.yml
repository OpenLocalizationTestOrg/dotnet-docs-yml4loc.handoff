  summary: Represents the method that will handle the <xref href="System.Web.UI.MobileControls.ObjectList.ItemCommand"></xref> event of an <xref href="System.Web.UI.MobileControls.ObjectList"></xref>. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: When you create an <xref:System.Web.UI.MobileControls.ObjectListShowCommandsEventHandler> delegate for an <xref:System.Web.UI.MobileControls.ObjectList>, you identify the method that will handle the event. The <xref:System.Web.UI.MobileControls.ObjectList> notifies the handler when an item event is generated (after data binding). To associate the event with your event handler, add an instance of the delegate to the event. Unless you remove the delegate, the event handler is called whenever the event occurs.
