- uid: System.Windows.Media.PathSegment.IsStroked
  commentId: P:System.Windows.Media.PathSegment.IsStroked
  id: IsStroked
  parent: System.Windows.Media.PathSegment
  langs:
  - csharp
  name: IsStroked
  nameWithType: PathSegment.IsStroked
  fullName: PathSegment.IsStroked
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: Gets or sets a value that indicates whether the segment is stroked.
  remarks: "If a <xref:System.Windows.Media.PathSegment> object has this property set to `true`, that object contributes to the stroked area of the <xref:System.Windows.Media.PathFigure> when rendered by a <xref:System.Windows.Media.Pen>. If this property is `true`, the extra area added by a Pen affects hit testing and explicit operations to widen the <xref:System.Windows.Media.PathGeometry>.  \n  \n When you switch between stroked and non-stroked <xref:System.Windows.Media.PathSegment> sections in a <xref:System.Windows.Media.PathFigure>, it is considered the same as the dashes of a <xref:System.Windows.Media.Pen>. The <xref:System.Windows.Media.Pen.DashCap%2A> property of the <xref:System.Windows.Media.Pen> object determines the shape of the ends of stroked <xref:System.Windows.Media.PathSegment> objects.  \n  \n<a name=\"dependencyPropertyInfo_IsStroked\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.PathSegment.IsStrokedProperty>|  \n|Metadata properties set to `true`|None|"
  syntax:
    content: public bool IsStroked { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the segment is stroked when a <xref href="System.Windows.Media.Pen"></xref> is used to render the segment; otherwise, the segment is not stroked. The default is `true`.'
  overload: System.Windows.Media.PathSegment.IsStroked*
