  type: Class
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: Represents a segment of a <xref href="System.Windows.Media.PathFigure"></xref> object.
  remarks: "Classes that derive from <xref:System.Windows.Media.PathSegment>, such as <xref:System.Windows.Media.ArcSegment>, <xref:System.Windows.Media.BezierSegment>, and <xref:System.Windows.Media.LineSegment>, represent specific types of geometric segments.  \n  \n **Freezable Features:** Because <xref:System.Windows.Media.PathSegment> objects inherit from the <xref:System.Windows.Freezable> class, they provide several special features: they can be declared as , shared among multiple objects, made read-only to improve performance, cloned, and made thread-safe. For more information about the different features that are provided by <xref:System.Windows.Freezable> objects, see [Freezable Objects Overview](~/docs/framework/wpf/advanced/freezable-objects-overview.md)."
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public abstract class PathSegment : System.Windows.Media.Animation.Animatable
