      type: System.String
      description: The namespace to which the new type belongs.
    - id: ispublic
      type: System.Boolean
      description: '`true` to make the compiled regular expression publicly visible; otherwise, `false`.'
    - id: matchTimeout
      type: System.TimeSpan
      description: The default time-out interval for the regular expression.
