  nameWithType: PointHitTestResult.VisualHit
  fullName: PointHitTestResult.VisualHit
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: Gets the visual object that is returned from a hit test result.
  remarks: The <xref:System.Windows.Media.PointHitTestResult.VisualHit%2A> value could potentially represent multiple visual objects during a single hit test. The hit test callback method defines the actions you perform when a hit test is identified on a particular visual object in the visual tree. After you perform the actions, you return a <xref:System.Windows.Media.HitTestResultBehavior> value that determines whether to continue the enumeration of any other visual objects. The order of enumeration of returned visual objects is by z-order on the rendering plane.
  example:
  - "The following example shows how to access the <xref:System.Windows.Media.PointHitTestResult.VisualHit%2A> property in a hit test results callback function.  \n  \n [!code-csharp[HitTestingOverview#102](~/samples/snippets/csharp/VS_Snippets_Wpf/HitTestingOverview/CSharp/Window1.xaml.cs#102)]\n [!code-vb[HitTestingOverview#102](~/samples/snippets/visualbasic/VS_Snippets_Wpf/HitTestingOverview/visualbasic/window1.xaml.vb#102)]"
  syntax:
