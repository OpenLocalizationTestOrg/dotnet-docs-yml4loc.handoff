  namespace: System.Windows.Markup
  summary: Gets the contents of the array. Settable in XAML through XAML collection syntax.
  remarks: "<xref:System.Windows.Markup.ArrayExtension.Items%2A> is the attributed XAML content property of <xref:System.Windows.Markup.ArrayExtension>. XAML content property designation supports the typical XAML usage of specifying the item elements of an array as child object elements in XAML. <xref:System.Windows.Markup.ArrayExtension.Items%2A> is the object model and markup extension implementation exposure for the intrinsic `ArrayExtension.Items` property, as defined for `x:ArrayExtension` in [MS-XAML].  \n  \n Type mismatches between <xref:System.Windows.Markup.ArrayExtension.Type%2A> and the items in <xref:System.Windows.Markup.ArrayExtension.Items%2A>, or any other validation issues, are not reported as exceptions until <xref:System.Windows.Markup.ArrayExtension.ProvideValue%2A> is invoked. This behavior is consistent with the general design principles of XAML markup extensions.  \n  \n For XAML usage information, see [x:Array Markup Extension](~/docs/framework/xaml-services/x-array-markup-extension.md).  \n  \n<a name=\"xamlTextUsage_Items\"></a>   \n## XAML Text Usage"
