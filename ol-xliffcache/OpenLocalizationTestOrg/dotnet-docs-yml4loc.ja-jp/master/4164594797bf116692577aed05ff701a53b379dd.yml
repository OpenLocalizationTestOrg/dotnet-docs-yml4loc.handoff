  name: ArrayExtension
  nameWithType: ArrayExtension
  fullName: System.Windows.Markup.ArrayExtension
  type: Class
  assemblies:
  - System.Xaml
  namespace: System.Windows.Markup
  summary: Implements `x:Array` support for .NET Framework XAML Services
  remarks: "<xref:System.Windows.Markup.ArrayExtension> is the class that implements the `x:Array` markup extension behavior, and the `x:ArrayExtension` information item from [MS-XAML]. `x:Array` supports a XAML language feature that allows adding arbitrary child elements within an array, through a particular markup extension enabled syntax. The markup extension syntax requires an explicit <xref:System.Windows.Markup.ArrayExtension.Type%2A> attribute on the markup extension usage, and a content syntax for specifying the <xref:System.Windows.Markup.ArrayExtension.Items%2A>. For more information and details on the syntax, see [x:Array Markup Extension](~/docs/framework/xaml-services/x-array-markup-extension.md).  \n  \n This class is a markup extension implementation. Markup extension classes exist mainly to provide infrastructure support for some aspect of a XAML processor implementation, and the members exposed by a markup extension class are not typically called from user code. This extension supports the [x:Array Markup Extension](~/docs/framework/xaml-services/x-array-markup-extension.md) usage from XAML for .NET Framework XAML Services implementation of XAML and its XAML readers and XAML writers.  \n  \n In previous versions of the .NET Framework, this class existed in the WPF-specific assembly PresentationFramework. In [!INCLUDE[net_v40_long](~/includes/net-v40-long-md.md)], <xref:System.Windows.Markup.ArrayExtension> is in the System.Xaml assembly. This makes the `x:Array` usage available to frameworks or technologies such as [!INCLUDE[TLA#tla_workflow](~/includes/tlasharptla-workflow-md.md)] that are built on .NET Framework XAML Services. For more information, see [Types Migrated from WPF to System.Xaml](~/docs/framework/xaml-services/types-migrated-from-wpf-to-system-xaml.md).  \n  \n The System.Xaml assembly uses <xref:System.Windows.Markup.XmlnsDefinitionAttribute> to map types from the<xref:System.Windows.Markup> CLR namespace in the assembly to the XAML namespace for the XAML language ([!INCLUDE[TLA#tla_xamlxmlnsv1](~/includes/tlasharptla-xamlxmlnsv1-md.md)]). In typical XAML markup, you declare a prefix for [!INCLUDE[TLA#tla_xamlxmlnsv1](~/includes/tlasharptla-xamlxmlnsv1-md.md)] in a root element mapping and use the prefix `x`.  \n  \n<a name=\"xamlTextUsage_ArrayExtension\"></a>   \n## XAML Text Usage"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Items")]

      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Array))]

      public class ArrayExtension : System.Windows.Markup.MarkupExtension
