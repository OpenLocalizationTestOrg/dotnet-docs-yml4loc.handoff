  name: ProvideValue(IServiceProvider)
  nameWithType: ArrayExtension.ProvideValue(IServiceProvider)
  fullName: ArrayExtension.ProvideValue(IServiceProvider)
  type: Method
  assemblies:
  - System.Xaml
  namespace: System.Windows.Markup
  summary: Returns an array that is sized to the number of objects supplied in the <xref href="System.Windows.Markup.ArrayExtension.Items"></xref> values.
  remarks: "This method supports markup extension behavior and is not typically called by user code, unless that user code implements XAML processing behavior.  \n  \n A XAML processor implementation uses this method for proper handling of `x:Array` elements during object creation. This relies on general behavior for XAML processors when they process any <xref:System.Windows.Markup.MarkupExtension> and call its `ProvideValue` implementation.  \n  \n This implementation does not rely on any services based on the passed `serviceProvider`. However, it does rely on CLR concepts as transmitted by the extension's use while processing with the default XAML schema context for .NET Framework XAML Services.  \n  \n For more information on markup extensions, see [Markup Extensions for XAML Overview](~/docs/framework/xaml-services/markup-extensions-for-xaml-overview.md)."
  syntax:
    content: public override object ProvideValue (IServiceProvider serviceProvider);
    parameters:
    - id: serviceProvider
      type: System.IServiceProvider
      description: An object that can provide services for the markup extension.
    return:
      type: System.Object
      description: The created array, or null.
  overload: System.Windows.Markup.ArrayExtension.ProvideValue*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Processed an array that did not provide a valid <xref href=\"System.Windows.Markup.ArrayExtension.Type\"></xref>.  \n  \n -or-  \n  \n There is a type mismatch between the declared <xref href=\"System.Windows.Markup.ArrayExtension.Type\"></xref> of the array and one or more of its <xref href=\"System.Windows.Markup.ArrayExtension.Items\"></xref> values."
