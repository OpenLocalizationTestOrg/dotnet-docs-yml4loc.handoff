  summary: Provides an approach that is consistent with the document object model (DOM), which constructs activities dynamically that interface with the WF designer and workflow runtime using <xref href="System.ComponentModel.ICustomTypeDescriptor"></xref>.
  remarks: With <xref:System.Activities.DynamicActivity%601> you can create new activities without creating new types. <xref:System.Activities.DynamicActivity%601> with its associated XAML support in <xref:System.Activities.XamlIntegration.ActivityXamlServices> allows new arguments to be defined in XAML and bound by the host without requiring XAML to be compiled.
  syntax:
