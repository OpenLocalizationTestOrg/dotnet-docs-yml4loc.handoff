  name: AddressFilter
  nameWithType: EndpointDispatcher.AddressFilter
  fullName: EndpointDispatcher.AddressFilter
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Dispatcher
  summary: Gets or sets a <xref href="System.ServiceModel.Dispatcher.MessageFilter"></xref> object that is used to identify whether a particular message is destined for the endpoint address.
  remarks: "The <xref:System.ServiceModel.Dispatcher.ChannelDispatcher?displayProperty=fullName> has an <xref:System.ServiceModel.Dispatcher.EndpointDispatcher> for each endpoint the channel can support. The <xref:System.ServiceModel.Dispatcher.EndpointDispatcher.AddressFilter%2A> property is a <xref:System.ServiceModel.Dispatcher.MessageFilter?displayProperty=fullName> object that matches the destination endpoint address of the message. The <xref:System.ServiceModel.Dispatcher.ChannelDispatcher> combines the <xref:System.ServiceModel.Dispatcher.EndpointDispatcher.AddressFilter%2A> value with the <xref:System.ServiceModel.Dispatcher.EndpointDispatcher.ContractFilter%2A> value to determine whether to route a message to this endpoint.  \n  \n In the case where two <xref:System.ServiceModel.Dispatcher.EndpointDispatcher> objects that match can process a message, the <xref:System.ServiceModel.Dispatcher.EndpointDispatcher.FilterPriority%2A> property is used to select an endpoint."
  syntax:
    content: public System.ServiceModel.Dispatcher.MessageFilter AddressFilter { get; set; }
    return:
      type: System.ServiceModel.Dispatcher.MessageFilter
      description: The address filter used to route the message to the appropriate endpoint.
