  type: Enum
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: Identifies the various parts of a selection adorner on an <xref href="System.Windows.Controls.InkCanvas"></xref>.
  remarks: "The <xref:System.Windows.Controls.InkCanvas.HitTestSelection%2A> method returns an <xref:System.Windows.Controls.InkCanvasSelectionHitResult> to indicate which part of the selection adorner intersects or surrounds a <xref:System.Windows.Point>. This is useful when performing drag-and-drop operations.  \n  \n<a name=\"xamlTextUsage_InkCanvasSelectionHitResult\"></a>   \n## XAML Text Usage  \n This class is not typically used in XAML."
  example:
  - "The following example demonstrates how use <xref:System.Windows.Controls.InkCanvas.HitTestSelection%2A> to determine whether to create a <xref:System.Windows.DataObject> to initiate drag and drop.  To implement drag and drop between two <xref:System.Windows.Controls.InkCanvas> objects, see [How to: Drag and Drop Ink](~/docs/framework/wpf/advanced/how-to-drag-and-drop-ink.md).  \n  \n [!code-csharp[InkDragDrop#3](~/samples/snippets/csharp/VS_Snippets_Wpf/InkDragDrop/CSharp/Window1.xaml.cs#3)]\n [!code-vb[InkDragDrop#3](~/samples/snippets/visualbasic/VS_Snippets_Wpf/InkDragDrop/VisualBasic/Window1.xaml.vb#3)]"
