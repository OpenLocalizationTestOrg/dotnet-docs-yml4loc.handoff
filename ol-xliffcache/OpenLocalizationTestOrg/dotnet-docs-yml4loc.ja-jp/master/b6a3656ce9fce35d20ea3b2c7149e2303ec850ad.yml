  namespace: System.Windows.Forms
  summary: Provides data for the <xref href="System.Windows.Forms.ListView.ItemDrag"></xref> event of the <xref href="System.Windows.Forms.ListView"></xref> and <xref href="System.Windows.Forms.TreeView"></xref> controls.
  remarks: The <xref:System.Windows.Forms.ListView.ItemDrag> event occurs when the user begins dragging an item. An <xref:System.Windows.Forms.ItemDragEventArgs> object specifies which mouse button was pressed.
  example:
  - "The following example illustrates the use of <xref:System.Windows.Forms.ItemDragEventArgs> when enabling drag-and-drop operations within a <xref:System.Windows.Forms.TreeView>. The <xref:System.Windows.Forms.ItemDragEventArgs.Button%2A> property determines whether the dragged node should be moved or copied to its destination. The node, represented by the <xref:System.Windows.Forms.ItemDragEventArgs.Item%2A> property, is then passed to the <xref:System.Windows.Forms.TreeView> control's <xref:System.Windows.Forms.Control.DoDragDrop%2A> method along with a value indicating the desired effect.  \n  \n For the complete example, see the <xref:System.Windows.Forms.TreeView.ItemDrag?displayProperty=fullName> reference topic.  \n  \n [!code-cpp[TreeViewDragDrop#2](~/samples/snippets/cpp/VS_Snippets_Winforms/TreeViewDragDrop/CPP/treeviewdragdrop.cpp#2)]\n [!code-csharp[TreeViewDragDrop#2](~/samples/snippets/csharp/VS_Snippets_Winforms/TreeViewDragDrop/CS/treeviewdragdrop.cs#2)]\n [!code-vb[TreeViewDragDrop#2](~/samples/snippets/visualbasic/VS_Snippets_Winforms/TreeViewDragDrop/VB/treeviewdragdrop.vb#2)]"
  syntax:
