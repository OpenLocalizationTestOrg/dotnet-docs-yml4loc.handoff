- uid: System.Windows.Forms.ItemDragEventArgs.Button
  commentId: P:System.Windows.Forms.ItemDragEventArgs.Button
  id: Button
  parent: System.Windows.Forms.ItemDragEventArgs
  langs:
  - csharp
  name: Button
  nameWithType: ItemDragEventArgs.Button
  fullName: ItemDragEventArgs.Button
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets a value that indicates which mouse buttons were pressed during the drag operation.
  remarks: This property enables you to determine which mouse buttons were pressed during a drag-and-drop operation. The value of this property can be used to properly determine how the drag-and drop-operation should be performed. For example, you might want to move an item to a new location when the left mouse button is pressed, and copy it to the new location when the right mouse button is pressed.
  example:
  - "The following example illustrates the use of the <xref:System.Windows.Forms.ItemDragEventArgs> class when you enable drag-and-drop operations within a <xref:System.Windows.Forms.TreeView> control. The <xref:System.Windows.Forms.ItemDragEventArgs.Button%2A> property determines whether the dragged node should be moved or copied to its destination. The node, represented by the <xref:System.Windows.Forms.ItemDragEventArgs.Item%2A> property, is then passed to the <xref:System.Windows.Forms.TreeView> control's <xref:System.Windows.Forms.Control.DoDragDrop%2A> method, along with a value that indicates the desired effect of the drag-and-drop operation.  \n  \n For the complete example, see the <xref:System.Windows.Forms.TreeView.ItemDrag?displayProperty=fullName> reference topic.  \n  \n [!code-cpp[TreeViewDragDrop#2](~/samples/snippets/cpp/VS_Snippets_Winforms/TreeViewDragDrop/CPP/treeviewdragdrop.cpp#2)]\n [!code-csharp[TreeViewDragDrop#2](~/samples/snippets/csharp/VS_Snippets_Winforms/TreeViewDragDrop/CS/treeviewdragdrop.cs#2)]\n [!code-vb[TreeViewDragDrop#2](~/samples/snippets/visualbasic/VS_Snippets_Winforms/TreeViewDragDrop/VB/treeviewdragdrop.vb#2)]"
  syntax:
