  summary: Identifies the type of data operation performed by a method, as specified by the <xref href="System.ComponentModel.DataObjectMethodAttribute"></xref> applied to the method.
  remarks: ''
  example:
  - "The following code example demonstrates how you can apply the <xref:System.ComponentModel.DataObjectMethodAttribute> to a publicly exposed method and identify the type of data operation it performs as well as whether it is the type's default data method. In this example the `NorthwindEmployee` type exposes two different data methods: one to retrieve a set of data named `GetAllEmployees`, and one to delete data named `DeleteEmployeeByID`. The <xref:System.ComponentModel.DataObjectMethodAttribute> is applied to both methods.  \n  \n [!code-csharp[System.ComponentModel.DataObjectMethodAttribute#3](~/samples/snippets/csharp/VS_Snippets_WebNet/System.ComponentModel.DataObjectMethodAttribute/CS/dataobjectmethodattribute.cs#3)]\n [!code-vb[System.ComponentModel.DataObjectMethodAttribute#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.ComponentModel.DataObjectMethodAttribute/VB/dataobjectmethodattribute.vb#3)]"
