  fullName: MultipleViewPattern.MultipleViewPatternInformation.GetSupportedViews()
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: Retrieves a collection of control-specific view identifiers.
  remarks: "The collection of view identifiers is identical across instances.  \n  \n View identifier values can be passed to <xref:System.Windows.Automation.MultipleViewPattern.GetViewName%2A>."
  example:
  - "In the following example, a collection of integer identifiers is obtained, representing the views available for a control that supports <xref:System.Windows.Automation.MultipleViewPattern>.  \n  \n [!code-csharp[UIAMultipleViewPattern_snip#101](~/samples/snippets/csharp/VS_Snippets_Wpf/UIAMultipleViewPattern_snip/CSharp/UIAMultipleViewPattern_snippets.cs#101)]\n [!code-vb[UIAMultipleViewPattern_snip#101](~/samples/snippets/visualbasic/VS_Snippets_Wpf/UIAMultipleViewPattern_snip/VisualBasic/UIAMultipleViewPattern_snippets.vb#101)]  \n[!code-csharp[UIAMultipleViewPattern_snip#1025](~/samples/snippets/csharp/VS_Snippets_Wpf/UIAMultipleViewPattern_snip/CSharp/UIAMultipleViewPattern_snippets.cs#1025)]\n[!code-vb[UIAMultipleViewPattern_snip#1025](~/samples/snippets/visualbasic/VS_Snippets_Wpf/UIAMultipleViewPattern_snip/VisualBasic/UIAMultipleViewPattern_snippets.vb#1025)]"
  syntax:
    content: public int[] GetSupportedViews ();
    parameters: []
    return:
      type: System.Int32[]
      description: A collection of integer values that identify the views available for an <xref href="System.Windows.Automation.AutomationElement"></xref>. The default is an empty integer array.
