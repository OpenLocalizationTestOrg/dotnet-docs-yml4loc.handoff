  nameWithType: ServiceDiscoveryElement
  fullName: System.ServiceModel.Discovery.Configuration.ServiceDiscoveryElement
  type: Class
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery.Configuration
  summary: Represents a configuration element that controls the discoverability of a service.
  remarks: "When this element is applied to a serviceâ€™s behavior configuration, all of the exposed endpoints can then be discovered by the service. The following example shows how to mark a service as discoverable. You can use <xref:System.ServiceModel.Discovery.Configuration.EndpointDiscoveryElement> to control the discoverability of a particular endpoint.  \n  \n```  \n<configuration>  \n    <system.serviceModel>  \n      <services>  \n        <service name=\"Microsoft.Samples.Discovery.CalculatorService\"  \n                 behaviorConfiguration=\"calculatorServiceBehavior\">  \n          <endpoint address=\"\"  \n                    binding=\"wsHttpBinding\"  \n                    contract=\"Microsoft.Samples.Discovery.ICalculatorService\"/>  \n        </service>  \n      </services>  \n      <behaviors>  \n        <serviceBehaviors>  \n          <behavior name=\"calculatorServiceBehavior\">  \n            <serviceDiscovery />  \n          </behavior>  \n        </serviceBehaviors>  \n        </system.serviceModel>  \n</configuration>  \n  \n```"
  syntax:
    content: 'public sealed class ServiceDiscoveryElement : System.ServiceModel.Configuration.BehaviorExtensionElement'
