- uid: System.Net.NetworkInformation.IPInterfaceProperties.DnsSuffix
  commentId: P:System.Net.NetworkInformation.IPInterfaceProperties.DnsSuffix
  id: DnsSuffix
  parent: System.Net.NetworkInformation.IPInterfaceProperties
  langs:
  - csharp
  name: DnsSuffix
  nameWithType: IPInterfaceProperties.DnsSuffix
  fullName: IPInterfaceProperties.DnsSuffix
  type: Property
  assemblies:
  - System.Net.NetworkInformation
  - System
  - netstandard
  namespace: System.Net.NetworkInformation
  summary: Gets the Domain Name System (DNS) suffix associated with this interface.
  remarks: The DNS suffix identifies the domain name (for example, "contoso.com") that is appended to an unqualified host name to obtain a fully qualified domain name (FQDN) suitable for a DNS name query. For example, if the local machine has "contoso.com" as its <xref:System.Net.NetworkInformation.IPInterfaceProperties.DnsSuffix%2A>, and must resolve the unqualified host name "www", the FQDN to query is "www.contoso.com".
  example:
  - "The following code example displays the DNS suffix.  \n  \n [!code-cpp[NclNetInfo2#41](~/samples/snippets/cpp/VS_Snippets_Remoting/NCLNetInfo2/CPP/networkexamples.cpp#41)]\n [!code-csharp[NclNetInfo2#41](~/samples/snippets/csharp/VS_Snippets_Remoting/NCLNetInfo2/CS/networkexamples.cs#41)]\n [!code-vb[NclNetInfo2#41](~/samples/snippets/visualbasic/VS_Snippets_Remoting/NCLNetInfo2/VB/networkexamples.vb#41)]"
  syntax:
    content: public abstract string DnsSuffix { get; }
    return:
      type: System.String
      description: A <xref href="System.String"></xref> that contains the DNS suffix for this interface, or <xref href="System.String.Empty"></xref> if there is no DNS suffix for the interface.
  overload: System.Net.NetworkInformation.IPInterfaceProperties.DnsSuffix*
  exceptions:
