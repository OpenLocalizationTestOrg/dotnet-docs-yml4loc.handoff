  commentId: M:Microsoft.VisualBasic.VBCodeProvider.#ctor(System.Collections.Generic.IDictionary{System.String,System.String})
  id: '#ctor(System.Collections.Generic.IDictionary{System.String,System.String})'
  parent: Microsoft.VisualBasic.VBCodeProvider
  langs:
  - csharp
  name: VBCodeProvider(IDictionary<String,String>)
  nameWithType: VBCodeProvider.VBCodeProvider(IDictionary<String,String>)
  fullName: VBCodeProvider.VBCodeProvider(IDictionary<String,String>)
  type: Constructor
  assemblies:
  - System
  - System.CodeDom
  namespace: Microsoft.VisualBasic
  summary: Initializes a new instance of the <xref href="Microsoft.VisualBasic.VBCodeProvider"></xref> class by using the specified provider options.
  remarks: The value for `providerOptions` is obtained from the  element in the configuration file. You can identify the version of the <xref:Microsoft.VisualBasic.VBCodeProvider> you want to use by specifying the `<providerOption>` element, supplying "CompilerVersion" as the option name, and supplying the version number (for example, "v3.5") as the option value. You must precede the version number with a lower case "v".
  example:
  - "The following configuration file example demonstrates how to specify that version 3.5 of the Visual Basic code provider should be used.  \n  \n```  \n<configuration>  \n  <system.codedom>  \n    <compilers>  \n      <!-- zero or more compiler elements -->  \n      <compiler  \n          language=\"vb;VisualBasic\"  \n          extension=\".vb\"  \n          type=\"Microsoft.VisualBasic.VBCodeProvider, System,   \n          Version=2.0.3600.0, Culture=neutral,   \n          PublicKeyToken=b77a5c561934e089\"  \n          compilerOptions=\"/optimize\"  \n          warningLevel=\"1\" >  \n          <providerOption  \n            name=\"CompilerVersion\"  \n            value=\"v3.5\" />  \n        </compiler>  \n    </compilers>  \n  </system.codedom>  \n</configuration>  \n```  \n  \n The following example shows how to specify the compiler version when creating a new instance of the <xref:Microsoft.VisualBasic.VBCodeProvider> class.  \n  \n [!code-vb[VBProvider.ProviderOptions#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/vbprovider.provideroptions/vb/program.vb#1)]"
  syntax:
    content: public VBCodeProvider (System.Collections.Generic.IDictionary<string,string> providerOptions);
    parameters:
    - id: providerOptions
      type: System.Collections.Generic.IDictionary{System.String,System.String}
      description: A <xref href="System.Collections.Generic.IDictionary`2"></xref> object that contains the provider options from the configuration file.
  overload: Microsoft.VisualBasic.VBCodeProvider.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>providerOptions</code> is `null`.
