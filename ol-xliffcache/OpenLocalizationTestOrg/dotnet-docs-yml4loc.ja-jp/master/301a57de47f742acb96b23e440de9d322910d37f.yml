  namespace: System.Xml.Schema
  summary: Represents the World Wide Web Consortium (W3C) `annotation` element.
  remarks: "An `annotation` element can contain one or more <xref:System.Xml.Schema.XmlSchemaAppInfo> instances (information for applications) and <xref:System.Xml.Schema.XmlSchemaDocumentation> instances (comments or text for humans).  \n  \n An annotation is used to store extra information about the schema or its elements. These notes are specified for human consumption, `xs:documentation`, or by software, `xs:appinfo`. Annotation can be the first element of most schema elements or anywhere under the schema element."
  example:
  - "The following example creates the `annotation` element.  \n  \n [!code-cpp[Classic WebData XmlSchemaAnnotation Example#1](~/samples/snippets/cpp/VS_Snippets_Data/Classic WebData XmlSchemaAnnotation Example/CPP/source.cpp#1)]\n [!code-csharp[Classic WebData XmlSchemaAnnotation Example#1](~/samples/snippets/csharp/VS_Snippets_Data/Classic WebData XmlSchemaAnnotation Example/CS/source.cs#1)]\n [!code-vb[Classic WebData XmlSchemaAnnotation Example#1](~/samples/snippets/visualbasic/VS_Snippets_Data/Classic WebData XmlSchemaAnnotation Example/VB/source.vb#1)]  \n  \n The following XML file is generated for the preceding code example.  \n  \n [!code-xml[Classic WebData XmlSchemaAnnotation Example#2](~/samples/snippets/xml/VS_Snippets_Data/Classic WebData XmlSchemaAnnotation Example/XML/source.xml#2)]"
