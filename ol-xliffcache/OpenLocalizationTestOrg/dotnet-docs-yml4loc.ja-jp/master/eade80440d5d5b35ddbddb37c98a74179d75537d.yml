  nameWithType: ServiceType
  fullName: System.ServiceProcess.ServiceType
  type: Enum
  assemblies:
  - System.ServiceProcess.ServiceController
  - System.ServiceProcess
  namespace: System.ServiceProcess
  summary: Represents the type of the service.
  remarks: "The service type indicates how the service is used by the system. The <xref:System.ServiceProcess.ServiceController> that passes commands to the service stores a value for the service type.  \n  \n The value of a ServiceType instance represents a set of flags combined using the bitwise OR operator.  \n  \n The creation of interactive services is not supported. To workaround this, you can create a non-interactive service and a separate control GUI application that communicates with the service using sockets or remoting."
  example:
  - "The following example uses the <xref:System.ServiceProcess.ServiceController> class to display the device driver services on the local computer.  \n  \n [!code-cpp[ServiceController#5](~/samples/snippets/cpp/VS_Snippets_CLR/ServiceController/CPP/servicecontroller.cpp#5)]\n [!code-csharp[ServiceController#5](~/samples/snippets/csharp/VS_Snippets_CLR/ServiceController/CS/servicecontroller.cs#5)]\n [!code-vb[ServiceController#5](~/samples/snippets/visualbasic/VS_Snippets_CLR/ServiceController/VB/servicecontroller.vb#5)]"
  syntax:
    content: >-
      [System.Flags]

      public enum ServiceType
