  summary: Provides <xref href="System.Windows.Forms.VisualStyles.VisualStyleElement"></xref> objects for each state of the **System** button of a multiple-document interface (MDI) child window with visual styles. This class cannot be inherited.
  remarks: Each property of the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Window.MdiSysButton> class gets a <xref:System.Windows.Forms.VisualStyles.VisualStyleElement> for a different state of the **System** button of an MDI child window. This button opens the **Window** menu (also known as the **System** menu or **Control** menu) when it is clicked.
