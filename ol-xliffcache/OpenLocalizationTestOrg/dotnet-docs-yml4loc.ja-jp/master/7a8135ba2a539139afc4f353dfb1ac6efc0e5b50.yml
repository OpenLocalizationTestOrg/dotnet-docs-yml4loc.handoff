  name: Add(Object, CheckState)
  nameWithType: CheckedListBox.ObjectCollection.Add(Object, CheckState)
  fullName: CheckedListBox.ObjectCollection.Add(Object, CheckState)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Adds an item to the list of items for a <xref href="System.Windows.Forms.CheckedListBox"></xref>, specifying the object to add and the initial checked value.
  remarks: This method adds an item to the checked list box. For an unsorted checked list box, the item is added to the end of the existing list of items. For a sorted checked list box, the item is inserted into the list according to its sorted position. A `SystemException` occurs if there is insufficient space available to store the new item.
  syntax:
    content: public int Add (object item, System.Windows.Forms.CheckState check);
    parameters:
    - id: item
      type: System.Object
      description: An object representing the item to add to the collection.
    - id: check
      type: System.Windows.Forms.CheckState
      description: The initial <xref href="System.Windows.Forms.CheckState"></xref> for the checked portion of the item.
    return:
      type: System.Int32
      description: The index of the newly added item.
  overload: System.Windows.Forms.CheckedListBox.ObjectCollection.Add*
  exceptions:
  - type: System.ComponentModel.InvalidEnumArgumentException
    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: The <code>check</code> parameter is not one of the valid <xref href="System.Windows.Forms.CheckState"></xref> values.
