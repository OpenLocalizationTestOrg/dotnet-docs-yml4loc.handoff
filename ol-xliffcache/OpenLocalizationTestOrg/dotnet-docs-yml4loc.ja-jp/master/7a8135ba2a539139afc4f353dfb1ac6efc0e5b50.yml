  name: Add(Object, Boolean)
  nameWithType: CheckedListBox.ObjectCollection.Add(Object, Boolean)
  fullName: CheckedListBox.ObjectCollection.Add(Object, Boolean)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Adds an item to the list of items for a <xref href="System.Windows.Forms.CheckedListBox"></xref>, specifying the object to add and whether it is checked.
  remarks: This method adds an item to the list. For a list, the item is added to the end of the existing list of items. For a sorted checked list box, the item is inserted into the list according to its sorted position. A `SystemException` occurs if there is insufficient space available to store the new item.
  example:
  - "The following code example demonstrates initializing a <xref:System.Windows.Forms.CheckedListBox> control by setting the <xref:System.Windows.Forms.CheckedListBox.CheckOnClick%2A>, <xref:System.Windows.Forms.CheckedListBox.SelectionMode%2A>, and <xref:System.Windows.Forms.CheckedListBox.ThreeDCheckBoxes%2A> properties. The example populates the <xref:System.Windows.Forms.CheckedListBox> with controls and sets the <xref:System.Windows.Forms.CheckedListBox.DisplayMember%2A> to the <xref:System.Windows.Forms.Control.Name%2A?displayProperty=fullName> property of the control.  \n  \n To run the example, paste the following code in a form containing a <xref:System.Windows.Forms.CheckedListBox> named CheckedListBox1 and call the `InitializeCheckListBox` method from the form's constructor or `Load` method.  \n  \n [!code-cpp[System.Windows.Forms.PropertyGridExample#1](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.PropertyGridExample/CPP/form1.cpp#1)]\n [!code-csharp[System.Windows.Forms.PropertyGridExample#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.PropertyGridExample/CS/form1.cs#1)]\n [!code-vb[System.Windows.Forms.PropertyGridExample#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.PropertyGridExample/VB/form1.vb#1)]"
  syntax:
    content: public int Add (object item, bool isChecked);
    parameters:
    - id: item
      type: System.Object
      description: An object representing the item to add to the collection.
    - id: isChecked
      type: System.Boolean
      description: '`true` to check the item; otherwise, `false`.'
    return:
      type: System.Int32
      description: The index of the newly added item.
