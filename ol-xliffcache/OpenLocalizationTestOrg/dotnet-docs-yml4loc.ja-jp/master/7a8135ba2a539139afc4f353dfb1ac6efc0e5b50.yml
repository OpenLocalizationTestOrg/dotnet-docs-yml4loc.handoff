  namespace: System.Windows.Forms
  summary: Represents the collection of items in a <xref href="System.Windows.Forms.CheckedListBox"></xref>.
  remarks: The collection is accessed from the parent control, <xref:System.Windows.Forms.CheckedListBox>, by the <xref:System.Windows.Forms.CheckedListBox.Items%2A> property. To create a collection of objects to display in the <xref:System.Windows.Forms.CheckedListBox> control, you can add or remove the items individually by using the <xref:System.Windows.Forms.CheckedListBox.ObjectCollection.Add%2A> and <xref:System.Windows.Forms.ListBox.ObjectCollection.Remove%2A> methods.
  example:
  - "The following example enumerates the items in the <xref:System.Windows.Forms.CheckedListBox> and checks every other item in the list. The example demonstrates using the <xref:System.Windows.Forms.CheckedListBox.Items%2A> property to get the <xref:System.Windows.Forms.CheckedListBox.ObjectCollection> to get the <xref:System.Windows.Forms.ListBox.ObjectCollection.Count%2A> of items.  \n  \n The example also demonstrates using the <xref:System.Windows.Forms.CheckedListBox.SetItemCheckState%2A> and <xref:System.Windows.Forms.CheckedListBox.SetItemChecked%2A> methods to set the check state of an item. For every other item that is to be checked, <xref:System.Windows.Forms.CheckedListBox.SetItemCheckState%2A> is called to set the <xref:System.Windows.Forms.CheckState> to `Indeterminate`, while <xref:System.Windows.Forms.CheckedListBox.SetItemChecked%2A> is called on the other item to set the checked state to `Checked`.  \n  \n [!code-cpp[CheckedListBox#3](~/samples/snippets/cpp/VS_Snippets_Winforms/CheckedListBox/CPP/source.cpp#3)]\n [!code-csharp[CheckedListBox#3](~/samples/snippets/csharp/VS_Snippets_Winforms/CheckedListBox/CS/source.cs#3)]\n [!code-vb[CheckedListBox#3](~/samples/snippets/visualbasic/VS_Snippets_Winforms/CheckedListBox/VB/source.vb#3)]"
