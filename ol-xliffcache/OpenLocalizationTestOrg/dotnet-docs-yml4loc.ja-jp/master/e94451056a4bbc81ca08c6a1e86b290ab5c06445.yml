  name: DataProtectionSecurityStateEncoder
  nameWithType: DataProtectionSecurityStateEncoder
  fullName: System.ServiceModel.Security.DataProtectionSecurityStateEncoder
  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: Provides encoding and decoding mechanisms for the security state using the Windows `DataProtection` API functionality.
  remarks: "This class is used for encoding the security state as represented by a *Stateful Security Context Token* when the message is sent, and for decoding the security context when the message arrives at a recipient.  \n  \n The encoding can either be in the current user scope (whereby only processes running as the user account can decode the security state) or it can be in the local machine scope (whereby all processes running on the machine can decode the security state). By default, the encoding is in the current user scope.  \n  \n This class is used by the server when sending the security state in the *Stateful Security Context Token* issued to the client.  \n  \n `DataProtection` based on the `CurrentUser` scope requires the current user to have a user profile. If the user has a roaming profile, then the security state encoded by the user process running on one machine can be decoded by a user process running on a different machine."
  syntax:
    content: 'public class DataProtectionSecurityStateEncoder : System.ServiceModel.Security.SecurityStateEncoder'
