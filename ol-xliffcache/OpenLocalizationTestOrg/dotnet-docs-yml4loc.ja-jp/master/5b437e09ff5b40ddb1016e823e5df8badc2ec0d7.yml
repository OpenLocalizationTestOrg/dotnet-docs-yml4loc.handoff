  summary: Specifies the alignment of text on the toolbar button control.
  remarks: "This enumeration is used by members such as <xref:System.Windows.Forms.ToolBar.TextAlign%2A?displayProperty=fullName>.  \n  \n Room is reserved for an image to be displayed on toolbar buttons. The alignment of text is in relation to the image displayed on the toolbar button. If no image is assigned to the button, the reserved space will appear to the left, or above the text displayed."
