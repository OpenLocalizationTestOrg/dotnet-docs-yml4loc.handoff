  fullName: System.ComponentModel.ICustomTypeDescriptor
  type: Interface
  assemblies:
  - System.ComponentModel.TypeConverter
  - System
  - netstandard
  namespace: System.ComponentModel
  summary: Provides an interface that supplies dynamic custom type information for an object.
  remarks: "The <xref:System.ComponentModel.ICustomTypeDescriptor> interface allows an object to provide type information about itself. Typically, this interface is used when an object needs dynamic type information. In contrast, the <xref:System.ComponentModel.TypeDescriptor> class provides static type information that is obtained from metadata.  \n  \n For example, <xref:System.ComponentModel.ICustomTypeDescriptor> is used in the [!INCLUDE[dnprdnshort](~/includes/dnprdnshort-md.md)] to provide type information for COM objects. COM objects do not support properties or attributes. Therefore, the [!INCLUDE[dnprdnshort](~/includes/dnprdnshort-md.md)] uses <xref:System.ComponentModel.ICustomTypeDescriptor> to implement properties and attributes for COM objects.  \n  \n To provide dynamic custom type information, a class can implement <xref:System.ComponentModel.ICustomTypeDescriptor> or derive from the <xref:System.ComponentModel.CustomTypeDescriptor> class, which provides a simple implementation of this interface.  \n  \n> [!NOTE]\n>  There is no design-time support for data binding to objects that implement the <xref:System.ComponentModel.ICustomTypeDescriptor> interface. In addition, when binding to a runtime instance of <xref:System.ComponentModel.ICustomTypeDescriptor>, the public properties of the underlying type are ignored."
  syntax:
    content: public interface ICustomTypeDescriptor
