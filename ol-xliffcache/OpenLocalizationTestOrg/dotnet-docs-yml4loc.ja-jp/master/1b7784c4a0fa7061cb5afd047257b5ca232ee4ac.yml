  namespace: System.ComponentModel
  summary: Returns an object that contains the property described by the specified property descriptor.
  remarks: "The <xref:System.ComponentModel.ICustomTypeDescriptor.GetPropertyOwner%2A> method retrieves the object that contains the property member that is described by <xref:System.ComponentModel.PropertyDescriptor> parameter. Typically, this object is required for the <xref:System.ComponentModel.PropertyDescriptor.GetValue%2A?displayProperty=fullName> and <xref:System.ComponentModel.PropertyDescriptor.SetValue%2A?displayProperty=fullName> methods.  \n  \n This method should return an object that you can use as follows:  \n  \n```  \npd.GetValue(GetPropertyOwner(myPd));  \n```  \n  \n If `myPd` is `null`, your implementation of the <xref:System.ComponentModel.ICustomTypeDescriptor> interface should return the default object (typically, the base object that exposes the properties and attributes)."
  syntax:
    content: public object GetPropertyOwner (System.ComponentModel.PropertyDescriptor pd);
    parameters:
    - id: pd
      type: System.ComponentModel.PropertyDescriptor
      description: A <xref href="System.ComponentModel.PropertyDescriptor"></xref> that represents the property whose owner is to be found.
    return:
      type: System.Object
      description: An <xref href="System.Object"></xref> that represents the owner of the specified property.
