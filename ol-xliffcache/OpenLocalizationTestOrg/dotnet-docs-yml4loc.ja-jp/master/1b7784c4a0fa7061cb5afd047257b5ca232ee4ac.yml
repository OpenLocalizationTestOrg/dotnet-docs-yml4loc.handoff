  summary: Returns the properties for this instance of a component using the attribute array as a filter.
  remarks: "The properties for this instance can differ from the set of properties that the class provides. For example, if the component is sited, the site can add or remove additional properties.  \n  \n If an <xref:System.Attribute> is specified in the `attributes` array and the property does not have an instance of the class for that attribute, the returned collection will include the property if the <xref:System.Attribute> is the default property.  \n  \n For filtering rules, see <xref:System.ComponentModel.TypeDescriptor.GetProperties%2A>."
  syntax:
