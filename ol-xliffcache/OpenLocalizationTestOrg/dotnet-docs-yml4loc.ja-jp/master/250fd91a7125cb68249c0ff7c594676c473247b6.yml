  namespace: System.Activities.Hosting
  summary: Adds the specified extension to the collection of extensions.
  remarks: "When this overload is used, each workflow instance that requests this extension type will get the extension instance provided to this method. If each workflow instance should have its own instance of the extension, use the other <xref:System.Activities.Hosting.WorkflowInstanceExtensionManager.Add%2A> overload.  \n  \n If any of the <xref:System.Activities.Hosting.WorkflowInstanceExtensionManager.Add%2A> overloads are called after <xref:System.Activities.Hosting.WorkflowInstanceExtensionManager.MakeReadOnly%2A>, an <xref:System.InvalidOperationException> is thrown."
  syntax:
    content: public virtual void Add (object singletonExtension);
    parameters:
