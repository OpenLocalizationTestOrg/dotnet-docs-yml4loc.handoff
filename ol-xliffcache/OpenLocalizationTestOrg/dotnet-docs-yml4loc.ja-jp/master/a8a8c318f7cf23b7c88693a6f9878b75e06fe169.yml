  namespace: System.Web.UI.DataVisualization.Charting
  summary: Specifies a palette when setting a <code>Palette</code> property.
  remarks: "The <xref:System.Web.UI.DataVisualization.Charting.ChartColorPalette> enumeration represents the palettes to be used for the root <xref:System.Web.UI.DataVisualization.Charting.Chart> object and any <xref:System.Web.UI.DataVisualization.Charting.Series> objects.  \n  \n If no colors are assigned to data points and their associated series, the default colors will be assigned to the data. For example:  \n  \n-   If <xref:System.Web.UI.DataVisualization.Charting.Chart.Palette%2A> is set to None, then the default palette is set to <xref:System.Web.UI.DataVisualization.Charting.Chart.PaletteCustomColors%2A> or BrightPastel.  \n  \n-   If.<xref:System.Web.UI.DataVisualization.Charting.Series.Palette%2A> is set to None, then the default palette for the chart is used (<xref:System.Web.UI.DataVisualization.Charting.Chart.Palette%2A>)."
  syntax:
    content: public enum ChartColorPalette
