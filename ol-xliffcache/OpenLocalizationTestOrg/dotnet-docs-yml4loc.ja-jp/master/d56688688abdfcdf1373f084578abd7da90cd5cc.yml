  summary: Returns a Boolean value indicating whether the specified context meets the context attribute's requirements.
  syntax:
    content: public bool IsContextOK (System.Runtime.Remoting.Contexts.Context ctx, System.Runtime.Remoting.Activation.IConstructionCallMessage msg);
    parameters:
    - id: ctx
      type: System.Runtime.Remoting.Contexts.Context
      description: The context to check against the current context attribute.
    - id: msg
      type: System.Runtime.Remoting.Activation.IConstructionCallMessage
      description: The construction call, parameters of which need to be checked against the current context.
    return:
      type: System.Boolean
      description: '`true` if the passed in context is okay; otherwise, `false`.'
