  fullName: IContextAttribute.GetPropertiesForNewContext(IConstructionCallMessage)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Contexts
  summary: Returns context properties to the caller in the given message.
  remarks: The <xref:System.Runtime.Remoting.Contexts.IContextAttribute.GetPropertiesForNewContext%2A> method can add context properties directly to the <xref:System.Runtime.Remoting.Activation.IConstructionCallMessage.ContextProperties%2A> property list in the <xref:System.Runtime.Remoting.Activation.IConstructionCallMessage> interface. The default implementation in the <xref:System.Runtime.Remoting.Contexts.ContextAttribute> class will add this to the context property list. Context attributes are free to override <xref:System.Runtime.Remoting.Contexts.IContextAttribute.GetPropertiesForNewContext%2A> and can implement their own behavior. For example, they can add to the list a new class that implements the context property.
  syntax:
    content: public void GetPropertiesForNewContext (System.Runtime.Remoting.Activation.IConstructionCallMessage msg);
    parameters:
    - id: msg
      type: System.Runtime.Remoting.Activation.IConstructionCallMessage
      description: The <xref href="System.Runtime.Remoting.Activation.IConstructionCallMessage"></xref> to which to add the context properties.
