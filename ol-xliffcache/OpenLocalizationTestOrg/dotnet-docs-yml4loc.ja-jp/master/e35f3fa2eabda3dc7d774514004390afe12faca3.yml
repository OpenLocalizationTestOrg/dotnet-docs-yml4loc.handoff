  summary: Initializes a new instance of the <xref href="System.Windows.Media.CharacterMetrics"></xref> class by specifying the metrics as a string.
  remarks: "The `metrics` parameter is a comma-delimited string that specifies the <xref:System.Windows.Media.CharacterMetrics> properties in the following order:  \n  \n-   <xref:System.Windows.Media.CharacterMetrics.BlackBoxWidth%2A>  \n  \n-   <xref:System.Windows.Media.CharacterMetrics.BlackBoxHeight%2A>  \n  \n-   <xref:System.Windows.Media.CharacterMetrics.Baseline%2A>  \n  \n-   <xref:System.Windows.Media.CharacterMetrics.LeftSideBearing%2A>  \n  \n-   <xref:System.Windows.Media.CharacterMetrics.RightSideBearing%2A>  \n  \n-   <xref:System.Windows.Media.CharacterMetrics.TopSideBearing%2A>  \n  \n-   <xref:System.Windows.Media.CharacterMetrics.BottomSideBearing%2A>  \n  \n The first two properties, <xref:System.Windows.Media.CharacterMetrics.BlackBoxWidth%2A> and <xref:System.Windows.Media.CharacterMetrics.BlackBoxHeight%2A>, are required. However, the other five properties are optional, and will default to zero if not specified. For example, if you specify the string value of \"0.75,0.75,,0.1\" for the `metrics` parameter, the <xref:System.Windows.Media.CharacterMetrics.BlackBoxWidth%2A>, <xref:System.Windows.Media.CharacterMetrics.BlackBoxHeight%2A>, and <xref:System.Windows.Media.CharacterMetrics.LeftSideBearing%2A> properties are setâ€”the unspecified properties are set to zero."
  syntax:
    content: public CharacterMetrics (string metrics);
    parameters:
    - id: metrics
      type: System.String
      description: A comma-delimited <xref href="System.String"></xref> value that represents the metrics for the character.
