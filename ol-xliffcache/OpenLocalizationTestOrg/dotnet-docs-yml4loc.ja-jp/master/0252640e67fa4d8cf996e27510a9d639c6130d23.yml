- uid: System.Data.OleDb.OleDbDataAdapter.Fill(System.Data.DataTable,System.Object)
  commentId: M:System.Data.OleDb.OleDbDataAdapter.Fill(System.Data.DataTable,System.Object)
  id: Fill(System.Data.DataTable,System.Object)
  parent: System.Data.OleDb.OleDbDataAdapter
  langs:
  - csharp
  name: Fill(DataTable, Object)
  nameWithType: OleDbDataAdapter.Fill(DataTable, Object)
  fullName: OleDbDataAdapter.Fill(DataTable, Object)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: Adds or refreshes rows in a <xref href="System.Data.DataTable"></xref> to match those in an ADO `Recordset` or `Record` object using the specified <xref href="System.Data.DataTable"></xref> and ADO objects.
  remarks: "The link between ActiveX Data Objects (ADO) and ADO.NET is a one-way operation in that you can copy data from ADO to the <xref:System.Data.DataSet>, but any updates to the data must be handled by ADO.NET.  \n  \n This overload of the <xref:System.Data.OleDb.OleDbDataAdapter.Fill%2A> method does not close the input `Recordset` on completion of the <xref:System.Data.OleDb.OleDbDataAdapter.Fill%2A> operation.  \n  \n When handling batch SQL statements that return multiple results, this implementation of <xref:System.Data.OleDb.OleDbDataAdapter.Fill%2A> and <xref:System.Data.Common.DbDataAdapter.FillSchema%2A> for the OLE DB.NET Framework Data Provider retrieves schema information for only the first result.  \n  \n The <xref:System.Data.OleDb.OleDbDataAdapter.Fill%2A> operation adds the rows to the specified destination <xref:System.Data.DataTable> object in the <xref:System.Data.DataSet>, creating the <xref:System.Data.DataTable> object if it does not already exist. When you create a <xref:System.Data.DataTable> object, the <xref:System.Data.OleDb.OleDbDataAdapter.Fill%2A> operation ordinarily creates only column name metadata. However, if the <xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A> property is set to `AddWithKey`, appropriate primary keys and constraints are also created.  \n  \n You can use the <xref:System.Data.OleDb.OleDbDataAdapter.Fill%2A> method multiple times on the same <xref:System.Data.DataTable>. If a primary key exists, incoming rows are merged with matching rows that already exist. If no primary key exists, incoming rows are appended to the <xref:System.Data.DataTable>. If primary key information is present, any duplicate rows are reconciled and only appear one time in the <xref:System.Data.DataTable> that corresponds to the <xref:System.Data.DataSet>. Primary key information may be set either through <xref:System.Data.Common.DbDataAdapter.FillSchema%2A>, by specifying the <xref:System.Data.DataTable.PrimaryKey%2A> property of the <xref:System.Data.DataTable>, or by setting the <xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A> property to `AddWithKey`.  \n  \n If the <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> returns the results of an OUTER JOIN, the `DataAdapter` does not set a <xref:System.Data.DataTable.PrimaryKey%2A> value for the resulting <xref:System.Data.DataTable>. You must explicitly define the primary key to make sure that duplicate rows are resolved correctly. For more information, see [Defining Primary Keys](~/docs/framework/data/adonet/dataset-datatable-dataview/defining-primary-keys.md).  \n  \n To function correctly with the .NET Framework Data Provider for OLE DB, `AddWithKey` requires that the native OLE DB provider obtains required primary key information by setting the DBPROP_UNIQUEROWS property, and then determines which columns are primary key columns by examining DBCOLUMN_KEYCOLUMN in the `IColumnsRowset`. Alternatively the user may explicitly set the primary key constraints on each <xref:System.Data.DataTable>. This makes sure that incoming records that match existing records are updated instead of appended.  \n  \n If the <xref:System.Data.OleDb.OleDbDataAdapter> encounters duplicate columns while populating a <xref:System.Data.DataTable>, it generates names for the subsequent columns, using the pattern \"*columnname*1\", \"*columnname*2\", \"*columnname*3\", and so on. Empty column names are added to the <xref:System.Data.DataTable>, using an empty string for the first column, followed by \"1\", \"2\", \"3\", and so on for the subsequent empty columns.  \n  \n Values in ADO `Recordset` or `Record` objects are converted to common language runtime types for storage in the <xref:System.Data.DataSet>.  \n  \n> [!CAUTION]\n>  This overload of the <xref:System.Data.OleDb.OleDbDataAdapter.Fill%2A> method does not implicitly call `Close` on the ADO object when the fill operation is complete. Therefore, always call `Close` when you are finished using ADO `Recordset` or `Record` objects. This makes sure that the underlying connection to a data source is released in a timely manner, and also prevents possible access violations because of unmanaged ADO objects being reclaimed by garbage collection when existing references still exist.  \n  \n When you call the `TableMappings.Add` method on a `DataAdapter` and you explicitly map the source table parameter to an empty string, the dataset is successfully filled using the source table, but the dataset will be populated with nothing. For example, in the following example, `rDataSet` will be populated with nothing.  \n  \n```  \nrAdapter.TableMappings.Add(\"source table\", \"\");  \nrAdapter.Fill(rDataSet, \"source table\");     \n```  \n  \n This example shows how you can skip a result when dealing with multiple results.  \n  \n The following example uses an <xref:System.Data.OleDb.OleDbDataAdapter> to fill a <xref:System.Data.DataTable> using an ADO `Recordset`. This example assumes that you have created an ADO `Recordset`.  \n  \n```vb  \nDim custDA As OleDbDataAdapter = New OleDbDataAdapter()  \n     Dim custDS As DataSet = New DataSet  \n     Dim custTable As DataTable = New DataTable(\"Customers\")  \n     custTable.Columns.Add(\"CustomerID\", Type.GetType(\"System.String\"))  \n     custTable.Columns.Add(\"CompanyName\", Type.GetType(\"System.String\"))  \n     custDS.Tables.Add(custTable)  \n     'Use ADO objects from ADO library (msado15.dll) imported  \n     ' as.NET library ADODB.dll using TlbImp.exe  \n     Dim adoConn As ADODB.Connection = New ADODB.Connection()  \n     Dim adoRS As ADODB.Recordset = New ADODB.Recordset()  \n     adoConn.Open(\"Provider=SQLOLEDB;Data Source=localhost;Initial Catalog=Northwind;Integrated Security=SSPI;\", \"\", \"\", -1)  \n     adoRS.Open(\"SELECT CustomerID, CompanyName FROM Customers\", adoConn, ADODB.CursorTypeEnum.adOpenForwardOnly, ADODB.LockTypeEnum.adLockReadOnly, 1)  \n     custDA.Fill(custTable, adoRS)  \n     adoRS.Close()  \n     adoConn.Close()  \n```  \n  \n```csharp  \nOleDbDataAdapter custDA = new OleDbDataAdapter();  \n     DataSet custDS = new DataSet();  \n     DataTable custTable = new DataTable(\"Customers\");  \n     custTable.Columns.Add(\"CustomerID\", typeof(String));  \n     custTable.Columns.Add(\"CompanyName\", typeof(String));  \n     custDS.Tables.Add(custTable);  \n     //Use ADO objects from ADO library (msado15.dll) imported  \n     //  as.NET library ADODB.dll using TlbImp.exe  \n     ADODB.Connection adoConn = new ADODB.Connection();  \n     ADODB.Recordset adoRS = new ADODB.Recordset();  \n     adoConn.Open(\"Provider=SQLOLEDB;Data Source=localhost;Initial Catalog=Northwind;Integrated Security=SSPI;\", \"\", \"\", -1);  \n     adoRS.Open(\"SELECT CustomerID, CompanyName FROM Customers\", adoConn, ADODB.CursorTypeEnum.adOpenForwardOnly, ADODB.LockTypeEnum.adLockReadOnly, 1);  \n     custDA.Fill(custTable, adoRS);  \n     adoRS.Close();  \n     adoConn.Close();  \n```"
