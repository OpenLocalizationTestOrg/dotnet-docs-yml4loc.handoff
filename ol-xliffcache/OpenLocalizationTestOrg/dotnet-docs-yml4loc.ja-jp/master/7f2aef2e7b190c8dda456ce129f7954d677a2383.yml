  namespace: System.Reflection.Emit
  summary: Begins a catch block.
  remarks: "Emits a branch instruction to the end of the current exception block.  \n  \n> [!NOTE]\n>  If the filter exception block returns the `constant exception_execute_handler` (see the documentation for the Common Language Infrastructure Instruction Set), the argument to the `BeginCatchBlock` is not checked."
  example:
  - "The code sample below demonstrates the contextual usage of the `BeginCatchBlock` method.  \n  \n [!code-cpp[System.Reflection.Emit.ILGenerator.ThrowException Example#1](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.Reflection.Emit.ILGenerator.ThrowException Example/CPP/source.cpp#1)]\n [!code-csharp[System.Reflection.Emit.ILGenerator.ThrowException Example#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Reflection.Emit.ILGenerator.ThrowException Example/CS/source.cs#1)]\n [!code-vb[System.Reflection.Emit.ILGenerator.ThrowException Example#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Reflection.Emit.ILGenerator.ThrowException Example/VB/source.vb#1)]"
  syntax:
    content: public virtual void BeginCatchBlock (Type exceptionType);
    parameters:
    - id: exceptionType
      type: System.Type
      description: The <xref href="System.Type"></xref> object that represents the exception.
  overload: System.Reflection.Emit.ILGenerator.BeginCatchBlock*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The catch block is within a filtered exception.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>exceptionType</code> is `null`, and the exception filter block has not returned a value that indicates that finally blocks should be run until this catch block is located.
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: The Microsoft intermediate language (MSIL) being generated is not currently in an exception block.
