- uid: System.Net.Configuration.UnicodeDecodingConformance.Compat
  commentId: F:System.Net.Configuration.UnicodeDecodingConformance.Compat
  id: Compat
  parent: System.Net.Configuration.UnicodeDecodingConformance
  langs:
  - csharp
  name: Compat
  nameWithType: UnicodeDecodingConformance.Compat
  fullName: UnicodeDecodingConformance.Compat
  type: Field
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: Use compatible behavior. Specifies that incoming data is not checked for validity before being decoded. For example, an input string of "&amp;#xD84C;" would decode as U+D84C, which is an unpaired surrogate. Additionally, the decoder does not understand code points in the SMP unless they're represented as HTML-encoded surrogates, so the inputstring "&#144308;" would result in the output string "&#144308;".
  syntax:
    content: Compat
    return:
      type: System.Net.Configuration.UnicodeDecodingConformance
      description: ''
  exceptions: []
  version:
  - netframework-4.5.1
