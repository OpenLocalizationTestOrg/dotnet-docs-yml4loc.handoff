  name: Loose
  nameWithType: UnicodeDecodingConformance.Loose
  fullName: UnicodeDecodingConformance.Loose
  type: Field
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: Use loose behavior. Similar to <xref href="System.Net.Configuration.UnicodeDecodingConformance.Compat"></xref> in that there are no validity checks, but the decoder also understands code points. The input string "&#144308;" would decode into the character U+233B4 correctly. This switch is meant to provide maximum interoperability when the decoder doesn't know which format the provider is using to generate the encoded string.
  syntax:
    content: Loose
    return:
      type: System.Net.Configuration.UnicodeDecodingConformance
      description: ''
  exceptions: []
