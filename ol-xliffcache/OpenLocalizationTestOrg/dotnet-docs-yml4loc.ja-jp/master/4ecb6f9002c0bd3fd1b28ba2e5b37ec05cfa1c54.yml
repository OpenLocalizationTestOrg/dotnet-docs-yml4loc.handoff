- uid: System.Net.Configuration.UnicodeDecodingConformance.Strict
  commentId: F:System.Net.Configuration.UnicodeDecodingConformance.Strict
  id: Strict
  parent: System.Net.Configuration.UnicodeDecodingConformance
  langs:
  - csharp
  name: Strict
  nameWithType: UnicodeDecodingConformance.Strict
  fullName: UnicodeDecodingConformance.Strict
  type: Field
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: Use strict behavior. Specifies that the incoming encoded data is checked for validity before being decoded. For example, an input string of "&#144308;" would decode as U+233B4, but an input string of "&#xD84C;&#xDFB4;" would fail to decode properly. Already-decoded data in the string is not checked for validity. For example, an input string of "\ud800" will result in an output string of "\ud800", as the already-decoded surrogate is skipped during decoding, even though it is unpaired.
  syntax:
    content: Strict
    return:
      type: System.Net.Configuration.UnicodeDecodingConformance
      description: ''
  exceptions: []
  version:
  - netframework-4.5.1
