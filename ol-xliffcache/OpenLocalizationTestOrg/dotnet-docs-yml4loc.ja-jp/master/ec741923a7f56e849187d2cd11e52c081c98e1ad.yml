  fullName: System.Runtime.Remoting.Channels.IServerChannelSinkProvider
  type: Interface
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Channels
  summary: Creates server channel sinks for the server channel through which remoting messages flow.
  remarks: "Channel sinks are connected to a server channel through implementations of the <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider> interface. All the remoting server channels provide constructors that take a <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider> as a parameter.  \n  \n Channel sink providers are stored in a chain, and the user is responsible for chaining all channel sink providers together before passing the outer one to the channel constructor. <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider> provides a property called <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A> for this purpose.  \n  \n When multiple channel sink providers are specified in a configuration file, the remoting infrastructure will chain them together in the order they are found in the configuration file. The channel sink providers are created at the same time as the channel, during a <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName> call.  \n  \n After the <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage> is generated, .NET Framework searches through the list of registered channels to find one that can process the call. Once an appropriate channel has been found, the channel sink is retrieved from the channel, and the <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage> is forwarded to the sink for processing."
  example:
  - "The following code example illustrates an implementation of this interface.  \n  \n [!code-cpp[Remoting_Sinks#70](~/samples/snippets/cpp/VS_Snippets_Remoting/Remoting_Sinks/CPP/serversink.cpp#70)]\n [!code-csharp[Remoting_Sinks#70](~/samples/snippets/csharp/VS_Snippets_Remoting/Remoting_Sinks/CS/serversink.cs#70)]  \n  \n See the <xref:System.Runtime.Remoting.Channels.IServerChannelSink> interface documentation for an example of the corresponding server sink implementation."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IServerChannelSinkProvider
