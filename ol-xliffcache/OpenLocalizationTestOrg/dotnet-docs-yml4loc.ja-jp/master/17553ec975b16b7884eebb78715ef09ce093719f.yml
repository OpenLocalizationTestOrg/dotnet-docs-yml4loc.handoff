  namespace: System.Security.Cryptography
  summary: Computes the <xref href="System.Security.Cryptography.SHA1"></xref> hash for the input data.
  remarks: "The hash is used as a unique value of fixed size representing a large amount of data. Hashes of two sets of data should match if the corresponding data also matches. Small changes to the data result in large, unpredictable changes in the hash.  \n  \n The hash size for the <xref:System.Security.Cryptography.SHA1> algorithm is 160 bits."
  example:
  - "The following example computes the <xref:System.Security.Cryptography.SHA1> hash for `data` and stores it in `result`. This example assumes that there is a predefined constant `DATA_SIZE`.  \n  \n [!code-cpp[Classic SHA1 Example#1](~/samples/snippets/cpp/VS_Snippets_CLR_Classic/classic SHA1 Example/CPP/source.cpp#1)]\n [!code-csharp[Classic SHA1 Example#1](~/samples/snippets/csharp/VS_Snippets_CLR_Classic/classic SHA1 Example/CS/source.cs#1)]\n [!code-vb[Classic SHA1 Example#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_Classic/classic SHA1 Example/VB/source.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class SHA1 : System.Security.Cryptography.HashAlgorithm
