  nameWithType: IDataSourceDesigner
  fullName: System.Web.UI.Design.IDataSourceDesigner
  type: Interface
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Defines the basic functionality for a data source designer.
  remarks: "The <xref:System.Web.UI.Design.IDataSourceDesigner> interface defines an interface through which you can implement basic services for a data source designer. A designer is only active at design time, and must be associated with a data source, using a <xref:System.ComponentModel.DesignerAttribute>, in order to be loaded when a data source of the associated type is created at design time.  \n  \n The <xref:System.Web.UI.Design.IDataSourceDesigner> interface provides methods and properties that you can implement in order to provide custom behavior at design time.  \n  \n A designer can also use the available design-time services to perform a variety of tasks, including surveying the current design-time environment for components and their properties, reading and setting the values of properties of components, managing the toolbox, managing selected components, or displaying a user interface that can be used to configure values or to apply further processing.  \n  \n In most cases, implement your custom designer for a data source by deriving it from the <xref:System.Web.UI.Design.DataSourceDesigner> class. Data sources whose associated designer does not derive from <xref:System.Web.UI.Design.DataSourceDesigner> are displayed in the component tray. The <xref:System.Web.UI.Design.DataSourceDesigner> class implements the <xref:System.Web.UI.Design.IDataSourceDesigner> interface and provides additional design-time support that may be of use to authors of designers. For more information, see the reference documentation for these classes.  \n  \n For an overview of creating design components, see [Extending Design-Time Support](http://msdn.microsoft.com/library/d6ac8a6a-42fd-4bc8-bf33-b212811297e2)."
  syntax:
    content: public interface IDataSourceDesigner
  derivedClasses:
  - System.Web.UI.Design.DataSourceDesigner
  - System.Web.UI.Design.WebControls.SiteMapDataSourceDesigner
  - System.Web.UI.Design.WebControls.XmlDataSourceDesigner
