  summary: The <xref href="System.AddIn.Contract.Collections"></xref> namespace contains interfaces that define collections of <xref href="System.AddIn.Contract.IContract"></xref> and <xref href="System.AddIn.Contract.RemoteArgument"></xref> objects.
  remarks: "Use the interfaces in the <xref:System.AddIn.Contract.Collections?displayProperty=fullName> namespace to implement collection classes for <xref:System.AddIn.Contract.IContract> and <xref:System.AddIn.Contract.RemoteArgument> objects.  \n  \n The interfaces in the <xref:System.AddIn.Contract.Collections?displayProperty=fullName> namespace are also called contracts. All contracts derive from the <xref:System.AddIn.Contract.IContract> interface.  \n  \n The <xref:System.AddIn.Contract.Collections?displayProperty=fullName> namespace contains two sets of interfaces:  \n  \n-   Interfaces that define generic and enumerable collections of types that implement the <xref:System.AddIn.Contract.IContract> interface.  \n  \n-   Interfaces that define enumerable collections of <xref:System.AddIn.Contract.RemoteArgument> objects."
