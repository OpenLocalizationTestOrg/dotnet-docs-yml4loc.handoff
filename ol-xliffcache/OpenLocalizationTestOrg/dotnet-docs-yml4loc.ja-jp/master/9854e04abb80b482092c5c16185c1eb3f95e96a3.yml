- uid: System.Threading.Tasks.ParallelLoopState.Stop
  commentId: M:System.Threading.Tasks.ParallelLoopState.Stop
  id: Stop
  parent: System.Threading.Tasks.ParallelLoopState
  langs:
  - csharp
  name: Stop()
  nameWithType: ParallelLoopState.Stop()
  fullName: ParallelLoopState.Stop()
  type: Method
  assemblies:
  - System.Threading.Tasks.Parallel
  - mscorlib
  - netstandard
  namespace: System.Threading.Tasks
  summary: Communicates that the <xref href="System.Threading.Tasks.Parallel"></xref> loop should cease execution at the system's earliest convenience.
  remarks: "Calling the <xref:System.Threading.Tasks.ParallelLoopState.Stop%2A> method indicates that any iterations of the loop that have not yet started need not be run. It effectively cancels any additional iterations of the loop. However, it does not stop any iterations that have already begun execution.  \n  \n Calling the <xref:System.Threading.Tasks.ParallelLoopState.Stop%2A> method causes the <xref:System.Threading.Tasks.ParallelLoopState.IsStopped%2A> property to return `true` for any iteration of the loop that is still executing. This is particularly useful for long-running iterations, which can check the <xref:System.Threading.Tasks.ParallelLoopState.IsStopped%2A> property and exit early if its value is `true`.  \n  \n <xref:System.Threading.Tasks.ParallelLoopState.Stop%2A> is typically employed in search-based algorithms, where once a result is found, no other iterations need be executed."
  example:
  - "The following example executes up to 10,000 iterations of a loop in parallel. Each iteration pauses for a random interval from 1 to 1,000 milliseconds. A randomly generated value determines on which iteration of the loop the <xref:System.Threading.Tasks.ParallelLoopState.Stop%2A> method is called. As the output from the example shows, no iterations execute after the call to the <xref:System.Threading.Tasks.ParallelLoopState.Stop%2A> method.  \n  \n [!code-csharp[System.Threading.Tasks.ParallelLoopState#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.threading.tasks.parallelloopstate/cs/stop1.cs#1)]\n [!code-vb[System.Threading.Tasks.ParallelLoopState#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.threading.tasks.parallelloopstate/vb/stop1.vb#1)]  \n  \n Because iterations of the loop are still likely to be executing when the <xref:System.Threading.Tasks.ParallelLoopState.Stop%2A> method is called, each iteration calls the <xref:System.Threading.Tasks.ParallelLoopState.IsStopped%2A> method to check whether another iteration has called the <xref:System.Threading.Tasks.ParallelLoopState.Stop%2A> method. If it returns `true`, the iteration returns immediately."
  syntax:
    content: public void Stop ();
    parameters: []
  overload: System.Threading.Tasks.ParallelLoopState.Stop*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The <xref href="System.Threading.Tasks.ParallelLoopState.Break"></xref> method was called previously. <xref href="System.Threading.Tasks.ParallelLoopState.Break"></xref> and <xref href="System.Threading.Tasks.ParallelLoopState.Stop"></xref> may not be used in combination by iterations of the same loop.
