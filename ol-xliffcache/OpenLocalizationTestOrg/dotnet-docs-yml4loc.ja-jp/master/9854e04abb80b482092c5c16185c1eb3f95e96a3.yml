- uid: System.Threading.Tasks.ParallelLoopState.ShouldExitCurrentIteration
  commentId: P:System.Threading.Tasks.ParallelLoopState.ShouldExitCurrentIteration
  id: ShouldExitCurrentIteration
  parent: System.Threading.Tasks.ParallelLoopState
  langs:
  - csharp
  name: ShouldExitCurrentIteration
  nameWithType: ParallelLoopState.ShouldExitCurrentIteration
  fullName: ParallelLoopState.ShouldExitCurrentIteration
  type: Property
  assemblies:
  - System.Threading.Tasks.Parallel
  - mscorlib
  - netstandard
  namespace: System.Threading.Tasks
  summary: Gets whether the current iteration of the loop should exit based on requests made by this or other iterations.
  remarks: "The <xref:System.Threading.Tasks.ParallelLoopState.ShouldExitCurrentIteration%2A> property is set to `true` under any of the following conditions:  \n  \n-   An iteration of the loop calls <xref:System.Threading.Tasks.ParallelLoopState.Break%2A> or <xref:System.Threading.Tasks.ParallelLoopState.Stop%2A>.  \n  \n-   An iteration of the loop throws an exception.  \n  \n-   The loop is canceled.  \n  \n When this property is `true`, the <xref:System.Threading.Tasks.Parallel> class will proactively attempt to prohibit additional iterations of the loop from starting execution. However, there may be cases where it is unable to prevent additional iterations from starting.  \n  \n It may also be the case that a long-running iteration has already begun execution. In such cases, iterations may explicitly check the <xref:System.Threading.Tasks.ParallelLoopState.ShouldExitCurrentIteration%2A> property and cease execution if the property returns `true`."
  example:
  - "The following example executes up to 100 iterations of a loop in parallel. Each iteration pauses for a random interval from 1 to 1,000 milliseconds. A randomly generated value determines on which iteration of the loop the <xref:System.Threading.Tasks.ParallelLoopState.Break%2A> method is called. This prevents iterations whose index is greater than the <xref:System.Threading.Tasks.ParallelLoopState.LowestBreakIteration%2A> property value from starting after the call to the <xref:System.Threading.Tasks.ParallelLoopState.Break%2A> method, but it does not affect any iterations that have already begun executing. To prevent these from completing, each iteration calls the <xref:System.Threading.Tasks.ParallelLoopState.ShouldExitCurrentIteration%2A> method to check whether another iteration has called the <xref:System.Threading.Tasks.ParallelLoopState.Break%2A> method. If so, the iteration checks the value of the <xref:System.Threading.Tasks.ParallelLoopState.LowestBreakIteration%2A> property and, if it is greater than the current iteration's index value, returns immediately.  \n  \n [!code-csharp[System.Threading.Tasks.ParallelLoopState#2](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.threading.tasks.parallelloopstate/cs/break1.cs#2)]\n [!code-vb[System.Threading.Tasks.ParallelLoopState#2](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.threading.tasks.parallelloopstate/vb/break1.vb#2)]"
  syntax:
    content: public bool ShouldExitCurrentIteration { get; }
    return:
      type: System.Boolean
      description: '`true` if the current iteration should exit; otherwise, `false`.'
  overload: System.Threading.Tasks.ParallelLoopState.ShouldExitCurrentIteration*
  exceptions: []
  version:
  - netcore-1.0
  - netcore-1.1
  - netcore-2.0
