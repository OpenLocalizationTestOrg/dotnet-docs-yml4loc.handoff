  example:
  - "The following code example creates a custom section and generates a <xref:System.Configuration.ConfigurationErrorsException> exception when it modifies its properties.  \n  \n [!code-csharp[System.Configuration.ConfigurationErrorsException#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Configuration.ConfigurationErrorsException/CS/ConfigurationErrorsException.cs#1)]\n [!code-vb[System.Configuration.ConfigurationErrorsException#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Configuration.ConfigurationErrorsException/VB/ConfigurationErrorsException.vb#1)]  \n  \n The following example is a configuration excerpt used by the previous example.  \n  \n```  \n<?xml version=\"1.0\" encoding=\"utf-8\"?>  \n<configuration>  \n  <configSections>  \n    <section name=\"CustomSection\" type=\"Samples.AspNet.CustomSection,   \n      ConfigurationErrorsException, Version=1.0.0.0, Culture=neutral,   \n      PublicKeyToken=null\" allowDefinition=\"Everywhere\"   \n      allowExeDefinition=\"MachineToApplication\"   \n      restartOnExternalChanges=\"true\" />  \n  </configSections>  \n  <CustomSection fileName=\"default.txt\" maxUsers=\"10\" />  \n</configuration>  \n```"
