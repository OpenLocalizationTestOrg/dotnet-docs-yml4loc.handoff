  id: Emphasis
  parent: System.Speech.Synthesis.TtsEngine.FragmentState
  langs:
  - csharp
  name: Emphasis
  nameWithType: FragmentState.Emphasis
  fullName: FragmentState.Emphasis
  type: Property
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis.TtsEngine
  summary: Returns instructions on how to emphasize a <xref href="System.Speech.Synthesis.TtsEngine.TextFragment"></xref>.
  remarks: "The interpretation of the value returned by <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> depends on the <xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction> value returned by the <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A> property on the current <xref:System.Speech.Synthesis.TtsEngine.FragmentState>.  \n  \n1.  If the value of <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A> is <xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction.Silence>  \n  \n    -   If <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> is positive, the value returned should be interpreted as the length of the silence in milliseconds.  \n  \n    -   If <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> is negative, the value returned should be interpreted as a member of the <xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>.  \n  \n     Emphasis information returned by <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> when the property <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A> is <xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction.Silence> corresponds to the attributes of the `<break>` element of SSML input to a speech synthesizer engine.  \n  \n2.  For all other values of <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>, the <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> values should be interpreted as being of <xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>.  \n  \n     Emphasis information returned by <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> for spoken words corresponds to the attributes of the `<emphasis>` element of SSML input to a speech synthesizer engine."
  syntax:
    content: public int Emphasis { get; }
    return:
      type: System.Int32
      description: Returns an `int` value indicating how to emphasize a <xref href="System.Speech.Synthesis.TtsEngine.TextFragment"></xref>.
  overload: System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis*
