  fullName: System.Speech.Synthesis.TtsEngine.FragmentState
  type: Struct
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis.TtsEngine
  summary: Provides detailed information about a `TextFragment`.
  remarks: "<xref:System.Speech.Synthesis.TtsEngine.FragmentState> instances are obtained from the <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> on <xref:System.Speech.Synthesis.TtsEngine.TextFragment> objects.  \n  \n The information in <xref:System.Speech.Synthesis.TtsEngine.FragmentState> is obtained by parsing the attributes decorating speech text in the Synthesize Speech Markup Language (SSML) used as an input to a synthesis engine.  \n  \n A <xref:System.Speech.Synthesis.TtsEngine.FragmentState> object can exist for any synthesizer action request as specified by its <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A> property. However, the meaning of its members may change for different actions. For more information on synthesize actions, see <xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction> for more information about specifying synthesizer actions.  \n  \n-   Specification and control of the quality of the spoken output is largely handled through the <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Prosody%2A>, <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>, and <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Duration%2A>  \n  \n-   Phonetic, language, and linguist structure information is available through <xref:System.Speech.Synthesis.TtsEngine.FragmentState.LangId%2A>, <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Phoneme%2A>, and <xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A>."
  syntax:
    content: 'public struct FragmentState : IEquatable<System.Speech.Synthesis.TtsEngine.FragmentState>'
