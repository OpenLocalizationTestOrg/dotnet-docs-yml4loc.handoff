  summary: Returns information about the context for the generation of speech from text..
  remarks: "The information returned by <xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A> corresponds to the `<say-as>` tag and its attributes in the SSML specification, and can specify:  \n  \n-   The content type (such as currency, date, or address) or language construct represented by <xref:System.Speech.Synthesis.TtsEngine.TextFragment.TextToSpeak%2A> property of a <xref:System.Speech.Synthesis.TtsEngine.TextFragment>.  \n  \n-   Optional formatting information to handle the content type represented by <xref:System.Speech.Synthesis.TtsEngine.TextFragment.TextToSpeak%2A> property of a <xref:System.Speech.Synthesis.TtsEngine.TextFragment>, for example, a date syntax.  \n  \n-   The detail to be used in generating speech from the <xref:System.Speech.Synthesis.TtsEngine.TextFragment.TextToSpeak%2A> property of a <xref:System.Speech.Synthesis.TtsEngine.TextFragment>, for example, whether to explicitly render punctuation."
  syntax:
    content: public System.Speech.Synthesis.TtsEngine.SayAs SayAs { get; }
    return:
      type: System.Speech.Synthesis.TtsEngine.SayAs
      description: Returns a value <xref href="System.Speech.Synthesis.TtsEngine.SayAs"></xref> instance if the SSML used by a speech synthesis engine contains detailed information about the context to be used to generate speech, otherwise `null`.
