  type: Constructor
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis.TtsEngine
  summary: Constructs a new instance of `FragmentState`.
  remarks: "Typically, applications do not directly construct <xref:System.Speech.Synthesis.TtsEngine.FragmentState> objects. Instead, <xref:System.Speech.Synthesis.TtsEngine.FragmentState> instances are created by applications using the members of the <xref:System.Speech.Synthesis> name space.  \n  \n If the <xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction> value specified by the `action` argument is <xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction.Silence>, the value supplied by the `emphasis` argument is either:  \n  \n-   If positive, the time in millisecond to pause  \n  \n-   If negative a member of the <xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>enumeration  \n  \n If the <xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction> value specified by the `action` argument is not <xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction.Silence>`emphasis` argument must be of type <xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>.  \n  \n If the value of the `duration` argument and The <xref:System.Speech.Synthesis.TtsEngine.Prosody.Duration%2A> property or the <xref:System.Speech.Synthesis.TtsEngine.Prosody> object specified by the `prosody` argument differ, the value on the <xref:System.Speech.Synthesis.TtsEngine.Prosody> object is used."
  syntax:
    content: public FragmentState (System.Speech.Synthesis.TtsEngine.TtsEngineAction action, int langId, int emphasis, int duration, System.Speech.Synthesis.TtsEngine.SayAs sayAs, System.Speech.Synthesis.TtsEngine.Prosody prosody, char[] phonemes);
    parameters:
    - id: action
      type: System.Speech.Synthesis.TtsEngine.TtsEngineAction
      description: A member of the <xref href="System.Speech.Synthesis.TtsEngine.TtsEngineAction"></xref> enumeration that specifies a speech synthesis action.
    - id: langId
      type: System.Int32
      description: The id of the language being used. Corresponds to the XML <code>xml:lang</code> attribute.
    - id: emphasis
      type: System.Int32
      description: The emphasis to be applied to speech output or pauses.
    - id: duration
      type: System.Int32
      description: The time allotted to speak the text of the `TextFragment`.
    - id: sayAs
      type: System.Speech.Synthesis.TtsEngine.SayAs
      description: "A member of the <xref href=\"System.Speech.Synthesis.TtsEngine.SayAs\"></xref> class, indicating the type of text of the `TextFragment` and the level of detail required for accurate rendering of the contained text.  \n  \n Corresponds to the <code><say-as></code> XML tag in the SSML specification  \n  \n The argument may be `null.`"
    - id: prosody
      type: System.Speech.Synthesis.TtsEngine.Prosody
      description: "A <xref href=\"System.Speech.Synthesis.TtsEngine.Prosody\"></xref> object indicating characteristics of the speech output such as pitch, speaking rate and volume.  \n  \n Corresponds to the <code><prosody></code> XML tag in the SSML specification"
    - id: phonemes
      type: System.Char[]
      description: "An array of `char` objects providing the phonetic pronunciation for text contained in the <xref href=\"System.Speech.Synthesis.TtsEngine.TextFragment\"></xref>, using the International Phonetic Alphabet (IPA) specification.  \n  \n Corresponds to the <code><phoneme></code> XML tag in the SSML specification.  \n  \n This argument may be `null`."
