  summary: Provides a type converter to convert <xref href="System.Decimal"></xref> objects to and from various other representations.
  remarks: "This converter can only convert a decimal object to and from a string.  \n  \n> [!NOTE]\n>  You should never create an instance of the <xref:System.ComponentModel.DecimalConverter> class. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of the <xref:System.ComponentModel.TypeDescriptor> class. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class.  \n  \n For more information about type converters, see the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](http://msdn.microsoft.com/library/90373a3f-d8c8-492d-841c-945d62393c56)."
  example:
  - "The following code example converts a variable of type <xref:System.Decimal> to a string, and vice versa.  \n  \n [!code-cpp[Converters#10](~/samples/snippets/cpp/VS_Snippets_Winforms/Converters/CPP/converters.cpp#10)]\n [!code-csharp[Converters#10](~/samples/snippets/csharp/VS_Snippets_Winforms/Converters/CS/converters.cs#10)]\n [!code-vb[Converters#10](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Converters/VB/converters.vb#10)]"
