  namespace: System.ComponentModel
  summary: Converts the given value object to a <xref href="System.Decimal"></xref> using the arguments.
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides a format context.
    - id: culture
      type: System.Globalization.CultureInfo
      description: An optional <xref href="System.Globalization.CultureInfo"></xref>. If not supplied, the current culture is assumed.
    - id: value
      type: System.Object
      description: The <xref href="System.Object"></xref> to convert.
    - id: destinationType
      type: System.Type
      description: The <xref href="System.Type"></xref> to convert the value to.
    return:
      type: System.Object
      description: An <xref href="System.Object"></xref> that represents the converted value.
  overload: System.ComponentModel.DecimalConverter.ConvertTo*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>destinationType</code> is `null`.
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: The conversion cannot be performed.
