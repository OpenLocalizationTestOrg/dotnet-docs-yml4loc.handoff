  nameWithType: MessageSecurityOverTcp.AlgorithmSuite
  fullName: MessageSecurityOverTcp.AlgorithmSuite
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Specifies the algorithm suite to be used for securing messages at the SOAP level.
  remarks: "You should be aware of the strengths and weaknesses of the relevant algorithms when making modifications to this setting.  \n  \n If you set this property to a value other than the default and generate a configuration file using [ServiceModel Metadata Utility Tool (Svcutil.exe)](~/docs/framework/wcf/servicemodel-metadata-utility-tool-svcutil-exe.md), it is not generated correctly and you must manually edit the configuration file to set the corresponding configuration attribute to the desired value."
  example:
  - "The following code shows how to access and set this property.  \n  \n [!code-csharp[S_UEMessageSecurityOverTcp#2](~/samples/snippets/csharp/VS_Snippets_CFX/s_uemessagesecurityovertcp/cs/source.cs#2)]\n [!code-vb[S_UEMessageSecurityOverTcp#2](~/samples/snippets/visualbasic/VS_Snippets_CFX/s_uemessagesecurityovertcp/vb/source.vb#2)]"
  syntax:
    content: public System.ServiceModel.Security.SecurityAlgorithmSuite AlgorithmSuite { get; set; }
    return:
      type: System.ServiceModel.Security.SecurityAlgorithmSuite
      description: A <xref href="System.ServiceModel.Security.SecurityAlgorithmSuite"></xref>. The default is <xref href="System.ServiceModel.Security.SecurityAlgorithmSuite.Basic256"></xref>.
  overload: System.ServiceModel.MessageSecurityOverTcp.AlgorithmSuite*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The value of <xref href="System.ServiceModel.MessageSecurityOverTcp.AlgorithmSuite"></xref> is `null`.
