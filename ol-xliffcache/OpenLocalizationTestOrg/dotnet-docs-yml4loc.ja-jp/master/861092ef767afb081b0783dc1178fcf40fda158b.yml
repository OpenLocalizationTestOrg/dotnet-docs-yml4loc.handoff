      type: System.Workflow.Runtime.CorrelationToken
      description: "This property is used to correlate an event to the correct <xref href=\"System.Workflow.Activities.IEventActivity\"></xref>-inherited activity based on the payload of the event. For example, when a single workflow instance is listening for multiple instances of the same event at the same time, the `CorrelationToken` property is used to route the event to the proper activity in that workflow instance.  \n  \n This correlation should not be confused with correlating an event to the correct workflow instance. The correlation to the correct workflow instance is done by sending the event to an explicit workflow instance and using the <xref href=\"System.Workflow.Activities.ExternalDataEventArgs.InstanceId\"></xref> property to properly identify the correct workflow instance.  \n  \n [!INCLUDE[crexample](~/includes/crexample-md.md)] correlation, see the [Correlated Local Service Sample](http://msdn.microsoft.com/en-us/5a3d0733-bbea-4dbf-88ee-a8316db55fbd)."
