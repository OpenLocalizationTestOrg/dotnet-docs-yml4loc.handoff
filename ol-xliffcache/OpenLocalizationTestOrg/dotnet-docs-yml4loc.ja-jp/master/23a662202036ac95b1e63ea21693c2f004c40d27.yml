  summary: Gets or sets a comma-separated list of e-mail addresses to send a copy (CC) of the message to.
  remarks: "The <xref:System.Web.UI.WebControls.MailDefinition.CC%2A> property contains a list of additional recipients of the e-mail message.  \n  \n If the <xref:System.Web.UI.WebControls.MailDefinition.CC%2A> property contains an improperly formed e-mail address, the <xref:System.Net.Mail.SmtpClient.Send%2A> method throws an <xref:System.Web.HttpException> exception and the e-mail message is not sent."
  example:
