  name: MailDefinition
  nameWithType: MailDefinition
  fullName: System.Web.UI.WebControls.MailDefinition
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Allows a control to create e-mail messages from text files or strings. This class cannot be inherited.
  remarks: "The <xref:System.Web.UI.WebControls.MailDefinition> class can be used by controls to create a <xref:System.Net.Mail.MailMessage> object from a text file or a string that contains the body of the e-mail message. Use the <xref:System.Web.UI.WebControls.MailDefinition> class to simplify creating predefined e-mail messages to be sent by a control. If you want to send e-mail not using a control, see the <xref:System.Net.Mail> class.  \n  \n You can make text substitutions in the body of the e-mail message by passing to the <xref:System.Web.UI.WebControls.MailDefinition.CreateMailMessage%2A> method an <xref:System.Collections.IDictionary> instance that maps strings to their replacements.  \n  \n The <xref:System.Net.Mail.MailMessage> object created by the <xref:System.Web.UI.WebControls.MailDefinition> class is sent using the <xref:System.Net.Mail.SmtpClient.Send%2A> method of the <xref:System.Net.Mail.SmtpClient> class. To be able to send e-mail, you must configure an SMTP mail server in your Web.config file. For more information, see the [\\&lt;smtp\\&gt; Element (Network Settings)](~/docs/framework/configure-apps/file-schema/network/smtp-element-network-settings.md).  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.MailDefinition> class does not support data binding. Properties of the <xref:System.Web.UI.WebControls.MailDefinition> class cannot be bound to data using the `<%#   %>` data-binding expression syntax."
  example:
  - "The following code example creates an Internet e-mail message from a Web Forms page. You can either enter the text of the message in the form or enter the name of a text file to use as the body of the mail. The code defines two string replacements for the message: the recipient list from the form's To text box will replace the string \"\\<%To%>\", and the text specified in the <xref:System.Web.UI.WebControls.MailDefinition.From%2A> property will replace the string \"\\<%From%>\".  \n  \n On the Web Forms page that this code generates, you can click **Create e-mail and display only** to create an e-mail message and display the properties of the <xref:System.Net.Mail.MailMessage> object in the Web page. Click **Create e-mail and send** to both display the e-mail message in the Web page and send the message to the recipients using Internet e-mail.  \n  \n> [!IMPORTANT]\n>  This control has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[MailDefinitionClassSample#1](~/samples/snippets/csharp/VS_Snippets_WebNet/MailDefinitionClassSample/CS/maildefinitionsamplecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[MailDefinitionClassSample#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/MailDefinitionClassSample/VB/maildefinitionsamplevb.aspx#1)]  -->"
  syntax:
    content: >-
      [System.ComponentModel.Bindable(false)]

      [System.ComponentModel.TypeConverter(typeof(System.Web.UI.WebControls.EmptyStringExpandableObjectConverter))]

      public sealed class MailDefinition : System.Web.UI.IStateManager
