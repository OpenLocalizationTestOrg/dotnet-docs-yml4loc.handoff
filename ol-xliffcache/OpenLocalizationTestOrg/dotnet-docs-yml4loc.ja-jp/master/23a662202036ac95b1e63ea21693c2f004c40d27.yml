- uid: System.Web.UI.WebControls.MailDefinition.CreateMailMessage(System.String,System.Collections.IDictionary,System.Web.UI.Control)
  commentId: M:System.Web.UI.WebControls.MailDefinition.CreateMailMessage(System.String,System.Collections.IDictionary,System.Web.UI.Control)
  id: CreateMailMessage(System.String,System.Collections.IDictionary,System.Web.UI.Control)
  parent: System.Web.UI.WebControls.MailDefinition
  langs:
  - csharp
  name: CreateMailMessage(String, IDictionary, Control)
  nameWithType: MailDefinition.CreateMailMessage(String, IDictionary, Control)
  fullName: MailDefinition.CreateMailMessage(String, IDictionary, Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Creates an e-mail message from a text file to send by means of SMTP (Simple Mail Transfer Protocol).
  remarks: "The <xref:System.Web.UI.WebControls.MailDefinition.CreateMailMessage%2A> method creates a new <xref:System.Net.Mail.MailMessage> object that can be sent using the <xref:System.Net.Mail.SmtpClient.Send%2A?displayProperty=fullName> method.  \n  \n The <xref:System.Web.Mail.MailMessage.BodyFormat%2A> property must be set to indicate whether the mail message should be formatted as plain text (<xref:System.Web.Mail.MailFormat?displayProperty=fullName>) or HTML (<xref:System.Web.Mail.MailFormat?displayProperty=fullName>).  \n  \n The `recipients` parameter contains a comma-separated list of recipients of the e-mail message. If the `recipients` parameter contains an improperly formatted Internet e-mail address, the <xref:System.Net.Mail.SmtpClient.Send%2A> method throws an <xref:System.Web.HttpException> exception and the e-mail message is not sent.  \n  \n The `replacements` parameter is an <xref:System.Collections.IDictionary> instance that contains a list of strings to substitute. Strings are replaced in the order in which they were added to the <xref:System.Collections.IDictionary> collection, and they can overwrite earlier replacements.  \n  \n The `owner` parameter indicates which control is the parent of the <xref:System.Web.UI.WebControls.MailDefinition> control. It determines which directory to search for the text file specified in the <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A> property."
  example:
  - "The following code example creates a <xref:System.Collections.Specialized.ListDictionary> object that defines two strings (\"\\<%To%>\" and \"\\<%From%>\") that are replaced in the e-mail message.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.MailDefinition> class.  \n  \n [!code-csharp[MailDefinitionClassSample#7](~/samples/snippets/csharp/VS_Snippets_WebNet/MailDefinitionClassSample/CS/maildefinitionsamplecs.aspx#7)]\n [!code-vb[MailDefinitionClassSample#7](~/samples/snippets/visualbasic/VS_Snippets_WebNet/MailDefinitionClassSample/VB/maildefinitionsamplevb.aspx#7)]  \n  \n The following code example uses the <xref:System.Web.UI.WebControls.MailDefinition.CreateMailMessage%2A> method to create a new e-mail message from a text file.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.MailDefinition> class.  \n  \n [!code-csharp[MailDefinitionClassSample#8](~/samples/snippets/csharp/VS_Snippets_WebNet/MailDefinitionClassSample/CS/maildefinitionsamplecs.aspx#8)]\n [!code-vb[MailDefinitionClassSample#8](~/samples/snippets/visualbasic/VS_Snippets_WebNet/MailDefinitionClassSample/VB/maildefinitionsamplevb.aspx#8)]"
  syntax:
    content: public System.Net.Mail.MailMessage CreateMailMessage (string recipients, System.Collections.IDictionary replacements, System.Web.UI.Control owner);
    parameters:
    - id: recipients
      type: System.String
      description: A comma-separated list of message recipients.
    - id: replacements
      type: System.Collections.IDictionary
      description: An <xref href="System.Collections.IDictionary"></xref> containing a list of strings and their replacement strings.
    - id: owner
      type: System.Web.UI.Control
      description: The <xref href="System.Web.UI.Control"></xref> that owns this <xref href="System.Web.UI.WebControls.MailDefinition"></xref>.
    return:
      type: System.Net.Mail.MailMessage
      description: The e-mail message from a text file.
  overload: System.Web.UI.WebControls.MailDefinition.CreateMailMessage*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>replacements</code> does not contain strings.
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "The `From` value in the SMTP section of the configuration file is `null` or the empty string  \n  \n \\- or -  \n  \n <code>recipients</code> contains an incorrect e-mail address."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>owner</code> is `null`.
