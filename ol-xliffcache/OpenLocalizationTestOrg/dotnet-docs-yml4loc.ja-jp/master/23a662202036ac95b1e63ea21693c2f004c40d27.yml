  remarks: The <xref:System.Web.UI.WebControls.EmbeddedMailObject> items in the <xref:System.Web.UI.WebControls.EmbeddedMailObjectsCollection> collection returned by the <xref:System.Web.UI.WebControls.MailDefinition.EmbeddedObjects%2A> property represent items to embed in an e-mail message. These items can include image files such as company logos or other graphics.
