  name: BodyFileName
  nameWithType: MailDefinition.BodyFileName
  fullName: MailDefinition.BodyFileName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the name of the file that contains text for the body of the e-mail message.
  remarks: "The <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A> property specifies the location of the text file to use for the body of the e-mail message.  \n  \n The <xref:System.Web.UI.WebControls.MailDefinition.CreateMailMessage%28System.String%2CSystem.Collections.IDictionary%2CSystem.Web.UI.Control%29> method uses its `owner` parameter to map the <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A> property to a path on the server. If the `owner` parameter points to a control on an .aspx page or to the page itself, the <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A> property points to a text file in the same directory as the .aspx page. For example, if the .aspx page is located at C:\\inetpub\\wwwroot\\default.aspx, the <xref:System.Web.UI.WebControls.MailDefinition> control looks for the text file in the directory C:\\inetpub\\wwwroot.  \n  \n If the <xref:System.Web.UI.WebControls.MailDefinition> class is used in a user control contained in an .ascx file, the <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A> property points to a text file located in the same directory as the user control. For example, if the .aspx page is located at C:\\inetpub\\wwwroot\\default.aspx and the user control is at C:\\inetpub\\wwwroot\\controls\\control.aspx, the <xref:System.Web.UI.WebControls.MailDefinition> object looks for the text file in the directory C:\\inetpub\\wwwroot\\controls."
  example:
  - "The following code example sets the <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A> property to the text entered in a <xref:System.Web.UI.WebControls.TextBox> control on a Web Forms page.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.MailDefinition> class.  \n  \n [!code-csharp[MailDefinitionClassSample#3](~/samples/snippets/csharp/VS_Snippets_WebNet/MailDefinitionClassSample/CS/maildefinitionsamplecs.aspx#3)]\n [!code-vb[MailDefinitionClassSample#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/MailDefinitionClassSample/VB/maildefinitionsamplevb.aspx#3)]"
  syntax:
    content: public string BodyFileName { get; set; }
    return:
      type: System.String
      description: The name of the file that contains the message body text. The default is <xref href="System.String.Empty"></xref>.
