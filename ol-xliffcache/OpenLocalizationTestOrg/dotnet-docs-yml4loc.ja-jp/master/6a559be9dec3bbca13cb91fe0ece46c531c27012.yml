  remarks: If a value of type `T` has not been assigned to the <xref:System.Nullable%601> object, you can compare it to `null` and retrieve its <xref:System.Nullable%601.HasValue%2A> property, but you cannot access its <xref:System.Nullable%601.Value%2A> property or call its other members.
