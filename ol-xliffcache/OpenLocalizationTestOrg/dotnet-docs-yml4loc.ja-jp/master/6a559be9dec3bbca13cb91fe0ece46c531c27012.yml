  namespace: System
  summary: Indicates whether the current <xref href="System.Nullable`1"></xref> object is equal to a specified object.
  remarks: If the <xref:System.Nullable%601.HasValue%2A> property of the current <xref:System.Nullable%601> structure is `true` and the `other` argument is not `null`, equality is determined by passing the `other` parameter to the `Equals` method of the underlying value of the current <xref:System.Nullable%601> structure.
  example:
  - "The following code example determines whether an object and a <xref:System.Nullable%601> object are equal to the current <xref:System.Nullable%601> object.  \n  \n [!code-csharp[system.nullableOfT.Equals#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.nullableOfT.Equals/cs/eq.cs#1)]\n [!code-vb[system.nullableOfT.Equals#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.nullableOfT.Equals/vb/eq.vb#1)]"
  syntax:
    content: public override bool Equals (object other);
    parameters:
    - id: other
      type: System.Object
      description: An object.
    return:
      type: System.Boolean
      description: "`true` if the <code>other</code> parameter is equal to the current <xref href=\"System.Nullable`1\"></xref> object; otherwise, `false`.  \n  \n This table describes how equality is defined for the compared values:  \n  \n <table><thead><tr><th> Return Value  \n  \n </th><th> Description  \n  \n </th></tr></thead><tbody><tr><td>`true`</td><td> The <xref href=\"System.Nullable`1.HasValue\"></xref> property is `false`, and the <code>other</code> parameter is `null`. That is, two null values are equal by definition.  \n  \n -or-  \n  \n The <xref href=\"System.Nullable`1.HasValue\"></xref> property is `true`, and the value returned by the <xref href=\"System.Nullable`1.Value\"></xref> property is equal to the <code>other</code> parameter.  \n  \n </td></tr><tr><td>`false`</td><td> The <xref href=\"System.Nullable`1.HasValue\"></xref> property for the current <xref href=\"System.Nullable`1\"></xref> structure is `true`, and the <code>other</code> parameter is `null`.  \n  \n -or-  \n  \n The <xref href=\"System.Nullable`1.HasValue\"></xref> property for the current <xref href=\"System.Nullable`1\"></xref> structure is `false`, and the <code>other</code> parameter is not `null`.  \n  \n -or-  \n  \n The <xref href=\"System.Nullable`1.HasValue\"></xref> property for the current <xref href=\"System.Nullable`1\"></xref> structure is `true`, and the value returned by the <xref href=\"System.Nullable`1.Value\"></xref> property is not equal to the <code>other</code> parameter.  \n  \n </td></tr></tbody></table>"
