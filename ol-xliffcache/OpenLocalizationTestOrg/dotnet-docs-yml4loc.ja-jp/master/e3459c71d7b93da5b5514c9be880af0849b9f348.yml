  namespace: System.Web.Services.Discovery
  summary: Creates the <xref href="System.Web.Services.Discovery.ContractReference"></xref> object for the specified .asmx file.
  remarks: "The concrete <xref:System.Web.Services.Discovery.ContractReference> class inherits from the abstract <xref:System.Web.Services.Discovery.DiscoveryReference> class.  \n  \n A <xref:System.Web.Services.Discovery.ContractReference> instance contains the location of the .asmx file and the corresponding Web Services Description Language (WSDL) document, which can be dynamically obtained by appending a wsdl query string to the .asmx file path."
  syntax:
    content: public override System.Web.Services.Discovery.DiscoveryReference GetDiscoveryReference (string filename);
    parameters:
    - id: filename
      type: System.String
      description: The file-system path of the Web service's .asmx file.
    return:
      type: System.Web.Services.Discovery.DiscoveryReference
      description: A <xref href="System.Web.Services.Discovery.ContractReference"></xref> object with the specified file name for its .asmx file.
