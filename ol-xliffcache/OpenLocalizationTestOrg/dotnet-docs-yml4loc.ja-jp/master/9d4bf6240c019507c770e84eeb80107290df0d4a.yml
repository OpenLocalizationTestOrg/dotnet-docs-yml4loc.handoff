  namespace: System.Web.UI.WebControls
  summary: Encapsulates the paging-related properties of a data-bound control (such as <xref href="System.Web.UI.WebControls.DataGrid"></xref>, <xref href="System.Web.UI.WebControls.GridView"></xref>, <xref href="System.Web.UI.WebControls.DetailsView"></xref>, and <xref href="System.Web.UI.WebControls.FormView"></xref>) that allow it to perform paging. This class cannot be inherited.
  remarks: "The <xref:System.Web.UI.WebControls.PagedDataSource> class encapsulates the properties that allow data-source controls, such as the <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, and <xref:System.Web.UI.WebControls.FormView>, to perform paging. This class is used by control developers when providing paging support to a custom data-bound control.  \n  \n This class uses the best available method to enumerate over the data belonging to the current page. If the underlying data source supports indexed access (such as <xref:System.Array?displayProperty=fullName> and <xref:System.Collections.IList?displayProperty=fullName>), this class uses it. Otherwise, it uses the enumerator created by the <xref:System.Collections.IEnumerable.GetEnumerator%2A> method.  \n  \n For a list of initial property values for an instance of <xref:System.Web.UI.WebControls.PagedDataSource>, see the <xref:System.Web.UI.WebControls.PagedDataSource.%23ctor%2A> constructor."
