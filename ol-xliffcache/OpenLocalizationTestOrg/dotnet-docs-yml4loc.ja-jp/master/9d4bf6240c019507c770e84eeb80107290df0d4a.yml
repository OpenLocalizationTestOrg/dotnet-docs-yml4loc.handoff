  summary: Gets or sets a value indicating whether custom paging is enabled in a data-bound control.
  remarks: "Use the <xref:System.Web.UI.WebControls.PagedDataSource.AllowCustomPaging%2A> property to indicate whether custom paging is enabled. Custom paging is an optional type of paging provided specifically by the <xref:System.Web.UI.WebControls.DataGrid> control. ASP.NET version 2.0 data-bound control (such as <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, and <xref:System.Web.UI.WebControls.FormView>) uses server-side paging and does not support custom paging. Custom paging and server-side paging are mutually exclusive. If you set <xref:System.Web.UI.WebControls.PagedDataSource.AllowCustomPaging%2A> to `true`, be sure that <xref:System.Web.UI.WebControls.PagedDataSource.AllowServerPaging%2A> is set to `false`.  \n  \n For more information about custom paging, see <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A?displayProperty=fullName>."
  syntax:
    content: public bool AllowCustomPaging { get; set; }
    return:
      type: System.Boolean
      description: '`true` if custom paging is enabled; otherwise, `false`.'
