  name: Count
  nameWithType: PagedDataSource.Count
  fullName: PagedDataSource.Count
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets the number of items to be used from the data source.
  remarks: "Use the <xref:System.Web.UI.WebControls.PagedDataSource.Count%2A> property to determine the number of items to be used from the data source. The value returned depends on whether paging is enabled and whether custom paging is used.  \n  \n-   If paging is disabled (by setting the <xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A> property to `false`), the value of the <xref:System.Web.UI.WebControls.PagedDataSource.DataSourceCount%2A> property is returned.  \n  \n-   If paging is enabled (by setting the <xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A> property to `true`) and custom paging is enabled (by setting the <xref:System.Web.UI.WebControls.PagedDataSource.IsCustomPagingEnabled%2A> property set to `true`), the value of the <xref:System.Web.UI.WebControls.PagedDataSource.PageSize%2A> property is returned.  \n  \n-   If paging is enabled (by setting the <xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A> property to `true`) and the <xref:System.Web.UI.WebControls.PagedDataSource.IsLastPage%2A> property is set to `false`, the value of the <xref:System.Web.UI.WebControls.PagedDataSource.PageSize%2A> property is returned.  \n  \n-   If paging is enabled (by setting the <xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A> property to `true`), custom paging is disabled (by setting the <xref:System.Web.UI.WebControls.PagedDataSource.IsCustomPagingEnabled%2A> property `false`), and the <xref:System.Web.UI.WebControls.PagedDataSource.IsLastPage%2A> property is set to `true`, the value of the <xref:System.Web.UI.WebControls.PagedDataSource.DataSourceCount%2A> property is subtracted from the value of the <xref:System.Web.UI.WebControls.PagedDataSource.FirstIndexInPage%2A> property before it is returned.  \n  \n> [!NOTE]\n>  If the <xref:System.Web.UI.WebControls.PagedDataSource.DataSource%2A> property contains `null`, 0 is returned."
  syntax:
    content: public int Count { get; }
    return:
      type: System.Int32
      description: The number of items to be used from the data source.
