  summary: Represents the configuration section for Web request modules. This class cannot be inherited.
  remarks: "This class corresponds to the [\\&lt;webRequestModules\\&gt; Element (Network Settings)](~/docs/framework/configure-apps/file-schema/network/webrequestmodules-element-network-settings.md) configuration element.  \n  \n This class is used to access information about modules registered to create requests made with the <xref:System.Net.WebRequest> and <xref:System.Net.WebClient> classes.  \n  \n This class provides programmatic access to information that can be stored in configuration files."
