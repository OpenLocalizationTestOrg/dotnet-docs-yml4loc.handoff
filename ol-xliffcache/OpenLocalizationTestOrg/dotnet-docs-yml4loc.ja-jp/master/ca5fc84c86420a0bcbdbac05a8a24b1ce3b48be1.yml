  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Processes a command key.
  remarks: "This method is called during message preprocessing to handle command keys. Command keys are keys that always take precedence over regular input keys. Examples of command keys include accelerators and menu shortcuts. The method must return `true` to indicate that it has processed the command key, or `false` to indicate that the key is not a command key.  \n  \n The <xref:System.Windows.Forms.ToolStripDropDownItem> implementation of this method calls the <xref:System.Windows.Forms.ToolStrip.ProcessCmdKey%2A> of the <xref:System.Windows.Forms.ToolStripDropDownItem.DropDown%2A> if there are items in the <xref:System.Windows.Forms.ToolStripDropDownItem.DropDownItems%2A> collection. Otherwise, this implementation calls the base class implementation."
  syntax:
    content: protected override bool ProcessCmdKey (ref System.Windows.Forms.Message m, System.Windows.Forms.Keys keyData);
    parameters:
    - id: m
      type: System.Windows.Forms.Message
      description: A <xref href="System.Windows.Forms.Message"></xref>, passed by reference, that represents the window message to process.
    - id: keyData
      type: System.Windows.Forms.Keys
      description: One of the <xref href="System.Windows.Forms.Keys"></xref> values that represents the key to process.
    return:
      type: System.Boolean
      description: '`false` in all cases.'
