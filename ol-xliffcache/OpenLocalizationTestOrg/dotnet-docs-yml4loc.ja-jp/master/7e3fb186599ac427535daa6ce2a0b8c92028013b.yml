  namespace: System.Windows.Documents
  summary: Provides an abstract base class that supports automatic background pagination and tracking content positions across repaginations in addition to the methods and properties of its own base class.
  remarks: "By default, a <xref:System.Windows.Documents.DynamicDocumentPaginator> will automatically pre-paginate content in the background (this process begins when <xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A> is `true`, which is the default setting).  \n  \n When <xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A> is `true`, the layout will also be repaginated due to changes in content or changes in <xref:System.Windows.Documents.DocumentPaginator.PageSize%2A>.  \n  \n The <xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress> event occurs upon completion of pagination (or repagination) of one or more pages, such as in the following situations:  \n  \n-   <xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress> events occur as content is paginated in the background. Depending on the implementation, the event may occur upon paginating one or multiple pages (<xref:System.Windows.Documents.PaginationProgressEventArgs> specifies which pages have been paginated).  \n  \n-   Calls to <xref:System.Windows.Documents.DocumentPaginator.GetPage%2A> or <xref:System.Windows.Documents.DocumentPaginator.GetPageAsync%2A> may cause an <xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress> event to occur if the page specified has not been paginated. For example, if background pagination is enabled (<xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A> = `true`) but pagination has only been completed up to the third page, a call of <xref:System.Windows.Documents.DocumentPaginator.GetPage%2A> with an argument of 6 will cause pages four, five, six, and seven to be paginated. Upon completion, a <xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress> event will be raised with <xref:System.Windows.Documents.PaginationProgressEventArgs> settings of <xref:System.Windows.Documents.PaginationProgressEventArgs.Start%2A> = 4 and <xref:System.Windows.Documents.PaginationProgressEventArgs.Count%2A> = 4.  \n  \n-   With background pagination enabled (<xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A> = `true`), a change in <xref:System.Windows.Documents.DocumentPaginator.PageSize%2A> on flow-format content, such as a <xref:System.Windows.Documents.FlowDocument>, may cause repagination and associated <xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress> events. Note that <xref:System.Windows.Documents.DocumentPaginator.PageSize%2A> has no effect in repagination on fixed-format content, such as <xref:System.Windows.Documents.FixedDocument>, where the visual page size does not affect the layout.  \n  \n A <xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationCompleted> event also occurs when background pagination is disabled. For example, if there is only one page of content and <xref:System.Windows.Documents.DynamicDocumentPaginator.IsBackgroundPaginationEnabled%2A> = `false`), calling <xref:System.Windows.Documents.DocumentPaginator.GetPage%2A> with an argument of 0 will result in two events:  \n  \n1.  A <xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationProgress> event with <xref:System.Windows.Documents.PaginationProgressEventArgs> settings of <xref:System.Windows.Documents.PaginationProgressEventArgs.Start%2A> = 0 and <xref:System.Windows.Documents.PaginationProgressEventArgs.Count%2A> = 1.  \n  \n2.  A <xref:System.Windows.Documents.DynamicDocumentPaginator.PaginationCompleted> event."
  syntax:
    content: 'public abstract class DynamicDocumentPaginator : System.Windows.Documents.DocumentPaginator'
