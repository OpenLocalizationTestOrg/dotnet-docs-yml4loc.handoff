  summary: Asynchronously, returns (through the This method raises the <xref href="System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberCompleted"></xref> event) the zero-based page number of the specified <xref href="System.Windows.Documents.ContentPosition"></xref>.
  remarks: "This overload of the method makes it possible to cancel this asynchronous operation without cancelling all asynchronous operations.  \n  \n This method raises the <xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberCompleted> event.  \n  \n The following steps illustrate how to retrieve the page number of a given `contentPosition` asynchronously.  \n  \n1.  Create a <xref:System.Windows.Documents.GetPageNumberCompletedEventHandler> delegate and add it to be notified of <xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberCompleted> events.  \n  \n2.  Call <xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberAsync%28System.Windows.Documents.ContentPosition%2CSystem.Object%29> specifying the `contentPosition` desired and a unique `userState` object that will be used to identify the asynchronous task.  \n  \n3.  When the event occurs and the delegate is called, compare the event's <xref:System.Windows.Documents.GetPageNumberCompletedEventArgs>.<xref:System.ComponentModel.AsyncCompletedEventArgs.UserState%2A> property with the original <xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberAsync%2A> `userState` parameter.  \n  \n4.  When the <xref:System.Windows.Documents.GetPageNumberCompletedEventArgs>.<xref:System.ComponentModel.AsyncCompletedEventArgs.UserState%2A> property matches the original <xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberAsync%28System.Windows.Documents.ContentPosition%2CSystem.Object%29> `userState`, the operation is complete and the page number is ready.  (The <xref:System.Windows.Documents.GetPageNumberCompletedEventArgs>.<xref:System.Windows.Documents.GetPageNumberCompletedEventArgs.ContentPosition%2A> property will also match the original <xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberAsync%28System.Windows.Documents.ContentPosition%2CSystem.Object%29> `contentPosition` parameter.)  \n  \n5.  The <xref:System.Windows.Documents.GetPageNumberCompletedEventArgs>.<xref:System.Windows.Documents.GetPageNumberCompletedEventArgs.PageNumber%2A> property contains the zero-based page number of the specified `contentPosition`.  \n  \n <xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumber%2A> provides similar functionality as <xref:System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberAsync%2A>, but for synchronous operation."
  syntax:
    content: public virtual void GetPageNumberAsync (System.Windows.Documents.ContentPosition contentPosition, object userState);
    parameters:
    - id: contentPosition
      type: System.Windows.Documents.ContentPosition
      description: The content position element to return the page number of.
    - id: userState
      type: System.Object
      description: A unique identifier for the asynchronous task.
  overload: System.Windows.Documents.DynamicDocumentPaginator.GetPageNumberAsync*
