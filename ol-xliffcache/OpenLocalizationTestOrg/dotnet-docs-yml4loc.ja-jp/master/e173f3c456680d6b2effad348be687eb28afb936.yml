  summary: Gets or sets an array of <xref href="System.Type"></xref> objects that contain the types to which messages should be deserialized.
  remarks: The body of an MSMQ message is not typed. The <xref:System.ServiceModel.MsmqIntegration.MsmqIntegrationBindingElement.TargetSerializationTypes%2A> property enables you to specify the types to which messages are deserialized when they are sent from an MSMQ application to a [!INCLUDE[indigo1](~/includes/indigo1-md.md)] receiving application. This property is used only if <xref:System.ServiceModel.MsmqIntegration.MsmqMessageSerializationFormat> is set to `Xml`.
