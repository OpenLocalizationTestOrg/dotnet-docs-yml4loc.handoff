  name: BuildChannelFactory<TChannel>(BindingContext)
  nameWithType: MsmqIntegrationBindingElement.BuildChannelFactory<TChannel>(BindingContext)
  fullName: MsmqIntegrationBindingElement.BuildChannelFactory<TChannel>(BindingContext)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.MsmqIntegration
  summary: Builds a channel factory using the context provided.
  remarks: This method builds a channel factory that enables the developer to create a client channel to communicate with a service. The channel factory is not a channel, but rather a factory that can create a channel. You create a channel by calling `IChannelFactory<TChannel>.CreateChannel`.
  syntax:
    content: public override System.ServiceModel.Channels.IChannelFactory<TChannel> BuildChannelFactory<TChannel> (System.ServiceModel.Channels.BindingContext context);
    parameters:
    - id: context
      type: System.ServiceModel.Channels.BindingContext
      description: The <xref href="System.ServiceModel.Channels.BindingContext"></xref> with which to build the channel factory.
    typeParameters:
    - id: TChannel
      description: The type of channel.
    return:
      type: System.ServiceModel.Channels.IChannelFactory`1
      description: An MSMQ integration channel factory that can be used to create channels to send messages to existing MSMQ applications.
  overload: System.ServiceModel.MsmqIntegration.MsmqIntegrationBindingElement.BuildChannelFactory``1*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The context value is `null`.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The <code>TChannel</code> is not `IOutputChannel`.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: <xref href="System.ServiceModel.MsmqTransportSecurity.MsmqAuthenticationMode"></xref> is Certificate or WindowsDomain and <xref href="System.ServiceModel.MsmqTransportSecurity.MsmqProtectionLevel"></xref> is None.
