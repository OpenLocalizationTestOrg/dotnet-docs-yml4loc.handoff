  name: BuildChannelListener<TChannel>(BindingContext)
  nameWithType: MsmqIntegrationBindingElement.BuildChannelListener<TChannel>(BindingContext)
  fullName: MsmqIntegrationBindingElement.BuildChannelListener<TChannel>(BindingContext)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.MsmqIntegration
  summary: Builds a channel listener using the context provided.
  remarks: Channel listeners are created on the service and are used to receive messages sent by a client channel. The service must call `IChannelListener.Open` and then `IChannelListener.AcceptChannel` to get a reference to the actual channel. Then `IChannel.Open` must be called to open the channel. At this point, the channel can be used to retrieve messages.
  syntax:
    content: 'public override System.ServiceModel.Channels.IChannelListener<TChannel> BuildChannelListener<TChannel> (System.ServiceModel.Channels.BindingContext context) where TChannel : class, System.ServiceModel.Channels.IChannel;'
    parameters:
    - id: context
      type: System.ServiceModel.Channels.BindingContext
      description: The <xref href="System.ServiceModel.Channels.BindingContext"></xref> with which to build the channel listener.
    typeParameters:
    - id: TChannel
      description: The type of channel.
    return:
      type: System.ServiceModel.Channels.IChannelListener`1
      description: An MSMQ integration channel listener that can be used to create channels to receive messages from existing MSMQ applications.
  overload: System.ServiceModel.MsmqIntegration.MsmqIntegrationBindingElement.BuildChannelListener``1*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The context value is `null`.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The <code>TChannel</code> is not `IInputChannel`.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: <xref href="System.ServiceModel.MsmqTransportSecurity.MsmqAuthenticationMode"></xref> is Certificate or WindowsDomain and <xref href="System.ServiceModel.MsmqTransportSecurity.MsmqProtectionLevel"></xref> is None.
