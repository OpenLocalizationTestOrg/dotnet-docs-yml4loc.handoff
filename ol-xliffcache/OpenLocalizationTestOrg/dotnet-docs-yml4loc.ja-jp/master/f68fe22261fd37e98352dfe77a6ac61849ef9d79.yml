  remarks: "Use the <xref:System.Web.UI.WebControls.TableHeaderCell.Scope%2A> property to get or set the scope of the <xref:System.Web.UI.WebControls.TableHeaderCell> control when it is rendered. The scope of the <xref:System.Web.UI.WebControls.TableHeaderCell> represents the cells that the header applies to. For complex tables, use the <xref:System.Web.UI.WebControls.TableCell.AssociatedHeaderCellID%2A> property, which provides more control over the specification of the relationship of header cells to data cells. The <xref:System.Web.UI.WebControls.TableHeaderCell.Scope%2A> property is used to make HTML tables more accessible by providing information about relationships between the cells and the headers.  \n  \n For a list of the available table header scopes, see <xref:System.Web.UI.WebControls.TableHeaderScope>.  \n  \n The value of this property is stored in view state."
