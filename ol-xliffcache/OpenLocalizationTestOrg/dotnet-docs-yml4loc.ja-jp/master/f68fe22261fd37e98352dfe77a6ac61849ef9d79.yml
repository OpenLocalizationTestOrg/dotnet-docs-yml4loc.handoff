  summary: Represents a heading cell within a <xref href="System.Web.UI.WebControls.Table"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.TableHeaderCell> class represents a heading cell in a <xref:System.Web.UI.WebControls.Table> control. You can use the <xref:System.Web.UI.WebControls.TableCell.Text%2A> property to specify or determine the contents of the heading cell.  \n  \n This class allows you to control how the contents of the heading cell are displayed. The alignment of the contents in the heading cell is specified by setting the <xref:System.Web.UI.WebControls.TableCell.HorizontalAlign%2A> and <xref:System.Web.UI.WebControls.TableCell.VerticalAlign%2A> properties. You can use the <xref:System.Web.UI.WebControls.TableCell.Wrap%2A> property to specify whether the contents of the heading cell wrap in the cell.  \n  \n You can also specify how many rows or columns in the <xref:System.Web.UI.WebControls.Table> control are occupied by an individual heading cell. The <xref:System.Web.UI.WebControls.TableCell.RowSpan%2A> and <xref:System.Web.UI.WebControls.TableCell.ColumnSpan%2A> properties control how may rows and columns are used, respectively."
