  namespace: System.Workflow.Activities
  summary: Runs multiple instances of a child activity.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n The <xref:System.Workflow.Activities.ReplicatorActivity> is similar to a `for each` statement in code. If you are presented with a task in which you repeat the same function on many different entities, <xref:System.Workflow.Activities.ReplicatorActivity> may be a better solution than <xref:System.Workflow.Activities.WhileActivity>.  \n  \n By default, a <xref:System.Workflow.Activities.ReplicatorActivity> is completed when all child instances have completed. You can override this behavior with a custom condition to use when the activity finishes. If this condition evaluates to `true` before all child instances have completed, then any running incomplete child instances are canceled."
