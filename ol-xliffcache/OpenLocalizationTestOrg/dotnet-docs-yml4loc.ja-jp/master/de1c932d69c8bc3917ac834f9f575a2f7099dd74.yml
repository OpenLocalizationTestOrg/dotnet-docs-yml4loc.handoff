- uid: System.Globalization.NumberStyles.AllowExponent
  commentId: F:System.Globalization.NumberStyles.AllowExponent
  id: AllowExponent
  parent: System.Globalization.NumberStyles
  langs:
  - csharp
  name: AllowExponent
  nameWithType: NumberStyles.AllowExponent
  fullName: NumberStyles.AllowExponent
  type: Field
  assemblies:
  - System.Runtime
  - mscorlib
  - netstandard
  namespace: System.Globalization
  summary: Indicates that the numeric string can be in exponential notation. The <xref href="System.Globalization.NumberStyles.AllowExponent"></xref> flag allows the parsed string to contain an exponent that begins with the "E" or "e" character and that is followed by an optional positive or negative sign and an integer. In other words, it successfully parses strings in the form *nnn*E*xx*, *nnn*E+*xx*, and *nnn*E-*xx*. It does not allow a decimal separator or sign in the significand or mantissa; to allow these elements in the string to be parsed, use the <xref href="System.Globalization.NumberStyles.AllowDecimalPoint"></xref> and <xref href="System.Globalization.NumberStyles.AllowLeadingSign"></xref> flags, or use a composite style that includes these individual flags.
  syntax:
    content: AllowExponent
    return:
      type: System.Globalization.NumberStyles
      description: ''
