  name: AllowHexSpecifier
  nameWithType: NumberStyles.AllowHexSpecifier
  fullName: NumberStyles.AllowHexSpecifier
  type: Field
  assemblies:
  - System.Runtime
  - mscorlib
  - netstandard
  namespace: System.Globalization
  summary: Indicates that the numeric string represents a hexadecimal value. Valid hexadecimal values include the numeric digits 0-9 and the hexadecimal digits A-F and a-f. Strings that are parsed using this style cannot be prefixed with "0x" or "&h". A string that is parsed with the <xref href="System.Globalization.NumberStyles.AllowHexSpecifier"></xref> style will always be interpreted as a hexadecimal value. The only flags that can be combined with <xref href="System.Globalization.NumberStyles.AllowHexSpecifier"></xref> are <xref href="System.Globalization.NumberStyles.AllowLeadingWhite"></xref> and <xref href="System.Globalization.NumberStyles.AllowTrailingWhite"></xref>. The <xref href="System.Globalization.NumberStyles"></xref> enumeration includes a composite style, <xref href="System.Globalization.NumberStyles.HexNumber"></xref>, that consists of these three flags.
  syntax:
    content: AllowHexSpecifier
    return:
      type: System.Globalization.NumberStyles
      description: ''
