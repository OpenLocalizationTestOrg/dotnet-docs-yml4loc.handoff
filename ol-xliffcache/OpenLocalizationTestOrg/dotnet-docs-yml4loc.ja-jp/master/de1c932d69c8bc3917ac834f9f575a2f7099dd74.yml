  fullName: NumberStyles.AllowThousands
  type: Field
  assemblies:
  - System.Runtime
  - mscorlib
  - netstandard
  namespace: System.Globalization
  summary: Indicates that the numeric string can have group separators, such as symbols that separate hundreds from thousands. If the <xref href="System.Globalization.NumberStyles"></xref> value includes the <xref href="System.Globalization.NumberStyles.AllowCurrencySymbol"></xref> flag and the string to be parsed includes a currency symbol, the valid group separator character is determined by the <xref href="System.Globalization.NumberFormatInfo.CurrencyGroupSeparator"></xref> property,  and the number of digits in each group is determined by the <xref href="System.Globalization.NumberFormatInfo.CurrencyGroupSizes"></xref> property. Otherwise, the valid group separator character is determined by the <xref href="System.Globalization.NumberFormatInfo.NumberGroupSeparator"></xref> property, and the number of digits in each group is determined by the <xref href="System.Globalization.NumberFormatInfo.NumberGroupSizes"></xref> property.
  syntax:
    content: AllowThousands
    return:
      type: System.Globalization.NumberStyles
      description: ''
  exceptions: []
  version:
  - netcore-1.0
