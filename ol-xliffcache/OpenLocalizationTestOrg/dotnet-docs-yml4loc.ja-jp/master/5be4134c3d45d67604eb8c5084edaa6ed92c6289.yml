- uid: System.Net.NetworkInformation.NetworkInformationPermission.IsSubsetOf(System.Security.IPermission)
  commentId: M:System.Net.NetworkInformation.NetworkInformationPermission.IsSubsetOf(System.Security.IPermission)
  id: IsSubsetOf(System.Security.IPermission)
  parent: System.Net.NetworkInformation.NetworkInformationPermission
  langs:
  - csharp
  name: IsSubsetOf(IPermission)
  nameWithType: NetworkInformationPermission.IsSubsetOf(IPermission)
  fullName: NetworkInformationPermission.IsSubsetOf(IPermission)
  type: Method
  assemblies:
  - System
  - System.Security.Permissions
  namespace: System.Net.NetworkInformation
  summary: Determines whether the current permission is a subset of the specified permission.
  remarks: The current permission is a subset of the specified permission if the current permission specifies a state that is wholly contained by the specified permission. If this method returns true, the current permission represents no more access to the protected resource than does the specified permission.
  example:
  - "The following code example displays the subset relationship between two permissions.  \n  \n [!code-cpp[NclNetworkInfoPerms#5](~/samples/snippets/cpp/VS_Snippets_Remoting/NclNetworkInfoPerms/CPP/NclNetworkInfoPerms.cpp#5)]\n [!code-csharp[NclNetworkInfoPerms#5](~/samples/snippets/csharp/VS_Snippets_Remoting/NclNetworkInfoPerms/CS/permissionexample.cs#5)]\n [!code-vb[NclNetworkInfoPerms#5](~/samples/snippets/visualbasic/VS_Snippets_Remoting/NclNetworkInfoPerms/VB/permissionexample.vb#5)]"
  syntax:
    content: public override bool IsSubsetOf (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: An <xref href="System.Security.IPermission"></xref> that is to be tested for the subset relationship. This permission must be of the same type as the current permission
    return:
      type: System.Boolean
      description: '`true` if the current permission is a subset of the specified permission; otherwise, `false`.'
  overload: System.Net.NetworkInformation.NetworkInformationPermission.IsSubsetOf*
  exceptions: []
  version:
  - netcore-2.0
  - netframework-4.5.1
