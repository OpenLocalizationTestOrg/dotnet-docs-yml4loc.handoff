  type: Method
  assemblies:
  - System
  - System.Security.Permissions
  namespace: System.Net.NetworkInformation
  summary: Creates and returns a permission that is the intersection of the current permission and the specified permission.
  remarks: The intersection of two permissions is a permission that describes the state they both describe in common. Only a demand that passes both original permissions will pass the intersection.
  example:
  - "The following example creates a permission object that is the intersection of existing permission objects.  \n  \n [!code-cpp[NclNetworkInfoPerms#6](~/samples/snippets/cpp/VS_Snippets_Remoting/NclNetworkInfoPerms/CPP/NclNetworkInfoPerms.cpp#6)]\n [!code-csharp[NclNetworkInfoPerms#6](~/samples/snippets/csharp/VS_Snippets_Remoting/NclNetworkInfoPerms/CS/permissionexample.cs#6)]\n [!code-vb[NclNetworkInfoPerms#6](~/samples/snippets/visualbasic/VS_Snippets_Remoting/NclNetworkInfoPerms/VB/permissionexample.vb#6)]"
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: An <xref href="System.Security.IPermission"></xref> to intersect with the current permission. It must be of the same type as the current permission.
    return:
      type: System.Security.IPermission
      description: A <xref href="System.Net.NetworkInformation.NetworkInformationPermission"></xref> that represents the intersection of the current permission and the specified permission. This new permission is `null` if the intersection is empty or <code>target</code> is `null`.
