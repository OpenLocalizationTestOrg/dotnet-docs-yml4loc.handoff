- uid: System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction
  commentId: P:System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction
  id: SaveStateInOperationTransaction
  parent: System.ServiceModel.Description.DurableServiceAttribute
  langs:
  - csharp
  name: SaveStateInOperationTransaction
  nameWithType: DurableServiceAttribute.SaveStateInOperationTransaction
  fullName: DurableServiceAttribute.SaveStateInOperationTransaction
  type: Property
  assemblies:
  - System.WorkflowServices
  namespace: System.ServiceModel.Description
  summary: Gets or sets a value that indicates whether the service instance state is persisted to the <xref href="System.ServiceModel.Persistence.PersistenceProvider"></xref> using the same transaction under which the operation is run.
  remarks: "If <xref:System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction%2A> is set to `true`, then all operations on the service must either be marked with <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName> set to `true` or marked with <xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName>. Additionally, <xref:System.ServiceModel.ConcurrencyMode> must be set to Single.  \n  \n Setting <xref:System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction%2A> to `true` makes the service state transactional with the operation transaction. This means that if the operation's transaction rolls back, the service state also rolls back."
  syntax:
    content: public bool SaveStateInOperationTransaction { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the service instance state is persisted using the same transaction; otherwise, `false`.'
