  namespace: System.Security
  summary: Initializes a new instance of the <xref href="System.Security.HostProtectionException"></xref> class with a specified error message, the protected host resources, and the host resources that caused the exception to be thrown.
  remarks: The `demandedResources` parameter specifies the demanded host protection categories that caused the exception to be thrown. For example, suppose that a method has a <xref:System.Security.Permissions.HostProtectionAttribute> attribute that indicates that the method exposes shared state. When the method is called, the <xref:System.Security.Permissions.HostProtectionAttribute> performs a link demand for shared state. If the host has set shared state as a prohibited category, then a <xref:System.Security.HostProtectionException> is raised with a `demandedResources` property value of <xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName>.
  syntax:
    content: public HostProtectionException (string message, System.Security.Permissions.HostProtectionResource protectedResources, System.Security.Permissions.HostProtectionResource demandedResources);
    parameters:
    - id: message
      type: System.String
      description: The error message that explains the reason for the exception.
    - id: protectedResources
      type: System.Security.Permissions.HostProtectionResource
      description: A bitwise combination of the enumeration values that specify the host resources that are inaccessible to partially trusted code.
    - id: demandedResources
      type: System.Security.Permissions.HostProtectionResource
      description: A bitwise combination of the enumeration values that specify the demanded host resources.
