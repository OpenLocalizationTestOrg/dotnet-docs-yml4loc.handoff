  - System.Security.Permissions
  namespace: System.Security
  summary: Gets or sets the demanded host protection resources that caused the exception to be thrown.
  remarks: This property returns the demanded host protection categories that caused the exception to be thrown. For example, suppose that a method has a <xref:System.Security.Permissions.HostProtectionAttribute> attribute that indicates that the method exposes shared state. When the method is called, the <xref:System.Security.Permissions.HostProtectionAttribute> performs a link demand for shared state. If the host has set shared state as a prohibited category, then a <xref:System.Security.HostProtectionException> is raised, and the value of the <xref:System.Security.HostProtectionException.DemandedResources%2A> property is <xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName>.
  syntax:
    content: public System.Security.Permissions.HostProtectionResource DemandedResources { get; }
    return:
      type: System.Security.Permissions.HostProtectionResource
      description: A bitwise combination of the <xref href="System.Security.Permissions.HostProtectionResource"></xref> values identifying the protection resources causing the exception to be thrown. The default is <xref href="System.Security.Permissions.HostProtectionResource.None"></xref>.
