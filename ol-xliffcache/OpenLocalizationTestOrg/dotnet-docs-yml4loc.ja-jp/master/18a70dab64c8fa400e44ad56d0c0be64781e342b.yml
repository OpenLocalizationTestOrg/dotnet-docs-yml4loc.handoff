  namespace: System.Drawing.Printing
  summary: Specifies a print controller that displays a document on a screen as a series of images.
  remarks: "Typically, to use the print preview feature, you create an instance of a <xref:System.Windows.Forms.PrintPreviewControl> or <xref:System.Windows.Forms.PrintPreviewDialog> class and set its <xref:System.Windows.Forms.PrintPreviewControl.Document%2A> property. The <xref:System.Drawing.Printing.PreviewPrintController> is used by the <xref:System.Windows.Forms.PrintPreviewControl> and <xref:System.Windows.Forms.PrintPreviewDialog> classes, though you can use the <xref:System.Drawing.Printing.PreviewPrintController> when managing the display of your own print preview window.  \n  \n When used with a <xref:System.Windows.Forms.PrintPreviewControl> or <xref:System.Windows.Forms.PrintPreviewDialog>, <xref:System.Drawing.Printing.PreviewPrintController> sets the <xref:System.Drawing.Printing.PrintController> of the associated <xref:System.Windows.Forms.PrintPreviewControl.Document%2A> to a <xref:System.Windows.Forms.PrintControllerWithStatusDialog>, performs the print preview, and sets the <xref:System.Drawing.Printing.PrintController> back to the original value.  \n  \n <xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A> creates the <xref:System.Drawing.Graphics> that is displayed during the print preview. After <xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A> is called, the <xref:System.Drawing.Printing.PreviewPrintController.OnStartPage%2A> method sets the <xref:System.Drawing.Graphics> to a graphic of a single page. The <xref:System.Drawing.Printing.PreviewPrintController.OnEndPage%2A> method clears the <xref:System.Drawing.Graphics>, while the <xref:System.Drawing.Printing.PreviewPrintController.OnEndPrint%2A> method deallocates the object.  \n  \n For more information about printing, see the <xref:System.Drawing.Printing> namespace overview."
  syntax:
