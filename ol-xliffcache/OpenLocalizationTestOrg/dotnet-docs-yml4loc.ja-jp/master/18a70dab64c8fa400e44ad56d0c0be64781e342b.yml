  nameWithType: PreviewPrintController.OnEndPage(PrintDocument, PrintPageEventArgs)
  fullName: PreviewPrintController.OnEndPage(PrintDocument, PrintPageEventArgs)
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: Completes the control sequence that determines when and how to preview a page in a print document.
  remarks: "<xref:System.Drawing.Printing.PreviewPrintController.OnEndPage%2A> is called immediately after the <xref:System.Drawing.Printing.PrintDocument> raises the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event. If an exception is thrown inside a <xref:System.Drawing.Printing.PrintDocument.PrintPage> event of a <xref:System.Drawing.Printing.PrintDocument>, this method is not called.  \n  \n <xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A> creates the <xref:System.Drawing.Graphics> that is displayed during the print preview. After <xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A> is called, the <xref:System.Drawing.Printing.PreviewPrintController.OnStartPage%2A> method sets the <xref:System.Drawing.Graphics> to a graphic of a single page. The <xref:System.Drawing.Printing.PreviewPrintController.OnEndPage%2A> method clears the <xref:System.Drawing.Graphics>, while the <xref:System.Drawing.Printing.PreviewPrintController.OnEndPrint%2A> method deallocates the object."
  syntax:
    content: public override void OnEndPage (System.Drawing.Printing.PrintDocument document, System.Drawing.Printing.PrintPageEventArgs e);
    parameters:
    - id: document
      type: System.Drawing.Printing.PrintDocument
      description: A <xref href="System.Drawing.Printing.PrintDocument"></xref> that represents the document being previewed.
    - id: e
      type: System.Drawing.Printing.PrintPageEventArgs
      description: A <xref href="System.Drawing.Printing.PrintPageEventArgs"></xref> that contains data about how to preview a page in the print document.
  overload: System.Drawing.Printing.PreviewPrintController.OnEndPage*
