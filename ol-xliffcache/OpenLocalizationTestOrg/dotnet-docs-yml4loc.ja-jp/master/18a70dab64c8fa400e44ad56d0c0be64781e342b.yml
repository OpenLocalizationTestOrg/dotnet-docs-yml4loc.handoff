  namespace: System.Drawing.Printing
  summary: Completes the control sequence that determines when and how to preview a print document.
  remarks: "This method is called immediately after <xref:System.Drawing.Printing.PrintDocument> raises the <xref:System.Drawing.Printing.PrintDocument.EndPrint> event. Even if an uncaught exception was thrown during the print preview process, <xref:System.Drawing.Printing.PreviewPrintController.OnEndPrint%2A> is called.  \n  \n <xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A> creates the <xref:System.Drawing.Graphics> that is displayed during the print preview. After <xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A> is called, the <xref:System.Drawing.Printing.PreviewPrintController.OnStartPage%2A> method sets the <xref:System.Drawing.Graphics> to a graphic of a single page. The <xref:System.Drawing.Printing.PreviewPrintController.OnEndPage%2A> method clears the <xref:System.Drawing.Graphics>, while the <xref:System.Drawing.Printing.PreviewPrintController.OnEndPrint%2A> method deallocates the object."
  syntax:
    content: public override void OnEndPrint (System.Drawing.Printing.PrintDocument document, System.Drawing.Printing.PrintEventArgs e);
    parameters:
    - id: document
      type: System.Drawing.Printing.PrintDocument
      description: A <xref href="System.Drawing.Printing.PrintDocument"></xref> that represents the document being previewed.
    - id: e
      type: System.Drawing.Printing.PrintEventArgs
      description: A <xref href="System.Drawing.Printing.PrintEventArgs"></xref> that contains data about how to preview the print document.
