  namespace: System.Drawing.Printing
  summary: Begins the control sequence that determines when and how to preview a page in a print document.
  remarks: "<xref:System.Drawing.Printing.PreviewPrintController.OnStartPage%2A> is called immediately before <xref:System.Drawing.Printing.PrintDocument> raises the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event.  \n  \n <xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A> creates the <xref:System.Drawing.Graphics> that is displayed during the print preview. After <xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A> is called, the <xref:System.Drawing.Printing.PreviewPrintController.OnStartPage%2A> method sets the <xref:System.Drawing.Graphics> to a graphic of a single page. The <xref:System.Drawing.Printing.PreviewPrintController.OnEndPage%2A> method clears the <xref:System.Drawing.Graphics>, while the <xref:System.Drawing.Printing.PreviewPrintController.OnEndPrint%2A> method deallocates the object.  \n  \n> [!NOTE]\n>  Anti-aliasing, also known as gray scaling, makes the print preview look better. However, the use of anti-aliasing can slow down the rendering speed. For more information about anti-aliasing, see the <xref:System.Drawing.Printing.PreviewPrintController.UseAntiAlias%2A> property."
  syntax:
    content: public override System.Drawing.Graphics OnStartPage (System.Drawing.Printing.PrintDocument document, System.Drawing.Printing.PrintPageEventArgs e);
    parameters:
