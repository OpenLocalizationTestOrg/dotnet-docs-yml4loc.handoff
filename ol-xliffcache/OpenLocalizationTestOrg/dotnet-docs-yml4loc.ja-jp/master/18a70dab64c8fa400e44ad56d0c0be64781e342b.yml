      type: System.Drawing.Printing.PrintDocument
      description: A <xref href="System.Drawing.Printing.PrintDocument"></xref> that represents the document being previewed.
    - id: e
      type: System.Drawing.Printing.PrintPageEventArgs
      description: A <xref href="System.Drawing.Printing.PrintPageEventArgs"></xref> that contains data about how to preview a page in the print document. Initially, the <xref href="System.Drawing.Printing.PrintPageEventArgs.Graphics"></xref> property of this parameter will be `null`. The value returned from this method will be used to set this property.
    return:
      type: System.Drawing.Graphics
      description: A <xref href="System.Drawing.Graphics"></xref> that represents a page from a <xref href="System.Drawing.Printing.PrintDocument"></xref>.
