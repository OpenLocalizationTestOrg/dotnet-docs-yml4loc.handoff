  namespace: System.Runtime.InteropServices
  summary: This handle type is similar to <xref href="System.Runtime.InteropServices.GCHandleType.Normal"></xref>, but allows the address of the pinned object to be taken. This prevents the garbage collector from moving the object and hence undermines the efficiency of the garbage collector. Use the <xref href="System.Runtime.InteropServices.GCHandle.Free"></xref> method to free the allocated handle as soon as possible.
