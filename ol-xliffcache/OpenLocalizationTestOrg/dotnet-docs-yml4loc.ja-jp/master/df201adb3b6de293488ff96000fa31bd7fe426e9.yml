    commentId: T:System.InvalidOperationException
    description: No load dependencies have been added by <xref href="System.ComponentModel.Design.Serialization.BasicDesignerLoader.System#ComponentModel#Design#Serialization#IDesignerLoaderService#AddLoadDependency"></xref>, or the <xref href="System.ComponentModel.Design.Serialization.IDesignerLoaderHost"></xref> has not been initialized.
