      type: System.Boolean
      description: '`true` if the load completed successfully; otherwise, `false`.'
    - id: errors
      type: System.Collections.ICollection
      description: An <xref href="System.Collections.ICollection"></xref> containing objects (usually exceptions) that were reported as errors.
