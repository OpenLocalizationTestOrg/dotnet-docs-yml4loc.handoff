  name: BasicDesignerLoader
  nameWithType: BasicDesignerLoader
  fullName: System.ComponentModel.Design.Serialization.BasicDesignerLoader
  type: Class
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: Provides an implementation of the <xref href="System.ComponentModel.Design.Serialization.IDesignerLoaderService"></xref> interface.
  remarks: "A <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader> is a complete implementation of a designer loader without anything relating to a persistence format. A <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader> does not dictate either a text or binary persistence, but it does support the following features:  \n  \n-   Multiple load dependencies.  \n  \n-   Tracking changes within the designer.  \n  \n-   Deferred idle-time reloading.  \n  \n A <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader> adds two kinds of services to the designer hostâ€™s service container: replaceable services and irreplaceable services. You can replace a replaceable service by changing the value of the protected <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.LoaderHost%2A> property. You cannot replace irreplaceable services because their implementations depend on each other.  \n  \n The following table describes the services that are provided by default.  \n  \n|Default Service|Description|  \n|---------------------|-----------------|  \n|<xref:System.ComponentModel.Design.Serialization.IDesignerLoaderService>|Allows objects to request that the designer reload itself when it is idle. This is a replaceable service.|  \n|<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>|Used to serialize and deserialize objects. The serialization manager is added as a service so objects that need to perform serialization can utilize any serialization providers that were added to the serialization manager. This is an irreplaceable service.|"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public abstract class BasicDesignerLoader : System.ComponentModel.Design.Serialization.DesignerLoader, System.ComponentModel.Design.Serialization.IDesignerLoaderService
