- uid: System.Activities.Tracking.ActivityInfo.InstanceId
  commentId: P:System.Activities.Tracking.ActivityInfo.InstanceId
  id: InstanceId
  parent: System.Activities.Tracking.ActivityInfo
  langs:
  - csharp
  name: InstanceId
  nameWithType: ActivityInfo.InstanceId
  fullName: ActivityInfo.InstanceId
  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities.Tracking
  summary: Gets the run-time ID of the activity instance.
  remarks: An activity can occur multiple times during processing, such as an activity that is processed within a loop. The <xref:System.Activities.Tracking.ActivityInfo.Id%2A> contains the ID of the activity and does not change while the <xref:System.Activities.Tracking.ActivityInfo.InstanceId%2A> contains the ID of the specific instance of the activity. The <xref:System.Activities.Tracking.ActivityInfo.InstanceId%2A> is different for each specific instance. For example, an activity that is processed in a loop would have a different <xref:System.Activities.Tracking.ActivityInfo.InstanceId%2A> for each cycle through the loop while the <xref:System.Activities.Tracking.ActivityInfo.Id%2A> would remain the same.
  syntax:
    content: >-
      [System.Runtime.Serialization.DataMember]

      public string InstanceId { get; }
    return:
      type: System.String
      description: The instance ID of the activity.
  overload: System.Activities.Tracking.ActivityInfo.InstanceId*
