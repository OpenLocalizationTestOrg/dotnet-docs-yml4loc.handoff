  summary: Attempts to abandon the specified workflow instance.
  remarks: This operation is only valid for a workflow instance that is currently loaded in memory. If the specified workflow instance is not loaded or has completed, this operation is a no-op. This operation is not transaction aware.
  syntax:
    content: >-
      [System.ServiceModel.OperationContract(Name="Abandon")]

      public void Abandon (Guid instanceId, string reason);
    parameters:
    - id: instanceId
      type: System.Guid
      description: The GUID identifier of the workflow instance to abandon.
    - id: reason
      type: System.String
      description: The reason for abandoning the workflow instance.
