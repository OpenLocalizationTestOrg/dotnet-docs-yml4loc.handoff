- uid: System.ServiceModel.MessageSecurityOverMsmq.ClientCredentialType
  commentId: P:System.ServiceModel.MessageSecurityOverMsmq.ClientCredentialType
  id: ClientCredentialType
  parent: System.ServiceModel.MessageSecurityOverMsmq
  langs:
  - csharp
  name: ClientCredentialType
  nameWithType: MessageSecurityOverMsmq.ClientCredentialType
  fullName: MessageSecurityOverMsmq.ClientCredentialType
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Gets or sets the <xref href="System.ServiceModel.MessageCredentialType"></xref> security setting for messages sent over the MSMQ transport.
  remarks: "This property can be set to one of the following values:  \n  \n-   **None**: This allows the service to interact with anonymous clients. Neither the service nor the client requires a credential.  \n  \n-   **Windows**: This allows the SOAP exchanges to be under the authenticated context of a Windows credential. This always performs Kerberos-based authentication.  \n  \n-   **UserName**: This allows the service to require that the client be authenticated using a UserName credential. This credential must be specified using <xref:System.ServiceModel.Description.ClientCredentials> class.  \n  \n> [!NOTE]\n>  [!INCLUDE[indigo2](~/includes/indigo2-md.md)] does not support sending a password digest or deriving keys using password and using such keys for message security. As such, [!INCLUDE[indigo2](~/includes/indigo2-md.md)] enforces that the exchange is secured when using UserName credentials. This mode requires that the service certificate be specified on the client using `ClientCredential` behavior and `serviceCertificate`:  \n  \n-   `Certificate`: This allows the service to require that the client be authenticated using a certificate. The client credential in this case must be specified using <xref:System.ServiceModel.Description.ClientCredentials> class or `ClientCredentials` behavior. The service credential in this case must be specified using <xref:System.ServiceModel.Description.ClientCredentials> class or `ClientCredentials` behavior by specifying the `serviceCertificate`.  \n  \n-   `InfoCard`: This allows the service to require that the client be authenticated using an InfoCard. The `serviceCertificate` must be provisioned in the `ClientCredential` behavior.  \n  \n-   The Certificate credential for the `MessageSecurityOverMsmq` is relevant only when the security mode is set to `Both` or `Message`."
  example:
  - >-
    [!code-csharp[UEMessageSecurityOverMsmq#3](~/samples/snippets/csharp/VS_Snippets_CFX/uemessagesecurityovermsmq/cs/program.cs#3)]
     [!code-vb[UEMessageSecurityOverMsmq#3](~/samples/snippets/visualbasic/VS_Snippets_CFX/uemessagesecurityovermsmq/vb/program.vb#3)]
  syntax:
    content: public System.ServiceModel.MessageCredentialType ClientCredentialType { get; set; }
    return:
      type: System.ServiceModel.MessageCredentialType
      description: The <xref href="System.ServiceModel.MessageCredentialType"></xref> security setting for messages sent over the MSMQ transport.
