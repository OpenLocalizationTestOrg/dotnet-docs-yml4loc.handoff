    - id: culture
      type: System.Globalization.CultureInfo
      description: The <xref href="System.Globalization.CultureInfo"></xref> object that can be used to support localization features.
    - id: value
      type: System.Object
      description: The object to convert.
    return:
      type: System.Object
      description: An <xref href="System.Object"></xref> instance that represents the converted object.
