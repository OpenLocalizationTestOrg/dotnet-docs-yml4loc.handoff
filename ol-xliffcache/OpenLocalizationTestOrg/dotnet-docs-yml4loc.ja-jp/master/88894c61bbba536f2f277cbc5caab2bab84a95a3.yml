  summary: Converts the specified object to the type of the associated control property.
  remarks: "If `value` is a string, then the string representation of `value` is returned. If `value` is `null`, an empty string (\"\") is returned. For all other values, a <xref:System.NotSupportedException> exception is thrown.  \n  \n Call the <xref:System.Web.UI.Design.DataColumnSelectionConverter.CanConvertFrom%2A> method to determine whether the <xref:System.Web.UI.Design.DataColumnSelectionConverter.ConvertFrom%2A> method supports converting the source type."
  syntax:
