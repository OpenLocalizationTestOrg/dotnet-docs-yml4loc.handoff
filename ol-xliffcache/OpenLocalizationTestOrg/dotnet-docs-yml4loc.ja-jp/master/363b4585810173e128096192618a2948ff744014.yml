  namespace: System.IdentityModel.Selectors
  summary: When overridden in a derived class, validates the specified username and password.
  remarks: Override the <xref:System.IdentityModel.Selectors.UserNamePasswordValidator.Validate%2A> method to specify how the username and password is validated. If the username and password do not pass validation, then throw a <xref:System.IdentityModel.Tokens.SecurityTokenValidationException>.
