  fullName: System.Workflow.ComponentModel.Design.HitTestLocations
  type: Enum
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: Describes the area of the designer that contains the point passed to a <xref href="System.Workflow.ComponentModel.Design.ActivityDesigner.HitTest(System.Drawing.Point)"></xref> method.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n <xref:System.Workflow.ComponentModel.Design.HitTestLocations> is used by <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.HitTest%2A> methods to describe the area of the designer hit by mouse clicks and drag and drop operations. Use the <xref:System.Workflow.ComponentModel.Design.HitTestLocations> to decide what kind of action to take in response to a successful hit test."
  example:
  - "The following example shows the addition of a new branch using a designer based off of the <xref:System.Workflow.ComponentModel.Design.CompositeActivityDesigner> class. If <xref:System.Workflow.ComponentModel.Design.CompositeActivityDesigner.CanInsertActivities%2A> returns `true`, a new branch is created using the <xref:System.Workflow.ComponentModel.Design.CompositeActivityDesigner.InsertActivities%2A> method. A <xref:System.Workflow.ComponentModel.Design.ConnectorHitTestInfo> object is created as a parameter to the <xref:System.Workflow.ComponentModel.Design.CompositeActivityDesigner.InsertActivities%2A> method using the location of the workflow designer by specifying the Designer flag. When this is finished, the <xref:System.Workflow.ComponentModel.Design.CompositeActivityDesigner.EnsureVisibleContainedDesigner%2A> method is used to ensure that the newly added branch is displayed in the workflow designer.  \n  \n [!code-csharp[Wf_samples#29](~/samples/snippets/csharp/VS_Snippets_CFX/wf_samples/cs/snippets.cs#29)]\n [!code-vb[Wf_samples#29](~/samples/snippets/visualbasic/VS_Snippets_CFX/wf_samples/vb/snippets.vb#29)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public enum HitTestLocations
