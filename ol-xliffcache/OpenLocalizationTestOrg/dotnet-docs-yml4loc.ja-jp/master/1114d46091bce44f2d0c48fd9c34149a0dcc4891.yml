  type: Delegate
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: Represents a method that will handle the routed events that enables a drag-and-drop operation to be canceled by the drag source, for example <xref href="System.Windows.UIElement.QueryContinueDrag"></xref>.
  remarks: "This delegate is used with the following attached events:  \n  \n-   <xref:System.Windows.DragDrop.QueryContinueDrag?displayProperty=fullName>  \n  \n-   <xref:System.Windows.DragDrop.PreviewQueryContinueDrag?displayProperty=fullName>  \n  \n This delegate is also used with the following routed events on base elements. These routed events forward the previously listed attached events to make them more accessible to the general element model in [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)].  \n  \n-   <xref:System.Windows.UIElement.QueryContinueDrag?displayProperty=fullName>  \n  \n-   <xref:System.Windows.UIElement.PreviewQueryContinueDrag?displayProperty=fullName>  \n  \n-   <xref:System.Windows.ContentElement.QueryContinueDrag?displayProperty=fullName>  \n  \n-   <xref:System.Windows.ContentElement.PreviewQueryContinueDrag?displayProperty=fullName>  \n  \n The attached events and the base element routed events share their event data, and the bubbling and tunneling versions of the routed events also share event data. This can affect the handled characteristics of the event as it travels the event route. For details, see [Input Overview](~/docs/framework/wpf/advanced/input-overview.md).  \n  \n The <xref:System.Windows.DragDrop.QueryContinueDrag?displayProperty=fullName> attached event occurs during a drag-and-drop operation and allows the drag source to determine whether the drag-and-drop operation should be canceled."
  syntax:
    content: public delegate void QueryContinueDragEventHandler(object sender, QueryContinueDragEventArgs e);
