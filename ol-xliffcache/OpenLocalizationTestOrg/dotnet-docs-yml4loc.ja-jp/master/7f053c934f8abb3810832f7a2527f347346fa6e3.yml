  name: ChunkedCookieHandler
  nameWithType: ChunkedCookieHandler
  fullName: System.IdentityModel.Services.ChunkedCookieHandler
  type: Class
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: Represents a cookie handler that writes cookie data so that cookies never exceed a set size.
  remarks: "The <xref:System.IdentityModel.Services.ChunkedCookieHandler> class presents the cookie as a logical entity, so that, in the case of cookies with a size that exceeds a specified threshold (the chunk size), a single call to the <xref:System.IdentityModel.Services.CookieHandler.Write%2A> method breaks the data into a series of actual client-side cookies, none of which exceeds the chunk size.  \n  \n Cookie names are constructed based on the `name` parameter to the <xref:System.IdentityModel.Services.CookieHandler.Write%2A>, <xref:System.IdentityModel.Services.CookieHandler.Read%2A>, or <xref:System.IdentityModel.Services.CookieHandler.Delete%2A> methods. The cookie names are constructed by appending a number to the base name: name, name1, name2, and so on."
  syntax:
    content: 'public sealed class ChunkedCookieHandler : System.IdentityModel.Services.CookieHandler'
  inheritance:
