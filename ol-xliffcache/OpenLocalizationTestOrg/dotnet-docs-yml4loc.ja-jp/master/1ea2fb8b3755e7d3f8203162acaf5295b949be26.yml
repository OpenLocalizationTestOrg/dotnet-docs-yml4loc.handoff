  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: Specifies the type of comparison to be used when filtering data. This enumeration is used by the <code>Filter</code> method definitions in the <xref href="System.Windows.Forms.DataVisualization.Charting.DataManipulator"></xref> class that take the <code>CompareMethod</code> argument.
  remarks: "The <xref:System.Windows.Forms.DataVisualization.Charting.CompareMethod> enumeration represents a comparison type for certain filtering operations.  \n  \n> [!NOTE]\n>  By default, if the filtering criteria are met, a data point is either removed or marked as empty. However, data points can be filtered even if they do not match the filtering criteria, by setting the <xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A> property to `false`."
