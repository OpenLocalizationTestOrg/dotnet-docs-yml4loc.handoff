  namespace: System.Security.Permissions
  summary: Gets all environment variables with the specified <xref href="System.Security.Permissions.EnvironmentPermissionAccess"></xref>.
  remarks: "Use this method to get the state of the current permission. To get both `Read` and `Write` access states requires two calls to this method.  \n  \n> [!NOTE]\n>  The `flag` parameter is limited to the values of <xref:System.Security.Permissions.EnvironmentPermissionAccess>, which represent single types of environment variable access. Those values are <xref:System.Security.Permissions.EnvironmentPermissionAccess.Read> and <xref:System.Security.Permissions.EnvironmentPermissionAccess.Write>. The values acceptable to `flag` do not include <xref:System.Security.Permissions.EnvironmentPermissionAccess.NoAccess> and <xref:System.Security.Permissions.EnvironmentPermissionAccess.AllAccess>, which do not represent single types of environment variable access."
  example:
  - "The following code example shows the use of the <xref:System.Security.Permissions.EnvironmentPermission.GetPathList%2A> method. This code example is part of a larger example provided for the <xref:System.Security.Permissions.EnvironmentPermission> class.  \n  \n [!code-csharp[System.Security.Permissions.EnvironmentPermission#7](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Security.Permissions.EnvironmentPermission/CS/environmentpermission.cs#7)]\n [!code-vb[System.Security.Permissions.EnvironmentPermission#7](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Security.Permissions.EnvironmentPermission/VB/environmentpermission.vb#7)]"
  syntax:
    content: public string GetPathList (System.Security.Permissions.EnvironmentPermissionAccess flag);
    parameters:
    - id: flag
      type: System.Security.Permissions.EnvironmentPermissionAccess
      description: One of the <xref href="System.Security.Permissions.EnvironmentPermissionAccess"></xref> values that represents a single type of environment variable access.
    return:
      type: System.String
      description: A list of environment variables (semicolon-separated) for the selected flag.
  overload: System.Security.Permissions.EnvironmentPermission.GetPathList*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>flag</code> is not a valid value of <xref href=\"System.Security.Permissions.EnvironmentPermissionAccess\"></xref>.  \n  \n -or-  \n  \n <code>flag</code> is <xref href=\"System.Security.Permissions.EnvironmentPermissionAccess.AllAccess\"></xref>, which represents more than one type of environment variable access, or <xref href=\"System.Security.Permissions.EnvironmentPermissionAccess.NoAccess\"></xref>, which does not represent any type of environment variable access."
