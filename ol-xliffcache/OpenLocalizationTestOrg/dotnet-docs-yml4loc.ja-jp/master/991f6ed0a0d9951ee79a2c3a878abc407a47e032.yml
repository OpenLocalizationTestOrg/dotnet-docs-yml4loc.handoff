  namespace: System.ComponentModel
  summary: Defines the interface for extending properties to other components in a container.
  remarks: "An extender provider is a component that provides properties to other components. For example, the <xref:System.Windows.Forms.ToolTip> control is an extender provider. When you add a <xref:System.Windows.Forms.ToolTip> control to a <xref:System.Windows.Forms.Form>, all other controls on the form have a <xref:System.Windows.Forms.ToolTip> property added to their list of properties.  \n  \n Any component that provides extender properties must implement <xref:System.ComponentModel.IExtenderProvider>. A visual designer can then call <xref:System.ComponentModel.IExtenderProvider.CanExtend%2A> to determine which objects in a container should receive the extender properties.  \n  \n For more information about extender providers, see [How to: Implement an Extender Provider](http://msdn.microsoft.com/library/d824f40e-b20b-464c-ac22-97974d5ab4fe)."
  example:
  - "The following code example demonstrates how to implement the <xref:System.ComponentModel.IExtenderProvider> interface. This example is part of a larger example discussed in [How to: Implement a HelpLabel Extender Provider](http://msdn.microsoft.com/library/21e34929-ff78-4f3f-aee8-a16a4ef5ac9d).  \n  \n [!code-csharp[System.Windows.Forms.HelpLabel#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.HelpLabel/CS/HelpLabel.cs#1)]\n [!code-vb[System.Windows.Forms.HelpLabel#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.HelpLabel/VB/HelpLabel.vb#1)]"
  syntax:
    content: public interface IExtenderProvider
