  summary: Specifies whether this object can provide its extender properties to the specified object.
  remarks: 'For more information on extender properties, see [How to: Implement an Extender Provider](http://msdn.microsoft.com/library/d824f40e-b20b-464c-ac22-97974d5ab4fe).'
  example:
  - "The following code example demonstrates how to implement the <xref:System.ComponentModel.IExtenderProvider.CanExtend%2A> property. This example is part of a larger example discussed in [How to: Implement a HelpLabel Extender Provider](http://msdn.microsoft.com/library/21e34929-ff78-4f3f-aee8-a16a4ef5ac9d).  \n  \n [!code-csharp[System.Windows.Forms.HelpLabel#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.HelpLabel/CS/HelpLabel.cs#1)]\n [!code-vb[System.Windows.Forms.HelpLabel#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.HelpLabel/VB/HelpLabel.vb#1)]"
  syntax:
    content: public bool CanExtend (object extendee);
    parameters:
    - id: extendee
      type: System.Object
      description: The <xref href="System.Object"></xref> to receive the extender properties.
    return:
      type: System.Boolean
      description: '`true` if this object can provide extender properties to the specified object; otherwise, `false`.'
