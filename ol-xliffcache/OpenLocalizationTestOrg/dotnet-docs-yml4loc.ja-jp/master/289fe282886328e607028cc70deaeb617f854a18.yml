  name: StateItem
  nameWithType: StateItem
  fullName: System.Web.UI.StateItem
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Represents an item that is saved in the <xref href="System.Web.UI.StateBag"></xref> class when view state information is persisted between Web requests. This class cannot be inherited.
  remarks: "View state is the accumulation of a page's or an ASP.NET server control's property values and is sent to the requesting browser in a hidden field.  \n  \n You can explicitly add <xref:System.Web.UI.StateItem> objects to an ASP.NET server control's <xref:System.Web.UI.StateBag> object using either the <xref:System.Web.UI.StateBag.Item%2A> property or the <xref:System.Web.UI.StateBag.Add%2A> method. The <xref:System.Web.UI.StateBag> then tracks changes to all the items that it stores. Any changes to a <xref:System.Web.UI.StateItem> object are reflected in its <xref:System.Web.UI.StateItem.IsDirty%2A> property. These changes are saved by a call to the <xref:System.Web.UI.Control.SaveViewState%2A> method during the save view state phase of server control processing, just before the control is rendered to the page. For more information, see [NIB: ASP.NET Web Server Controls](http://msdn.microsoft.com/en-us/e18eb2f2-cf00-47ae-b1a1-dfc188a6dea1)."
  example:
  - "The following code example uses the <xref:System.Web.UI.StateItem.Value%2A> and <xref:System.Web.UI.StateItem.IsDirty%2A> properties of the <xref:System.Web.UI.StateItem> class to save the state of a simple custom ASP.NET server control class, `StateBagSample`. When the page has posted to the server, the <xref:System.Web.UI.StateItem.IsDirty%2A> property checks whether the item has been modified. The state values are displayed by accessing the <xref:System.Web.UI.StateItem.Value%2A> property.  \n  \n [!code-csharp[StateBag_IStateManager_Sample1#1](~/samples/snippets/csharp/VS_Snippets_WebNet/StateBag_IStateManager_Sample1/CS/ism_statebag_samples.cs#1)]\n [!code-vb[StateBag_IStateManager_Sample1#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/StateBag_IStateManager_Sample1/VB/ism_statebag_samples.vb#1)]"
  syntax:
