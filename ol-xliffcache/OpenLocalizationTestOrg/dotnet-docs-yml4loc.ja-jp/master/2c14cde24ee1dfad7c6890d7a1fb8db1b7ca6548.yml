  summary: Converts the specified object to the native type of the converter.
  remarks: "If the `value` parameter has a type of string, it is returned as a string. If `value` is `null`, an empty string (\"\") is returned. Otherwise, a <xref:System.NotSupportedException> is thrown.  \n  \n The <xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.ConvertFrom%2A> method does not use the `context` or `culture` parameter."
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An object implementing the <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides information about a context to a type converter so that the type converter can perform a conversion.
    - id: culture
      type: System.Globalization.CultureInfo
      description: A <xref href="System.Globalization.CultureInfo"></xref> object that specifies the culture of the <code>value</code> parameter.
    - id: value
      type: System.Object
      description: The object to convert.
    return:
      type: System.Object
      description: The <code>value</code> parameter is returned as a string.
