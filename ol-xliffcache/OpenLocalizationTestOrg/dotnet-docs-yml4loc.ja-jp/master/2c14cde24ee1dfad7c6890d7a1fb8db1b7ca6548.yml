    return:
      type: System.ComponentModel.TypeConverter+StandardValuesCollection
      description: A <xref href="System.ComponentModel.TypeConverter.StandardValuesCollection"></xref> containing the names of the controls that implement the <xref href="System.Web.UI.IDataSource"></xref> interface and are available for use in the given context.
