  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: Gets a value indicating whether this converter can convert an object in the specified source type to the native type of the converter.
  remarks: "The <xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.ConvertFrom%2A> method can only convert from a string, so the <xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.CanConvertFrom%2A> only returns `true` when `sourcetype` is a string.  \n  \n The <xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.CanConvertFrom%2A> does not use the `context` parameter."
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An object implementing the <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides information about a context to a type converter so that the type converter can perform a conversion.
    - id: sourceType
      type: System.Type
      description: The <xref href="System.Type"></xref> of the object for which conversion is being requested.
    return:
      type: System.Boolean
      description: '`true` if <code>sourceType</code> is a string; otherwise, `false`.'
