- uid: System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  commentId: M:System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  id: EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  parent: System.Web.UI.Design.WebControls.ParameterCollectionEditor
  langs:
  - csharp
  name: EditValue(ITypeDescriptorContext, IServiceProvider, Object)
  nameWithType: ParameterCollectionEditor.EditValue(ITypeDescriptorContext, IServiceProvider, Object)
  fullName: ParameterCollectionEditor.EditValue(ITypeDescriptorContext, IServiceProvider, Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: Edits the elements of the <xref href="System.Web.UI.WebControls.ParameterCollection"></xref> objects of the associated data source control.
  remarks: "The <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue%2A> method extracts the associated data source control and the data source control designer that is associated with that control from the `context` parameter. The supported data source controls include the <xref:System.Web.UI.WebControls.ObjectDataSource> and <xref:System.Web.UI.WebControls.SqlDataSource> controls, with their corresponding <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner> and <xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner> designers.  \n  \n Once the data is extracted, the <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue%2A> calls back to the data source control designer to display an editing dialog box that is used to edit a <xref:System.Web.UI.WebControls.ParameterCollection> object that is referenced by one of the `Parameters` properties of the data source control."
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> object used to acquire context information.
    - id: provider
      type: System.IServiceProvider
      description: An object implementing the <xref href="System.IServiceProvider"></xref> through which editing services can be obtained.
    - id: value
      type: System.Object
      description: The object to edit the value for.
    return:
      type: System.Object
      description: The new <code>value</code>; otherwise, if the value of the object has not changed, <code>value</code> unchanged.
  overload: System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>value</code> is `null`.
