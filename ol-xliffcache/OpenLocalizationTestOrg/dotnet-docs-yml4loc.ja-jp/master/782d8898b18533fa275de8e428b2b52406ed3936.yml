  namespace: System.Web.UI.Design.WebControls
  summary: Provides a component editor for the <xref href="System.Web.UI.WebControls.ParameterCollection"></xref> object that is specified by the `Parameters` properties of the associated data source control.
  remarks: "The <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor> class provides a user interface for editing the <xref:System.Web.UI.WebControls.Parameter> elements of the <xref:System.Web.UI.WebControls.ParameterCollection> object at design time, as specified by one of the `Parameters` properties. The `Parameters` properties include the <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.FilterParameters%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.InsertParameters%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A> and <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A> properties of the <xref:System.Web.UI.WebControls.ObjectDataSource>, <xref:System.Web.UI.WebControls.SqlDataSource>, and other data source controls.  \n  \n The <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor> is invoked by selecting the ellipsis (**…**) button on one of the `Parameters` properties in the **Properties** grid of the visual designer.  \n  \n The <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue%2A> method edits the <xref:System.Web.UI.WebControls.Parameter> elements of the <xref:System.Web.UI.WebControls.ParameterCollection> for the associated data source control. The <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.GetEditStyle%2A> method gets the editing style that is associated with this editor."
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor> and <xref:System.Drawing.Design.UITypeEditor> (the collection editor base class) classes with a `SelectParameters` property in a custom control.  \n  \n [!code-csharp[System.Web.UI.Design.WebControls.DesignerEditors#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.Design.WebControls.DesignerEditors/CS/DesignerEditors.cs#2)]\n [!code-vb[System.Web.UI.Design.WebControls.DesignerEditors#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.Design.WebControls.DesignerEditors/VB/DesignerEditors.vb#2)]"
