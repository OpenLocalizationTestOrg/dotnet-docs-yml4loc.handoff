  namespace: System.Windows.Forms
  summary: Adds a new row to the collection.
  remarks: "The <xref:System.Windows.Forms.DataGridViewRowCollection.Add> overload adds rows that are based on the <xref:System.Windows.Forms.DataGridView.RowTemplate%2A> of the <xref:System.Windows.Forms.DataGridView>. The new row is shared, if possible. Be sure that the row specified in the <xref:System.Windows.Forms.DataGridView.RowTemplate%2A> property can be shared for best scalability. For more information, see [Best Practices for Scaling the Windows Forms DataGridView Control](~/docs/framework/winforms/controls/best-practices-for-scaling-the-windows-forms-datagridview-control.md).  \n  \n Rows in the control are not automatically sorted when new rows are added. To sort new rows into their correct position, call the <xref:System.Windows.Forms.DataGridView.Sort%2A?displayProperty=fullName> method in a <xref:System.Windows.Forms.DataGridView.RowsAdded?displayProperty=fullName> event handler. You might also want to call the <xref:System.Windows.Forms.DataGridView.Sort%2A?displayProperty=fullName> method in a <xref:System.Windows.Forms.DataGridView.CellValueChanged> event handler to sort the rows when the user modifies a cell."
  syntax:
    content: public virtual int Add ();
    parameters: []
    return:
      type: System.Int32
      description: The index of the new row.
  overload: System.Windows.Forms.DataGridViewRowCollection.Add*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The associated <xref href=\"System.Windows.Forms.DataGridView\"></xref> control is performing one of the following actions that temporarily prevents new rows from being added:  \n  \n-   Selecting all cells in the control.  \n  \n-   Clearing the selection.  \n  \n -or-  \n  \n This method is being called from a handler for one of the following <xref href=\"System.Windows.Forms.DataGridView\"></xref> events:  \n  \n-   <xref href=\"System.Windows.Forms.DataGridView.CellEnter\"></xref>  \n  \n-   <xref href=\"System.Windows.Forms.DataGridView.CellLeave\"></xref>  \n  \n-   <xref href=\"System.Windows.Forms.DataGridView.CellValidating\"></xref>  \n  \n-   <xref href=\"System.Windows.Forms.DataGridView.CellValidated\"></xref>  \n  \n-   <xref href=\"System.Windows.Forms.DataGridView.RowEnter\"></xref>  \n  \n-   <xref href=\"System.Windows.Forms.DataGridView.RowLeave\"></xref>  \n  \n-   <xref href=\"System.Windows.Forms.DataGridView.RowValidated\"></xref>  \n  \n-   <xref href=\"System.Windows.Forms.DataGridView.RowValidating\"></xref>  \n  \n -or-  \n  \n The <xref href=\"System.Windows.Forms.DataGridView.DataSource\"></xref> property of the <xref href=\"System.Windows.Forms.DataGridView\"></xref> is not `null`.  \n  \n -or-  \n  \n The <xref href=\"System.Windows.Forms.DataGridView\"></xref> has no columns.  \n  \n -or-  \n  \n This operation would add a frozen row after unfrozen rows."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The row returned by the <xref href="System.Windows.Forms.DataGridView.RowTemplate"></xref> property has more cells than there are columns in the control.
