ue`.  \n  \n -or-  \n  \n Two or more rows in the <code>dataGridViewRows</code> array are identical.  \n  \n -or-  \n  \n At least one row in the <code>dataGridViewRows</code> array contains one or more cells of a type that is incompatible with the type of the corresponding column in the control.  \n  \n -or-  \n  \n At least one row in the <code>dataGridViewRows</code> array contains more cells than there are columns in the control.  \n  \n -or-  \n  \n This operation would insert frozen rows after unfrozen rows or unfrozen rows before frozen rows."
