  summary: Represents the method that will handle the <xref href="System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded"></xref> event, <xref href="System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted"></xref> event, <xref href="System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed"></xref> event, <xref href="System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved"></xref> event, or <xref href="System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged"></xref> event of a <xref href="System.Web.UI.WebControls.WebParts.WebPartManager"></xref> object.
  remarks: "The method specified in the <xref:System.Web.UI.WebControls.WebParts.WebPartEventHandler> delegate will be called when a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded> event, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted> event, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed> event, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved> event, or <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged> event is raised.  \n  \n Page developers can provide custom handlers for Web Parts events by adding an `OnWebPartAdded` attribute, `OnWebPartDeleted` attribute, `OnWebPartClosed` attribute, `OnWebPartMoved` attribute, or `OnSelectedWebPartChanged` attribute to the `<asp:webpartmanager>` element in a page, and assigning a custom method name to the attribute. A custom handler can also be assigned programmatically. For more information on programmatically assigning an event handler, see [NIB: How to: Connect Event Handler Methods to Events](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
  syntax:
    content: public delegate void WebPartEventHandler(object sender, WebPartEventArgs e);
