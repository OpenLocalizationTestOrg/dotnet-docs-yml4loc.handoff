  nameWithType: WebHttpElement
  fullName: System.ServiceModel.Configuration.WebHttpElement
  type: Class
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Configuration
  summary: Enables the <xref href="System.ServiceModel.Description.WebHttpBehavior"></xref> for an endpoint through configuration.
  remarks: The <xref:System.ServiceModel.Configuration.WebHttpElement> is a <xref:System.ServiceModel.Configuration.BehaviorExtensionElement> sub-type that can be used to include the <xref:System.ServiceModel.Description.WebHttpBehavior> on an endpoint through configuration. The <xref:System.ServiceModel.Description.WebHttpBehavior> behavior, when used in conjunction with the <xref:System.ServiceModel.WebHttpBinding> binding, enables the Web programming model for a [!INCLUDE[indigo1](~/includes/indigo1-md.md)] service. Note that the <xref:System.ServiceModel.Web.WebServiceHost> automatically adds this behavior to endpoints that use the <xref:System.ServiceModel.WebHttpBinding>.
  example:
  - "This sample returns the type <xref:System.ServiceModel.Configuration.WebHttpElement>.  \n  \n```  \nusing System;  \nusing System.ServiceModel;  \nusing System.ServiceModel.Web;  \nusing System.ServiceModel.Configuration;  \n  \n    class Program  \n    {  \n        static void Main(string[] args)  \n        {  \n            WebHttpElement webHttpElement = new WebHttpElement();  \n            Console.WriteLine(\"The type is: {0}\", webHttpElement.BehaviorType);  \n            Console.WriteLine(\"Press <ENTER> to terminate the program.\");  \n            Console.ReadLine();  \n        }  \n    }  \n```"
