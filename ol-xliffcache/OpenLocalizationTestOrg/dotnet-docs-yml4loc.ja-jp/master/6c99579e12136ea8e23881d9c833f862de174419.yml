  remarks: "Call <xref:System.Printing.IndexedProperties.PrintPropertyDictionary.Dispose> when you are finished using the <xref:System.Printing.IndexedProperties.PrintPropertyDictionary>. The <xref:System.Printing.IndexedProperties.PrintPropertyDictionary.Dispose> method leaves the <xref:System.Printing.IndexedProperties.PrintPropertyDictionary> in an unusable state. After calling <xref:System.Printing.IndexedProperties.PrintPropertyDictionary.Dispose>, you must release all references to the <xref:System.Printing.IndexedProperties.PrintPropertyDictionary> so that the garbage collector can reclaim the memory that the <xref:System.Printing.IndexedProperties.PrintPropertyDictionary> was occupying. For more information, see [Cleaning Up Unmanaged Resources](~/docs/standard/garbage-collection/unmanaged.md) and [Implementing a Dispose Method](~/docs/standard/garbage-collection/implementing-dispose.md).  \n  \n> [!NOTE]\n>  Always call <xref:System.Printing.IndexedProperties.PrintPropertyDictionary.Dispose> before you release your last reference to the <xref:System.Printing.IndexedProperties.PrintPropertyDictionary>. Otherwise, the resources that it is using will not be freed until the garbage collector calls the <xref:System.Object.Finalize%2A> method of the <xref:System.Printing.IndexedProperties.PrintPropertyDictionary> object."
