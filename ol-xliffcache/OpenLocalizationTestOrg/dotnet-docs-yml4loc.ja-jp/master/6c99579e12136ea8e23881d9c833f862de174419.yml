  namespace: System.Printing.IndexedProperties
  summary: Represents a collection of properties and values that are associated with an object in the <xref href="System.Printing"></xref> namespace.
  remarks: The collection takes the form of a <xref:System.Collections.Hashtable> dictionary. The <xref:System.Collections.DictionaryEntry.Value%2A> property of each <xref:System.Collections.DictionaryEntry> in the collection is an instance of a class that is derived from <xref:System.Printing.IndexedProperties.PrintProperty>.
  example:
  - "The following example shows how to use this class to install a second printer that differs in its properties from an existing printer only in location, port, and shared status.  \n  \n [!code-csharp[ClonePrinter#ClonePrinter](~/samples/snippets/csharp/VS_Snippets_Wpf/ClonePrinter/CSharp/Program.cs#cloneprinter)]\n [!code-vb[ClonePrinter#ClonePrinter](~/samples/snippets/visualbasic/VS_Snippets_Wpf/ClonePrinter/visualbasic/program.vb#cloneprinter)]  \n  \n The following example shows how to use this class to discover at run time the properties, and the types of those properties, of a print system object, without using reflection.  \n  \n [!code-csharp[GetPrintObjectPropertyTypesWithoutReflection#ShowPropertyTypesWithoutReflection](~/samples/snippets/csharp/VS_Snippets_Wpf/GetPrintObjectPropertyTypesWithoutReflection/CSharp/Program.cs#showpropertytypeswithoutreflection)]\n [!code-vb[GetPrintObjectPropertyTypesWithoutReflection#ShowPropertyTypesWithoutReflection](~/samples/snippets/visualbasic/VS_Snippets_Wpf/GetPrintObjectPropertyTypesWithoutReflection/visualbasic/program.vb#showpropertytypeswithoutreflection)]"
