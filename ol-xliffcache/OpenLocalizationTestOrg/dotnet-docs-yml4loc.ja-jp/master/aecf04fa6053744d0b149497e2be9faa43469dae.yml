  name: MessageFault
  nameWithType: MessageFault
  fullName: System.ServiceModel.Channels.MessageFault
  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Represents an in-memory representation of a SOAP fault that can be passed to <xref href="System.ServiceModel.Channels.Message.CreateMessage*"></xref> to create a message that contains a fault.
  remarks: "Use the <xref:System.ServiceModel.Channels.MessageFault> class any time you need an in-memory SOAP fault that can be modified and used to create a SOAP message that contains the fault information.  \n  \n Typically, the <xref:System.ServiceModel.Channels.MessageFault> class is used when implementing the <xref:System.ServiceModel.Dispatcher.IErrorHandler> interface. In this case, [!INCLUDE[indigo1](~/includes/indigo1-md.md)] passes the <xref:System.ServiceModel.Channels.MessageFault> object and you use it for your specific needs (for example, you can customize the <xref:System.ServiceModel.Channels.MessageFault> or to log fault information). However, <xref:System.ServiceModel.Channels.MessageFault> can be used anywhere custom SOAP fault message handling is required."
  example:
  - "The following code example shows the most common use of <xref:System.ServiceModel.Channels.MessageFault>. Both the <xref:System.ServiceModel.Dispatcher.IErrorHandler.ProvideFault%2A> and <xref:System.ServiceModel.Dispatcher.IErrorHandler.HandleError%2A> pass in a <xref:System.ServiceModel.Channels.MessageFault> object that can be modified and returned to the system (in the case of <xref:System.ServiceModel.Dispatcher.IErrorHandler.ProvideFault%2A>) or used to perform some custom fault-related behavior (in the case of <xref:System.ServiceModel.Dispatcher.IErrorHandler.HandleError%2A>).  \n  \n In this example, the <xref:System.ServiceModel.Dispatcher.IErrorHandler.ProvideFault%2A> method converts all <xref:System.Exception> objects into a <xref:System.ServiceModel.Channels.MessageFault> object that contains a <xref:System.ServiceModel.FaultException%601> object of type `GreetingFault` and returns that customized <xref:System.ServiceModel.Channels.MessageFault> to [!INCLUDE[indigo2](~/includes/indigo2-md.md)].  \n  \n [!code-csharp[IErrorHandler#6](~/samples/snippets/csharp/VS_Snippets_CFX/ierrorhandler/cs/ierrorhandler.cs#6)]\n [!code-vb[IErrorHandler#6](~/samples/snippets/visualbasic/VS_Snippets_CFX/ierrorhandler/vb/ierrorhandler.vb#6)]"
