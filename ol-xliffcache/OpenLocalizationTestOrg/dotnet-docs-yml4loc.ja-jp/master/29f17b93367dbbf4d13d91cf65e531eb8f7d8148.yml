- uid: System.Management.Instrumentation.DefaultManagementInstaller
  commentId: T:System.Management.Instrumentation.DefaultManagementInstaller
  id: DefaultManagementInstaller
  children:
  - System.Management.Instrumentation.DefaultManagementInstaller.#ctor
  langs:
  - csharp
  name: DefaultManagementInstaller
  nameWithType: DefaultManagementInstaller
  fullName: System.Management.Instrumentation.DefaultManagementInstaller
  type: Class
  assemblies:
  - System.Management.Instrumentation
  namespace: System.Management.Instrumentation
  summary: "Installs an instrumented assembly. To use this default project installer, simply derive a class from <xref href=\"System.Management.Instrumentation.DefaultManagementInstaller\"></xref> inside the assembly. No methods need to be overridden.  \n  \n Note: the WMI .NET libraries are now considered in final state, and no further development, enhancements, or updates will be available for non-security related issues affecting these libraries. The [MI APIs](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) should be used for all new development."
  remarks: This class provides an interface for the standard installUtil installer in the .NET framework. Any assembly that contains Automation classes should include a class that is derived from this type. This will provide code that generates the schema of the automation objects, installs it into WMI, and creates the necessary provider registration code.
  example:
  - "The following example shows how to derive a class from the <xref:System.Management.Instrumentation.DefaultManagementInstaller> class to install a WMI provider.  \n  \n```csharp  \n// This is the installer class that installs an instrumented assembly.  \n// To use the default project installer, simply derive a class from  \n// DefaultManagementInstaller.  No methods need to be overridden.  \n[System.ComponentModel.RunInstaller(true)]  \npublic class TheInstaller : DefaultManagementInstaller  \n{ }  \n```"
  syntax:
    content: 'public class DefaultManagementInstaller : System.Configuration.Install.Installer'
