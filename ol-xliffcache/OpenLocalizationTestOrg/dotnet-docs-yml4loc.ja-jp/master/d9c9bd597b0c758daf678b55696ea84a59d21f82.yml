  namespace: System.Security.Policy
  summary: Provides the security zone of a code assembly as evidence for policy evaluation. This class cannot be inherited.
  remarks: "The presence of <xref:System.Security.Policy.Zone> evidence produces a <xref:System.Security.Permissions.ZoneIdentityPermission> in the grant set. If there is a <xref:System.Security.CodeAccessPermission.Demand%2A> for <xref:System.Security.Permissions.ZoneIdentityPermission>, the <xref:System.Security.Permissions.ZoneIdentityPermission> that corresponds to the <xref:System.Security.Policy.Zone> evidence will be compared with the demanded permission.  \n  \n Zones are defined by the <xref:System.Security.SecurityZone> enumeration."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Zone : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
