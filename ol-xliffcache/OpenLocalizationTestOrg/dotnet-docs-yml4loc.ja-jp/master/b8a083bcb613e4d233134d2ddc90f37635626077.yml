  syntax:
    content: public static bool TryParse (string s, System.Globalization.NumberStyles style, IFormatProvider provider, out short result);
    parameters:
    - id: s
      type: System.String
      description: A string containing a number to convert. The string is interpreted using the style specified by <code>style</code>.
    - id: style
      type: System.Globalization.NumberStyles
      description: A bitwise combination of enumeration values that indicates the style elements that can be present in <code>s</code>. A typical value to specify is <xref href="System.Globalization.NumberStyles.Integer"></xref>.
    - id: provider
      type: System.IFormatProvider
      description: An object that supplies culture-specific formatting information about <code>s</code>.
    - id: result
      type: System.Int16
      description: When this method returns, contains the 16-bit signed integer value equivalent to the number contained in <code>s</code>, if the conversion succeeded, or zero if the conversion failed. The conversion fails if the <code>s</code> parameter is `null` or <xref href="System.String.Empty"></xref>, is not in a format compliant with <code>style</code>, or represents a number less than <xref href="System.Int16.MinValue"></xref> or greater than <xref href="System.Int16.MaxValue"></xref>. This parameter is passed uninitialized; any value originally supplied in <code>result</code> will be overwritten.
    return:
      type: System.Boolean
      description: '`true` if <code>s</code> was converted successfully; otherwise, `false`.'
