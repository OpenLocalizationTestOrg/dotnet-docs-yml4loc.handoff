  summary: Represents a 16-bit signed integer.
  remarks: "The <xref:System.Int16> value type represents signed integers with values ranging from negative 32768 through positive 32767.  \n  \n This type provides methods to convert the value of an instance of this type to its string representation, to convert the string representation of a number to an instance of this type, and to compare instances of this type.  \n  \n You can also call the members of the <xref:System.Math> class to perform a wide range of numeric operations, including getting the absolute value of a number, calculating the quotient and remainder from integral division, determining the maximum or minimum value of two integers, getting the sign of a number, and rounding a number.  \n  \n For information about how format specification codes control the string representation of value types, see [Formatting Types](~/docs/standard/base-types/formatting-types.md)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public struct Int16 : IComparable, IComparable<short>, IConvertible, IEquatable<short>, IFormattable
