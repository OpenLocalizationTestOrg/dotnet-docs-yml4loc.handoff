  summary: Implements a set of predefined <xref href="System.Windows.Media.SolidColorBrush"></xref> objects.
  remarks: "Color names in [!INCLUDE[TLA#tla_winclient](~/includes/tlasharptla-winclient-md.md)] match the color names in [!INCLUDE[TLA#tla_netframewk](~/includes/tlasharptla-netframewk-md.md)], [!INCLUDE[TLA#tla_winforms](~/includes/tlasharptla-winforms-md.md)], and [!INCLUDE[TLA#tla_ie](~/includes/tlasharptla-ie-md.md)]. These colors and their names are based on the UNIX X11 color values.  \n  \n The following image shows the color of each predefined brush, its name, and its hexadecimal value.  \n  \n ![Predefined colors](~/add/media/art-color-table.png \"Predefined colors\")  \nColor table including a color swatch, the color name, and the hexadecimal value  \n  \n See the <xref:System.Windows.Media.Brush> class for a variety of other, more complex, ways that you can paint an area. For example, try using gradients (<xref:System.Windows.Media.LinearGradientBrush>, <xref:System.Windows.Media.RadialGradientBrush>) or images (<xref:System.Windows.Media.ImageBrush>).  \n  \n<a name=\"xamlTextUsage_Brushes\"></a>   \n## XAML Text Usage  \n You cannot declare this managed class in [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)], but you can use its static properties to assign values in [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)]."
