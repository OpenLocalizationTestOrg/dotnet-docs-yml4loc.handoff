  summary: Initializes a new instance of the <xref href="System.Security.Cryptography.SHA512Managed"></xref> class.
  remarks: "The hash is used as a unique value of fixed size representing a large amount of data. Hashes of two sets of data should match if and only if the corresponding data also matches. Small changes to the data result in large unpredictable changes in the hash.  \n  \n The hash size for the <xref:System.Security.Cryptography.SHA512Managed> algorithm is 512 bits.  \n  \n **Important** If you enable the FIPS security setting either in the Local Security Policy or as part of Group Policy you will get an <xref:System.InvalidOperationException> when you attempt to use this constructor."
