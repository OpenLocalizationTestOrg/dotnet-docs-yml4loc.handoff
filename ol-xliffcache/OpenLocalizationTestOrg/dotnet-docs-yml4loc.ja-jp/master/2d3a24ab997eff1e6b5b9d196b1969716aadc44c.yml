  fullName: System.Web.UI.WebControls.SqlDataSourceCommandEventHandler
  type: Delegate
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Represents the method that will handle the <xref href="System.Web.UI.WebControls.SqlDataSource.Updating"></xref>, <xref href="System.Web.UI.WebControls.SqlDataSource.Inserting"></xref>, and <xref href="System.Web.UI.WebControls.SqlDataSource.Deleting"></xref> events of the <xref href="System.Web.UI.WebControls.SqlDataSource"></xref> control.
  remarks: 'When you create a <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler> delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event handler delegates, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).'
  example:
  - "The following code example demonstrates how to handle the <xref:System.Web.UI.WebControls.SqlDataSourceView.Inserting> event to perform any preprocessing steps, such as adding a parameter to the <xref:System.Data.Common.DbCommand> object contained by the <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs> to capture the value of an output parameter, before a database action is performed. In this example an insert is performed by a <xref:System.Web.UI.WebControls.DetailsView> control in a classic master-detail scenario, using a stored procedure. The value of the output parameter, which represents the primary key of the newly inserted row, is examined when the <xref:System.Web.UI.WebControls.SqlDataSource.Inserted> event is raised after the operation completes.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.SqlDataSource_15sql#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.SqlDataSource_15sql/CS/sql15cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.SqlDataSource_15sql#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.SqlDataSource_15sql/VB/sql15vb.aspx#1)]  -->  \n  \n The following code example demonstrates how to handle the <xref:System.Web.UI.WebControls.GridView.RowUpdating> event raised by the <xref:System.Web.UI.WebControls.GridView> control, to possibly cancel a database action performed by a <xref:System.Web.UI.WebControls.SqlDataSource> control associated with the <xref:System.Web.UI.WebControls.GridView> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.SqlDataSource_6sql#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.SqlDataSource_6sql/CS/sql6cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.SqlDataSource_6sql#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.SqlDataSource_6sql/VB/sql6vb.aspx#1)]  -->"
