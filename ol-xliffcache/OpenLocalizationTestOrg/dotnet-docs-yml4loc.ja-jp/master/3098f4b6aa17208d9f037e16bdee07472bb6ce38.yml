  summary: 'Provides data for the events: <xref href="System.Configuration.Install.Installer.BeforeInstall"></xref>, <xref href="System.Configuration.Install.Installer.AfterInstall"></xref>, <xref href="System.Configuration.Install.Installer.Committing"></xref>, <xref href="System.Configuration.Install.Installer.Committed"></xref>, <xref href="System.Configuration.Install.Installer.BeforeRollback"></xref>, <xref href="System.Configuration.Install.Installer.AfterRollback"></xref>, <xref href="System.Configuration.Install.Installer.BeforeUninstall"></xref>, <xref href="System.Configuration.Install.Installer.AfterUninstall"></xref>.'
  remarks: <xref:System.Configuration.Install.InstallEventArgs> contains an <xref:System.Collections.IDictionary> that holds information about the current state of the installation. The <xref:System.Configuration.Install.Installer.BeforeInstall>, <xref:System.Configuration.Install.Installer.AfterInstall>, <xref:System.Configuration.Install.Installer.Committing>, <xref:System.Configuration.Install.Installer.Committed>, <xref:System.Configuration.Install.Installer.BeforeRollback>, <xref:System.Configuration.Install.Installer.AfterRollback>, <xref:System.Configuration.Install.Installer.BeforeUninstall>, and <xref:System.Configuration.Install.Installer.AfterUninstall> event handlers use this information.
  example:
  - "The following example demonstrates the <xref:System.Configuration.Install.InstallEventArgs.%23ctor%2A> constructors and the <xref:System.Configuration.Install.InstallEventArgs.SavedState%2A> property of the <xref:System.Configuration.Install.InstallEventArgs> class.  \n  \n There are two new events called `BeforeCommit` and `AfterCommit`. The handlers of these events are invoked from the protected methods named `OnBeforeCommit` and `OnAfterCommit` respectively. These events are raised when the <xref:System.Configuration.Install.Installer.Commit%2A> method is called.  \n  \n [!code-cpp[InstallEventArgs#1](~/samples/snippets/cpp/VS_Snippets_CLR/InstallEventArgs/CPP/installeventargs.cpp#1)]\n [!code-csharp[InstallEventArgs#1](~/samples/snippets/csharp/VS_Snippets_CLR/InstallEventArgs/CS/installeventargs.cs#1)]\n [!code-vb[InstallEventArgs#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/InstallEventArgs/VB/installeventargs.vb#1)]"
