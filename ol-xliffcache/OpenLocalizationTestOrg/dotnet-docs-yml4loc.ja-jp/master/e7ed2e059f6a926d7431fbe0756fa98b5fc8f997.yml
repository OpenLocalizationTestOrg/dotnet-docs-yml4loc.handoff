  fullName: System.ArrayTypeMismatchException
  type: Class
  assemblies:
  - System.Runtime
  - mscorlib
  - netstandard
  namespace: System
  summary: The exception that is thrown when an attempt is made to store an element of the wrong type within an array.
  remarks: "<xref:System.ArrayTypeMismatchException> is thrown when the system cannot convert the element to the type declared for the array. For example, an element of type <xref:System.String> cannot be stored in an <xref:System.Int32> array because conversion between these types is not supported. It is generally unnecessary for applications to throw this exception.  \n  \n The following Microsoft intermediate language (MSIL) instructions throw <xref:System.ArrayTypeMismatchException> :  \n  \n-   ldelem.\\<type>  \n  \n-   ldelema  \n  \n-   stelem.\\<type>  \n  \n <xref:System.ArrayTypeMismatchException> uses the HRESULT COR_E_ARRAYTYPEMISMATCH, which has the value 0x80131503.  \n  \n For a list of initial property values for an instance of <xref:System.ArrayTypeMismatchException>, see the <xref:System.ArrayTypeMismatchException> constructors."
  example:
  - "The following code example demonstrates scenarios where <xref:System.ArrayTypeMismatchException> is thrown.  \n  \n [!code-cpp[System.ArrayTypeMismatch#1](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.ArrayTypeMismatch/CPP/class1.cpp#1)]\n [!code-csharp[System.ArrayTypeMismatch#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.ArrayTypeMismatch/CS/class1.cs#1)]\n [!code-vb[System.ArrayTypeMismatch#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.ArrayTypeMismatch/VB/class1.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ArrayTypeMismatchException : SystemException
