  remarks: "This constructor initializes the <xref:System.Exception.Message%2A> property of the new instance to a system-supplied message that describes the error, such as \"Source array type cannot be assigned to destination array type.\" This message takes into account the current system culture.  \n  \n The following table shows the initial property values for an instance of <xref:System.ArrayTypeMismatchException>.  \n  \n|Property|Value|  \n|--------------|-----------|  \n|<xref:System.Exception.InnerException%2A>|A null reference (`Nothing` in Visual Basic).|  \n|<xref:System.Exception.Message%2A>|The localized error message string.|"
  example:
  - "The following example demonstrates the ArrayTypeMismatchException() constructor of the <xref:System.ArrayTypeMismatchException> class. It contains a function which takes two arrays as arguments and checks whether the two arrays are of the same type. If the arrays are of different types, a new <xref:System.ArrayTypeMismatchException> is thrown and then caught in the calling method.  \n  \n [!code-cpp[ArrayTypeMisMatch_Constructor1#1](~/samples/snippets/cpp/VS_Snippets_CLR/ArrayTypeMisMatch_Constructor1/CPP/arraytypemismatch_constructor1.cpp#1)]\n [!code-csharp[ArrayTypeMisMatch_Constructor1#1](~/samples/snippets/csharp/VS_Snippets_CLR/ArrayTypeMisMatch_Constructor1/CS/arraytypemismatch_constructor1.cs#1)]\n [!code-vb[ArrayTypeMisMatch_Constructor1#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/ArrayTypeMisMatch_Constructor1/VB/arraytypemismatch_constructor1.vb#1)]"
