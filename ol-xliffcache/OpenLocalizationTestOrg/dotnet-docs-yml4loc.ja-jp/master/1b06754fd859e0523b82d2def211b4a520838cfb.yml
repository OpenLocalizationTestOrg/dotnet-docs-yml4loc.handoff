- uid: System.Windows.Forms.DrawTreeNodeEventArgs.DrawDefault
  commentId: P:System.Windows.Forms.DrawTreeNodeEventArgs.DrawDefault
  id: DrawDefault
  parent: System.Windows.Forms.DrawTreeNodeEventArgs
  langs:
  - csharp
  name: DrawDefault
  nameWithType: DrawTreeNodeEventArgs.DrawDefault
  fullName: DrawTreeNodeEventArgs.DrawDefault
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets or sets a value indicating whether the <xref href="System.Windows.Forms.TreeNode"></xref> should be drawn by the operating system rather than being owner drawn.
  remarks: Set this property to `true` for nodes that you do not want to customize when you handle the <xref:System.Windows.Forms.TreeView.DrawNode> event. For example, this is useful when you want to customize only nodes that are in a specific state.
  example:
  - "The following code example demonstrates the use of this property. In the example, a handler for the <xref:System.Windows.Forms.TreeView.DrawNode?displayProperty=fullName> event draws the node tag and a custom highlight color manually for the selected node. Nodes that are not selected do not need customization. For unselected nodes, the <xref:System.Windows.Forms.DrawTreeNodeEventArgs.DrawDefault%2A> property is set to `true` so that they will be drawn by the operating system and will not have a customized appearance.  \n  \n> [!NOTE]\n>  If you draw a node manually and also set the <xref:System.Windows.Forms.DrawTreeNodeEventArgs.DrawDefault%2A> property to `true`, some or all of what you draw may be overwritten by the operating system.  \n  \n For the complete example, see the <xref:System.Windows.Forms.DrawTreeNodeEventArgs> overview reference topic.  \n  \n [!code-cpp[TreeViewOwnerDraw#3](~/samples/snippets/cpp/VS_Snippets_Winforms/TreeViewOwnerDraw/CPP/treeviewownerdraw.cpp#3)]\n [!code-csharp[TreeViewOwnerDraw#3](~/samples/snippets/csharp/VS_Snippets_Winforms/TreeViewOwnerDraw/CS/treeviewownerdraw.cs#3)]\n [!code-vb[TreeViewOwnerDraw#3](~/samples/snippets/visualbasic/VS_Snippets_Winforms/TreeViewOwnerDraw/VB/treeviewownerdraw.vb#3)]"
  syntax:
    content: public bool DrawDefault { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the node should be drawn by the operating system; `false` if the node will be drawn in the event handler. The default value is `false`.'
