  summary: Provides data for the <xref href="System.ComponentModel.Design.IDesignerEventService.ActiveDesigner"></xref> event.
  remarks: "The <xref:System.ComponentModel.Design.IDesignerEventService.ActiveDesigner%2A> event occurs when the currently active document changes. The active document changes when a new document is created, an existing document is opened, or a document is closed.  \n  \n When you create an <xref:System.ComponentModel.Design.ActiveDesignerEventArgs> delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event-handler delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example method returns an <xref:System.ComponentModel.Design.ActiveDesignerEventArgs> that contains a specified reference to the <xref:System.ComponentModel.Design.IDesignerHost> for the designer losing focus and a specified reference to the <xref:System.ComponentModel.Design.IDesignerHost> for the designer gaining focus.  \n  \n [!code-cpp[ActiveDesignerEventArgs#1](~/samples/snippets/cpp/VS_Snippets_Winforms/ActiveDesignerEventArgs/CPP/class1.cpp#1)]\n [!code-csharp[ActiveDesignerEventArgs#1](~/samples/snippets/csharp/VS_Snippets_Winforms/ActiveDesignerEventArgs/CS/class1.cs#1)]\n [!code-vb[ActiveDesignerEventArgs#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ActiveDesignerEventArgs/VB/class1.vb#1)]"
