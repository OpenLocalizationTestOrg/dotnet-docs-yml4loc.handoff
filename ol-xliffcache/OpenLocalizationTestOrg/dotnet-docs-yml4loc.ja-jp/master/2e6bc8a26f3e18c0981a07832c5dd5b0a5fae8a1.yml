  namespace: System.Workflow.Activities.Rules
  summary: Specifies whether a <xref href="System.Workflow.Activities.Rules.Rule"></xref> can be reevaluated.
  remarks: This enumeration is used to limit the number of times that a <xref:System.Workflow.Activities.Rules.Rule> runs, primarily to prevent infinite loops. The default value for this field is `Always`. This means that the number of times the <xref:System.Workflow.Activities.Rules.Rule> is run is not limited, and the <xref:System.Workflow.Activities.Rules.Rule> can be run as many times as determined by the chaining cycles in the <xref:System.Workflow.Activities.Rules.RuleSet> evaluation.
