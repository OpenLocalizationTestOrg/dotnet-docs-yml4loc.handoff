- uid: System.Runtime.Remoting.Metadata.SoapOption.XsdString
  commentId: F:System.Runtime.Remoting.Metadata.SoapOption.XsdString
  id: XsdString
  parent: System.Runtime.Remoting.Metadata.SoapOption
  langs:
  - csharp
  name: XsdString
  nameWithType: SoapOption.XsdString
  fullName: SoapOption.XsdString
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Metadata
  summary: Indicates that the output SOAP string type in a SOAP Envelope is using the `XSD` prefix, and that the resulting XML does not have an ID attribute for the string.
  remarks: "For example, while a class by default might be remoted in the SOAP format as  \n  \n```  \n<member1>10</member1>  \n<member2 id=\"ref-3\">hello</member2>  \n<member3 href=\"#ref-3\"/>  \n<member4 href=\"#ref-4\"/>  \n<member4shared href=\"#ref-4\"/>  \n<member5 href=\"#ref-5\"/>  \n<member6 id=\"ref-6\" xsi:type=\"SOAP-ENC:string\">Hello World</member6>  \n<str1 id=\"ref-7\">hello &#60; world</str1>  \n<str2 id=\"ref-8\">&#60;</str2>  \n<str3 id=\"ref-9\">&#60; world</str3>  \n<str4 href=\"#ref-7\"/>  \n```  \n  \n remoting serialization with the `XsdString` option would produce the following XML.  \n  \n```  \n<member1 xsi:type=\"xsd:int\">10</member1>  \n<member2 xsi:type=\"xsd:string\">hello</member2>  \n<member3 xsi:type=\"xsd:string\">hello</member3>  \n<member4 href=\"#ref-3\"/>  \n<member4shared href=\"#ref-3\"/>  \n<member5 href=\"#ref-4\"/>  \n<member6 xsi:type=\"xsd:string\">Hello World</member6>  \n<str1 xsi:type=\"xsd:string\">hello &#60; world</str1>  \n<str2 xsi:type=\"xsd:string\">&#60;</str2>  \n<str3 xsi:type=\"xsd:string\">&#60; world</str3>  \n<str4 xsi:type=\"xsd:string\">hello &#60; world</str4>  \n```  \n  \n For more information about SOAP envelopes, see www.w3.org/tr/soap/#_Toc478383494."
  syntax:
    content: XsdString
    return:
      type: System.Runtime.Remoting.Metadata.SoapOption
      description: ''
  exceptions: []
