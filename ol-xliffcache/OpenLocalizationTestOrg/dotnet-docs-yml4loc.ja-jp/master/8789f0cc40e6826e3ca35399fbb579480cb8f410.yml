  fullName: System.Configuration.PositiveTimeSpanValidatorAttribute
  type: Class
  assemblies:
  - System.Configuration
  - System.Configuration.ConfigurationManager
  namespace: System.Configuration
  summary: Declaratively instructs the .NET Framework to perform time validation on a configuration property. This class cannot be inherited.
  remarks: "You use the <xref:System.Configuration.PositiveTimeSpanValidatorAttribute> attribute to decorate a configuration property. This instructs the .NET Framework to validate the property using a <xref:System.Configuration.PositiveTimeSpanValidator> object and pass the value of the decorating parameters.  \n  \n You can apply <xref:System.Configuration.PositiveTimeSpanValidatorAttribute> objects only to property types."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class PositiveTimeSpanValidatorAttribute : System.Configuration.ConfigurationValidatorAttribute
