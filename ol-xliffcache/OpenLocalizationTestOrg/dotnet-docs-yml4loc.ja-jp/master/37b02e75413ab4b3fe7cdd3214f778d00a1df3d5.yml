  namespace: System.Messaging
  summary: Specifies the encryption algorithm used to encrypt the message body of a private message.
  remarks: "Cipher modes define the method in which data is encrypted. The stream cipher mode encodes data one bit at a time. The block cipher mode encodes data one block at a time. Although it tends to execute more slowly than stream cipher, block cipher is more secure. The following table describes the cipher mode for each of the <xref:System.Messaging.EncryptionAlgorithm> values.  \n  \n|Encryption|Cipher mode|  \n|----------------|-----------------|  \n|RC2|64-bit block|  \n|RC4|Stream|  \n  \n The Message Queuing message object's property ultimately provides access to operating system encryption levels."
