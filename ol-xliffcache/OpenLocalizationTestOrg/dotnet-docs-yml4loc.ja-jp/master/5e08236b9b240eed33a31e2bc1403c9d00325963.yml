  summary: Represents a collection of <xref href="System.Data.DataColumn"></xref> objects for a <xref href="System.Data.DataTable"></xref>.
  remarks: "The <xref:System.Data.DataColumnCollection> defines the schema of a <xref:System.Data.DataTable>, and determines what kind of data each <xref:System.Data.DataColumn> can contain. You can access the <xref:System.Data.DataColumnCollection> through the <xref:System.Data.DataTable.Columns%2A> property of the <xref:System.Data.DataTable> object.  \n  \n The <xref:System.Data.DataColumnCollection> uses the <xref:System.Data.DataColumnCollection.Add%2A> and <xref:System.Data.DataColumnCollection.Remove%2A> methods to insert and delete <xref:System.Data.DataColumn> objects. Use the <xref:System.Data.InternalDataCollectionBase.Count%2A> property to determine how many <xref:System.Data.DataColumn> objects are in the collection. Use the <xref:System.Data.DataColumnCollection.Contains%2A> method to verify whether a specified index or column name exists in the collection."
