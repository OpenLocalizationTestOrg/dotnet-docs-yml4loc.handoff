- uid: System.Windows.Markup.StaticExtension.Member
  commentId: P:System.Windows.Markup.StaticExtension.Member
  id: Member
  parent: System.Windows.Markup.StaticExtension
  langs:
  - csharp
  name: Member
  nameWithType: StaticExtension.Member
  fullName: StaticExtension.Member
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Windows.Markup
  summary: Gets or sets a member name string that is used to resolve a static field or property based on the service-provided type resolver.
  remarks: "The string for <xref:System.Windows.Markup.StaticExtension.Member%2A> typically uses the format *prefix*`:`*typeName*`.`*fieldOrPropertyName*. (*prefix* is the mapping prefix for an XML namespace, and is only required to reference static values that are not mapped to the default XML namespace). The string can also specify only the member name, so long as <xref:System.Windows.Markup.StaticExtension.MemberType%2A> is also supplied., but note that this technique will not support XML namespaces and prefixes; it is working at the type system level.  \n  \n For XAML usage information, see [x:Static Markup Extension](~/docs/framework/xaml-services/x-static-markup-extension.md).  \n  \n This value is not evaluated when you set it; so long as the value is not `null` it will be accepted. The actual parsing and evaluation of the value is deferred until <xref:System.Windows.Markup.StaticExtension.ProvideValue%2A> is called during parsing.  \n  \n Under the normal scenario of use by the [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)] XAML processor, the XAML processor passes a type resolver for CLR types as part of its service contract, and this resolver is used on the <xref:System.Windows.Markup.StaticExtension.ProvideValue%2A> call.  \n  \n<a name=\"xamlTextUsage_Member\"></a>   \n## XAML Text Usage"
  syntax:
    content: public string Member { get; set; }
    return:
      type: System.String
      description: A string that identifies the member to make a reference to.
  overload: System.Windows.Markup.StaticExtension.Member*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: Attempted to set <xref href="System.Windows.Markup.StaticExtension.Member"></xref> to `null`.
