- uid: System.Windows.Markup.StaticExtension.MemberType
  commentId: P:System.Windows.Markup.StaticExtension.MemberType
  id: MemberType
  parent: System.Windows.Markup.StaticExtension
  langs:
  - csharp
  name: MemberType
  nameWithType: StaticExtension.MemberType
  fullName: StaticExtension.MemberType
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Windows.Markup
  summary: Gets or sets the <xref href="System.Type"></xref> that defines the static member to return.
  remarks: "In [!INCLUDE[net_v40_short](~/includes/net-v40-short-md.md)], <xref:System.Windows.Markup.StaticExtension> supports an alternate mode whereby it can return a static member based on <xref:System.Windows.Markup.StaticExtension.Member%2A> being the simple member name and its owning type supplied as <xref:System.Windows.Markup.StaticExtension.MemberType%2A>, rather than <xref:System.Windows.Markup.StaticExtension.Member%2A> providing a full name in the form *type*`.`*member*. The type resolver still acts, but in this case the <xref:System.Windows.Markup.StaticExtension.Member%2A> and <xref:System.Windows.Markup.StaticExtension.MemberType%2A> are basically combined: `memberFullName = MemberType.FullName + \".\" + Member`. Note that this technique will not support XAML namespaces and prefixes; it is working against the backing type system, not the XAML type system.  \n  \n The string for <xref:System.Windows.Markup.StaticExtension.Member%2A> typically uses the format *prefix*`:`*typeName*`.`*fieldOrPropertyName*. (*prefix* is the mapping prefix for an XML namespace, and is only required to reference static values that are not mapped to the default XML namespace).  \n  \n For XAML usage information, see [x:Static Markup Extension](~/docs/framework/xaml-services/x-static-markup-extension.md).  \n  \n<a name=\"xamlTextUsage_MemberType\"></a>   \n## XAML Text Usage"
  syntax:
    content: public Type MemberType { get; set; }
    return:
      type: System.Type
      description: The <xref href="System.Type"></xref> that defines the static member to return.
  overload: System.Windows.Markup.StaticExtension.MemberType*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: Attempted to set <xref href="System.Windows.Markup.StaticExtension.MemberType"></xref> to `null`.
