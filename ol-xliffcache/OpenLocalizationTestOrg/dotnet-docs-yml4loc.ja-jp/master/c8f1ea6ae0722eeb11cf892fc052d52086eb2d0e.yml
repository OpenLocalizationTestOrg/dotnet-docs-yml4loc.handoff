  namespace: System.Windows.Forms.VisualStyles
  summary: Specifies the visual state of a scroll bar that is drawn with visual styles.
  remarks: "The <xref:System.Windows.Forms.VisualStyles.ScrollBarState> values correspond to the states of the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement> objects exposed by the following classes:  \n  \n-   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.LeftTrackHorizontal>  \n  \n-   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.RightTrackHorizontal>  \n  \n-   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.LowerTrackVertical>  \n  \n-   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.UpperTrackVertical>  \n  \n-   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.ThumbButtonHorizontal>  \n  \n-   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ScrollBar.ThumbButtonVertical>  \n  \n The <xref:System.Windows.Forms.VisualStyles.ScrollBarState> values are also used as an argument in the <xref:System.Windows.Forms.ScrollBarRenderer?displayProperty=fullName> class methods that draw the scroll bar track, scroll box (also known as the thumb), and scroll box grip."
