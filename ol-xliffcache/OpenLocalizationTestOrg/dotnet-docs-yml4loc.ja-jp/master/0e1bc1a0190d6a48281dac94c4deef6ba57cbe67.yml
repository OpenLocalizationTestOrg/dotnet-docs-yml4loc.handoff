  name: HasFeature(String, String)
  nameWithType: XmlImplementation.HasFeature(String, String)
  fullName: XmlImplementation.HasFeature(String, String)
  type: Method
  assemblies:
  - System.Xml.XmlDocument
  - System.Xml
  - netstandard
  - System.Xml.ReaderWriter
  namespace: System.Xml
  summary: Tests if the Document Object Model (DOM) implementation implements a specific feature.
  syntax:
    content: public bool HasFeature (string strFeature, string strVersion);
    parameters:
    - id: strFeature
      type: System.String
      description: The package name of the feature to test. This name is not case-sensitive.
    - id: strVersion
      type: System.String
      description: This is the version number of the package name to test. If the version is not specified (`null`), supporting any version of the feature causes the method to return `true`.
    return:
      type: System.Boolean
      description: "`true` if the feature is implemented in the specified version; otherwise, `false`.  \n  \n The following table shows the combinations that cause `HasFeature` to return `true`.  \n  \n <table><thead><tr><th> strFeature  \n  \n </th><th> strVersion  \n  \n </th></tr></thead><tbody><tr><td> XML  \n  \n </td><td> 1.0  \n  \n </td></tr><tr><td> XML  \n  \n </td><td> 2.0  \n  \n </td></tr></tbody></table>"
