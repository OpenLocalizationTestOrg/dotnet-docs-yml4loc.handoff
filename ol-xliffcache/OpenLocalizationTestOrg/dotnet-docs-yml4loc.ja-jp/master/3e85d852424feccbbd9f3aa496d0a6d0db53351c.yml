- uid: System.Windows.Input.StylusEventArgs.GetStylusPoints(System.Windows.IInputElement,System.Windows.Input.StylusPointDescription)
  commentId: M:System.Windows.Input.StylusEventArgs.GetStylusPoints(System.Windows.IInputElement,System.Windows.Input.StylusPointDescription)
  id: GetStylusPoints(System.Windows.IInputElement,System.Windows.Input.StylusPointDescription)
  parent: System.Windows.Input.StylusEventArgs
  langs:
  - csharp
  name: GetStylusPoints(IInputElement, StylusPointDescription)
  nameWithType: StylusEventArgs.GetStylusPoints(IInputElement, StylusPointDescription)
  fullName: StylusEventArgs.GetStylusPoints(IInputElement, StylusPointDescription)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: Returns a <xref href="System.Windows.Input.StylusPointCollection"></xref> that uses the specified <xref href="System.Windows.Input.StylusPointDescription"></xref> and contains <xref href="System.Windows.Input.StylusPoint"></xref> objects relating to the specified input element.
  remarks: "`subsetToReformatTo` must be compatible with the <xref:System.Windows.Input.StylusPointCollection.Description%2A> property of the <xref:System.Windows.Input.StylusPointCollection> from the <xref:System.Windows.Input.StylusEventArgs.GetStylusPoints%28System.Windows.IInputElement%29> method. Use the <xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A> method to get a <xref:System.Windows.Input.StylusPointDescription> before calling the <xref:System.Windows.Input.StylusEventArgs.GetStylusPoints%28System.Windows.IInputElement%2CSystem.Windows.Input.StylusPointDescription%29> method.  \n  \n> [!NOTE]\n>  <xref:System.Windows.Input.StylusEventArgs.GetStylusPoints%2A> uses constraints from the <xref:System.Windows.Input.StylusPointCollection> in <xref:System.Windows.Input.StylusEventArgs>, even if the constraints in `subsetToReformatTo` are different. For example, if `subsetToReformatTo` uses <xref:System.Windows.Input.StylusPointProperties.NormalPressure> values of 0 and 1023 but <xref:System.Windows.Input.StylusEventArgs> uses values of 0 and 255, <xref:System.Windows.Input.StylusEventArgs.GetStylusPoints%2A> returns a <xref:System.Windows.Input.StylusPointDescription> containing the values 0 and 255."
  syntax:
    content: public System.Windows.Input.StylusPointCollection GetStylusPoints (System.Windows.IInputElement relativeTo, System.Windows.Input.StylusPointDescription subsetToReformatTo);
    parameters:
    - id: relativeTo
      type: System.Windows.IInputElement
      description: The <xref href="System.Windows.IInputElement"></xref> to which the (<code>x,y</code>) coordinates in the <xref href="System.Windows.Input.StylusPointCollection"></xref> are mapped.
    - id: subsetToReformatTo
      type: System.Windows.Input.StylusPointDescription
      description: The <xref href="System.Windows.Input.StylusPointDescription"></xref> to be used by the <xref href="System.Windows.Input.StylusPointCollection"></xref>.
    return:
      type: System.Windows.Input.StylusPointCollection
      description: A <xref href="System.Windows.Input.StylusPointCollection"></xref> that contains <xref href="System.Windows.Input.StylusPoint"></xref> objects collected during an event.
  overload: System.Windows.Input.StylusEventArgs.GetStylusPoints*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: <code>relativeTo</code> is neither <xref href="System.Windows.UIElement"></xref> or <xref href="System.Windows.FrameworkContentElement"></xref>.
