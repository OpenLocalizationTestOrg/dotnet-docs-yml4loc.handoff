  namespace: System.Runtime.InteropServices
  summary: Specifies whether the type should be marshaled using the Automation marshaler or a custom proxy and stub.
  remarks: "You can apply this attribute to assemblies, classes, or interfaces.  \n  \n When applied to a class, it extends to the class interface for that class, if present."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Interface, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class AutomationProxyAttribute : Attribute
