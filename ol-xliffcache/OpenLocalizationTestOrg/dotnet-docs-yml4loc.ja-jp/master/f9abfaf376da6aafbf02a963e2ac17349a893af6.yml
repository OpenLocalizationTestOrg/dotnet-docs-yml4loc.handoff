  namespace: System.Windows.Media.Effects
  summary: '**Note: This API is now obsolete.** The non-obsolete alternative is <xref href="System.Windows.Media.Effects.Effect"></xref>. Gets or sets a rectangular region on the visual to which the <xref href="System.Windows.Media.Effects.BitmapEffect"></xref> is applied.'
  remarks: "When the rectangle has a <xref:System.Windows.Rect.Width%2A> or <xref:System.Windows.Rect.Height%2A> equal to **0**, the effect will not be applied to the visual.  \n  \n <xref:System.Windows.Media.Effects.BitmapEffectInput> expresses different behavior depending on whether the background of the element is transparent or not. If no background is present or defined, <xref:System.Windows.UIElement> only considers the children for its size and the starting point for coordinates begin where the visual rendering starts.  \n  \n<a name=\"dependencyPropertyInfo_AreaToApplyEffect\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.Effects.BitmapEffectInput.AreaToApplyEffectProperty>|  \n|Metadata properties set to `true`|None|"
  syntax:
    content: public System.Windows.Rect AreaToApplyEffect { get; set; }
    return:
      type: System.Windows.Rect
      description: The rectangular region of the visual to which the effect is applied. The default value is <xref href="System.Windows.Rect.Empty"></xref>.
