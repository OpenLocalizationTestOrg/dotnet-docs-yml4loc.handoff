  remarks: "<xref:System.Tuple.Create%2A> is a helper method that you can call to instantiate an 8-tuple without having to explicitly specify the types of its components.  \n  \n> [!NOTE]\n>  You must call the  <xref:System.Tuple%608.%23ctor%2A?displayProperty=fullName> constructor to create a tuple with nine or more components unless your language provides a special syntax for this purpose. The static (`Shared` in Visual Basic) methods of the <xref:System.Tuple> class cannot be used to create a tuple with nine or more components."
  example:
  - "The following example creates an 8-tuple whose components are prime numbers that are less than 20.  \n  \n [!code-csharp[System.Tuple.Create#17](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.tuple.create/cs/createntuple.cs#17)]\n [!code-vb[System.Tuple.Create#17](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.tuple.create/vb/createntuple.vb#17)]  \n  \n This is equivalent to the following example, which uses the <xref:System.Tuple%608> class constructor instead of the <xref:System.Tuple.Create%2A> factory creation method. Note that instantiating a <xref:System.Tuple%608> object in this way involves considerably more code, because you must declare a nested <xref:System.Tuple%601> object as the <xref:System.Tuple%608> object's eighth component to produce an octuple.  \n  \n [!code-csharp[System.Tuple.Create#20](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.tuple.create/cs/ctor8.cs#20)]\n [!code-vb[System.Tuple.Create#20](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.tuple.create/vb/ctor8.vb#20)]"
