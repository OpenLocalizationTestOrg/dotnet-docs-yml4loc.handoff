- uid: System.ServiceModel.Security.X509PeerCertificateAuthentication.CustomCertificateValidator
  commentId: P:System.ServiceModel.Security.X509PeerCertificateAuthentication.CustomCertificateValidator
  id: CustomCertificateValidator
