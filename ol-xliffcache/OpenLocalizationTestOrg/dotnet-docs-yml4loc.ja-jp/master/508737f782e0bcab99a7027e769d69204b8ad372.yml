  nameWithType: X509PeerCertificateAuthentication.CustomCertificateValidator
  fullName: X509PeerCertificateAuthentication.CustomCertificateValidator
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: Gets or sets a custom client certificate validator.
  remarks: '[!INCLUDE[indigo1](~/includes/indigo1-md.md)] provides a default client certificate validator that verifies the client certificate against the trusted people store and also checks that the certificate chains up to a valid root. A custom validator can be implemented to obtain a different behavior. This property allows a custom validator to be specified.'
  syntax:
    content: public System.IdentityModel.Selectors.X509CertificateValidator CustomCertificateValidator { get; set; }
    return:
      type: System.IdentityModel.Selectors.X509CertificateValidator
      description: The custom client certificate validator.
  overload: System.ServiceModel.Security.X509PeerCertificateAuthentication.CustomCertificateValidator*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: Set when credential is read-only.
