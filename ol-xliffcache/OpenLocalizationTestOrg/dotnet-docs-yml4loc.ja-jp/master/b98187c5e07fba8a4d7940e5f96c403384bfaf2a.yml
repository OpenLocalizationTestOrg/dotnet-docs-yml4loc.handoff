  - System.Diagnostics.StackTrace
  namespace: System.Diagnostics.SymbolStore
  summary: Gets the interface of the symbol reader for the current file.
  remarks: When given a metadata interface, a file name, and a search path, the <xref:System.Diagnostics.SymbolStore.ISymbolBinder.GetReader%2A> method returns the <xref:System.Diagnostics.SymbolStore.ISymbolReader> interface that reads the debugging symbols associated with the module.
  syntax:
    content: >-
      [System.Obsolete("This interface is not 64-bit clean.  Use ISymbolBinder1 instead")]

      public System.Diagnostics.SymbolStore.ISymbolReader GetReader (int importer, string filename, string searchPath);
    parameters:
    - id: importer
      type: System.Int32
      description: The metadata import interface.
    - id: filename
      type: System.String
      description: The name of the file for which the reader interface is required.
    - id: searchPath
      type: System.String
      description: The search path used to locate the symbol file.
    return:
      type: System.Diagnostics.SymbolStore.ISymbolReader
      description: The <xref href="System.Diagnostics.SymbolStore.ISymbolReader"></xref> interface that reads the debugging symbols.
