  summary: Describes the source and destination of a given serialized stream, and provides an additional caller-defined context.
  remarks: Indicates the source or destination of the bits that the formatter uses. Classes with surrogates or that implement <xref:System.Runtime.Serialization.ISerializable> can serialize or ignore fields and values based on the information stored in the streaming context. For example, a window handle is still valid if the <xref:System.Runtime.Serialization.StreamingContext.State%2A> property is set to `System.Runtime.Serialization.StreamingContextStates.CrossProcess`.
  example:
  - "The following code example demonstrates the <xref:System.Runtime.Serialization.StreamingContext> structure.  \n  \n [!code-csharp[StreamingContext Example#1](~/samples/snippets/csharp/VS_Snippets_Remoting/StreamingContext Example/CS/streamingcontext.cs#1)]\n [!code-vb[StreamingContext Example#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/StreamingContext Example/VB/streamingcontext.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public struct StreamingContext
