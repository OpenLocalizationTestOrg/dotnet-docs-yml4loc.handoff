  name: Synchronized
  nameWithType: MethodImplOptions.Synchronized
  fullName: MethodImplOptions.Synchronized
  type: Field
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Runtime.CompilerServices
  summary: The method can be executed by only one thread at a time. Static methods lock on the type, whereas instance methods lock on the instance. Only one thread can execute in any of the instance functions, and only one thread can execute in any of a class's static functions.
  syntax:
    content: Synchronized
    return:
      type: System.Runtime.CompilerServices.MethodImplOptions
      description: ''
