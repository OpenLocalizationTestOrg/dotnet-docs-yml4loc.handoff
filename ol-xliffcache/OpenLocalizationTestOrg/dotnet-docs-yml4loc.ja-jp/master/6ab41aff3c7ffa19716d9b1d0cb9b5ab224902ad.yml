  name: MethodImplOptions
  nameWithType: MethodImplOptions
  fullName: System.Runtime.CompilerServices.MethodImplOptions
  type: Enum
  assemblies:
  - System.Runtime
  - mscorlib
  - netstandard
  namespace: System.Runtime.CompilerServices
  summary: Defines the details of how a method is implemented.
  remarks: "This enumeration is used with the <xref:System.Runtime.CompilerServices.MethodImplAttribute> attribute.  \n  \n You can specify multiple <xref:System.Runtime.CompilerServices.MethodImplOptions> values by using the bitwise OR operator.  \n  \n> [!NOTE]\n>  Locking on the instance or on the type, as with the Synchronized flag, is not recommended for public types, because code other than your own can take locks on public types and instances. This might cause deadlocks or other synchronization problems."
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum MethodImplOptions
