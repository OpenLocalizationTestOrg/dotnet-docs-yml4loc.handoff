  fullName: System.ServiceModel.Description.TypedMessageConverter
  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: Converts a typed message to an untyped message, or an untyped message to a typed message.
  remarks: This class provides functionalities to convert a typed message to an untyped message, or an untyped message to a typed message. A typed message is an instance of a type that has the <xref:System.ServiceModel.MessageContractAttribute> attribute annotated. An untyped message is one that is an instance of the <xref:System.ServiceModel.Channels.Message> class.  You can annotate a type with the <xref:System.ServiceModel.MessageContractAttribute> to create a custom message type, and then use the methods provided by this class to convert it to an untyped <xref:System.ServiceModel.Channels.Message> instance.
