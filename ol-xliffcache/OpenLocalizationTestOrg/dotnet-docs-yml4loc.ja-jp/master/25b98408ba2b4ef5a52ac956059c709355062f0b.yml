  namespace: System.Windows.Automation.Provider
  summary: Exposes methods and properties to support UI Automation client access to child controls of containers that implement <xref href="System.Windows.Automation.Provider.ITableProvider"></xref>.
  remarks: "This control pattern is analogous to <xref:System.Windows.Automation.Provider.IGridItemProvider> with the distinction that any control implementing <xref:System.Windows.Automation.Provider.ITableItemProvider> must expose the relationship between the individual cell and its row and column information.  \n  \n Access to individual cell functionality is provided by the concurrent implementation of <xref:System.Windows.Automation.Provider.IGridItemProvider>.  \n  \n Implemented on a UI Automation provider that must support the <xref:System.Windows.Automation.TableItemPattern> control pattern."
  syntax:
