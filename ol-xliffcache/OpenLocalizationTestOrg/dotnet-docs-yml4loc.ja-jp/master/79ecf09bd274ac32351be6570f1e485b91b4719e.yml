  namespace: System.Security.Permissions
  summary: Creates and returns a permission that is the union of the current permission and the specified permission.
  remarks: "The result of a call to the <xref:System.Security.Permissions.GacIdentityPermission.Union%2A> method is a permission that includes all the operations represented by both the current permission and the specified permission. Any demand that passes either permission passes their union.  \n  \n A <xref:System.Security.Permissions.GacIdentityPermission> only supports set operations (the <xref:System.Security.Permissions.GacIdentityPermission.IsSubsetOf%2A>, <xref:System.Security.Permissions.GacIdentityPermission.Intersect%2A>, and <xref:System.Security.Permissions.GacIdentityPermission.Union%2A> methods) when the current permission is equal to the specified permission."
  syntax:
    content: public override System.Security.IPermission Union (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: A permission to combine with the current permission. It must be of the same type as the current permission.
    return:
      type: System.Security.IPermission
      description: A new permission that represents the union of the current permission and the specified permission.
  overload: System.Security.Permissions.GacIdentityPermission.Union*
