  name: ReshowDelay
  nameWithType: ToolTip.ReshowDelay
  fullName: ToolTip.ReshowDelay
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets or sets the length of time that must transpire before subsequent ToolTip windows appear as the pointer moves from one control to another.
  remarks: "With the <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> property, you can shorten or lengthen the time that the <xref:System.Windows.Forms.ToolTip> waits before displaying a ToolTip window after a previous ToolTip window is displayed. The first time a ToolTip window is displayed, the value of the <xref:System.Windows.Forms.ToolTip.InitialDelay%2A> property is used to determine the delay to apply before initially showing the ToolTip window. When a ToolTip window is currently being displayed and the user moves the pointer to another control that displays a ToolTip window, the value of the <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> property is used before showing the ToolTip for the new control. The ToolTip window from the previous control must still be displayed in order for the delay specified in the <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> property to be used; otherwise the <xref:System.Windows.Forms.ToolTip.InitialDelay%2A> property value is used.  \n  \n If you want to have a consistent delay pattern for ToolTip windows, you can set the <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> property. The <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> property sets the <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>, and <xref:System.Windows.Forms.ToolTip.InitialDelay%2A> properties to initial values based on a single time value. Every time the <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> property is set, the <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> property is set to 1/5 of the <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> property value. Once the <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> property is set, you can independently set the <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> property, overriding the default value."
  example:
  - "The following code example creates an instance of the <xref:System.Windows.Forms.ToolTip> class and associates the instance with the <xref:System.Windows.Forms.Form> that the instance is created within. The code then initializes the delay properties <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, and <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>. In addition the instance of the <xref:System.Windows.Forms.ToolTip> class sets the <xref:System.Windows.Forms.ToolTip.ShowAlways%2A> property to `true` to enable ToolTip text to be displayed regardless of whether the form is active. Finally, the example associates ToolTip text with two controls on a form, a <xref:System.Windows.Forms.Button> and a <xref:System.Windows.Forms.CheckBox>. The code example requires that the method defined in the example is located within a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.Button> control named `button1` and a <xref:System.Windows.Forms.CheckBox> control named `checkBox1,` and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[ToolTip Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/ToolTip Example/CPP/form1.cpp#1)]\n [!code-csharp[ToolTip Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/ToolTip Example/CS/form1.cs#1)]\n [!code-vb[ToolTip Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ToolTip Example/VB/form1.vb#1)]"
  syntax:
    content: public int ReshowDelay { get; set; }
    return:
      type: System.Int32
      description: The length of time, in milliseconds, that it takes subsequent ToolTip windows to appear.
