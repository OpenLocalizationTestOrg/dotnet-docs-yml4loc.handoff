  summary: Gets or sets the time that passes before the ToolTip appears.
  remarks: "With the <xref:System.Windows.Forms.ToolTip.InitialDelay%2A> property, you can shorten or lengthen the time that the <xref:System.Windows.Forms.ToolTip> waits before displaying a ToolTip window. If the value of the <xref:System.Windows.Forms.ToolTip.InitialDelay%2A> property is set to a value that is too long in duration, the user of your application might not know that your application provides ToolTip Help. You can use this property to ensure that the user has ToolTips displayed quickly by shortening the time specified.  \n  \n The value for this property cannot exceed 32767.  \n  \n If you want to have a consistent delay pattern for your ToolTip windows, you can set the <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> property. The <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> property sets the <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>, and <xref:System.Windows.Forms.ToolTip.InitialDelay%2A> properties to initial values based on a single time value. Every time the <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> property is set, the <xref:System.Windows.Forms.ToolTip.InitialDelay%2A> property is set to the same value as the <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> property. Once the <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> property is set, you can independently set the <xref:System.Windows.Forms.ToolTip.InitialDelay%2A> property, overriding the default value."
  example:
  - "The following code example creates an instance of the <xref:System.Windows.Forms.ToolTip> class and associates the instance with the <xref:System.Windows.Forms.Form> that the instance is created within. The code then initializes the delay properties <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, and <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>. In addition the instance of the <xref:System.Windows.Forms.ToolTip> class sets the <xref:System.Windows.Forms.ToolTip.ShowAlways%2A> property to `true` to enable ToolTip text to be displayed regardless of whether the form is active. Finally, the example associates ToolTip text with two controls on a form, a <xref:System.Windows.Forms.Button> and a <xref:System.Windows.Forms.CheckBox>. The code example requires that the method defined in the example is located within a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.Button> control named `button1` and a <xref:System.Windows.Forms.CheckBox> control named `checkBox1,` and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[ToolTip Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/ToolTip Example/CPP/form1.cpp#1)]\n [!code-csharp[ToolTip Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/ToolTip Example/CS/form1.cs#1)]\n [!code-vb[ToolTip Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ToolTip Example/VB/form1.vb#1)]"
