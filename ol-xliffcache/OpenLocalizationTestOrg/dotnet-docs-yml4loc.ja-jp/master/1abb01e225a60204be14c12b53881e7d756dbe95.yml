  remarks: "With the <xref:System.Windows.Forms.ToolTip.Draw> event, you can customize the appearance of the <xref:System.Windows.Forms.ToolTip>.  \n  \n The <xref:System.Windows.Forms.ToolTip.Draw> event is raised by the <xref:System.Windows.Forms.ToolTip> class when the <xref:System.Windows.Forms.ToolTip> is drawn and the <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName> property value is `true` and the <xref:System.Windows.Forms.ToolTip.IsBalloon%2A> property is `false`. The <xref:System.Windows.Forms.DrawToolTipEventArgs> class contains all the information needed to paint the <xref:System.Windows.Forms.ToolTip>, including the ToolTip text, the <xref:System.Drawing.Rectangle>, and the <xref:System.Drawing.Graphics> object on which the drawing should be done. To customize the look of the ToolTip, use the <xref:System.Drawing.Rectangle> to determine the bounds of the ToolTip, and the <xref:System.Drawing.Graphics> object to perform your customized drawing. You can increase the bounds of the <xref:System.Windows.Forms.ToolTip> before it is shown by handling the <xref:System.Windows.Forms.ToolTip.Popup> event.  \n  \n For more information about handling events, see [Handling and Raising Events](http://msdn.microsoft.com/library/b6f65241-e0ad-4590-a99f-200ce741bb1f)."
