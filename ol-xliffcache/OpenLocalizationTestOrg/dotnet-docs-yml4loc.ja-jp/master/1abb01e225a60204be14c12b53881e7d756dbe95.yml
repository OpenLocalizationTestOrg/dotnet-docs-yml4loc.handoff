  summary: Gets or sets the automatic delay for the ToolTip.
  remarks: "The <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> property enables you to set a single delay value, which is then used to set the values of the <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, and <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> properties. Each time the <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> property is set, the following values are set by default.  \n  \n|Property|Default Value|  \n|--------------|-------------------|  \n|<xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>|10 times the <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> property value.|  \n|<xref:System.Windows.Forms.ToolTip.InitialDelay%2A>|Equal to the <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> property value.|  \n|<xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>|1/5 of the <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> property value.|  \n  \n These properties can also be set independently once the <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> property has been set. For more information, see the <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, and <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> properties. This property is typically used to provide a consistent delay pattern for your ToolTip windows."
