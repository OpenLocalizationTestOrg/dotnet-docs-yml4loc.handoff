- uid: System.Web.UI.Design.IDataSourceFieldSchema.Identity
  commentId: P:System.Web.UI.Design.IDataSourceFieldSchema.Identity
  id: Identity
  parent: System.Web.UI.Design.IDataSourceFieldSchema
  langs:
  - csharp
  name: Identity
  nameWithType: IDataSourceFieldSchema.Identity
  fullName: IDataSourceFieldSchema.Identity
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Gets a value indicating whether the value of the field automatically increments for each new row.
  remarks: For a <xref:System.Data.DataColumn> object, the <xref:System.Web.UI.Design.IDataSourceFieldSchema.Identity%2A> property corresponds to the <xref:System.Data.DataColumn.AutoIncrement%2A> property. In SQL Server, an Identity column is a numerical column that automatically increments with each added record, thereby ensuring that the value uniquely identifies that record.
  syntax:
    content: public bool Identity { get; }
    return:
      type: System.Boolean
      description: "`true` if the field's <xref href=\"System.Web.UI.Design.IDataSourceFieldSchema.DataType\"></xref> is numeric and the underlying field increments automatically as new rows are added; otherwise, `false`."
  overload: System.Web.UI.Design.IDataSourceFieldSchema.Identity*
  exceptions: []
