  fullName: System.IdentityModel.Tokens.RsaKeyIdentifierClause
  type: Class
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: Represents a key identifier clause that identifies a <xref href="System.IdentityModel.Tokens.RsaSecurityToken"></xref> security token.
  remarks: Typically, the <xref:System.IdentityModel.Tokens.RsaKeyIdentifierClause> does not need to be used, other than when a custom security token service is created. When a security token service returns a security token, the issued security token contains references to attached and unattached security tokens. Attached references refer to security tokens that are contained within the security header of a SOAP message and unattached references are security tokens that are not included within the security header in the SOAP message. These references typically affirm the authenticity of the issued security token. Use the <xref:System.IdentityModel.Tokens.RsaKeyIdentifierClause> class to reference a <xref:System.IdentityModel.Tokens.RsaSecurityToken> security token and to access the RSA algorithm. To access the RSA algorithm, get the value of the <xref:System.IdentityModel.Tokens.RsaKeyIdentifierClause.Rsa%2A> property.
