  namespace: System.Windows.Forms.Design
  summary: Attempts to display a <xref href="System.Windows.Forms.Design.ComponentEditorForm"></xref> for a component.
  remarks: "A <xref:System.Windows.Forms.Design.ComponentEditorForm> is similar to a property page from the Component Object Model (COM).  \n  \n If the component does not support component editors, an <xref:System.ArgumentException> is thrown. To avoid this, be sure to call <xref:System.Windows.Forms.Design.IUIService.CanShowComponentEditor%2A> first."
  syntax:
    content: public bool ShowComponentEditor (object component, System.Windows.Forms.IWin32Window parent);
    parameters:
    - id: component
      type: System.Object
      description: The component for which to display a <xref href="System.Windows.Forms.Design.ComponentEditorForm"></xref>.
    - id: parent
      type: System.Windows.Forms.IWin32Window
      description: The <xref href="System.Windows.Forms.IWin32Window"></xref> to parent any dialog boxes to.
    return:
      type: System.Boolean
      description: '`true` if the attempt is successful; otherwise, `false`.'
  overload: System.Windows.Forms.Design.IUIService.ShowComponentEditor*
