  name: SetUIDirty()
  nameWithType: IUIService.SetUIDirty()
  fullName: IUIService.SetUIDirty()
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms.Design
  summary: Sets a flag indicating the UI has changed.
  remarks: This method indicates that the UI has been changed and should be refreshed. It is important to indicate the need for a refresh whenever a toolbar or menu item's status changes. Most development environments cache the status of these elements for speed, and need to know when they need to be updated. This method is called, for example, after objects have been selected within designer view to enable the cut and copy menu items.
