  summary: Gets the collection of styles that are specific to the host's environment.
  remarks: "The dictionary can provide information from the host environment. At a minimum, this consists of the font that should be used for standard UI text, and the color to use for highlighting. These required styles are \"DialogFont\" and \"HighlightColor\".  \n  \n The values for these styles may be retrieved by using the style as a key for the dictionary, accessing the dictionary using the key as an indexer. For example: (object implementing <xref:System.Windows.Forms.Design.IUIService>).Styles[(style name string in quotes)]."
