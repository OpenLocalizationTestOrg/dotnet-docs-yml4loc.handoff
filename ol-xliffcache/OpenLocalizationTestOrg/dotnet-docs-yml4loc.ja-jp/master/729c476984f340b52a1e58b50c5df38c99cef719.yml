  name: CanShowComponentEditor(Object)
  nameWithType: IUIService.CanShowComponentEditor(Object)
  fullName: IUIService.CanShowComponentEditor(Object)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms.Design
  summary: Indicates whether the component can display a <xref href="System.Windows.Forms.Design.ComponentEditorForm"></xref>.
  remarks: "Component editors can display a component editor form that is similar to a property page from the Component Object Model (COM).  \n  \n This method checks to determine whether the specified component has a <xref:System.ComponentModel.ComponentEditor> that can display a <xref:System.Windows.Forms.Design.ComponentEditorForm>."
  syntax:
    content: public bool CanShowComponentEditor (object component);
    parameters:
    - id: component
      type: System.Object
      description: The component to check for support for displaying a <xref href="System.Windows.Forms.Design.ComponentEditorForm"></xref>.
    return:
      type: System.Boolean
      description: '`true` if the specified component can display a component editor form; otherwise, `false`.'
