      description: The identifier of the rule to use as the entry point of the speech recognition grammar, or `null` to use the default root rule of the <xref href="System.Speech.Recognition.SrgsGrammar.SrgsDocument"></xref>.
    - id: baseUri
      type: System.Uri
      description: The base URI to use to resolve any relative rule reference in the <xref href="System.Speech.Recognition.SrgsGrammar.SrgsDocument"></xref>, or `null`.
  overload: System.Speech.Recognition.Grammar.#ctor*
