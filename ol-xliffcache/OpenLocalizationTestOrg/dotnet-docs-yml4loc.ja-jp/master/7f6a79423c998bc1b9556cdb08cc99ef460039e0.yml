  syntax:
    content: public void GetIdentityString (uint dwIDChild, IntPtr ppIDString, out uint pdwIDStringLen);
    parameters:
    - id: dwIDChild
      type: System.UInt32
      description: Specifies which child of the IAccessible object the caller wants to identify.
    - id: ppIDString
      type: System.IntPtr
      description: Address of a variable that receives a pointer to a callee-allocated identity string. The callee allocates the identity string using `CoTaskMemAlloc`; the caller must release the identity string by using `CoTaskMemFree` when finished.
    - id: pdwIDStringLen
      type: System.UInt32
      description: Address of a variable that receives the length, in bytes, of the callee-allocated identity string.
