- uid: System.Web.HttpCookie.Shareable
  commentId: P:System.Web.HttpCookie.Shareable
  id: Shareable
  parent: System.Web.HttpCookie
  langs:
  - csharp
  name: Shareable
  nameWithType: HttpCookie.Shareable
  fullName: HttpCookie.Shareable
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: Determines whether the cookie is allowed to participate in output caching.
  remarks: If a given <xref:System.Web.HttpResponse> contains one or more outbound cookies with <xref:System.Web.HttpCookie.Shareable%2A> is set to `false` (the default value), output caching will be suppressed for the response. This prevents cookies that contain potentially sensitive information from being cached in the response and sent to multiple clients.  To allow a response containing cookies to be cached, configure caching normally for the response, such as using the `OutputCache` directive or MVC's [OutputCache] attribute, and set all outbound cookies to have <xref:System.Web.HttpCookie.Shareable%2A> set to `true`.
  syntax:
    content: public bool Shareable { get; set; }
    return:
      type: System.Boolean
