  name: HttpCookie
  nameWithType: HttpCookie
  fullName: System.Web.HttpCookie
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web
  summary: Provides a type-safe way to create and manipulate individual HTTP cookies.
  remarks: "The <xref:System.Web.HttpCookie> class gets and sets properties of individual cookies. The <xref:System.Web.HttpCookieCollection> class provides methods to store, retrieve, and manage multiple cookies.  \n  \n ASP.NET includes two intrinsic cookie collections. The collection accessed through the <xref:System.Web.HttpRequest.Cookies%2A> collection of the <xref:System.Web.HttpRequest> object contains cookies transmitted by the client to the server in the `Cookie` header. The collection accessed through the <xref:System.Web.HttpResponse.Cookies%2A> collection of the <xref:System.Web.HttpResponse> object contains new cookies created on the server and transmitted to the client in the `Set-Cookie` HTTP response header."
  example:
  - "The following code example demonstrates how to check for a cookie named `DateCookieExample` in the <xref:System.Web.HttpRequest> object. If the cookie is not found, it is created and added to the <xref:System.Web.HttpResponse> object. The cookie is set to expire in 10 minutes.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.HttpCookie#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.HttpCookie/cs/HttpCookie.cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.HttpCookie#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.HttpCookie/vb/HttpCookie.vb.aspx#1)]  -->"
