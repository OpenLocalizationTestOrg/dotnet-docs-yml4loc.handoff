- uid: System.Web.HttpCookie.HttpOnly
  commentId: P:System.Web.HttpCookie.HttpOnly
  id: HttpOnly
  parent: System.Web.HttpCookie
  langs:
  - csharp
  name: HttpOnly
  nameWithType: HttpCookie.HttpOnly
  fullName: HttpCookie.HttpOnly
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: Gets or sets a value that specifies whether a cookie is accessible by client-side script.
  remarks: "Microsoft Internet Explorer version 6 Service Pack 1 and later supports a cookie property, <xref:System.Web.HttpCookie.HttpOnly%2A>, that can help mitigate cross-site scripting threats that result in stolen cookies. Stolen cookies can contain sensitive information identifying the user to the site, such as the ASP.NET session ID or forms authentication ticket, and can be replayed by the attacker in order to masquerade as the user or obtain sensitive information. When an `HttpOnly` cookie is received by a compliant browser, it is inaccessible to client-side script.  \n  \n> [!CAUTION]\n>  Setting the <xref:System.Web.HttpCookie.HttpOnly%2A> property to `true` does not prevent an attacker with access to the network channel from accessing the cookie directly. Consider using Secure Sockets Layer (SSL) to help protect against this. Workstation security is also important, as a malicious user could use an open browser window or a computer containing persistent cookies to obtain access to a Web site with a legitimate user's identity.  \n  \n For more information on possible attacks and how this property can help mitigate them, see [Mitigating Cross-site Scripting With HTTP-only Cookies](http://go.microsoft.com/fwlink/?LinkId=41580)."
  example:
  - "The following code example demonstrates how to write an `HttpOnly` cookie and shows how it is not accessible by the client through ECMAScript.  \n  \n <!-- TODO: review snippet reference [!code-csharp[HttpOnlyCookie#1](~/samples/snippets/csharp/VS_Snippets_WebNet/HttpOnlyCookie/CS/httponlycookiecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[HttpOnlyCookie#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/HttpOnlyCookie/vb/httponlycookievb.aspx#1)]  -->"
  syntax:
    content: public bool HttpOnly { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the cookie has the `HttpOnly` attribute and cannot be accessed through a client-side script; otherwise, `false`. The default is `false`.'
  overload: System.Web.HttpCookie.HttpOnly*
  exceptions: []
  version:
