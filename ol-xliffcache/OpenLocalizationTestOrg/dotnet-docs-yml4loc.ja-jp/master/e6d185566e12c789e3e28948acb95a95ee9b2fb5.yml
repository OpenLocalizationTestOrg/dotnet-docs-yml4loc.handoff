  name: Secure
  nameWithType: HttpCookie.Secure
  fullName: HttpCookie.Secure
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: Gets or sets a value indicating whether to transmit the cookie using Secure Sockets Layer (SSL)--that is, over HTTPS only.
  remarks: "To set the transmission of cookies using SSL for an entire application, enable it in the application's configuration file, Web.config, which resides in the root directory of the application. For more information, see [httpCookies Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/74790718-bfa3-4935-bc9a-59c88797e08f). Values set programmatically using the <xref:System.Web.HttpCookie.Secure%2A> property override values set in the Web.config file.  \n  \n When dealing with sensitive information, it is strongly recommended that you use HTTPS protocol with SSL encryption. SSL protects against data being altered (data integrity), protects a user's identity (confidentiality), and assures that data originates from the expected client (authentication). For more information on the benefits of encryption, see [Cryptographic Services](~/docs/standard/security/cryptographic-services.md). For more information about configuring SSL on an Internet Information Services (IIS) Web server, see [Configuring SSL on a Web Server or a Web Site](http://go.microsoft.com/fwlink/?LinkId=38553)."
  example:
  - "The following code example takes action if the cookie is set to transmit using SSL.  \n  \n [!code-csharp[Classic HttpCookie.Secure Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic HttpCookie.Secure Example/CS/source.cs#1)]\n [!code-vb[Classic HttpCookie.Secure Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic HttpCookie.Secure Example/VB/source.vb#1)]"
  syntax:
    content: public bool Secure { get; set; }
    return:
      type: System.Boolean
      description: '`true` to transmit the cookie over an SSL connection (HTTPS); otherwise, `false`. The default value is `false`.'
  overload: System.Web.HttpCookie.Secure*
