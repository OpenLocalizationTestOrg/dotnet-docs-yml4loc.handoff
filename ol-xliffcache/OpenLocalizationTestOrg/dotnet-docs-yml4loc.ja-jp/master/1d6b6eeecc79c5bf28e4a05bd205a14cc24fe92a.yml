  namespace: System.Configuration.Install
  summary: Removes an installation.
  remarks: "Call this method to remove a previously completed installation. If the <xref:System.Configuration.Install.Installer.Uninstall%2A> method fails for one of the installers in the collection, it is still called for the remaining installers. A failed uninstallation does not roll back the computer to its pre-uninstallation state.  \n  \n> [!NOTE]\n>  Although the <xref:System.Configuration.Install.Installer.Install%2A> and <xref:System.Configuration.Install.Installer.Commit%2A> methods save the state of the computer after the installations, the file containing the <xref:System.Collections.IDictionary> from the `savedState` parameter might have been deleted at some point after the installation was complete. If the file is deleted, the `savedState` parameter is `null`."
  example:
  - "In the following sample, the <xref:System.Configuration.Install.AssemblyInstaller.Uninstall%2A> method is called after installing and committing the assembly passed as the parameter to the constructor.  \n  \n [!code-cpp[AssemblyInstaller_Uninstall#2](~/samples/snippets/cpp/VS_Snippets_CLR/AssemblyInstaller_Uninstall/CPP/assemblyinstaller_uninstall.cpp#2)]\n [!code-csharp[AssemblyInstaller_Uninstall#2](~/samples/snippets/csharp/VS_Snippets_CLR/AssemblyInstaller_Uninstall/CS/assemblyinstaller_uninstall.cs#2)]\n [!code-vb[AssemblyInstaller_Uninstall#2](~/samples/snippets/visualbasic/VS_Snippets_CLR/AssemblyInstaller_Uninstall/VB/assemblyinstaller_uninstall.vb#2)]"
  syntax:
    content: public override void Uninstall (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: An <xref href="System.Collections.IDictionary"></xref> that contains the post-installation state of the computer.
  overload: System.Configuration.Install.AssemblyInstaller.Uninstall*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The saved-state <xref href=\"System.Collections.IDictionary\"></xref> might have been corrupted.  \n  \n -or-  \n  \n A file could not be found."
  - type: System.Exception
    commentId: T:System.Exception
    description: "An error occurred in the <xref href=\"System.Configuration.Install.Installer.BeforeUninstall\"></xref> event handler of one of the installers in the collection.  \n  \n -or-  \n  \n An error occurred in the <xref href=\"System.Configuration.Install.Installer.AfterUninstall\"></xref> event handler of one of the installers in the collection.  \n  \n -or-  \n  \n An exception occurred while uninstalling. The exception is ignored and the uninstall continues. However, the application might not be fully uninstalled after the uninstall completes.  \n  \n -or-  \n  \n Installer types were not found in one of the assemblies.  \n  \n -or-  \n  \n An instance of one of the installer types could not be created.  \n  \n -or-  \n  \n A file could not be deleted."
