- uid: System.Configuration.Install.AssemblyInstaller.Commit(System.Collections.IDictionary)
  commentId: M:System.Configuration.Install.AssemblyInstaller.Commit(System.Collections.IDictionary)
  id: Commit(System.Collections.IDictionary)
  parent: System.Configuration.Install.AssemblyInstaller
  langs:
  - csharp
  name: Commit(IDictionary)
  nameWithType: AssemblyInstaller.Commit(IDictionary)
  fullName: AssemblyInstaller.Commit(IDictionary)
  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: Completes the installation transaction.
  remarks: "This method is called only if the <xref:System.Configuration.Install.AssemblyInstaller.Install%2A> methods of all the installers in this instance's <xref:System.Configuration.Install.InstallerCollection> succeed. This method then calls the <xref:System.Configuration.Install.AssemblyInstaller.Commit%2A> method of each installer in the collection.  \n  \n Store any information that you might need to do a correct uninstall operation in the saved-state <xref:System.Collections.IDictionary>, which is passed to the <xref:System.Configuration.Install.AssemblyInstaller.Uninstall%2A> method."
  example:
  - "The following example demonstrates the <xref:System.Configuration.Install.AssemblyInstaller.%23ctor%2A> constructor and the <xref:System.Configuration.Install.AssemblyInstaller.Install%2A> and <xref:System.Configuration.Install.AssemblyInstaller.Commit%2A> methods of the <xref:System.Configuration.Install.AssemblyInstaller> class.  \n  \n An <xref:System.Configuration.Install.AssemblyInstaller> class is created by invoking the <xref:System.Configuration.Install.AssemblyInstaller.%23ctor%2A> constructor. The properties of this object are set and the <xref:System.Configuration.Install.AssemblyInstaller.Install%2A> and <xref:System.Configuration.Install.AssemblyInstaller.Commit%2A> methods are called to install the `MyAssembly_Install.exe` assembly.  \n  \n [!code-cpp[AssemblyInstaller_Install#2](~/samples/snippets/cpp/VS_Snippets_CLR/AssemblyInstaller_Install/CPP/assemblyinstaller_install.cpp#2)]\n [!code-csharp[AssemblyInstaller_Install#2](~/samples/snippets/csharp/VS_Snippets_CLR/AssemblyInstaller_Install/CS/assemblyinstaller_install.cs#2)]\n [!code-vb[AssemblyInstaller_Install#2](~/samples/snippets/visualbasic/VS_Snippets_CLR/AssemblyInstaller_Install/VB/assemblyinstaller_install.vb#2)]"
  syntax:
    content: public override void Commit (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: An <xref href="System.Collections.IDictionary"></xref> that contains the state of the computer after all the installers in the installer collection have run.
  overload: System.Configuration.Install.AssemblyInstaller.Commit*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>savedState</code> parameter is `null`.  \n  \n -or-  \n  \n The saved-state <xref href=\"System.Collections.IDictionary\"></xref> might have been corrupted.  \n  \n -or-  \n  \n A file could not be found."
  - type: System.Exception
    commentId: T:System.Exception
    description: "An error occurred in the <xref href=\"System.Configuration.Install.Installer.Committing\"></xref> event handler of one of the installers in the collection.  \n  \n -or-  \n  \n An error occurred in the <xref href=\"System.Configuration.Install.Installer.Committed\"></xref> event handler of one of the installers in the collection.  \n  \n -or-  \n  \n An exception occurred during the <xref href=\"System.Configuration.Install.AssemblyInstaller.Commit(System.Collections.IDictionary)\"></xref> phase of the installation. The exception is ignored and the installation continues. However, the application might not function correctly after installation completes.  \n  \n -or-  \n  \n Installer types were not found in one of the assemblies.  \n  \n -or-  \n  \n An instance of one of the installer types could not be created."
