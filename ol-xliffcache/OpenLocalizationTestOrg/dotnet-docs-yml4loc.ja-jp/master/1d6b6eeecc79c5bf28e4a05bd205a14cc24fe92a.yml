  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: Restores the computer to the state it was in before the installation.
  remarks: A rollback restores the computer to the state it was in before the installation occurred. The <xref:System.Configuration.Install.AssemblyInstaller.Rollback%2A> method is called if the <xref:System.Configuration.Install.AssemblyInstaller.Install%2A> method of this <xref:System.Configuration.Install.Installer> instance or of any installer in the installer collection fails to run correctly. Any exceptions generated by calling the <xref:System.Configuration.Install.AssemblyInstaller.Rollback%2A> method of an installer in the collection are ignored, and the rollback of the other installers continues.
  example:
  - "In the following sample, the <xref:System.Configuration.Install.AssemblyInstaller.Rollback%2A> method is called to undo the install process on the specified assembly.  \n  \n [!code-cpp[AssemblyInstaller_Rollback#1](~/samples/snippets/cpp/VS_Snippets_CLR/AssemblyInstaller_Rollback/CPP/assemblyinstaller_rollback.cpp#1)]\n [!code-csharp[AssemblyInstaller_Rollback#1](~/samples/snippets/csharp/VS_Snippets_CLR/AssemblyInstaller_Rollback/CS/assemblyinstaller_rollback.cs#1)]\n [!code-vb[AssemblyInstaller_Rollback#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/AssemblyInstaller_Rollback/VB/assemblyinstaller_rollback.vb#1)]"
  syntax:
    content: public override void Rollback (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: An <xref href="System.Collections.IDictionary"></xref> that contains the pre-installation state of the computer.
  overload: System.Configuration.Install.AssemblyInstaller.Rollback*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>savedState</code> parameter is `null`.  \n  \n -or-  \n  \n The saved-state <xref href=\"System.Collections.IDictionary\"></xref> might have been corrupted.  \n  \n -or-  \n  \n A file could not be found."
  - type: System.Exception
    commentId: T:System.Exception
    description: "An exception occurred in the <xref href=\"System.Configuration.Install.Installer.BeforeRollback\"></xref> event handler of one of the installers in the collection.  \n  \n -or-  \n  \n An exception occurred in the <xref href=\"System.Configuration.Install.Installer.AfterRollback\"></xref> event handler of one of the installers in the collection.  \n  \n -or-  \n  \n An exception occurred during the <xref href=\"System.Configuration.Install.AssemblyInstaller.Rollback(System.Collections.IDictionary)\"></xref> phase of the installation. The exception is ignored and the rollback continues. However, the computer might not be fully reverted to its initial state after the rollback completes.  \n  \n -or-  \n  \n Installer types were not found in one of the assemblies.  \n  \n -or-  \n  \n An instance of one of the installer types could not be created."
