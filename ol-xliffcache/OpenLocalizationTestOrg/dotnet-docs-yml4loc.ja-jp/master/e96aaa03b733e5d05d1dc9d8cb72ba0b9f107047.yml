  namespace: System.Windows.Media.Media3D
  summary: Gets or sets a cached representation of the <xref href="System.Windows.Media.Media3D.Viewport2DVisual3D"></xref>.
  remarks: "Set the <xref:System.Windows.Media.Media3D.Viewport2DVisual3D.CacheMode%2A> property when you need to increase performance for content that is time-consuming to render. For more information, see <xref:System.Windows.Media.BitmapCache>.  \n  \n The <xref:System.Windows.Media.Media3D.Viewport2DVisual3D> class projects 3-D content into 2-D to size the 2-D content in the 3-D element correctly.  \n  \n Because caching always relies on the elementâ€™s size, instead of the transform applied to it, when you set the <xref:System.Windows.Media.CacheMode> property, initially your content may appear pixilated. This is because it is being upsampled to a much larger size than it was cached at. You can correct this situation by increasing the local size of your 2-D visual by setting the <xref:System.Windows.FrameworkElement.Height%2A> or <xref:System.Windows.FrameworkElement.Width%2A> properties. Also, you can increase the <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> on the <xref:System.Windows.Media.Media3D.Viewport2DVisual3D.CacheMode%2A> until the content reaches an acceptable level of clarity."
  syntax:
