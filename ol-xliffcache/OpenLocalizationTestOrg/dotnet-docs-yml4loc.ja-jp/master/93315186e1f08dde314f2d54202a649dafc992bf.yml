  summary: Gets or sets the name of the source column mapped to the <xref href="System.Data.DataSet"></xref> and used for loading or returning the <xref href="System.Data.Common.DbParameter.Value"></xref>.
  remarks: "When <xref:System.Data.Common.DbParameter.SourceColumn%2A> is set to anything other than an empty string, the value of the parameter is retrieved from the column with the <xref:System.Data.Common.DbParameter.SourceColumn%2A> name. If <xref:System.Data.Common.DbParameter.Direction%2A> is set to `Input`, the value is taken from the <xref:System.Data.DataSet>. If <xref:System.Data.Common.DbParameter.Direction%2A> is set to `Output`, the value is taken from the data source. A <xref:System.Data.Common.DbParameter.Direction%2A> of `InputOutput` is a combination of both.  \n  \n For more information about how to use the <xref:System.Data.Common.DbParameter.SourceColumn%2A> property, see [DataAdapter Parameters](~/docs/framework/data/adonet/dataadapter-parameters.md) and [Updating Data Sources with DataAdapters](~/docs/framework/data/adonet/updating-data-sources-with-dataadapters.md)."
