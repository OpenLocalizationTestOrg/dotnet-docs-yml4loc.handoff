  summary: Gets or sets a value that indicates whether the parameter is input-only, output-only, bidirectional, or a stored procedure return value parameter.
  remarks: "If the <xref:System.Data.ParameterDirection> is output, and execution of the associated <xref:System.Data.Common.DbCommand> does not return a value, the <xref:System.Data.Common.DbParameter> contains a null value.  \n  \n `Output`, `InputOut`, and `ReturnValue` parameters returned by calling <xref:System.Data.Common.DbCommand.ExecuteReader%2A> cannot be accessed until you call <xref:System.Data.Common.DbDataReader.Close%2A> or <xref:System.Data.Common.DbDataReader.Dispose%2A> on the <xref:System.Data.Common.DbDataReader>."
  syntax:
    content: public abstract System.Data.ParameterDirection Direction { get; set; }
    return:
      type: System.Data.ParameterDirection
      description: One of the <xref href="System.Data.ParameterDirection"></xref> values. The default is `Input`.
