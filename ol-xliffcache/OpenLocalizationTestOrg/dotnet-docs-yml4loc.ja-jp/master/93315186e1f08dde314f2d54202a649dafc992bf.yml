- uid: System.Data.Common.DbParameter.SourceColumnNullMapping
  commentId: P:System.Data.Common.DbParameter.SourceColumnNullMapping
  id: SourceColumnNullMapping
  parent: System.Data.Common.DbParameter
  langs:
  - csharp
  name: SourceColumnNullMapping
  nameWithType: DbParameter.SourceColumnNullMapping
  fullName: DbParameter.SourceColumnNullMapping
  type: Property
  assemblies:
  - System.Data.Common
  - System.Data
  - netstandard
  namespace: System.Data.Common
  summary: Sets or gets a value which indicates whether the source column is nullable. This allows <xref href="System.Data.Common.DbCommandBuilder"></xref> to correctly generate Update statements for nullable columns.
  remarks: "<xref:System.Data.Common.DbParameter.SourceColumnNullMapping%2A> is used by the <xref:System.Data.Common.DbCommandBuilder> to correctly generate update commands when dealing with nullable columns. Generally, use of <xref:System.Data.Common.DbParameter.SourceColumnNullMapping%2A> is limited to developers inheriting from <xref:System.Data.Common.DbCommandBuilder>.  \n  \n <xref:System.Data.Common.DbCommandBuilder> uses this property to determine whether the source column is nullable, and sets this property to `true` if it is nullable, and `false` if it is not. When <xref:System.Data.Common.DbCommandBuilder> is generating its Update statement, it examines the <xref:System.Data.Common.DbParameter.SourceColumnNullMapping%2A> for each parameter. If the property is `true`, <xref:System.Data.Common.DbCommandBuilder> generates a WHERE clauses like the following (in this query expression, \"FieldName\" represents the name of the field):  \n  \n```  \n((@IsNull_FieldName = 1 AND FieldName IS NULL) OR   \n  (FieldName = @Original_FieldName))  \n```  \n  \n If <xref:System.Data.Common.DbParameter.SourceColumnNullMapping%2A> for the field is `false`, <xref:System.Data.Common.DbCommandBuilder> generates the following WHERE clause:  \n  \n```  \nFieldName = @OriginalFieldName  \n```  \n  \n In addition, @IsNull_FieldName contains 1 if the source field contains null, and 0 if it does not. This mechanism allows for a performance optimization in SQL Server, and provides for common code that works across multiple providers."
  syntax:
    content: public abstract bool SourceColumnNullMapping { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the source column is nullable; `false` if it is not.'
  overload: System.Data.Common.DbParameter.SourceColumnNullMapping*
  exceptions: []
  attributes: []
