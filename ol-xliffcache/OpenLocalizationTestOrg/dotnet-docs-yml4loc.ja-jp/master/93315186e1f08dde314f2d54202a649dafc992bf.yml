- uid: System.Data.Common.DbParameter.Size
  commentId: P:System.Data.Common.DbParameter.Size
  id: Size
  parent: System.Data.Common.DbParameter
  langs:
  - csharp
  name: Size
  nameWithType: DbParameter.Size
  fullName: DbParameter.Size
  type: Property
  assemblies:
  - System.Data.Common
  - System.Data
  - netstandard
  namespace: System.Data.Common
  summary: Gets or sets the maximum size, in bytes, of the data within the column.
  remarks: "The <xref:System.Data.Common.DbParameter.Size%2A> property is used for binary and string types.  \n  \n For nonstring data types and ANSI string data, the <xref:System.Data.Common.DbParameter.Size%2A> property refers to the number of bytes. For Unicode string data, <xref:System.Data.Common.DbParameter.Size%2A> refers to the number of characters. The count for strings does not include the terminating character.  \n  \n For variable-length data types, <xref:System.Data.Common.DbParameter.Size%2A> describes the maximum amount of data to transmit to the server. For example, for a Unicode string value, <xref:System.Data.Common.DbParameter.Size%2A> could be used to limit the amount of data sent to the server to the first one hundred characters.  \n  \n For bidirectional and output parameters, and return values, you must set the value of <xref:System.Data.Common.DbParameter.Size%2A>. This is not required for input parameters, and if not explicitly set, the value is inferred from the actual size of the specified parameter when a parameterized statement is executed.  \n  \n The <xref:System.Data.Common.DbParameter.DbType%2A> and <xref:System.Data.Common.DbParameter.Size%2A> properties of a parameter can be inferred by setting <xref:System.Data.Common.DbParameter.Value%2A>. Therefore, you are not required to specify them. However, they are not exposed in <xref:System.Data.Common.DbParameter> property settings. For example, if the size of the parameter has been inferred, <xref:System.Data.Common.DbParameter.Size%2A> does not contain inferred value after statement execution.  \n  \n For fixed length data types, the value of <xref:System.Data.Common.DbParameter.Size%2A> is ignored. It can be retrieved for informational purposes, and returns the maximum amount of bytes the provider uses when transmitting the value of the parameter to the server.  \n  \n If the size of the value supplied for a <xref:System.Data.Common.DbParameter> exceeds the specified <xref:System.Data.Common.DbParameter.Size%2A>, the <xref:System.Data.Common.DbParameter.Value%2A> of the <xref:System.Data.Common.DbParameter> will contain the specified value, truncated to the Size of the <xref:System.Data.Common.DbParameter>.  \n  \n For parameters of type `DbType`.`String`, the value of <xref:System.Data.Common.DbParameter.Size%2A> is length in Unicode characters. For parameters of type `DbType`.`Xml`, <xref:System.Data.Common.DbParameter.Size%2A> is ignored."
  syntax:
    content: public abstract int Size { get; set; }
    return:
      type: System.Int32
      description: The maximum size, in bytes, of the data within the column. The default value is inferred from the parameter value.
  overload: System.Data.Common.DbParameter.Size*
  exceptions: []
