  fullName: ProgressChangedEventArgs.ProgressPercentage
  type: Property
  assemblies:
  - System.ComponentModel.EventBasedAsync
  - System
  - netstandard
  namespace: System.ComponentModel
  summary: Gets the asynchronous task progress percentage.
  remarks: The <xref:System.ComponentModel.ProgressChangedEventArgs.ProgressPercentage%2A> property determines what percentage of an asynchronous task has been completed.
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.PictureBox.LoadProgressChanged?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.PictureBox> named `PictureBox1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.PictureBox.LoadProgressChanged?displayProperty=fullName> event.  \n  \n [!code-csharp[System.Windows.Forms.EventExamples#517](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/CS/EventExamples.cs#517)]\n [!code-vb[System.Windows.Forms.EventExamples#517](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/VB/EventExamples.vb#517)]"
  syntax:
    content: public int ProgressPercentage { get; }
    return:
      type: System.Int32
      description: A percentage value indicating the asynchronous task progress.
