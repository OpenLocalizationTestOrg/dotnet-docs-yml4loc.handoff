- uid: System.IdentityModel.Tokens.Saml2Assertion.CanWriteSourceData
  commentId: P:System.IdentityModel.Tokens.Saml2Assertion.CanWriteSourceData
  id: CanWriteSourceData
  parent: System.IdentityModel.Tokens.Saml2Assertion
  langs:
  - csharp
  name: CanWriteSourceData
  nameWithType: Saml2Assertion.CanWriteSourceData
  fullName: Saml2Assertion.CanWriteSourceData
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: Gets a value that indicates whether this assertion was deserialized from XML source and can re-emit the XML data unchanged.
  remarks: "The default implementation preserves the source data when read using the <xref:System.IdentityModel.Tokens.Saml2SecurityTokenHandler.ReadAssertion%2A> method and can re-emit the original data as long as the <xref:System.IdentityModel.Tokens.Saml2Assertion.Id%2A> property has not changed from the time that assertion was read.  \n  \n> [!IMPORTANT]\n>  It is very important that SAML assertions with different data have different IDs. If implementing a scheme whereby an assertion \"template\" is loaded and certain bits of data are filled in, the Id must be changed."
  syntax:
    content: public virtual bool CanWriteSourceData { get; }
    return:
      type: System.Boolean
      description: '`true` if this assertion can re-emit the XML source data unchanged; otherwise, `false`.'
  overload: System.IdentityModel.Tokens.Saml2Assertion.CanWriteSourceData*
  exceptions: []
