  summary: Tells [!INCLUDE[TLA2#tla_uiautomation](~/includes/tla2sharptla-uiautomation-md.md)] where in the [!INCLUDE[TLA2#tla_uiautomation](~/includes/tla2sharptla-uiautomation-md.md)] tree to place the `hwnd` being hosted by a [!INCLUDE[TLA#tla_winclient](~/includes/tlasharptla-winclient-md.md)] element.
  remarks: "This method returns the hosted `hwnd` to [!INCLUDE[TLA2#tla_uiautomation](~/includes/tla2sharptla-uiautomation-md.md)] for controls that host `hwnd` objects.  \n  \n The <xref:System.Windows.Automation.Peers.AutomationPeer> that is associated with an element that immediately hosts an `hwnd` must override this method.  \n  \n If this method is not overridden, [!INCLUDE[TLA2#tla_uiautomation](~/includes/tla2sharptla-uiautomation-md.md)] places the `hwnd` as a child element of the <xref:System.Windows.Interop.HwndSource> that hosts the whole application. Typically, you want to override this default behavior and set [!INCLUDE[TLA2#tla_uiautomation](~/includes/tla2sharptla-uiautomation-md.md)] to position the hosted `hwnd` parallel to the place where it is located in the [!INCLUDE[TLA#tla_winclient](~/includes/tlasharptla-winclient-md.md)] logical tree.  \n  \n Except in hosting scenarios, do not allow <xref:System.Windows.Automation.Peers.AutomationPeer> types to override this method.  \n  \n In addition to overriding this method, the <xref:System.Windows.Automation.Peers.AutomationPeer> types that are associated with an element that immediately hosts an `hwnd` must return the <xref:System.Windows.Automation.Peers.AutomationPeer> that is cast to <xref:System.Windows.Automation.Provider.IRawElementProviderSimple> in response to WM_GETOBJECT coming to the hosted `hwnd`.  \n  \n To get a pointer to <xref:System.Windows.Automation.Provider.IRawElementProviderSimple>, call <xref:System.Windows.Automation.Provider.AutomationInteropProvider.HostProviderFromHandle%2A>."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      [System.Security.SecurityTreatAsSafe]

      protected virtual System.Windows.Automation.Peers.HostedWindowWrapper GetHostRawElementProviderCore ();
