  summary: Gets or sets the object to use as the binding source.
  remarks: "By default, bindings inherit the data context specified by the `DataContext` property, if one has been set. However, the <xref:System.Windows.Data.Binding.Source%2A> property is one of the ways you can explicitly set the source of a <xref:System.Windows.Data.Binding> and override the inherited data context. If you do not need the functionality of establishing a scope in which several properties inherit the same data context, you can use the <xref:System.Windows.Data.Binding.Source%2A> property instead of the `DataContext` property.  \n  \n The <xref:System.Windows.Data.Binding.ElementName%2A?displayProperty=fullName> and <xref:System.Windows.Data.Binding.RelativeSource%2A?displayProperty=fullName> properties also enable you to set the source of the binding explicitly. However, only one of the three properties, <xref:System.Windows.Data.Binding.ElementName%2A>, <xref:System.Windows.Data.Binding.Source%2A>, and <xref:System.Windows.Data.Binding.RelativeSource%2A>, should be set for each binding, or a conflict can occur. This property throws an exception if there is a binding source conflict.  \n  \n To clear this property, set it to <xref:System.Windows.DependencyProperty.UnsetValue?displayProperty=fullName>.  \n  \n<a name=\"xamlAttributeUsage_Source\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<objectÂ Source=\"object\"/>  \n```  \n  \n<a name=\"xamlValues_Source\"></a>   \n## XAML Values  \n *object*  \n An existing object. To refer to an existing object, use the [StaticResource Markup Extension](~/docs/framework/wpf/advanced/staticresource-markup-extension.md)"
