  namespace: System.Windows.Data
  summary: Gets or sets a value that determines the timing of binding source updates.
  remarks: "Bindings that are <xref:System.Windows.Data.BindingMode.TwoWay> or <xref:System.Windows.Data.BindingMode.OneWayToSource> listen for changes in the target property and propagate them back to the source. This is known as updating the source. Usually, these updates happen whenever the target property changes. This is fine for check boxes and other simple controls, but it is usually not appropriate for text fields. Updating after every keystroke can diminish performance and it denies the user the usual opportunity to backspace and fix typing errors before committing to the new value. Therefore, the default <xref:System.Windows.Data.Binding.UpdateSourceTrigger%2A> value of the <xref:System.Windows.Controls.TextBox.Text%2A> property is <xref:System.Windows.Data.UpdateSourceTrigger.LostFocus> and not <xref:System.Windows.Data.UpdateSourceTrigger.PropertyChanged>.  \n  \n If you set the <xref:System.Windows.Data.Binding.UpdateSourceTrigger%2A> value to <xref:System.Windows.Data.UpdateSourceTrigger.Explicit>, you must call the <xref:System.Windows.Data.BindingExpression.UpdateSource%2A> method or the changes will not propagate back to the source."
  syntax:
    content: public System.Windows.Data.UpdateSourceTrigger UpdateSourceTrigger { get; set; }
    return:
      type: System.Windows.Data.UpdateSourceTrigger
      description: "One of the <xref href=\"System.Windows.Data.UpdateSourceTrigger\"></xref> values. The default is <xref href=\"System.Windows.Data.UpdateSourceTrigger.Default\"></xref>, which returns the default <xref href=\"System.Windows.Data.UpdateSourceTrigger\"></xref> value of the target dependency property. However, the default value for most dependency properties is <xref href=\"System.Windows.Data.UpdateSourceTrigger.PropertyChanged\"></xref>, while the <xref href=\"System.Windows.Controls.TextBox.Text\"></xref> property has a default value of <xref href=\"System.Windows.Data.UpdateSourceTrigger.LostFocus\"></xref>.  \n  \n A programmatic way to determine the default <xref href=\"System.Windows.Data.Binding.UpdateSourceTrigger\"></xref> value of a dependency property is to get the property metadata of the property using <xref href=\"System.Windows.DependencyProperty.GetMetadata(System.Type)\"></xref> and then check the value of the <xref href=\"System.Windows.FrameworkPropertyMetadata.DefaultUpdateSourceTrigger\"></xref> property."
