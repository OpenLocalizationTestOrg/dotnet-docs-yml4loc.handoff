  summary: Gets or sets the converter to use.
  remarks: "A binding implicitly uses a default converter that tries to do a type conversion between the source value and the target value. If a conversion cannot be made, the default converter returns `null`.  \n  \n If you want to associate a custom value converter with a binding, you should create a class that implements the <xref:System.Windows.Data.IValueConverter> interface and supply implementations for the <xref:System.Windows.Data.IValueConverter.Convert%2A> and <xref:System.Windows.Data.IValueConverter.ConvertBack%2A> methods. Value converters can change data from one type to another, translate between cultural details such as character sets, or modify other aspects of their presentation. For examples of typical conversion scenarios, see \"Data Conversion\" in the [Data Binding Overview](~/docs/framework/wpf/data/data-binding-overview.md).  \n  \n<a name=\"xamlAttributeUsage_Converter\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<objectÂ Converter=\"myConverter\"/>  \n```  \n  \n<a name=\"xamlValues_Converter\"></a>   \n## XAML Values  \n *myConverter*  \n A resource reference to a class that implements the <xref:System.Windows.Data.IValueConverter> interface, which includes implementations of the <xref:System.Windows.Data.IValueConverter.Convert%2A> and <xref:System.Windows.Data.IValueConverter.ConvertBack%2A> methods. To refer to a value converter, use the [StaticResource Markup Extension](~/docs/framework/wpf/advanced/staticresource-markup-extension.md)."
  syntax:
