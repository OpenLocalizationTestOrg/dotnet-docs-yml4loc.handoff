  summary: Determines whether the specified date in the specified era is a leap day.
  remarks: "Leap years in the Korean calendar correspond to the same leap years in the Gregorian calendar. A leap year in the Gregorian calendar is defined as a Gregorian year that is evenly divisible by four, except if it is divisible by 100. However, Gregorian years that are divisible by 400 are leap years. A common year has 365 days and a leap year has 366 days.  \n  \n A leap day is a day that occurs only in a leap year. For example, the 29th day of February is the only leap day."
