  namespace: System.Windows.Automation
  summary: Identifies the event raised when an item is added to a collection of selected items.
  remarks: "If the result of an <xref:System.Windows.Automation.Provider.ISelectionItemProvider.AddToSelection%2A> call is a single selected item, then an <xref:System.Windows.Automation.SelectionItemPatternIdentifiers.ElementSelectedEvent> must be raised instead.  \n  \n This identifier is used by UI Automation providers. UI Automation client applications should use the equivalent field in <xref:System.Windows.Automation.SelectionItemPattern>."
