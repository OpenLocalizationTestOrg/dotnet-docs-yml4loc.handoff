  name: CanConvertFrom(ITypeDescriptorContext, Type)
  nameWithType: OpacityConverter.CanConvertFrom(ITypeDescriptorContext, Type)
  fullName: OpacityConverter.CanConvertFrom(ITypeDescriptorContext, Type)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Returns a value indicating whether this converter can convert an object of the specified source type to the native type of the converter that uses the specified context.
  remarks: The `sourceType` is expected to be a <xref:System.String>.
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: A <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides information about the context of a type converter.
    - id: sourceType
      type: System.Type
      description: The <xref href="System.Type"></xref> that represents the type you want to convert from.
    return:
      type: System.Boolean
      description: '`true` if this converter can perform the conversion; otherwise, `false`.'
