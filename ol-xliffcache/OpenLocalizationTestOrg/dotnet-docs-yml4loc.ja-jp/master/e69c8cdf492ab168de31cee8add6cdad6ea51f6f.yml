  - csharp
  name: ConvertFrom(ITypeDescriptorContext, CultureInfo, Object)
  nameWithType: OpacityConverter.ConvertFrom(ITypeDescriptorContext, CultureInfo, Object)
  fullName: OpacityConverter.ConvertFrom(ITypeDescriptorContext, CultureInfo, Object)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Converts the specified object to the converter's native type.
  remarks: The <xref:System.Windows.Forms.OpacityConverter.ConvertFrom%2A> method is specialized to convert <xref:System.String> values that represent percentages or decimal fractions to their corresponding <xref:System.Double> values, which represent the opacity as a percentage. Types other than <xref:System.String> are passed to the base class implementation of this method.
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: A <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides information about the context of a type converter.
    - id: culture
      type: System.Globalization.CultureInfo
      description: The locale information for the conversion.
    - id: value
      type: System.Object
      description: The object to convert.
    return:
      type: System.Object
      description: An <xref href="System.Object"></xref> that represents the converted <code>value</code>.
  overload: System.Windows.Forms.OpacityConverter.ConvertFrom*
  exceptions:
  - type: System.Exception
    commentId: T:System.Exception
    description: The object was not a supported type for the conversion.
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "<code>value</code> could not be properly converted to type <xref href=\"System.Double\"></xref>.  \n  \n -or-  \n  \n The resulting converted <code>value</code> was less than zero percent or greater than one hundred percent."
