      type: System.ComponentModel.ITypeDescriptorContext
      description: A <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides information about the context of a type converter.
    - id: culture
      type: System.Globalization.CultureInfo
      description: The locale information for the conversion.
    - id: value
      type: System.Object
      description: The value to convert.
    - id: destinationType
      type: System.Type
      description: The type to convert the object to.
    return:
      type: System.Object
      description: An <xref href="System.Object"></xref> that represents the converted <code>value</code>.
  overload: System.Windows.Forms.OpacityConverter.ConvertTo*
