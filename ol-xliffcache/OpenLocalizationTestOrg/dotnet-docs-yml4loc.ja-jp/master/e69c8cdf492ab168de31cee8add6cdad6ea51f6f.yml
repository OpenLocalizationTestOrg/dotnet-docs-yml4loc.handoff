  namespace: System.Windows.Forms
  summary: Converts from the converter's native type to a value of the destination type.
  remarks: The <xref:System.Windows.Forms.OpacityConverter.ConvertTo%2A> method is specialized to convert integral values to their <xref:System.String> percentage representations. Other types are passed to the base class implementation of this method.
  syntax:
