- uid: System.ServiceModel.Configuration.SslStreamSecurityElement.SslProtocols
  commentId: P:System.ServiceModel.Configuration.SslStreamSecurityElement.SslProtocols
  id: SslProtocols
  parent: System.ServiceModel.Configuration.SslStreamSecurityElement
  langs:
  - csharp
  name: SslProtocols
  nameWithType: SslStreamSecurityElement.SslProtocols
  fullName: SslStreamSecurityElement.SslProtocols
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: 'Specifies the list of SSL/TLS protocols to negotiate when using a client credential type of TcpClientCredentialType.Certificate. The value can be a combination of one of more of the following enumeration members: Ssl3, Tls, Tls11, Tls12.'
  remarks: The default value is Ssl3 &#124; Tls &#124; Tls11 &#124; Tls12. Versions of the framework prior to 4.6 only support Ssl3 and Tls. If these are not included, communication with earlier versions of the framework will not be possible. Specifying Tls11 and/or Tls12 will disable the usage of Ssl3, even if it has been included.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("sslProtocols", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public System.Security.Authentication.SslProtocols SslProtocols { get; }
    return:
      type: System.Security.Authentication.SslProtocols
      description: Returns <xref href="System.Security.Authentication.SslProtocols"></xref>.
  overload: System.ServiceModel.Configuration.SslStreamSecurityElement.SslProtocols*
  exceptions: []
  attributes:
  - type: System.Configuration.ConfigurationPropertyAttribute
  version:
