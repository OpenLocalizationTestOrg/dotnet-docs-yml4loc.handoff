  fullName: WorkflowCompiler.Compile(WorkflowCompilerParameters, String[])
  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Compiler
  summary: Compiles a list of workflows contained in the files that are passed as parameters based on the <xref href="System.Workflow.ComponentModel.Compiler.WorkflowCompilerParameters"></xref>.
  remarks: ''
  example:
  - The following code example demonstrates how to use the <xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler.Compile%2A> method. The code also creates new instances of the <xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler> and <xref:System.Workflow.ComponentModel.Compiler.WorkflowCompilerParameters> classes and sets some values. This code assumes that `results` is of type <xref:System.Workflow.ComponentModel.Compiler.WorkflowCompilerResults>. This code example is part of the Outlook Workflow Wizard SDK sample from the WizardForm.cs file. For more information, see [Outlook Workflow Wizard](http://msdn.microsoft.com/en-us/7b2ba92b-8456-43f3-87fc-184ffdec4408).
  syntax:
    content: public System.Workflow.ComponentModel.Compiler.WorkflowCompilerResults Compile (System.Workflow.ComponentModel.Compiler.WorkflowCompilerParameters parameters, string[] files);
    parameters:
    - id: parameters
      type: System.Workflow.ComponentModel.Compiler.WorkflowCompilerParameters
      description: The <xref href="System.Workflow.ComponentModel.Compiler.WorkflowCompilerParameters"></xref>.
    - id: files
      type: System.String[]
      description: A string array that contains the paths to the files to compile. These files can be either code files (such as .vb or .cs) or workflow markup files. Workflow markup files must have an .xoml extension to be recognized by the compiler.
    return:
      type: System.Workflow.ComponentModel.Compiler.WorkflowCompilerResults
      description: The <xref href="System.Workflow.ComponentModel.Compiler.WorkflowCompilerResults"></xref> representing the results of the operation.
