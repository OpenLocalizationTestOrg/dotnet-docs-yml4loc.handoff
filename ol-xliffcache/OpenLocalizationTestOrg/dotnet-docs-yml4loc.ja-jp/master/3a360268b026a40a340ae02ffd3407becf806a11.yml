  remarks: "When this constructor is used to initialize a new instance of the <xref:System.Security.Authentication.ExtendedProtection.Configuration.ExtendedProtectionPolicyElement> class, the <xref:System.Security.Authentication.ExtendedProtection.Configuration.ExtendedProtectionPolicyElement.PolicyEnforcement%2A> property is set to <xref:System.Security.Authentication.ExtendedProtection.PolicyEnforcement.Never>, the <xref:System.Security.Authentication.ExtendedProtection.Configuration.ExtendedProtectionPolicyElement.ProtectionScenario%2A> property is set to <xref:System.Security.Authentication.ExtendedProtection.ProtectionScenario.TransportSelected>, and the <xref:System.Security.Authentication.ExtendedProtection.Configuration.ServiceNameElementCollection> property is set to `null`.  \n  \n The properties on the <xref:System.Security.Authentication.ExtendedProtection.Configuration.ExtendedProtectionPolicyElement> class instance should be set to appropriate values for the application before calling the <xref:System.Security.Authentication.ExtendedProtection.Configuration.ExtendedProtectionPolicyElement.BuildPolicy%2A> method."
