  namespace: System
  summary: The exception that is thrown when an attempt to marshal an object across a context boundary fails.
  remarks: "Objects can marshal by value or by reference. Any attempt to pass a type that cannot be marshaled through a context boundary will result in a <xref:System.ContextMarshalException>.  \n  \n <xref:System.ContextMarshalException> uses the HRESULT COR_E_CONTEXTMARSHAL which has the value 0x80131504L.  \n  \n <xref:System.ContextMarshalException> uses the default <xref:System.Object.Equals%2A> implementation, which supports reference equality.  \n  \n For a list of initial property values for an instance of <xref:System.ContextMarshalException>, see the <xref:System.ContextMarshalException.%23ctor%2A> constructors."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ContextMarshalException : SystemException
