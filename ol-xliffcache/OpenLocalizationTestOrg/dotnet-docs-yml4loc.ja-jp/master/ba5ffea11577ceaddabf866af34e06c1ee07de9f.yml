  summary: Notifies the <xref href="System.Workflow.ComponentModel.Design.ActivityPreviewDesignerTheme"></xref> that the ambient property settings for the designer have changed.
  remarks: <xref:System.Workflow.ComponentModel.Design.ActivityPreviewDesignerTheme.OnAmbientPropertyChanged%2A> checks the value passed to `ambientProperty` and applies the appropriate ambient theme settings based on that value. If the value is <xref:System.Workflow.ComponentModel.Design.AmbientProperty.DesignerSize>, it applies the ambient styles provided by the designer. If the value is <xref:System.Workflow.ComponentModel.Design.AmbientProperty.OperatingSystemSetting>, it applies the ambient styles provided by the operating system.
  syntax:
    content: public override void OnAmbientPropertyChanged (System.Workflow.ComponentModel.Design.AmbientProperty ambientProperty);
