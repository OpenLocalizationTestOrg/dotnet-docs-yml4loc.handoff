  namespace: System.Workflow.ComponentModel.Design
  summary: Provides theme settings for activity designers that use a preview mode on the workflow design surface. This class cannot be inherited.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n Activity designers that use preview mode on the workflow design surface can have theme settings specific to the preview display area. <xref:System.Workflow.ComponentModel.Design.ActivityPreviewDesignerTheme> contains the properties that provide these preview-area specific settings.  \n  \n Activities that provide a preview mode when they are added to the workflow design surface include <xref:System.Workflow.Activities.ConditionedActivityGroup> and <xref:System.Workflow.Activities.EventHandlersActivity>."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ActivityPreviewDesignerTheme : System.Workflow.ComponentModel.Design.CompositeDesignerTheme
