  namespace: System.Windows.Media.Imaging
  summary: Gets or sets the alpha channel threshold of a bitmap when converting to palletized formats that recognizes an alpha color.
  remarks: "The <xref:System.Windows.Media.Imaging.FormatConvertedBitmap.AlphaThreshold%2A> value is used to determine what level of opacity will be mapped to the fully transparent color in the converted format. A value of 9.8 implies that any pixel with an alpha value of less than 25 will be mapped to the transparent color. A value of 100 maps all pixels which are not fully opaque to the transparent color.  \n  \n The destination palette should provide a transparent color; otherwise, the transparent color will be the one closest to zero, often black.  \n  \n<a name=\"dependencyPropertyInfo_AlphaThreshold\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.Imaging.FormatConvertedBitmap.AlphaThresholdProperty>|  \n|Metadata properties set to `true`|None|"
  syntax:
    content: public double AlphaThreshold { get; set; }
    return:
      type: System.Double
      description: The alpha channel threshold for this <xref href="System.Windows.Media.Imaging.FormatConvertedBitmap"></xref>. The default value is 0.0.
