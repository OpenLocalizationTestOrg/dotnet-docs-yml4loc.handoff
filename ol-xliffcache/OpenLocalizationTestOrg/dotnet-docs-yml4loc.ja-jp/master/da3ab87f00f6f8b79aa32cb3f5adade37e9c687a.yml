  id: EndFinalizeCorrelation(System.IAsyncResult)
  parent: System.ServiceModel.Channels.CorrelationCallbackMessageProperty
  langs:
  - csharp
  name: EndFinalizeCorrelation(IAsyncResult)
  nameWithType: CorrelationCallbackMessageProperty.EndFinalizeCorrelation(IAsyncResult)
  fullName: CorrelationCallbackMessageProperty.EndFinalizeCorrelation(IAsyncResult)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Returns the message that was prepared asynchronously for correlation.
  remarks: "This method calls <xref:System.ServiceModel.Channels.CorrelationCallbackMessageProperty.OnEndFinalizeCorrelation%2A> to retrieve the message. Applications must provide an implementation of <xref:System.ServiceModel.Channels.CorrelationCallbackMessageProperty.OnEndFinalizeCorrelation%2A>, which returns the message that was prepared for correlation.  \n  \n If <xref:System.ServiceModel.Channels.CorrelationCallbackMessageProperty.EndFinalizeCorrelation%2A> is called before the asynchronous operation is complete, it blocks until the operation completes. If the operation did not complete within the time-out interval specified in the call to <xref:System.ServiceModel.Channels.CorrelationCallbackMessageProperty.BeginFinalizeCorrelation%2A> a <xref:System.TimeoutException> is thrown when this method is called.  \n  \n This method completes the asynchronous version of <xref:System.ServiceModel.Channels.CorrelationCallbackMessageProperty.FinalizeCorrelation%2A> using the <xref:System.IAsyncResult> asynchronous design pattern. [!INCLUDE[crdefault](~/includes/crdefault-md.md)][Asynchronous Programming Overview](http://go.microsoft.com/fwlink/?LinkId=141764)."
  syntax:
    content: public System.ServiceModel.Channels.Message EndFinalizeCorrelation (IAsyncResult result);
    parameters:
    - id: result
      type: System.IAsyncResult
      description: The <xref href="System.IAsyncResult"></xref> that references the asynchronous <xref href="System.ServiceModel.Channels.CorrelationCallbackMessageProperty.BeginFinalizeCorrelation(System.ServiceModel.Channels.Message,System.TimeSpan,System.AsyncCallback,System.Object)"></xref> operation.
    return:
      type: System.ServiceModel.Channels.Message
      description: The message that was prepared for correlation.
