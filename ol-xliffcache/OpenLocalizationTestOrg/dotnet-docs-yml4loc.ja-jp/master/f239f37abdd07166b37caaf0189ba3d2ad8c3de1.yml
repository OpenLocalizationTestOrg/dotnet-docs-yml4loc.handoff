  summary: Gets or sets the location of an image to display in the header section of the column.
  remarks: "Use the <xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A> property to specify the URL of an image to display in the header section of the column. You can use a relative or an absolute URL. A relative URL relates the location of the image to the location of the Web page without specifying a complete path on the server. The path is relative to the location of the Web page. This makes it easier to move the entire site to another directory on the server without updating the path to the image in code. An absolute URL provides the complete path, so moving the site to another directory requires updating the code.  \n  \n> [!NOTE]\n>  If you want to display text instead of an image in the header section of the column, set the <xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A> property instead of this property."
