  summary: Gets or sets the name of the field or expression to pass to the <xref href="System.Web.UI.WebControls.DataGrid.OnSortCommand(System.Web.UI.WebControls.DataGridSortCommandEventArgs)"></xref> method when a column is selected for sorting.
  remarks: "Use the <xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A> property to specify or determine the name of the field to pass to the <xref:System.Web.UI.WebControls.DataGrid.OnSortCommand%2A> method when a column is selected for sorting.  \n  \n> [!NOTE]\n>  This property does not bind the column to a field in data source. To bind a column to a field, see the documentation for the specific column type.  \n  \n When sorting is enabled, <xref:System.Web.UI.WebControls.LinkButton> controls are rendered in the heading section of each column where the <xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A> property is set.  \n  \n> [!NOTE]\n>  When the <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> property is set to `true`, the <xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A> property for each column in the <xref:System.Web.UI.WebControls.DataGrid> control that supports data binding is automatically set with the field name bound to the column. If the <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> property is set to `false`, you need to manually set the <xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A> property with the field name bound to the column for each column that you want to enable sorting for.  \n  \n These <xref:System.Web.UI.WebControls.LinkButton> controls allow you to sort the <xref:System.Web.UI.WebControls.DataGrid> control by the selected column. When a <xref:System.Web.UI.WebControls.LinkButton> control for a column is clicked, the <xref:System.Web.UI.WebControls.DataGrid.SortCommand> event is raised. The value of the <xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A> property for the selected column is passed to the <xref:System.Web.UI.WebControls.DataGrid.OnSortCommand%2A> event handler as part of the <xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs> object."
