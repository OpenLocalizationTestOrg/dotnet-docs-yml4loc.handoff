  remarks: "The <xref:System.Web.UI.WebControls.DataGridColumn.InitializeCell%2A> method provides the base implementation to reset the specified cell from a column derived from the <xref:System.Web.UI.WebControls.DataGridColumn> class to its initial state. This method is not called directly. Instead, this method is inherited by a derived column class, which can then be used to reset a cell in the column of the derived type. You can optionally override this method in the derived class to provide a custom initialization routine. This base implementation of the <xref:System.Web.UI.WebControls.DataGridColumn.InitializeCell%2A> method is often called from the overridden method to reset properties common to all cells in columns derived from the <xref:System.Web.UI.WebControls.DataGridColumn> class.  \n  \n In this implementation, the <xref:System.Web.UI.WebControls.DataGridColumn.InitializeCell%2A> method resets only the header and footer cells. Other types of cells are not affected by this method.  \n  \n When sorting is enabled (by setting the <xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A> property to `true`), a <xref:System.Web.UI.WebControls.LinkButton> control is added to the header cell by default. This allows you to sort the column when the <xref:System.Web.UI.WebControls.LinkButton> control is clicked. If you specify an image for the header cell (by setting the <xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A> property), an <xref:System.Web.UI.WebControls.ImageButton> control is created instead.  \n  \n When sorting is disabled, the text specified by the <xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A> property is displayed in the header cell. If you specify an image for the header cell (by setting the <xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A> property), an <xref:System.Web.UI.WebControls.Image> control is added to the header cell.  \n  \n Because a browser will not display an empty cell, if an image in not displayed in the header cell and the <xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A> property is not set, a nonbreaking space HTML entity (`&nbsp;`) is displayed in the header cell. Similarly, if the footer cell does not have any content (if the <xref:System.Web.UI.WebControls.DataGridColumn.FooterText%2A> property is not set), a nonbreaking space HTML entity is displayed in the footer cell.  \n  \n> [!NOTE]\n>  This method is commonly used by control developers."
