      type: System.Windows.Forms.HtmlElement
      description: "The element from which the offsets are calculated.  \n  \n If an element's parent or another element in the element's hierarchy uses relative or absolute positioning, `OffsetParent` will be the first relatively or absolutely positioned element in which the current element is nested. If none of the elements above the current element are absolutely or relatively positioned, `OffsetParent` will be the <code>BODY</code> tag of the document."
