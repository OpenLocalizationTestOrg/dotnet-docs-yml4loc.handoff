  summary: Gets or sets a semicolon-delimited list of styles for the current element.
  remarks: "The HTML Document Object Model (DOM) uses styles as defined in the World Wide Web Consortiums Cascading Style Sheets specification to control the display of an element. Styles in the <xref:System.Windows.Forms.HtmlElement.Style%2A> property take the form of colon-delimited name-value pairs, with each pair separated by a semicolon, as follows:  \n  \n `style-name1:value1;...;[style-nameN:valueN;]`  \n  \n To set the font for a `DIV` element to 14-point Times New Roman bold, for example, you would assign the following string:  \n  \n `font-face:Times New Roman;font-size:14px;font-weight:bold;`  \n  \n For a full list of all available styles in the HTML DOM, see [STYLE Attribute](http://msdn.microsoft.com/library/ms534651.aspx)."
