  namespace: System.Workflow.ComponentModel.Design
  summary: Provides methods and properties for all glyph classes that an <xref href="System.Workflow.ComponentModel.Design.ActivityDesigner"></xref> displays when it is selected on the workflow design surface.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n Some glyphs that are displayed on an activity designer can be selected by the user while others cannot. When a user selects a glyph that can be selected, the glyph changes appearance on the activity design surface. The <xref:System.Workflow.ComponentModel.Design.SelectionGlyph> class is the base class for all glyph classes that change appearance when a user selects it on the activity design surface."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public abstract class SelectionGlyph : System.Workflow.ComponentModel.Design.DesignerGlyph
