  name: VBFixedArrayAttribute
  nameWithType: VBFixedArrayAttribute
  fullName: Microsoft.VisualBasic.VBFixedArrayAttribute
  type: Class
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: Indicates that an array in a structure or non-local variable should be treated as a fixed-length array.
  remarks: Visual Basic arrays are of variable length by default. This attribute is useful when using Visual Basic file input and output functions, such as `FileGet` and `FilePut`, and API calls that require fixed-length arrays.
  example:
  - "[!code-vb[VbCnAttributes#22](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbCnAttributes/VB/Class2.vb#22)]  \n  \n> [!NOTE]\n>  The `VBFixedArrayAttribute` is informational and does not allocate any storage. The purpose of this attribute is to modify how arrays in structures and non-local variables are used by methods or API calls that recognize the `VBFixedArrayAttribute`. Keep in mind that this attribute does not convert a variable length array to a fixed array and that you must still allocate array storage using `Dim` or `ReDim` statements."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, AllowMultiple=false, Inherited=false)]

      public sealed class VBFixedArrayAttribute : Attribute
