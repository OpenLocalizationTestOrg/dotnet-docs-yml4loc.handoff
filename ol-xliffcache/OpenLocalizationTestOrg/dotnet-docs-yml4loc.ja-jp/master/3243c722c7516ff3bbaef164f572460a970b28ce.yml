  type: Method
  assemblies:
  - System
  - netstandard
  - System.ComponentModel.TypeConverter
  namespace: System.ComponentModel
  summary: Returns a substring of the formatted string.
  remarks: "This version of the overloaded <xref:System.ComponentModel.MaskedTextProvider.ToString%2A> method returns a substring of the formatted string, starting at the position `startPos` and including the subsequent number of characters specified by the `length` parameter. The returned string includes prompts and literals according to the current values of the <xref:System.ComponentModel.MaskedTextProvider.IncludePrompt%2A> and <xref:System.ComponentModel.MaskedTextProvider.IncludeLiterals%2A> properties, respectively. The return string will contain the original input characters; the <xref:System.ComponentModel.MaskedTextProvider.PasswordChar%2A> property is always ignored.  \n  \n> [!IMPORTANT]\n>  Because this method reveals information that is usually protected in the user interface by password characters, it should be used with extreme caution to avoid accidentally revealing sensitive user data.  \n  \n <xref:System.ComponentModel.MaskedTextProvider.ToString%2A> performs the following actions when there are discrepancies in the input parameters:  \n  \n-   If `startPos` is less than zero, the starting position is set to zero.  \n  \n-   If `startPos` is greater than or equal to the actual <xref:System.ComponentModel.MaskedTextProvider.Length%2A> of the formatted string, the <xref:System.String.Empty> string is returned.  \n  \n-   If `length` is greater than the remaining number of characters past the starting position, only the remaining characters are returned.  \n  \n-   If `length` is less than or equal to zero, the <xref:System.String.Empty> string is returned."
  syntax:
    content: public string ToString (int startPosition, int length);
    parameters:
    - id: startPosition
      type: System.Int32
      description: The zero-based position in the formatted string where the output begins.
    - id: length
      type: System.Int32
      description: The number of characters to return.
    return:
      type: System.String
      description: If successful, a substring of the formatted <xref href="System.String"></xref>, which includes all the assigned character values; otherwise the <xref href="System.String.Empty"></xref> string.
