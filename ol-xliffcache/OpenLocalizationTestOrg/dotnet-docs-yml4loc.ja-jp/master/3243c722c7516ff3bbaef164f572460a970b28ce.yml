  remarks: "The <xref:System.ComponentModel.MaskedTextProvider.Add%28System.String%2CSystem.Int32%40%2CSystem.ComponentModel.MaskedTextResultHint%40%29> method adds the characters from the `input` string to the formatted string, starting with the first available position after <xref:System.ComponentModel.MaskedTextProvider.LastAssignedPosition%2A>. This method will fail for any of the following reasons:  \n  \n-   Any of the characters in the input value, `input`, are not printable, or the input value does not match its corresponding mask element.  \n  \n-   There are not enough available edit positions in the formatted string after the last assigned position.  \n  \n If this method fails, no additions are made and the method returns `false`.  \n  \n This method functions the same as the overridden version taking a single <xref:System.String> parameter, <xref:System.ComponentModel.MaskedTextProvider.Add%28System.String%29>, except that it outputs additional information."
