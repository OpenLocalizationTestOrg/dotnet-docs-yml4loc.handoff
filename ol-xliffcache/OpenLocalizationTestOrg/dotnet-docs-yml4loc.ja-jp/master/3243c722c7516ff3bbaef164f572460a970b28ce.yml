  namespace: System.ComponentModel
  summary: Tests whether the specified character could be set successfully at the specified position.
  remarks: "The <xref:System.ComponentModel.MaskedTextProvider.VerifyChar%2A> method tests whether a single character value represents valid input at the specified position in the formatted string. This method will return `false` for the following reasons:  \n  \n-   The `pos` parameter is less than zero or greater than the <xref:System.ComponentModel.MaskedTextProvider.Length%2A> of the <xref:System.ComponentModel.MaskedTextProvider.Mask%2A>.  \n  \n-   The character `input` is not a valid input character, as determined by the <xref:System.ComponentModel.MaskedTextProvider.IsValidInputChar%2A> method.  \n  \n-   The `input` is not compatible with the mask element at the specified position, `pos`.  \n  \n The last condition may depend on the current value of the <xref:System.ComponentModel.MaskedTextProvider.AllowPromptAsInput%2A>, <xref:System.ComponentModel.MaskedTextProvider.AsciiOnly%2A>, <xref:System.ComponentModel.MaskedTextProvider.PasswordChar%2A>, <xref:System.ComponentModel.MaskedTextProvider.PromptChar%2A> and <xref:System.ComponentModel.MaskedTextProvider.SkipLiterals%2A> properties.  \n  \n To test an entire input string against the mask, use one of the <xref:System.ComponentModel.MaskedTextProvider.VerifyString%2A> methods instead."
  syntax:
    content: public bool VerifyChar (char input, int position, out System.ComponentModel.MaskedTextResultHint hint);
    parameters:
    - id: input
      type: System.Char
      description: The <xref href="System.Char"></xref> value to test.
    - id: position
      type: System.Int32
      description: The position in the mask to test the input character against.
    - id: hint
      type: System.ComponentModel.MaskedTextResultHint
      description: A <xref href="System.ComponentModel.MaskedTextResultHint"></xref> that succinctly describes the result of the operation. An output parameter.
    return:
      type: System.Boolean
      description: '`true` if the specified character is valid for the specified position; otherwise, `false`.'
  overload: System.ComponentModel.MaskedTextProvider.VerifyChar*
