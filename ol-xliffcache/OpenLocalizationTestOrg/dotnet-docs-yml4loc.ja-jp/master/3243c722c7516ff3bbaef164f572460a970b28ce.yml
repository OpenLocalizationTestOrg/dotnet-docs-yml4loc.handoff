  namespace: System.ComponentModel
  summary: Replaces a range of editable characters between the specified starting and ending positions with the specified string, and then outputs the removal position and descriptive information.
  remarks: "The <xref:System.ComponentModel.MaskedTextProvider.Replace%2A> method searches for the first editable position in the formatted string between the specified starting and ending positions. Operating on the assumption that there are enough editable positions after this point, the existing character values are replaced one-by-one with the contents of the replacement string parameter, `input`.  \n  \n The following conditions are considered errors. When an error occurs, no replacement occurs and <xref:System.ComponentModel.MaskedTextProvider.Replace%2A> returns `false`.  \n  \n-   The `startPos` or `endPos` parameters point before the start of the formatted string or beyond its end.  \n  \n-   There are not enough editable positions in the formatted string to hold the contents of the replacement string.  \n  \n-   One of the replacement character values is not valid because it is not printable or does not match its corresponding mask element.  \n  \n In addition to the return value, this method has two output parameters to supply additional information about the replacement operation."
  syntax:
    content: public bool Replace (string input, int startPosition, int endPosition, out int testPosition, out System.ComponentModel.MaskedTextResultHint resultHint);
    parameters:
    - id: input
      type: System.String
      description: The <xref href="System.String"></xref> value used to replace the existing editable characters.
    - id: startPosition
      type: System.Int32
      description: The zero-based position in the formatted string where the replacement starts.
    - id: endPosition
      type: System.Int32
      description: The zero-based position in the formatted string where the replacement ends.
    - id: testPosition
      type: System.Int32
      description: If successful, the zero-based position in the formatted string where the last character was actually replaced; otherwise, the first position where the operation failed. An output parameter.
    - id: resultHint
      type: System.ComponentModel.MaskedTextResultHint
      description: A <xref href="System.ComponentModel.MaskedTextResultHint"></xref> that succinctly describes the result of the replacement operation. An output parameter.
    return:
      type: System.Boolean
      description: '`true` if all the characters were successfully replaced; otherwise, `false`.'
