  summary: Gets or sets a value indicating whether literal character positions in the mask can be overwritten by their same values.
  remarks: "Input masks can contain literal and editable characters. If an attempt is made to add an input character to the position in a mask occupied by a literal, the value of the <xref:System.Windows.Forms.MaskedTextBox.SkipLiterals%2A> property determines the result.  \n  \n-   If this property is `true`, it is valid to overwrite a literal with the same value when adding input characters. For example, a forward slash character value, `'/'`, could be added to the third position of the mask `\"00/00/000\"`.  \n  \n-   If this property is `false`, it is not valid to assign any value to a mask position occupied by a literal character."
  syntax:
    content: public bool SkipLiterals { get; set; }
    return:
      type: System.Boolean
      description: '`true` to allow literals to be added back; otherwise, `false` to not allow the user to overwrite literal characters. The default is `true`.'
