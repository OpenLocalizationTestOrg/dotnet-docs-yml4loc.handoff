  namespace: System.ComponentModel
  summary: Gets or sets a value that determines how an input character that matches the prompt character should be handled.
  remarks: "<xref:System.ComponentModel.MaskedTextProvider> can treat two categories of characters, paces and prompt characters, in a special manner. Normally, each input character will be tested against the mask and either accepted or rejected. Operating on the assumption that the <xref:System.ComponentModel.MaskedTextProvider.PromptChar%2A> property is set to a value other than `null`, then setting the <xref:System.ComponentModel.MaskedTextProvider.ResetOnPrompt%2A> property to `true` will result in special processing for the prompt character. When a prompt character is added, it causes the current mask character position to be cleared and the current position to be advanced to the next editable character.  \n  \n <xref:System.ComponentModel.MaskedTextProvider.ResetOnPrompt%2A> takes precedence over the <xref:System.ComponentModel.MaskedTextProvider.AllowPromptAsInput%2A> property as described in the following table.  \n  \n|<xref:System.ComponentModel.MaskedTextProvider.ResetOnPrompt%2A>|<xref:System.ComponentModel.MaskedTextProvider.AllowPromptAsInput%2A>|Resulting behavior|  \n|---------------------------------------------------------------------------------------------------------------------------------------------------------------------|--------------------------------------------------------------------------------------------------------------------------------------------------------------------------|------------------------|  \n|`true`|`true`|The prompt character can be added and it causes the current mask position to be reset. The default.|  \n|`true`|`false`|The prompt character can be added and it causes the current mask position to be reset.|  \n|`false`|`true`|The prompt character is processed as a normal input character.|  \n|`false`|`false`|The prompt character is not valid and methods attempting to add the character will fail.|"
  syntax:
    content: public bool ResetOnPrompt { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the prompt character entered as input causes the current editable position in the mask to be reset; otherwise, `false` to indicate that the prompt character is to be processed as a normal input character. The default is `true`.'
