  namespace: System.ComponentModel
  summary: Tests whether the specified character would be escaped at the specified position.
  remarks: "A character is said to be *escaped* if it is valid input, but is not assigned to that position in the formatted string. Escaped characters fall into the following three categories:  \n  \n-   Prompt characters are escaped if the <xref:System.ComponentModel.MaskedTextProvider.AllowPromptAsInput%2A> property is `true`.  \n  \n-   Input characters are escaped if they have the same value as the literal in the mask, and if the <xref:System.ComponentModel.MaskedTextProvider.SkipLiterals%2A> property is `true`.  \n  \n-   Space characters are escaped if the <xref:System.ComponentModel.MaskedTextProvider.ResetOnSpace%2A> property is `true`.  \n  \n The <xref:System.ComponentModel.MaskedTextProvider.VerifyEscapeChar%2A> method will also return `false` if the `pos` parameter is less than zero or greater than the <xref:System.ComponentModel.MaskedTextProvider.Length%2A> of the <xref:System.ComponentModel.MaskedTextProvider.Mask%2A>."
  syntax:
    content: public bool VerifyEscapeChar (char input, int position);
    parameters:
    - id: input
      type: System.Char
      description: The <xref href="System.Char"></xref> value to test.
    - id: position
      type: System.Int32
      description: The position in the mask to test the input character against.
    return:
      type: System.Boolean
      description: '`true` if the specified character would be escaped at the specified position; otherwise, `false`.'
