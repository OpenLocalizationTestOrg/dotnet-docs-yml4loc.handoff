  namespace: System.ComponentModel
  summary: Returns a substring of the formatted string, optionally including prompt, literal, and password characters.
  remarks: "This version of the overloaded <xref:System.ComponentModel.MaskedTextProvider.ToString%2A> method returns a substring of the formatted string, starting at the position `startPos` and including the subsequent number of characters specified by the `length` parameter. The return string includes prompts and literals according to the values of the `IncludePrompt` and `IncludeLiterals` parameters, respectively. Notice that these parameters override the values of the <xref:System.ComponentModel.MaskedTextProvider.IncludePrompt%2A> and  <xref:System.ComponentModel.MaskedTextProvider.IncludeLiterals%2A> properties. If the `ignorePasswordChar` parameter is `true`, it will return the original input characters, ignoring the value of the <xref:System.ComponentModel.MaskedTextProvider.PasswordChar%2A> property. If this parameter is `false`, it will use the password character to obscure editable user input if the <xref:System.ComponentModel.MaskedTextProvider.PasswordChar%2A> property is set to a value other than `null`.  \n  \n> [!IMPORTANT]\n>  Because this method potentially reveals information that is usually protected in the user interface by password characters, it should be used with extreme caution to avoid accidentally revealing sensitive user data.  \n  \n <xref:System.ComponentModel.MaskedTextProvider.ToString%2A> performs the following actions when there are discrepancies in the input parameters:  \n  \n-   If `startPos` is less than zero, the starting position is set to zero.  \n  \n-   If `startPos` is greater than or equal to the actual <xref:System.ComponentModel.MaskedTextProvider.Length%2A> of the formatted string, the <xref:System.String.Empty> string is returned.  \n  \n-   If `length` is greater than the remaining number of characters past the starting position, only the remaining characters are returned.  \n  \n-   If `length` is less than or equal to zero, the <xref:System.String.Empty> string is returned."
  syntax:
    content: public string ToString (bool ignorePasswordChar, bool includePrompt, bool includeLiterals, int startPosition, int length);
    parameters:
    - id: ignorePasswordChar
      type: System.Boolean
      description: '`true` to return the actual editable characters; otherwise, `false` to indicate that the <xref href="System.ComponentModel.MaskedTextProvider.PasswordChar"></xref> property is to be honored.'
    - id: includePrompt
      type: System.Boolean
      description: '`true` to include prompt characters in the return string; otherwise, `false`.'
    - id: includeLiterals
      type: System.Boolean
      description: '`true` to return literal characters in the return string; otherwise, `false`.'
    - id: startPosition
      type: System.Int32
      description: The zero-based position in the formatted string where the output begins.
    - id: length
      type: System.Int32
      description: The number of characters to return.
    return:
      type: System.String
      description: If successful, a substring of the formatted <xref href="System.String"></xref>, which includes all the assigned character values and optionally includes literals, prompts, and password characters; otherwise the <xref href="System.String.Empty"></xref> string.
