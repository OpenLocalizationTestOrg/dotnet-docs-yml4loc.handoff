  name: CultureAndRegionModifiers
  nameWithType: CultureAndRegionModifiers
  fullName: System.Globalization.CultureAndRegionModifiers
  type: Enum
  assemblies:
  - sysglobl
  namespace: System.Globalization
  summary: Specifies constants that define a <xref href="System.Globalization.CultureAndRegionInfoBuilder"></xref> object.
  remarks: "Specify a bitwise combination of one or more <xref:System.Globalization.CultureAndRegionModifiers> values as an argument to the <xref:System.Globalization.CultureAndRegionInfoBuilder.%23ctor%28System.String%2CSystem.Globalization.CultureAndRegionModifiers%29?displayProperty=fullName> constructor. You use the resulting <xref:System.Globalization.CultureAndRegionInfoBuilder> object to create a custom culture.  \n  \n A custom culture can have a combination of these characteristics:  \n  \n-   A custom culture can be a specific culture or a neutral culture.  \n  \n     A specific culture specifies a language and a region, while a neutral culture specifies a language but no region.  \n  \n-   A custom culture can be a replacement culture or a supplemental culture.  \n  \n     A replacement culture replaces a culture that ships with the .NET Framework or a locale that ships with Windows.  \n  \n     A supplemental culture is anything other than a replacement culture. A supplemental culture can be entirely new, or can extend an existing .NET Framework culture or Windows locale.  \n  \n> [!IMPORTANT]\n>  Note that the <xref:System.Globalization.CultureAndRegionModifiers> enumeration is found in an assembly named sysglobl.dll. Successfully compiling code that uses this type requires that you add a reference to sysglobl.dll."
  example:
  - "The following code example creates a custom culture with a private use prefix, then lists a set of its properties. The first property is the name of the culture.  \n  \n [!code-cpp[sys.glob.carib1#1](~/samples/snippets/cpp/VS_Snippets_CLR/sys.glob.carib1/CPP/carib.cpp#1)]\n [!code-csharp[sys.glob.carib1#1](~/samples/snippets/csharp/VS_Snippets_CLR/sys.glob.carib1/CS/carib.cs#1)]\n [!code-vb[sys.glob.carib1#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/sys.glob.carib1/VB/carib.vb#1)]"
  syntax:
    content: >-
      [System.Flags]

      public enum CultureAndRegionModifiers
