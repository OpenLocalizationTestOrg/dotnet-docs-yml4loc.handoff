  summary: Provides a callback method for the <xref href="System.Drawing.Graphics.EnumerateMetafile*"></xref> method.
  remarks: "This method is used in conjunction with the <xref:System.Drawing.Graphics.EnumerateMetafile%2A> method of the <xref:System.Drawing.Graphics> class. Certain overloads of the <xref:System.Drawing.Graphics.EnumerateMetafile%2A> method call an application-defined callback method of this type for each record in a specified metafile. The callback function can display each record (or selected records) by calling the <xref:System.Drawing.Imaging.Metafile.PlayRecord%2A> method of the <xref:System.Drawing.Imaging.Metafile> that is being enumerated.  \n  \n A user declaration of this callback method must have the same parameters as the <xref:System.Drawing.Graphics.EnumerateMetafileProc> delegate declaration."
