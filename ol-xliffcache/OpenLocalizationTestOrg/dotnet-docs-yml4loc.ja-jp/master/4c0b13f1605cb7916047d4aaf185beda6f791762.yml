  - System.CodeDom
  namespace: System.CodeDom
  summary: Represents an expression that raises an event.
  remarks: "<xref:System.CodeDom.CodeDelegateInvokeExpression> can be used to represent code that invokes an event. Invoking an event invokes all delegates that are registered with the event using the specified parameters.  \n  \n The <xref:System.CodeDom.CodeDelegateInvokeExpression.TargetObject%2A> property specifies the event to invoke. The <xref:System.CodeDom.CodeDelegateInvokeExpression.Parameters%2A> property specifies the parameters to pass to the delegates for the event."
  example:
  - "The following example demonstrates use of a <xref:System.CodeDom.CodeDelegateInvokeExpression> to invoke an event named `TestEvent`.  \n  \n [!code-cpp[CodeDelegateInvokeExpressionExample#3](~/samples/snippets/cpp/VS_Snippets_CLR/CodeDelegateInvokeExpressionExample/CPP/codedelegateinvokeexpressionexample.cpp#3)]\n [!code-csharp[CodeDelegateInvokeExpressionExample#3](~/samples/snippets/csharp/VS_Snippets_CLR/CodeDelegateInvokeExpressionExample/CS/codedelegateinvokeexpressionexample.cs#3)]\n [!code-vb[CodeDelegateInvokeExpressionExample#3](~/samples/snippets/visualbasic/VS_Snippets_CLR/CodeDelegateInvokeExpressionExample/VB/codedelegateinvokeexpressionexample.vb#3)]"
