  namespace: System.Runtime.Remoting.Messaging
  summary: Implements the <xref href="System.Runtime.Remoting.Messaging.IMethodCallMessage"></xref> interface to create a request message that acts as a method call on a remote object.
  remarks: "The <xref:System.Runtime.Remoting.Messaging.MethodCallMessageWrapper> class is used by the remoting infrastructure of the .NET Framework. You do not need to create an instance of the <xref:System.Runtime.Remoting.Messaging.MethodCallMessageWrapper> class directly; instead, use the <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage> interface.  \n  \n <xref:System.Runtime.Remoting.Messaging.MethodCallMessageWrapper> wraps remoting data for passing between message sinks. A remoting client sends a <xref:System.Runtime.Remoting.Messaging.MethodCallMessageWrapper> message to a server."
  syntax:
    content: >-
