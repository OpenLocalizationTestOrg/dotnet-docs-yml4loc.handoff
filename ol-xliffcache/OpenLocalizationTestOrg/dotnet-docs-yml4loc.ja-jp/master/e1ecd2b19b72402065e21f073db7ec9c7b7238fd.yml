  namespace: System.Web.UI.Adapters
  summary: Gets a list of additional HTTP headers by which caching is varied for the Web page to which this derived page adapter is attached.
  remarks: "Entities on the Web that cache Web pages cache multiple versions, based on the HTTP headers and other factors. For example, a version for each language in which a page is generated is typically cached, based on the `Accept-Language` HTTP header.  \n  \n For specific browsers, it might be necessary to vary caching by HTTP headers in addition to the headers that control target-independent caching. For example, it might be necessary to cache different versions of a page for different screen sizes.  \n  \n The header names returned by the <xref:System.Web.UI.Adapters.PageAdapter.CacheVaryByHeaders%2A> property are added to the list of headers on the `Vary` HTTP header sent to the client browser."
  syntax:
    content: public virtual System.Collections.Specialized.StringCollection CacheVaryByHeaders { get; }
    return:
      type: System.Collections.Specialized.StringCollection
      description: An <xref href="System.Collections.IList"></xref> that contains a list of HTTP headers; otherwise, `null`.
  overload: System.Web.UI.Adapters.PageAdapter.CacheVaryByHeaders*
