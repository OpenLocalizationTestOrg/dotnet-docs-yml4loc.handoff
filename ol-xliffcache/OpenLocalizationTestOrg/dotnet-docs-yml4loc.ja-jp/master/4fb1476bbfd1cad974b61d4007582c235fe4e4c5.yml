  summary: Represents the collection of data bindings for a control.
  remarks: "Simple data binding is accomplished by adding <xref:System.Windows.Forms.Binding> objects to a <xref:System.Windows.Forms.ControlBindingsCollection>. Any object that inherits from the <xref:System.Windows.Forms.Control> class can access the <xref:System.Windows.Forms.ControlBindingsCollection> through the <xref:System.Windows.Forms.Control.DataBindings%2A> property. For a list of Windows controls that support data binding, see the <xref:System.Windows.Forms.Binding> class.  \n  \n The <xref:System.Windows.Forms.ControlBindingsCollection> contains standard collection methods such as <xref:System.Windows.Forms.ControlBindingsCollection.Add%2A>, <xref:System.Windows.Forms.ControlBindingsCollection.Clear%2A>, and <xref:System.Windows.Forms.ControlBindingsCollection.Remove%2A>.  \n  \n To get the control that the <xref:System.Windows.Forms.ControlBindingsCollection> belongs to, use the <xref:System.Windows.Forms.ControlBindingsCollection.Control%2A> property."
  example:
  - "The following code example adds <xref:System.Windows.Forms.Binding> objects to a <xref:System.Windows.Forms.ControlBindingsCollection> of five controls: four <xref:System.Windows.Forms.TextBox> controls and a <xref:System.Windows.Forms.DateTimePicker> control. The <xref:System.Windows.Forms.ControlBindingsCollection> is accessed through the <xref:System.Windows.Forms.Control.DataBindings%2A> property of the <xref:System.Windows.Forms.Control> class.  \n  \n [!code-cpp[Classic ControlBindingsCollection Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic ControlBindingsCollection Example/CPP/source.cpp#1)]\n [!code-csharp[Classic ControlBindingsCollection Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic ControlBindingsCollection Example/CS/source.cs#1)]\n [!code-vb[Classic ControlBindingsCollection Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic ControlBindingsCollection Example/VB/source.vb#1)]"
