- uid: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferPoolSize
  commentId: P:System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.Configuration.WebHttpBindingElement
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WebHttpBindingElement.MaxBufferPoolSize
  fullName: WebHttpBindingElement.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets the maximum amount of memory, in bytes, allocated for the buffer manager that manages the buffers required by endpoints that use this binding.
  remarks: The <xref:System.ServiceModel.Channels.BufferManager> tries to minimize the cost of using buffers with a buffer pool. Buffers are required to process messages by the service when they come out of the channel. If there is not sufficient memory in the buffer pool to process the message load, the <xref:System.ServiceModel.Channels.BufferManager> must allocate additional memory from the CLR heap, which increases the garbage collection overhead. Extensive allocation from the CLR garbage heap is an indication that the buffer pool size is too small and that performance can be improved with a larger allocation by increasing the <xref:System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferPoolSize%2A> limit.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("maxBufferPoolSize", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.LongValidator(MinValue=0)]

      public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: The maximum size, in bytes, for the pool of buffers used by an endpoint configured with this binding. The default value is 65,536 bytes.
  overload: System.ServiceModel.Configuration.WebHttpBindingElement.MaxBufferPoolSize*
  exceptions: []
