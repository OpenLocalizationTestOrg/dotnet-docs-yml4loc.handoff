  summary: A binding element used to configure endpoints for Windows Communication Foundation (WCF) Web services that respond to HTTP requests instead of SOAP messages.
  remarks: "The [!INCLUDE[indigo2](~/includes/indigo2-md.md)] Web programming model allows developers to expose [!INCLUDE[indigo2](~/includes/indigo2-md.md)] Web services through HTTP requests that use \"plain old XML\" (POX) style messaging instead of SOAP-based messaging. For clients to communicate with a service using HTTP requests, an endpoint of the service must be configured with the <xref:System.ServiceModel.WebHttpBinding> that has the <xref:System.ServiceModel.Description.WebHttpBehavior> attached to it. The Web model also requires that the individual operations are annotated with either the <xref:System.ServiceModel.Web.WebGetAttribute> or the <xref:System.ServiceModel.Web.WebInvokeAttribute> to bind them to a unique combination of HTTP method, such as POST (the default) or GET, and a URI path suffix, which defaults to the operation name.  \n  \n Support in [!INCLUDE[indigo2](~/includes/indigo2-md.md)] for syndication and ASP.AJAX integration are both built on top of the Web programming model. [!INCLUDE[crabout](~/includes/crabout-md.md)] the model, see [WCF Web HTTP Programming Model](~/docs/framework/wcf/feature-details/wcf-web-http-programming-model.md)."
