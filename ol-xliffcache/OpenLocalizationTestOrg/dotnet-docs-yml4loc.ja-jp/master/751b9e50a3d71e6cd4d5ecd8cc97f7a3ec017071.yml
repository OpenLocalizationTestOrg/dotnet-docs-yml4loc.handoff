  fullName: AppDomain.DefineDynamicAssembly(AssemblyName, AssemblyBuilderAccess, String, Evidence, PermissionSet, PermissionSet, PermissionSet, Boolean, IEnumerable<CustomAttributeBuilder>)
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: Defines a dynamic assembly with the specified name, access mode, storage directory, evidence, permission requests, synchronization option, and custom attributes.
  remarks: "Use this method overload to specify attributes that do not work correctly unless they are applied when a dynamic assembly is created. For example, security attributes such as <xref:System.Security.SecurityTransparentAttribute> and <xref:System.Security.SecurityCriticalAttribute> do not work correctly if they are added after a dynamic assembly has been created.  \n  \n The permission requests specified for the `requiredPermissions`, `optionalPermissions`, and `refusedPermissions` parameters are used only if the `evidence` parameter is also supplied, or if the dynamic assembly is saved and reloaded into memory.  \n  \n> [!NOTE]\n>  When you develop code that emits dynamic assemblies, we recommend that you include the <xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName> flag in the `refusedPermissions` parameter. The inclusion of this flag ensures that the Microsoft intermediate language (MSIL) will be verified. This technique will detect the unintentional generation of unverifiable code, which otherwise is very difficult to detect. A limitation of this technique is that it also causes <xref:System.Security.SecurityException> to be thrown when it is used with code that demands full trust.  \n  \n Only fully trusted callers can supply evidence when defining a dynamic <xref:System.Reflection.Assembly>. The runtime maps the <xref:System.Security.Policy.Evidence> through the security policy to determine the granted permissions. Partially trusted callers must supply `null` for the `evidence` parameter. If `evidence` is `null`, the runtime copies the permission sets (that is, the current grant and deny sets) from the caller's assembly to the dynamic assembly that is being defined, and marks the policy as resolved.  \n  \n If the dynamic assembly is saved to disk, subsequent loads will get grants based on policies that are associated with the location where the dynamic assembly was saved.  \n  \n If `isSynchronized` is `true`, the following methods of the resulting <xref:System.Reflection.Emit.AssemblyBuilder> will be synchronized: <xref:System.Reflection.Emit.AssemblyBuilder.DefineDynamicModule%2A>, <xref:System.Reflection.Emit.AssemblyBuilder.DefineResource%2A>, <xref:System.Reflection.Emit.AssemblyBuilder.AddResourceFile%2A>, <xref:System.Reflection.Emit.AssemblyBuilder.GetDynamicModule%2A>, <xref:System.Reflection.Emit.AssemblyBuilder.SetEntryPoint%2A>, and <xref:System.Reflection.Emit.AssemblyBuilder.Save%2A>. If two of these methods are called on different threads, one will block until the other is completed.  \n  \n This method overload is introduced in the [!INCLUDE[net_v35_long](~/includes/net-v35-long-md.md)]."
  syntax:
    content: >-
      [System.Obsolete("Declarative security for assembly level is no longer enforced")]

      public System.Reflection.Emit.AssemblyBuilder DefineDynamicAssembly (System.Reflection.AssemblyName name, System.Reflection.Emit.AssemblyBuilderAccess access, string dir, System.Security.Policy.Evidence evidence, System.Security.PermissionSet requiredPermissions, System.Security.PermissionSet optionalPermissions, System.Security.PermissionSet refusedPermissions, bool isSynchronized, System.Collections.Generic.IEnumerable<System.Reflection.Emit.CustomAttributeBuilder> assemblyAttributes);
    parameters:
    - id: name
      type: System.Reflection.AssemblyName
      description: The unique identity of the dynamic assembly.
    - id: access
      type: System.Reflection.Emit.AssemblyBuilderAccess
      description: The mode in which the dynamic assembly will be accessed.
    - id: dir
      type: System.String
      description: The name of the directory where the dynamic assembly will be saved. If <code>dir</code> is `null`, the current directory is used.
    - id: evidence
      type: System.Security.Policy.Evidence
      description: The evidence that is supplied for the dynamic assembly. The evidence is used unaltered as the final set of evidence used for policy resolution.
    - id: requiredPermissions
      type: System.Security.PermissionSet
      description: The required permissions request.
    - id: optionalPermissions
      type: System.Security.PermissionSet
      description: The optional permissions request.
    - id: refusedPermissions
      type: System.Security.PermissionSet
      description: The refused permissions request.
    - id: isSynchronized
      type: System.Boolean
      description: '`true` to synchronize the creation of modules, types, and members in the dynamic assembly; otherwise, `false`.'
    - id: assemblyAttributes
      type: System.Collections.Generic.IEnumerable{System.Reflection.Emit.CustomAttributeBuilder}
      description: An enumerable list of attributes to be applied to the assembly, or `null` if there are no attributes.
    return:
      type: System.Reflection.Emit.AssemblyBuilder
      description: A dynamic assembly with the specified name and features.
