  summary: Gets the value stored in the current application domain for the specified name.
  remarks: "Use this method to retrieve the value of an entry in an internal cache of name-data pairs that describe properties of this instance of <xref:System.AppDomain>. Note that the comparison of `name` with the name of key-value pairs is case-sensitive.  \n  \n The cache automatically contains predefined system entries that are inserted when the application domain is created. You can inspect their values with the <xref:System.AppDomain.GetData%2A> method, or the equivalent <xref:System.AppDomainSetup> properties.  \n  \n You can insert or modify your own user defined name-data pairs with the <xref:System.AppDomain.SetData%2A> method and inspect their values with the <xref:System.AppDomain.GetData%2A> method.  \n  \n The following table describes the `name` of each predefined system entry and its corresponding <xref:System.AppDomainSetup> property.  \n  \n|Value of 'name'|Property|  \n|---------------------|--------------|  \n|\"APPBASE\"|<xref:System.AppDomainSetup.ApplicationBase%2A?displayProperty=fullName>|  \n|\"APP_CONFIG_FILE\"|<xref:System.AppDomainSetup.ConfigurationFile%2A?displayProperty=fullName>|  \n|\"APP_LAUNCH_URL\"|(no property)<br /><br /> \"APP_LAUNCH_URL\" represents the URL originally requested by the user, before any redirection. It is available only when the application has been launched with a browser such as Internet Explorer. Not all browsers provide this value.|  \n|\"APP_NAME\"|<xref:System.AppDomainSetup.ApplicationName%2A?displayProperty=fullName>|  \n|\"BINPATH_PROBE_ONLY\"|<xref:System.AppDomainSetup.PrivateBinPathProbe%2A?displayProperty=fullName>|  \n|\"CACHE_BASE\"|<xref:System.AppDomainSetup.CachePath%2A?displayProperty=fullName>|  \n|\"CODE_DOWNLOAD_DISABLED\"|<xref:System.AppDomainSetup.DisallowCodeDownload%2A?displayProperty=fullName>|  \n|\"DEV_PATH\"|(no property)|  \n|\"DISALLOW_APP\"|<xref:System.AppDomainSetup.DisallowPublisherPolicy%2A?displayProperty=fullName>|  \n|\"DISALLOW_APP_BASE_PROBING\"|<xref:System.AppDomainSetup.DisallowApplicationBaseProbing%2A?displayProperty=fullName>|  \n|\"DISALLOW_APP_REDIRECTS\"|<xref:System.AppDomainSetup.DisallowBindingRedirects%2A?displayProperty=fullName>|  \n|\"DYNAMIC_BASE\"|<xref:System.AppDomainSetup.DynamicBase%2A?displayProperty=fullName>|  \n|\"FORCE_CACHE_INSTALL\"|<xref:System.AppDomainSetup.ShadowCopyFiles%2A?displayProperty=fullName>|  \n|\"LICENSE_FILE\", or an application-specific string|<xref:System.AppDomainSetup.LicenseFile%2A?displayProperty=fullName>|  \n|\"LOADER_OPTIMIZATION\"|<xref:System.AppDomainSetup.LoaderOptimization%2A?displayProperty=fullName>|  \n|\"LOCATION_URI\"|(no property)|  \n|\"PRIVATE_BINPATH\"|<xref:System.AppDomainSetup.PrivateBinPath%2A?displayProperty=fullName>|  \n|\"REGEX_DEFAULT_MATCH_TIMEOUT\"|<xref:System.Text.RegularExpressions.Regex.MatchTimeout%2A?displayProperty=fullName><br /><br /> \"REGEX_DEFAULT_MATCH_TIMEOUT\" is not a system entry, and its value can be set by calling the <xref:System.AppDomain.SetData%2A> method.|  \n|\"SHADOW_COPY_DIRS\"|<xref:System.AppDomainSetup.ShadowCopyDirectories%2A?displayProperty=fullName>|"
  example:
