  type: Method
  assemblies:
  - System.Data
  - System.Data.Odbc
  namespace: System.Data.Odbc
  summary: Retrieves a value corresponding to the supplied key from this <xref href="System.Data.Odbc.OdbcConnectionStringBuilder"></xref>.
  remarks: The <xref:System.Data.Odbc.OdbcConnectionStringBuilder.TryGetValue%2A> method lets developers safely retrieve a value from a <xref:System.Data.Odbc.OdbcConnectionStringBuilder> without needing to verify that the supplied key name is a valid key name. Because <xref:System.Data.Odbc.OdbcConnectionStringBuilder.TryGetValue%2A> does not raise an exception when you pass in a nonexistent key, you do not have to look for a key before retrieving its value. Calling <xref:System.Data.Odbc.OdbcConnectionStringBuilder.TryGetValue%2A> with a nonexistent key places the value null (`Nothing` in Visual Basic) in the `value` parameter.
  example:
  - "The following example demonstrates the behavior of the <xref:System.Data.Odbc.OdbcConnectionStringBuilder.TryGetValue%2A> method.  \n  \n [!code-csharp[DataWorks OdbcConnectionStringBuilder.TryGetValue#1](~/samples/snippets/csharp/VS_Snippets_ADO.NET/DataWorks OdbcConnectionStringBuilder.TryGetValue/CS/source.cs#1)]\n [!code-vb[DataWorks OdbcConnectionStringBuilder.TryGetValue#1](~/samples/snippets/visualbasic/VS_Snippets_ADO.NET/DataWorks OdbcConnectionStringBuilder.TryGetValue/VB/source.vb#1)]"
  syntax:
