- uid: System.Windows.Forms.InputLanguage.FromCulture(System.Globalization.CultureInfo)
  commentId: M:System.Windows.Forms.InputLanguage.FromCulture(System.Globalization.CultureInfo)
  id: FromCulture(System.Globalization.CultureInfo)
  parent: System.Windows.Forms.InputLanguage
  langs:
  - csharp
  name: FromCulture(CultureInfo)
  nameWithType: InputLanguage.FromCulture(CultureInfo)
  fullName: InputLanguage.FromCulture(CultureInfo)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Returns the input language associated with the specified culture.
  remarks: "The <xref:System.Windows.Forms.InputLanguage.FromCulture%2A> method selects from among installed keyboards. Specifically, this method performs the following operations:  \n  \n1.  Gets the LCID associated with `culture`.  \n  \n2.  Gets the full list of available input language identifiers (HKLs) from the `GetKeyboardLayoutList` function.  \n  \n3.  Finds the HKL that corresponds to the LCID from `culture`, if one is present.  \n  \n4.  Returns the installed keyboard associated with that HKL.  \n  \n5.  If no keyboard is found, returns `null`.  \n  \n> [!NOTE]\n>  The <xref:System.Windows.Forms.InputLanguage.FromCulture%2A> method never tries to load or install an additional keyboard if one has not already been installed for `culture`. Use the Platform SDK function, `LoadKeyboardLayout`, to install an additional keyboard."
  example:
  - "The following code example sets the default input language as the current input language.  \n  \n First, <xref:System.Windows.Forms.InputLanguage.DefaultInputLanguage%2A> is called to get the system default language. Next, <xref:System.Windows.Forms.InputLanguage.CurrentInputLanguage%2A> is called to get the current input language. The results are printed in a text box. Then, calling <xref:System.Windows.Forms.InputLanguage.CurrentInputLanguage%2A> with the default input language changes the current input language to the default. The new current input language is displayed in a text box.  \n  \n This code assumes that `textBox1` has been instantiated.  \n  \n [!code-cpp[Classic InputLanguage.FromCulture Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic InputLanguage.FromCulture Example/CPP/source.cpp#1)]\n [!code-csharp[Classic InputLanguage.FromCulture Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic InputLanguage.FromCulture Example/CS/source.cs#1)]\n [!code-vb[Classic InputLanguage.FromCulture Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic InputLanguage.FromCulture Example/VB/source.vb#1)]"
  syntax:
    content: public static System.Windows.Forms.InputLanguage FromCulture (System.Globalization.CultureInfo culture);
    parameters:
    - id: culture
      type: System.Globalization.CultureInfo
      description: The <xref href="System.Globalization.CultureInfo"></xref> that specifies the culture to convert from.
    return:
      type: System.Windows.Forms.InputLanguage
      description: An <xref href="System.Windows.Forms.InputLanguage"></xref> that represents the previously selected input language.
  overload: System.Windows.Forms.InputLanguage.FromCulture*
  exceptions: []
