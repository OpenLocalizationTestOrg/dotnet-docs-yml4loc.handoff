  remarks: The <xref:System.Runtime.Remoting.Services.TrackingServices> class provides a tracking service with pluggable handlers that can detect when objects are marshaled and unmarshaled. Pluggable handlers can be created by implementing the <xref:System.Runtime.Remoting.Services.ITrackingHandler> interface. For more information, see the <xref:System.Runtime.InteropServices.Marshal> class.
