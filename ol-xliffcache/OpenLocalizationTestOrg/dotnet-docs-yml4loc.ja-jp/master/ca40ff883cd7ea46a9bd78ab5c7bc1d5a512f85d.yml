  name: WrapContents
  nameWithType: FlowLayoutSettings.WrapContents
  fullName: FlowLayoutSettings.WrapContents
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets or sets a value indicating whether the contents should be wrapped or clipped when they exceed the original boundaries of their container.
  remarks: "If the area of the container is too small to display all the child controls, then at least one control will be clipped regardless of the <xref:System.Windows.Forms.FlowLayoutSettings.WrapContents%2A> value.  \n  \n Subsequent resizing of the container will reapply the layout to the contained controls."
  syntax:
    content: public bool WrapContents { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the contents should be wrapped; otherwise, `false` if the contents should be clipped. The default is `true`.'
  overload: System.Windows.Forms.FlowLayoutSettings.WrapContents*
