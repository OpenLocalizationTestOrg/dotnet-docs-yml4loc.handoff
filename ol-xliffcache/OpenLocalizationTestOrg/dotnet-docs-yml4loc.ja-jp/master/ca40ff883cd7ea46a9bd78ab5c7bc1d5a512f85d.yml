  type: Class
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Collects the characteristics associated with flow layouts.
  remarks: "The <xref:System.Windows.Forms.FlowLayoutSettings> class collects and manages the characteristics associated with the flow layout scheme. This class is used internally by the <xref:System.Windows.Forms.FlowLayoutPanel> and <xref:System.Windows.Forms.ToolStrip> classes, as well as the flow layout engine. The <xref:System.Windows.Forms.FlowLayoutSettings> class is used by the layout engine to determine how to layout the container's child controls.  \n  \n The <xref:System.Windows.Forms.FlowLayoutSettings> class manages the following information:  \n  \n-   The flow direction of consecutive controls.  \n  \n-   Whether the contents should be wrapped or clipped if the child controls cannot be contained within their parent.  \n  \n <xref:System.Windows.Forms.FlowLayoutSettings> does not have a public constructor."
  syntax:
    content: 'public class FlowLayoutSettings : System.Windows.Forms.LayoutSettings'
