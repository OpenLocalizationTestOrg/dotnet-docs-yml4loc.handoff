- uid: System.Windows.Forms.FlowLayoutSettings.WrapContents
  commentId: P:System.Windows.Forms.FlowLayoutSettings.WrapContents
  id: WrapContents
  parent: System.Windows.Forms.FlowLayoutSettings
  langs:
