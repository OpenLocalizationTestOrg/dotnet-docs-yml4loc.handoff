  namespace: System.Xml.Schema
  summary: Gets or sets the `blockDefault` attribute which sets the default value of the `block` attribute on element and complex types in the `targetNamespace` of the schema.
  remarks: "The `block` attribute prevents a `complexType` or element that has the specified type of derivation from being used in place of the inherited `complexType` or element. This attribute's value can either be a white space separated list of restriction, extension and substitution or the value can contain `#all` or a list that is a subset of extension, restriction, or substitution.  \n  \n The following table lists the possible values of <xref:System.Xml.Schema.XmlSchemaDerivationMethod>.  \n  \n|Value|Description|  \n|-----------|-----------------|  \n|`None`|By default, there are no restrictions on type derivations in the schema.|  \n|`Empty`|Overrides the default derivation method and allows any type derivations in the schema.|  \n|`Extension`|By default, elements in this schema cannot be derived by Extension. Applies only to element and complex type elements.|  \n|`Restriction`|By default, elements in this schema cannot be derived by Restriction.|  \n|`Union`|By default, elements in this schema cannot be derived by Union. Applies only to simple types.|  \n|`List`|By default, elements in this schema cannot be derived by List. Applies only to simple types.|  \n|`All`|`#all`. By default, elements in this schema cannot be derived by any method.|"
  syntax:
    content: public System.Xml.Schema.XmlSchemaDerivationMethod BlockDefault { get; set; }
    return:
      type: System.Xml.Schema.XmlSchemaDerivationMethod
      description: An <xref href="System.Xml.Schema.XmlSchemaDerivationMethod"></xref> value representing the different methods for preventing derivation. The default value is `XmlSchemaDerivationMethod.None`.
