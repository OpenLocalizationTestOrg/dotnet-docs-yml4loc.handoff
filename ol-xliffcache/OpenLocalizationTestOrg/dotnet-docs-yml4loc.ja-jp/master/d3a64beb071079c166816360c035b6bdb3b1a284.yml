  name: EnqueueItemOnIdle(IComparable, Object, IPendingWork, Object)
  nameWithType: WorkflowInstance.EnqueueItemOnIdle(IComparable, Object, IPendingWork, Object)
  fullName: WorkflowInstance.EnqueueItemOnIdle(IComparable, Object, IPendingWork, Object)
  type: Method
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime
  summary: Posts a message to the specified workflow queue when the workflow is idle. <xref href="System.Workflow.Runtime.WorkflowInstance.EnqueueItemOnIdle(System.IComparable,System.Object,System.Workflow.Runtime.IPendingWork,System.Object)"></xref> waits until the workflow reaches an idle point and enqueues after verifying that the workflow scheduler is idle (that is, no active operation is being executed).
  remarks: "Waits for the workflow instance to become idle and then sends the `item` to the specified <xref:System.Workflow.Runtime.WorkflowQueue>. If you call <xref:System.Workflow.Runtime.WorkflowInstance.EnqueueItemOnIdle%2A> while the workflow instance is suspended, the workflow runtime engine will throw an <xref:System.InvalidOperationException>. If you want to be notified when the message is delivered, you can implement <xref:System.Workflow.Runtime.IPendingWork> in your service and pass a `workItem` and an <xref:System.Workflow.Runtime.IPendingWork> object to <xref:System.Workflow.Runtime.WorkflowInstance.EnqueueItem%2A>. If you do not want such notification, you can pass a null reference (`Nothing` in Visual Basic) for `pendingWork` and `workItem`.  \n  \n When you are using this method with a state machine workflow, you might get an exception that contains the message \"Queue '{0}' is not enabled.\" This occurs when the current state of the state machine does not know how to handle a specific event. For example, when some state other than the current state contains the <xref:System.Workflow.Activities.EventDrivenActivity> that contains the <xref:System.Workflow.Activities.HandleExternalEventActivity> that is represented by the queue '{0}'."
  example:
  - "The following example demonstrates sending information to a workflow instance using the `EnqueueItemOnIdle` method. First, a WorkflowInstance object is created and started; next, an object that implements the <xref:System.Workflow.Runtime.IPendingWork> interface is created. `EnqueueItemOnIdle` is then called, passing in string values for the queue name, the enqueued item, and the work item to be passed to the methods of the pendingWork object.  \n  \n [!code-csharp[WF_Samples#12](~/samples/snippets/csharp/VS_Snippets_CFX/wf_samples/cs/snippets.cs#12)]\n [!code-vb[WF_Samples#12](~/samples/snippets/visualbasic/VS_Snippets_CFX/wf_samples/vb/snippets.vb#12)]"
  syntax:
    content: public void EnqueueItemOnIdle (IComparable queueName, object item, System.Workflow.Runtime.IPendingWork pendingWork, object workItem);
    parameters:
    - id: queueName
      type: System.IComparable
      description: The name of the <xref href="System.Workflow.Runtime.WorkflowQueue"></xref>.
    - id: item
      type: System.Object
      description: The object to enqueue.
    - id: pendingWork
      type: System.Workflow.Runtime.IPendingWork
      description: An <xref href="System.Workflow.Runtime.IPendingWork"></xref> that allows the sender to be notified when <code>item</code> is delivered.
    - id: workItem
      type: System.Object
      description: An object to be passed to the <xref href="System.Workflow.Runtime.IPendingWork"></xref> methods.
  overload: System.Workflow.Runtime.WorkflowInstance.EnqueueItemOnIdle*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>queueName</code> is a null reference (`Nothing` in Visual Basic).
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The workflow runtime engine is not running.  \n  \n -or-  \n  \n The workflow instance is suspended.  \n  \n -or-  \n  \n The <xref href=\"System.Workflow.Runtime.WorkflowQueue\"></xref> specified by <code>queueName</code> does not exist.  \n  \n -or-  \n  \n The <xref href=\"System.Workflow.Runtime.WorkflowQueue\"></xref> specified by <code>queueName</code> is not enabled."
