  commentId: P:Microsoft.Build.BuildEngine.Engine.BinPath
  id: BinPath
  parent: Microsoft.Build.BuildEngine.Engine
  langs:
  - csharp
  name: BinPath
  nameWithType: Engine.BinPath
  fullName: Engine.BinPath
  type: Property
  assemblies:
  - Microsoft.Build.Engine
  namespace: Microsoft.Build.BuildEngine
  summary: Gets or sets the path to MSBuild.exe.
  remarks: "In [!INCLUDE[vstecmsbuild](~/includes/vstecmsbuild-md.md)] 3.5, the \"BinPath\" is superseded by the \"ToolsPath.\" Therefore, in the .Targets file, use MSBuildToolsPath rather than MBBuildBinPath. In the [!INCLUDE[vstecmsbuild](~/includes/vstecmsbuild-md.md)] object model, \"BinPath\" relates to the Toolset you are running. The steps to get the path from the build engine are as follows:  \n  \n1.  Get the default tools version.  \n  \n2.  Get the Toolset map.  \n  \n3.  Find the Toolset, based on the string in the map.  \n  \n4.  Get the Toolset.  \n  \n5.  Get the path from the Toolset.  \n  \n This procedure is not required if you are creating the engine. In that case, you already know the Toolset path.  \n  \n Because projects in a solution can use different Toolsets, you can also obtain the MSBuild.exe path from the project, as follows.  \n  \n```  \nproject.EvaluatedProperties[ReservedPropertyNames.toolsPath].FinalValue   \n```  \n  \n For more information about Toolsets, see `MSBuild Tool Set (ToolsVersion)`."
  example:
  - "The following example creates an <xref:Microsoft.Build.BuildEngine.Engine> object and uses the <xref:Microsoft.Build.BuildEngine.Engine.BuildProjectFile%2A> method to build a project file. The <xref:Microsoft.Build.BuildEngine.FileLogger> class is used to log information to a file.  \n  \n [!code-csharp[msbuild_BuildAProject#1](~/samples/snippets/csharp/VS_Snippets_Misc/msbuild_BuildAProject/CS/Program.cs#1)]\n [!code-vb[msbuild_BuildAProject#1](~/samples/snippets/visualbasic/VS_Snippets_Misc/msbuild_BuildAProject/VB/Module1.vb#1)]"
  syntax:
    content: >-
      [System.Obsolete("Avoid setting BinPath. If you were simply passing in the .NET Framework location as the BinPath, no other action is necessary. Otherwise, define Toolsets instead in the registry or config file, or by adding elements to the Engine's ToolsetCollection, in order to use a custom BinPath.")]

      public string BinPath { get; set; }
    return:
      type: System.String
      description: The path to MSBuild.exe.
  overload: Microsoft.Build.BuildEngine.Engine.BinPath*
