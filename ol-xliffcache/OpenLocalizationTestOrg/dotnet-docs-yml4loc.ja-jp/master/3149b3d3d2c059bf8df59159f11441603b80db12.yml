  namespace: System.Web.UI.WebControls
  summary: Represents the method that will handle the <xref href="System.Web.UI.WebControls.SqlDataSource.Filtering"></xref> event of the <xref href="System.Web.UI.WebControls.SqlDataSource"></xref> control.
  remarks: "Filtering is supported when the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> property is set to the <xref:System.Web.UI.WebControls.SqlDataSourceMode.DataSet> value.  \n  \n When you create an <xref:System.Web.UI.WebControls.SqlDataSourceFilteringEventHandler> delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event handler delegates, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates how to retrieve data from the Northwind database and filter it using a <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> and <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A>. The <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> of the <xref:System.Web.UI.WebControls.SqlDataSource> is applied anytime the <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> method is executed to retrieve data. In this example, the <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> contains a placeholder for a filter parameter, which is contained in the <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> collection. In the <xref:System.Web.UI.WebControls.SqlDataSource.Filtering> event, the filter parameter is displayed in a <xref:System.Web.UI.WebControls.Label> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.SqlDataSourceFiltering#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.SqlDataSourceFiltering/CS/SDCFilteringCS.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.SqlDataSourceFiltering#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.SqlDataSourceFiltering/VB/SDCFilteringVB.aspx#1)]  -->"
