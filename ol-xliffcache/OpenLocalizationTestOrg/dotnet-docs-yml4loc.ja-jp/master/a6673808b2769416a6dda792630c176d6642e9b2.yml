  summary: The <xref href="System.Timers"></xref> namespace provides the <xref href="System.Timers.Timer"></xref> component, which allows you to raise an event on a specified interval.
  remarks: "The <xref:System.Timers.Timer> component is a server-based timer, which allows you to specify a recurring interval at which the <xref:System.Timers.Timer.Elapsed> event is raised in your application. You can then handle this event to provide regular processing. For example, suppose you have a critical server that must be kept running 24 hours a day, 7 days a week. You could create a service that uses a <xref:System.Timers.Timer> to periodically check the server and ensure that the system is up and running. If the system is not responding, the service could attempt to restart the server or notify an administrator.  \n  \n The server-based <xref:System.Timers.Timer> is designed for use with worker threads in a multithreaded environment. Server timers can move among threads to handle the raised <xref:System.Timers.Timer.Elapsed> event, resulting in more accuracy than Windows timers in raising the event on time."
