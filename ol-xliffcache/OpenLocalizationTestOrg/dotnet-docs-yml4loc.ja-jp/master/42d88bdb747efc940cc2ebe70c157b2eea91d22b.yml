  summary: Specifies the type of selection requested using the <xref href="System.Security.Cryptography.X509Certificates.X509Certificate2UI.SelectFromCollection*"></xref> method.
  remarks: This flag represents either a single or multiple certificate selection using the <xref:System.Security.Cryptography.X509Certificates.X509Certificate2UI.SelectFromCollection%2A?displayProperty=fullName> method.
  example:
  - "The following code example demonstrates how to use the selection flag with the <xref:System.Security.Cryptography.X509Certificates.X509Certificate2UI.SelectFromCollection%2A?displayProperty=fullName> method. This code example is part of a larger example provided for the <xref:System.Security.Cryptography.X509Certificates.X509Store> class. The larger example opens the current user's personal certificate store, allows the user to select a certificate, then writes certificate and certificate chain information to the console. The output depends on the certificate the user selects.  \n  \n [!code-cpp[x509chaintest#2](~/samples/snippets/cpp/VS_Snippets_CLR/x509chaintest/CPP/x509chaintest.cpp#2)]\n [!code-csharp[x509chaintest#2](~/samples/snippets/csharp/VS_Snippets_CLR/x509chaintest/CS/x509chaintest.cs#2)]\n [!code-vb[x509chaintest#2](~/samples/snippets/visualbasic/VS_Snippets_CLR/x509chaintest/vb/x509chaintest.vb#2)]"
