- uid: Microsoft.Build.Evaluation.ProjectItem.SetMetadataValue(System.String,System.String)
  commentId: M:Microsoft.Build.Evaluation.ProjectItem.SetMetadataValue(System.String,System.String)
  id: SetMetadataValue(System.String,System.String)
  parent: Microsoft.Build.Evaluation.ProjectItem
  langs:
  - csharp
  name: SetMetadataValue(String, String)
  nameWithType: ProjectItem.SetMetadataValue(String, String)
  fullName: ProjectItem.SetMetadataValue(String, String)
  type: Method
  assemblies:
  - Microsoft.Build
  namespace: Microsoft.Build.Evaluation
  summary: Adds metadata with the given name and unevaluated value to the item.
  remarks: "Updates the value of existing metadata if metadata already exists with the given name on the item, as long as it does not originate from an item definition. Updates the evaluated project, but does not affect anything else in the project until reevaluation.  \n  \n For example, if a piece of metadata named \"m\" is added on item of type \"i\", it does not affect \"j\" which is evaluated from \"@(j->'%(m)')\" until reevaluation. Also if the unevaluated value of \"m\" is set to something that is modified by evaluation, such as \"$(p)\", the evaluated value will be set to literally \"$(p)\" until reevaluation.  \n  \n Special characters in the unevaluated value should be converted to escape characters."
  syntax:
    content: public Microsoft.Build.Evaluation.ProjectMetadata SetMetadataValue (string name, string unevaluatedValue);
    parameters:
    - id: name
      type: System.String
      description: The name of the metadata to add.
    - id: unevaluatedValue
      type: System.String
      description: The unevaluated value of the metadata to add.
    return:
      type: Microsoft.Build.Evaluation.ProjectMetadata
      description: Returns the new metadata. If metadata with the given name already exists, returns this metadata.
  overload: Microsoft.Build.Evaluation.ProjectItem.SetMetadataValue*
  exceptions: []
  version:
  - netframework-4.5.1
  - netframework-4.5.2
  - netframework-4.5
  - netframework-4.6.1
