  fullName: CharSet.Auto
  type: Field
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Runtime.InteropServices
  summary: Automatically marshal strings appropriately for the target operating system. The default is <xref href="System.Runtime.InteropServices.CharSet.Unicode"></xref> on Windows NT, Windows 2000, Windows XP, and the Windows Server 2003 family; the default is <xref href="System.Runtime.InteropServices.CharSet.Ansi"></xref> on Windows 98 and Windows Me. Although the common language runtime default is <xref href="System.Runtime.InteropServices.CharSet.Auto"></xref>, languages may override this default. For example, by default C# marks all methods and types as <xref href="System.Runtime.InteropServices.CharSet.Ansi"></xref>.
  syntax:
