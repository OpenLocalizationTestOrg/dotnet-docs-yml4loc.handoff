  namespace: System.Runtime.InteropServices
  summary: Dictates which character set marshaled strings should use.
  remarks: Because there are several unmanaged string types and only one managed string type, you must use a character set to specify how managed strings should be marshaled to unmanaged code. This enumeration, which provides character set options, is used by <xref:System.Runtime.InteropServices.DllImportAttribute> and <xref:System.Runtime.InteropServices.StructLayoutAttribute>. For a detailed description of the string marshaling and name matching behavior associated with this enumeration, see [Specifying a Character Set](~/docs/framework/interop/specifying-a-character-set.md).
  example:
  - "The following code example shows how to specify a <xref:System.Runtime.InteropServices.CharSet> enumeration value when applying the <xref:System.Runtime.InteropServices.StructLayoutAttribute> to a managed definition.  \n  \n [!code-cpp[System.Runtime.InteropServices.CharSet#1](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.runtime.interopservices.charset/cpp/source.cpp#1)]\n [!code-csharp[System.Runtime.InteropServices.CharSet#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.runtime.interopservices.charset/cs/source.cs#1)]\n [!code-vb[System.Runtime.InteropServices.CharSet#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.runtime.interopservices.charset/vb/source.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum CharSet
