  namespace: System.Windows.Media.Media3D
  summary: Classes that derive from this abstract base class define 3D geometric shapes. The <xref href="System.Windows.Media.Media3D.Geometry3D"></xref> class of objects can be used for hit-testing and rendering 3D graphic data.
  remarks: "A <xref:System.Windows.Media.Media3D.Geometry3D> by itself has no appearance. To render a <xref:System.Windows.Media.Media3D.Geometry3D>, use a <xref:System.Windows.Media.Media3D.GeometryModel3D> to combine the <xref:System.Windows.Media.Media3D.Geometry3D> with a <xref:System.Windows.Media.Media3D.Material>.  \n  \n <xref:System.Windows.Media.Media3D.MeshGeometry3D> is the concrete instance of a <xref:System.Windows.Media.Media3D.Geometry3D>.  To render a 3D shape, compose a <xref:System.Windows.Media.Media3D.GeometryModel3D> by specifying a MeshGeometry3D and a Material."
  example:
  - "The following example illustrates how a <xref:System.Windows.Media.Media3D.MeshGeometry3D> is combined with a <xref:System.Windows.Media.Media3D.Material> using a <xref:System.Windows.Media.Media3D.GeometryModel3D>.  \n  \n [!code-xml[basic3d#Basic3DXAML3DN3](~/samples/snippets/xaml/VS_Snippets_Wpf/Basic3D/XAML/Window1.xaml#basic3dxaml3dn3)]"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public abstract class Geometry3D : System.Windows.Media.Animation.Animatable
