  name: ActivityDesigner
  nameWithType: ActivityDesigner
  fullName: System.Workflow.ComponentModel.Design.ActivityDesigner
  type: Class
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: Provides a mandatory base class for all activity designer components.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n All activity designer components derive from <xref:System.Workflow.ComponentModel.Design.ActivityDesigner>. The <xref:System.Workflow.ComponentModel.Design.ActivityDesigner> provides a simple designer which lets the user visually design activities in the design mode.  \n  \n <xref:System.Workflow.ComponentModel.Design.ActivityDesigner> provides a simple mechanism for the activities so they can participate in rendering the workflow on the design surface.  \n  \n <xref:System.Workflow.ComponentModel.Design.ActivityDesigner> lets the user customize layout and drawing associated with the activity.  \n  \n <xref:System.Workflow.ComponentModel.Design.ActivityDesigner> lets the user extend the metadata associated with the activity."
  example:
  - "The following example shows a complete implementation of an <xref:System.Workflow.ComponentModel.Design.ActivityDesigner> for a custom activity. The designer has a flag that can be toggled to allow the base class <xref:System.Workflow.ComponentModel.Design.ActivityDesigner> to control the painting or to utilize the various methods the <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint> class to draw the activity.  \n  \n [!code-csharp[WF_Samples#72](~/samples/snippets/csharp/VS_Snippets_CFX/wf_samples/cs/snippets.cs#72)]\n [!code-vb[WF_Samples#72](~/samples/snippets/visualbasic/VS_Snippets_CFX/wf_samples/vb/snippets.vb#72)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Design.ActivityDesignerTheme(typeof(System.Workflow.ComponentModel.Design.ActivityDesignerTheme))]

      public class ActivityDesigner : IDisposable, System.ComponentModel.Design.IDesignerFilter, System.ComponentModel.Design.IRootDesigner, System.Drawing.Design.IToolboxUser, System.Workflow.ComponentModel.Design.IPersistUIState, System.Workflow.ComponentModel.Design.IWorkflowRootDesigner
