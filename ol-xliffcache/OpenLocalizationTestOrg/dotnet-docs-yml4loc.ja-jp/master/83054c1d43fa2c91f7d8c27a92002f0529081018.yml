- uid: System.ServiceModel.Security.UserNamePasswordServiceCredential.CacheLogonTokens
  commentId: P:System.ServiceModel.Security.UserNamePasswordServiceCredential.CacheLogonTokens
  id: CacheLogonTokens
  parent: System.ServiceModel.Security.UserNamePasswordServiceCredential
  langs:
  - csharp
  name: CacheLogonTokens
  nameWithType: UserNamePasswordServiceCredential.CacheLogonTokens
  fullName: UserNamePasswordServiceCredential.CacheLogonTokens
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: Gets or sets a value that indicates whether logon tokens are cached.
  remarks: "By default, [!INCLUDE[indigo2](~/includes/indigo2-md.md)] security asks the Windows security subsystem to create a logon token for every incoming user name/password security token if the user name is being mapped to a Windows account. This behavior can be changed by setting the <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.UserNamePasswordValidationMode%2A> property.  \n  \n For <xref:System.ServiceModel.Security.UserNamePasswordValidationMode.Windows> mode, the service uses Win32's `LogonUser` function for user name/password authentication. If the <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.CacheLogonTokens%2A> is set to `true`, the resulting Windows token is cached and reused for the same user name/password pair. The cache is valid for <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.CachedLogonTokenLifetime%2A>. The maximum number of caches is limited to <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.MaxCachedLogonTokens%2A>."
  example:
  - "The following example gets the value of this property.  \n  \n [!code-csharp[UserNamePasswordServiceCredential#1](~/samples/snippets/csharp/VS_Snippets_CFX/usernamepasswordservicecredential/cs/source.cs#1)]\n [!code-vb[UserNamePasswordServiceCredential#1](~/samples/snippets/visualbasic/VS_Snippets_CFX/usernamepasswordservicecredential/vb/source.vb#1)]"
  syntax:
    content: public bool CacheLogonTokens { get; set; }
    return:
      type: System.Boolean
      description: '`true` if logon tokens are cached; otherwise, `false`. The default is `false`.'
  overload: System.ServiceModel.Security.UserNamePasswordServiceCredential.CacheLogonTokens*
