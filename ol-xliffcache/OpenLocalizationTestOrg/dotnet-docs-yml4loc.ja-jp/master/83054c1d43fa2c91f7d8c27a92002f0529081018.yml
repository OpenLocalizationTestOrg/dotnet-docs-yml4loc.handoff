- uid: System.ServiceModel.Security.UserNamePasswordServiceCredential.UserNamePasswordValidationMode
  commentId: P:System.ServiceModel.Security.UserNamePasswordServiceCredential.UserNamePasswordValidationMode
  id: UserNamePasswordValidationMode
  parent: System.ServiceModel.Security.UserNamePasswordServiceCredential
  langs:
  - csharp
  name: UserNamePasswordValidationMode
  nameWithType: UserNamePasswordServiceCredential.UserNamePasswordValidationMode
  fullName: UserNamePasswordServiceCredential.UserNamePasswordValidationMode
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: Gets or sets the method of validating the user name and password.
  remarks: "Possible values are:  \n  \n-   <xref:System.ServiceModel.Security.UserNamePasswordValidationMode.Custom>  \n  \n-   <xref:System.ServiceModel.Security.UserNamePasswordValidationMode.MembershipProvider>  \n  \n-   <xref:System.ServiceModel.Security.UserNamePasswordValidationMode.Windows>  \n  \n If this property is set to <xref:System.ServiceModel.Security.UserNamePasswordValidationMode.Custom>, the service uses the object returned by <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.CustomUserNamePasswordValidator%2A> to validate user names and passwords in incoming messages.  \n  \n> [!NOTE]\n>  When a [!INCLUDE[indigo2](~/includes/indigo2-md.md)] service is hosted in Internet Information Services (IIS) using transport-level security and the <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.UserNamePasswordValidationMode%2A> property is set to <xref:System.ServiceModel.Security.UserNamePasswordValidationMode.Custom>, the custom authentication scheme uses a subset of Windows authentication. That is because in this scenario, IIS performs Windows authentication prior to [!INCLUDE[indigo2](~/includes/indigo2-md.md)] invoking the custom authenticator.  \n  \n When the value of this property is set to <xref:System.ServiceModel.Security.UserNamePasswordValidationMode.MembershipProvider>, specify the membership provider by setting the <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.MembershipProvider%2A> property, and then the membership provider instance specified by the <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.MembershipProvider%2A> property is used to validate the username and password in incoming messages."
  example:
  - "The following example gets the value of this property.  \n  \n [!code-csharp[UserNamePasswordServiceCredential#1](~/samples/snippets/csharp/VS_Snippets_CFX/usernamepasswordservicecredential/cs/source.cs#1)]\n [!code-vb[UserNamePasswordServiceCredential#1](~/samples/snippets/visualbasic/VS_Snippets_CFX/usernamepasswordservicecredential/vb/source.vb#1)]"
  syntax:
    content: public System.ServiceModel.Security.UserNamePasswordValidationMode UserNamePasswordValidationMode { get; set; }
    return:
      type: System.ServiceModel.Security.UserNamePasswordValidationMode
      description: A value from the enumeration in <xref href="System.ServiceModel.Security.UserNamePasswordValidationMode"></xref>.
  overload: System.ServiceModel.Security.UserNamePasswordServiceCredential.UserNamePasswordValidationMode*
