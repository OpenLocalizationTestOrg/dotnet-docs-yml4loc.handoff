  name: CustomUserNamePasswordValidator
  nameWithType: UserNamePasswordServiceCredential.CustomUserNamePasswordValidator
  fullName: UserNamePasswordServiceCredential.CustomUserNamePasswordValidator
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: Gets or sets a custom user name and password validator.
  remarks: "The <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.UserNamePasswordValidationMode%2A> property must be set to <xref:System.ServiceModel.Security.UserNamePasswordValidationMode.MembershipProvider> for the <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.MembershipProvider%2A> to take effect. When the <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.MembershipProvider%2A> property is set and the <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.UserNamePasswordValidationMode%2A> property is not, [!INCLUDE[indigo2](~/includes/indigo2-md.md)] uses Windows authentication and ignores the value of the <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.MembershipProvider%2A> property.  \n  \n For <xref:System.ServiceModel.Security.UserNamePasswordValidationMode.Custom> mode, the service uses <xref:System.IdentityModel.Selectors.UserNamePasswordValidator> for user name/password authentication by calling the <xref:System.IdentityModel.Selectors.UserNamePasswordValidator.Validate%2A> method."
  syntax:
    content: public System.IdentityModel.Selectors.UserNamePasswordValidator CustomUserNamePasswordValidator { get; set; }
    return:
      type: System.IdentityModel.Selectors.UserNamePasswordValidator
      description: A custom user name and password validator.
