- uid: System.ServiceModel.Security.UserNamePasswordServiceCredential.MembershipProvider
  commentId: P:System.ServiceModel.Security.UserNamePasswordServiceCredential.MembershipProvider
  id: MembershipProvider
  parent: System.ServiceModel.Security.UserNamePasswordServiceCredential
  langs:
  - csharp
  name: MembershipProvider
  nameWithType: UserNamePasswordServiceCredential.MembershipProvider
  fullName: UserNamePasswordServiceCredential.MembershipProvider
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: Gets or sets the membership provider.
  remarks: "For <xref:System.ServiceModel.Security.UserNamePasswordValidationMode.MembershipProvider> mode, the service uses <xref:System.Web.Security.MembershipProvider> for user name/password authentication by calling the <xref:System.Web.Security.MembershipProvider.ValidateUser%2A> method.  \n  \n> [!NOTE]\n>  The <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.UserNamePasswordValidationMode%2A> property must be set to <xref:System.ServiceModel.Security.UserNamePasswordValidationMode.MembershipProvider> for the <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.MembershipProvider%2A> to take effect. When the <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.MembershipProvider%2A> property is set and the <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.UserNamePasswordValidationMode%2A> property is not, [!INCLUDE[indigo2](~/includes/indigo2-md.md)] uses Windows authentication and ignores the value of the <xref:System.ServiceModel.Security.UserNamePasswordServiceCredential.MembershipProvider%2A> property.  \n  \n If the <xref:System.ServiceModel.Security.UserNamePasswordValidationMode> property is set to `MembershipProvider` and the `MembershipProvider` property is not set to a value, the default is the <xref:System.Web.Security.SqlMembershipProvider> class."
  syntax:
    content: public System.Web.Security.MembershipProvider MembershipProvider { get; set; }
    return:
      type: System.Web.Security.MembershipProvider
      description: The <xref href="System.Web.Security.MembershipProvider"></xref> for this service. The default is the <xref href="System.Web.Security.SqlMembershipProvider"></xref>.
  overload: System.ServiceModel.Security.UserNamePasswordServiceCredential.MembershipProvider*
  exceptions:
