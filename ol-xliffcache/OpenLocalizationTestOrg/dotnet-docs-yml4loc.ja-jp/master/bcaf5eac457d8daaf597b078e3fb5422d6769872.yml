  namespace: System.Security.Cryptography
  summary: Creates Optimal Asymmetric Encryption Padding (OAEP) key exchange data using <xref href="System.Security.Cryptography.RSA"></xref>.
  remarks: "Key exchange allows a sender to create secret information, for example, random data that can be used as a key in a symmetric encryption algorithm, and use encryption to send it to the intended recipient.  \n  \n Use <xref:System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter> to receive the key exchange and extract the secret information from it.  \n  \n> [!CAUTION]\n>  It is highly recommended that you not attempt to create your own key exchange method from the basic functionality provided, because many details of the operation must be performed carefully in order for the key exchange to be successful."
  example:
  - "The following example shows how to use the <xref:System.Security.Cryptography.RSAOAEPKeyExchangeFormatter> class to create an exchange key for a message recipient.  \n  \n [!code-csharp[System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter2#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.security.cryptography.rsaoaepkeyexchangedeformatter2/cs/program.cs#1)]\n [!code-vb[System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter2#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.security.cryptography.rsaoaepkeyexchangedeformatter2/vb/program.vb#1)]"
