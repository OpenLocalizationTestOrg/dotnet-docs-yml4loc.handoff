  summary: Gets or sets the x-axis scale factor.
  remarks: "Values between 0 and 1 decrease the width of the scaled object; values greater than 1 increase the width of the scaled object. A value of 1 indicates that the object is not scaled in the x-direction.  \n  \n Negative values flip the scaled object horizontally. Values between 0 and -1 flip the scale object and decrease its width. Values less than -1 flip the object and increase its width. A value of -1 flips the scaled object but does not change its horizontal size.  \n  \n For more information and examples, see [How to: Scale an Element](~/docs/framework/wpf/graphics-multimedia/how-to-scale-an-element.md) and [How to: Flip a UIElement Horizontally or Vertically](~/docs/framework/wpf/advanced/how-to-flip-a-uielement-horizontally-or-vertically.md).  \n  \n<a name=\"dependencyPropertyInfo_ScaleX\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.ScaleTransform.ScaleXProperty>|  \n|Metadata properties set to `true`|None|"
