  name: XamlLanguage
  nameWithType: XamlLanguage
  fullName: System.Xaml.XamlLanguage
  type: Class
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: Defines constants that provide strings or objects that are useful for XAML markup or for programming with XAML types. These strings or objects are relevant to XAML language concepts, to the implementation of XAML language concepts in .NET Framework XAML Services, or to both.
  remarks: The <xref:System.Xaml.XamlLanguage> API returns lookup results that are based on a XAML schema context that remains internal. In this schema context, <xref:System.Xaml.XamlSchemaContext.SupportMarkupExtensionsWithDuplicateArity%2A> is `true`. Otherwise, the XAML schema context that is reported as the default for .NET Framework XAML Services and its defined XAML readers and XAML writers uses default settings. Overall, the XAML schema context that is used for predefined XAML readers and XAML writers is based on the same <xref:System.Xaml.XamlSchemaContext> instance that is available from APIs that set or return a <xref:System.Xaml.XamlSchemaContext>. The default XAML schema context for .NET Framework XAML Services is based on CLR concepts and reflection. Evidence of the default CLR backing can be found when obtaining certain <xref:System.Xaml.XamlLanguage> properties that are a <xref:System.Xaml.XamlType> and when checking <xref:System.Xaml.XamlType.UnderlyingType%2A>. Similarly, <xref:System.Xaml.XamlLanguage> properties that are a <xref:System.Xaml.XamlMember> have CLR reflection-based values for <xref:System.Xaml.XamlMember.UnderlyingMember%2A>.
