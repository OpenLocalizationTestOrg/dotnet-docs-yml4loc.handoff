  summary: Gets a <xref href="System.Xaml.XamlDirective"></xref> for the `Arguments` of a factory method or a generic usage.
  remarks: "A factory method is a [!INCLUDE[xaml2009](~/includes/xaml2009-md.md)] feature for identifying an alternative technique that constructs the underlying type for a XAML type. The `Arguments` specify the input of a factory method and enable specifying that information in markup. The default techniques, in absence of a factory method, are to attempt to find a default constructor and then attempt to find an identified type converter for type, member, or destination type.  \n  \n For the generic usage, the `Arguments` wrap the objects or initialization text of all construction inputs that are specified as necessary for the `TypeArguments`."
  syntax:
    content: public static System.Xaml.XamlDirective Arguments { get; }
    return:
