  fullName: LikeOperator.LikeString(String, String, CompareMethod)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.CompilerServices
  summary: Performs binary or text string comparison given two strings. This helper method is not meant to be called directly from your code.
  remarks: For more information, see [Option Compare Statement](~/docs/visual-basic/language-reference/statements/option-compare-statement.md).
  syntax:
    content: public static bool LikeString (string Source, string Pattern, Microsoft.VisualBasic.CompareMethod CompareOption);
    parameters:
    - id: Source
      type: System.String
      description: The string to compare.
    - id: Pattern
      type: System.String
      description: The string against which <code>Source</code> is being compared.
    - id: CompareOption
      type: Microsoft.VisualBasic.CompareMethod
      description: A <xref href="Microsoft.VisualBasic.CompareMethod"></xref> enumeration specifying whether or not to use text comparison. If <xref href="Microsoft.VisualBasic.CompareMethod.Text"></xref>, this method uses text comparison; if <xref href="Microsoft.VisualBasic.CompareMethod.Binary"></xref>, this method uses binary comparison.
    return:
      type: System.Boolean
      description: A `Boolean` value indicating whether the strings match. Returns `True` if the strings match; otherwise `False`.
