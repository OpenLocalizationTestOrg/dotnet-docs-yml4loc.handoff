- uid: Microsoft.VisualBasic.CompilerServices.LikeOperator.LikeObject(System.Object,System.Object,Microsoft.VisualBasic.CompareMethod)
  commentId: M:Microsoft.VisualBasic.CompilerServices.LikeOperator.LikeObject(System.Object,System.Object,Microsoft.VisualBasic.CompareMethod)
  id: LikeObject(System.Object,System.Object,Microsoft.VisualBasic.CompareMethod)
  parent: Microsoft.VisualBasic.CompilerServices.LikeOperator
  langs:
  - csharp
  name: LikeObject(Object, Object, CompareMethod)
  nameWithType: LikeOperator.LikeObject(Object, Object, CompareMethod)
  fullName: LikeOperator.LikeObject(Object, Object, CompareMethod)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.CompilerServices
  summary: Performs binary or text string comparison given two objects. This helper method is not meant to be called directly from your code.
  remarks: For more information, see [Option Compare Statement](~/docs/visual-basic/language-reference/statements/option-compare-statement.md).
  syntax:
    content: public static object LikeObject (object Source, object Pattern, Microsoft.VisualBasic.CompareMethod CompareOption);
    parameters:
    - id: Source
      type: System.Object
      description: The string to compare.
    - id: Pattern
      type: System.Object
      description: The string against which <code>Source</code> is being compared.
    - id: CompareOption
      type: Microsoft.VisualBasic.CompareMethod
      description: A <xref href="Microsoft.VisualBasic.CompareMethod"></xref> enumeration specifying whether or not to use text comparison. If <xref href="Microsoft.VisualBasic.CompareMethod.Text"></xref>, this method uses text comparison; if <xref href="Microsoft.VisualBasic.CompareMethod.Binary"></xref>, this method uses binary comparison.
    return:
      type: System.Object
      description: A `Boolean` value indicating whether the strings match. Returns `True` if the strings match; otherwise `False`.
  overload: Microsoft.VisualBasic.CompilerServices.LikeOperator.LikeObject*
  exceptions: []
