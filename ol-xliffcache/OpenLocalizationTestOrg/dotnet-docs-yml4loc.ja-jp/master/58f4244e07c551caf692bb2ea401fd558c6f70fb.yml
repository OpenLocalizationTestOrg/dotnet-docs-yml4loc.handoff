- uid: System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom
  commentId: P:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom
  id: ValidFrom
  parent: System.IdentityModel.Tokens.Saml2SecurityToken
  langs:
  - csharp
  name: ValidFrom
  nameWithType: Saml2SecurityToken.ValidFrom
  fullName: Saml2SecurityToken.ValidFrom
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: Gets the first instant in time at which this security token is valid.
  remarks: "Use the <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A> and <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A> properties to determine the time period in which a <xref:System.IdentityModel.Tokens.Saml2SecurityToken> token is valid. The <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A> and <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidTo%2A> properties represent the first and last instants in time in which the security token is valid, respectively.  \n  \n By default, a 5-minute clock skew is allowed between the sender and receiver of the security token. So, if the <xref:System.IdentityModel.Tokens.Saml2Conditions.NotBefore%2A> property is set to 1:00 PM, then the <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A> property is set to 12:55 PM.  \n  \n When the <xref:System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom%2A> property is set to <xref:System.DateTime.MinValue>, then the SAML assertion associated with this <xref:System.IdentityModel.Tokens.Saml2SecurityToken> security token does not have any conditions set."
  syntax:
    content: public override DateTime ValidFrom { get; }
    return:
      type: System.DateTime
      description: A <xref href="System.DateTime"></xref> that represents the first instant in time at which this security token is valid.
  overload: System.IdentityModel.Tokens.Saml2SecurityToken.ValidFrom*
  exceptions: []
