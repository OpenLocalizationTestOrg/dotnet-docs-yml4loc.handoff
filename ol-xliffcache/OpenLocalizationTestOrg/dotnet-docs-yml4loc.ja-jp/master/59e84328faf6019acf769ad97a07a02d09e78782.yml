  namespace: System.ComponentModel.DataAnnotations
  summary: Returns the service that provides custom validation.
  remarks: "If the <xref:System.ComponentModel.DataAnnotations.ValidationContext.ServiceContainer%2A> object is defined at the application level, the <xref:System.ComponentModel.DataAnnotations.ValidationContext.GetService%2A> method accesses it to retrieve the requested service.  \n  \n If the <xref:System.ComponentModel.DataAnnotations.ValidationContext.ServiceContainer%2A> object is not defined or it does not return the service, the <xref:System.ComponentModel.DataAnnotations.ValidationContext.GetService%2A> method queries the <xref:System.IServiceProvider> object that is passed to the <xref:System.ComponentModel.DataAnnotations.ValidationContext.%23ctor%2A> method in order to obtain the service."
  syntax:
    content: public object GetService (Type serviceType);
    parameters:
    - id: serviceType
      type: System.Type
      description: The type of the service to use for validation.
    return:
