  summary: Represents the method that will handle the <xref href="System.Net.WebClient.DownloadProgressChanged"></xref> event of a <xref href="System.Net.WebClient"></xref>.
  remarks: "When you create a <xref:System.Net.DownloadProgressChangedEventHandler> delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event handler delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115). [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)  \n  \n> [!NOTE]\n>  If the server does not send the size of the downloaded file (such as in the case of a passive FTP connection), <xref:System.ComponentModel.ProgressChangedEventArgs.ProgressPercentage%2A> may always be zero."
  example:
  - "The following code example demonstrates setting an event handler for the <xref:System.Net.WebClient.DownloadProgressChanged?displayProperty=fullName> event.  \n  \n [!code-cpp[NCLWebClientAsync#19](~/samples/snippets/cpp/VS_Snippets_Remoting/NCLWebClientAsync/CPP/asyncmethods.cpp#19)]\n [!code-csharp[NCLWebClientAsync#19](~/samples/snippets/csharp/VS_Snippets_Remoting/NCLWebClientAsync/CS/asyncmethods.cs#19)]\n [!code-vb[NCLWebClientAsync#19](~/samples/snippets/visualbasic/VS_Snippets_Remoting/NCLWebClientAsync/VB/asyncmethods.vb#19)]"
