  namespace: System.Net.PeerToPeer.Collaboration
  summary: Represents the launch information required by a <xref href="System.Net.PeerToPeer.Collaboration.PeerApplication"></xref> that has initiated in response to a peer collaboration invitation.
  remarks: "An application can inspect the <xref:System.Net.PeerToPeer.Collaboration.PeerApplicationLaunchInfo.Data%2A> and <xref:System.Net.PeerToPeer.Collaboration.PeerApplicationLaunchInfo.Message%2A> properties in this class to get the information specific to the invitation that initiated the application launch.  \n  \n Access to this class requires a <xref:System.Security.Permissions.PermissionState> of <xref:System.Security.Permissions.PermissionState.Unrestricted>. This state is created when the <xref:System.Net.PeerToPeer.Collaboration.Peer> collaboration session begins."
