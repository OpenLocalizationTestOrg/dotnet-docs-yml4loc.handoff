  name: ReverseDirection
  nameWithType: EventLogQuery.ReverseDirection
  fullName: EventLogQuery.ReverseDirection
  type: Property
  assemblies:
  - System.Core
  namespace: System.Diagnostics.Eventing.Reader
  summary: Gets or sets the Boolean value that determines whether to read events from the newest event in an event log to the oldest event in the log.
  remarks: The default value is `false`.
  syntax:
    content: public bool ReverseDirection { get; set; }
    return:
      type: System.Boolean
      description: Returns `true` if events are read from the newest event in the log to the oldest event, and returns `false` if events are read from the oldest event in the log to the newest event.
