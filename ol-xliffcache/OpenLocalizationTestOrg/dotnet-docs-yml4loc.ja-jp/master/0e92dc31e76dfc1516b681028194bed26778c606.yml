  type: Property
  assemblies:
  - System.Core
  namespace: System.Diagnostics.Eventing.Reader
  summary: Gets or sets a Boolean value that determines whether this query will continue to retrieve events when the query has an error.
  syntax:
    content: public bool TolerateQueryErrors { get; set; }
    return:
      type: System.Boolean
      description: '`true` indicates that the query will continue to retrieve events even if the query fails for some logs, and `false` indicates that this query will not continue to retrieve events when the query fails.'
