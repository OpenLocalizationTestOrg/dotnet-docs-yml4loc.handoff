  summary: Represents the different data-entry modes of a <xref href="System.Web.UI.WebControls.FormView"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.FormViewMode> enumeration is used to represent the data-entry modes of a <xref:System.Web.UI.WebControls.FormView> control. To determine the current mode of the control, use the <xref:System.Web.UI.WebControls.FormView.CurrentMode%2A> property. After an insert or update operation, the <xref:System.Web.UI.WebControls.FormView> control returns to the mode specified by the <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> property. By default, the control returns to read-only mode. You can specify an alternate mode to return to by setting the <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> property. To change modes programmatically, use the <xref:System.Web.UI.WebControls.FormView.ChangeMode%2A> method. When the <xref:System.Web.UI.WebControls.FormView> control changes modes, the events in the following table are raised.  \n  \n|Event|Description|  \n|-----------|-----------------|  \n|<xref:System.Web.UI.WebControls.FormView.ModeChanging>|Occurs when a <xref:System.Web.UI.WebControls.FormView> control attempts to change between edit, insert, and read-only mode, but before the mode actually changes. This event is often used to cancel a mode change.|  \n|<xref:System.Web.UI.WebControls.FormView.ModeChanged>|Occurs after a <xref:System.Web.UI.WebControls.FormView> control has changed from edit, insert, or read-only mode to another mode. This event is often used to perform a task when the <xref:System.Web.UI.WebControls.FormView> control changes modes.|"
  example:
  - "The following example demonstrates how to keep the <xref:System.Web.UI.WebControls.FormView> control in edit mode after an update operation by setting the <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> property to `FormViewMode.Edit`.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[FormViewDefaultMode#1](~/samples/snippets/csharp/VS_Snippets_WebNet/FormViewDefaultMode/CS/formviewdefaultmodecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[FormViewDefaultMode#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/FormViewDefaultMode/VB/formviewdefaultmodevb.aspx#1)]  -->"
