  summary: Represents an expression cast to a data type or interface.
  remarks: "<xref:System.CodeDom.CodeCastExpression> can be used to represent an expression cast to a different data type or interface.  \n  \n The <xref:System.CodeDom.CodeCastExpression.Expression%2A> property indicates the <xref:System.CodeDom.CodeExpression> to cast. The <xref:System.CodeDom.CodeCastExpression.TargetType%2A> property indicates the type to cast to."
