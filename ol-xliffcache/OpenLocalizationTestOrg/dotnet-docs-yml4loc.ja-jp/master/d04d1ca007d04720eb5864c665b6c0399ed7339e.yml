  - "The following example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs>`e`, which is a parameter of the `Paint` event handler. The code performs the following actions:  \n  \n-   Creates a rectangle and draw its to the screen in black.  \n  \n-   Creates a region using the rectangle.  \n  \n-   Gets the RegionData.  \n  \n-   Draws the region data (an array of bytes) to the screen, by using the DisplayRegionData helper function.  \n  \n [!code-cpp[System.Drawing.ClassicRegionExamples#6](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Drawing.ClassicRegionExamples/CPP/form1.cpp#6)]\n [!code-csharp[System.Drawing.ClassicRegionExamples#6](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Drawing.ClassicRegionExamples/CS/form1.cs#6)]\n [!code-vb[System.Drawing.ClassicRegionExamples#6](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Drawing.ClassicRegionExamples/VB/form1.vb#6)]"
