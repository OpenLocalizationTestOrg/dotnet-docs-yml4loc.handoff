- uid: System.Web.UI.WebControls.HotSpot.HotSpotMode
  commentId: P:System.Web.UI.WebControls.HotSpot.HotSpotMode
  id: HotSpotMode
  parent: System.Web.UI.WebControls.HotSpot
  langs:
  - csharp
  name: HotSpotMode
  nameWithType: HotSpot.HotSpotMode
  fullName: HotSpot.HotSpotMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the behavior of a <xref href="System.Web.UI.WebControls.HotSpot"></xref> object in an <xref href="System.Web.UI.WebControls.ImageMap"></xref> control when the <xref href="System.Web.UI.WebControls.HotSpot"></xref> is clicked.
  remarks: "Use the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property to specify the behavior of a <xref:System.Web.UI.WebControls.HotSpot> object in an <xref:System.Web.UI.WebControls.ImageMap> control when the <xref:System.Web.UI.WebControls.HotSpot> is clicked. This property is set using one of the <xref:System.Web.UI.WebControls.HotSpotMode> enumeration values. The following table lists the possible values.  \n  \n|Value|Description|  \n|-----------|-----------------|  \n|`NotSet`|The <xref:System.Web.UI.WebControls.HotSpot> uses the behavior set by the <xref:System.Web.UI.WebControls.ImageMap> control's <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> property. If the <xref:System.Web.UI.WebControls.ImageMap> control does not define the behavior, the <xref:System.Web.UI.WebControls.HotSpot> objects navigate to a URL.|  \n|`Inactive`|The <xref:System.Web.UI.WebControls.HotSpot> does not have any behavior.|  \n|`Navigate`|The <xref:System.Web.UI.WebControls.HotSpot> navigates to a URL.|  \n|`PostBack`|The <xref:System.Web.UI.WebControls.HotSpot> generates a postback to the server.|  \n  \n You can specify <xref:System.Web.UI.WebControls.HotSpot> behavior on either the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> property of the control or on the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property of each individual <xref:System.Web.UI.WebControls.HotSpot> object. If both properties are set, the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property specified on each individual <xref:System.Web.UI.WebControls.HotSpot> object takes precedence over the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> property on the <xref:System.Web.UI.WebControls.ImageMap> control.  \n  \n If you specify `HotSpotMode.NotSet` for the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property of an individual <xref:System.Web.UI.WebControls.HotSpot> object, the <xref:System.Web.UI.WebControls.HotSpot> gets its behavior from the containing <xref:System.Web.UI.WebControls.ImageMap> control's <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> property. In this scenario, if the <xref:System.Web.UI.WebControls.ImageMap> control's <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> property is either not set to a value or is set to `HotSpotMode.NotSet`, the default behavior is to navigate to a URL.  \n  \n If you specify `HotSpotMode.Navigate` for the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property of a <xref:System.Web.UI.WebControls.HotSpot> object, the <xref:System.Web.UI.WebControls.HotSpot> object navigates to a URL when the hot spot region is clicked. Use the <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> property to specify the URL to navigate to.  \n  \n If you specify `HotSpotMode.PostBack` for the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property of a <xref:System.Web.UI.WebControls.HotSpot> object, the <xref:System.Web.UI.WebControls.HotSpot> object generates a post back to the server when the <xref:System.Web.UI.WebControls.HotSpot> is clicked. Use the <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> property to specify a name for the <xref:System.Web.UI.WebControls.HotSpot>. This name will be passed in the <xref:System.Web.UI.WebControls.ImageMapEventArgs> event data on when a postback event occurs. When a postback <xref:System.Web.UI.WebControls.HotSpot> is clicked, the <xref:System.Web.UI.WebControls.ImageMap.Click> event is raised. To programmatically control the actions performed when a postback <xref:System.Web.UI.WebControls.HotSpot> is clicked, provide an event handler for the <xref:System.Web.UI.WebControls.ImageMap.Click> event.  \n  \n To cause all <xref:System.Web.UI.WebControls.HotSpot> objects in an <xref:System.Web.UI.WebControls.ImageMap> control to have the same behavior, set the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> property on each individual <xref:System.Web.UI.WebControls.HotSpot> object to `HotSpotMode.NotSet` or do not specify a value for the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> property.  \n  \n To specify different behaviors for <xref:System.Web.UI.WebControls.HotSpot> objects in an <xref:System.Web.UI.WebControls.ImageMap> control, set the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> property on each individual <xref:System.Web.UI.WebControls.HotSpot> object to either `HotSpotMode.Navigate`, `HotSpotMode.PostBack`, or `HotSpotMode.Inactive`.  \n  \n> [!NOTE]\n>  If an <xref:System.Web.UI.WebControls.ImageMap> control's <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property or the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> property on the <xref:System.Web.UI.WebControls.HotSpot> objects it contains is either not set to a value or set to `HotSpotMode.NotSet`, by default the behavior is `HotSpotMode.Navigate`.  \n  \n If you specify `HotSpotMode.Inactive` for the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> property, the <xref:System.Web.UI.WebControls.HotSpot> object does not have any behavior when it is clicked. You can use this value to create an inactive hot spot within a larger active hot spot. This option is provided to allow you to create more complex hot-spot zones within an <xref:System.Web.UI.WebControls.ImageMap> control.  \n  \n To create an inactive area within an active hot spot, you must specify the inactive hot spot before the active hot spot in the <xref:System.Web.UI.WebControls.ImageMap> control. For example, the following <xref:System.Web.UI.WebControls.ImageMap> defines an active ring by specifying an inactive circular hot spot within a larger active circular hot spot:  \n  \n```  \n<asp:ImageMap ID=\"SaturnImage\"   \n  ImageUrl=\"~/saturn.PNG\"   \n  runat=\"server\" OnClick=\"SaturnImage_Click\">  \n  <asp:CircleHotSpot AlternateText=\"planet\" HotSpotMode=PostBack  \n    PostBackValue=\"planet\" Radius=40 X=100 Y=100 />  \n  <asp:CircleHotSpot HotSpotMode=Inactive   \n    Radius=60 X=100 Y=100 />  \n  <asp:CircleHotSpot AlternateText=\"rings\" HotSpotMode=PostBack  \n    PostBackValue=\"rings\" Radius=80 X=100 Y=100 />  \n</asp:ImageMap>  \n```"
  syntax:
    content: public virtual System.Web.UI.WebControls.HotSpotMode HotSpotMode { get; set; }
    return:
      type: System.Web.UI.WebControls.HotSpotMode
      description: One of the <xref href="System.Web.UI.WebControls.HotSpotMode"></xref> enumeration values. The default is `Default`.
  overload: System.Web.UI.WebControls.HotSpot.HotSpotMode*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The specified type is not one of the <xref href="System.Web.UI.WebControls.HotSpotMode"></xref> enumeration values.
