  namespace: System.Web.UI.WebControls
  summary: Implements the basic functionality common to all hot spot shapes.
  remarks: "You cannot directly create instances of the abstract <xref:System.Web.UI.WebControls.HotSpot> class. Instead, this class is inherited by the <xref:System.Web.UI.WebControls.CircleHotSpot>, <xref:System.Web.UI.WebControls.RectangleHotSpot>, and <xref:System.Web.UI.WebControls.PolygonHotSpot> classes to provide the common basic functionality for a hot spot. You must derive from the <xref:System.Web.UI.WebControls.HotSpot> class to create a custom hot spot class that represents a unique shape that you define. However, you can define most shapes using the <xref:System.Web.UI.WebControls.CircleHotSpot>, <xref:System.Web.UI.WebControls.RectangleHotSpot>, and <xref:System.Web.UI.WebControls.PolygonHotSpot> classes.  \n  \n When a <xref:System.Web.UI.WebControls.HotSpot> in an <xref:System.Web.UI.WebControls.ImageMap> control is clicked, the page either navigates to a URL, generates a postback to the server, or does nothing. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property specifies this behavior. To navigate to a URL, set the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property to `HotSpotMode.Navigate`. Use the <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> property to specify the URL to navigate to. To post back to the server, set the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property to `HotSpotMode.PostBack`. Use the <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> property to specify a name for the <xref:System.Web.UI.WebControls.HotSpot> object. This name will be passed in the <xref:System.Web.UI.WebControls.ImageMapEventArgs> event data when the <xref:System.Web.UI.WebControls.HotSpot> object is clicked. If you want the <xref:System.Web.UI.WebControls.HotSpot> object to have no behavior set the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property to `HotSpotMode.Inactive`.  \n  \n Alternately, you can use the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> property on the containing <xref:System.Web.UI.WebControls.ImageMap> control to specify a <xref:System.Web.UI.WebControls.HotSpot> object's behavior. For more information, see <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>."
  syntax:
