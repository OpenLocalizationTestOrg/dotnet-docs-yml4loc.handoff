  remarks: "Use the <xref:System.Web.UI.WebControls.HotSpot.Target%2A> property to specify the frame or window that displays the Web page linked to when a <xref:System.Web.UI.WebControls.HotSpot> object that navigates to a URL is clicked. This property has an effect only when the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property is set to `HotSpotMode.Navigate`, to navigate to a URL. If this property is not set, the browser or window with focus refreshes when the <xref:System.Web.UI.WebControls.HotSpot> object is clicked.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.HotSpot.Target%2A> property renders as a `target` attribute. The `target` attribute on ANCHOR elements is not allowed in the XHTML 1.1 document type definition. Do not set the <xref:System.Web.UI.WebControls.HotSpot.Target%2A> property if the rendered output for the <xref:System.Web.UI.WebControls.HotSpot> must be XHTML 1.1 compliant. For more information, refer to the topic [XHTML Standards in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/1b78d416-66bb-43a5-ac77-c703aab55b97).  \n  \n> [!CAUTION]\n>  We strongly recommend that, when creating accessible Web pages, you avoid using the <xref:System.Web.UI.WebControls.HotSpot.Target%2A> property to target another window. For more information, see [NIB: ASP.NET Accessibility](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).  \n  \n The <xref:System.Web.UI.WebControls.HotSpot.Target%2A> value must begin with a letter in the range of A to Z (case-insensitive), except for the following special values, which begin with an underscore.  \n  \n|Target value|Description|  \n|------------------|-----------------|  \n|`_blank`|Renders the content in a new window without frames.|  \n|`_parent`|Renders the content in the immediate frameset parent.|  \n|`_search`|Renders the content in the search pane.|  \n|`_self`|Renders the content in the frame with focus.|  \n|`_top`|Renders the content in the full window without frames.|  \n  \n> [!NOTE]\n>  Check your browser documentation to determine whether the `_search` value is supported.  For example, Internet Explorer 5.0 or later supports the `_search` target value."
