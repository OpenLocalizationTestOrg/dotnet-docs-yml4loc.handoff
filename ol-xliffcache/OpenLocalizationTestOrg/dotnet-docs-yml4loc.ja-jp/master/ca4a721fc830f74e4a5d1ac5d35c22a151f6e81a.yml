  summary: Gets or sets the tab index of the <xref href="System.Web.UI.WebControls.HotSpot"></xref> region.
  remarks: "Use the <xref:System.Web.UI.WebControls.HotSpot.TabIndex%2A> property to specify or determine the tab index of a <xref:System.Web.UI.WebControls.HotSpot> region on the Web Forms page.  \n  \n When you press the TAB key, the order in which the Web server controls receive focus is determined by the <xref:System.Web.UI.WebControls.HotSpot.TabIndex%2A> property of each control. When a page is initially loaded, the first item that receives focus when the TAB key is pressed is the address bar. Next, the controls on the Web Forms page are tabbed to in ascending order, based on the value of the <xref:System.Web.UI.WebControls.HotSpot.TabIndex%2A> property of each control, starting with the smallest positive, nonzero value. If multiple controls share the same tab index, the controls will receive focus in the order they are declared on the Web Forms page. Finally, controls that have a tab index of zero are tabbed to in the order they are declared.  \n  \n> [!NOTE]\n>  Only controls with a nonzero tab index will render the `tabindex` attribute.  \n  \n You can remove a <xref:System.Web.UI.WebControls.HotSpot> region from the tab order by setting the <xref:System.Web.UI.WebControls.HotSpot.TabIndex%2A> property to a negative value.  \n  \n> [!NOTE]\n>  This property is supported only in Internet Explorer 4.0 and later."
