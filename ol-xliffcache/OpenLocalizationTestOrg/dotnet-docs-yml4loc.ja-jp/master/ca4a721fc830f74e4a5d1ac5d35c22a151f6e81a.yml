  summary: Gets or sets the access key that allows you to quickly navigate to the <xref href="System.Web.UI.WebControls.HotSpot"></xref> region.
  remarks: "Use the <xref:System.Web.UI.WebControls.HotSpot.AccessKey%2A> property to specify the keyboard shortcut for a <xref:System.Web.UI.WebControls.HotSpot> region. This allows you to navigate quickly to the region by pressing the ALT key and the key for the specified character on the keyboard. For example, setting the access key of a <xref:System.Web.UI.WebControls.HotSpot> region to the string \"D\" indicates that the user can navigate to the control by pressing ALT+D.  \n  \n Only a single character string is allowed for the <xref:System.Web.UI.WebControls.HotSpot.AccessKey%2A> property. If you attempt to set this property to a value that is neither `null`, <xref:System.String.Empty>, nor a single character string, an exception is thrown.  \n  \n> [!NOTE]\n>  This property is supported only in Internet Explorer 4.0 and later.  \n  \n The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](http://msdn.microsoft.com/library/8ef3838e-9d05-4236-9dd0-ceecff9df80d)."
  syntax:
    content: public virtual string AccessKey { get; set; }
    return:
      type: System.String
      description: The access key for quick navigation to the <xref href="System.Web.UI.WebControls.HotSpot"></xref> region. The default value is <xref href="System.String.Empty"></xref>, which indicates that this property is not set.
  overload: System.Web.UI.WebControls.HotSpot.AccessKey*
