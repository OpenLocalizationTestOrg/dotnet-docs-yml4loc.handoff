  summary: Gets or sets the alternate text to display for a <xref href="System.Web.UI.WebControls.HotSpot"></xref> object in an <xref href="System.Web.UI.WebControls.ImageMap"></xref> control when the image is unavailable or renders to a browser that does not support images.
  remarks: "Use the <xref:System.Web.UI.WebControls.HotSpot.AlternateText%2A> property to specify the text to display for a <xref:System.Web.UI.WebControls.HotSpot> object in an <xref:System.Web.UI.WebControls.ImageMap> control when the image specified by the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property is unavailable.  \n  \n When an <xref:System.Web.UI.WebControls.ImageMap> control is rendered to a browser that does not support images, instead of displaying an image, it renders a hyperlink for each <xref:System.Web.UI.WebControls.HotSpot> in the <xref:System.Web.UI.WebControls.ImageMap> control. The control retrieves the text to display for each hyperlink from the <xref:System.Web.UI.WebControls.HotSpot.AlternateText%2A> property for each <xref:System.Web.UI.WebControls.HotSpot>. When a user clicks one of the hyperlinks, it behaves like a <xref:System.Web.UI.WebControls.HotSpot> by either navigating to a specified URL, generating a postback to the server, or doing nothing.  \n  \n When the <xref:System.Web.UI.WebControls.ImageMap> control renders to a browser that supports the ToolTips feature, the value of the <xref:System.Web.UI.WebControls.HotSpot.AlternateText%2A> property is displayed as a ToolTip for the <xref:System.Web.UI.WebControls.HotSpot>.  \n  \n The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](http://msdn.microsoft.com/library/8ef3838e-9d05-4236-9dd0-ceecff9df80d)."
  syntax:
    content: >-
      [System.ComponentModel.Bindable(true)]

      public virtual string AlternateText { get; set; }
    return:
      type: System.String
      description: The text displayed in place of the <xref href="System.Web.UI.WebControls.HotSpot"></xref> when the <xref href="System.Web.UI.WebControls.ImageMap"></xref> control's image is unavailable. The default value is an empty string ("").
