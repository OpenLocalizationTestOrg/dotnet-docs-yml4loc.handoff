  name: MethodImplAttribute
  nameWithType: MethodImplAttribute
  fullName: System.Runtime.CompilerServices.MethodImplAttribute
  type: Class
  assemblies:
  - System.Runtime
  - mscorlib
  - netstandard
  namespace: System.Runtime.CompilerServices
  summary: Specifies the details of how a method is implemented. This class cannot be inherited.
  remarks: "You can apply this attribute to methods or constructors.  \n  \n This attribute lets you customize the configuration of the method or constructor to which it applies by supplying a <xref:System.Runtime.CompilerServices.MethodImplOptions> value to its class constructor. The members of the <xref:System.Runtime.CompilerServices.MethodImplOptions> enumeration correspond to bit fields in the `CorMethodImpl` metadata table. This means that information on the attribute cannot be retrieved at run time by calling the <xref:System.Reflection.MemberInfo.GetCustomAttributes%2A?displayProperty=fullName> method; instead, it is retrieved by calling either the `MethodInfo.GetMethodImplementationFlags` or the `ConstructorInfo.GetMethodImplementationFlags` method."
  example:
  - "The following example applies the <xref:System.Runtime.CompilerServices.MethodImplAttribute> to the `GetCalendarName` method to ensure that it is not inlined at run time by the just-in-time (JIT) compiler.  \n  \n [!code-csharp[System.Runtime.CompilerServices.MethodImplAttribute#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.runtime.compilerservices.methodimplattribute/cs/methodimplattribute1.cs#1)]\n [!code-vb[System.Runtime.CompilerServices.MethodImplAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.runtime.compilerservices.methodimplattribute/vb/methodimplattribute1.vb#1)]  \n  \n The following example then calls the `MethodInfo.GetMethodImplementationFlags` method to determine which flags are set for the `GetCalendarName` method. It also demonstrates that this information is not retrieved by the <xref:System.Reflection.MemberInfo.GetCustomAttributes%2A?displayProperty=fullName> method.  \n  \n [!code-csharp[System.Runtime.CompilerServices.MethodImplAttribute#2](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.runtime.compilerservices.methodimplattribute/cs/getmethodimplattribute1.cs#2)]\n [!code-vb[System.Runtime.CompilerServices.MethodImplAttribute#2](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.runtime.compilerservices.methodimplattribute/vb/getmethodimplattribute1.vb#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class MethodImplAttribute : Attribute
