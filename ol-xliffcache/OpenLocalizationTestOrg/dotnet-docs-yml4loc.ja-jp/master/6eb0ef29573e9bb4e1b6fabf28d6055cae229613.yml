  name: BeginAnimation(DependencyProperty, AnimationTimeline)
  nameWithType: Animatable.BeginAnimation(DependencyProperty, AnimationTimeline)
  fullName: Animatable.BeginAnimation(DependencyProperty, AnimationTimeline)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: Applies an animation to the specified <xref href="System.Windows.DependencyProperty"></xref>. The animation is started when the next frame is rendered. If the specified property is already animated, the <xref href="System.Windows.Media.Animation.HandoffBehavior.SnapshotAndReplace"></xref> handoff behavior is used.
  remarks: If the animation has a <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A> that is greater than zero, the animation begins after that amount of time has elapsed from the time the next frame is rendered.
  syntax:
    content: public void BeginAnimation (System.Windows.DependencyProperty dp, System.Windows.Media.Animation.AnimationTimeline animation);
    parameters:
    - id: dp
      type: System.Windows.DependencyProperty
      description: The property to animate.
    - id: animation
      type: System.Windows.Media.Animation.AnimationTimeline
      description: "The animation used to animate the specified property.  \n  \n If the animation's <xref href=\"System.Windows.Media.Animation.Timeline.BeginTime\"></xref> is `null`, any current animations will be removed and the current value of the property will be held.  \n  \n If <code>animation</code> is `null`, all animations will be removed from the property and the property value will revert back to its base value."
