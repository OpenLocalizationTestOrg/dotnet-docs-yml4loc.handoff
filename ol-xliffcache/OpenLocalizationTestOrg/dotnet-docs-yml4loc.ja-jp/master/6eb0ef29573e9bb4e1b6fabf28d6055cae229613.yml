  name: FreezeCore(Boolean)
  nameWithType: Animatable.FreezeCore(Boolean)
  fullName: Animatable.FreezeCore(Boolean)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: Makes this <xref href="System.Windows.Media.Animation.Animatable"></xref> object unmodifiable or determines whether it can be made unmodifiable.
  remarks: "This method will return **false** when <xref:System.Windows.Media.Animation.Animatable.HasAnimatedProperties%2A> is **true**.  \n  \n Do not call this method directly (except when calling base in an implementation). This method is called internally by <xref:System.Windows.Freezable.CanFreeze%2A> (with `isChecking` equal to `true`) and  <xref:System.Windows.Freezable.Freeze%2A> (with `isChecking` equal to `false`)."
  syntax:
    content: protected override bool FreezeCore (bool isChecking);
    parameters:
    - id: isChecking
      type: System.Boolean
      description: '`true` if this method should simply determine whether this instance can be frozen. `false` if this instance should actually freeze itself when this method is called.'
    return:
      type: System.Boolean
      description: "If <code>isChecking</code> is `true`, this method returns `true` if this <xref href=\"System.Windows.Media.Animation.Animatable\"></xref> can be made unmodifiable, or `false` if it cannot be made unmodifiable.  \n  \n If <code>isChecking</code> is `false`, this method returns `true` if the if this <xref href=\"System.Windows.Media.Animation.Animatable\"></xref> is now unmodifiable, or `false` if it cannot be made unmodifiable, with the side effect of having begun to change the frozen status of this object."
