  namespace: System.Windows.Media.Animation
  summary: Applies an <xref href="System.Windows.Media.Animation.AnimationClock"></xref> to the specified <xref href="System.Windows.DependencyProperty"></xref>. If the property is already animated, the <xref href="System.Windows.Media.Animation.HandoffBehavior.SnapshotAndReplace"></xref> handoff behavior is used.
  remarks: Note that using this method to removing clocks from a property does not stop those clocks.
  syntax:
    content: public void ApplyAnimationClock (System.Windows.DependencyProperty dp, System.Windows.Media.Animation.AnimationClock clock);
    parameters:
    - id: dp
      type: System.Windows.DependencyProperty
      description: The property to animate.
    - id: clock
      type: System.Windows.Media.Animation.AnimationClock
      description: The clock with which to animate the specified property. If <code>clock</code> is `null`, all animations will be removed from the specified property (but not stopped).
