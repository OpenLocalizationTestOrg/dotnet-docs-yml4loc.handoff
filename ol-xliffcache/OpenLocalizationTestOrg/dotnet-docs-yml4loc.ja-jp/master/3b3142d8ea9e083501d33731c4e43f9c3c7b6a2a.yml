  name: UserData
  nameWithType: DesignerRegion.UserData
  fullName: DesignerRegion.UserData
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Gets or sets optional user data to associate with the designer region.
  remarks: "Within a control designer implementation, use the <xref:System.Web.UI.Design.DesignerRegion.UserData%2A> property to store or retrieve additional information for the designer region.  \n  \n For example, if the control designer implementation supports selecting from multiple designer regions, you can use the <xref:System.Web.UI.Design.DesignerRegion.UserData%2A> property in a control designer to store a unique index for each region. You can then use the <xref:System.Web.UI.Design.DesignerRegion.UserData%2A> property for the region that is passed into the <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> method to store the index for the currently selected region."
  syntax:
    content: public object UserData { get; set; }
    return:
      type: System.Object
      description: An object that contains user data stored for the designer region. The default is `null`.
  overload: System.Web.UI.Design.DesignerRegion.UserData*
