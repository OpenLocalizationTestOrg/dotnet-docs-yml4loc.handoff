  summary: Returns the validated XML element or attribute's value as the type specified using the <xref href="System.Xml.IXmlNamespaceResolver"></xref> object specified to resolve namespace prefixes.
  remarks: "The <xref:System.Xml.Schema.XmlAtomicValue.ValueAs%2A> method attempts to convert the value of the validated XML element or attribute to the Microsoft .NET Framework type specified.  \n  \n The <xref:System.Xml.IXmlNamespaceResolver> object is used to resolve namespace prefixes related to type conversions. For example, when converting an `xs:QName` to an `xs:string`.  \n  \n For more information about type support in the <xref:System.Xml?displayProperty=fullName> namespace, see [Type Support in the System.Xml Classes](~/docs/standard/data/xml/type-support-in-the-system-xml-classes.md)."
  syntax:
    content: public override object ValueAs (Type type, System.Xml.IXmlNamespaceResolver nsResolver);
    parameters:
    - id: type
      type: System.Type
      description: The type to return the validated XML element or attribute's value as.
    - id: nsResolver
      type: System.Xml.IXmlNamespaceResolver
      description: The <xref href="System.Xml.IXmlNamespaceResolver"></xref> object used to resolve namespace prefixes.
    return:
      type: System.Object
      description: The value of the validated XML element or attribute as the type requested.
  overload: System.Xml.Schema.XmlAtomicValue.ValueAs*
  exceptions:
