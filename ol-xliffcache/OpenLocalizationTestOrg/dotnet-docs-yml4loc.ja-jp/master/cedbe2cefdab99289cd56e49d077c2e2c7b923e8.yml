  namespace: System.IdentityModel.Protocols.WSTrust
  summary: Represents the wst:Renewing element in a WS-Trust renew request.
  remarks: "This optional element indicates to the token issuer that the requested token can be renewed if the Allow attribute is true and that the token can be renewed after it expires if the OK attribute is true. These attributes are represented by the <xref:System.IdentityModel.Protocols.WSTrust.Renewing.AllowRenewal%2A> and the <xref:System.IdentityModel.Protocols.WSTrust.Renewing.OkForRenewalAfterExpiration%2A> properties respectively.  \n  \n For more information about the element that this class represents, see the version of the WS-Trust specification that applies to your scenario."
  syntax:
    content: public class Renewing
