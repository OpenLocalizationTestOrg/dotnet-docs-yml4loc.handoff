  name: AspNetCompatibilityRequirementsAttribute
  nameWithType: AspNetCompatibilityRequirementsAttribute
  fullName: System.ServiceModel.Activation.AspNetCompatibilityRequirementsAttribute
  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Activation
  summary: Applied to a Windows Communication Foundation (WCF) service to indicate whether that service can be run in ASP.NET compatibility code.
  remarks: "When applied to a service implementation class, this attribute indicates whether this service requires or supports [!INCLUDE[vstecasp](~/includes/vstecasp-md.md)] compatibility mode to be enabled for the hosting application domain (AppDomain).  \n  \n AppDomains hosting [!INCLUDE[indigo2](~/includes/indigo2-md.md)] services can run in two different hosting modes:  \n  \n-   Mixed Transports Mode (Default): In this mode, [!INCLUDE[indigo2](~/includes/indigo2-md.md)] services do not participate in the [!INCLUDE[vstecasp](~/includes/vstecasp-md.md)] HTTP pipeline. This guarantees that a [!INCLUDE[indigo2](~/includes/indigo2-md.md)] service behaves consistently, independent of hosting environment and transport.  \n  \n-   [!INCLUDE[vstecasp](~/includes/vstecasp-md.md)] Compatibility Mode: In this mode, [!INCLUDE[indigo2](~/includes/indigo2-md.md)] services participate in the [!INCLUDE[vstecasp](~/includes/vstecasp-md.md)] HTTP pipeline in a manner similar to ASMX services. [!INCLUDE[vstecasp](~/includes/vstecasp-md.md)] features such as File Authorization, UrlAuthorization, and HTTP Session State are applicable to [!INCLUDE[indigo2](~/includes/indigo2-md.md)] services running in this mode.  \n  \n The hosting mode is controlled by the application-level configuration flag `aspNetCompatibilityEnabled`.  \n  \n `<system.serviceModel>`  \n  \n `<serviceHostingEnvironment aspNetCompatibilityEnabled=\"true\"/>`  \n  \n `</system.serviceModel>`  \n  \n This flag is `false` by default and thus [!INCLUDE[indigo2](~/includes/indigo2-md.md)] services run in the Mixed Transports Mode unless you explicitly opt into the [!INCLUDE[vstecasp](~/includes/vstecasp-md.md)] compatibility mode.  \n  \n [!INCLUDE[crabout](~/includes/crabout-md.md)] [!INCLUDE[vstecasp](~/includes/vstecasp-md.md)] compatibility mode, see [\\&lt;serviceHostingEnvironment\\&gt;](~/docs/framework/configure-apps/file-schema/wcf/servicehostingenvironment.md).  \n  \n Use the <xref:System.ServiceModel.Activation.AspNetCompatibilityRequirementsAttribute.RequirementsMode%2A> property to do this. At runtime, applications can detect if [!INCLUDE[vstecasp](~/includes/vstecasp-md.md)] compatibility mode is enabled by checking the value of the static property <xref:System.ServiceModel.ServiceHostingEnvironment.AspNetCompatibilityEnabled%2A>."
  example:
  - "Service developers can ensure that their service is only run in ASP.NET Compatibility Mode by setting the <xref:System.ServiceModel.Activation.AspNetCompatibilityRequirementsAttribute.RequirementsMode%2A> property on the <xref:System.ServiceModel.Activation.AspNetCompatibilityRequirementsAttribute> to <xref:System.ServiceModel.Activation.AspNetCompatibilityRequirementsMode.Required> as shown in the following example  \n  \n [!code-csharp[S_AspNetCompatibility#1](~/samples/snippets/csharp/VS_Snippets_CFX/s_aspnetcompatibility/cs/service.cs#1)]\n [!code-vb[S_AspNetCompatibility#1](~/samples/snippets/visualbasic/VS_Snippets_CFX/s_aspnetcompatibility/vb/service.vb#1)]  \n  \n [!code-csharp[S_AspNetCompatibility#2](~/samples/snippets/csharp/VS_Snippets_CFX/s_aspnetcompatibility/cs/service.cs#2)]\n [!code-vb[S_AspNetCompatibility#2](~/samples/snippets/visualbasic/VS_Snippets_CFX/s_aspnetcompatibility/vb/service.vb#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class AspNetCompatibilityRequirementsAttribute : Attribute, System.ServiceModel.Description.IServiceBehavior
