  type: Class
  assemblies:
  - System
  - System.CodeDom
  namespace: System.CodeDom
  summary: Represents an attribute declaration.
  remarks: A <xref:System.CodeDom.CodeAttributeDeclaration> can be used to represent an expression that declares an attribute. The attribute name and the arguments for the attribute are stored as properties of the object. A <xref:System.CodeDom.CodeAttributeArgument> can be used to represent each argument for the attribute.
  example:
  - "The following code example creates a <xref:System.CodeDom.CodeAttributeDeclaration> that declares a <xref:System.CLSCompliantAttribute> with an argument of `false`:  \n  \n [!code-cpp[System.CodeDom.CodeAttributeDeclaration#1](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.codedom.codeattributedeclaration/cpp/source.cpp#1)]\n [!code-csharp[System.CodeDom.CodeAttributeDeclaration#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.codedom.codeattributedeclaration/cs/source.cs#1)]\n [!code-vb[System.CodeDom.CodeAttributeDeclaration#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.codedom.codeattributedeclaration/vb/source.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeAttributeDeclaration
