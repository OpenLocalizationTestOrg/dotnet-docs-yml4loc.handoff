- uid: System.Web.UI.WebControls.RepeatLayout.OrderedList
  commentId: F:System.Web.UI.WebControls.RepeatLayout.OrderedList
  id: OrderedList
  parent: System.Web.UI.WebControls.RepeatLayout
  langs:
  - csharp
  name: OrderedList
  nameWithType: RepeatLayout.OrderedList
  fullName: RepeatLayout.OrderedList
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Items are displayed without a table structure. Rendered markup consists of an `ol` element that contains `li` elements.
  remarks: "The following example shows markup that is rendered for a <xref:System.Web.UI.WebControls.CheckBoxList> control whose <xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A> property is set to OrderedList.  \n  \n```  \n<ol id=\"ctl00_MainContent_CheckBoxList3\">  \n  <li>  \n    <input id=\"ctl00_MainContent_CheckBoxList3_0\" type=\"checkbox\"  \n      name=\"ctl00$MainContent$CheckBoxList3$0\" value=\"Item 1\" />  \n    <label for=\"ctl00_MainContent_CheckBoxList3_0\">Item 1</label>  \n  </li>  \n  <li>  \n    <input id=\"ctl00_MainContent_CheckBoxList3_1\" type=\"checkbox\"  \n      name=\"ctl00$MainContent$CheckBoxList3$1\" value=\"Item 2\" />  \n    <label for=\"ctl00_MainContent_CheckBoxList3_1\">Item 2</label>  \n  </li>  \n  <li>  \n    <input id=\"ctl00_MainContent_CheckBoxList3_2\" type=\"checkbox\"  \n      name=\"ctl00$MainContent$CheckBoxList3$2\" value=\"Item 2\" />  \n    <label for=\"ctl00_MainContent_CheckBoxList3_2\">Item 2</label>  \n  </li>  \n</ol>  \n```  \n  \n> [!NOTE]\n>  This field is new as of ASP.NET 4 and is a valid option only for the <xref:System.Web.UI.WebControls.CheckBoxList> and <xref:System.Web.UI.WebControls.RadioButtonList> controls."
  syntax:
    content: OrderedList
    return:
      type: System.Web.UI.WebControls.RepeatLayout
