  nameWithType: RepeatLayout.Table
  fullName: RepeatLayout.Table
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Items are displayed in a table.
  remarks: "The following example shows markup that is rendered for a <xref:System.Web.UI.WebControls.CheckBoxList> control whose <xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A> property is set to Table.  \n  \n> [!NOTE]\n>  This option causes the control to render HTML that might not conform to accessibility standards. For more information, see [Accessibility in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/7e3ce9c4-6b7d-4fb1-94b5-72cf2a44fe13).  \n  \n```  \n<table id=\"ctl00_MainContent_CheckBoxList2\">  \n  <tr>  \n    <td>  \n      <input id=\"ctl00_MainContent_CheckBoxList2_0\" type=\"checkbox\"  \n        name=\"ctl00$MainContent$CheckBoxList2$0\" value=\"Item 1\" />  \n      <label for=\"ctl00_MainContent_CheckBoxList2_0\">Item 1</label>  \n    </td>  \n  </tr>  \n  <tr>  \n    <td>  \n      <input id=\"ctl00_MainContent_CheckBoxList2_1\" type=\"checkbox\"  \n        name=\"ctl00$MainContent$CheckBoxList2$1\" value=\"Item 2\" />  \n      <label for=\"ctl00_MainContent_CheckBoxList2_1\">Item 2</label>  \n    </td>  \n  </tr>  \n  <tr>  \n    <td>  \n      <input id=\"ctl00_MainContent_CheckBoxList2_2\" type=\"checkbox\"  \n        name=\"ctl00$MainContent$CheckBoxList2$2\" value=\"Item 3\" />  \n      <label for=\"ctl00_MainContent_CheckBoxList2_2\">Item 3</label>  \n    </td>  \n  </tr>  \n</table>  \n```"
