- uid: System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.StatusMaxDateTime
  commentId: P:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.StatusMaxDateTime
  id: StatusMaxDateTime
  parent: System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions
  langs:
  - csharp
  name: StatusMaxDateTime
  nameWithType: SqlTrackingQueryOptions.StatusMaxDateTime
  fullName: SqlTrackingQueryOptions.StatusMaxDateTime
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: Gets or sets a <xref href="System.DateTime"></xref> that specifies the upper limit of the time period that, together with <xref href="System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowStatus"></xref>, is used to constrain the set of <xref href="System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance"></xref> objects returned by a call to <xref href="System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows(System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions)"></xref>.
  remarks: "<xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions> constrains the set of <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> objects returned by a call to <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName> to those workflow instances that have the <xref:System.Type> specified by <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowType%2A>, that have the status specified by <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowStatus%2A> during the period specified by <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.StatusMinDateTime%2A> and <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.StatusMaxDateTime%2A>, and that have extracted data that matches at least one of the <xref:System.Workflow.Runtime.Tracking.TrackingDataItemValue> objects specified by <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.TrackingDataItems%2A>.  \n  \n The <xref:System.DateTime> value specified by <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.StatusMaxDateTime%2A> is inclusive. For more information about how the status of a workflow instance is matched, see the <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowStatus%2A> property.  \n  \n> [!NOTE]\n>  If `WorkflowStatus` is set to null, then `StatusMaxDateTime` and `StatusMinDateTime` are ignored. All workflow instances will be returned when `GetWorkflows` is called."
  example:
  - "The following example demonstrates setting the StatusMaxDateTime property.  This example is from the Workflow Monitor SDK sample.  For more information, see [Workflow Monitor Sample](http://msdn.microsoft.com/en-us/4f70c1c5-f82d-4d5f-8b7d-943b9f99f8e2).  \n  \n [!code-csharp[WF_Samples#128](~/samples/snippets/csharp/VS_Snippets_CFX/wf_samples/cs/snippets1.cs#128)]"
  syntax:
    content: public DateTime StatusMaxDateTime { get; set; }
    return:
      type: System.DateTime
      description: A <xref href="System.DateTime"></xref> that specifies the upper limit of the time period used for matching workflow instances with a status specified by <xref href="System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowStatus"></xref>. The default is <xref href="System.DateTime.MinValue"></xref>.
