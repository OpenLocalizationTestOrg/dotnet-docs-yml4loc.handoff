- uid: System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowStatus
  commentId: P:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowStatus
  id: WorkflowStatus
  parent: System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions
  langs:
  - csharp
  name: WorkflowStatus
  nameWithType: SqlTrackingQueryOptions.WorkflowStatus
  fullName: SqlTrackingQueryOptions.WorkflowStatus
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: Gets or sets the <xref href="System.Workflow.Runtime.WorkflowStatus"></xref> value that is used to constrain the set of <xref href="System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance"></xref> objects returned by a call to <xref href="System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows(System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions)"></xref>.
  remarks: "<xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions> constrains the set of <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> objects returned by a call to <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName> to those workflow instances that have the <xref:System.Type> specified by <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowType%2A>, that have the status specified by <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowStatus%2A> during the period specified by <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.StatusMinDateTime%2A> and <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.StatusMaxDateTime%2A>, and that have extracted data that matches at least one of the <xref:System.Workflow.Runtime.Tracking.TrackingDataItemValue> objects specified by <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.TrackingDataItems%2A>.  \n  \n A workflow instance is considered to have a status that matches <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowStatus%2A> if the last <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> received for that workflow instance before or during the specified time period has its <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.TrackingWorkflowEvent%2A?displayProperty=fullName> property set to a <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> value that maps to the <xref:System.Workflow.Runtime.WorkflowStatus?displayProperty=fullName> value specified by <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowStatus%2A>. Therefore, the <xref:System.Workflow.Runtime.Tracking.TrackingProfile> for the workflow instance must have a <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> that is configured for the appropriate <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent?displayProperty=fullName> value. Only <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> values that have been sent in workflow tracking records can be matched. If no workflow tracking records have been sent for the workflow instance, the workflow instance is considered to have a status of <xref:System.Workflow.Runtime.WorkflowStatus?displayProperty=fullName>.  \n  \n The following table shows the mapping between <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> values and <xref:System.Workflow.Runtime.WorkflowStatus> values.  \n  \n|TrackingWorkflowEvent value|WorkflowStatus value|  \n|---------------------------------|--------------------------|  \n|<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent.Aborted>|<xref:System.Workflow.Runtime.WorkflowStatus.Running>|  \n|<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent.Changed>|<xref:System.Workflow.Runtime.WorkflowStatus.Running>|  \n|<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent.Completed>|<xref:System.Workflow.Runtime.WorkflowStatus.Completed>|  \n|<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent.Created>|<xref:System.Workflow.Runtime.WorkflowStatus.Created>|  \n|<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent.Exception>|<xref:System.Workflow.Runtime.WorkflowStatus.Running>|  \n|<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent.Idle>|<xref:System.Workflow.Runtime.WorkflowStatus.Running>|  \n|<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent.Loaded>|<xref:System.Workflow.Runtime.WorkflowStatus.Running>|  \n|<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent.Persisted>|<xref:System.Workflow.Runtime.WorkflowStatus.Running>|  \n|<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent.Resumed>|<xref:System.Workflow.Runtime.WorkflowStatus.Running>|  \n|<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent.Started>|<xref:System.Workflow.Runtime.WorkflowStatus.Running>|  \n|<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent.Suspended>|<xref:System.Workflow.Runtime.WorkflowStatus.Suspended>|  \n|<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent.Terminated>|<xref:System.Workflow.Runtime.WorkflowStatus.Terminated>|  \n|<xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent.Unloaded>|<xref:System.Workflow.Runtime.WorkflowStatus.Running>|  \n  \n If <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowStatus%2A> is null (`Nothing`), the set of <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> objects returned will not be constrained by status; in other words, a <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> object will be returned for any workflow instance that matches the parameters specified by the other properties of <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions>."
  example:
  - "The following example demonstrates setting the WorkflowStatus property.  This example is from the Workflow Monitor SDK sample.  For more information, see [Workflow Monitor Sample](http://msdn.microsoft.com/en-us/4f70c1c5-f82d-4d5f-8b7d-943b9f99f8e2).  \n  \n [!code-csharp[WF_Samples#128](~/samples/snippets/csharp/VS_Snippets_CFX/wf_samples/cs/snippets1.cs#128)]"
