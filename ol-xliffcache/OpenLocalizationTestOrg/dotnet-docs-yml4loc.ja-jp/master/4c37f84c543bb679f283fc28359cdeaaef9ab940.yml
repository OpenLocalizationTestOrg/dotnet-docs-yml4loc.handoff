  name: TrackingDataItems
  nameWithType: SqlTrackingQueryOptions.TrackingDataItems
  fullName: SqlTrackingQueryOptions.TrackingDataItems
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: Gets or sets a list of data extract values which are used to constrain the set of <xref href="System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance"></xref> objects returned by a call to <xref href="System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows(System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions)"></xref>.
  remarks: "<xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions> constrains the set of <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> objects returned by a call to <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName> to those workflow instances that have the <xref:System.Type> specified by <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowType%2A>, that have the status specified by <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowStatus%2A> during the period specified by <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.StatusMinDateTime%2A> and <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.StatusMaxDateTime%2A>, and that have extracted data that matches at least one of the <xref:System.Workflow.Runtime.Tracking.TrackingDataItemValue> objects specified by <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.TrackingDataItems%2A>.  \n  \n <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A?displayProperty=fullName> or <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName> can contain <xref:System.Workflow.Runtime.Tracking.TrackingDataItem> records that contain data that is extracted from the workflow. The <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.TrackingDataItems%2A> property contains <xref:System.Workflow.Runtime.Tracking.TrackingDataItemValue> objects that specify certain values for this extracted data. If the workflow instance meets the other criteria specified by <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions> and <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.TrackingDataItems%2A> is not a null reference (`Nothing`), the extracted data stored in the database for a workflow instance must match one or more of the extracted data values specified by the <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.TrackingDataItems%2A> property for a <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> object to be returned for the workflow instance.  \n  \n If <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.TrackingDataItems%2A> is a null reference (`Nothing`), the set of <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> objects returned will not be constrained by the values of the extracted data for any of the workflow instances in the database."
  syntax:
    content: public System.Collections.Generic.IList<System.Workflow.Runtime.Tracking.TrackingDataItemValue> TrackingDataItems { get; }
    return:
      type: System.Collections.Generic.IList{System.Workflow.Runtime.Tracking.TrackingDataItemValue}
      description: A <xref href="System.Collections.Generic.List`1"></xref> of <xref href="System.Workflow.Runtime.Tracking.TrackingDataItemValue"></xref> objects that contains specified values to be matched for data extracted from the workflow instance or a null reference (`Nothing` in Visual Basic).
