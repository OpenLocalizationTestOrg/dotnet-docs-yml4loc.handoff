  - System.ComponentModel.TypeConverter
  namespace: System.Drawing
  summary: Converts the specified object to the specified type.
  remarks: The most common types to convert are to and from a string object. The default implementation calls the object's <xref:System.Object.ToString%2A> method if the object is valid and if the destination type is string. If this method cannot convert to the destination type, this will throw a <xref:System.NotSupportedException> exception.
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: A formatter context. This object can be used to get additional information about the environment this converter is being called from. This may be `null`, so you should always check. Also, properties on the context object may also return `null`.
    - id: culture
      type: System.Globalization.CultureInfo
      description: An object that contains culture specific information, such as the language, calendar, and cultural conventions associated with a specific culture. It is based on the RFC 1766 standard.
    - id: value
      type: System.Object
      description: The object to convert.
    - id: destinationType
      type: System.Type
      description: The type to convert the object to.
    return:
      type: System.Object
      description: The converted object.
