  name: MouseButtons
  nameWithType: MouseButtons
  fullName: System.Windows.Forms.MouseButtons
  type: Enum
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Specifies constants that define which mouse button was pressed.
  remarks: This enumeration is used by many classes, including <xref:System.Windows.Forms.AxHost>, <xref:System.Windows.Forms.Control>, <xref:System.Windows.Forms.DataGrid>, <xref:System.Windows.Forms.Form>, <xref:System.Windows.Forms.RadioButton>, <xref:System.Windows.Forms.Splitter>, <xref:System.Windows.Forms.StatusBar>, and <xref:System.Windows.Forms.UpDownBase>.
  example:
  - "The following example demonstrates how to use the <xref:System.Windows.Forms.TextBoxBase.GetCharFromPosition%2A> method to obtain a character from the contents of a <xref:System.Windows.Forms.RichTextBox> given its control coordinates. The example code uses coordinates located in the <xref:System.Windows.Forms.MouseEventArgs> object passed as a parameter to the event handler to determine the location in the control to obtain the character. The character is then displayed in a <xref:System.Windows.Forms.MessageBox> if it is not a space character. This example assumes that a <xref:System.Windows.Forms.RichTextBox> control named `richTextBox1` has been created and that the example code is connected to the <xref:System.Windows.Forms.Control.MouseDown> event of the <xref:System.Windows.Forms.RichTextBox>.  \n  \n [!code-cpp[RichTextBox.GetCharAtIndex#1](~/samples/snippets/cpp/VS_Snippets_Winforms/RichTextBox.GetCharAtIndex/CPP/form1.cpp#1)]\n [!code-csharp[RichTextBox.GetCharAtIndex#1](~/samples/snippets/csharp/VS_Snippets_Winforms/RichTextBox.GetCharAtIndex/CS/form1.cs#1)]\n [!code-vb[RichTextBox.GetCharAtIndex#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/RichTextBox.GetCharAtIndex/VB/form1.vb#1)]  \n  \n The following example demonstrates using different mouse events to draw the path of the mouse on a <xref:System.Windows.Forms.Panel>. A line segment is added to the <xref:System.Drawing.Drawing2D.GraphicsPath> for each <xref:System.Windows.Forms.Control.MouseMove> and <xref:System.Windows.Forms.Control.MouseDown> events that occur. To update the graphics, the <xref:System.Windows.Forms.Control.Invalidate%2A> method is called for the <xref:System.Windows.Forms.Panel> on each `MouseDown` and `MouseUp` event. In addition, the graphic path is scrolled up or down when the <xref:System.Windows.Forms.Control.MouseWheel> event occurs. Additional mouse events, like <xref:System.Windows.Forms.Control.MouseHover>, are identified on screen as well. Also displayed on the screen is additional information about the mouse from the <xref:System.Windows.Forms.SystemInformation> class.  \n  \n [!code-cpp[System.Windows.Forms.MouseEvent#1](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.MouseEvent/CPP/mouseeventexample.cpp#1)]\n [!code-csharp[System.Windows.Forms.MouseEvent#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.MouseEvent/CS/mouseeventexample.cs#1)]\n [!code-vb[System.Windows.Forms.MouseEvent#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.MouseEvent/VB/mouseeventexample.vb#1)]"
