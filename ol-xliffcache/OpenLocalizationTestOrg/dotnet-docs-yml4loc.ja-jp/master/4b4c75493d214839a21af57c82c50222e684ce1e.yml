  remarks: "If `offset` is negative, the new position is required to precede the position specified by `origin` by the number of bytes specified by `offset`. If `offset` is zero, the new position is required to be the position specified by `origin`. If `offset` is positive, the new position is required to follow the position specified by `origin` by the number of bytes specified by `offset`.  \n  \n Seeking to any location beyond the length of the stream is not supported.  \n  \n Any attempt to access a closed <xref:System.Data.OracleClient.OracleBFile> using the <xref:System.Data.OracleClient.OracleBFile.Read%2A> or <xref:System.Data.OracleClient.OracleBFile.Seek%2A> methods reopens an <xref:System.Data.OracleClient.OracleBFile> stream automatically.  \n  \n The following C# example assumes this schema in an Oracle table:  \n  \n```  \n(col1 number, col2 BFILE)  \n```  \n  \n The example demonstrates using the <xref:System.Data.OracleClient.OracleBFile.Read%2A> and <xref:System.Data.OracleClient.OracleBFile.Seek%2A> methods to access an <xref:System.Data.OracleClient.OracleBFile> object.  \n  \n```  \nbyte[] buffer = new byte[100];  \nOracleDataReader dataReader = command.ExecuteReader();  \nusing (dataReader) {  \n    if (dataReader.Read()) {  \n            OracleBFile BFile = dataReader.GetOracleBFile(1);  \n        using (BFile) {  \n            BFile.Seek(0, SeekOrigin.Begin);  \n            BFile.Read(buffer, 0, 100);  \n        }  \n    }  \n}  \n```"
  syntax:
    content: public override long Seek (long offset, System.IO.SeekOrigin origin);
    parameters:
    - id: offset
      type: System.Int64
      description: A byte offset relative to origin. If <code>offset</code> is negative, the new position will precede the position specified by <code>origin</code> by the number of bytes specified by <code>offset</code>. If <code>offset</code> is zero, the new position will be the position specified by <code>origin</code>. If <code>offset</code> is positive, the new position will follow the position specified by <code>origin</code> by the number of bytes specified by <code>offset</code>.
    - id: origin
      type: System.IO.SeekOrigin
      description: A value of type `System.IO.SeekOrigin` indicating the reference point used to obtain the new position.
    return:
      type: System.Int64
      description: The new position within the current stream.
