- uid: System.Data.OracleClient.OracleBFile.Read(System.Byte[],System.Int32,System.Int32)
  commentId: M:System.Data.OracleClient.OracleBFile.Read(System.Byte[],System.Int32,System.Int32)
  id: Read(System.Byte[],System.Int32,System.Int32)
  parent: System.Data.OracleClient.OracleBFile
  langs:
  - csharp
  name: Read(Byte[], Int32, Int32)
  nameWithType: OracleBFile.Read(Byte[], Int32, Int32)
  fullName: OracleBFile.Read(Byte[], Int32, Int32)
  type: Method
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: Reads a sequence of bytes from the current <xref href="System.Data.OracleClient.OracleBFile"></xref> stream and advances the position within the stream by the number of bytes read.
  remarks: "The <xref:System.Data.OracleClient.OracleBFile.Read%2A> method read a maximum of `count` bytes from the current stream and store them in `buffer` beginning at `offset`. The current position within the stream is advanced by the number of bytes read; however, if an exception occurs, the current position within the stream remains unchanged. <xref:System.Data.OracleClient.OracleBFile.Read%2A> returns the number of bytes read. The return value is zero only if the position is currently at the end of the stream. <xref:System.Data.OracleClient.OracleBFile.Read%2A> will block until at least one byte of data can be read, in the event that no data is available. <xref:System.Data.OracleClient.OracleBFile.Read%2A> returns 0 only when the end of the file has been reached. <xref:System.Data.OracleClient.OracleBFile.Read%2A> is free to return fewer bytes than requested even if the end of the stream has not been reached.  \n  \n Any attempt to access a closed <xref:System.Data.OracleClient.OracleBFile> using the <xref:System.Data.OracleClient.OracleBFile.Read%2A> or <xref:System.Data.OracleClient.OracleBFile.Seek%2A> methods reopens an <xref:System.Data.OracleClient.OracleBFile> stream automatically.  \n  \n The following C# example assumes this schema in an Oracle table:  \n  \n```  \n(col1 number, col2 BFILE)  \n```  \n  \n The example demonstrates using the <xref:System.Data.OracleClient.OracleBFile.Read%2A> and <xref:System.Data.OracleClient.OracleBFile.Seek%2A> methods to access an <xref:System.Data.OracleClient.OracleBFile> object.  \n  \n```  \nbyte[] buffer = new byte[100];  \nOracleDataReader dataReader = command.ExecuteReader();  \nusing (dataReader) {  \n    if (dataReader.Read()) {  \n            OracleBFile BFile = dataReader.GetOracleBFile(1);  \n        using (BFile) {  \n            BFile.Seek(0, SeekOrigin.Begin);  \n            BFile.Read(buffer, 0, 100);  \n        }  \n    }  \n}  \n```"
  syntax:
    content: public override int Read (byte[] buffer, int offset, int count);
    parameters:
    - id: buffer
      type: System.Byte[]
      description: An array of bytes. When this method returns, the buffer contains the specified byte array with the values between <code>offset</code> and (<code>offset</code> + <code>count</code>) replaced by the bytes read from the current source.
    - id: offset
      type: System.Int32
      description: The zero-based byte offset in <code>buffer</code> at which to begin storing the data read from the current stream.
    - id: count
      type: System.Int32
      description: The maximum number of bytes to be read from the current stream.
    return:
      type: System.Int32
      description: The total number of bytes read into the buffer. This may be less than the number of bytes requested if that many bytes are not currently available, or zero if the end of the file has been reached.
  overload: System.Data.OracleClient.OracleBFile.Read*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The sum of <code>offset</code> and <code>count</code> is larger than the buffer length.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>buffer</code> is a null reference (`Nothing` in Visual Basic).
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
