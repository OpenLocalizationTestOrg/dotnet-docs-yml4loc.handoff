  summary: Represents a managed <xref href="System.Data.OracleClient.OracleBFile"></xref> object designed to work with the Oracle `BFILE` data type. This class cannot be inherited.
  remarks: "The Oracle `BFILE` data type is an Oracle `LOB` data type that contains a reference to binary data with a maximum size of 4 gigabytes. An Oracle `BFILE` differs from other Oracle `LOB` data types in that its data is stored in a physical file in the operating system instead of on the server. Note that the `BFILE` data type provides read-only access to data. Therefore, write-oriented methods inherited from the <xref:System.IO.Stream> class are not supported.  \n  \n Other characteristics of a `BFILE` data type that distinguish it from a `LOB` data type are that it:  \n  \n-   Contains unstructured data.  \n  \n-   Supports server-side chunking.  \n  \n-   Uses reference copy semantics. For example, if you perform a copy operation on a `BFILE`, only the `BFILE` locator (which is a reference to the file) is copied. The data in the file is not copied.  \n  \n The `BFILE` data type should be used for referencing `LOB`s that are large in size, and therefore, not practical to store in the database. There is client, server, and communication overhead for using a `BFILE` data type compared to the `LOB` data type. It is more efficient to access a `BFILE` if you only need to obtain a small amount of data. It is more efficient to access database-resident `LOB`s if you need to obtain the entire object.  \n  \n Each non-NULL <xref:System.Data.OracleClient.OracleBFile> object is associated with two entities that define the location of the underlying physical file:  \n  \n-   An Oracle DIRECTORY object, which is a database alias for a directory in the file system, and  \n  \n-   The file name of the underlying physical file, which is located in the directory associated with the DIRECTORY object.  \n  \n After a `BFILE` is created, you can retrieve its locator in the form of an <xref:System.Data.OracleClient.OracleBFile> object using the <xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A> or <xref:System.Data.OracleClient.OracleCommand.ExecuteScalar%2A> methods.  \n  \n To obtain an <xref:System.Data.OracleClient.OracleBFile> object, call the <xref:System.Data.OracleClient.OracleDataReader.GetOracleBFile%2A> method.  \n  \n The physical file that an <xref:System.Data.OracleClient.OracleBFile> object is associated with does not need to exist until you attempt to access it. An application can bind an <xref:System.Data.OracleClient.OracleBFile> to a nonexistent file, create the physical file in the expected location, and then call <xref:System.Data.OracleClient.OracleBFile.Read%2A>.  \n  \n Any attempt to access a closed <xref:System.Data.OracleClient.OracleBFile> using the <xref:System.Data.OracleClient.OracleBFile.Read%2A> or <xref:System.Data.OracleClient.OracleBFile.Seek%2A> methods reopens an <xref:System.Data.OracleClient.OracleBFile> stream automatically.  \n  \n The following C# example demonstrates how you can create a `BFILE` in an Oracle table, and then retrieve it in the form of an <xref:System.Data.OracleClient.OracleBFile> object. The example demonstrates the use of the <xref:System.Data.OracleClient.OracleDataReader> object and the <xref:System.Data.OracleClient.OracleBFile><xref:System.Data.OracleClient.OracleBFile.Seek%2A> and <xref:System.Data.OracleClient.OracleBFile.Read%2A> methods.  \n  \n [!code-csharp[DataWorks OracleClient.BFile#1](~/samples/snippets/csharp/VS_Snippets_ADO.NET/DataWorks OracleClient.BFile/CS/source.cs#1)]  \n  \n For more information about creating and using an Oracle `BFILE`, see the appropriate topic in your Oracle documentation.  \n  \n> [!NOTE]\n>  The `BeginWrite`, `EndWrite`, and `WriteByte` methods, which are inherited from the `System.IO.Stream` class, are not supported because the `BFILE` data type is read-only."
