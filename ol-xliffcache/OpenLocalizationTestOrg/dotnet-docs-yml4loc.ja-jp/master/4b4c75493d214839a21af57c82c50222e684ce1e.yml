  commentId: M:System.Data.OracleClient.OracleBFile.SetFileName(System.String,System.String)
  id: SetFileName(System.String,System.String)
  parent: System.Data.OracleClient.OracleBFile
  langs:
  - csharp
  name: SetFileName(String, String)
  nameWithType: OracleBFile.SetFileName(String, String)
  fullName: OracleBFile.SetFileName(String, String)
  type: Method
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: Binds the <xref href="System.Data.OracleClient.OracleBFile"></xref> object to a different file in the operating system.
  remarks: "The <xref:System.Data.OracleClient.OracleBFile.SetFileName%2A> operation must be within a transaction to succeed. Simply calling <xref:System.Data.OracleClient.OracleBFile.SetFileName%2A> on a `BFILE` associates the <xref:System.Data.OracleClient.OracleBFile> object with a different file, but does not update the Oracle table. To update the Oracle table after calling <xref:System.Data.OracleClient.OracleBFile.SetFileName%2A>, you must call the `Update` method of the <xref:System.Data.OracleClient.OracleDataAdapter> and then commit the transaction.  \n  \n Once you retrieve the <xref:System.Data.OracleClient.OracleBFile.DirectoryName%2A> or <xref:System.Data.OracleClient.OracleBFile.FileName%2A> property, they are cached in the <xref:System.Data.OracleClient.OracleBFile> object and are unaffected by any cloned <xref:System.Data.OracleClient.OracleBFile> objects' calls to <xref:System.Data.OracleClient.OracleBFile.SetFileName%2A>, or by any changes to the `BFILE` in the database. In other words, they might not represent the actual values of the `BFILE` object in the server.  \n  \n Furthermore, retrieving either property (<xref:System.Data.OracleClient.OracleBFile.DirectoryName%2A> or <xref:System.Data.OracleClient.OracleBFile.FileName%2A>) causes both property values to be retrieved from the server and cached in the <xref:System.Data.OracleClient.OracleBFile> object.  \n  \n The following C# example assumes this schema in an Oracle table:  \n  \n```  \n(col1 number, col2 BFILE)  \n```  \n  \n The example demonstrates using the <xref:System.Data.OracleClient.OracleBFile.SetFileName%2A>, <xref:System.Data.OracleClient.OracleBFile.Read%2A> and <xref:System.Data.OracleClient.OracleBFile.Seek%2A> methods to access an <xref:System.Data.OracleClient.OracleBFile> object.  \n  \n```  \nbyte[] buffer = new byte[100];  \nOracleDataReader dataReader = command.ExecuteReader();  \nusing (dataReader) {  \n    if (dataReader.Read()) {  \n        OracleBFile BFile = dataReader.GetOracleBFile(1);  \n        using (BFile) {  \n            BFile.Seek(0, SeekOrigin.Begin);  \n            BFile.Read(buffer, 0, 100);  \n            command.Transaction = connection.BeginTransaction();  \n            BFile.SetFileName(\"TESTDIR\", \"File1.jpg\");  \n            BFile.Read(buffer, 0, 100);  \n        }  \n    }  \n}  \n```"
  syntax:
    content: public void SetFileName (string directory, string file);
    parameters:
    - id: directory
      type: System.String
      description: The alias of the directory object that contains a physical file.
    - id: file
      type: System.String
      description: The name of the file in the operating system.
