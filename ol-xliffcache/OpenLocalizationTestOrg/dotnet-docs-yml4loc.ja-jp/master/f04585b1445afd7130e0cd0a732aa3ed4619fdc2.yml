  summary: Represents the collection of items in a <xref href="System.Windows.Forms.ListBox"></xref>.
  remarks: "The <xref:System.Windows.Forms.ListBox.ObjectCollection> class stores the items displayed in the <xref:System.Windows.Forms.ListBox>. There are two other collections defined within the <xref:System.Windows.Forms.ListBox> class that enable you to determine what items are selected within this collection. The <xref:System.Windows.Forms.ListBox.SelectedObjectCollection> class provides properties and methods for determining what items are selected within the <xref:System.Windows.Forms.ListBox.ObjectCollection>, while the <xref:System.Windows.Forms.ListBox.SelectedIndexCollection> class enables you to determine what indexes within the <xref:System.Windows.Forms.ListBox.ObjectCollection> are selected.  \n  \n There are a number of ways to add items to the collection. The <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> method provides the ability to add a single object to the collection. To add a number of objects to the collection, you create an array of items and assign it to the <xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A> method. If you want to insert an object at a specific location within the collection, you can use the <xref:System.Windows.Forms.ListBox.ObjectCollection.Insert%2A> method. To remove items, you can use either the <xref:System.Windows.Forms.ListBox.ObjectCollection.Remove%2A> method or the <xref:System.Windows.Forms.ListBox.ObjectCollection.RemoveAt%2A> method if you know where the item is located within the collection. The <xref:System.Windows.Forms.ListBox.ObjectCollection.Clear%2A> method enables you to remove all items from the collection instead of using the <xref:System.Windows.Forms.ListBox.ObjectCollection.Remove%2A> method to remove a single item at a time.  \n  \n You can also manipulate the items of a <xref:System.Windows.Forms.ListBox> by using the <xref:System.Windows.Forms.ListControl.DataSource%2A> property. If you use the <xref:System.Windows.Forms.ListControl.DataSource%2A> property to add items to a <xref:System.Windows.Forms.ListBox>, you can view the items in the <xref:System.Windows.Forms.ListBox> using the <xref:System.Windows.Forms.ListBox.Items%2A> property but you cannot add or remove items from the list using the methods of the <xref:System.Windows.Forms.ListBox.ObjectCollection>.  \n  \n In addition to methods and properties for adding and removing items, the <xref:System.Windows.Forms.ListBox.ObjectCollection> also provides methods to find items within the collection. The <xref:System.Windows.Forms.ListBox.ObjectCollection.Contains%2A> method enables you to determine whether an object is a member of the collection. Once you know that the item is located within the collection, you can use the <xref:System.Windows.Forms.ListBox.ObjectCollection.IndexOf%2A> method to determine where the item is located within the collection."
  example:
  - "The following code example demonstrates an owner-drawn <xref:System.Windows.Forms.ListBox> by setting the <xref:System.Windows.Forms.ListBox.DrawMode%2A> property to the `OwnerDrawVariable` value and handling the <xref:System.Windows.Forms.ListBox.DrawItem> and <xref:System.Windows.Forms.ListBox.MeasureItem> events. It also demonstrates setting the <xref:System.Windows.Forms.ListBox.BorderStyle%2A> and <xref:System.Windows.Forms.ListBox.ScrollAlwaysVisible%2A> properties and using the <xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A> method.  \n  \n To run this example, paste it into an empty form that imports the <xref:System.Drawing> namespace and the <xref:System.Windows.Forms> namespace. Call `InitializeOwnerDrawnListBox` from the form's constructor or `Load` method.  \n  \n [!code-cpp[System.Windows.Forms.ListBoxExample#1](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.ListBoxExample/CPP/form1.cpp#1)]\n [!code-csharp[System.Windows.Forms.ListBoxExample#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.ListBoxExample/CS/form1.cs#1)]\n [!code-vb[System.Windows.Forms.ListBoxExample#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.ListBoxExample/VB/form1.vb#1)]"
