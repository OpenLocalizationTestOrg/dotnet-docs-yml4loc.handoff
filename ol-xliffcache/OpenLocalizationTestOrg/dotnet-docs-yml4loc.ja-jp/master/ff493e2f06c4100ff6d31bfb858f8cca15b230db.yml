  summary: Invokes a method, or accesses a property of an object, that implements the interface described by the type description.
  remarks: "The values of `pDispParams` can be accessed through <xref:System.Runtime.InteropServices.Marshal.PtrToStructure%2A>.  \n  \n Valid values for `wFlags` are:  \n  \n|Value|Description|  \n|-----------|-----------------|  \n|DISPATCH_METHOD|The member is accessed as a method. If there is ambiguity, both this and the `DISPATCH_PROPERTYGET` flag can be set.|  \n|DISPATCH_PROPERTYGET|The member is retrieved as a property or data member.|  \n|DISPATCH_PROPERTYPUT|The member is changed as a property or data member.|  \n|DISPATCH_PROPERTYPUTREF|The member is changed by using a reference assignment, rather than a value assignment. This value is only valid when the property accepts a reference to an object.|  \n  \n For additional information about `ITypeInfo::Invoke`, see the MSDN Library."
  syntax:
    content: public void Invoke (object pvInstance, int memid, short wFlags, ref System.Runtime.InteropServices.DISPPARAMS pDispParams, out object pVarResult, out System.Runtime.InteropServices.EXCEPINFO pExcepInfo, out int puArgErr);
    parameters:
    - id: pvInstance
      type: System.Object
      description: Reference to the interface described by this type description.
    - id: memid
      type: System.Int32
      description: Identifies the interface member.
    - id: wFlags
      type: System.Int16
      description: Flags describing the context of the invoke call.
    - id: pDispParams
      type: System.Runtime.InteropServices.DISPPARAMS
      description: Reference to a structure that contains an array of arguments, an array of DISPIDs for named arguments, and counts of the number of elements in each array.
    - id: pVarResult
      type: System.Object
      description: Reference to the location at which the result is to be stored. If <code>wFlags</code> specifies `DISPATCH_PROPERTYPUT` or `DISPATCH_PROPERTYPUTREF`, <code>pVarResult</code> is ignored. Set to `null` if no result is desired.
    - id: pExcepInfo
      type: System.Runtime.InteropServices.EXCEPINFO
      description: Points to an exception information structure, which is filled in only if `DISP_E_EXCEPTION` is returned.
    - id: puArgErr
      type: System.Int32
      description: If `Invoke` returns `DISP_E_TYPEMISMATCH`, <code>puArgErr</code> indicates the index within <code>rgvarg</code> of the argument with incorrect type. If more than one argument returns an error, <code>puArgErr</code> indicates only the first argument with an error.
