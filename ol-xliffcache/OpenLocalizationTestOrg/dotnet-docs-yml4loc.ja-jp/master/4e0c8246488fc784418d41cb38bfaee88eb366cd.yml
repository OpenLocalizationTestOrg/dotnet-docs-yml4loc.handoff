  summary: Provides programmatic access to the HTML `<form>` element on the server.
  remarks: "The <xref:System.Web.UI.HtmlControls.HtmlForm> control is a container for server controls on a Web Forms page. All server controls that post back to the server must be placed between the opening and closing tags of an <xref:System.Web.UI.HtmlControls.HtmlForm> control.  \n  \n> [!NOTE]\n>  ASP.NET allows only a single <xref:System.Web.UI.HtmlControls.HtmlForm> control to be active on a Web Forms page. If there is more than one active <xref:System.Web.UI.HtmlControls.HtmlForm> control on a Web Forms page, the common language runtime will throw an <xref:System.Web.HttpException?displayProperty=fullName> exception when you request the page. You can, however, use a <xref:System.Web.UI.WebControls.MultiView> control where each <xref:System.Web.UI.WebControls.View> object contains one <xref:System.Web.UI.HtmlControls.HtmlForm> control, because only one <xref:System.Web.UI.WebControls.View> is active at any given time.  \n  \n You can control the behavior of the <xref:System.Web.UI.HtmlControls.HtmlForm> control by setting its properties. To specify the encoding type for the form's data, set the <xref:System.Web.UI.HtmlControls.HtmlForm.Enctype%2A> property. The method (`GET` or `POST`) that a browser uses to post form data to the server for processing is specified by setting the <xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A> property.  \n  \n> [!CAUTION]\n>  By default, the <xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A> property is set to `POST`. You can modify the value of this property to `GET`, but this might break the built-in state and postback services provided by the ASP.NET page framework.  \n  \n You can configure controls that implement the <xref:System.Web.UI.WebControls.IButtonControl> interface to post to a different target page. This is referred to as cross-page posting. For more information, see [Cross-Page Posting in ASP.NET Web Forms](http://msdn.microsoft.com/library/fedf234e-b7c4-4644-a9e8-c1c0870b043b).  \n  \n For a list of initial property values for an instance of <xref:System.Web.UI.HtmlControls.HtmlForm>, see the <xref:System.Web.UI.HtmlControls.HtmlForm.%23ctor%2A> constructor."
  example:
