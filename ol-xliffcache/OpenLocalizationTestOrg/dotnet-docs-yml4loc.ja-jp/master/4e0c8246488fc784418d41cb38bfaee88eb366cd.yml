  nameWithType: HtmlForm.Target
  fullName: HtmlForm.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: Gets or sets the frame or window in which to render the results of information that is posted to the server.
  remarks: "Use the <xref:System.Web.UI.HtmlControls.HtmlForm.Target%2A> property to specify the target window or frame that displays the results of the information that is posted to the server. Redirecting the results of the information posted to the server is an advanced task. Using this property simply to post back is not recommended.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.HtmlControls.HtmlForm.Target%2A> property renders as a `target` attribute. The `target` attribute on `form` elements is not allowed in XHTML 1.1. Therefore, if the rendered markup must conform to XHTML standards or must conform to accessibility standards, do not set the <xref:System.Web.UI.HtmlControls.HtmlForm.Target%2A> property. For more information, see [XHTML Standards in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/1b78d416-66bb-43a5-ac77-c703aab55b97) and [Accessibility in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/7e3ce9c4-6b7d-4fb1-94b5-72cf2a44fe13).  \n  \n The <xref:System.Web.UI.HtmlControls.HtmlForm.Target%2A> value must begin with a letter in the range of A to Z (case-insensitive), except for the following special values, which begin with an underscore.  \n  \n|Target value|Description|  \n|------------------|-----------------|  \n|`_blank`|Renders the content in a new window without frames.|  \n|`_parent`|Renders the content in the immediate frameset parent.|  \n|`_search`|Renders the content in the search pane.|  \n|`_self`|Renders the content in the frame with focus.|  \n|`_top`|Renders the content in the full window without frames.|  \n  \n> [!NOTE]\n>  Check your browser documentation to determine if the `_search` value is supported.  For example, Microsoft Internet Explorer 5.0 and later support the `_search` target value."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlForm.Target%2A> property to specify a new, unframed window to display the results of the information posted back to the server.  \n  \n <!-- TODO: review snippet reference [!code-csharp[HtmlFormTarget#1](~/samples/snippets/csharp/VS_Snippets_WebNet/HtmlFormTarget/CS/htmlformtargetcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[HtmlFormTarget#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/HtmlFormTarget/VB/htmlformtargetvb.aspx#1)]  -->"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: The browser window or frame that displays the results of the information posted to the server. The default is an empty string (""), which refreshes the window or frame with focus.
