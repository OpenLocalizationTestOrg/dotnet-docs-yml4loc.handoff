  namespace: System.Web.UI.HtmlControls
  summary: Gets the unique programmatic identifier assigned to the <xref href="System.Web.UI.HtmlControls.HtmlForm"></xref> control.
  remarks: "Use the <xref:System.Web.UI.HtmlControls.HtmlForm.UniqueID%2A> property to get the unique programmatic identifier assigned to the <xref:System.Web.UI.HtmlControls.HtmlForm> control. This property overrides the base implementation to return a constant value when the control is contained in an <xref:System.Web.UI.INamingContainer>-implemented object other than a page, such as a custom server control. If the naming container is a page, the value of the <xref:System.Web.UI.HtmlControls.HtmlForm> control's <xref:System.Web.UI.Control.ID%2A> property is returned.  \n  \n The <xref:System.Web.UI.HtmlControls.HtmlForm.UniqueID%2A> property and the <xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A> property always return the same value. This is useful when the <xref:System.Web.UI.HtmlControls.HtmlForm> control is rendered on a browser that requires the <xref:System.Web.UI.HtmlControls.HtmlForm> control's <xref:System.Web.UI.HtmlControls.HtmlForm.UniqueID%2A> and <xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A> properties to be the same. To keep these properties synchronized, the <xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A> property always returns the value of the <xref:System.Web.UI.HtmlControls.HtmlForm.UniqueID%2A> property.  \n  \n> [!NOTE]\n>  The `name` attribute is not an XHTML-compliant attribute and by default is not rendered by ASP.NET."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlForm.UniqueID%2A> property to retrieve the unique identifier for an <xref:System.Web.UI.HtmlControls.HtmlForm> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[HtmlForm.UniqueID#1](~/samples/snippets/csharp/VS_Snippets_WebNet/HtmlForm.UniqueID/CS/htmlform.uniqueidcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[HtmlForm.UniqueID#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/HtmlForm.UniqueID/VB/htmlform.uniqueidvb.aspx#1)]  -->"
  syntax:
