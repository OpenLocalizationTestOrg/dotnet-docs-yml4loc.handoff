  parent: System.Web.UI.HtmlControls.HtmlForm
  langs:
  - csharp
  name: DefaultButton
  nameWithType: HtmlForm.DefaultButton
  fullName: HtmlForm.DefaultButton
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: Gets or sets the child control of the <xref href="System.Web.UI.HtmlControls.HtmlForm"></xref> control that causes postback when the ENTER key is pressed.
  remarks: "The <xref:System.Web.UI.HtmlControls.HtmlForm.DefaultButton%2A> property lets you specify that users can cause a postback by pressing ENTER in an input control in the form (such as a text box). You can specify as a default button any control that derives from the <xref:System.Web.UI.WebControls.IButtonControl> interface except the <xref:System.Web.UI.WebControls.LinkButton> control. If the control that is referenced by the <xref:System.Web.UI.HtmlControls.HtmlForm.DefaultButton%2A> property does not derive from <xref:System.Web.UI.WebControls.IButtonControl>, an <xref:System.InvalidOperationException> exception is thrown.  \n  \n If you are using master pages and you set the <xref:System.Web.UI.HtmlControls.HtmlForm.DefaultButton%2A> property from a content page, use the <xref:System.Web.UI.Control.UniqueID%2A> property of the <xref:System.Web.UI.WebControls.IButtonControl> button. For more information about master pages, see [ASP.NET Master Pages](http://msdn.microsoft.com/library/4e53eedf-8304-4e7a-aed1-691a2623b28b).  \n  \n The <xref:System.Web.UI.HtmlControls.HtmlForm.DefaultButton%2A> property might not cause a postback in the following scenarios:  \n  \n-   Pressing ENTER when focus is outside the input controls in the form. The default postback action is not guaranteed to be triggered.  \n  \n-   Pressing ENTER when focus is inside a multi-line text box. In a multi-line text box, the expected behavior is that pressing ENTER creates a new line in the text box. In some browsers, pressing ENTER inside a multi-line text box triggers a postback. In that case, if you want ENTER to create a new line instead, you can attach a JavaScript function to the input control. The script should capture the ENTER key and stop the postback. For example, you can use the <xref:System.Web.UI.WebControls.WebControl.Attributes%2A> property collection to add client script for the `onKeyPress` event.  \n  \n-   Specifying a <xref:System.Web.UI.WebControls.LinkButton> control as a default button. Only <xref:System.Web.UI.WebControls.Button> and <xref:System.Web.UI.WebControls.ImageButton> controls are supported.  \n  \n-   Changing the <xref:System.Web.UI.HtmlControls.HtmlForm.DefaultButton%2A> property programmatically during an asynchronous postback. Asynchronous postbacks can be enabled on a page by adding one or more <xref:System.Web.UI.UpdatePanel> controls to the page. For more information, see [UpdatePanel Control Overview](http://msdn.microsoft.com/library/29a2265d-9674-4c19-b70e-e5560ee9689a) and [Partial-Page Rendering Overview](http://msdn.microsoft.com/library/5c12736d-d9e9-464a-9388-3fe0f9f49e49)."
  example:
  - "The following example shows how to set the <xref:System.Web.UI.HtmlControls.HtmlForm.DefaultButton%2A> property to set the default control that causes a postback.  \n  \n <!-- TODO: review snippet reference [!code-csharp[HtmlForm.DefaultButton#1](~/samples/snippets/csharp/VS_Snippets_WebNet/HtmlForm.DefaultButton/CS/htmlform.defaultbuttoncs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[HtmlForm.DefaultButton#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/HtmlForm.DefaultButton/VB/htmlform.defaultbuttonvb.aspx#1)]  -->"
  syntax:
    content: public string DefaultButton { get; set; }
    return:
      type: System.String
      description: The <xref href="System.Web.UI.Control.ID"></xref> of the button control to display as the default button when the <xref href="System.Web.UI.HtmlControls.HtmlForm"></xref> is loaded. The default value is an empty string ("").
  overload: System.Web.UI.HtmlControls.HtmlForm.DefaultButton*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The control referenced as the default button is not of the type <xref href="System.Web.UI.WebControls.IButtonControl"></xref>.
