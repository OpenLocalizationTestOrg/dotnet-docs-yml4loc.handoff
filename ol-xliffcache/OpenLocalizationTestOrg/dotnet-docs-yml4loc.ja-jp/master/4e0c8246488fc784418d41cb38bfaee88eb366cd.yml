  name: SubmitDisabledControls
  nameWithType: HtmlForm.SubmitDisabledControls
  fullName: HtmlForm.SubmitDisabledControls
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: Gets or sets a Boolean value indicating whether to force controls disabled on the client to submit their values, allowing them to preserve their values after the page posts back to the server.
  remarks: Use the <xref:System.Web.UI.HtmlControls.HtmlForm.SubmitDisabledControls%2A> property to specify whether to force controls disabled on the client to submit their values when the page posts back. This allows the disabled controls to preserve their values after the page posts back to the server. When the <xref:System.Web.UI.HtmlControls.HtmlForm.SubmitDisabledControls%2A> property is set to `false`, controls on the form that have been disabled using client script will not be submitted to the server the next time the page posts back. As a result, any values stored by the disabled controls are lost. To allow the disabled controls to preserve their values after the page posts back to the server, set the <xref:System.Web.UI.HtmlControls.HtmlForm.SubmitDisabledControls%2A> property to `true`.
  example:
  - "The following code example demonstrates how to set the <xref:System.Web.UI.HtmlControls.HtmlForm.SubmitDisabledControls%2A> property on a form to `true` to cause controls disabled by client script to maintain their values after the page posts back to the server. In this example, if you set the <xref:System.Web.UI.HtmlControls.HtmlForm.SubmitDisabledControls%2A> property to `false` and then click the **Post back** button, the text in the HTML text box is lost and the HTML check box is no longer selected.  \n  \n <!-- TODO: review snippet reference [!code-csharp[HtmlForm.SubmitDisabledControls#1](~/samples/snippets/csharp/VS_Snippets_WebNet/HtmlForm.SubmitDisabledControls/CS/htmlform.submitdisabledcontrolscs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[HtmlForm.SubmitDisabledControls#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/HtmlForm.SubmitDisabledControls/VB/htmlform.submitdisabledcontrolsvb.aspx#1)]  -->"
  syntax:
    content: public virtual bool SubmitDisabledControls { get; set; }
    return:
      type: System.Boolean
      description: '`true` if controls disabled on the client are forced to submit their values; otherwise, `false`. The default value is `false`.'
