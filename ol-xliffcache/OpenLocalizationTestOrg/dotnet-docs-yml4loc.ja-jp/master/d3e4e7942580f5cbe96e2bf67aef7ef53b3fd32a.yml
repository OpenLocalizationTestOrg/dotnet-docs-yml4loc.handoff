  remarks: "This method is used to retrieve a set of objects that can be used as sources of data. Data source controls encapsulate their lists of data as <xref:System.Web.UI.DataSourceView> objects; therefore, when associated with one or more <xref:System.Web.UI.DataSourceView> objects, a <xref:System.Web.UI.DataSourceControl> control represents a list source object and the method returns an <xref:System.Collections.IList> collection of one element, the <xref:System.Web.UI.DataSourceControl> itself.  \n  \n This method calls the static <xref:System.Web.UI.ListSourceHelper.GetList%2A?displayProperty=fullName> method to retrieve an <xref:System.Collections.IList> collection of objects that can be used as sources of data. The <xref:System.Web.UI.ListSourceHelper> class determines whether <xref:System.Web.UI.DataSourceControl.GetViewNames%2A> returns a valid collection of view names. If it does, the <xref:System.Web.UI.ListSourceHelper> class returns an <xref:System.Collections.IList> collection of one element, the <xref:System.Web.UI.DataSourceControl> control. If <xref:System.Web.UI.DataSourceControl.GetViewNames%2A> returns `null`, which is the default implementation of the <xref:System.Web.UI.DataSourceControl> class, the <xref:System.Web.UI.ListSourceHelper> class also returns `null`."
  syntax:
    content: System.Collections.IList IListSource.GetList ();
    parameters: []
    return:
      type: System.Collections.IList
      description: An <xref href="System.Collections.IList"></xref> of data source controls that can be used as sources of lists of data.
