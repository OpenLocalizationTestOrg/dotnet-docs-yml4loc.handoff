  namespace: System.Windows
  summary: Provides a set of static predefined <xref href="System.Windows.FontWeight"></xref> values.
  remarks: "A font weight describes the relative weight of a font, in terms of the lightness or heaviness of the strokes. Weight differences are generally differentiated by an increased stroke or thickness that is associated with a given character in a font, as compared to a \"normal\" character from that same font.  \n  \n The <xref:System.Windows.FontWeights> values correspond to the `usWeightClass` definition in the [!INCLUDE[TLA2#tla_opentype](~/includes/tla2sharptla-opentype-md.md)] specification. The `usWeightClass` represents an integer value between 1 and 999. Lower values indicate lighter weights; higher values indicate heavier weights.  \n  \n|Font weight|usWeightClass|  \n|-----------------|-------------------|  \n|<xref:System.Windows.FontWeights.Thin%2A>|100|  \n|<xref:System.Windows.FontWeights.ExtraLight%2A><br /><br /> <xref:System.Windows.FontWeights.UltraLight%2A>|200|  \n|<xref:System.Windows.FontWeights.Light%2A>|300|  \n|<xref:System.Windows.FontWeights.Normal%2A><br /><br /> <xref:System.Windows.FontWeights.Regular%2A>|400|  \n|<xref:System.Windows.FontWeights.Medium%2A>|500|  \n|<xref:System.Windows.FontWeights.DemiBold%2A><br /><br /> <xref:System.Windows.FontWeights.SemiBold%2A>|600|  \n|<xref:System.Windows.FontWeights.Bold%2A>|700|  \n|<xref:System.Windows.FontWeights.ExtraBold%2A><br /><br /> <xref:System.Windows.FontWeights.UltraBold%2A>|800|  \n|<xref:System.Windows.FontWeights.Black%2A><br /><br /> <xref:System.Windows.FontWeights.Heavy%2A>|900|  \n|<xref:System.Windows.FontWeights.ExtraBlack%2A><br /><br /> <xref:System.Windows.FontWeights.UltraBlack%2A>|950|  \n  \n For more information about the [!INCLUDE[TLA#tla_opentype](~/includes/tlasharptla-opentype-md.md)] `usWeightClass` value, see the [\"Font File Tables\"](http://www.microsoft.com/typography/otspec/otff.htm) section of the [!INCLUDE[TLA2#tla_opentype](~/includes/tla2sharptla-opentype-md.md)] specification."
  example:
  - "In the following code example, the <xref:System.Windows.FontWeight> is set to \"UltraBold\".  \n  \n [!code-xml[FontSnippets#FontSnippet12](~/samples/snippets/csharp/VS_Snippets_Wpf/FontSnippets/CSharp/Window1.xaml#fontsnippet12)]"
