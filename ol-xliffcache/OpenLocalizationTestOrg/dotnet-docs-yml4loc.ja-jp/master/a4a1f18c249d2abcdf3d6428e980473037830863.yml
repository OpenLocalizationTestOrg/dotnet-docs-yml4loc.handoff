  name: StringSplitOptions
  nameWithType: StringSplitOptions
  fullName: System.StringSplitOptions
  type: Enum
  assemblies:
  - System.Runtime
  - mscorlib
  - netstandard
  namespace: System
  summary: Specifies whether applicable <xref href="System.String.Split*"></xref> method overloads include or omit empty substrings from the return value.
  remarks: "The <xref:System.String.Split%2A?displayProperty=fullName> method returns an array of the substrings in a given string that are delimited by specified characters or strings. Adjacent delimiters yield an array element that contains an empty string (\"\"). The values of the <xref:System.StringSplitOptions> enumeration specify whether an array element that contains an empty string is included in the returned array.  \n  \n Specify the None value to invoke the default behavior of the <xref:System.String.Split%2A?displayProperty=fullName> method, which is to return an array of both empty substrings and substrings that are not empty. Specify the RemoveEmptyEntries value to cause the <xref:System.String.Split%2A?displayProperty=fullName> method to return an array consisting solely of substrings that are not empty."
  example:
  - "The following code example uses the <xref:System.StringSplitOptions.RemoveEmptyEntries> enumeration to include or exclude substrings generated by the <xref:System.String.Split%2A?displayProperty=fullName> method.  \n  \n [!code-cpp[string.split3#1](~/samples/snippets/cpp/VS_Snippets_CLR/string.split3/CPP/omit.cpp#1)]\n [!code-csharp[string.split3#1](~/samples/snippets/csharp/VS_Snippets_CLR/string.split3/CS/omit.cs#1)]\n [!code-vb[string.split3#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/string.split3/VB/omit.vb#1)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(false)]

      public enum StringSplitOptions
