  summary: Gets an <xref href="System.Net.PeerToPeer.Collaboration.PeerEndPointCollection"></xref> object that contains all the endpoints available to the peer associated with this <xref href="System.Net.PeerToPeer.PeerNameRecord"></xref> object.
  remarks: This property contains the set of endpoints, or peers in the <xref:System.Net.PeerToPeer.Cloud>, nearest to the peer named in this <xref:System.Net.PeerToPeer.PeerNameRecord>. These are the ones with which this peer communicates directly, rather than through an intermediary. For each endpoint an IP address and port must be provided.  The maximum number of endpoints that can be provided is ten.
  syntax:
    content: public System.Net.IPEndPointCollection EndPointCollection { get; }
    return:
      type: System.Net.IPEndPointCollection
      description: A <xref href="System.Net.IPEndPointCollection"></xref> object that contains a collection of <xref href="System.Net.IPEndPoint"></xref> objects. These objects contain the endpoints of other peers participating within the associated peer cloud. The default value for this property is `null`.
