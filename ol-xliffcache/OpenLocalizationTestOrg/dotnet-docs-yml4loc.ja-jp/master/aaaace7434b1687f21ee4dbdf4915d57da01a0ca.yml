  summary: Defines the set of values that form a peer name record object. This record includes items such as the peer name and the collection of endpoints with which it communicates. Peer name records are used to define the individual peer nodes within a <xref href="System.Net.PeerToPeer.Cloud"></xref>.
  remarks: <xref:System.Net.PeerToPeer.PeerNameRecord> objects are used to define individual nodes or peers within a <xref:System.Net.PeerToPeer.Cloud>. A peer name record object encapsulates all information published about a peer into a PNRP <xref:System.Net.PeerToPeer.Cloud>, including its name.  The PeerNameRecord class is designed for use with the <xref:System.Net.PeerToPeer.PeerNameResolver> class.
