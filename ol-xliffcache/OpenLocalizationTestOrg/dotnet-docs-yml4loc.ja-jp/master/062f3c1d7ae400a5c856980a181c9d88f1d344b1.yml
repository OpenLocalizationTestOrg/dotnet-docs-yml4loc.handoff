  summary: Represents the collection of panels in a <xref href="System.Windows.Forms.StatusBar"></xref> control.
  remarks: "The <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> class stores the panels displayed in the <xref:System.Windows.Forms.StatusBar>. Each object in the collection is an instance of the <xref:System.Windows.Forms.StatusBarPanel> class which defines the display characteristics and behaviors of a panel displayed in a <xref:System.Windows.Forms.StatusBar>.  \n  \n There are a number of ways to add panels to the collection. The <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method provides the ability to add a single panel to the collection. To add a number of panels to the collection, you create an array of <xref:System.Windows.Forms.StatusBarPanel> objects and assign it to the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.AddRange%2A> method. If you want to insert a panel at a specific location within the collection, you can use the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Insert%2A> method. To remove panels, you can use either the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Remove%2A> method or the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.RemoveAt%2A> method if you know where the panel is located within the collection. The <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Clear%2A> method enables you to remove all panels from the collection instead of using the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Remove%2A> method to remove a single panel at a time.  \n  \n In addition to methods and properties for adding and removing panels, the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> also provides methods to find panels within the collection. The <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Contains%2A> method enables you to determine whether a panel is a member of the collection. Once you know that the panel is located within the collection, you can use the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.IndexOf%2A> method to determine where the panel is located within the collection."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.StatusBar> control on a form and adds two <xref:System.Windows.Forms.StatusBarPanel> objects. One of the <xref:System.Windows.Forms.StatusBarPanel>, named `panel1`, displays status text for an application. The second <xref:System.Windows.Forms.StatusBarPanel>, named `panel2`, displays the current date and uses the <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A> property of the <xref:System.Windows.Forms.StatusBarPanel> class to display the current time. The example uses the <xref:System.Windows.Forms.StatusBar.ShowPanels%2A> property to ensure that the panels are displayed instead of a standard panel, and it uses and the <xref:System.Windows.Forms.StatusBar.Panels%2A> property to access the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> to add the panels to the <xref:System.Windows.Forms.StatusBar>. The example also uses the <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>, <xref:System.Windows.Forms.StatusBarPanel.BorderStyle%2A>, <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>, and <xref:System.Windows.Forms.StatusBarPanel.Text%2A> properties to initialize the <xref:System.Windows.Forms.StatusBarPanel> objects. This example assumes that the method defined in the example is defined and called from the constructor of a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[StatusBar and StatusBarPanel Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/StatusBar and StatusBarPanel Example/CPP/form1.cpp#1)]\n [!code-csharp[StatusBar and StatusBarPanel Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/StatusBar and StatusBarPanel Example/CS/form1.cs#1)]\n [!code-vb[StatusBar and StatusBarPanel Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/StatusBar and StatusBarPanel Example/VB/form1.vb#1)]"
