  summary: Adds a <xref href="System.Windows.Forms.StatusBarPanel"></xref> with the specified text to the collection.
  remarks: You can add panels to a <xref:System.Windows.Forms.StatusBar> control to display more than one type of information. This version of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method creates a new <xref:System.Windows.Forms.StatusBarPanel> with the text specified in the `text` parameter and adds it to collection. The order in which panels are located in the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> represents the order that panels are displayed within the <xref:System.Windows.Forms.StatusBar> control. Panels are displayed from left to right starting with the first panel in the collection. The <xref:System.Windows.Forms.Control.RightToLeft%2A> property of the <xref:System.Windows.Forms.StatusBar> control does not change the order in which panels are displayed in the <xref:System.Windows.Forms.StatusBar>. To insert a panel at a specific position in the collection, use the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Insert%2A> method. To add a set of panels to the collection in a single operation, use the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.AddRange%2A> method.
