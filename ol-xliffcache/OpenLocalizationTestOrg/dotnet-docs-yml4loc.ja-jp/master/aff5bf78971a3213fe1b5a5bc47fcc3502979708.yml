  nameWithType: UserNameSecurityTokenAuthenticator.CanValidateTokenCore(SecurityToken)
  fullName: UserNameSecurityTokenAuthenticator.CanValidateTokenCore(SecurityToken)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: Gets a value indicating whether the specified security token can be validated by this security token authenticator.
  remarks: The <xref:System.IdentityModel.Selectors.UserNameSecurityTokenAuthenticator.CanValidateTokenCore%2A> method does not authenticate the security token; that is performed by the <xref:System.IdentityModel.Selectors.UserNameSecurityTokenAuthenticator.ValidateTokenCore%2A> method.
  syntax:
    content: protected override bool CanValidateTokenCore (System.IdentityModel.Tokens.SecurityToken token);
    parameters:
    - id: token
      type: System.IdentityModel.Tokens.SecurityToken
      description: The <xref href="System.IdentityModel.Tokens.SecurityToken"></xref> to be validated.
    return:
      type: System.Boolean
      description: '`true` when <code>token</code> is a <xref href="System.IdentityModel.Tokens.UserNameSecurityToken"></xref> security token; otherwise, `false`.'
