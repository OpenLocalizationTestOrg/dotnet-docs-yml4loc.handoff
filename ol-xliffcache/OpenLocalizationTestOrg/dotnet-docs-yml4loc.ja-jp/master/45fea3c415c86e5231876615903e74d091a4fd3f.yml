  summary: Returns a string representation of the <xref href="System.Collections.Generic.KeyValuePair`2"></xref>, using the string representations of the key and value.
  remarks: "The string representation consists of the string representations of the key and value, separated by a comma and a space, and enclosed in square brackets. For example, the <xref:System.Collections.Generic.KeyValuePair%602.ToString%2A> method for a <xref:System.Collections.Generic.KeyValuePair%602> structure with the string <xref:System.Collections.Generic.KeyValuePair%602.Key%2A> \"Test\" and the integer <xref:System.Collections.Generic.KeyValuePair%602.Value%2A> 14 returns the string \"[Test, 14]\".  \n  \n> [!NOTE]\n>  This method uses the `ToString` methods provided by the key and value types. Some types do not return useful or informative values for their `ToString` methods."
