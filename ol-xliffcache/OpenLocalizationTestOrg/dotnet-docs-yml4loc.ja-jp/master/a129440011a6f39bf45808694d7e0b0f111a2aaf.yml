  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: This exception is typically thrown on the client when the action related to the operation invoked does not match any action of operations in the server.
  remarks: "The (partial) match failure on the service creates a `wsa:ActionNotSupported` fault on the wire that is turned into a <xref:System.ServiceModel.ActionNotSupportedException> on the client.  \n  \n This exception derives from <xref:System.ServiceModel.CommunicationException> that represents a class of recoverable errors that may be thrown during communication between endpoints and that robust [!INCLUDE[indigo1](~/includes/indigo1-md.md)] client and service applications are expected to handle. To prevent a more generic handler for <xref:System.ServiceModel.CommunicationException> from catching the more specific <xref:System.ServiceModel.ActionNotSupportedException>, catch this exception prior to handling <xref:System.ServiceModel.CommunicationException>."
  syntax:
    content: 'public class ActionNotSupportedException : System.ServiceModel.CommunicationException'
