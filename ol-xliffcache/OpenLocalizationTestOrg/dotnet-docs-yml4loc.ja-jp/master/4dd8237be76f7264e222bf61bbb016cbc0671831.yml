  name: RegisterClientSideProviderAssembly(AssemblyName)
  nameWithType: ClientSettings.RegisterClientSideProviderAssembly(AssemblyName)
  fullName: ClientSettings.RegisterClientSideProviderAssembly(AssemblyName)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: Registers an assembly that contains client-side providers.
  remarks: This method is called on startup by UI Automation clients that use client-side UI Automation providers loaded from an assembly. Applications that use providers implemented in their own assembly should call <xref:System.Windows.Automation.ClientSettings.RegisterClientSideProviders%2A>.
  example:
  - For example code, see [Register a Client-Side Provider Assembly](~/docs/framework/ui-automation/register-a-client-side-provider-assembly.md).
  syntax:
    content: public static void RegisterClientSideProviderAssembly (System.Reflection.AssemblyName assemblyName);
    parameters:
    - id: assemblyName
      type: System.Reflection.AssemblyName
      description: Name of the assembly.
  overload: System.Windows.Automation.ClientSettings.RegisterClientSideProviderAssembly*
  exceptions:
  - type: System.Windows.Automation.ProxyAssemblyNotLoadedException
    commentId: T:System.Windows.Automation.ProxyAssemblyNotLoadedException
    description: The assembly could not be loaded.
