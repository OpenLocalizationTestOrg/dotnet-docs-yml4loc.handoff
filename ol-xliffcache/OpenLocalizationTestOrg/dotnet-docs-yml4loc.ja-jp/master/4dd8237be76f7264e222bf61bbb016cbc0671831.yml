  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: Registers client-side providers.
  remarks: This method is called on startup by clients that implement their own client-side providers. Clients that use providers from a separate assembly  must call <xref:System.Windows.Automation.ClientSettings.RegisterClientSideProviderAssembly%2A>.
  example:
  - For example code, see [Implement UI Automation Providers in a Client Application](~/docs/framework/ui-automation/implement-ui-automation-providers-in-a-client-application.md).
  syntax:
    content: public static void RegisterClientSideProviders (System.Windows.Automation.ClientSideProviderDescription[] clientSideProviderDescription);
    parameters:
    - id: clientSideProviderDescription
      type: System.Windows.Automation.ClientSideProviderDescription[]
      description: An array of provider descriptions.
  overload: System.Windows.Automation.ClientSettings.RegisterClientSideProviders*
