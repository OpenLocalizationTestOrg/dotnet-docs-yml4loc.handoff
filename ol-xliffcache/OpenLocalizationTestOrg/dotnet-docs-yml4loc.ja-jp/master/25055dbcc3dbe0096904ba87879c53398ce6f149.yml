  summary: Represents the geometry of a circle or ellipse.
  remarks: "Use the <xref:System.Windows.Media.EllipseGeometry> class with a <xref:System.Windows.Shapes.Path> element or a <xref:System.Windows.Media.GeometryDrawing> to draw an ellipse, or with the <xref:System.Windows.UIElement.Clip%2A> property of a <xref:System.Windows.UIElement> to define an elliptical clip region. The <xref:System.Windows.Media.EllipseGeometry> class also has many other uses. For more information about <xref:System.Windows.Media.EllipseGeometry>, see [Geometry Overview](~/docs/framework/wpf/graphics-multimedia/geometry-overview.md).  \n  \n## EllipseGeometry Compared to Ellipse  \n The <xref:System.Windows.Shapes.Ellipse> class has a <xref:System.Windows.Shapes.Shape.Fill%2A>, <xref:System.Windows.Shapes.Shape.Stroke%2A>, and other rendering properties that <xref:System.Windows.Media.EllipseGeometry> lacks. The <xref:System.Windows.Shapes.Ellipse> class is a <xref:System.Windows.FrameworkElement> and therefore participates in the layout system; it can be used as the content of any element that supports <xref:System.Windows.UIElement> children.  \n  \n The <xref:System.Windows.Media.EllipseGeometry> class, on the other hand, simply defines the geometry of an ellipse, and cannot render itself. Because of its simplicity, it has a wider range of uses.  \n  \n## Freezable Features  \n An <xref:System.Windows.Media.EllipseGeometry> is a type of <xref:System.Windows.Freezable> object and therefore can be frozen to improve performance. For information about <xref:System.Windows.Freezable> features, such as freezing and cloning, see [Freezable Objects Overview](~/docs/framework/wpf/advanced/freezable-objects-overview.md)."
  example:
  - "The following example uses two <xref:System.Windows.Media.EllipseGeometry> objects to define the contents of a <xref:System.Windows.Media.GeometryDrawing>. This example produces the following output:  \n  \n ![A GeometryDrawing of two ellipses](~/add/media/graphicsmm-geodraw.jpg \"A GeometryDrawing of two ellipses\")  \nTwo EllipseGeometry objects  \n  \n [!code-csharp[DrawingMiscSnippets_snip#GeometryDrawingExampleWholePage](~/samples/snippets/csharp/VS_Snippets_Wpf/DrawingMiscSnippets_snip/CSharp/GeometryDrawingExample.cs#geometrydrawingexamplewholepage)]\n [!code-xml[DrawingMiscSnippets_snip#GeometryDrawingExampleWholePage](~/samples/snippets/xaml/VS_Snippets_Wpf/DrawingMiscSnippets_snip/XAML/GeometryDrawingExample.xaml#geometrydrawingexamplewholepage)]"
