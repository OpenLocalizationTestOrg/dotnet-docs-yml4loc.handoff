  summary: Gets the area of this <xref href="System.Windows.Media.EllipseGeometry"></xref>.
  remarks: Some <xref:System.Windows.Media.Geometry> methods (such as <xref:System.Windows.Media.EllipseGeometry.GetArea%2A>) produce or use a polygonal approximation of the geometry. The tolerance factor specifies the maximum distance between points in this polygonal approximation. Smaller tolerance values produce better approximations, but they require more processing than an approximation with a large tolerance factor.
  syntax:
    content: public override double GetArea (double tolerance, System.Windows.Media.ToleranceType type);
    parameters:
    - id: tolerance
      type: System.Double
      description: The maximum bounds on the distance between points in the polygonal approximation of the geometry. Smaller values produce more accurate results but cause slower execution. If <code>tolerance</code> is less than .000001, .000001 is used instead.
    - id: type
      type: System.Windows.Media.ToleranceType
      description: One of the enumeration values, <xref href="System.Windows.Media.ToleranceType.Absolute"></xref> or <xref href="System.Windows.Media.ToleranceType.Relative"></xref>, that specifies whether the tolerance factor is an absolute value or relative to the area of this geometry.
    return:
      type: System.Double
      description: The area of the filled region of this ellipse.
