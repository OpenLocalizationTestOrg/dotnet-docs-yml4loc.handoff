  summary: Provides access to a configuration file. This type supports the .NET Framework configuration infrastructure and is not intended to be used directly from your code.
  remarks: The `file` attribute of the `<appSettings>` section specifies a relative path to an external file that contains custom application-configuration settings. The details provided in the file act as an `<appSettings>` section in the configuration file. The file is accessed using the <xref:System.Configuration.NameValueFileSectionHandler> class. The file's root element must match the section referring to it.
  syntax:
