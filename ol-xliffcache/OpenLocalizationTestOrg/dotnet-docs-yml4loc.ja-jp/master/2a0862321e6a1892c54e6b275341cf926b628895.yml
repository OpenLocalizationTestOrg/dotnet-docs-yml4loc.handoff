  fullName: NameValueFileSectionHandler.Create(Object, Object, XmlNode)
  type: Method
  assemblies:
  - System
  - System.Configuration.ConfigurationManager
  namespace: System.Configuration
  summary: Creates a new configuration handler and adds it to the section-handler collection based on the specified parameters.
  remarks: The `parent` object parameter acts as the configuration settings in the corresponding parent configuration section. The `configContext` object parameter is the virtual path for which the configuration section handler computes configuration values. Normally this parameter is reserved and is `null`. The `section` parameter is the <xref:System.Xml.XmlNode> that contains the configuration information to be handled. The `section` parameter provides direct access to the XML contents of the configuration section.
  syntax:
    content: public object Create (object parent, object configContext, System.Xml.XmlNode section);
    parameters:
    - id: parent
      type: System.Object
      description: The parent object.
    - id: configContext
      type: System.Object
      description: The configuration context object.
    - id: section
      type: System.Xml.XmlNode
      description: The section XML node.
    return:
      type: System.Object
      description: A configuration object.
  overload: System.Configuration.NameValueFileSectionHandler.Create*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "The file specified in the `file` attribute of <code>section</code> exists but cannot be loaded.  \n  \n \\- or -  \n  \n The `name` attribute of <code>section</code> does not match the root element of the file specified in the `file` attribute."
