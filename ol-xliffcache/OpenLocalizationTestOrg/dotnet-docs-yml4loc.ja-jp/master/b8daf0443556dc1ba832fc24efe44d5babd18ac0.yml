    parameters:
    - id: fIsMarshalled
      type: System.Boolean
      description: '`true` if the object reference is requested for marshaling to a remote location; `false` if the object reference is requested for communication with unmanaged objects in the current process through COM.'
    return:
      type: System.IntPtr
      description: A pointer to a [COM Callable Wrapper](~/docs/framework/interop/com-callable-wrapper.md) if the object reference is requested for communication with unmanaged objects in the current process through COM, or a pointer to a cached or newly generated `IUnknown` COM interface if the object reference is requested for marshaling to a remote location.
