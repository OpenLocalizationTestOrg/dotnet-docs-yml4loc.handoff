  remarks: "The <xref:System.Runtime.Remoting.Proxies.RealProxy.SupportsInterface%2A> method allows the current proxy instance to implement additional COM interfaces on behalf of the server object that the current instance represents. The current method generates the requested interface and returns a pointer to it. The types of COM interfaces that can be generated by this method depend on the proxy type, which in turn might depend on the type of the server object that the current proxy instance represents.  \n  \n For more information, see <xref:System.Runtime.Remoting.Proxies.ProxyAttribute>."
  example:
  - >-
    [!code-cpp[RealProxy_Sample#1](~/samples/snippets/cpp/VS_Snippets_Remoting/RealProxy_Sample/CPP/realproxy_sample.cpp#1)]
     [!code-csharp[RealProxy_Sample#1](~/samples/snippets/csharp/VS_Snippets_Remoting/RealProxy_Sample/CS/realproxy_sample.cs#1)]
     [!code-vb[RealProxy_Sample#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/RealProxy_Sample/VB/realproxy_sample.vb#1)]
  syntax:
    content: public virtual IntPtr SupportsInterface (ref Guid iid);
    parameters:
    - id: iid
      type: System.Guid
      description: A reference to the requested interface.
    return:
