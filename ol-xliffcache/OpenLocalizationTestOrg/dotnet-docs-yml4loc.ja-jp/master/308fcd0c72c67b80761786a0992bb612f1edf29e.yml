  - System
  - netstandard
  namespace: System.ComponentModel
  summary: When overridden in a derived class, gets a value indicating whether the event delegate is a multicast delegate.
  remarks: "Typically, this property is implemented through reflection.  \n  \n A multicast delegate differs from a regular delegate in that it can contain references to more than just one method. Methods in a multicast delegate are executed synchronously when the delegate is invoked, in the order in which they appear. If one of the called methods raises an exception, then the delegate ceases and the exception is propagated to the delegate caller."
  syntax:
    content: public abstract bool IsMulticast { get; }
    return:
      type: System.Boolean
      description: '`true` if the event delegate is multicast; otherwise, `false`.'
  overload: System.ComponentModel.EventDescriptor.IsMulticast*
