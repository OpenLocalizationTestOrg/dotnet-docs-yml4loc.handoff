  namespace: System.Windows.Input
  summary: Represents a single data point collected from the digitizer and stylus.
  remarks: A <xref:System.Windows.Input.StylusPoint> collects data when a user inputs ink using the digitizer. Because the information that a digitizer reports differs depending on the manufacturer, the properties within a <xref:System.Windows.Input.StylusPoint> can vary. To determine whether a property is in the <xref:System.Windows.Input.StylusPoint>, call the <xref:System.Windows.Input.StylusPoint.HasProperty%2A> method. The <xref:System.Windows.Input.StylusPoint.Description%2A> property contains a <xref:System.Windows.Input.StylusPointDescription> that specifies which properties are in the <xref:System.Windows.Input.StylusPoint>. All <xref:System.Windows.Input.StylusPoint> objects contain properties that specify the (x, y) coordinates, as well as the pressure.
  example:
  - "The following example gets property names and values for each <xref:System.Windows.Input.StylusPoint> in a <xref:System.Windows.Input.StylusPointCollection>. This example assumes that there is a <xref:System.Windows.Controls.TextBlock> called `packetOutput`.  \n  \n [!code-csharp[PacketSpy#3](~/samples/snippets/csharp/VS_Snippets_Wpf/PacketSpy/CSharp/Window1.xaml.cs#3)]\n [!code-vb[PacketSpy#3](~/samples/snippets/visualbasic/VS_Snippets_Wpf/PacketSpy/VisualBasic/Window1.xaml.vb#3)]  \n[!code-csharp[PacketSpy#4](~/samples/snippets/csharp/VS_Snippets_Wpf/PacketSpy/CSharp/Window1.xaml.cs#4)]\n[!code-vb[PacketSpy#4](~/samples/snippets/visualbasic/VS_Snippets_Wpf/PacketSpy/VisualBasic/Window1.xaml.vb#4)]"
