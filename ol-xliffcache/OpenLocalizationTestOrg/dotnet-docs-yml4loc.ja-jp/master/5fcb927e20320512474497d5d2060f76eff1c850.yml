  namespace: System.Web.UI.WebControls
  summary: Represents a collection of <xref href="System.Web.UI.WebControls.MenuItemStyle"></xref> objects in a <xref href="System.Web.UI.WebControls.Menu"></xref> control. This class cannot be inherited.
  remarks: "The <xref:System.Web.UI.WebControls.MenuItemStyleCollection> class is used to store and manage a collection of <xref:System.Web.UI.WebControls.MenuItemStyle> objects in a <xref:System.Web.UI.WebControls.Menu> control. The <xref:System.Web.UI.WebControls.Menu> control uses the <xref:System.Web.UI.WebControls.MenuItemStyleCollection> class as the underlying data type of the <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> and <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> properties.  \n  \n The <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> and <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> properties are an alternative to the individual style properties (such as <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>). These properties are applied to regular menu items and the selected menu item, respectively, based on the menu item's level in the menu. The first style in the collection corresponds to the menu item style for the first level of the menu. The second style in the collection corresponds to the menu item style for the second level of the menu, and so on. The <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> and <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> properties are most often used to generate menus where menu items at a certain level have the same appearance, regardless of whether they have submenus.  \n  \n The <xref:System.Web.UI.WebControls.MenuItemStyleCollection> class inherits most of its members from the <xref:System.Web.UI.StateManagedCollection> class. For more information on the inherited members, see <xref:System.Web.UI.StateManagedCollection>."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.MenuItemStyleCollection> class to specify the style settings for the menu items in a <xref:System.Web.UI.WebControls.Menu> control based on the menu item's level. In this example, the <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> property is created declaratively, and one <xref:System.Web.UI.WebControls.MenuItemStyle> object is removed and another added to the <xref:System.Web.UI.WebControls.MenuItemStyleCollection> object.  \n  \n <!-- TODO: review snippet reference [!code-csharp[MenuItemStyleCollection#1](~/samples/snippets/csharp/VS_Snippets_WebNet/MenuItemStyleCollection/CS/menuitemstylecollectioncs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[MenuItemStyleCollection#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/MenuItemStyleCollection/VB/menuitemstylecollectionvb.aspx#1)]  -->"
