  summary: Represents the collection of checked items in a list view control.
  remarks: "A <xref:System.Windows.Forms.ListView.CheckedListViewItemCollection> stores the checked items in a <xref:System.Windows.Forms.ListView> control. Items can only be checked if the <xref:System.Windows.Forms.ListView.CheckBoxes%2A> property of the <xref:System.Windows.Forms.ListView> control is set to `true`. The items stored in the <xref:System.Windows.Forms.ListView.CheckedListViewItemCollection> are items contained in the <xref:System.Windows.Forms.ListView.ListViewItemCollection>. The <xref:System.Windows.Forms.ListView.ListViewItemCollection> class stores all items displayed in the <xref:System.Windows.Forms.ListView> control.  \n  \n The following table shows an example of how the <xref:System.Windows.Forms.ListView.ListViewItemCollection> stores the items of the <xref:System.Windows.Forms.ListView> as well as their selection states in an example <xref:System.Windows.Forms.ListView> control.  \n  \n|Index|Item|Checked state in the ListView|  \n|-----------|----------|-----------------------------------|  \n|0|Item1|Unchecked|  \n|1|Item2|Checked|  \n|2|Item3|Unchecked|  \n|3|Item4|Checked|  \n|4|Item5|Checked|  \n  \n Based on the <xref:System.Windows.Forms.ListView.ListViewItemCollection> example in the previous table, the following table demonstrates how the <xref:System.Windows.Forms.ListView.CheckedListViewItemCollection> would appear.  \n  \n|Index|Checked item in ListViewItemCollection|  \n|-----------|--------------------------------------------|  \n|0|Item2|  \n|1|Item4|  \n|2|Item5|  \n  \n You can use the properties and methods of this class to perform a variety of tasks with the collection. The <xref:System.Windows.Forms.ListView.CheckedListViewItemCollection.Contains%2A> method enables you to determine whether an item from the <xref:System.Windows.Forms.ListView.ListViewItemCollection> class is a member of the <xref:System.Windows.Forms.ListView.CheckedListViewItemCollection>. Once you know that the item is in the collection, you can use the <xref:System.Windows.Forms.ListView.CheckedListViewItemCollection.IndexOf%2A> method to determine the position of the item in the <xref:System.Windows.Forms.ListView.CheckedListViewItemCollection>."
