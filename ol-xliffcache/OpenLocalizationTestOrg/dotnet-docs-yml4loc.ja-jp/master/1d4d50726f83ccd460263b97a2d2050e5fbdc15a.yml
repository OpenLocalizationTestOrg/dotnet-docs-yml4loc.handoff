  namespace: System.Text.RegularExpressions
  summary: Represents the method that is called each time a regular expression match is found during a <xref href="System.Text.RegularExpressions.Regex.Replace*"></xref> method operation.
  remarks: You can use a <xref:System.Text.RegularExpressions.MatchEvaluator> delegate method to perform a custom verification or manipulation operation for each match found by a replacement method such as <xref:System.Text.RegularExpressions.Regex.Replace%28System.String%2CSystem.Text.RegularExpressions.MatchEvaluator%29?displayProperty=fullName>. For each matched string, the <xref:System.Text.RegularExpressions.Regex.Replace%2A> method calls the <xref:System.Text.RegularExpressions.MatchEvaluator> delegate method with a <xref:System.Text.RegularExpressions.Match> object that represents the match. The delegate method performs whatever processing you prefer and returns a string that the <xref:System.Text.RegularExpressions.Regex.Replace%2A> method substitutes for the matched string.
  example:
  - "The following code example uses the <xref:System.Text.RegularExpressions.MatchEvaluator> delegate to replace every matched group of characters with the number of the match occurrence.  \n  \n [!code-cpp[System.Text.RegularExpressions.MatchEvaluator#1](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.text.regularexpressions.MatchEvaluator/CPP/regexreplace.cpp#1)]\n [!code-csharp[System.Text.RegularExpressions.MatchEvaluator#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.text.regularexpressions.MatchEvaluator/CS/regexreplace.cs#1)]\n [!code-vb[System.Text.RegularExpressions.MatchEvaluator#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.text.regularexpressions.MatchEvaluator/VB/regexreplace.vb#1)]"
  syntax:
    content: public delegate string MatchEvaluator(Match match);
