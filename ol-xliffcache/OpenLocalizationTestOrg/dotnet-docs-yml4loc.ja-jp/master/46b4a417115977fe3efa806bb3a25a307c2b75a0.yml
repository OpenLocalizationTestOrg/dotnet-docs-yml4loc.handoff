  summary: Gets the <xref href="System.Web.UI.DataSourceSelectArguments"></xref> object passed to the <xref href="System.Web.UI.WebControls.SqlDataSource.Select(System.Web.UI.DataSourceSelectArguments)"></xref> method.
  remarks: "You can examine the <xref:System.Web.UI.DataSourceSelectArguments> object to determine whether sorting, paging, or a row count are requested as part of the data retrieval operation.  \n  \n Data-bound controls use the <xref:System.Web.UI.DataSourceSelectArguments> class to request that the <xref:System.Web.UI.WebControls.SqlDataSource> perform additional data-related operations on a result set, such as sorting the data or returning a specific subset of data. These data-related operations are enumerated by the <xref:System.Web.UI.DataSourceCapabilities> enumeration. For more information, see <xref:System.Web.UI.DataSourceSelectArguments>."
  syntax:
    content: public System.Web.UI.DataSourceSelectArguments Arguments { get; }
    return:
      type: System.Web.UI.DataSourceSelectArguments
      description: A <xref href="System.Web.UI.DataSourceSelectArguments"></xref> object, or `null` if no <xref href="System.Web.UI.DataSourceSelectArguments"></xref> object is specified during <xref href="System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs"></xref> creation.
