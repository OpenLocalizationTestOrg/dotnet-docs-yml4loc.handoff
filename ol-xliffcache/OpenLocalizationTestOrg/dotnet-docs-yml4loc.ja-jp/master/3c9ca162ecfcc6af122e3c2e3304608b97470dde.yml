  summary: Provides data for the `My.Application.StartupNextInstance` event.
  remarks: "The <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance> event occurs when a subsequent instance of a single-instance application starts, using the Visual Basic Application Model. For more information, see [Overview of the Visual Basic Application Model](~/docs/visual-basic/developing-apps/development-with-my/overview-of-the-visual-basic-application-model.md).  \n  \n <xref:Microsoft.VisualBasic.ApplicationServices.StartupNextInstanceEventArgs> contains the command-line arguments of the subsequent application instance and indicates whether the first application instance should be brought to the foreground upon exiting the exception handler."
