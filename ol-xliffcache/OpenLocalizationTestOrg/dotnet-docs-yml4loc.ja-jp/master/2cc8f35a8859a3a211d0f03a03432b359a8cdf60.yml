  namespace: System.Web.UI.Design
  summary: The <xref href="System.Web.UI.Design.DataSetSchema"></xref> class represents the structure, or schema, of a data source. This class cannot be inherited.
  remarks: "Use the <xref:System.Web.UI.Design.DataSetSchema> class to list the elements of a data source at design time. This implementation of <xref:System.Web.UI.Design.IDataSourceSchema> uses a <xref:System.Data.DataSet> to list the views and fields.  \n  \n The <xref:System.Web.UI.Design.DataSetSchema> class is used by custom control designer components to provide lists of views and fields for data-bound controls at design time.  \n  \n To examine the components of data using a <xref:System.Data.DataSet>, use the following classes:  \n  \n-   <xref:System.Web.UI.Design.DataSetSchema>  \n  \n-   <xref:System.Web.UI.Design.DataSetViewSchema>  \n  \n-   <xref:System.Web.UI.Design.DataSetFieldSchema>"
