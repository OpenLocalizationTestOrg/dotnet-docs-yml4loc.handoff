  fullName: System.ComponentModel.Design.DesignerActionMethodItem
  type: Class
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: Represents a smart tag panel item that is associated with a method in a class derived from <xref href="System.ComponentModel.Design.DesignerActionList"></xref>.
  remarks: "The <xref:System.ComponentModel.Design.DesignerActionMethodItem> class represents individual items in a smart tag panel. An item of this type is displayed as an active user interface element, such as a hyperlink, that invokes a programmer-supplied method in a class derived from <xref:System.ComponentModel.Design.DesignerActionList>. The association between the item and the method is maintained through the value of the <xref:System.ComponentModel.Design.DesignerActionMethodItem.MemberName%2A> property. The method that this item invokes must neither take parameters nor return a value.  \n  \n Individual panel items are associated together to form a panel by a call to the <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A> method of the <xref:System.ComponentModel.Design.DesignerActionList> class."
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a full example of implementing smart tags, see [How to: Attach Smart Tags to a Windows Forms Component](http://msdn.microsoft.com/library/42cc4a0c-9ab3-47e1-93b8-03b6a6ccf233).  \n  \n [!code-csharp[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/samples/snippets/csharp/VS_Snippets_Winforms/System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent/CS/smarttags.cs#7)]\n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent/VB/smarttags.vb#7)]"
