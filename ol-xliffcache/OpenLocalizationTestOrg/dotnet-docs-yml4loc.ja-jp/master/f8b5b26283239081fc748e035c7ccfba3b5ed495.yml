      description: The <xref href="System.ComponentModel.Design.DesignerActionList"></xref> that contains the method this item is associated with.
    - id: memberName
      type: System.String
      description: The case-sensitive name of the method in the class derived from <xref href="System.ComponentModel.Design.DesignerActionList"></xref> to invoke through the panel item.
    - id: displayName
      type: System.String
      description: The panel text for this item.
    - id: includeAsDesignerVerb
      type: System.Boolean
      description: A flag that specifies whether to also treat the associated method as a designer verb.
