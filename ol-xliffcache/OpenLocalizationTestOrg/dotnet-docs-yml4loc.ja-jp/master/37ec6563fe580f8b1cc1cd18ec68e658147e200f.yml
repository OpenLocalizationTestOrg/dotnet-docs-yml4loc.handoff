    parameters:
    - id: scope
      type: System.Management.ManagementScope
      description: A <xref href="System.Management.ManagementScope"></xref> representing the scope in which the WMI object resides. In this version, scopes can only be WMI namespaces.
    - id: path
      type: System.Management.ManagementPath
      description: A <xref href="System.Management.ManagementPath"></xref> representing the WMI path to the manageable object.
    - id: options
      type: System.Management.ObjectGetOptions
      description: An <xref href="System.Management.ObjectGetOptions"></xref> specifying additional options for getting the object.
