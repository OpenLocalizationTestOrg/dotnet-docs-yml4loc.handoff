  type: Constructor
  assemblies:
  - System.Management
  namespace: System.Management
  summary: Initializes a new instance of the <xref href="System.Management.ManagementObject"></xref> class bound to the specified WMI path that includes the specified options.
  remarks: "Because WMI paths can be relative or full, a conflict between the scope and the path specified may arise. However, if a scope is specified and a relative WMI path is specified, then there is no conflict. The following are some possible conflicts:  \n  \n If a scope is not specified and a relative WMI path is specified, then the scope will default to the local machine's <xref:System.Management.ManagementPath.DefaultPath%2A>.  \n  \n If a scope is not specified and a full WMI path is specified, then the scope will be inferred from the scope portion of the full path. For example, the full WMI path: `\\\\MyMachine\\root\\MyNamespace:MyClass.Name='abc'` will represent the WMI object 'MyClass.Name='abc'\" in the scope '\\\\\\MyMachine\\root\\MyNamespace'.  \n  \n If a scope is specified and a full WMI path is specified, then the scope will override the scope portion of the full path. For example, if the following scope was specified: \\\\\\MyMachine\\root\\MyScope, and the following full path was specified: \\\\\\MyMachine\\root\\MyNamespace:MyClass.Name='abc', then look for the following `object: \\\\MyMachine\\root\\MyScope:MyClass.Name= 'abc'` (the scope part of the full path is ignored).  \n  \n## .NET Framework Security  \n Full trust for the immediate caller. This member cannot be used by partially trusted code. For more information, see [Using Libraries from Partially Trusted Code](~/docs/framework/misc/using-libraries-from-partially-trusted-code.md)."
  example:
  - "The following example initializes a new instance of the <xref:System.Management.ManagementObject> class that is bound to a specific WMI path.  \n  \n [!code-csharp[wminet_ManagementObject(M_M_O)#1](~/samples/snippets/csharp/VS_Snippets_WindowsServer/wminet_ManagementObject(M_M_O)/cs/ManagementObject(M_M_O).cs#1)]\n [!code-vb[wminet_ManagementObject(M_M_O)#1](~/samples/snippets/visualbasic/VS_Snippets_WindowsServer/wminet_ManagementObject(M_M_O)/vb/ManagementObject(M_M_O).vb#1)]"
