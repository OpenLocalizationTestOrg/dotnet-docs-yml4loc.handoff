ms.ProgressBar.Value%2A> property remains at the value of the <xref:System.Windows.Forms.ProgressBar.Minimum%2A> property.  \n  \n Because a <xref:System.Windows.Forms.ProgressBar> object whose style is set to <xref:System.Windows.Forms.ProgressBarStyle.Marquee> displays a continuously scrolling bar instead of its <xref:System.Windows.Forms.ProgressBar.Value%2A>, calling <xref:System.Windows.Forms.ProgressBar.PerformStep%2A> is unnecessary and will raise an <xref:System.InvalidOperationException>."
