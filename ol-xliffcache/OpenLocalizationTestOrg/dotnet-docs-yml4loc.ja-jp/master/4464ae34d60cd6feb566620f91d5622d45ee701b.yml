  namespace: System.Windows.Automation
  summary: The UI Automation element is in an indeterminate state.
  remarks: "The Indeterminate property can be used to indicate whether the user has acted on a control. For example, a check box can appear checked and dimmed, indicating an indeterminate state.  \n  \n Creating an indeterminate state is different from disabling the control. Consequently, a check box in the indeterminate state can still receive the focus. When the user clicks an indeterminate control the <xref:System.Windows.Automation.ToggleState.Indeterminate> cycles to its next value."
