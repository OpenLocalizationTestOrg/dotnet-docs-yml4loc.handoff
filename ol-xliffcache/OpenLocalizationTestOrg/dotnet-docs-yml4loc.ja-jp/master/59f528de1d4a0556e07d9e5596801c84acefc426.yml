  summary: '**Note: This API is now obsolete.** The non-obsolete alternative is <xref href="System.Windows.Media.Effects.Effect"></xref>. Gets or sets the direction the artificial light is cast upon the embossed object.'
  remarks: "The direction of light cast on the embossed object affects the shadowing of the embossed visual object.  \n  \n The following diagram shows what direction light comes from for a given value of this property:  \n  \n ![Diagram: DropShadow direction](~/add/media/effects-dropshadowdirection2.png \"Diagram: DropShadow direction\")  \n  \n<a name=\"dependencyPropertyInfo_LightAngle\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.Effects.EmbossBitmapEffect.LightAngleProperty>|  \n|Metadata properties set to `true`|None|"
  syntax:
    content: public double LightAngle { get; set; }
    return:
      type: System.Double
      description: The direction the artificial light is cast upon the embossed object. The valid range is from <code>0-360</code> (degrees) with <code>0</code> specifying the right-hand side of the object and successive values moving counter-clockwise around the object. The default value is <code>45</code>.
