  summary: '**Note: This API is now obsolete.** The non-obsolete alternative is <xref href="System.Windows.Media.Effects.Effect"></xref>. Creates a bump mapping of the visual object to give the impression of depth and texture from an artificial light source.'
  remarks: "> [!NOTE]\n>  [!INCLUDE[TLA2#tla_wpf](~/includes/tla2sharptla-wpf-md.md)] bitmap effects are software rendered. Any object that applies an effect will also be rendered in software. Bitmap effects should not be applied to large visuals or animations as this can degrade performance.  \n  \n <xref:System.Windows.Media.Effects.EmbossBitmapEffect> is one of several effects that are shipped with the SDK. Other effects include:  \n  \n-   <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect>  \n  \n-   <xref:System.Windows.Media.Effects.BlurBitmapEffect>  \n  \n-   <xref:System.Windows.Media.Effects.BevelBitmapEffect>  \n  \n-   <xref:System.Windows.Media.Effects.DropShadowBitmapEffect>  \n  \n An emboss makes a selection appear raised or stamped by converting its fill color to gray and tracing the edges with the original fill color. The following illustration shows a <xref:System.Windows.Media.Effects.EmbossBitmapEffect> applied to a visual object (in this case applied to a <xref:System.Windows.Controls.Image>).  \n  \n ![Screenshot: Compare image with and without emboss](~/add/media/effects-embosssimple.png \"Screenshot: Compare image with and without emboss\")  \n  \n The visual effect of an emboss can be modified using the <xref:System.Windows.Media.Effects.EmbossBitmapEffect.Relief%2A> and <xref:System.Windows.Media.Effects.EmbossBitmapEffect.LightAngle%2A> properties."
  syntax:
