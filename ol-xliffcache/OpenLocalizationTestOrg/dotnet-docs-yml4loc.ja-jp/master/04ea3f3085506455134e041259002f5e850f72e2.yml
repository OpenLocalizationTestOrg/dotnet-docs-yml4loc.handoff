  name: AutoSizeMode
  nameWithType: DataGridViewColumn.AutoSizeMode
  fullName: DataGridViewColumn.AutoSizeMode
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets or sets the mode by which the column automatically adjusts its width.
  remarks: "The automatic sizing behavior of the column is determined by the value of the <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> property, which is the same as the value of the <xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A> property for all values except <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode.NotSet>, which indicates that the value is inherited from the <xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A?displayProperty=fullName> property instead.  \n  \n When the <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> property value is <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode.Fill>, the column is resized along with other columns in that mode. All fill-mode columns in the control divide the available space in proportions determined by their <xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A> property values. The width available for fill mode is determined by subtracting the widths of all other columns from the width of the client area of the control. If this width is smaller than the combined <xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A> values of all fill-mode columns, the horizontal scroll bar is displayed, all fill-mode columns are shown with their minimum widths, and user column-resizing is disabled. For more information about column fill mode, see [Column Fill Mode in the Windows Forms DataGridView Control](~/docs/framework/winforms/controls/column-fill-mode-in-the-windows-forms-datagridview-control.md).  \n  \n When the <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> property is set to any other value except <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode.None>, the column will manage its width so that its cell values are fully displayed without clipping. In content-based sizing modes, size adjustments occur whenever cell contents change or, if <xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A> is enabled, whenever row heights change. Some content-based sizing modes let you limit the size adjustment to the currently displayed rows in order to increase performance.  \n  \n Only columns with a <xref:System.Windows.Forms.DataGridViewColumn.Visible%2A> property value of `true` are resized, and changing the visibility of a column does not cause resizing to occur. Additionally, when columns are set to automatically resize, the user cannot adjust the column widths with the mouse.  \n  \n To adjust column widths programmatically, use the <xref:System.Windows.Forms.DataGridView> control's <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A> or <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> methods or set the column <xref:System.Windows.Forms.DataGridViewColumn.Width%2A> property.  \n  \n For more information about content-based automatic sizing, see [Sizing Options in the Windows Forms DataGridView Control](~/docs/framework/winforms/controls/sizing-options-in-the-windows-forms-datagridview-control.md)."
  example:
  - "The following code example forces a column to automatically resize its width to fit its contents. This code example is part of a larger example provided for the <xref:System.Windows.Forms.DataGridViewColumn> class.  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#109](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.DataGridView.ButtonDemos/CPP/DataGridViewColumnDemo.cpp#109)]\n [!code-csharp[System.Windows.Forms.DataGridView.ButtonDemos#109](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.DataGridView.ButtonDemos/CS/DataGridViewColumnDemo.cs#109)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#109](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.DataGridView.ButtonDemos/VB/datagridviewcolumndemo.vb#109)]"
  syntax:
    content: public System.Windows.Forms.DataGridViewAutoSizeColumnMode AutoSizeMode { get; set; }
    return:
      type: System.Windows.Forms.DataGridViewAutoSizeColumnMode
      description: A <xref href="System.Windows.Forms.DataGridViewAutoSizeColumnMode"></xref> value that determines whether the column will automatically adjust its width and how it will determine its preferred width. The default is <xref href="System.Windows.Forms.DataGridViewAutoSizeColumnMode.NotSet"></xref>.
  overload: System.Windows.Forms.DataGridViewColumn.AutoSizeMode*
  exceptions:
  - type: System.ComponentModel.InvalidEnumArgumentException
    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: The specified value when setting this property is a <xref href="System.Windows.Forms.DataGridViewAutoSizeColumnMode"></xref> that is not valid.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The specified value when setting this property results in an <xref href=\"System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode\"></xref> value of <xref href=\"System.Windows.Forms.DataGridViewAutoSizeColumnMode.ColumnHeader\"></xref> for a visible column when column headers are hidden.  \n  \n -or-  \n  \n The specified value when setting this property results in an <xref href=\"System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode\"></xref> value of <xref href=\"System.Windows.Forms.DataGridViewAutoSizeColumnMode.Fill\"></xref> for a visible column that is frozen."
