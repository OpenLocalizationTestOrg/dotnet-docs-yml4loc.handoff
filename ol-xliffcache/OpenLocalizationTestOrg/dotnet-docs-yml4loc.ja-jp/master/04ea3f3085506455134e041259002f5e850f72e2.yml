  summary: Gets or sets the display order of the column relative to the currently displayed columns.
  remarks: "Unlike the <xref:System.Windows.Forms.DataGridViewBand.Index%2A> property, the <xref:System.Windows.Forms.DataGridViewColumn.DisplayIndex%2A> property corresponds to the current position of the column as displayed by the user interface (UI). By default, each column's <xref:System.Windows.Forms.DataGridViewColumn.DisplayIndex%2A> is set to numbers of increasing order, which reflects the order in which they were added. The <xref:System.Windows.Forms.DataGridViewColumn.Visible%2A> property value does not affect the <xref:System.Windows.Forms.DataGridViewColumn.DisplayIndex%2A> value. To determine the display position of a column based on its visibility or other state, use the <xref:System.Windows.Forms.DataGridViewColumnCollection.GetFirstColumn%2A>, <xref:System.Windows.Forms.DataGridViewColumnCollection.GetLastColumn%2A>, or <xref:System.Windows.Forms.DataGridViewColumnCollection.GetNextColumn%2A> method of the <xref:System.Windows.Forms.DataGridViewColumnCollection> class.  \n  \n Every column in the control has a unique <xref:System.Windows.Forms.DataGridViewColumn.DisplayIndex%2A> value. The values start with 0 and proceed in numerical order without skipping any values. When you change the <xref:System.Windows.Forms.DataGridViewColumn.DisplayIndex%2A> value for a column, the <xref:System.Windows.Forms.DataGridViewColumn.DisplayIndex%2A> values for other columns are changed to reflect the new order.  \n  \n If the column has an associated <xref:System.Windows.Forms.DataGridView> control, setting this property will cause the control to redraw itself."
