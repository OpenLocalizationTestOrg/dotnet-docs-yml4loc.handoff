  summary: Represents a column in a <xref href="System.Windows.Forms.DataGridView"></xref> control.
  remarks: "The <xref:System.Windows.Forms.DataGridViewColumn> class represents a logical column in a <xref:System.Windows.Forms.DataGridView> control. You can retrieve columns through the <xref:System.Windows.Forms.DataGridView.Columns%2A> collection of the control.  \n  \n Unlike a <xref:System.Windows.Forms.DataGridViewRow>, which contains the actual collection of cells in a <xref:System.Windows.Forms.DataGridView>, <xref:System.Windows.Forms.DataGridViewColumn> is used mainly to adjust the appearance and behavior of the column user interface (UI), such as column width and cell style. For more information about cell styles, see [Cell Styles in the Windows Forms DataGridView Control](~/docs/framework/winforms/controls/cell-styles-in-the-windows-forms-datagridview-control.md).  \n  \n Types that derive from <xref:System.Windows.Forms.DataGridViewColumn> typically initialize the <xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A> property to a new instance of a related type derived from the <xref:System.Windows.Forms.DataGridViewCell> class. Any column properties that relate to the appearance or behavior of individual cells are wrappers for the corresponding properties of the template cell. Changing one of these properties on the column automatically changes the value on the cell template and on all cells in the column. To override the specified value for individual cells, set the cell values after you set the column value."
  example:
  - "The following code example creates a Windows Form with a <xref:System.Windows.Forms.DataGridView> and a set of buttons. Each button label describes an operation related to a <xref:System.Windows.Forms.DataGridViewColumn> property, such as swapping the first and last column (using the <xref:System.Windows.Forms.DataGridViewColumn.DisplayIndex%2A> property) or changing the text of a column header (using the <xref:System.Windows.Forms.DataGridViewColumn.HeaderText%2A> property). Clicking a button changes the associated property of the <xref:System.Windows.Forms.DataGridViewColumn>.  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#100](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.DataGridView.ButtonDemos/CPP/DataGridViewColumnDemo.cpp#100)]\n [!code-csharp[System.Windows.Forms.DataGridView.ButtonDemos#100](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.DataGridView.ButtonDemos/CS/DataGridViewColumnDemo.cs#100)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#100](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.DataGridView.ButtonDemos/VB/datagridviewcolumndemo.vb#100)]"
