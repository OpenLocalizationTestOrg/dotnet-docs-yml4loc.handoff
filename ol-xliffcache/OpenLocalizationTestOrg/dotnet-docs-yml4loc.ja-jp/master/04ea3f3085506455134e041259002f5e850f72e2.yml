  summary: Gets or sets the sort mode for the column.
  remarks: "When a <xref:System.Windows.Forms.DataGridView> control is sorted using a column with a <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A> property value of <xref:System.Windows.Forms.DataGridViewColumnSortMode.Automatic>, a sorting glyph is automatically displayed in the column header.  \n  \n Starting in the [!INCLUDE[net_2015](~/includes/net-2015-md.md)], the sorting glyph is resized according to the system DPI settings when the app.config file contains the following entry:  \n  \n```  \n<appSettings>  \n  <add key=\"EnableWindowsFormsHighDpiAutoResizing\" value=\"true\" />  \n</appSettings>  \n```  \n  \n When the control is sorted using a column with a <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A> property value of <xref:System.Windows.Forms.DataGridViewColumnSortMode.Programmatic>, you must display the sorting glyph yourself through the <xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A> property.  \n  \n The default sort mode of a <xref:System.Windows.Forms.DataGridViewTextBoxColumn> is <xref:System.Windows.Forms.DataGridViewColumnSortMode.Automatic>. The default sort mode for other column types is <xref:System.Windows.Forms.DataGridViewColumnSortMode.NotSortable>.  \n  \n The <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A> value does not prevent you from sorting a column programmatically, although other restrictions may apply. For more information, see the <xref:System.Windows.Forms.DataGridView.Sort%2A> method.  \n  \n A <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A> property value of <xref:System.Windows.Forms.DataGridViewColumnSortMode.NotSortable> will not prevent the <xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick?displayProperty=fullName> event from occurring, but it will prevent the header from changing its appearance when it is clicked."
