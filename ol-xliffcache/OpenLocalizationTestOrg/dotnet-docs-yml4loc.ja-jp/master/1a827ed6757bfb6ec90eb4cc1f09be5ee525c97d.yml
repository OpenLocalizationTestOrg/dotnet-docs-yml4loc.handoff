  summary: Defines a segment of time over which output values are produced. These values are used to animate a target property.
  remarks: "An <xref:System.Windows.Media.Animation.AnimationTimeline> is a type of <xref:System.Windows.Media.Animation.Timeline> object that generates output values based on its timing progress. All animation types inherit from <xref:System.Windows.Media.Animation.AnimationTimeline>.  \n  \n **Freezable Features:** Because it inherits from the <xref:System.Windows.Freezable> class, the <xref:System.Windows.Media.Animation.AnimationTimeline> class provides several special features: <xref:System.Windows.Media.Animation.AnimationTimeline> objects can be declared as , shared among multiple objects, made read-only to improve performance, cloned, and made thread-safe. For more information about the different features provided by <xref:System.Windows.Freezable> objects, see the [Freezable Objects Overview](~/docs/framework/wpf/advanced/freezable-objects-overview.md)."
  syntax:
