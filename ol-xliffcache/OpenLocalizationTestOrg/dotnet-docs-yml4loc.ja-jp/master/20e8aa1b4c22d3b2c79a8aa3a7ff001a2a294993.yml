  namespace: System.Windows.Diagnostics
  summary: Returns an instance of <xref href="System.Windows.Diagnostics.XamlSourceInfo"></xref> that contains information about the XAML source document for the specified object.
  remarks: "Source info is available only for Debug assemblies and only if the ENABLE_XAML_DIAGNOSTICS_SOURCE_INFO environment variable is set to anything other than 0 or `false`.  \n  \n [!INCLUDE[internalonly_netframework_member](~/includes/internalonly-netframework-member-md.md)]"
  syntax:
    content: public static System.Windows.Diagnostics.XamlSourceInfo GetXamlSourceInfo (object obj);
    parameters:
    - id: obj
      type: System.Object
      description: The object for which to find the XAML source.
    return:
      type: System.Windows.Diagnostics.XamlSourceInfo
      description: Information about the XAML source document if available; otherwise, `null`.
