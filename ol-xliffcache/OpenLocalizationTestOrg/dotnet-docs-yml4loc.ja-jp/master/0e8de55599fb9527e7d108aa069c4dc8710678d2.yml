- uid: System.IdentityModel.Tokens.SecurityTokenDescriptor.AddAuthenticationClaims(System.String,System.DateTime)
  commentId: M:System.IdentityModel.Tokens.SecurityTokenDescriptor.AddAuthenticationClaims(System.String,System.DateTime)
  id: AddAuthenticationClaims(System.String,System.DateTime)
  parent: System.IdentityModel.Tokens.SecurityTokenDescriptor
  langs:
  - csharp
  name: AddAuthenticationClaims(String, DateTime)
  nameWithType: SecurityTokenDescriptor.AddAuthenticationClaims(String, DateTime)
  fullName: SecurityTokenDescriptor.AddAuthenticationClaims(String, DateTime)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: Adds claims for the specified authentication type and authentication instant to the subject of the current instance.
  remarks: A <xref:System.Security.Claims.Claim> with a claim type of <xref:System.Security.Claims.ClaimTypes.AuthenticationMethod> and a value of `authType` and a <xref:System.Security.Claims.Claim> with a claim type of <xref:System.Security.Claims.ClaimTypes.AuthenticationInstant> and a value of `time` are added to the <xref:System.Security.Claims.ClaimsIdentity> specified by the <xref:System.IdentityModel.Tokens.SecurityTokenDescriptor.Subject%2A> property.
  syntax:
    content: public void AddAuthenticationClaims (string authType, DateTime time);
    parameters:
    - id: authType
      type: System.String
      description: A URI that specifies the authentication method.
    - id: time
      type: System.DateTime
      description: The authentication instant in UTC. If the time is not in UTC, it is converted to UTC.
  overload: System.IdentityModel.Tokens.SecurityTokenDescriptor.AddAuthenticationClaims*
  exceptions: []
