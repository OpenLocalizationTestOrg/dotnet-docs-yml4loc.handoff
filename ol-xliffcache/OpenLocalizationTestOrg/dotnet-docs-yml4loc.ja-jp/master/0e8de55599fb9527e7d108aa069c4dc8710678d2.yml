- uid: System.IdentityModel.Tokens.SecurityTokenDescriptor.AddAuthenticationClaims(System.String)
  commentId: M:System.IdentityModel.Tokens.SecurityTokenDescriptor.AddAuthenticationClaims(System.String)
  id: AddAuthenticationClaims(System.String)
  parent: System.IdentityModel.Tokens.SecurityTokenDescriptor
  langs:
  - csharp
  name: AddAuthenticationClaims(String)
  nameWithType: SecurityTokenDescriptor.AddAuthenticationClaims(String)
  fullName: SecurityTokenDescriptor.AddAuthenticationClaims(String)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: Adds a claim for the specified authentication method to the subject of the current instance. The authentication instant is set to the current time.
  remarks: A <xref:System.Security.Claims.Claim> with a claim type of <xref:System.Security.Claims.ClaimTypes.AuthenticationMethod> and a value of `authType` and a <xref:System.Security.Claims.Claim> with a claim type of <xref:System.Security.Claims.ClaimTypes.AuthenticationInstant> and a value of <xref:System.DateTime.UtcNow%2A> are added to the <xref:System.Security.Claims.ClaimsIdentity> specified by the <xref:System.IdentityModel.Tokens.SecurityTokenDescriptor.Subject%2A> property..
  syntax:
    content: public void AddAuthenticationClaims (string authType);
    parameters:
    - id: authType
      type: System.String
      description: A URI that specifies the authentication method.
  overload: System.IdentityModel.Tokens.SecurityTokenDescriptor.AddAuthenticationClaims*
  exceptions: []
