  type: Method
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: Clears the tracking profile cache maintained by the runtime tracking infrastructure of all tracking profiles.
  remarks: After the cache is cleared, the runtime tracking infrastructure will load tracking profiles directly from its registered tracking services for any workflow instances loaded into memory. Any workflow instance that is in memory and is running will not need to have its tracking profiles reloaded unless the workflow is unloaded and then reloaded into memory.
