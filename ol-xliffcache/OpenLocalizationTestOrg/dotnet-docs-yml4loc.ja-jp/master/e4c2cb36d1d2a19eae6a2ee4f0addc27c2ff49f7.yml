  summary: Causes a communication object to transition immediately from its current state into the closing state.
  remarks: "This method indicates that any unfinished work should be ignored or ungracefully terminated before returning. The <xref:System.ServiceModel.Channels.CommunicationObject.Abort%2A> method can be used to cancel any outstanding operations, including outstanding calls to <xref:System.ServiceModel.Channels.CommunicationObject.Close%2A>.  \n  \n To gracefully transition a <xref:System.ServiceModel.Channels.CommunicationObject> from any state other than <xref:System.ServiceModel.CommunicationState.Closed> into the <xref:System.ServiceModel.CommunicationState.Closed> state, call <xref:System.ServiceModel.Channels.CommunicationObject.Close%2A> or one of its asynchronous versions, <xref:System.ServiceModel.Channels.CommunicationObject.BeginClose%2A>."
