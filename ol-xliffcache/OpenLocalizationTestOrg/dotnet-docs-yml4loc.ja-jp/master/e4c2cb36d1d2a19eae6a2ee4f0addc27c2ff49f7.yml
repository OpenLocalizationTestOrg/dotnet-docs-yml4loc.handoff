  namespace: System.ServiceModel.Channels
  summary: Begins an asynchronous operation to close a communication object.
  remarks: This method causes the <xref:System.ServiceModel.Channels.CommunicationObject> to gracefully transition from any state, other than the <xref:System.ServiceModel.CommunicationState.Closed> state, into the <xref:System.ServiceModel.CommunicationState.Closed> state within a default interval of time. The <xref:System.ServiceModel.Channels.CommunicationObject.BeginClose%2A> method allows any unfinished work to be completed before returning. For example, finish sending any buffered messages). This method calls <xref:System.ServiceModel.Channels.CommunicationObject.OnBeginOpen%28System.TimeSpan%2CSystem.AsyncCallback%2CSystem.Object%29> if the communication object was initially in the <xref:System.ServiceModel.CommunicationState.Opened> state.
  syntax:
    content: public IAsyncResult BeginClose (AsyncCallback callback, object state);
    parameters:
    - id: callback
      type: System.AsyncCallback
      description: The <xref href="System.AsyncCallback"></xref> delegate that receives notification of the completion of the asynchronous close operation.
    - id: state
      type: System.Object
      description: An object, specified by the application, that contains state information associated with the asynchronous close operation.
    return:
      type: System.IAsyncResult
      description: The <xref href="System.IAsyncResult"></xref> that references the asynchronous close operation.
  overload: System.ServiceModel.Channels.CommunicationObject.BeginClose*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The communication object is not in a <xref href="System.ServiceModel.CommunicationState.Opened"></xref> or <xref href="System.ServiceModel.CommunicationState.Opening"></xref> state and cannot be modified.
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: The communication object is in a <xref href="System.ServiceModel.CommunicationState.Closing"></xref> or <xref href="System.ServiceModel.CommunicationState.Closed"></xref> state and cannot be modified.
  - type: System.ServiceModel.CommunicationObjectFaultedException
    commentId: T:System.ServiceModel.CommunicationObjectFaultedException
    description: The communication object is in a <xref href="System.ServiceModel.CommunicationState.Faulted"></xref> state and cannot be modified.
  - type: System.TimeoutException
    commentId: T:System.TimeoutException
    description: The default interval of time that was allotted for the operation was exceeded before the operation was completed.
