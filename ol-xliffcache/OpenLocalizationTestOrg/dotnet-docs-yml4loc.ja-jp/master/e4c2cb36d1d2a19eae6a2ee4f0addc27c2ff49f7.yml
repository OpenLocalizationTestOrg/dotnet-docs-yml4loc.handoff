  summary: Causes a communication object to transition from the created state into the opened state.
  remarks: "When a <xref:System.ServiceModel.Channels.CommunicationObject> is instantiated, it begins in the <xref:System.ServiceModel.CommunicationState.Created> state. In the <xref:System.ServiceModel.CommunicationState.Created> state, the object can be configured (for example, properties can be set, or events can be registered), but it is not yet usable to send or receive messages. When called, the <xref:System.ServiceModel.Channels.CommunicationObject.Open%2A> method causes a <xref:System.ServiceModel.Channels.CommunicationObject> to enter into the <xref:System.ServiceModel.CommunicationState.Opening> state and calls <xref:System.ServiceModel.Channels.CommunicationObject.OnOpening%2A>, <xref:System.ServiceModel.Channels.CommunicationObject.Open%2A>, and <xref:System.ServiceModel.Channels.CommunicationObject.OnOpened%2A>. The <xref:System.ServiceModel.Channels.CommunicationObject.OnOpened%2A> method completes the <xref:System.ServiceModel.Channels.CommunicationObject.Open%2A> method by setting the state of the object to the <xref:System.ServiceModel.CommunicationState.Opened> state.  \n  \n In the  \n  \n <xref:System.ServiceModel.CommunicationState.Opened> state, the <xref:System.ServiceModel.Channels.CommunicationObject>is usable (for example, messages can be received), but it is no longer configurable.  \n  \n There is also an asynchronous version of the open method that is initiated by calling <xref:System.ServiceModel.Channels.CommunicationObject.OnBeginOpen%28System.TimeSpan%2CSystem.AsyncCallback%2CSystem.Object%29> and completed by calling <xref:System.ServiceModel.Channels.CommunicationObject.EndOpen%2A>.  \n  \n### Credentials Capture with Windows Authentication  \n When using Windows authentication, credentials used by the service are based on the current context thread. The credentials are obtained when the `Open` method is called.  \n  \n> [!NOTE]\n>  For asynchronous calls, credentials are captured when the <xref:System.ServiceModel.Channels.CommunicationObject.BeginOpen%2A> is invoked. However, the actual credentials cannot be guaranteed. That is, the credentials of the caller may be switched to another identity. For more information, see [Message Security with a Windows Client](~/docs/framework/wcf/feature-details/message-security-with-a-windows-client.md)."
