  summary: The exception that is thrown when an I/O error occurs.
  remarks: "<xref:System.IO.IOException> is the base class for exceptions thrown while accessing information using streams, files and directories.  \n  \n The Base Class Library includes the following types, each of which is a derived class of `IOException` :  \n  \n-   <xref:System.IO.DirectoryNotFoundException>  \n  \n-   <xref:System.IO.EndOfStreamException>  \n  \n-   <xref:System.IO.FileNotFoundException>  \n  \n-   <xref:System.IO.FileLoadException>  \n  \n-   <xref:System.IO.PathTooLongException>  \n  \n Where appropriate, use these types instead of IOException.  \n  \n <xref:System.IO.IOException> uses the HRESULT COR_E_IO which has the value 0x80131620."
  example:
  - "This code example is part of a larger example provided for the <xref:System.IO.FileStream.Lock%2A?displayProperty=fullName> method.  \n  \n [!code-cpp[System.IO.FileStream3#6](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.IO.FileStream3/CPP/fstreamlock.cpp#6)]\n [!code-csharp[System.IO.FileStream3#6](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.IO.FileStream3/CS/fstreamlock.cs#6)]\n [!code-vb[System.IO.FileStream3#6](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.IO.FileStream3/VB/fstreamlock.vb#6)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class IOException : SystemException
