  summary: Gets or sets the name of the <xref href="System.Windows.Media.Animation.BeginStoryboard"></xref> object. By naming the <xref href="System.Windows.Media.Animation.BeginStoryboard"></xref> object, the <xref href="System.Windows.Media.Animation.Storyboard"></xref> can be controlled after it is started.
  remarks: 'To be able to pause, resume, or otherwise interactively control a <xref:System.Windows.Media.Animation.Storyboard>, set the <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> property of its <xref:System.Windows.Media.Animation.BeginStoryboard> and use a <xref:System.Windows.Media.Animation.ControllableStoryboardAction> object like <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, or <xref:System.Windows.Media.Animation.StopStoryboard> to reference this name. If the <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> of <xref:System.Windows.Media.Animation.BeginStoryboard> is unspecified, the <xref:System.Windows.Media.Animation.Storyboard> cannot be interactively affected after it is begun; furthermore, when the <xref:System.Windows.Media.Animation.Storyboard> ends or enters its Fill period, the animation clocks are disposed of. See [How to: Use Event Triggers to Control a Storyboard After It Starts](~/docs/framework/wpf/graphics-multimedia/how-to-use-event-triggers-to-control-a-storyboard-after-it-starts.md) for more information.'
  syntax:
