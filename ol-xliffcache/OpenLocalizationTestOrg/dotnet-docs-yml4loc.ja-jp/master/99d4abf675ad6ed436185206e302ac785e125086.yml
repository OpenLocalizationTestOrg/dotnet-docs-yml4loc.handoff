  namespace: System.Windows.Media.Animation
  summary: A trigger action that begins a <xref href="System.Windows.Media.Animation.Storyboard"></xref> and distributes its animations to their targeted objects and properties.
  remarks: "Use a <xref:System.Windows.Media.Animation.BeginStoryboard> action with an <xref:System.Windows.EventTrigger> or a <xref:System.Windows.Trigger> to apply animations to their target properties and start them. <xref:System.Windows.Media.Animation.BeginStoryboard> begins a <xref:System.Windows.Media.Animation.Storyboard> by calling <xref:System.Windows.Media.Animation.Storyboard.Begin%2A> on its <xref:System.Windows.Media.Animation.Storyboard> reference when triggered.  \n  \n When you begin a <xref:System.Windows.Media.Animation.Storyboard> on a property that is already being animated by another <xref:System.Windows.Media.Animation.Storyboard>, the <xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A> property of <xref:System.Windows.Media.Animation.BeginStoryboard> determines how the animation proceeds.  \n  \n## Pause, Resume, Stop, or Otherwise Control a Storyboard Interactively  \n To be able to pause, resume, or otherwise control a <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> that was declared in markup interactively, you must set the <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> property of its <xref:System.Windows.Media.Animation.BeginStoryboard>. You can then control the <xref:System.Windows.Media.Animation.Storyboard> by using a <xref:System.Windows.Media.Animation.ControllableStoryboardAction> object (such as <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, or <xref:System.Windows.Media.Animation.StopStoryboard>) to control it by referencing its <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>. If the <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> of <xref:System.Windows.Media.Animation.BeginStoryboard> is unspecified, the <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> cannot be interactively controlled after it is begun. See [How to: Use Event Triggers to Control a Storyboard After It Starts](~/docs/framework/wpf/graphics-multimedia/how-to-use-event-triggers-to-control-a-storyboard-after-it-starts.md) for more information.  \n  \n> [!NOTE]\n>  In code, you may use the interactive methods of the <xref:System.Windows.Media.Animation.Storyboard> class to control a <xref:System.Windows.Media.Animation.Storyboard> that was applied using a <xref:System.Windows.Media.Animation.BeginStoryboard>. As is the case when using <xref:System.Windows.Media.Animation.ControllableStoryboardAction> objects, you must give the <xref:System.Windows.Media.Animation.BeginStoryboard> a name for its <xref:System.Windows.Media.Animation.Storyboard> to be interactively controllable."
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Storyboard")]

      [System.Windows.Markup.RuntimeNameProperty("Name")]

      public sealed class BeginStoryboard : System.Windows.TriggerAction
