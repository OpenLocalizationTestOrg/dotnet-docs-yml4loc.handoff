  namespace: System.Windows.Media.Media3D
  summary: 'Represents a 3-D rectangle: for example, a cube.'
  remarks: "<xref:System.Windows.Media.Media3D.Rect3D> is defined as a location (<xref:System.Windows.Media.Media3D.Point3D>) and a size structure (<xref:System.Windows.Media.Media3D.Size3D>). Because the <xref:System.Windows.Media.Media3D.Rect3D.X%2A>, <xref:System.Windows.Media.Media3D.Rect3D.Y%2A>, and <xref:System.Windows.Media.Media3D.Rect3D.Z%2A> values specified for the size are magnitudes and not coordinates, they cannot be negative except in the case of an empty rectangle. An empty rectangle is specified by <xref:System.Windows.Media.Media3D.Rect3D.Empty%2A>, which has <xref:System.Windows.Media.Media3D.Rect3D.X%2A>, <xref:System.Windows.Media.Media3D.Rect3D.Y%2A>, and <xref:System.Windows.Media.Media3D.Rect3D.Z%2A> values of -Infinity.  \n  \n This structure is typically used to represent the bounds of a <xref:System.Windows.Media.Media3D.MeshGeometry3D> or <xref:System.Windows.Media.Media3D.Model3D>.  \n  \n <xref:System.Windows.Media.Media3D.Size3D> and <xref:System.Windows.Media.Media3D.Rect3D> are not typically used in XAML, because no settable properties exist in the WPF 3D object model that use those types.  \n  \n<a name=\"xamlTextUsage_Rect3D\"></a>   \n## XAML Text Usage"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Media.Media3D.Rect3DConverter))]

      public struct Rect3D : IFormattable
