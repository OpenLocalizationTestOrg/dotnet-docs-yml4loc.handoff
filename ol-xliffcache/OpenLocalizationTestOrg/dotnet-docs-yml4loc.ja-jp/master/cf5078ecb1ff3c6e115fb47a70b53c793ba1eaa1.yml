  namespace: System.Windows.Controls
  summary: Specifies whether a <xref href="System.Windows.Controls.Calendar"></xref> displays a month, year, or decade.
  remarks: "A <xref:System.Windows.Controls.Calendar> can display a month, a year, or a decade at a time. The following table lists how the user navigates to each mode.  \n  \n|DisplayMode|Action|  \n|-----------------|------------|  \n|Month|To navigate to Year mode, click the month heading.|  \n|Year|To navigate to Decade mode, click the year heading. To navigate to Month mode, click one of the displayed months.|  \n|Decade|To navigate to Year mode, click one of the displayed years.|"
  example:
  - "The following example creates a calendar that displays the months in a year and handles the <xref:System.Windows.Controls.Calendar.DisplayModeChanged> event so that when the user clicks on a month or the year, the calendar does not change its <xref:System.Windows.Controls.Calendar.DisplayMode%2A>.  \n  \n [!code-csharp[CalendarSnippets#4](~/samples/snippets/csharp/VS_Snippets_Wpf/calendarsnippets/csharp/window1.xaml.cs#4)]\n [!code-vb[CalendarSnippets#4](~/samples/snippets/visualbasic/VS_Snippets_Wpf/calendarsnippets/visualbasic/window1.xaml.vb#4)]\n [!code-xml[CalendarSnippets#4](~/samples/snippets/xaml/VS_Snippets_Wpf/calendarsnippets/xaml/window1.xaml#4)]  \n  \n [!code-csharp[CalendarSnippets#5](~/samples/snippets/csharp/VS_Snippets_Wpf/calendarsnippets/csharp/window1.xaml.cs#5)]\n [!code-vb[CalendarSnippets#5](~/samples/snippets/visualbasic/VS_Snippets_Wpf/calendarsnippets/visualbasic/window1.xaml.vb#5)]"
