  fullName: System.Data.Services.DataServiceHost
  type: Class
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: The WCF Data Services class derived from <xref href="System.ServiceModel.Web.WebServiceHost"></xref> used to instantiate data services.
  remarks: "[!INCLUDE[ssAstoria](~/includes/ssastoria-md.md)] are not autonomous server entities. Instead, the service is a component hosted in an environment such as the Windows Communication Foundation (WCF) that provides core server networking facilities. Specifically, a service does not bind to and listen on a network socket for incoming requests to its Representational State Transfer (REST) entry points. The host handles direct interactions with the network and support caching, scalability, and authentication modules.  \n  \n [!INCLUDE[ssAstoria](~/includes/ssastoria-md.md)] defines a generic hosting interface <xref:System.Data.Services.IDataServiceHost> that abstracts its implementation from a specific host. This allows [!INCLUDE[ssAstoria](~/includes/ssastoria-md.md)] to run in a range of hosting environments. For more information, see [Hosting the Data Service](~/docs/framework/data/wcf/hosting-the-data-service-wcf-data-services.md)."
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      public class DataServiceHost : System.ServiceModel.Web.WebServiceHost
