  namespace: System.Net.Configuration
  summary: Represents the default HTTP cache policy for network resources. This class cannot be inherited.
  remarks: "This class corresponds to the [\\&lt;defaultHttpCachePolicy\\&gt; Element (Network Settings)](~/docs/framework/configure-apps/file-schema/network/defaulthttpcachepolicy-element-network-settings.md) configuration element.  \n  \n This class is used to specify the HTTP caching configuration that applies to network resources obtained by using the <xref:System.Net.WebRequest> and <xref:System.Net.WebClient> classes.  \n  \n This class provides programmatic access to information that can be stored in configuration files."
  syntax:
