- uid: System.Net.Configuration.HttpCachePolicyElement.MaximumAge
  commentId: P:System.Net.Configuration.HttpCachePolicyElement.MaximumAge
  id: MaximumAge
  parent: System.Net.Configuration.HttpCachePolicyElement
  langs:
  - csharp
  name: MaximumAge
  nameWithType: HttpCachePolicyElement.MaximumAge
  fullName: HttpCachePolicyElement.MaximumAge
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: Gets or sets the maximum age permitted for a resource returned from the cache.
  remarks: If the cached copy of the resource is older than the specified time value, the resource must be revalidated by comparing the cached resource to the resource on the server.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("maximumAge", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public TimeSpan MaximumAge { get; set; }
    return:
      type: System.TimeSpan
      description: A <xref href="System.TimeSpan"></xref> value that specifies the maximum age for cached resources specified in the configuration file.
  overload: System.Net.Configuration.HttpCachePolicyElement.MaximumAge*
  exceptions: []
  attributes:
