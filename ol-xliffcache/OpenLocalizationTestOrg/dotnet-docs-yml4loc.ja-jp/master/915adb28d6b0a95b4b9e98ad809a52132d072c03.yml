  namespace: System.Net.Configuration
  summary: Gets or sets HTTP caching behavior for the local machine.
  remarks: Applications typically use <xref:System.Net.Cache.HttpRequestCacheLevel.Default> as their cache policy level. The <xref:System.Net.WebRequest.CachePolicy%2A> property, if not `null`, determines the cache policy in effect for a request.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("policyLevel", DefaultValue=Mono.Cecil.CustomAttributeArgument, Options=System.Configuration.ConfigurationPropertyOptions.IsRequired)]

      public System.Net.Cache.HttpRequestCacheLevel PolicyLevel { get; set; }
    return:
      type: System.Net.Cache.HttpRequestCacheLevel
      description: A <xref href="System.Net.Cache.HttpRequestCacheLevel"></xref> value that specifies the cache behavior.
