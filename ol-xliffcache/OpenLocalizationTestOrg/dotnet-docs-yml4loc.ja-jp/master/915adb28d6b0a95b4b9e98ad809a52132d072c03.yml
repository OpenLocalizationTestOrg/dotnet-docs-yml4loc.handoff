  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: Gets or sets the maximum staleness value permitted for a resource returned from the cache.
  remarks: This property specifies the amount of time after content expiration during which the cached copy of the resource is acceptable.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("maximumStale", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public TimeSpan MaximumStale { get; set; }
    return:
      type: System.TimeSpan
      description: A <xref href="System.TimeSpan"></xref> value that is set to the maximum staleness value specified in the configuration file.
