  namespace: System.Web.UI.WebControls
  summary: Gets the source of the command.
  remarks: Use the <xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs.CommandSource%2A> property to get the command source that raises the <xref:System.Web.UI.WebControls.DataGrid.SortCommand> event. Because this event is raised only when a link is clicked in the header of the <xref:System.Web.UI.WebControls.DataGrid> control, the returned source is a <xref:System.Web.UI.WebControls.DataGridItem> object that represents the header. This property can be used to programmatically control the header.
  example:
