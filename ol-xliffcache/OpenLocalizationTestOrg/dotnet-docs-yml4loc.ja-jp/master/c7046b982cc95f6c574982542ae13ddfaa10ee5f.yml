  summary: Defines a configuration section for.NET Framework caching. This class cannot be inherited.
  remarks: The <xref:System.Runtime.Caching.Configuration.CachingSectionGroup> class defines a caching section (`system.runtime.caching`) for configuration files. This section contains elements that are used to configure various types of caches. In ASP.NET, the only element that is available in the caching section is the  element. This element configures caches that are based on the <xref:System.Runtime.Caching.MemoryCache> class.
