  summary: Determines whether the specified file exists.
  remarks: "The <xref:System.IO.File.Exists%2A> method should not be used for path validation, this method merely checks if the file specified in `path` exists. Passing an invalid path to <xref:System.IO.File.Exists%2A> returns `false`. To check whether the path contains any invalid characters, you can call the <xref:System.IO.Path.GetInvalidPathChars%2A> method to retrieve the characters that are invalid for the file system. You can also create a regular expression to test the whether the path is valid for your environment. For examples of acceptable paths, see <xref:System.IO.File>.  \n  \n To check if a directory exists, see <xref:System.IO.Directory.Exists%2A?displayProperty=fullName>.  \n  \n Be aware that another process can potentially do something with the file in between the time you call the <xref:System.IO.File.Exists%2A> method and perform another operation on the file, such as <xref:System.IO.File.Delete%2A>.  \n  \n The `path` parameter is permitted to specify relative or absolute path information. Relative path information is interpreted as relative to the current working directory. To obtain the current working directory, see <xref:System.IO.Directory.GetCurrentDirectory%2A>.  \n  \n If `path` describes a directory, this method returns `false`. Trailing spaces are removed from the `path` parameter before determining if the file exists.  \n  \n The <xref:System.IO.File.Exists%2A> method returns `false` if any error occurs while trying to determine if the specified file exists. This can occur in situations that raise exceptions such as passing a file name with invalid characters or too many characters, a failing or missing disk, or if the caller does not have permission to read the file."
  example:
  - "The following example determines if a file exists.  \n  \n [!code-csharp[File Exists#1](~/samples/snippets/csharp/VS_Snippets_CLR/File Exists/CS/program.cs#1)]\n [!code-vb[File Exists#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/File Exists/VB/program.vb#1)]"
