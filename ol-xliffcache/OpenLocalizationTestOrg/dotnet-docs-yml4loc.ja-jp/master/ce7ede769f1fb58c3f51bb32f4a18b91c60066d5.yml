      description: The file to check.
    return:
      type: System.Boolean
      description: '`true` if the caller has the required permissions and <code>path</code> contains the name of an existing file; otherwise, `false`. This method also returns `false` if <code>path</code> is `null`, an invalid path, or a zero-length string. If the caller does not have sufficient permissions to read the specified file, no exception is thrown and the method returns `false` regardless of the existence of <code>path</code>.'
