  summary: Gets the custom switch attributes defined in the application configuration file.
  remarks: "The <xref:System.Diagnostics.TraceSource.Attributes%2A> property identifies the custom attributes referenced in the application's configuration file. Unreferenced custom attributes are not enumerated. Classes that inherit from the <xref:System.Diagnostics.TraceSource> class can add custom attributes by overriding the <xref:System.Diagnostics.Switch.GetSupportedAttributes%2A?displayProperty=fullName> method and returning a string array of custom attribute names.  \n  \n The following is a sample of a trace source element specifying the custom attribute `SecondTraceSourceAttribute`:  \n  \n```  \n<sources>  \n  <source name=\"TraceTest\" switchName=\"TestSourceSwitch\"   \n    switchType=\"Testing.MySourceSwitch, TraceSample\"   \n    SecondTraceSourceAttribute=\"two\">  \n  </source>  \n</sources>  \n```"
