      [System.ComponentModel.TypeConverter(typeof(System.Configuration.InfiniteIntConverter))]

      [System.Configuration.ConfigurationProperty("urgentFlushThreshold", DefaultValue=Mono.Cecil.CustomAttributeArgument, IsRequired=true)]

      [System.Configuration.IntegerValidator(MinValue=1)]

      public int UrgentFlushThreshold { get; set; }
    return:
      type: System.Int32
      description: The number of events that can be buffered before a flush is triggered.
