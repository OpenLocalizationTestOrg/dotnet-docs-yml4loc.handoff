  syntax:
    content: public BufferModeSettings (string name, int maxBufferSize, int maxFlushSize, int urgentFlushThreshold, TimeSpan regularFlushInterval, TimeSpan urgentFlushInterval, int maxBufferThreads);
    parameters:
    - id: name
      type: System.String
      description: The name of the <xref href="System.Web.Configuration.BufferModeSettings"></xref> object being created.
    - id: maxBufferSize
      type: System.Int32
      description: The maximum number of events buffered at one time. The value must be greater than zero.
    - id: maxFlushSize
      type: System.Int32
      description: The maximum number of events per buffer flush. Must be greater than zero.
    - id: urgentFlushThreshold
      type: System.Int32
      description: The number of events buffered before a buffer flush is triggered. The value must be greater than zero and less than or equal to <code>maxBufferSize</code>.
    - id: regularFlushInterval
      type: System.TimeSpan
      description: The standard amount of time between buffer flushes. The value can be made infinite by setting it to <xref href="System.Int32.MaxValue"></xref> ticks.
    - id: urgentFlushInterval
      type: System.TimeSpan
      description: The minimum length of time that can pass between buffer flushes. The value must be less than or equal to <code>regularFlushInterval</code>.
    - id: maxBufferThreads
      type: System.Int32
      description: The maximum number of buffer-flushing threads that can be active at one time.
