  remarks: "The <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EmptyZoneText%2A> property overrides the base property to distinguish between cases where the property has not been set and those where it has been set to an empty string (\"\").  \n  \n If the property has not been set and the zone contains no controls, when a Web Parts page enters into a display mode where the zone is visible, a default culture-specific text message appears in an empty <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> control. If the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EmptyZoneText%2A> property value has intentionally been set to an empty string, then no text message appears in an empty zone."
