  namespace: System.Web.UI.WebControls.WebParts
  summary: Gets a reference to a <xref href="System.Web.UI.WebControls.WebParts.WebPartVerb"></xref> object used to access Help content for <xref href="System.Web.UI.WebControls.WebParts.WebPart"></xref> controls in a zone.
  remarks: The <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A> property can be accessed either declaratively or programmatically. You can access it declaratively within a zone by using the `<asp:HelpVerb>` element to set the text, the description, whether the verb is enabled, and other attributes. It is not necessary to declare a help verb for a zone, however, because it is enabled by default. The only step that is necessary to enable a help verb to appear on the verbs menu of <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in a zone at run time is to assign a value to the <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A> property for individual <xref:System.Web.UI.WebControls.WebParts.WebPart> controls.
  example:
  - "The following code example demonstrates the use of the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A> property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control.  \n  \n For the code example to work, in addition to the following code, you need a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control. You can either use your own control, or use the code for the custom `TextDisplayWebPart` control found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n This code example includes a user control to enable you to change display modes on a Web page. For more information about display modes and the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](http://msdn.microsoft.com/library/24e42f74-82dc-4c13-8574-130398985fc0).  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_WebPartZoneBase_Verbs#10](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_WebPartZoneBase_Verbs/CS/displaymodemenucs.ascx#10)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_WebPartZoneBase_Verbs#10](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_WebPartZoneBase_Verbs/VB/displaymodemenuvb.ascx#10)]  -->  \n  \n This code example also includes an HTML page that could contain Help content for the `TextDisplayWebPart` control. For this example to work, you must save the following code in a file named Textwebparthelp.htm and place it in the same directory of your site as the .aspx page that hosts the `TextDisplayWebPart` control.  \n  \n```  \n<html>  \n<head runat=\"server\">  \n    <title>Text Content WebPart Help</title>  \n</head>  \n<body>  \n  <div>  \n  <h1>Text Content WebPart Help</h1>  \n  To make the WebPart control work...  \n  </div>  \n</body>  \n</html>  \n```  \n  \n The code example also includes the following partial class that contains the code to handle the events in the .aspx page.  \n  \n [!code-csharp[WebParts_WebPartZoneBase_Verbs#4](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_WebPartZoneBase_Verbs/CS/webpartzonebase_verbs.cs#4)]\n [!code-vb[WebParts_WebPartZoneBase_Verbs#4](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_WebPartZoneBase_Verbs/VB/webpartzonebase_verbs.vb#4)]  \n  \n The other part of the code example is the .aspx page that hosts the `TextDisplayWebPart` control and demonstrates the use of the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A> property. Notice that near the top of the page, an `<@ Register %>` declaration is used to reference the compiled `TextDisplayWebPart` control, which should be placed in a subfolder named Bin.  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_WebPartZoneBase_Verbs#1](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_WebPartZoneBase_Verbs/CS/webpartzonebase_verbs_cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_WebPartZoneBase_Verbs#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_WebPartZoneBase_Verbs/VB/webpartzonebase_verbs_vb.aspx#1)]  -->  \n  \n Also note that the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A> property is used declaratively on the `<asp:WebPartZone>` element to set the text for the verb, as shown in the following code example.  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_WebPartZoneBase_Verbs#2](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_WebPartZoneBase_Verbs/CS/webpartzonebase_verbs_cs.aspx#2)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_WebPartZoneBase_Verbs#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_WebPartZoneBase_Verbs/VB/webpartzonebase_verbs_vb.aspx#2)]  -->  \n  \n Finally, note in the following code example that the <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A> property is set on the `<aspSample:TextDisplayPart>` element to provide the URL to the Help file.  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_WebPartZoneBase_Verbs#3](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_WebPartZoneBase_Verbs/CS/webpartzonebase_verbs_cs.aspx#3)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_WebPartZoneBase_Verbs#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_WebPartZoneBase_Verbs/VB/webpartzonebase_verbs_vb.aspx#3)]  -->  \n  \n After you load the page in a browser, click the **Catalog Mode** menu item in the **Display Mode** drop-down list control to switch the page into catalog display mode. Add the `TextDisplayWebPart` control to the page, close the catalog, and return the page to normal browse mode. If you click the verbs drop-down menu in the title bar of the `TextDisplayWebPart` control, you can access the help verb to open the Help page."
