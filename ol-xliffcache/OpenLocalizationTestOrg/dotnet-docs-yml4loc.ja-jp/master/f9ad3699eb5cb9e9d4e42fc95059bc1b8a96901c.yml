- uid: System.Windows.Media.Effects.ShaderEffect.DdxUvDdyUvRegisterIndex
  commentId: P:System.Windows.Media.Effects.ShaderEffect.DdxUvDdyUvRegisterIndex
  id: DdxUvDdyUvRegisterIndex
  parent: System.Windows.Media.Effects.ShaderEffect
  langs:
  - csharp
  name: DdxUvDdyUvRegisterIndex
  nameWithType: ShaderEffect.DdxUvDdyUvRegisterIndex
  fullName: ShaderEffect.DdxUvDdyUvRegisterIndex
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: Gets or sets a value that indicates the shader register to use for the partial derivatives of the texture coordinates with respect to screen space.
  remarks: "Use the <xref:System.Windows.Media.Effects.ShaderEffect.DdxUvDdyUvRegisterIndex%2A> property to specify the shader register that contains the partial derivatives of the texture coordinates with respect to screen space. For example, if <xref:System.Windows.Media.Effects.ShaderEffect.DdxUvDdyUvRegisterIndex%2A> is set to 4, the shader register c4 is used. Register c4 contains four float fields. The following High Level Shading Language (HLSL) code shows how this register is used. The `nextPixelUV` value represents the next pixel to the right.  \n  \n```  \nfloat4 ddxUvDdyUv : register(c4);  \nSamplerState  sampler : register(S0);  \n...  \nfloat2 nextPixelUV;  \nnextPixelUV.u = ddxUvDdyUv.x + u;  \nnextPixelUV.v = ddxUvDdyUv.y + v;  \n  \ntex2D(sampler, nextPixelUV);  \n```  \n  \n The following table shows how the register specified for <xref:System.Windows.Media.Effects.ShaderEffect.DdxUvDdyUvRegisterIndex%2A> is filled.  \n  \n|Register Constant|Derivative Value|  \n|-----------------------|----------------------|  \n|x component|ddx(u)|  \n|y component|ddx(v)|  \n|z component|ddy(u)|  \n|w component|ddy(v)|  \n  \n Texture coordinates are denoted as `(u, v)`. `ddx(u)` is the constant partial derivative of the texture coordinate component `u` with respect to the screen-space x-coordinate. `ddy(u)` is the partial derivative of the texture coordinate `u` with respect to the screen-space y-coordinate. Similarly, `ddx(v)` and `ddy(v)` are the corresponding screen-space derivatives for the texture coordinate component `v`.  \n  \n> [!NOTE]\n>  HLSL has the ddx and ddy instructions to calculate these values, but these instructions are not available on all PixelShader 2.0 hardware.  \n  \n You may think of these constants in the following way. If you step 1 pixel to the right in screen space (in the x direction), then `ddx(u)` is the amount that `u` changes in texture space, and `ddx(v)` is the amount that `v` changes in texture space. If the effect is axis-aligned when it is rendered, then `ddx(v)` is 0. If the effect is rotated when it is rendered, then `ddx(v)` is non-zero."
  syntax:
    content: protected int DdxUvDdyUvRegisterIndex { get; set; }
    return:
      type: System.Int32
      description: The index of the register that contains the partial derivatives.
  overload: System.Windows.Media.Effects.ShaderEffect.DdxUvDdyUvRegisterIndex*
