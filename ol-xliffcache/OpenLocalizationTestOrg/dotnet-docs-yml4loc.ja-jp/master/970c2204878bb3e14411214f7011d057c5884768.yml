- uid: System.Console.CancelKeyPress
  commentId: E:System.Console.CancelKeyPress
  id: CancelKeyPress
  parent: System.Console
  langs:
  - csharp
  name: CancelKeyPress
  nameWithType: Console.CancelKeyPress
  fullName: Console.CancelKeyPress
  type: Event
  assemblies:
  - System.Console
