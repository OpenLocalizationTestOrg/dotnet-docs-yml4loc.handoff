    commentId: T:System.ArgumentOutOfRangeException
    description: "In a set operation, the value to be assigned is less than zero.  \n  \n -or-  \n  \n As a result of the assignment, <xref href=\"System.Console.WindowLeft\"></xref> plus <xref href=\"System.Console.WindowWidth\"></xref> would exceed <xref href=\"System.Console.BufferWidth\"></xref>."
