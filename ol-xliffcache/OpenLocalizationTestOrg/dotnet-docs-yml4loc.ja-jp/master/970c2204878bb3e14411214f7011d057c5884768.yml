  summary: Copies a specified source area of the screen buffer to a specified destination area.
  remarks: "If the destination and source parameters specify a position located outside the boundaries of the current screen buffer, only the portion of the source area that fits within the destination area is copied. That is, the source area is clipped to fit the current screen buffer.  \n  \n The <xref:System.Console.MoveBufferArea%2A> method copies the source area to the destination area. If the destination area does not intersect the source area, the source area is filled with blanks using the current foreground and background colors. Otherwise, the intersected portion of the source area is not filled."
  syntax:
    content: public static void MoveBufferArea (int sourceLeft, int sourceTop, int sourceWidth, int sourceHeight, int targetLeft, int targetTop);
    parameters:
    - id: sourceLeft
      type: System.Int32
      description: The leftmost column of the source area.
    - id: sourceTop
      type: System.Int32
      description: The topmost row of the source area.
    - id: sourceWidth
      type: System.Int32
      description: The number of columns in the source area.
    - id: sourceHeight
      type: System.Int32
      description: The number of rows in the source area.
    - id: targetLeft
      type: System.Int32
      description: The leftmost column of the destination area.
    - id: targetTop
      type: System.Int32
      description: The topmost row of the destination area.
  overload: System.Console.MoveBufferArea*
