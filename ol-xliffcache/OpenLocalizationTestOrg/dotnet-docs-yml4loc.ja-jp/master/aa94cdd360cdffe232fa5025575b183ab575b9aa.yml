  namespace: System.Web.UI.WebControls
  summary: Provides a mechanism that data source controls use to bind to application variables, user identities and choices, and other data. Serves as the base class for all ASP.NET parameter types.
  remarks: "The <xref:System.Web.UI.WebControls.Parameter> class represents a parameter in a parameterized SQL query, a filtering expression, or a business object method call that an ASP.NET data source control uses to select, filter, or modify data. <xref:System.Web.UI.WebControls.Parameter> objects are contained in a <xref:System.Web.UI.WebControls.ParameterCollection> object. <xref:System.Web.UI.WebControls.Parameter> objects are evaluated at run time, to bind the values of the variables they represent to whatever method is used by a data source control to interact with data.  \n  \n Use classes that derive from <xref:System.Web.UI.WebControls.Parameter> with data source and data-bound controls to build Web-based data applications. These parameter classes are used by data source controls to bind specific kinds of values found in Web applications to placeholders in SQL query strings, business object method parameters, and more. The following table lists parameter types that are included in ASP.NET.  \n  \n|||  \n|-|-|  \n|<xref:System.Web.UI.WebControls.ControlParameter>|Binds any public property of a Web server control.|  \n|<xref:System.Web.UI.WebControls.FormParameter>|Binds a form field.|  \n|<xref:System.Web.UI.WebControls.SessionParameter>|Binds a session-state field.|  \n|<xref:System.Web.UI.WebControls.RouteParameter>|Binds a route URL parameter.|  \n|<xref:System.Web.UI.WebControls.CookieParameter>|Binds a cookie field.|  \n|<xref:System.Web.UI.WebControls.QueryStringParameter>|Binds a query-string parameter.|  \n|<xref:System.Web.UI.WebControls.ProfileParameter>|Binds a profile field.|  \n  \n Extend the base <xref:System.Web.UI.WebControls.Parameter> class when you want to implement your own custom parameter types.  \n  \n <xref:System.Web.UI.WebControls.Parameter> objects are very simple: they have a <xref:System.Web.UI.WebControls.Parameter.Name%2A> and a <xref:System.Web.UI.WebControls.Parameter.Type%2A> property, can be represented declaratively, and can track state across multiple HTTP requests. All parameters support a <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> property, for cases when a parameter is bound to a value, but the value evaluates to `null` at run time.  \n  \n When using a collection of <xref:System.Web.UI.WebControls.Parameter> objects with a data source control, their order in the collection might matter. For more information on how parameters are used, see [Using Parameters with the SqlDataSource Control](http://msdn.microsoft.com/library/403ff44a-dd0b-484d-968e-dcd1dcd4c295) and [Using Parameters with the ObjectDataSource Control](http://msdn.microsoft.com/library/45fb67ee-9be7-49b7-9421-e242203dafa4)."
  example:
  - "The following example shows how to use the selected value of a <xref:System.Web.UI.WebControls.DropDownList> control in the W`here` clause of a SQL query. The example uses the <xref:System.Web.UI.WebControls.ControlParameter> class, which derives from the <xref:System.Web.UI.WebControls.ControlParameter> class.  \n  \n The <xref:System.Web.UI.WebControls.SqlDataSourceView.SelectCommand%2A> element defines the query with a parameter named \"@Title\" where the value from `DropDownList1` should go. The <xref:System.Web.UI.WebControls.ControlParameter> element specifies that the \"@Title\" placeholder will be replaced by the value of the <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> property of the `DropDownList1` control. The <xref:System.Web.UI.WebControls.ControlParameter> element is added to the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection of the <xref:System.Web.UI.WebControls.SqlDataSource> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.SqlDataSource_2sql/CS/sql2cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.SqlDataSource_2sql/VB/sql2vb.aspx#1)]  -->  \n  \n The following example is like the previous one, but uses code instead of markup. When the page loads the first time, the <xref:System.Web.UI.WebControls.DropDownList> control has no selected value, and the <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> property of the <xref:System.Web.UI.WebControls.Parameter> object is used.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.Parameter_3#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.Parameter_3/CS/param1acs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.Parameter_3#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.Parameter_3/VB/param1avb.aspx#1)]  -->  \n  \n The following code shows the code-behind class for the page in the previous example.  \n  \n [!code-csharp[System.Web.UI.WebControls.Parameter_3#4](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.Parameter_3/CS/param1acs.aspx.cs#4)]\n [!code-vb[System.Web.UI.WebControls.Parameter_3#4](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.Parameter_3/VB/param1avb.aspx.vb#4)]  \n  \n The following code example demonstrates how to extend the <xref:System.Web.UI.WebControls.Parameter> class to create a new parameter type that can be used by data source controls and other controls in data-binding scenarios. A data source control can use a `StaticParameter` parameter to bind to the value of any object, typically a string, declared on a Web Forms page.  \n  \n [!code-csharp[System.Web.UI.WebControls.Parameter_2#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.Parameter_2/CS/staticparameter.cs#1)]\n [!code-vb[System.Web.UI.WebControls.Parameter_2#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.Parameter_2/VB/staticparameter.vb#1)]"
