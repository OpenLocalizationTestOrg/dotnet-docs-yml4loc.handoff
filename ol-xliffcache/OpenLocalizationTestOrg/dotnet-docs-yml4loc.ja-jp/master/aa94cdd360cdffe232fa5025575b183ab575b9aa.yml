  remarks: "The <xref:System.Web.UI.WebControls.Parameter.Direction%2A> property is currently not used by the <xref:System.Web.UI.WebControls.Parameter> class and is reserved for future use.  \n  \n The <xref:System.Web.UI.WebControls.Parameter.Direction%2A> property describes the direction of the flow of data between the value that a <xref:System.Web.UI.WebControls.Parameter> instance is bound to and the <xref:System.Web.UI.WebControls.Parameter> object itself. The default value for the <xref:System.Web.UI.WebControls.Parameter.Direction%2A> property, <xref:System.Data.ParameterDirection.Input>, describes the most common scenario where the flow of data is always in one direction: from the value to which the <xref:System.Web.UI.WebControls.Parameter> object is bound to the <xref:System.Web.UI.WebControls.Parameter> object. Any changes made to the underlying value are reflected by the <xref:System.Web.UI.WebControls.Parameter> object, but any changes to the <xref:System.Web.UI.WebControls.Parameter> object are not reflected by the underlying data. You can set the <xref:System.Web.UI.WebControls.Parameter.Direction%2A> property to <xref:System.Data.ParameterDirection.InputOutput> or <xref:System.Data.ParameterDirection.Output> when working with output parameters, or <xref:System.Data.ParameterDirection.ReturnValue> when working with a return value from a stored procedure.  \n  \n If the <xref:System.Web.UI.WebControls.Parameter.Direction%2A> property of the parameter is changed, the <xref:System.Web.UI.WebControls.Parameter.OnParameterChanged%2A> method is called."
