  summary: Gets or sets the name of the parameter.
  remarks: "<xref:System.Web.UI.WebControls.Parameter> objects are not required to have a name; however, data source controls might use the parameter name to match a <xref:System.Web.UI.WebControls.Parameter> object in a collection with a parameter in a SQL query or business method signature. For example, the <xref:System.Web.UI.WebControls.SqlDataSource> control can use the name of the <xref:System.Web.UI.WebControls.Parameter> object to match a placeholder in a parameterized SQL query. Similarly, the <xref:System.Web.UI.WebControls.SqlDataSource> control can use the name of a <xref:System.Web.UI.WebControls.Parameter> object in the <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> collection to match a placeholder in the <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> property. In some cases, the name is not used and the order in which the <xref:System.Web.UI.WebControls.Parameter> object is added to a <xref:System.Web.UI.WebControls.ParameterCollection> collection is more important. For more information, see [Using Parameters with the SqlDataSource Control](http://msdn.microsoft.com/library/403ff44a-dd0b-484d-968e-dcd1dcd4c295) and [Using Parameters with the ObjectDataSource Control](http://msdn.microsoft.com/library/45fb67ee-9be7-49b7-9421-e242203dafa4).  \n  \n If the name of the parameter is changed, the <xref:System.Web.UI.WebControls.Parameter.OnParameterChanged%2A> method is called."
  example:
  - "The following code example demonstrates how to display filtered data using an <xref:System.Web.UI.WebControls.ObjectDataSource> control to retrieve data from a middle-tier business object and a <xref:System.Web.UI.WebControls.GridView> control to display the results. The code example consists of a <xref:System.Web.UI.WebControls.TextBox> control, a <xref:System.Web.UI.WebControls.GridView> control, the <xref:System.Web.UI.WebControls.ObjectDataSource> control, and a Submit button. By default, the <xref:System.Web.UI.WebControls.TextBox> control is populated with the name of one of the `Northwind` employees. The <xref:System.Web.UI.WebControls.GridView> control displays information about the employee identified by the name in the <xref:System.Web.UI.WebControls.TextBox> control. To retrieve data on another employee, enter the full name of the employee in the <xref:System.Web.UI.WebControls.TextBox> control and click the button.  \n  \n The <xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A> property specifies an expression used to filter the data retrieved by the <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A> property. It uses parameter placeholders that are evaluated to the parameters contained in the <xref:System.Web.UI.WebControls.ObjectDataSource.FilterParameters%2A> collection. In this example, the parameter placeholder is bounded by single quotation marks because the type of the parameter is a string type that might contain spaces. If the type of the parameter is a numeric or date type, bounding quotation marks are not needed.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ObjectDataSource.FilterExpression%2A> property of the <xref:System.Web.UI.WebControls.ObjectDataSource> class.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.ObjectDataSource_9#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.ObjectDataSource_9/CS/objds9cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.ObjectDataSource_9#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.ObjectDataSource_9/VB/objds9vb.aspx#1)]  -->"
