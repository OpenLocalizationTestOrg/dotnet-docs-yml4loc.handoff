- uid: System.Web.ApplicationServices.ProfileService.ValidatingProperties
  commentId: E:System.Web.ApplicationServices.ProfileService.ValidatingProperties
  id: ValidatingProperties
  parent: System.Web.ApplicationServices.ProfileService
  langs:
  - csharp
  name: ValidatingProperties
  nameWithType: ProfileService.ValidatingProperties
  fullName: ProfileService.ValidatingProperties
  type: Event
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: Occurs when a user's profile properties are set.
  remarks: "You can create an event handler for the <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> event to validate property values or to dynamically change their values. The <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> event is raised when the <xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A> method is called. If the value for a property fails validation, add that property to the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> collection of the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs> class. Any properties that are in the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> collection will not be saved to the user profile.  \n  \n You can add and register the event handler in the Global.asax file."
  example:
  - "The following example shows an event handler for the <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> event. When the value passed for `FirstName` property is empty or `null`, the `FirstName` property is added to the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> collection.  \n  \n [!code-csharp[System.Web.ApplicationServices.ProfileService#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.ApplicationServices.ProfileService/cs/Global.asax#1)]\n [!code-vb[System.Web.ApplicationServices.ProfileService#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.ApplicationServices.ProfileService/vb/Global.asax#1)]"
  syntax:
    content: public static event EventHandler<System.Web.ApplicationServices.ValidatingPropertiesEventArgs> ValidatingProperties;
    return:
      type: System.EventHandler{System.Web.ApplicationServices.ValidatingPropertiesEventArgs}
