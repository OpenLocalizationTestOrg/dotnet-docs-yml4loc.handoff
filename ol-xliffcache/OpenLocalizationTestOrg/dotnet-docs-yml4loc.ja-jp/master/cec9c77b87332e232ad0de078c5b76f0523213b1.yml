  langs:
  - csharp
  name: GetPropertiesForCurrentUser(IEnumerable<String>, Boolean)
  nameWithType: ProfileService.GetPropertiesForCurrentUser(IEnumerable<String>, Boolean)
  fullName: ProfileService.GetPropertiesForCurrentUser(IEnumerable<String>, Boolean)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: Retrieves the specified profile properties and values for the current user.
  remarks: To get specific profile property values for the current users, you use the <xref:System.Web.ApplicationServices.ProfileService.GetPropertiesForCurrentUser%2A> method to specify which profile properties are retrieved. The <xref:System.Web.ApplicationServices.ProfileService.GetPropertiesForCurrentUser%2A> method returns values only for profile properties that are configured for access through a Web service. You configure a profile property for access through a Web service by setting the <xref:System.Web.Configuration.ScriptingProfileServiceSection.ReadAccessProperties%2A> property or <xref:System.Web.Configuration.ScriptingProfileServiceSection.WriteAccessProperties%2A> property to `true`.
  syntax:
    content: >-
      [System.ServiceModel.OperationContract]

      public System.Collections.Generic.Dictionary<string,object> GetPropertiesForCurrentUser (System.Collections.Generic.IEnumerable<string> properties, bool authenticatedUserOnly);
    parameters:
    - id: properties
      type: System.Collections.Generic.IEnumerable{System.String}
      description: A collection of string values that contains the names of the profile properties to retrieve.
    - id: authenticatedUserOnly
      type: System.Boolean
      description: A value that indicates whether properties are returned only for users who have been authenticated.
    return:
      type: System.Collections.Generic.Dictionary{System.String,System.Object}
      description: The profile property information and values.
  overload: System.Web.ApplicationServices.ProfileService.GetPropertiesForCurrentUser*
  exceptions:
