  namespace: System.Web.ApplicationServices
  summary: Enables access to ASP.NET user profiles through a Web service.
  remarks: "The <xref:System.Web.ApplicationServices.ProfileService> class enables you to get and set a user's profile properties through a Windows Communication Foundation (WCF) service. You can keep custom information for users through profile properties. For information about profile properties, see [ASP.NET Profile Properties Overview](http://msdn.microsoft.com/library/89439440-92ea-48c3-a4bd-dea40307899d).  \n  \n The <xref:System.Web.ApplicationServices.ProfileService> class contains the following methods that should be accessed only through a WCF service:  \n  \n-   <xref:System.Web.ApplicationServices.ProfileService.GetPropertiesForCurrentUser%2A>  \n  \n-   <xref:System.Web.ApplicationServices.ProfileService.GetAllPropertiesForCurrentUser%2A>  \n  \n-   <xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>  \n  \n-   <xref:System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata%2A>  \n  \n To call these methods, you must enable the profile service on the Web server and then connect a WCF-compatible client application to the Web service. For information about how to configure the profile service, see [How to: Enable the WCF Profile Service](http://msdn.microsoft.com/library/46a16bc2-8c01-4eed-aed9-2286c85f094a).  \n  \n The <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> event is raised when a user's profile properties are set. You can create an event handler for the <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> event to validate property values or to dynamically change their values.  \n  \n For an example of how to use the WCF profile service from a console application, see [Walkthrough: Using ASP.NET Application Services](http://msdn.microsoft.com/library/f3f394f0-20d6-4361-aa8f-4b21bf4933eb)."
  syntax:
    content: >-
      [System.ServiceModel.Activation.AspNetCompatibilityRequirements(RequirementsMode=System.ServiceModel.Activation.AspNetCompatibilityRequirementsMode.Required)]

      [System.ServiceModel.ServiceBehavior(ConcurrencyMode=System.ServiceModel.ConcurrencyMode.Multiple, InstanceContextMode=System.ServiceModel.InstanceContextMode.Single, Namespace="http://asp.net/ApplicationServices/v200")]

      [System.ServiceModel.ServiceContract(Namespace="http://asp.net/ApplicationServices/v200")]

      [System.ServiceModel.ServiceKnownType("GetKnownTypes", typeof(System.Web.ApplicationServices.KnownTypesProvider))]

      public class ProfileService
