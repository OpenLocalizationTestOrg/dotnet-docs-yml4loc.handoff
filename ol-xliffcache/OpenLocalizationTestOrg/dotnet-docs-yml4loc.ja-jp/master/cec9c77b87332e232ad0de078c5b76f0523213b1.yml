- uid: System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser(System.Collections.Generic.IDictionary{System.String,System.Object},System.Boolean)
  commentId: M:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser(System.Collections.Generic.IDictionary{System.String,System.Object},System.Boolean)
  id: SetPropertiesForCurrentUser(System.Collections.Generic.IDictionary{System.String,System.Object},System.Boolean)
  parent: System.Web.ApplicationServices.ProfileService
  langs:
  - csharp
  name: SetPropertiesForCurrentUser(IDictionary<String,Object>, Boolean)
  nameWithType: ProfileService.SetPropertiesForCurrentUser(IDictionary<String,Object>, Boolean)
  fullName: ProfileService.SetPropertiesForCurrentUser(IDictionary<String,Object>, Boolean)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: Sets the values of the specified properties in the user profile.
  remarks: "You use the <xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A> method to set a user's profile properties from an application that is compatible with the Windows Communication Foundation (WCF). The <xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A> method returns any values that are not set, which might be for any one of the following reasons:  \n  \n-   The specified profile property is read only (the <xref:System.Web.Configuration.ScriptingProfileServiceSection.WriteAccessProperties%2A> property for a specified profile property is not set to `true`).  \n  \n-   The user profile does not have a profile property that has the matching name.  \n  \n-   Validation of the value failed."
  syntax:
    content: >-
      [System.ServiceModel.OperationContract]

      public System.Collections.ObjectModel.Collection<string> SetPropertiesForCurrentUser (System.Collections.Generic.IDictionary<string,object> values, bool authenticatedUserOnly);
    parameters:
    - id: values
      type: System.Collections.Generic.IDictionary{System.String,System.Object}
      description: A collection that contains names and values of the profile properties to set.
    - id: authenticatedUserOnly
      type: System.Boolean
      description: A value that indicates whether properties are set only for users who have been authenticated.
    return:
      type: System.Collections.ObjectModel.Collection{System.String}
      description: The properties that were not set for the user profile, if any.
