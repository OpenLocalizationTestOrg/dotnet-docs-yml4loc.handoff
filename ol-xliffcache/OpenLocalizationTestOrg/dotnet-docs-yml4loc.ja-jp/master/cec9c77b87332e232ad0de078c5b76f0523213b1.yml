- uid: System.Web.ApplicationServices.ProfileService.GetAllPropertiesForCurrentUser(System.Boolean)
  commentId: M:System.Web.ApplicationServices.ProfileService.GetAllPropertiesForCurrentUser(System.Boolean)
  id: GetAllPropertiesForCurrentUser(System.Boolean)
  parent: System.Web.ApplicationServices.ProfileService
  langs:
  - csharp
  name: GetAllPropertiesForCurrentUser(Boolean)
  nameWithType: ProfileService.GetAllPropertiesForCurrentUser(Boolean)
  fullName: ProfileService.GetAllPropertiesForCurrentUser(Boolean)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: Retrieves all the profile properties and values that are available to the profile service for the current user.
  remarks: Use the <xref:System.Web.ApplicationServices.ProfileService.GetAllPropertiesForCurrentUser%2A> method to retrieve all the user's profile properties through one Web service call. For example, you can call this method and then store the profile properties in the client application and retrieve values as needed. The <xref:System.Web.ApplicationServices.ProfileService.GetAllPropertiesForCurrentUser%2A> method returns values only for the profile properties that have been configured to be accessed through a Web service. You set whether a profile property can be accessed through a Web service by setting either the <xref:System.Web.Configuration.ScriptingProfileServiceSection.ReadAccessProperties%2A> property or the <xref:System.Web.Configuration.ScriptingProfileServiceSection.WriteAccessProperties%2A> property to `true`.
  syntax:
    content: >-
      [System.ServiceModel.OperationContract]

      public System.Collections.Generic.Dictionary<string,object> GetAllPropertiesForCurrentUser (bool authenticatedUserOnly);
    parameters:
    - id: authenticatedUserOnly
      type: System.Boolean
      description: A value that indicates whether properties are returned only for users who have been authenticated.
    return:
      type: System.Collections.Generic.Dictionary{System.String,System.Object}
      description: The profile properties and values.
