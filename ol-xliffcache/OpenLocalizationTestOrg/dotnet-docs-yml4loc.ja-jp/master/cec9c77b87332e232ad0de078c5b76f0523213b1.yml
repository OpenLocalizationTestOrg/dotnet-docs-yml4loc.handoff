- uid: System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata
  commentId: M:System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata
  id: GetPropertiesMetadata
  parent: System.Web.ApplicationServices.ProfileService
  langs:
  - csharp
  name: GetPropertiesMetadata()
  nameWithType: ProfileService.GetPropertiesMetadata()
  fullName: ProfileService.GetPropertiesMetadata()
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: Retrieves information about the profile properties that are available through the profile service.
  remarks: "Use the <xref:System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata%2A> method to retrieve information about profile properties from a client application that is compatible with the Windows Communication Framework (WCF). You can retrieve information such as the following:  \n  \n-   The name and type of the properties.  \n  \n-   Whether they are read-only.  \n  \n-   Whether they can be accessed by users who have not been authenticated.  \n  \n-   The default values for the properties.  \n  \n After retrieving these values, a client application can take appropriate actions such as not trying to set a read-only property. The current user does not have to be authenticated in order to call the <xref:System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata%2A> method, because the properties apply to all users."
  syntax:
    content: >-
      [System.ServiceModel.OperationContract]

      public System.Web.ApplicationServices.ProfilePropertyMetadata[] GetPropertiesMetadata ();
    parameters: []
    return:
      type: System.Web.ApplicationServices.ProfilePropertyMetadata[]
      description: An array of <xref href="System.Web.ApplicationServices.ProfilePropertyMetadata"></xref> objects that contain information about the profile properties.
  overload: System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata*
