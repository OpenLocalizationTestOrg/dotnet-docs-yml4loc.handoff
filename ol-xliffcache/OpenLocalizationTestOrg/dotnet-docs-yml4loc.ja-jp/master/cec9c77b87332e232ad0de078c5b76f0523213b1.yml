  commentId: M:System.Web.ApplicationServices.ProfileService.GetPropertiesForCurrentUser(System.Collections.Generic.IEnumerable{System.String},System.Boolean)
  id: GetPropertiesForCurrentUser(System.Collections.Generic.IEnumerable{System.String},System.Boolean)
