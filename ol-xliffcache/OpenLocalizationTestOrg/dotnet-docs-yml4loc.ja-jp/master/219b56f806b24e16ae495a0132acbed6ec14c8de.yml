- uid: System.Web.UI.PropertyConverter.EnumToString(System.Type,System.Object)
  commentId: M:System.Web.UI.PropertyConverter.EnumToString(System.Type,System.Object)
  id: EnumToString(System.Type,System.Object)
  parent: System.Web.UI.PropertyConverter
  langs:
  - csharp
  name: EnumToString(Type, Object)
  nameWithType: PropertyConverter.EnumToString(Type, Object)
  fullName: PropertyConverter.EnumToString(Type, Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Converts the value of the specified enumeration type to its equivalent string representation.
  remarks: "The <xref:System.Web.UI.PropertyConverter.EnumToString%2A> method is used to convert an enumeration value to its equivalent string representation.  \n  \n> [!NOTE]\n>  This member supports the .NET Framework infrastructure and is not intended to be used directly from your code. To convert an enumeration value to its equivalent string representation, use the <xref:System.Enum.Format%2A?displayProperty=fullName> method."
  syntax:
    content: public static string EnumToString (Type enumType, object enumValue);
    parameters:
    - id: enumType
      type: System.Type
      description: A <xref href="System.Type"></xref> that represents the enumeration type of <code>enumValue</code>.
    - id: enumValue
      type: System.Object
      description: The value to convert.
    return:
      type: System.String
      description: The string representation of <code>enumValue</code>.
  overload: System.Web.UI.PropertyConverter.EnumToString*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>enumType</code> or <code>enumValue</code> parameter is `null`.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>enumType</code> parameter is not an <xref href=\"System.Enum\"></xref> type.  \n  \n \\- or -  \n  \n The <code>enumValue</code> parameter contains a value from an enumeration that differs in type from <code>enumType</code>.  \n  \n \\- or -  \n  \n The type of <code>enumValue</code> is not an underlying type of <code>enumType</code>."
