- uid: System.Web.UI.PropertyConverter.EnumFromString(System.Type,System.String)
  commentId: M:System.Web.UI.PropertyConverter.EnumFromString(System.Type,System.String)
  id: EnumFromString(System.Type,System.String)
  parent: System.Web.UI.PropertyConverter
  langs:
  - csharp
  name: EnumFromString(Type, String)
  nameWithType: PropertyConverter.EnumFromString(Type, String)
  fullName: PropertyConverter.EnumFromString(Type, String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Converts the string representation to a value of the specified enumeration type.
  remarks: "The <xref:System.Web.UI.PropertyConverter.EnumFromString%2A> method is used to convert a string value to its equivalent enumeration value.  \n  \n> [!NOTE]\n>  This member supports the .NET Framework infrastructure and is not intended to be used directly from your code. To convert a string value to its equivalent enumeration value, use the <xref:System.Enum.Parse%2A?displayProperty=fullName> method."
  syntax:
    content: public static object EnumFromString (Type enumType, string value);
    parameters:
    - id: enumType
      type: System.Type
      description: A <xref href="System.Type"></xref> that represents the enumeration type to create from the <code>value</code> parameter.
    - id: value
      type: System.String
      description: The <xref href="System.String"></xref> that represents a value in the enumerator.
    return:
      type: System.Object
      description: An enumeration of type <code>enumType</code>.
  overload: System.Web.UI.PropertyConverter.EnumFromString*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>enumType</code> or <code>value</code> is `null`.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>enumType</code> is not an <xref href=\"System.Enum\"></xref>.  \n  \n \\- or -  \n  \n <code>value</code> is either an empty string (\"\") or contains only white spaces.  \n  \n \\- or -  \n  \n <code>value</code> is a name, but not one of the named constants defined for the enumeration."
