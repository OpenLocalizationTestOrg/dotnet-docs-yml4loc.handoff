- uid: System.Web.UI.PropertyConverter.ObjectFromString(System.Type,System.Reflection.MemberInfo,System.String)
  commentId: M:System.Web.UI.PropertyConverter.ObjectFromString(System.Type,System.Reflection.MemberInfo,System.String)
  id: ObjectFromString(System.Type,System.Reflection.MemberInfo,System.String)
  parent: System.Web.UI.PropertyConverter
  langs:
  - csharp
  name: ObjectFromString(Type, MemberInfo, String)
  nameWithType: PropertyConverter.ObjectFromString(Type, MemberInfo, String)
  fullName: PropertyConverter.ObjectFromString(Type, MemberInfo, String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Converts the string value to the specified object type.
  remarks: "The <xref:System.Web.UI.PropertyConverter.ObjectFromString%2A> method is used to convert a string value to an object.  \n  \n> [!NOTE]\n>  This member supports the .NET Framework infrastructure and is not intended to be used directly from your code. To convert a string value to an object, use the `Parse` method for that object if the object provides a `Parse` method. For example, an <xref:System.Int32> object can be created from a string through the <xref:System.Int32.Parse%2A> method."
  syntax:
    content: public static object ObjectFromString (Type objType, System.Reflection.MemberInfo propertyInfo, string value);
    parameters:
    - id: objType
      type: System.Type
      description: The <xref href="System.Type"></xref> to create from <code>value</code>.
    - id: propertyInfo
      type: System.Reflection.MemberInfo
      description: The properties to use during conversion.
    - id: value
      type: System.String
      description: The <xref href="System.String"></xref> to convert into an object.
    return:
      type: System.Object
      description: An object of type <code>objType</code>.
  overload: System.Web.UI.PropertyConverter.ObjectFromString*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: An object of the type specified by <code>objType</code> cannot be created from the <code>value</code> parameter.
  version:
