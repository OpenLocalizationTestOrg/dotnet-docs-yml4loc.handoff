  remarks: "The <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged> event is raised when a button in the page selection element of the <xref:System.Web.UI.WebControls.DataGrid> control is clicked.  \n  \n For a list of initial property values for an instance of <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs>, see the <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.%23ctor%2A> constructor.  \n  \n For more information about handling events, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
