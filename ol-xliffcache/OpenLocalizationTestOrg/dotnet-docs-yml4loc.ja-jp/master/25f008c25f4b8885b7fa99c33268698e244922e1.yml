  namespace: System.Data.Linq.Mapping
  summary: Designates a property to represent a database association, such as a foreign key relationship.
  remarks: "Use this attribute to represent an association in a database, such as the relationship between a foreign key and a primary key.  \n  \n In the following example, the `Order` class includes an <xref:System.Data.Linq.Mapping.AssociationAttribute> attribute to associate Orders with Customers."
  example:
  - >-
    [!code-csharp[System.Data.Linq.Mapping.AssociationAttribute#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Data.Linq.Mapping.AssociationAttribute/cs/northwind.cs#1)]
     [!code-vb[System.Data.Linq.Mapping.AssociationAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Data.Linq.Mapping.AssociationAttribute/vb/northwind.vb#1)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false)]

      public sealed class AssociationAttribute : System.Data.Linq.Mapping.DataAttribute
