  namespace: System.Web.UI.Design
  summary: Provides methods for persisting Web server controls at design-time.
  remarks: "The <xref:System.Web.UI.Design.ControlPersister> class provides methods that can persist a <xref:System.Web.UI.Control> control or an <xref:System.Web.UI.ITemplate> interface implementation as a string of aspx code. The implementation of these methods is driven by metadata attributes, such as the <xref:System.ComponentModel.DefaultValueAttribute>, <xref:System.Web.UI.PersistenceModeAttribute>, and <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>.  \n  \n> [!NOTE]\n>  The Web Forms page designer does not support the <code>Reset<em>PropertyName</em></code> method that is optionally exposed by Microsoft Windows Forms-based controls for property persistence.  \n  \n To create a <xref:System.Web.UI.Control> object or an <xref:System.Web.UI.ITemplate> interface by parsing a string of control- or template-persistence data, use the <xref:System.Web.UI.Design.ControlParser> class methods."
  example:
  - >-
    [!code-cpp[ControlParserPersisterExample#1](~/samples/snippets/cpp/VS_Snippets_WebNet/ControlParserPersisterExample/CPP/webcustomcontrol1.cpp#1)]
     [!code-csharp[ControlParserPersisterExample#1](~/samples/snippets/csharp/VS_Snippets_WebNet/ControlParserPersisterExample/CS/webcustomcontrol1.cs#1)]
     [!code-vb[ControlParserPersisterExample#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/ControlParserPersisterExample/VB/webcustomcontrol1.vb#1)]
