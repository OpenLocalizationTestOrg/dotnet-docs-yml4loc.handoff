  namespace: System.Web.Configuration
  summary: Defines the configuration file mappings for a Web application. This class cannot be inherited.
  remarks: "The <xref:System.Web.Configuration.WebConfigurationFileMap> class is used to specify the Web configuration file hierarchy. By default, the configuration system uses the IIS metabase to determine the Web file hierarchy. If IIS is not installed, or if an application targets a version of the .NET Framework that is not the latest version that is installed on the server, the <xref:System.Web.Configuration.WebConfigurationFileMap> class provides a means to define a custom hierarchy.  \n  \n The <xref:System.Web.Configuration.WebConfigurationFileMap> class can specify a single path or multiple paths related to configuration files."
  syntax:
    content: 'public sealed class WebConfigurationFileMap : System.Configuration.ConfigurationFileMap'
