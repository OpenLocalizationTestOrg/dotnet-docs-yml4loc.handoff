  summary: Specifies the size of the rendered text. This class cannot be inherited. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: The <xref:System.Web.UI.MobileControls.FontSize> enumeration is a subset of <xref:System.Web.UI.WebControls.FontSize?displayProperty=fullName>, and represents the size of a font in a container. For example, if you have a <xref:System.Web.UI.MobileControls.List> control inside of a <xref:System.Web.UI.MobileControls.Panel> control, with the <xref:System.Web.UI.MobileControls.Panel> control's font size set to Normal, you can specify a small font size for the <xref:System.Web.UI.MobileControls.List> control.
  syntax:
    content: >-
