  summary: Enumerations for the content model of the complex type. This represents the content in the post-schema-validation information set (infoset).
  remarks: "If the `IsMixed` property is set to `true` on the `ContentModel` property that has the type `XmlSchemaComplexContent`, the value returned here is `Mixed`. If the `IsMixed` property is `false`, the value is either `Empty` or `ElementOnly`.  \n  \n If the type on the `ContentModel` property has the type `XmlSchemaSimpleContent`, this value is always `TextOnly`."
