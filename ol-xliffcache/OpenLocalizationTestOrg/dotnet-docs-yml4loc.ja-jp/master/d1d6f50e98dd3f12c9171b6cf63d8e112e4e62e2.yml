  summary: Gets or sets a value indicating whether an image is loaded synchronously.
  remarks: Setting the <xref:System.Windows.Forms.PictureBox.WaitOnLoad%2A> property to `true` means the image is loaded synchronously. This causes the user interface to be blocked from other input until the image is loaded. When <xref:System.Windows.Forms.PictureBox.WaitOnLoad%2A> is `false` (the default) and the <xref:System.Windows.Forms.PictureBox.LoadAsync%2A> method is used to load the image, the <xref:System.Windows.Forms.PictureBox.InitialImage%2A> image is displayed when the specified image is loaded, and the user can interact with the interface during the load process.
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.PictureBox.WaitOnLoad%2A> property. To run this example, paste the following code into a Windows Form that contains a <xref:System.Windows.Forms.PictureBox> named `pictureBox1` and a <xref:System.Windows.Forms.Button> named `startLoadButton`. Make sure that the <xref:System.Windows.Forms.Control.Click> event for the button is associated with the `startLoadButton_Click` method in this example. You must change the image file path to one that is valid on your system.  \n  \n [!code-csharp[System.Windows.Forms.TreeViewPictureBoxWhidbeyMembers#3](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.TreeViewPictureBoxWhidbeyMembers/CS/Form1.cs#3)]\n [!code-vb[System.Windows.Forms.TreeViewPictureBoxWhidbeyMembers#3](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.TreeViewPictureBoxWhidbeyMembers/VB/Form1.vb#3)]"
  syntax:
