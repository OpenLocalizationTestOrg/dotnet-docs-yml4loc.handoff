  namespace: System.Net.NetworkInformation
  summary: Specifies how an IP address network prefix was located.
  remarks: "IP addresses are divided into two parts: the prefix and the suffix. The address prefix identifies the network portion of an IP address, and the address suffix identifies the host portion. Prefixes are assigned by global authorities, and suffixes are assigned by local system administrators.  \n  \n This enumeration is used by the <xref:System.Net.NetworkInformation.UnicastIPAddressInformation> and <xref:System.Net.NetworkInformation.MulticastIPAddressInformation> classes. Instances of this class are returned when you retrieve the address information for a <xref:System.Net.NetworkInformation.NetworkInterface> object."
  example:
  - "The following code example displays prefix and suffix information for unicast addresses.  \n  \n [!code-cpp[NclNetInfo2#45](~/samples/snippets/cpp/VS_Snippets_Remoting/NCLNetInfo2/CPP/networkexamples.cpp#45)]\n [!code-csharp[NclNetInfo2#45](~/samples/snippets/csharp/VS_Snippets_Remoting/NCLNetInfo2/CS/networkexamples.cs#45)]\n [!code-vb[NclNetInfo2#45](~/samples/snippets/visualbasic/VS_Snippets_Remoting/NCLNetInfo2/VB/networkexamples.vb#45)]"
