  namespace: System.Security.Cryptography.X509Certificates
  summary: Initializes a new instance of the <xref href="System.Security.Cryptography.X509Certificates.X509Certificate"></xref> class using a byte array, a password, and a key storage flag.
  remarks: "This constructor creates a new <xref:System.Security.Cryptography.X509Certificates.X509Certificate> object using a byte array, a password that is needed to access the certificate data, and a key storage flag.  Calling this constructor with the correct password decrypts the private key and saves it to a Microsoft Cryptographic API Cryptographic Service Provider (CSP).  \n  \n The <xref:System.Security.Cryptography.X509Certificates.X509KeyStorageFlags> value can be used to control where and how the private key is imported.  \n  \n ASN.1 DER is the only certificate format supported by this class.  \n  \n> [!IMPORTANT]\n>  Never hard code a password within your source code.  Hard-coded passwords can be retrieved from an assembly using the [Ildasm.exe (IL Disassembler)](~/docs/framework/tools/ildasm-exe-il-disassembler.md), a hex editor, or by simply opening the assembly in a text editor such as Notepad.exe.  \n  \n If you create an <xref:System.Security.Cryptography.X509Certificates.X509Certificate> certificate by specifying a PKCS7 signed file store for `rawData`, the <xref:System.Security.Cryptography.X509Certificates.X509Certificate> is created for the certificate that signed the store rather than for any of the certificates within the store."
  syntax:
    content: public X509Certificate (byte[] rawData, string password, System.Security.Cryptography.X509Certificates.X509KeyStorageFlags keyStorageFlags);
    parameters:
    - id: rawData
      type: System.Byte[]
      description: A byte array containing data from an X.509 certificate.
    - id: password
      type: System.String
      description: The password required to access the X.509 certificate data.
    - id: keyStorageFlags
      type: System.Security.Cryptography.X509Certificates.X509KeyStorageFlags
      description: A bitwise combination of the enumeration values that control where and how to import the certificate.
  overload: System.Security.Cryptography.X509Certificates.X509Certificate.#ctor*
  exceptions:
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "An error with the certificate occurs. For example:  \n  \n-   The certificate file does not exist.  \n  \n-   The certificate is invalid.  \n  \n-   The certificate's password is incorrect."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>rawData</code> parameter is `null`.  \n  \n -or-  \n  \n The length of the <code>rawData</code> parameter is 0."
