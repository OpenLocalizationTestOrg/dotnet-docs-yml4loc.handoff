  namespace: System.Diagnostics.SymbolStore
  summary: Gets the interface of the symbol reader for the current file.
  remarks: When given a pointer to a metadata interface, a file name, and a search path, the <xref:System.Diagnostics.SymbolStore.ISymbolBinder1.GetReader%2A> method returns the <xref:System.Diagnostics.SymbolStore.ISymbolReader> interface that reads the debugging symbols associated with the module.
  syntax:
    content: public System.Diagnostics.SymbolStore.ISymbolReader GetReader (IntPtr importer, string filename, string searchPath);
    parameters:
    - id: importer
      type: System.IntPtr
      description: An <xref href="System.IntPtr"></xref> that refers to the metadata import interface.
    - id: filename
      type: System.String
      description: The name of the file for which the reader interface is required.
    - id: searchPath
      type: System.String
      description: The search path used to locate the symbol file.
    return:
      type: System.Diagnostics.SymbolStore.ISymbolReader
      description: The <xref href="System.Diagnostics.SymbolStore.ISymbolReader"></xref> interface that reads the debugging symbols.
