  summary: Provides the base class that is used for a markup technique of defining members of a class in declarative XAML.
  remarks: "The <xref:System.Windows.Markup.PropertyDefinition> class is the relevant practical class that enables defining a property in declarative XAML.  \n  \n Support for the overall feature of defining members of a class in declarative XAML is not self-contained in this API. This API only provides the markup definitions that make the declarations possible in XAML. The actual build task handling of how such XAML is interpreted is specific to individual build tasks and the frameworks or technologies that reference them."
  syntax:
    content: public abstract class MemberDefinition
