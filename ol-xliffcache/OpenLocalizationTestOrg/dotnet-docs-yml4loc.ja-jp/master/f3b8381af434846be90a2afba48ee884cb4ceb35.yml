- uid: System.IO.MemoryMappedFiles.MemoryMappedFileSecurity
  commentId: T:System.IO.MemoryMappedFiles.MemoryMappedFileSecurity
  id: MemoryMappedFileSecurity
  children:
  - System.IO.MemoryMappedFiles.MemoryMappedFileSecurity.#ctor
  langs:
  - csharp
  name: MemoryMappedFileSecurity
  nameWithType: MemoryMappedFileSecurity
  fullName: System.IO.MemoryMappedFiles.MemoryMappedFileSecurity
  type: Class
  assemblies:
  - System.Core
  namespace: System.IO.MemoryMappedFiles
  summary: Represents the permissions that can be granted for file access and operations on memory-mapped files.
  remarks: "The <xref:System.IO.MemoryMappedFiles.MemoryMappedFileSecurity> class specifies the access rights for a memory-mapped file and how access attempts are audited.  This class represents access and audit rights as a set of rules.  \n  \n The <xref:System.IO.MemoryMappedFiles.MemoryMappedFileSecurity> class is an abstraction of the underlying Microsoft Windows file security system. In this system. It hides many of the details of DACLs and SACLs.  \n  \n Use the <xref:System.IO.MemoryMappedFiles.MemoryMappedFileSecurity> class to retrieve, add, or change the access rules that represent the DACL and SACL of a pipe.  \n  \n To apply new or changed access or audit rules to a memory-mapped file, use the <xref:System.IO.MemoryMappedFiles.MemoryMappedFile.SetAccessControl%2A> method. To retrieve access or audit rules from an existing file, use the <xref:System.IO.MemoryMappedFiles.MemoryMappedFile.GetAccessControl%2A> method.  \n  \n The following <xref:System.IO.MemoryMappedFiles.MemoryMappedFile> methods take a <xref:System.IO.MemoryMappedFiles.MemoryMappedFileSecurity> object as a parameter:  \n  \n-   <xref:System.IO.MemoryMappedFiles.MemoryMappedFile.CreateNew%28System.String%2CSystem.Int64%2CSystem.IO.MemoryMappedFiles.MemoryMappedFileAccess%2CSystem.IO.MemoryMappedFiles.MemoryMappedFileOptions%2CSystem.IO.MemoryMappedFiles.MemoryMappedFileSecurity%2CSystem.IO.HandleInheritability%29>  \n  \n-   <xref:System.IO.MemoryMappedFiles.MemoryMappedFile.CreateFromFile%28System.IO.FileStream%2CSystem.String%2CSystem.Int64%2CSystem.IO.MemoryMappedFiles.MemoryMappedFileAccess%2CSystem.IO.MemoryMappedFiles.MemoryMappedFileSecurity%2CSystem.IO.HandleInheritability%2CSystem.Boolean%29>  \n  \n-   <xref:System.IO.MemoryMappedFiles.MemoryMappedFile.SetAccessControl%28System.IO.MemoryMappedFiles.MemoryMappedFileSecurity%29>  \n  \n-   <xref:System.IO.MemoryMappedFiles.MemoryMappedFile.CreateOrOpen%28System.String%2CSystem.Int64%2CSystem.IO.MemoryMappedFiles.MemoryMappedFileAccess%2CSystem.IO.MemoryMappedFiles.MemoryMappedFileOptions%2CSystem.IO.MemoryMappedFiles.MemoryMappedFileSecurity%2CSystem.IO.HandleInheritability%29>"
  syntax:
    content: 'public class MemoryMappedFileSecurity : System.Security.AccessControl.ObjectSecurity<System.IO.MemoryMappedFiles.MemoryMappedFileRights>'
