  type: Class
  assemblies:
  - System.ServiceModel.Activation
  namespace: System.ServiceModel.Activation
  summary: Enables the creation of service routes over HTTP for WCF Services with support for extension-less base addresses.
  remarks: '<xref:System.ServiceModel.Activation.ServiceRoute> is derived from <xref:System.Web.Routing.Route>. When the <xref:System.ServiceModel.Activation.ServiceRoute> constructor is called, [!INCLUDE[indigo2](~/includes/indigo2-md.md)] will add the corresponding route prefix (url pattern) and a (hidden) route handler to the ASP.NET <xref:System.Web.Routing.RouteCollection>, and   cache the corresponding route prefix, service host factory and service type info into an internal hash table for future service activation.Note: if developers directly manipulate the route collection on a <xref:System.ServiceModel.Activation.ServiceRoute> which has been added to the collection, the change may not be granted by [!INCLUDE[indigo2](~/includes/indigo2-md.md)]. [!INCLUDE[crabout](~/includes/crabout-md.md)] changing elements in a route collection, see <xref:System.Web.Routing.RouteCollection>. It is recommended that developers define all <xref:System.ServiceModel.Activation.ServiceRoute> in the global.asax file and do not remove a <xref:System.ServiceModel.Activation.ServiceRoute> from the <xref:System.Web.Routing.RouteCollection> dynamically.'
  syntax:
    content: 'public class ServiceRoute : System.Web.Routing.Route'
