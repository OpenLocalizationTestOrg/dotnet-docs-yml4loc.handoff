  name: TemplateContainerAttribute
  nameWithType: TemplateContainerAttribute
  fullName: System.Web.UI.TemplateContainerAttribute
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Declares the base type of the container control of a property that returns an <xref href="System.Web.UI.ITemplate"></xref> interface and is marked with the <xref href="System.Web.UI.TemplateContainerAttribute"></xref> attribute. The control with the <xref href="System.Web.UI.ITemplate"></xref> property must implement the <xref href="System.Web.UI.INamingContainer"></xref> interface. This class cannot be inherited.
  remarks: "The <xref:System.Type> object that is passed in as a parameter of the <xref:System.Web.UI.TemplateContainerAttribute> object is used by the parser as the type of <xref:System.ComponentModel.Container> object that is used in data-binding expressions. The control whose property returns an <xref:System.Web.UI.ITemplate> interface and is marked with the <xref:System.Web.UI.TemplateContainerAttribute>, must implement the <xref:System.Web.UI.INamingContainer> interface.  \n  \n For more information about using attributes, see [Attributes](http://msdn.microsoft.com/library/30386922-1e00-4602-9ebf-526b271a8b87)."
  example:
  - "The following code example demonstrates how to create a templated control named `TemplatedFirstControl` and associate it with a container named `FirstTemplateContainer`. This allows the creation of custom controls that display the server time when the template is not specified and the template's content when the template is specified.  \n  \n [!code-csharp[SystemWebUI_TemplateContainerAttribute#1](~/samples/snippets/csharp/VS_Snippets_WebNet/SystemWebUI_TemplateContainerAttribute/CS/templatecontainerattribute.cs#1)]\n [!code-vb[SystemWebUI_TemplateContainerAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/SystemWebUI_TemplateContainerAttribute/VB/templatecontainerattribute.vb#1)]  \n  \n The following Web form demonstrates how to use the custom control created in the preceding code example. Two instances of the `TemplatedFirstControl` are placed on the page:  \n  \n-   The first instance includes the template `<FirstTemplate>`.  \n  \n-   The second instance does not include `<FirstTemplate>`; therefore, it shows just the time.  \n  \n <!-- TODO: review snippet reference [!code-csharp[SystemWebUI_TemplateContainerAttribute#2](~/samples/snippets/csharp/VS_Snippets_WebNet/SystemWebUI_TemplateContainerAttribute/CS/templatecontainerattribute.aspx#2)]  -->\n <!-- TODO: review snippet reference [!code-vb[SystemWebUI_TemplateContainerAttribute#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/SystemWebUI_TemplateContainerAttribute/VB/templatecontainerattribute.aspx#2)]  -->"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class TemplateContainerAttribute : Attribute
