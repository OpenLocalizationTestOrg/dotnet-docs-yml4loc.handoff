- uid: System.Web.UI.TemplateContainerAttribute.BindingDirection
  commentId: P:System.Web.UI.TemplateContainerAttribute.BindingDirection
  id: BindingDirection
  parent: System.Web.UI.TemplateContainerAttribute
  langs:
  - csharp
  name: BindingDirection
  nameWithType: TemplateContainerAttribute.BindingDirection
  fullName: TemplateContainerAttribute.BindingDirection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Gets the binding direction of the container control.
  remarks: "The <xref:System.Web.UI.TemplateContainerAttribute.BindingDirection%2A> property can be either the <xref:System.ComponentModel.BindingDirection.OneWay> field, where the template can accept only property values or the <xref:System.ComponentModel.BindingDirection.TwoWay> field, where the template can accept and expose property values. In the latter scenario, data-bound controls automatically can use the update, delete, and insert operations of a data source using the `Bind` data-binding syntax.  \n  \n For more information on data binding, see [Binding to Databases](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742) and [Data-Binding Expressions Overview](http://msdn.microsoft.com/library/14cdd57d-0f82-4667-b503-73e1a96f136a)."
  example:
  - "The following code example demonstrates how to create a templated control named `TemplatedFirstControl` and associate it with a container named `FirstTemplateContainer`. This allows the creation of custom controls that display the server time when the template is not specified and the contents of the template when the template is specified. The <xref:System.Attribute.GetCustomAttribute%2A> method determines the <xref:System.Web.UI.TemplateContainerAttribute.BindingDirection%2A> property of the `FirstTemplate` property of the `TemplateFirstControl`.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.TemplateContainerAttribute> class.  \n  \n [!code-csharp[SystemWebUI_TemplateContainerAttribute#3](~/samples/snippets/csharp/VS_Snippets_WebNet/SystemWebUI_TemplateContainerAttribute/CS/templatecontainerattribute.aspx#3)]\n [!code-vb[SystemWebUI_TemplateContainerAttribute#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/SystemWebUI_TemplateContainerAttribute/VB/templatecontainerattribute.aspx#3)]"
  syntax:
    content: public System.ComponentModel.BindingDirection BindingDirection { get; }
    return:
      type: System.ComponentModel.BindingDirection
      description: A <xref href="System.ComponentModel.BindingDirection"></xref> indicating the container control's binding direction. The default is <xref href="System.ComponentModel.BindingDirection.OneWay"></xref>.
  overload: System.Web.UI.TemplateContainerAttribute.BindingDirection*
