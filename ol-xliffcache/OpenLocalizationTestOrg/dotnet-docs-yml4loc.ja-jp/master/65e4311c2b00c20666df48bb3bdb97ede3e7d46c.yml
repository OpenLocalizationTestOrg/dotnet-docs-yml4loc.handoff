  summary: Retrieves original values.
  remarks: "Note the following:  \n  \n-   The entity argument must be non-null. Otherwise, a null argument exception is thrown.  \n  \n-   In the case of the strongly typed (`TEntity`) method, the type must be mapped and must be an entity type. That is, it must have object ID information in its mapping. Otherwise, a wrong type exception is thrown."
  syntax:
    content: public object GetOriginalEntityState (object entity);
    parameters:
    - id: entity
      type: System.Object
      description: The entity whose original value is to be retrieved.
    return:
      type: System.Object
      description: A copy of the original entity. The value is null if the entity passed in is not tracked. Disconnected entities sent back by a client must be attached before the <xref href="System.Data.Linq.DataContext"></xref> can begin to track their state. The "original state" of a newly attached entity is established based on values supplied by the client. The data context does not track the state of disconnected entities.
