  name: ColumnCount
  nameWithType: GridPattern.GridPatternInformation.ColumnCount
  fullName: GridPattern.GridPatternInformation.ColumnCount
  type: Property
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: Gets the number of columns in a grid.
  remarks: "Hidden rows and columns, depending on the provider implementation, may be loaded in the [!INCLUDE[TLA2#tla_uiautomation](~/includes/tla2sharptla-uiautomation-md.md)] tree and will therefore be reflected in the <xref:System.Windows.Automation.GridPattern.GridPatternInformation.RowCount%2A> and <xref:System.Windows.Automation.GridPattern.GridPatternInformation.ColumnCount%2A> properties. If the hidden rows and columns have not yet been loaded they are not counted.  \n  \n The default value is 0."
  example:
  - "In the following example, an event listener is set up for a grid structure change such as a row or column grid item being added or removed from the grid.  \n  \n [!code-csharp[UIAGridPattern_snip#102](~/samples/snippets/csharp/VS_Snippets_Wpf/UIAGridPattern_snip/CSharp/UIAGridPattern_snippets.cs#102)]\n [!code-vb[UIAGridPattern_snip#102](~/samples/snippets/visualbasic/VS_Snippets_Wpf/UIAGridPattern_snip/VisualBasic/UIAGridPattern_snippets.vb#102)]  \n[!code-csharp[UIAGridPattern_snip#103](~/samples/snippets/csharp/VS_Snippets_Wpf/UIAGridPattern_snip/CSharp/UIAGridPattern_snippets.cs#103)]\n[!code-vb[UIAGridPattern_snip#103](~/samples/snippets/visualbasic/VS_Snippets_Wpf/UIAGridPattern_snip/VisualBasic/UIAGridPattern_snippets.vb#103)]  \n[!code-csharp[UIAGridPattern_snip#101](~/samples/snippets/csharp/VS_Snippets_Wpf/UIAGridPattern_snip/CSharp/UIAGridPattern_snippets.cs#101)]\n[!code-vb[UIAGridPattern_snip#101](~/samples/snippets/visualbasic/VS_Snippets_Wpf/UIAGridPattern_snip/VisualBasic/UIAGridPattern_snippets.vb#101)]"
  syntax:
    content: public int ColumnCount { get; }
    return:
      type: System.Int32
      description: The total number of columns in a grid.
