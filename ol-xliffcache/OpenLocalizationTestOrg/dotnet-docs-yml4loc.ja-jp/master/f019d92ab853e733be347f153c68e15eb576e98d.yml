- uid: System.ServiceModel.WSHttpBinding.AllowCookies
  commentId: P:System.ServiceModel.WSHttpBinding.AllowCookies
  id: AllowCookies
  parent: System.ServiceModel.WSHttpBinding
  langs:
  - csharp
  name: AllowCookies
  nameWithType: WSHttpBinding.AllowCookies
  fullName: WSHttpBinding.AllowCookies
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Gets or sets a value that indicates whether the WCF client will automatically store and resend any cookies sent by a single web service.
  remarks: "Setting <xref:System.ServiceModel.WSHttpBinding.AllowCookies%2A> to `true` is useful when a client is interacting with one web service that uses cookies.  If you are accessing multiple services with the same cookie, set <xref:System.ServiceModel.WSHttpBinding.AllowCookies%2A> to `false` and you will have to manually add the cookie header to each outgoing message. The following code shows how to do this:  \n  \n```csharp  \nMyWebServiceClient client = new MyWebServiceClient();  \n  \n        using (new OperationContextScope(client.InnerChannel))  \n        {  \n            client.DoSomething();  \n  \n            // Extract the cookie embedded in the received web service response  \n            // and stores it locally  \n            HttpResponseMessageProperty response = (HttpResponseMessageProperty)  \n            OperationContext.Current.IncomingMessageProperties[  \n                HttpResponseMessageProperty.Name];  \n            sharedCookie = response.Headers[\"Set-Cookie\"];  \n        }  \n  \n        MyOtherWebServiceClient otherClient = new MyOtherWebServiceClient();  \n  \n        using (new OperationContextScope(otherClient.InnerChannel))  \n        {  \n            // Embeds the extracted cookie in the next web service request  \n            // Note that we manually have to create the request object since  \n            // since it doesn't exist yet at this stage   \n            HttpRequestMessageProperty request = new HttpRequestMessageProperty();  \n            request.Headers[\"Cookie\"] = sharedCookie;  \n            OperationContext.Current.OutgoingMessageProperties[  \n                HttpRequestMessageProperty.Name] = request;  \n  \n            otherClient.DoSomethingElse();  \n        }  \n  \n```"
  syntax:
    content: public bool AllowCookies { get; set; }
    return:
      type: System.Boolean
      description: '`True` if automatic cookies processing is required; otherwise, `false`.'
  overload: System.ServiceModel.WSHttpBinding.AllowCookies*
