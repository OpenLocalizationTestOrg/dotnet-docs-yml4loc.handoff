  namespace: System.ServiceModel
  summary: Represents an interoperable binding that supports distributed transactions and secure, reliable sessions.
  remarks: The <xref:System.ServiceModel.WSHttpBinding> is similar to the <xref:System.ServiceModel.BasicHttpBinding> but provides more Web service features. It uses the HTTP transport and provides message security, as does <xref:System.ServiceModel.BasicHttpBinding>, but it also provides transactions, reliable messaging, and WS-Addressing, either enabled by default or available through a single control setting.
