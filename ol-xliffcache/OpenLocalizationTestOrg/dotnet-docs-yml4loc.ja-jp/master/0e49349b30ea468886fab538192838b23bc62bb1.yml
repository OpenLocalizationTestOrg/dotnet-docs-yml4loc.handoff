  type: Class
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: Provides data for the <xref href="System.Web.ApplicationServices.RoleService.SelectingProvider"></xref> event.
  remarks: "The <xref:System.Web.ApplicationServices.SelectingProviderEventArgs> class supplies values to the <xref:System.Web.ApplicationServices.RoleService.SelectingProvider> event handler. You create a <xref:System.Web.ApplicationServices.RoleService.SelectingProvider> event handler to select the role provider at run time.  \n  \n The <xref:System.Web.ApplicationServices.RoleService> class raises the <xref:System.Web.ApplicationServices.RoleService.SelectingProvider> event when either the <xref:System.Web.ApplicationServices.RoleService.IsCurrentUserInRole%2A> method or the <xref:System.Web.ApplicationServices.RoleService.GetRolesForCurrentUser%2A> method of the <xref:System.Web.ApplicationServices.RoleService> class is called.  \n  \n You use the <xref:System.Web.ApplicationServices.SelectingProviderEventArgs.User%2A> property to retrieve information about the logged-in user. To retrieve role information through a non-default role provider, set the <xref:System.Web.ApplicationServices.SelectingProviderEventArgs.ProviderName%2A> property to the name of the role provider that you want the <xref:System.Web.ApplicationServices.RoleService> object to use."
  example:
  - "The following example shows an event handler for the <xref:System.Web.ApplicationServices.RoleService.SelectingProvider> event. The event handler uses the <xref:System.Web.ApplicationServices.SelectingProviderEventArgs> object to check the user name and to set the role provider to use. The event handler is bound to the <xref:System.Web.ApplicationServices.RoleService.SelectingProvider> event in the `Application_Start` method of the Global.asax file.  \n  \n [!code-csharp[System.Web.Security.SelectingProviderEventHandler#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Security.SelectingProviderEventHandler/cs/Global.asax#1)]\n [!code-vb[System.Web.Security.SelectingProviderEventHandler#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Security.SelectingProviderEventHandler/vb/Global.asax#1)]"
