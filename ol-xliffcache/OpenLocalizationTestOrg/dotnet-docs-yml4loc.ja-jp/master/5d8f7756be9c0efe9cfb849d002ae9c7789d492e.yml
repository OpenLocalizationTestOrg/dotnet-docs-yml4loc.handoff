  fullName: System.Data.Objects.DataClasses.EdmRelationshipAttribute
  type: Class
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects.DataClasses
  summary: Defines a relationship between two entity types based on an association in the conceptual model.
  remarks: "This attribute is applied at the assembly level with one instance for each association. There can be multiple attributes of this type in an assembly.  \n  \n The details for the role of an entity type in a particular association should match the association defined in the conceptual schema.  \n  \n An association does not define any ordering for the roles. This means that properties that define the related ends of an association can be defined in any order."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=true)]

      public sealed class EdmRelationshipAttribute : Attribute
