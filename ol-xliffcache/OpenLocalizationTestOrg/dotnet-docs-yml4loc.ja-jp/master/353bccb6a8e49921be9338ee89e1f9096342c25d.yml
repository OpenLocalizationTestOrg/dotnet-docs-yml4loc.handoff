- uid: System.ComponentModel.GuidConverter.ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  commentId: M:System.ComponentModel.GuidConverter.ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  id: ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  parent: System.ComponentModel.GuidConverter
  langs:
  - csharp
  name: ConvertTo(ITypeDescriptorContext, CultureInfo, Object, Type)
  nameWithType: GuidConverter.ConvertTo(ITypeDescriptorContext, CultureInfo, Object, Type)
  fullName: GuidConverter.ConvertTo(ITypeDescriptorContext, CultureInfo, Object, Type)
  type: Method
  assemblies:
  - System.ComponentModel.TypeConverter
  - System
  - netstandard
  namespace: System.ComponentModel
  summary: Converts the given object to another type.
  remarks: "The most common types to convert are to and from a string object. The default implementation will make a call to <xref:System.Object.ToString%2A> on the object if the object is valid and if the destination type is `string`.  \n  \n The `context` parameter can be used to extract additional information about the environment this converter is being invoked from. This can be `null`, so always check. Also, properties on the context object can return `null`."
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: A formatter context.
    - id: culture
      type: System.Globalization.CultureInfo
      description: The culture into which <code>value</code> will be converted.
    - id: value
      type: System.Object
      description: The object to convert.
    - id: destinationType
      type: System.Type
      description: The type to convert the object to.
    return:
      type: System.Object
      description: The converted object.
  overload: System.ComponentModel.GuidConverter.ConvertTo*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>destinationType</code> is `null`.
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: The conversion cannot be performed.
