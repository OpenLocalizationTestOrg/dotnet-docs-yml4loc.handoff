  summary: Provides a type converter to convert <xref href="System.Guid"></xref> objects to and from various other representations.
  remarks: "This converter can only convert a GUID object to and from a string.  \n  \n For more information about type converters, see the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](http://msdn.microsoft.com/library/90373a3f-d8c8-492d-841c-945d62393c56).  \n  \n> [!CAUTION]\n>  You should never create an instance of a <xref:System.ComponentModel.GuidConverter>. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of the <xref:System.ComponentModel.TypeDescriptor> class. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class."
  example:
  - "The following code example converts a variable of type <xref:System.Guid> to a string, and vice versa.  \n  \n [!code-cpp[Converters#13](~/samples/snippets/cpp/VS_Snippets_Winforms/Converters/CPP/converters.cpp#13)]\n [!code-csharp[Converters#13](~/samples/snippets/csharp/VS_Snippets_Winforms/Converters/CS/converters.cs#13)]\n [!code-vb[Converters#13](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Converters/VB/converters.vb#13)]"
