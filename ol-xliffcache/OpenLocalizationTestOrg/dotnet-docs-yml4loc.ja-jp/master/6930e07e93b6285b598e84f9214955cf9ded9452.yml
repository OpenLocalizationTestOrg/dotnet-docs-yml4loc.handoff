  namespace: System.Windows.Forms
  summary: Specifies whether the size of the image on a <xref href="System.Windows.Forms.ToolStripItem"></xref> is automatically adjusted to fit on a <xref href="System.Windows.Forms.ToolStrip"></xref> while retaining the original image proportions.
  remarks: "The <xref:System.Windows.Forms.ToolStripItem.Image%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageIndex%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageKey%2A>, and <xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A> properties pertain to various aspects of image handling. Use images in <xref:System.Windows.Forms.ToolStrip> controls by setting these properties directly or by setting the run-timeâ€“only <xref:System.Windows.Forms.ToolStrip.ImageList%2A> property.  \n  \n Image scaling is determined by the interaction of properties in both <xref:System.Windows.Forms.ToolStrip> and <xref:System.Windows.Forms.ToolStripItem>, as follows:  \n  \n-   <xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A> is the scale of the final image as determined by the combination of the image's <xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A> setting and the container's <xref:System.Windows.Forms.ToolStrip.AutoSize%2A> setting.  \n  \n    -   If <xref:System.Windows.Forms.ToolStrip.AutoSize%2A> is `true` (the default) and <xref:System.Windows.Forms.ToolStripItemImageScaling> is SizeToFit, no image scaling occurs, and the <xref:System.Windows.Forms.ToolStripItemImageScaling.SizeToFit> size is that of the largest item, or a prescribed minimum size.  \n  \n    -   If <xref:System.Windows.Forms.ToolStrip.AutoSize%2A> is `false` and <xref:System.Windows.Forms.ToolStripItemImageScaling> is None, neither image nor <xref:System.Windows.Forms.ToolStripItemImageScaling> scaling occurs.  \n  \n To control the image size, use the <xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A> property."
  example:
