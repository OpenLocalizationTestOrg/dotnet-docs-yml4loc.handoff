  namespace: System.Web.UI.WebControls.WebParts
  summary: Represents a collection of connections for a control in a Web Parts zone. This class cannot be inherited.
  remarks: A control in a Web Parts zone can act as a consumer of data from another control or as a provider of data to other controls. This class represents a collection of those connections. Typically, an instance of this class is returned from a property such as <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Connections%2A> or <xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A>. You can iterate through the collection in the same way you would any collection, and you can search for a particular connection using the <xref:System.Web.UI.WebControls.WebParts.WebPartConnection.ID%2A> property.
