  summary: Retrieves an <xref href="System.Windows.Automation.AutomationProperty"></xref> that encapsulates a specified numerical identifier.
  remarks: Normally, properties are identified by an <xref:System.Windows.Automation.AutomationProperty> object. This method can be used to create such an object when only the numerical identifier (the <xref:System.Windows.Automation.AutomationIdentifier.Id%2A> inherited from <xref:System.Windows.Automation.AutomationIdentifier>) is known.
  syntax:
