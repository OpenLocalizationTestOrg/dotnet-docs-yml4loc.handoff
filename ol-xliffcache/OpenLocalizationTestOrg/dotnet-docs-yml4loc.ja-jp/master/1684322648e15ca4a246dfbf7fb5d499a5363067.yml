  summary: Represents the collection of column headers in a <xref href="System.Windows.Forms.ListView"></xref> control.
  remarks: "A <xref:System.Windows.Forms.ListView.ColumnHeaderCollection> class stores the column headers that are displayed in the <xref:System.Windows.Forms.ListView> control when the <xref:System.Windows.Forms.ListView.View%2A> property is set to <xref:System.Windows.Forms.View.Details>. The <xref:System.Windows.Forms.ListView.ColumnHeaderCollection> stores <xref:System.Windows.Forms.ColumnHeader> objects that define the text to display for a column as well as how the column header is displayed in the <xref:System.Windows.Forms.ListView> control when displaying columns. When a <xref:System.Windows.Forms.ListView> displays columns, the items and their subitems are displayed in their own columns. To specify which columns subitem data is displayed under, see the <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection> class.  \n  \n There are a number of ways to add column headers to the collection. The <xref:System.Windows.Forms.ListView.ColumnHeaderCollection.Add%2A> method adds a single column header to the collection. To add a number of column headers to the collection, you create an array of <xref:System.Windows.Forms.ColumnHeader> objects and pass it to the <xref:System.Windows.Forms.ListView.ColumnHeaderCollection.AddRange%2A> method. If you want to insert a column header at a specific location in the collection, you can use the <xref:System.Windows.Forms.ListView.ColumnHeaderCollection.Insert%2A> method. To remove column headers, you can use either the <xref:System.Windows.Forms.ListView.ColumnHeaderCollection.Remove%2A> method or the <xref:System.Windows.Forms.ListView.ColumnHeaderCollection.RemoveAt%2A> method if you know where the column header is located in the collection. The <xref:System.Windows.Forms.ListView.ColumnHeaderCollection.Clear%2A> method allows you to remove all column headers from the collection instead of using the <xref:System.Windows.Forms.ListView.ColumnHeaderCollection.Remove%2A> method to remove a single column header at a time.  \n  \n In addition to methods and properties for adding and removing column headers, the <xref:System.Windows.Forms.ListView.ColumnHeaderCollection> also provides methods to find column headers in the collection. The <xref:System.Windows.Forms.ListView.ColumnHeaderCollection.Contains%2A> method enables you to determine whether a column header is a member of the collection. Once you know that the column header is located in the collection, you can use the <xref:System.Windows.Forms.ListView.ColumnHeaderCollection.IndexOf%2A> method to determine where the column header is located in the collection.  \n  \n> [!NOTE]\n>  Unexpected behavior can result when the combined width of all columns exceeds 32,768 pixels."
  example:
  - "The following code example creates a form that contains a <xref:System.Windows.Forms.ListView> control that manually sorts items when a column in the <xref:System.Windows.Forms.ListView> control is clicked. The example defines a class called `ListViewItemComparer` that implements the <xref:System.Collections.IComparer?displayProperty=fullName> interface that performs the <xref:System.Windows.Forms.ListViewItem> comparison. The example creates an instance of `ListViewItemComparer` and uses it to set the <xref:System.Windows.Forms.ListView.ListViewItemSorter%2A> property of the <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView.Sort%2A> method call in the <xref:System.Windows.Forms.ListView.ColumnClick> event handler uses the methods defined in `ListViewItemComparer` to perform the sort of items, based on the column that is clicked.  \n  \n [!code-cpp[ListView.ColumnClick#1](~/samples/snippets/cpp/VS_Snippets_Winforms/ListView.ColumnClick/CPP/listviewsort1.cpp#1)]\n [!code-csharp[ListView.ColumnClick#1](~/samples/snippets/csharp/VS_Snippets_Winforms/ListView.ColumnClick/CS/listviewsort1.cs#1)]\n [!code-vb[ListView.ColumnClick#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ListView.ColumnClick/VB/listviewsort1.vb#1)]"
