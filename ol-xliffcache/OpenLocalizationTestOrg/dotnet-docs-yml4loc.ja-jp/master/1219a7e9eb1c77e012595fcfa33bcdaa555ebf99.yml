  summary: Provides the functionality that allows a common language runtime host to participate in the flow, or migration, of the execution context.
  remarks: If the current <xref:System.AppDomainManager> has a reference to a <xref:System.Threading.HostExecutionContextManager> in its <xref:System.AppDomainManager.HostExecutionContextManager%2A> property, then the common language runtime calls the manager every time a call to the <xref:System.Threading.ExecutionContext.Run%2A?displayProperty=fullName> method occurs, to allow the host to participate in the flow of the execution context.
