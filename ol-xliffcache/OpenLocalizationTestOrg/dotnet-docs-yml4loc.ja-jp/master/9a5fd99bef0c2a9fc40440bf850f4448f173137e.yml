  summary: Creates an instance of <xref href="System.Workflow.Activities.ActiveDirectoryRole"></xref> using the specified Windows NT alias.
  remarks: <xref:System.Workflow.Activities.ActiveDirectoryRole> is a concrete implementation of the <xref:System.Workflow.Activities.WorkflowRole> abstract class that is used to access Active Directory functionality. Typically, the Active Directory store is used for storing organizational information for personnel. The main purpose for the <xref:System.Workflow.Activities.ActiveDirectoryRole> is for making queries against such organizational information for business reasons.
  syntax:
    content: public static System.Workflow.Activities.ActiveDirectoryRole CreateFromAlias (string alias);
    parameters:
    - id: alias
      type: System.String
      description: The alias string to create the <xref href="System.Workflow.Activities.ActiveDirectoryRole"></xref>.
    return:
      type: System.Workflow.Activities.ActiveDirectoryRole
      description: An instance of <xref href="System.Workflow.Activities.ActiveDirectoryRole"></xref> that describes the specified Windows NT alias.
