  nameWithType: GenericXmlSecurityToken
  fullName: System.IdentityModel.Tokens.GenericXmlSecurityToken
  type: Class
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: Represents a security token that is based upon XML.
  remarks: "Use the <xref:System.IdentityModel.Tokens.GenericXmlSecurityToken> class when you receive a token over the wire that is not defined in a specification or there is no way for you to determine the type of the security token. For example, in a federation scenario when you send a Request Security Token (RST) to a Security Token Service (STS) you do not always know the type of the security token returned by the STS. In such cases, you can use a <xref:System.IdentityModel.Tokens.GenericXmlSecurityToken> to store the security token as XML along with its internal and external references.  \n  \n Use the <xref:System.IdentityModel.Tokens.GenericXmlSecurityToken> class to define claims using XML when one of the built-in security tokens does not suffice. Other security tokens can define their claims using XML, however the <xref:System.IdentityModel.Tokens.GenericXmlSecurityToken> security token generically allows a security token to have an application-defined set of XML."
  syntax:
    content: 'public class GenericXmlSecurityToken : System.IdentityModel.Tokens.SecurityToken'
