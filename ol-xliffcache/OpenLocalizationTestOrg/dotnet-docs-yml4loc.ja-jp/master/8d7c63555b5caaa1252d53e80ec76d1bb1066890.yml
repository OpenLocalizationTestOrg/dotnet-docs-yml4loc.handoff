  summary: Initializes a new instance of the <xref href="System.IdentityModel.Tokens.GenericXmlSecurityToken"></xref> class.
  remarks: "When the `internalTokenReference` parameter is `null`, a <xref:System.IdentityModel.Tokens.LocalIdKeyIdentifierClause> key identifier clause is created for this security token and set to the <xref:System.IdentityModel.Tokens.GenericXmlSecurityToken.InternalTokenReference%2A> property.  \n  \n When the <xref:System.IdentityModel.Tokens.GenericXmlSecurityToken> is obtained in a federation scenario, the proof token contains the key that is encrypted for the client."
  syntax:
    content: public GenericXmlSecurityToken (System.Xml.XmlElement tokenXml, System.IdentityModel.Tokens.SecurityToken proofToken, DateTime effectiveTime, DateTime expirationTime, System.IdentityModel.Tokens.SecurityKeyIdentifierClause internalTokenReference, System.IdentityModel.Tokens.SecurityKeyIdentifierClause externalTokenReference, System.Collections.ObjectModel.ReadOnlyCollection<System.IdentityModel.Policy.IAuthorizationPolicy> authorizationPolicies);
    parameters:
    - id: tokenXml
      type: System.Xml.XmlElement
      description: An <xref href="System.Xml.XmlElement"></xref> that represents the XML that is associated with the security token. Sets the <xref href="System.IdentityModel.Tokens.GenericXmlSecurityToken.TokenXml"></xref> property.
    - id: proofToken
      type: System.IdentityModel.Tokens.SecurityToken
      description: A <xref href="System.IdentityModel.Tokens.SecurityToken"></xref> that represents the proof token for the security token. Sets the <xref href="System.IdentityModel.Tokens.GenericXmlSecurityToken.ProofToken"></xref> property.
    - id: effectiveTime
      type: System.DateTime
      description: A <xref href="System.DateTime"></xref> that represents the first instant in time at which this security token is valid. Sets the <xref href="System.IdentityModel.Tokens.GenericXmlSecurityToken.ValidFrom"></xref> property.
    - id: expirationTime
      type: System.DateTime
      description: A <xref href="System.DateTime"></xref> that represents the last instant in time at which this security token is valid. Sets the <xref href="System.IdentityModel.Tokens.GenericXmlSecurityToken.ValidFrom"></xref> property.
    - id: internalTokenReference
      type: System.IdentityModel.Tokens.SecurityKeyIdentifierClause
      description: A <xref href="System.IdentityModel.Tokens.SecurityKeyIdentifierClause"></xref> that represents a reference to this security token when it is included in a SOAP message in which it is referenced. Sets the <xref href="System.IdentityModel.Tokens.GenericXmlSecurityToken.InternalTokenReference"></xref> property.
    - id: externalTokenReference
      type: System.IdentityModel.Tokens.SecurityKeyIdentifierClause
      description: A <xref href="System.IdentityModel.Tokens.SecurityKeyIdentifierClause"></xref> that represents a reference to this security token when it is not included in a SOAP message in which it is referenced. Sets the <xref href="System.IdentityModel.Tokens.GenericXmlSecurityToken.ValidFrom"></xref> property.
    - id: authorizationPolicies
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.IdentityModel.Policy.IAuthorizationPolicy}
      description: A <xref href="System.Collections.ObjectModel.ReadOnlyCollection`1"></xref> of type <xref href="System.IdentityModel.Policy.IAuthorizationPolicy"></xref> that contains the set authorization policies for this security token.
