  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: Gets or sets the ending two-dimensional coordinates of the linear gradient.
  remarks: "A <xref:System.Windows.Media.LinearGradientBrush> paints a gradient along a line. The line's start and end points are defined by the <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> and <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> properties of the <xref:System.Windows.Media.LinearGradientBrush>.  \n  \n The default linear gradient is diagonal. In the default, the <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> of a linear gradient is (0,0), the upper-left corner of the area being filled, and its <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> is (1,1), the lower-right corner of the area being filled. The colors in the resulting gradient are interpolated along the diagonal path.  \n  \n The following image shows a diagonal gradient. The black line was added to highlight the interpolation path of the gradient from the start point to the end point.  \n  \n ![Gradient axis for a diagonal linear gradient](~/add/media/wcpsdk-graphicsmm-diagonalgradientaxis.png \"Gradient axis for a diagonal linear gradient\")  \nA diagonal linear gradient  \n  \n## Specifying Relative or Absolute Values  \n Note that the <xref:System.Windows.Media.GradientBrush.MappingMode%2A> property of a <xref:System.Windows.Media.LinearGradientBrush> determines whether its <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> is interpreted as a relative or absolute value. A <xref:System.Windows.Media.GradientBrush.MappingMode%2A> of <xref:System.Windows.Media.BrushMappingMode.RelativeToBoundingBox> specifies that the <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> value is relative to the size of the painted area. A <xref:System.Windows.Media.GradientBrush.MappingMode%2A> of <xref:System.Windows.Media.BrushMappingMode.Absolute> specifies that the <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> value is expressed in device independent pixels. By default, the <xref:System.Windows.Media.GradientBrush.MappingMode%2A> is set to <xref:System.Windows.Media.BrushMappingMode.RelativeToBoundingBox>, making the <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> a relative value.  \n  \n<a name=\"dependencyPropertyInfo_EndPoint\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.LinearGradientBrush.EndPointProperty>|  \n|Metadata properties set to `true`|None|"
  syntax:
    content: public System.Windows.Point EndPoint { get; set; }
    return:
      type: System.Windows.Point
      description: The ending two-dimensional coordinates of the linear gradient. The default is (1,1).
