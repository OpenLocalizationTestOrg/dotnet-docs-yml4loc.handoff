  summary: Represents a serializable collection of service metadata in XML form.
  remarks: "The <xref:System.ServiceModel.Description.MetadataSet> class contains a collection of <xref:System.ServiceModel.Description.MetadataSection> objects, each of which contains one dialect of metadata in XML form. Typically, the <xref:System.ServiceModel.Description.MetadataSet> class is used to pass a group of XML metadata documents to and from <xref:System.ServiceModel.Description.MetadataExporter> and <xref:System.ServiceModel.Description.MetadataImporter> objects, such as <xref:System.ServiceModel.Description.WsdlImporter> and <xref:System.ServiceModel.Description.WsdlExporter>.  \n  \n To create a <xref:System.ServiceModel.Description.MetadataSet> from a <xref:System.Collections.Generic.IEnumerable%601> object of type <xref:System.ServiceModel.Description.MetadataSection>, use the <xref:System.ServiceModel.Description.MetadataSet.%23ctor%2A> constructor. To obtain a <xref:System.Collections.Generic.IEnumerable%601> object of type <xref:System.ServiceModel.Description.MetadataSection>, use the <xref:System.ServiceModel.Description.MetadataSet.MetadataSections%2A> property.  \n  \n In addition, you can use the <xref:System.ServiceModel.Description.MetadataSet.ReadFrom%2A> method to load a <xref:System.ServiceModel.Description.MetadataSet> from XML data and the <xref:System.ServiceModel.Description.MetadataSet.WriteTo%2A> method to write the internal metadata to an XML format.  \n  \n This type implements the structure defined in the WS-MetadataExchange specification."
