  langs:
  - csharp
  name: RequiredRuntimeAttribute
  nameWithType: RequiredRuntimeAttribute
  fullName: Microsoft.Build.Framework.RequiredRuntimeAttribute
  type: Class
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework
  summary: Defines the metadata attribute that task authors use to identify whether the task requires a specific version of the CLR runtime.
  remarks: "A task marked with the <xref:Microsoft.Build.Framework.RequiredRuntimeAttribute> indicates that it has a stricter runtime requirement than a regular task. It alerts MSBuild that it may need to start a separate process for the task if the current CLR runtime version does not match the required version.  \n  \n> [!NOTE]\n>  This attribute is currently non-functional because only one version of the CLR (2.0) is capable of running either [!INCLUDE[vstecmsbuild](~/includes/vstecmsbuild-md.md)] version 2.0 or 3.5.  \n  \n For more information about using attributes, see [Extending Metadata Using Attributes](http://msdn.microsoft.com/library/30386922-1e00-4602-9ebf-526b271a8b87)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class RequiredRuntimeAttribute : Attribute
