  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.Mobile
  summary: Provides a uniform way to evaluate device capabilities. This method is used internally by ASP.NET to implement various device-selection criteria expressed in the syntax of the controls. For example, this method is used to choose among [<Choice> Element (.NET Framework Developer's Guide)](http://msdn.microsoft.com/en-us/c81bee77-bb45-4211-be0f-e13a040b3c2d) elements in a DeviceSpecific/Choice construct. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: Applications can use the <xref:System.Web.Mobile.MobileCapabilities.HasCapability%2A> method programmatically when they gather device-specific information. If the `capabilityName` parameter specifies a device evaluation method, the `optionalArgument` parameter is passed to this method. If the `capabilityName` parameter specifies a property name or item in the capabilities dictionary, the <xref:System.Web.Mobile.MobileCapabilities.HasCapability%2A> method checks whether the property or item is equal to the `optionalArgument` parameter.
  syntax:
    content: public bool HasCapability (string delegateName, string optionalParameter);
    parameters:
    - id: delegateName
      type: System.String
      description: The device evaluation method, property name, or item in the capabilities collection.
    - id: optionalParameter
      type: System.String
      description: The optional argument.
    return:
      type: System.Boolean
      description: '`true` if the device has the specified capability; otherwise, `false`.'
  overload: System.Web.Mobile.MobileCapabilities.HasCapability*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: A <code>capabilityName</code> parameter is not found as a device-filter name specified in the configuration file, as a <xref href="System.Web.Mobile.MobileCapabilities"></xref> property, or as an item in the <xref href="System.Web.Mobile.MobileCapabilities"></xref> Item collection.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>delegateName</code> is `null` or empty.
