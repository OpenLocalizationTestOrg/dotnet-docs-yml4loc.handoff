  namespace: System.Data.Common
  summary: Contains a description of a mapped relationship between a source table and a <xref href="System.Data.DataTable"></xref>. This class is used by a <xref href="System.Data.Common.DataAdapter"></xref> when populating a <xref href="System.Data.DataSet"></xref>.
  remarks: A <xref:System.Data.Common.DataTableMapping> provides a master mapping between the data returned from a query against a data source, and a <xref:System.Data.DataTable>. The <xref:System.Data.Common.DataTableMapping> name can be passed in place of the <xref:System.Data.DataTable> name to the `Fill` method of the **DataAdapter**. For more information, see [DataAdapter DataTable and DataColumn Mappings](~/docs/framework/data/adonet/dataadapter-datatable-and-datacolumn-mappings.md).
  example:
  - "The following example creates a <xref:System.Data.Common.DataTableMapping> object and adds it to a <xref:System.Data.Common.DataTableMappingCollection>. It then informs the user that the mapping was added to the collection and displays the parent mapping.  \n  \n [!code-csharp[Classic WebData DataTableMapping Example#1](~/samples/snippets/csharp/VS_Snippets_ADO.NET/Classic WebData DataTableMapping Example/CS/source.cs#1)]\n [!code-vb[Classic WebData DataTableMapping Example#1](~/samples/snippets/visualbasic/VS_Snippets_ADO.NET/Classic WebData DataTableMapping Example/VB/source.vb#1)]"
