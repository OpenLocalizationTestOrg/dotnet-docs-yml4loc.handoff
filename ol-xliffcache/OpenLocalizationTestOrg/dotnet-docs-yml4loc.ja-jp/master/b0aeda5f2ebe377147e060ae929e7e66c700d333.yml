- uid: System.Data.Common.DataTableMapping.GetColumnMappingBySchemaAction(System.String,System.Data.MissingMappingAction)
  commentId: M:System.Data.Common.DataTableMapping.GetColumnMappingBySchemaAction(System.String,System.Data.MissingMappingAction)
  id: GetColumnMappingBySchemaAction(System.String,System.Data.MissingMappingAction)
  parent: System.Data.Common.DataTableMapping
  langs:
  - csharp
  name: GetColumnMappingBySchemaAction(String, MissingMappingAction)
  nameWithType: DataTableMapping.GetColumnMappingBySchemaAction(String, MissingMappingAction)
  fullName: DataTableMapping.GetColumnMappingBySchemaAction(String, MissingMappingAction)
  type: Method
  assemblies:
  - System.Data
  - netstandard
  - System.Data.Common
  namespace: System.Data.Common
  summary: Gets a <xref href="System.Data.DataColumn"></xref> from the specified <xref href="System.Data.DataTable"></xref> using the specified <xref href="System.Data.MissingMappingAction"></xref> value and the name of the <xref href="System.Data.DataColumn"></xref>.
  remarks: "If the <xref:System.Data.Common.DataColumnMapping> exists, it is returned.  \n  \n If the <xref:System.Data.Common.DataColumnMapping> does not exist, for a given <xref:System.Data.MissingMappingAction>, the following actions occur:  \n  \n|MissingMappingAction|Action taken|  \n|--------------------------|------------------|  \n|`Passthrough`|Creates a <xref:System.Data.Common.DataColumnMapping> with the specified source column name as both the source column name and the <xref:System.Data.DataSet> column name. This <xref:System.Data.Common.DataColumnMapping> is not added to the collection.|  \n|`Error`|An <xref:System.InvalidOperationException> is generated if the specified column mapping is missing.|  \n|`Ignore`|Gets a null value.|"
  syntax:
    content: public System.Data.Common.DataColumnMapping GetColumnMappingBySchemaAction (string sourceColumn, System.Data.MissingMappingAction mappingAction);
    parameters:
    - id: sourceColumn
      type: System.String
      description: The name of the <xref href="System.Data.DataColumn"></xref>.
    - id: mappingAction
      type: System.Data.MissingMappingAction
      description: One of the <xref href="System.Data.MissingMappingAction"></xref> values.
    return:
      type: System.Data.Common.DataColumnMapping
      description: A data column.
  overload: System.Data.Common.DataTableMapping.GetColumnMappingBySchemaAction*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The <code>mappingAction</code> parameter was set to `Error`, and no mapping was specified.
