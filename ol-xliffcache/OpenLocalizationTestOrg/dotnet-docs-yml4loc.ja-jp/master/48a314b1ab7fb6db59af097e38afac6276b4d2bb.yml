  namespace: System.ServiceModel.Activities
  summary: Associates activities together in a correlation by representing a particular shared <xref href="System.Runtime.DurableInstancing.InstanceKey"></xref> or transient context in the workflow.
  remarks: "[!INCLUDE[wf](~/includes/wf-md.md)] provides four types of correlation: [Content Based](~/docs/framework/wcf/feature-details/content-based-correlation.md), [Request-Reply](~/docs/framework/wcf/feature-details/request-reply-correlation.md), [Durable Duplex](~/docs/framework/wcf/feature-details/durable-duplex-correlation.md), and [Context Exchange](~/docs/framework/wcf/feature-details/context-exchange-correlation.md). [!INCLUDE[crabout](~/includes/crabout-md.md)] correlation, see [Correlation Overview](~/docs/framework/wcf/feature-details/correlation-overview.md), the specific correlation types mentioned previously, and the correlation samples located in the [Services &#91;WF Samples&#93;](~/docs/framework/windows-workflow-foundation/samples/services.md) node of the [!INCLUDE[wf1](~/includes/wf1-md.md)] samples.  \n  \n The runtime uses the <xref:System.ServiceModel.Activities.CorrelationInitializer.CorrelationHandle%2A> for correlation if it is present, otherwise the **CorrelatesWith** property of the messaging activity will be used.  If both are absent, the ambient handle provided by <xref:System.ServiceModel.Activities.CorrelationScope> or the workflow service is used."
  example:
  - "The following example shows how to set the <xref:System.ServiceModel.Activities.CorrelationHandle> on a <xref:System.ServiceModel.Activities.SendReply> activity.  \n  \n [!code-csharp[ImplicitExplicitCorrelation#0](~/samples/snippets/csharp/VS_Snippets_CFX/implicitexplicitcorrelation/cs/service/pharmacyservice.cs#0)]"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class CorrelationHandle : System.Activities.Handle
