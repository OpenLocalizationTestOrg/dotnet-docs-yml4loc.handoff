  summary: Gets the relative path to the resource whose configuration settings are represented by this <xref href="System.Configuration.ConfigurationLocation"></xref> object.
  remarks: "The path that is returned by the <xref:System.Configuration.ConfigurationLocation.Path%2A> property is relative to the root of your Web site.  \n  \n> [!NOTE]\n>  The <xref:System.Configuration.ConfigurationLocation.Path%2A> property might contain a comma-delimited list of paths to which the configuration setting applies."
