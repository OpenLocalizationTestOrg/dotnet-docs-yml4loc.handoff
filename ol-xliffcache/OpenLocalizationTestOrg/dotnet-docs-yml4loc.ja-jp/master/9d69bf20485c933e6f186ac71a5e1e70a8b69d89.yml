  namespace: System.Configuration
  summary: Represents a `location` element within a configuration file.
  remarks: An instance of the <xref:System.Configuration.ConfigurationLocation> class represents a single `location` element within a configuration file. Locations are used to specify configuration settings that apply only to a specified resource, such as a specific page, file, or subdirectory, within your Web application. Use the <xref:System.Configuration.ConfigurationLocation> class to obtain the path and the <xref:System.Configuration.Configuration> object that applies to the specified resource.
  example:
