- uid: System.Data.Objects.DataClasses.EntityReference.EntityKey
  commentId: P:System.Data.Objects.DataClasses.EntityReference.EntityKey
  id: EntityKey
  parent: System.Data.Objects.DataClasses.EntityReference
  langs:
