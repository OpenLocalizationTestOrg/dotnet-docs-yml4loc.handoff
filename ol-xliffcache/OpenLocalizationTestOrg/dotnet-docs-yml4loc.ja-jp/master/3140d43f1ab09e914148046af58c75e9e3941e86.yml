  summary: Gets the <xref href="System.Drawing.Graphics"></xref> object to measure against.
  remarks: You use a <xref:System.Drawing.Graphics> object to determine the scale to use when setting the <xref:System.Windows.Forms.MeasureItemEventArgs.ItemHeight%2A> and <xref:System.Windows.Forms.MeasureItemEventArgs.ItemWidth%2A>. Different types of graphics objects can have different scales, such as the difference in measurement scale between a monitor screen and a printer.
