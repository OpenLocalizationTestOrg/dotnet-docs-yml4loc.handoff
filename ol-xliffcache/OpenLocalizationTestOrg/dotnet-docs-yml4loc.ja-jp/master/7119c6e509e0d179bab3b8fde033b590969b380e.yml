  summary: Verifies the <xref href="System.Security.Cryptography.RSA"></xref> PKCS#1 signature for the specified data.
  remarks: You must specify a key and a hash algorithm before calling this method.
  example:
  - "The following example demonstrates how to use the <xref:System.Security.Cryptography.RSAPKCS1SignatureDeformatter.VerifySignature%2A> method to verify a signature.  \n  \n [!code-csharp[System.Security.Cryptography.RSAPKCS1SignatureDeFormatterExample#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.security.cryptography.rsapkcs1signaturedeformatterexample/cs/program.cs#1)]\n [!code-vb[System.Security.Cryptography.RSAPKCS1SignatureDeFormatterExample#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.security.cryptography.rsapkcs1signaturedeformatterexample/vb/program.vb#1)]"
  syntax:
    content: public override bool VerifySignature (byte[] rgbHash, byte[] rgbSignature);
    parameters:
    - id: rgbHash
      type: System.Byte[]
      description: The data signed with <code>rgbSignature</code>.
    - id: rgbSignature
      type: System.Byte[]
      description: The signature to be verified for <code>rgbHash</code>.
    return:
      type: System.Boolean
      description: '`true` if <code>rgbSignature</code> matches the signature computed using the specified hash algorithm and key on <code>rgbHash</code>; otherwise, `false`.'
  overload: System.Security.Cryptography.RSAPKCS1SignatureDeformatter.VerifySignature*
