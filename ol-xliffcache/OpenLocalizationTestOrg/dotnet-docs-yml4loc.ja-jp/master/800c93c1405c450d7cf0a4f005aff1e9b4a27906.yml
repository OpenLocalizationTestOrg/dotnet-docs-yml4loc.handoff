  type: Method
  assemblies:
  - System.Diagnostics.Contracts
  - mscorlib
  - netstandard
  namespace: System.Runtime.CompilerServices
  summary: Triggers the default failure behavior.
  remarks: The default failure behavior is to raise an <xref:System.Diagnostics.Debug.Assert%2A>, which causes the **Assert** dialog box to be displayed. You can change that behavior to throw an exception instead of displaying the dialog box.
  syntax:
    content: public static void TriggerFailure (System.Diagnostics.Contracts.ContractFailureKind kind, string displayMessage, string userMessage, string conditionText, Exception innerException);
    parameters:
    - id: kind
      type: System.Diagnostics.Contracts.ContractFailureKind
      description: One of the enumeration values that specifies the type of failure.
    - id: displayMessage
      type: System.String
      description: The message to display.
    - id: userMessage
      type: System.String
      description: Additional user information.
    - id: conditionText
      type: System.String
      description: The description of the condition that caused the failure.
    - id: innerException
      type: System.Exception
      description: The inner exception that caused the current exception.
