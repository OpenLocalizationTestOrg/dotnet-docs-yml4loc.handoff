- uid: System.Runtime.CompilerServices.ContractHelper.RaiseContractFailedEvent(System.Diagnostics.Contracts.ContractFailureKind,System.String,System.String,System.Exception)
  commentId: M:System.Runtime.CompilerServices.ContractHelper.RaiseContractFailedEvent(System.Diagnostics.Contracts.ContractFailureKind,System.String,System.String,System.Exception)
  id: RaiseContractFailedEvent(System.Diagnostics.Contracts.ContractFailureKind,System.String,System.String,System.Exception)
  parent: System.Runtime.CompilerServices.ContractHelper
  langs:
  - csharp
  name: RaiseContractFailedEvent(ContractFailureKind, String, String, Exception)
  nameWithType: ContractHelper.RaiseContractFailedEvent(ContractFailureKind, String, String, Exception)
  fullName: ContractHelper.RaiseContractFailedEvent(ContractFailureKind, String, String, Exception)
  type: Method
  assemblies:
  - System.Diagnostics.Contracts
  - mscorlib
  - netstandard
  namespace: System.Runtime.CompilerServices
  summary: Used by the binary rewriter to activate the default failure behavior.
  remarks: The binary rewriter calls this method to notify listeners about a contract failure. The <xref:System.Runtime.CompilerServices.ContractHelper.RaiseContractFailedEvent%2A> method does not perform the failure behavior (an assert or throw) itself. If the failure is handled by the listeners, the method returns `null`. If the failure is not handled by the listeners, a localized failure message is returned.
  syntax:
    content: public static string RaiseContractFailedEvent (System.Diagnostics.Contracts.ContractFailureKind failureKind, string userMessage, string conditionText, Exception innerException);
    parameters:
    - id: failureKind
      type: System.Diagnostics.Contracts.ContractFailureKind
      description: One of the enumeration values that specifies the type of failure.
    - id: userMessage
      type: System.String
      description: Additional user information.
    - id: conditionText
      type: System.String
      description: The description of the condition that caused the failure.
    - id: innerException
      type: System.Exception
      description: The inner exception that caused the current exception.
    return:
      type: System.String
      description: A null reference (`Nothing` in Visual Basic) if the event was handled and should not trigger a failure; otherwise, returns the localized failure message.
  overload: System.Runtime.CompilerServices.ContractHelper.RaiseContractFailedEvent*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>failureKind</code> is not a valid <xref href="System.Diagnostics.Contracts.ContractFailureKind"></xref> value.
