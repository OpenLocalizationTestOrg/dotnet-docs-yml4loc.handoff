  namespace: System.ServiceModel.Configuration
  summary: Gets or sets constraints on the complexity of SOAP messages that can be processed by endpoints configured with this binding.
  remarks: The complexity constraints include items such as a maximum element depth, a maximum length for string content within the message. The constraints protect against a class of denial of service (DOS) attacks that attempt to use message complexity to tie up endpoint processing resources.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("readerQuotas")]

      public System.ServiceModel.Configuration.XmlDictionaryReaderQuotasElement ReaderQuotas { get; }
    return:
      type: System.ServiceModel.Configuration.XmlDictionaryReaderQuotasElement
      description: The <xref href="System.Xml.XmlDictionaryReaderQuotas"></xref> that specifies the complexity constraints.
  overload: System.ServiceModel.Configuration.BinaryMessageEncodingElement.ReaderQuotas*
  exceptions: []
