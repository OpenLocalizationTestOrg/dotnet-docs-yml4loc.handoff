  fullName: System.ServiceModel.Configuration.BinaryMessageEncodingElement
  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Represents a message encoder that encodes Windows Communication Foundation (WCF) messages in binary on the wire. This class cannot be inherited.
  remarks: "Encoding is the process of transforming a set of Unicode characters into a sequence of bytes.  \n  \n The <xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement> class represents the configuration section that specifies the character encoding and message versioning used for binary-based XML messages. The binary message encoder encodes [!INCLUDE[indigo2](~/includes/indigo2-md.md)] messages in binary on the wire. While this encoding results in very fast transmission of messages, interoperability based on the WS-* standards is lost.  \n  \n The <xref:System.ServiceModel.Configuration.MtomMessageEncodingElement> class represents the configuration section that specifies the character encoding and message versioning used for a message using a Message Transmission Optimization Mechanism (MTOM) encoding. MTOM is an efficient technology for transmitting binary data in [!INCLUDE[indigo2](~/includes/indigo2-md.md)] messages. The MTOM encoder attempts to balance between efficiency and interoperability. The MTOM encoding transmits most XML in textual form, but optimizes large blocks of binary data by transmitting them as-is, without conversion to text.  \n  \n The <xref:System.ServiceModel.Configuration.TextMessageEncodingElement> class represents a configuration section that specifies a text encoder used to create text-based messages on the wire. Messages produced by this encoder are suitable for WS-* based interoperability. Web service or Web service client can generally understand textual XML. However, transmitting large blocks of binary data as text is the least efficient method for encoding XML messages."
  syntax:
    content: 'public sealed class BinaryMessageEncodingElement : System.ServiceModel.Configuration.BindingElementExtensionElement'
