  summary: Blocks the current thread until it can enter the <xref href="System.Threading.SemaphoreSlim"></xref>, using a <xref href="System.TimeSpan"></xref> that specifies the timeout, while observing a <xref href="System.Threading.CancellationToken"></xref>.
  remarks: "If the timeout is set to -1 milliseconds, the method waits indefinitely.\n \nIf the timeout is set to zero milliseconds, the method doesn't block. It tests the state of the wait handle and returns immediately. \n\nIf a thread or task is able to enter the semaphore, it decrements the <xref:System.Threading.SemaphoreSlim.CurrentCount%2A> property by one.  \n  \nIf `cancellationToken` is cancelled, or if a thread or task is blocked when calling <xref:System.Threading.SemaphoreSlim.Wait%28System.TimeSpan%2CSystem.Threading.CancellationToken%29> and the timeout interval specified by `millisecondsTimeout` expires:\n\n- The thread or task doesn't enter the semaphore.\n- The <xref:System.Threading.SemaphoreSlim.CurrentCount%2A> property isn't decremented.  \n\nIf `cancellationToken` is cancelled, the method throws an <xref:System.OperationCanceledException> exception."
  syntax:
    content: public bool Wait (TimeSpan timeout, System.Threading.CancellationToken cancellationToken);
    parameters:
    - id: timeout
      type: System.TimeSpan
      description: A <xref href="System.TimeSpan"></xref> that represents the number of milliseconds to wait, a <xref href="System.TimeSpan"></xref> that represents -1 milliseconds to wait indefinitely, or a <xref href="System.TimeSpan"></xref> that represents 0 milliseconds to test the wait handle and return immediately.
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: The <xref href="System.Threading.CancellationToken"></xref> to observe.
    return:
      type: System.Boolean
      description: '`true` if the current thread successfully entered the <xref href="System.Threading.SemaphoreSlim"></xref>; otherwise, `false`.'
