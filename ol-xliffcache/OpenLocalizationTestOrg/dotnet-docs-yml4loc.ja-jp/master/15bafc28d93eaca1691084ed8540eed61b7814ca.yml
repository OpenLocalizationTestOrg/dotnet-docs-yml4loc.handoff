- uid: System.Net.Configuration.RequestCachingSection.IsPrivateCache
  commentId: P:System.Net.Configuration.RequestCachingSection.IsPrivateCache
  id: IsPrivateCache
  parent: System.Net.Configuration.RequestCachingSection
  langs:
  - csharp
  name: IsPrivateCache
  nameWithType: RequestCachingSection.IsPrivateCache
  fullName: RequestCachingSection.IsPrivateCache
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: Gets or sets a Boolean value that indicates whether the local computer cache is private.
  remarks: On client machines, this value is typically set to `true` indicating that one user cannot use resources cached by another user. For middle-tier applications, this value is typically set to `false`.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("isPrivateCache", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool IsPrivateCache { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the cache provides user isolation; otherwise, `false`.'
  overload: System.Net.Configuration.RequestCachingSection.IsPrivateCache*
