  fullName: ContentOperations.GetParent(ContentElement)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: Gets the parent element of the specified <xref href="System.Windows.ContentElement"></xref>.
  remarks: "Most practical <xref:System.Windows.ContentElement> derived classes in [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)] are also a <xref:System.Windows.FrameworkContentElement> derived class. For these classes, the <xref:System.Windows.FrameworkContentElement.Parent%2A> property should be used instead.  \n  \n <xref:System.Windows.FrameworkContentElement.Parent%2A> returns the parent element in the logical tree, which might not be the same element as returned by <xref:System.Windows.ContentOperations.GetParent%2A>. <xref:System.Windows.ContentOperations.GetParent%2A> exists specifically to correct for certain architectural issues whereby a <xref:System.Windows.ContentElement> class that is not also a <xref:System.Windows.FrameworkContentElement> exists in a tree that is not strictly speaking either the logical tree or the visual tree."
  syntax:
    content: public static System.Windows.DependencyObject GetParent (System.Windows.ContentElement reference);
    parameters:
    - id: reference
      type: System.Windows.ContentElement
      description: The <xref href="System.Windows.ContentElement"></xref> to get the parent from.
    return:
      type: System.Windows.DependencyObject
      description: The parent element in the current tree.
  overload: System.Windows.ContentOperations.GetParent*
