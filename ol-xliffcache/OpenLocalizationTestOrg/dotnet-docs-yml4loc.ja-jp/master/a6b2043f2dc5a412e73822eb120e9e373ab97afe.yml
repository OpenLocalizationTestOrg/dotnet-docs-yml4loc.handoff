- uid: System.Windows.ContentOperations.GetParent(System.Windows.ContentElement)
  commentId: M:System.Windows.ContentOperations.GetParent(System.Windows.ContentElement)
  id: GetParent(System.Windows.ContentElement)
  parent: System.Windows.ContentOperations
