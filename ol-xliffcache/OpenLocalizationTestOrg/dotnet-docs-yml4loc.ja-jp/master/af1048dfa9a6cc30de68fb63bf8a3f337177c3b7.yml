  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a Boolean value that specifies whether the binding supports flowing WS-Transactions.
  remarks: The default value specifies that clients do not flow transactions and services reject messages with a flowed transaction message header.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("transactionFlow", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool TransactionFlow { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the binding supports flowing WS-Transactions; otherwise, `false`. The default is `false`.'
