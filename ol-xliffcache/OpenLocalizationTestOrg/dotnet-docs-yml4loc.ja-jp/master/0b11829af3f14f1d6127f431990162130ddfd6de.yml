  name: Level
  nameWithType: EventSourceOptions.Level
  fullName: EventSourceOptions.Level
  type: Property
  assemblies:
  - System.Diagnostics.Tracing
  - mscorlib
  - netstandard
  namespace: System.Diagnostics.Tracing
  summary: Gets or sets the event level applied to the event.
  remarks: ETW events can also be filtered by level. If the level is set at Verbose (5), events of all levels, including Verbose and below are raised. If the level is set at Error (2), only events that belong to Error level and below are raised.
  syntax:
    content: public System.Diagnostics.Tracing.EventLevel Level { get; set; }
    return:
      type: System.Diagnostics.Tracing.EventLevel
      description: The event level for the event. If not set, the default is Verbose (5).
  overload: System.Diagnostics.Tracing.EventSourceOptions.Level*
