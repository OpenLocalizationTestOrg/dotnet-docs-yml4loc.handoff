  namespace: System.Web.UI.WebControls
  summary: Loads the posted content of the list control, if it is different from the last posting.
  remarks: "The <xref:System.Web.UI.WebControls.ListBox.LoadPostData%2A> method is used primarily by control developers, when deriving a custom control from the <xref:System.Web.UI.WebControls.ListBox> class.  \n  \n The <xref:System.Web.UI.WebControls.ListBox.LoadPostData%2A> method indicates if the state of the <xref:System.Web.UI.WebControls.ListBox> control has changed. In other words, it determines if each list item in the control has the same <xref:System.Web.UI.WebControls.ListItem.Selected%2A> value as the last posted value. A user selecting an item in the control changes the <xref:System.Web.UI.WebControls.ListItem.Selected%2A> value for the corresponding <xref:System.Web.UI.WebControls.ListItem> object in the <xref:System.Web.UI.WebControls.ListControl.Items%2A> collection of the <xref:System.Web.UI.WebControls.ListBox> control. If some list items are selected in the control, or if the <xref:System.Web.UI.WebControls.ListBox> is disabled, <xref:System.Web.UI.WebControls.ListBox.LoadPostData%2A> returns `false`.  \n  \n When the <xref:System.Web.UI.WebControls.ListBox.LoadPostData%2A> method returns `true` for a control, the ASP.NET page framework invokes the <xref:System.Web.UI.WebControls.RadioButtonList.RaisePostDataChangedEvent%2A> method for the control."
  syntax:
    content: protected virtual bool LoadPostData (string postDataKey, System.Collections.Specialized.NameValueCollection postCollection);
    parameters:
    - id: postDataKey
      type: System.String
      description: The key identifier for the control, used to index the <code>postCollection</code>.
    - id: postCollection
      type: System.Collections.Specialized.NameValueCollection
      description: A <xref href="System.Collections.Specialized.NameValueCollection"></xref> that contains value information indexed by control identifiers.
    return:
      type: System.Boolean
      description: '`true` if the posted content is different from the last posting; otherwise, `false`.'
