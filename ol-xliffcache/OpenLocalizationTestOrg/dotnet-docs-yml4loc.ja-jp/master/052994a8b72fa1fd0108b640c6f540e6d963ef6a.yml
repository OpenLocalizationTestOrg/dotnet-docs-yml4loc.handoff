  name: FieldOffsetAttribute
  nameWithType: FieldOffsetAttribute
  fullName: System.Runtime.InteropServices.FieldOffsetAttribute
  type: Class
  assemblies:
  - System.Runtime
  - mscorlib
  - netstandard
  namespace: System.Runtime.InteropServices
  summary: Indicates the physical position of fields within the unmanaged representation of a class or structure.
  remarks: "You can apply this attribute to fields.  \n  \n This attribute is used when <xref:System.Runtime.InteropServices.StructLayoutAttribute?displayProperty=fullName>, with <xref:System.Runtime.InteropServices.LayoutKind?displayProperty=fullName> passed to its constructor, is applied to a class or structure to specify the offset of each non- `static` or constant member within the unmanaged representation of that class or structure."
  example:
  - "The following example demonstrates how to apply the <xref:System.Runtime.InteropServices.FieldOffsetAttribute> to members of a class with an explicit layout.  \n  \n [!code-cpp[Classic FieldOffsetAttribute Example#1](~/samples/snippets/cpp/VS_Snippets_CLR_Classic/classic FieldOffsetAttribute Example/CPP/source.cpp#1)]\n [!code-csharp[Classic FieldOffsetAttribute Example#1](~/samples/snippets/csharp/VS_Snippets_CLR_Classic/classic FieldOffsetAttribute Example/CS/source.cs#1)]\n [!code-vb[Classic FieldOffsetAttribute Example#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_Classic/classic FieldOffsetAttribute Example/VB/source.vb#1)]  \n  \n For a larger example, see the <xref:System.Runtime.InteropServices.StructLayoutAttribute?displayProperty=fullName> class."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class FieldOffsetAttribute : Attribute
