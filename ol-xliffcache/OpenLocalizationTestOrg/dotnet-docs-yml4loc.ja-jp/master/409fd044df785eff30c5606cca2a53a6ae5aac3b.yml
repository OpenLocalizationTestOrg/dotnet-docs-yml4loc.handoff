- uid: System.Runtime.Serialization.ISerializationSurrogate.SetObjectData(System.Object,System.Runtime.Serialization.SerializationInfo,System.Runtime.Serialization.StreamingContext,System.Runtime.Serialization.ISurrogateSelector)
  commentId: M:System.Runtime.Serialization.ISerializationSurrogate.SetObjectData(System.Object,System.Runtime.Serialization.SerializationInfo,System.Runtime.Serialization.StreamingContext,System.Runtime.Serialization.ISurrogateSelector)
  id: SetObjectData(System.Object,System.Runtime.Serialization.SerializationInfo,System.Runtime.Serialization.StreamingContext,System.Runtime.Serialization.ISurrogateSelector)
  parent: System.Runtime.Serialization.ISerializationSurrogate
  langs:
  - csharp
  name: SetObjectData(Object, SerializationInfo, StreamingContext, ISurrogateSelector)
  nameWithType: ISerializationSurrogate.SetObjectData(Object, SerializationInfo, StreamingContext, ISurrogateSelector)
  fullName: ISerializationSurrogate.SetObjectData(Object, SerializationInfo, StreamingContext, ISurrogateSelector)
  type: Method
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime.Serialization.Formatters
  namespace: System.Runtime.Serialization
  summary: Populates the object using the information in the <xref href="System.Runtime.Serialization.SerializationInfo"></xref>.
  remarks: "The <xref:System.Runtime.Serialization.ISerializationSurrogate.SetObjectData%2A> method is called during deserialization. With this method, you can take the empty <xref:System.Object>`obj` that has already been created, and enter <xref:System.Runtime.Serialization.SerializationInfo>`info` data into that object. Constructors are not invoked during deserialization of information and reconstruction of the object.  \n  \n This method is protected by a <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> for the <xref:System.Security.Permissions.SecurityPermission> with the <xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName> specified."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public object SetObjectData (object obj, System.Runtime.Serialization.SerializationInfo info, System.Runtime.Serialization.StreamingContext context, System.Runtime.Serialization.ISurrogateSelector selector);
    parameters:
    - id: obj
      type: System.Object
      description: The object to populate.
    - id: info
      type: System.Runtime.Serialization.SerializationInfo
      description: The information to populate the object.
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: The source from which the object is deserialized.
    - id: selector
      type: System.Runtime.Serialization.ISurrogateSelector
      description: The surrogate selector where the search for a compatible surrogate begins.
    return:
      type: System.Object
      description: The populated deserialized object.
  overload: System.Runtime.Serialization.ISerializationSurrogate.SetObjectData*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: The caller does not have the required permission.
