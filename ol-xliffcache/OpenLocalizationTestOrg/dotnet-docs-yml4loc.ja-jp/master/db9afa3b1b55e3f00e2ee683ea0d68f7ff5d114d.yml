  name: ServiceKnownTypeAttribute
  nameWithType: ServiceKnownTypeAttribute
  fullName: System.ServiceModel.ServiceKnownTypeAttribute
  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Specifies known types to be used by a service when serializing or deserializing.
  remarks: "The <xref:System.ServiceModel.ServiceKnownTypeAttribute> is intended for use when creating [!INCLUDE[indigo1](~/includes/indigo1-md.md)] service contracts (interfaces that define the service and its methods). The *known types* are types that may be present in an object graph when serialization or deserialization occurs. For more information about known types, see [Data Contract Known Types](~/docs/framework/wcf/feature-details/data-contract-known-types.md).  \n  \n To use the <xref:System.ServiceModel.ServiceKnownTypeAttribute.MethodName%2A> property, create a class that contains a method (or methods) that returns an array of types (each being a known type). When applying the attribute, set the `methodName` to the name of a method that returns the list of types and set the `declaringType` to the type that contains the method. The method must return a type that implements the <xref:System.Collections.Generic.IEnumerable%601> interface. The method must also include a parameter of type <xref:System.Reflection.ICustomAttributeProvider>.  \n  \n You can also apply the attribute several times to an interface, class, or method, each time specifying a new known type.  \n  \n> [!NOTE]\n>  You can use the word `ServiceKnownType` in your Microsoft Visual Basic or C# code instead of the longer `ServiceKnownTypeAttribute`."
  example:
  - "The following example applies the <xref:System.ServiceModel.ServiceKnownTypeAttribute> attribute to an interface where the attribute specifies a method name and a declaring type.  \n  \n [!code-csharp[ServiceKnownTypeAttribute#1](~/samples/snippets/csharp/VS_Snippets_CFX/serviceknowntypeattribute/cs/source.cs#1)]\n [!code-vb[ServiceKnownTypeAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_CFX/serviceknowntypeattribute/vb/source.vb#1)]  \n  \n Alternatively, apply the attribute to the interface specifying the known type to include.  \n  \n [!code-csharp[ServiceKnownTypeAttribute#2](~/samples/snippets/csharp/VS_Snippets_CFX/serviceknowntypeattribute/cs/source.cs#2)]\n [!code-vb[ServiceKnownTypeAttribute#2](~/samples/snippets/visualbasic/VS_Snippets_CFX/serviceknowntypeattribute/vb/source.vb#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Method | System.AttributeTargets.Interface, AllowMultiple=true, Inherited=true)]

      public sealed class ServiceKnownTypeAttribute : Attribute
