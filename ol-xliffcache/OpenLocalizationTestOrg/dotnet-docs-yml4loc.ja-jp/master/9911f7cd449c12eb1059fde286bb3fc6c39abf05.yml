  nameWithType: UICues
  fullName: System.Windows.Forms.UICues
  type: Enum
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Specifies the state of the user interface.
  remarks: "This enumeration is used by members such as the constructor for ventArgs.  \n  \n This enumeration is used to specify which user interface cues will be displayed or changed. For example, when the user presses the ALT key, the keyboard shortcuts on the menu are displayed by underlining the appropriate character. The bitwise combination of <xref:System.Windows.Forms.UICuesEventArgs> for this example would be ShowKeyboard and ChangeKeyboard."
  syntax:
    content: >-
      [System.Flags]

      public enum UICues
