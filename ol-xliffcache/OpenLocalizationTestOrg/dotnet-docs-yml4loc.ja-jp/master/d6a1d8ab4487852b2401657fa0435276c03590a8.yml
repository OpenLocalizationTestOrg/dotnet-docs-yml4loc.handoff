  summary: Extends the metadata information for a class by adding attributes and property information that is defined in an associated class.
  remarks: The <xref:System.ComponentModel.DataAnnotations.AssociatedMetadataTypeTypeDescriptionProvider> class dynamically extends the type information associated with a type or object by adding, modifying, or hiding characteristics such as attributes, properties, and events. For more information, see <xref:System.ComponentModel.TypeDescriptor>.
