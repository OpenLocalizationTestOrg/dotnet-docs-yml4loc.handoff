  summary: Used to specify which configuration file is to be represented by the Configuration object.
  remarks: "Use <xref:System.Configuration.ConfigurationUserLevel> to specify which configuration file is to be represented by the Configuration object returned by <xref:System.Configuration.ConfigurationManager.OpenExeConfiguration%2A?displayProperty=fullName> and <xref:System.Web.Configuration.WebConfigurationManager.OpenMachineConfiguration%2A?displayProperty=fullName>.  \n  \n Application configuration files are in the same directory as the application and have the same name, but with a .config extension. For example, the configuration file for C:\\System\\Public.exe is C:\\System\\Public.exe.config.  \n  \n Applications use a global configuration that applies to all users, separate configurations that apply to individual users, and configurations that apply to roaming users."
  example:
  - "The following example shows how to use the <xref:System.Configuration.ConfigurationUserLevel> enumeration.  \n  \n [!code-csharp[System.Configuration.ConfigurationUserLevel#1](~/samples/snippets/csharp/VS_Snippets_WebNet/system.configuration.configurationuserlevel/cs/configurationuserlevel.cs#1)]\n [!code-vb[System.Configuration.ConfigurationUserLevel#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/system.configuration.configurationuserlevel/vb/configurationuserlevel.vb#1)]"
