    description: "The associated <xref href=\"System.Windows.Forms.DataGridView\"></xref> control is performing one of the following actions that temporarily prevents new columns from being added:  \n  \n-   Selecting all cells in the control.  \n  \n-   Clearing the selection.  \n  \n-   Updating column <xref href=\"System.Windows.Forms.DataGridViewColumn.DisplayIndex\"></xref> property values.  \n  \n -or-  \n  \n This method is being called from a handler for one of the following <xref href=\"System.Windows.Forms.DataGridView\"></xref> events:  \n  \n-   <xref href=\"System.Windows.Forms.DataGridView.CellEnter\"></xref>  \n  \n-   <xref href=\"System.Windows.Forms.DataGridView.CellLeave\"></xref>  \n  \n-   <xref href=\"System.Windows.Forms.DataGridView.CellValidating\"></xref>  \n  \n-   <xref href=\"System.Windows.Forms.DataGridView.CellValidated\"></xref>  \n  \n-   <xref href=\"System.Windows.Forms.DataGridView.RowEnter\"></xref>  \n  \n-   <xref href=\"System.Windows.Forms.DataGridView.RowLeave\"></xref>  \n  \n-   <xref href=\"System.Windows.Forms.DataGridView.RowValidated\"></xref>  \n  \n-   <xref href=\"System.Windows.Forms.DataGridView.RowValidating\"></xref>  \n  \n -or-  \n  \n <code>dataGridViewColumn</code> already belongs to a <xref href=\"System.Windows.Forms.DataGridView\"></xref> control.  \n  \n -or-  \n  \n The <code>dataGridViewColumn</code><xref href=\"System.Windows.Forms.DataGridViewColumn.SortMode\"></xref> property value is <xref href=\"System.Windows.Forms.DataGridViewColumnSortMode.Automatic\"></xref> and the <xref href=\"System.Windows.Forms.DataGridView.SelectionMode\"></xref> property value is <xref href=\"System.Windows.Forms.DataGridViewSelectionMode.FullColumnSelect\"></xref> or <xref href=\"System.Windows.Forms.DataGridViewSelectionMode.ColumnHeaderSelect\"></xref>. Use the control <xref href=\"System.Windows.Forms.DataGridView.System#ComponentModel#ISupportInitialize#BeginInit\"></xref> and <xref href=\"System.Windows.Forms.DataGridView.System#ComponentModel#ISupportInitialize#EndInit\"></xref> methods to temporarily set conflicting property values.  \n  \n -or-  \n  \n The <code>dataGridViewColumn</code><xref href=\"System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode\"></xref> property value is <xref href=\"System.Windows.Forms.DataGridViewAutoSizeColumnMode.ColumnHeader\"></xref> and the <xref href=\"System.Windows.Forms.DataGridView.ColumnHeadersVisible\"></xref> property value is `false`.  \n  \n -or-  \n  \n <code>dataGridViewColumn</code> has an <xref href=\"System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode\"></xref> property value of <xref href=\"System.Windows.Forms.DataGridViewAutoSizeColumnMode.Fill\"></xref> and a <xref href=\"System.Windows.Forms.DataGridViewColumn.Frozen\"></xref> property value of `true`.  \n  \n -or-  \n  \n <code>dataGridViewColumn</code> has <xref href=\"System.Windows.Forms.DataGridViewColumn.DisplayIndex\"></xref> and <xref href=\"System.Windows.Forms.DataGridViewColumn.Frozen\"></xref> property values that would display it among a set of adjacent columns with the opposite <xref href=\"System.Windows.Forms.DataGridViewColumn.Frozen\"></xref> property value.  \n  \n -or-  \n  \n The <xref href=\"System.Windows.Forms.DataGridView\"></xref> control contains at least one row and <code>dataGridViewColumn</code> has a <xref href=\"System.Windows.Forms.DataGridViewColumn.CellType\"></xref> property value of `null`."
