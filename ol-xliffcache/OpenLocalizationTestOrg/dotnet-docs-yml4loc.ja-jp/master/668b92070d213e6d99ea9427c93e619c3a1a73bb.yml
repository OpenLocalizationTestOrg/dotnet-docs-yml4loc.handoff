  namespace: System.Windows.Forms
  summary: Represents a Windows control that displays a frame around a group of controls with an optional caption.
  remarks: "The <xref:System.Windows.Forms.GroupBox> displays a frame around a group of controls with or without a caption. Use a <xref:System.Windows.Forms.GroupBox> to logically group a collection of controls on a form. The group box is a container control that can be used to define groups of controls.  \n  \n The typical use for a group box is to contain a logical group of <xref:System.Windows.Forms.RadioButton> controls. If you have two group boxes, each of which contain several option buttons (also known as radio buttons), each group of buttons is mutually exclusive, setting one option value per group.  \n  \n You can add controls to the <xref:System.Windows.Forms.GroupBox> by using the <xref:System.Windows.Forms.Control.ControlCollection.Add%2A> method of the <xref:System.Windows.Forms.Control.Controls%2A> property.  \n  \n> [!NOTE]\n>  Only controls that are contained within the <xref:System.Windows.Forms.GroupBox> control can be selected or receive focus. The complete <xref:System.Windows.Forms.GroupBox> itself cannot be selected or receive focus. For more information about how this control responds to the <xref:System.Windows.Forms.Control.Focus%2A> and <xref:System.Windows.Forms.Control.Select%2A> methods, see the following <xref:System.Windows.Forms.Control> members: <xref:System.Windows.Forms.Control.CanFocus%2A>, <xref:System.Windows.Forms.Control.CanSelect%2A>, <xref:System.Windows.Forms.Control.Focused%2A>, <xref:System.Windows.Forms.Control.ContainsFocus%2A>, <xref:System.Windows.Forms.Control.Focus%2A>, <xref:System.Windows.Forms.Control.Select%2A>.  \n  \n The <xref:System.Windows.Forms.GroupBox> cannot display a scroll bar. If you need a control similar to a <xref:System.Windows.Forms.GroupBox> that can contain a scroll bar, see the <xref:System.Windows.Forms.Panel> control."
  example:
  - "The following code example instantiates and creates a <xref:System.Windows.Forms.GroupBox> and two <xref:System.Windows.Forms.RadioButton> controls. The radio buttons are added to the group box and the group box is added to the <xref:System.Windows.Forms.Form>.  \n  \n [!code-csharp[Classic GroupBox Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic GroupBox Example/CS/source.cs#1)]\n [!code-vb[Classic GroupBox Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic GroupBox Example/VB/source.vb#1)]"
