  namespace: Microsoft.Build.Tasks.Deployment.Bootstrapper
  summary: Gets or sets the expected source location when the bootstrapper is published to a Web site.
  remarks: "If you specify <xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.BuildSettings.ApplicationFile%2A>, the bootstraper will be published to the location specified by this value.  \n  \n If <xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.BuildSettings.ComponentsLocation%2A> is set to <xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.ComponentsLocation.Relative>, required component files will be published to a location relative to this value.  \n  \n Set this value to null if Setup.exe is not to be published to the Web."
  syntax:
    content: public string ApplicationUrl { get; set; }
    return:
      type: System.String
      description: A URL that represents the expected source location when the bootstrapper is published to a Web site.
