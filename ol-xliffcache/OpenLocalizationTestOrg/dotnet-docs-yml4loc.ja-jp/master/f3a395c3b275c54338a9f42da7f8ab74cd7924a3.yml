  namespace: System.Web.Query.Dynamic
  summary: Returns a string representation of the dynamic class.
  remarks: When the <xref:System.Web.UI.WebControls.LinqDataSource.Select%2A> property is set to an expression that contains the `new` function, a class is dynamically created that contains only the properties specified in the `new` function. The parser creates the `new` class by extending the <xref:System.Web.Query.Dynamic.DynamicClass> class. The <xref:System.Web.Query.Dynamic.DynamicClass.ToString%2A> methods creates a string representation of the properties in the class.
  syntax:
    content: public override string ToString ();
    parameters: []
    return:
      type: System.String
      description: A string that represents the dynamic class and its properties.
