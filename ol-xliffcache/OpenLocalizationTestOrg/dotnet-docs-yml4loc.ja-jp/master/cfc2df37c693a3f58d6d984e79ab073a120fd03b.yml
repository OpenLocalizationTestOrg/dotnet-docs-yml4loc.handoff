  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets or sets the distance to move a scroll bar in response to a large scroll command.
  remarks: <xref:System.Windows.Forms.ScrollProperties.LargeChange%2A> is used to determine how far the scroll bar is moved in response to a request to move a considerable distance, such as when the user presses the PAGE UP or PAGE DOWN button.
  syntax:
    content: public int LargeChange { get; set; }
    return:
      type: System.Int32
      description: An <xref href="System.Int32"></xref> describing how far, in pixels, to move the scroll bar in response to a large change.
  overload: System.Windows.Forms.ScrollProperties.LargeChange*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: <xref href="System.Windows.Forms.ScrollProperties.LargeChange"></xref> cannot be less than zero.
