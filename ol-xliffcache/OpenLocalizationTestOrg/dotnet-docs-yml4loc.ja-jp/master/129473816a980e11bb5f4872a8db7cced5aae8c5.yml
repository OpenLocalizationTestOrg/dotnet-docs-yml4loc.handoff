  - netstandard
  namespace: System.Data
  summary: Collects all parameters relevant to a Command object and their mappings to <xref href="System.Data.DataSet"></xref> columns, and is implemented by .NET Framework data providers that access data sources.
  remarks: "The <xref:System.Data.IDataParameterCollection> interface allows an inheriting class to implement a Parameter collection. For more information about Parameter classes, see [Configuring Parameters and Parameter Data Types](~/docs/framework/data/adonet/configuring-parameters-and-parameter-data-types.md).  \n  \n An application does not create an instance of the <xref:System.Data.IDataParameterCollection> interface directly, but creates an instance of a class that inherits <xref:System.Data.IDataParameterCollection>.  \n  \n Classes that inherit <xref:System.Data.IDataParameterCollection> must implement the inherited members, and typically define additional members to add provider-specific functionality. For example, the <xref:System.Data.IDataParameterCollection> interface defines one implementation of the <xref:System.Data.IDataParameterCollection.RemoveAt%2A> method. In turn, the <xref:System.Data.OleDb.OleDbParameterCollection> class inherits this method, and defines two additional overloads of `RemoveAt`."
  syntax:
    content: 'public interface IDataParameterCollection : System.Collections.IList'
