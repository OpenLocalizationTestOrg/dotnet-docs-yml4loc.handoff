  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n <xref:System.Workflow.ComponentModel.Serialization.ActivityMarkupSerializer> provides methods that serialize activity class objects into XAML format and deserialize XAML content into activity class objects. These services are primarily used by activity designers to persist the classes on the workflow design surface.  \n  \n For more information about serialization, see [Serialization](http://msdn.microsoft.com/library/4d1111c0-9447-4231-a997-96a2b74b3453)."
