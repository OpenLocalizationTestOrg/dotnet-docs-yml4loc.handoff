  namespace: System.Windows.Media
  summary: Draws one or more connected quadratic Bezier curves.
  remarks: "This method uses the end point of the previous segment as its starting point. If this is the first segment in a figure, it uses the point specified by the <xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A> method as its start point.  \n  \n A <xref:System.Windows.Media.StreamGeometry> cannot be serialized if it contains a <xref:System.Windows.Media.Transform> or any non-stroked or unfilled segments."
  example:
  - "The following example shows how to draw multiple connected quadratic Bezier curves using the <xref:System.Windows.Media.StreamGeometryContext.PolyQuadraticBezierTo%2A> method.  \n  \n [!code-csharp[GeometriesMiscSnippets_procedural_snip#StreamGeometryPolyQuadraticBezierToExampleWholePage](~/samples/snippets/csharp/VS_Snippets_Wpf/GeometriesMiscSnippets_procedural_snip/CSharp/StreamGeometryPolyQuadraticBezierToExample.cs#streamgeometrypolyquadraticbeziertoexamplewholepage)]\n [!code-vb[GeometriesMiscSnippets_procedural_snip#StreamGeometryPolyQuadraticBezierToExampleWholePage](~/samples/snippets/visualbasic/VS_Snippets_Wpf/GeometriesMiscSnippets_procedural_snip/visualbasic/streamgeometrypolyquadraticbeziertoexample.vb#streamgeometrypolyquadraticbeziertoexamplewholepage)]"
  syntax:
    content: public abstract void PolyQuadraticBezierTo (System.Collections.Generic.IList<System.Windows.Point> points, bool isStroked, bool isSmoothJoin);
    parameters:
    - id: points
      type: System.Collections.Generic.IList{System.Windows.Point}
      description: The collection of points that specify control points and destination points for one or more quadratic Bezier curves. The first point in the list specifies the curve's control point, the next point specifies the destination point, the next point specifies the control point of the next curve, and so on. The list must contain an even number of points.
    - id: isStroked
      type: System.Boolean
      description: '`true` to make the segment stroked when a <xref href="System.Windows.Media.Pen"></xref> is used to render the segment; otherwise, `false`.'
    - id: isSmoothJoin
      type: System.Boolean
      description: '`true` to treat the join between this segment and the previous segment as a corner when stroked with a <xref href="System.Windows.Media.Pen"></xref>; otherwise, `false`.'
