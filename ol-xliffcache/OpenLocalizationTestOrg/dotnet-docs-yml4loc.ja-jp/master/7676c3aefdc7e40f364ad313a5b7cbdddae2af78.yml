  namespace: System.Windows.Media
  summary: Draws a quadratic Bezier curve.
  remarks: "Unlike a cubic Bezier curve, which uses two control points, a quadratic cubic Bezier curve uses a single control point.  \n  \n This method uses the end point of the previous segment as its starting point. If this is the first segment in a figure, it uses the point specified by the <xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A> method as its start point.  \n  \n A <xref:System.Windows.Media.StreamGeometry> cannot be serialized if it contains a <xref:System.Windows.Media.Transform> or any non-stroked or unfilled segments."
  example:
  - "The following example shows how to draw a quadratic Bezier curve using the <xref:System.Windows.Media.StreamGeometryContext.QuadraticBezierTo%2A> method.  \n  \n [!code-csharp[GeometriesMiscSnippets_procedural_snip#StreamGeometryQuadraticBezierToExampleWholePage](~/samples/snippets/csharp/VS_Snippets_Wpf/GeometriesMiscSnippets_procedural_snip/CSharp/StreamGeometryQuadraticBezierToExample.cs#streamgeometryquadraticbeziertoexamplewholepage)]\n [!code-vb[GeometriesMiscSnippets_procedural_snip#StreamGeometryQuadraticBezierToExampleWholePage](~/samples/snippets/visualbasic/VS_Snippets_Wpf/GeometriesMiscSnippets_procedural_snip/visualbasic/streamgeometryquadraticbeziertoexample.vb#streamgeometryquadraticbeziertoexamplewholepage)]"
  syntax:
    content: public abstract void QuadraticBezierTo (System.Windows.Point point1, System.Windows.Point point2, bool isStroked, bool isSmoothJoin);
    parameters:
    - id: point1
      type: System.Windows.Point
      description: The control point used to specify the shape of the curve.
    - id: point2
      type: System.Windows.Point
      description: The destination point for the end of the curve.
    - id: isStroked
      type: System.Boolean
      description: '`true` to make the segment stroked when a <xref href="System.Windows.Media.Pen"></xref> is used to render the segment; otherwise, `false`.'
    - id: isSmoothJoin
      type: System.Boolean
      description: '`true` to treat the join between this segment and the previous segment as a corner when stroked with a <xref href="System.Windows.Media.Pen"></xref>; otherwise, `false`.'
  overload: System.Windows.Media.StreamGeometryContext.QuadraticBezierTo*
