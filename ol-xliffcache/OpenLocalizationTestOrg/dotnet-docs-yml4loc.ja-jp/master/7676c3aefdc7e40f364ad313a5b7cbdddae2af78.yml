  name: PolyBezierTo(IList<Point>, Boolean, Boolean)
  nameWithType: StreamGeometryContext.PolyBezierTo(IList<Point>, Boolean, Boolean)
  fullName: StreamGeometryContext.PolyBezierTo(IList<Point>, Boolean, Boolean)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: Draws one or more connected Bezier curves.
  remarks: "The first point in `points` specifies the first control point, the next specifies the second control point, the third point specifies the end point, the next point specifies the first control point of the next curve, and so on.  \n  \n This method uses the end point of the previous segment as its starting point. If this is the first segment in a figure, it uses the point specified by the <xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A> method as its start point.  \n  \n A <xref:System.Windows.Media.StreamGeometry> cannot be serialized if it contains a <xref:System.Windows.Media.Transform> or any non-stroked or unfilled segments."
  example:
  - "The following example shows how to draw multiple connected Bezier curves using the <xref:System.Windows.Media.StreamGeometryContext.PolyBezierTo%2A> method.  \n  \n [!code-csharp[GeometriesMiscSnippets_procedural_snip#StreamGeometryPolyBezierToExampleWholePage](~/samples/snippets/csharp/VS_Snippets_Wpf/GeometriesMiscSnippets_procedural_snip/CSharp/StreamGeometryPolyBezierToExample.cs#streamgeometrypolybeziertoexamplewholepage)]\n [!code-vb[GeometriesMiscSnippets_procedural_snip#StreamGeometryPolyBezierToExampleWholePage](~/samples/snippets/visualbasic/VS_Snippets_Wpf/GeometriesMiscSnippets_procedural_snip/visualbasic/streamgeometrypolybeziertoexample.vb#streamgeometrypolybeziertoexamplewholepage)]"
  syntax:
    content: public abstract void PolyBezierTo (System.Collections.Generic.IList<System.Windows.Point> points, bool isStroked, bool isSmoothJoin);
    parameters:
    - id: points
      type: System.Collections.Generic.IList{System.Windows.Point}
      description: The list of points that specify control points and destination points for one or more Bezier curves. The number of points in this list should be a multiple of three.
    - id: isStroked
      type: System.Boolean
      description: '`true` to make the segment stroked when a <xref href="System.Windows.Media.Pen"></xref> is used to render the segment; otherwise, `false`.'
    - id: isSmoothJoin
      type: System.Boolean
      description: '`true` to treat the join between this segment and the previous segment as a corner when stroked with a <xref href="System.Windows.Media.Pen"></xref>; otherwise, `false`.'
