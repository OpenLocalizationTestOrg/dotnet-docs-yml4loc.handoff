  summary: Gets or sets the color used when displaying a link that that has been previously visited.
  remarks: "This property enables you to specify the color that is displayed for all links in the <xref:System.Windows.Forms.ToolStripLabel> that have been visited by the user.  \n  \n> [!NOTE]\n>  When setting this property, ensure that the color you are setting the property to does not conflict with the color of the control's background or the text does not display properly. For example, if the background color of the control is `Color.Red` and this property is set to `Color.Red`, the text is not shown properly when the link is displayed as a visited link."
  example:
  - "The following code example demonstrates how to initialize a <xref:System.Windows.Forms.ToolStripLabel> to contain a link by setting the <xref:System.Windows.Forms.ToolStripLabel.IsLink%2A>, <xref:System.Windows.Forms.ToolStripLabel.LinkColor%2A>, <xref:System.Windows.Forms.ToolStripLabel.ActiveLinkColor%2A>, <xref:System.Windows.Forms.ToolStripLabel.VisitedLinkColor%2A>, <xref:System.Windows.Forms.ToolStripLabel.LinkVisited%2A> and <xref:System.Windows.Forms.ToolStripLabel.LinkBehavior%2A> properties.  \n  \n [!code-csharp[System.Windows.Forms.ToolStripLabel#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.ToolStripLabel/CS/form1.cs#1)]\n [!code-vb[System.Windows.Forms.ToolStripLabel#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.ToolStripLabel/VB/form1.vb#1)]"
