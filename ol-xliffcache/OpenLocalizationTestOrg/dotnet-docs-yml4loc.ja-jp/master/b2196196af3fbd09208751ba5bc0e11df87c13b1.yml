  summary: Provides a construct for specifying a choice among multiple content alternatives in the [<DeviceSpecific>](http://msdn.microsoft.com/en-us/5984e67a-91cf-4f32-8815-7e7fab3d3b5b) element. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: "Within a [\\<DeviceSpecific>](http://msdn.microsoft.com/en-us/5984e67a-91cf-4f32-8815-7e7fab3d3b5b) element, you typically specify one or more [\\<Choice>](http://msdn.microsoft.com/en-us/c81bee77-bb45-4211-be0f-e13a040b3c2d) elements, each containing attributes that specify how to evaluate the choice against target device capabilities. At run time, each choice is evaluated in order, and the first choice that is successfully evaluated is used. The DeviceSpecific/Choice construct is used to specify template sets and override properties; for example, it can be used to specify device-specific images for the <xref:System.Web.UI.MobileControls.Image> control.  \n  \n> [!NOTE]\n>  Even though the <xref:System.Web.UI.MobileControls.DeviceSpecific> class inherits from the Web Forms `System.Web.UI.Control` namespace, this is only an implementation detail. A `<Choice>` element does not behave like a control."
  example:
  - "The following code example demonstrates how to use <xref:System.Web.UI.MobileControls.DeviceSpecific> and <xref:System.Web.UI.MobileControls.DeviceSpecificChoice> objects to create interfaces specific to a variety of devices in a mobile form.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](http://msdn.microsoft.com/library/81b13e7a-b95b-4285-906f-d2dd77411417).  \n  \n <!-- TODO: review snippet reference [!code-csharp[MobileTemplateContainerSample#1](~/samples/snippets/csharp/VS_Snippets_WebNet/MobileTemplateContainerSample/cs/Default.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[MobileTemplateContainerSample#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/MobileTemplateContainerSample/vb/Default.aspx#1)]  -->  \n  \n All of the code above can be replaced declaratively with the following markup:  \n  \n  \n  \n For these examples, the Web.config file must have the following elements:"
