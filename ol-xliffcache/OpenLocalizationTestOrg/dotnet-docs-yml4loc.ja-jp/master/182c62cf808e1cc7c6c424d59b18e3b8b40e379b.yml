      description: The <xref href="System.Xml.XmlDictionaryReader"></xref> object to be used for reading the SOAP message.
    - id: maxSizeOfHeaders
      type: System.Int32
      description: The maximum size in bytes of a header.
    - id: version
      type: System.ServiceModel.Channels.MessageVersion
      description: A valid <xref href="System.ServiceModel.Channels.MessageVersion"></xref> value that specifies the SOAP version to use for the message.
    return:
