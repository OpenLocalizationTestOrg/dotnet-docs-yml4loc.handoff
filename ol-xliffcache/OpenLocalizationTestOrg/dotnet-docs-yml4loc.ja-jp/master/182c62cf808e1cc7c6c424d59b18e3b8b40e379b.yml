  summary: Closes the <xref href="System.ServiceModel.Channels.Message"></xref> and releases any resources.
  remarks: "The <xref:System.ServiceModel.Channels.Message> does have a finalizer, which causes <xref:System.ServiceModel.Channels.Message.Close%2A> to be called for you when the message is garbage-collected. This is non-optimal, as the .NET Framework's Garbage Collection (GC) mechanism does not necessarily run when you run out of system resources other than memory. For this reason, you should always call this method when finished with the contents of the message. The <xref:System.ServiceModel.Channels.Message.Close%2A> method is a synonym for <xref:System.IDisposable.Dispose%2A> (which <xref:System.ServiceModel.Channels.Message> also implements). The message also disposes the object that was used to construct the body when it is disposed.  \n  \n An <xref:System.ObjectDisposedException> is thrown if you call any method or access any properties of the message once it is closed. Calling any method or accessing any properties of other objects related to the message once it is closed, (such as message header collection, message property values, or <xref:System.Xml.XmlReader> instances returned for the body or for a header) has undefined behavior."
