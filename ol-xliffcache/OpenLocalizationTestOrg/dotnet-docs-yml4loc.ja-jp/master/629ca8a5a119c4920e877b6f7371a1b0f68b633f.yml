  namespace: System.Web.Hosting
  summary: Creates a new application domain for the specified Web application. This interface was used by .NET Framework versions earlier than 2.0; version 2.0 uses the <xref href="System.Web.Hosting.IAppManagerAppDomainFactory"></xref> interface instead.
  syntax:
    content: public object Create (string module, string typeName, string appId, string appPath, string strUrlOfAppOrigin, int iZone);
