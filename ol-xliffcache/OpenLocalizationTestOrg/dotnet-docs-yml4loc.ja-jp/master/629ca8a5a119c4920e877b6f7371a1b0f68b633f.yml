    - id: module
      type: System.String
      description: The module containing the Web application.
    - id: typeName
      type: System.String
      description: The type of the Web application.
    - id: appId
      type: System.String
      description: The unique identifier for the Web application.
    - id: appPath
      type: System.String
      description: The path to the Web application's files.
    - id: strUrlOfAppOrigin
      type: System.String
      description: The URL of origin for the Web application.
    - id: iZone
      type: System.Int32
      description: The zone of origin for the Web application.
    return:
      type: System.Object
      description: A new application domain for the specified Web application.
