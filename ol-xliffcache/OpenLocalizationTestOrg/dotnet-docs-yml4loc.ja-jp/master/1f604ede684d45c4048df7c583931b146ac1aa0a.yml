- uid: System.ConsoleCancelEventArgs.Cancel
  commentId: P:System.ConsoleCancelEventArgs.Cancel
  id: Cancel
  parent: System.ConsoleCancelEventArgs
  langs:
  - csharp
  name: Cancel
  nameWithType: ConsoleCancelEventArgs.Cancel
  fullName: ConsoleCancelEventArgs.Cancel
  type: Property
  assemblies:
  - System.Console
  - mscorlib
  - netstandard
  namespace: System
  summary: Gets or sets a value that indicates whether simultaneously pressing the <xref href="System.ConsoleModifiers.Control"></xref> modifier key and the <xref href="System.ConsoleKey.C"></xref> console key (Ctrl+C) or the Ctrl+Break keys terminates the current process. The default is `false`, which terminates the current process.
  remarks: "The <xref:System.ConsoleCancelEventArgs.Cancel%2A> property is automatically initialized to `false` when the handler for the <xref:System.Console.CancelKeyPress> event is invoked. The value of the <xref:System.ConsoleCancelEventArgs.Cancel%2A> property when the event handler finishes determines whether the current process resumes or terminates.  \n  \n In a set operation after Ctrl+C is pressed, specify `true` to indicate that the current process should resume when the event handler concludes, or `false` to indicate that the current process should terminate."
  example:
  - "The following example demonstrates how to use the <xref:System.ConsoleCancelEventArgs.Cancel%2A> property to handle an event.  \n  \n [!code-cpp[console.cancelkeypress#1](~/samples/snippets/cpp/VS_Snippets_CLR/console.cancelkeypress/cpp/ckp.cpp#1)]\n [!code-csharp[console.cancelkeypress#1](~/samples/snippets/csharp/VS_Snippets_CLR/console.cancelkeypress/cs/ckp.cs#1)]\n [!code-vb[console.cancelkeypress#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/console.cancelkeypress/vb/ckp.vb#1)]"
  syntax:
    content: public bool Cancel { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the current process should resume when the event handler concludes; `false` if the current process should terminate. The default value is `false`; the current process terminates when the event handler returns. If `true`, the current process continues.'
  overload: System.ConsoleCancelEventArgs.Cancel*
