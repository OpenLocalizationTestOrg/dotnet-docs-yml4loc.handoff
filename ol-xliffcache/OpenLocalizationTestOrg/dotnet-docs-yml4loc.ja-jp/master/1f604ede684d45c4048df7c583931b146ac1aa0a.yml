  summary: Provides data for the <xref href="System.Console.CancelKeyPress"></xref> event. This class cannot be inherited.
  remarks: "A user can interrupt a console application process by simultaneously pressing the <xref:System.ConsoleModifiers.Control> modifier key and the <xref:System.ConsoleKey.C> console key (Ctrl+C), or the <xref:System.ConsoleModifiers.Control> modifier key and the Break console key (Ctrl+Break). The .NET Framework consequently provides a <xref:System.ConsoleCancelEventArgs> object to the event handler for the <xref:System.Console.CancelKeyPress?displayProperty=fullName> event to specify whether the process should be cancelled.  \n  \n If the <xref:System.ConsoleCancelEventArgs.Cancel%2A> property is set to `true` in the event handler, the process is resumed; otherwise, the process is terminated. By default, the value of the <xref:System.ConsoleCancelEventArgs> property is `false`, and the process terminates."
  example:
  - "The following example demonstrates how to use the <xref:System.ConsoleCancelEventArgs> class to handle an event.  \n  \n [!code-cpp[console.cancelkeypress#1](~/samples/snippets/cpp/VS_Snippets_CLR/console.cancelkeypress/cpp/ckp.cpp#1)]\n [!code-csharp[console.cancelkeypress#1](~/samples/snippets/csharp/VS_Snippets_CLR/console.cancelkeypress/cs/ckp.cs#1)]\n [!code-vb[console.cancelkeypress#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/console.cancelkeypress/vb/ckp.vb#1)]"
