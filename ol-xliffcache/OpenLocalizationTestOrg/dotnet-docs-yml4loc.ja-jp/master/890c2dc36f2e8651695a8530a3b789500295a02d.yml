  summary: Gets or sets a value that indicates whether the initiated change of input language should be accepted or rejected.
  remarks: An <xref:System.Windows.Input.InputLanguageManager.InputLanguageChanging> event is raised when a change in input language has been initiated, but not completed.
  syntax:
