  summary: Represents a reference to a local variable.
  remarks: "<xref:System.CodeDom.CodeVariableReferenceExpression> can be used to represent a reference to a local variable.  \n  \n The <xref:System.CodeDom.CodeVariableReferenceExpression.VariableName%2A> property specifies the name of the local variable to reference.  \n  \n Use <xref:System.CodeDom.CodeFieldReferenceExpression> to reference a field. Use <xref:System.CodeDom.CodePropertyReferenceExpression> to reference a property. Use <xref:System.CodeDom.CodeEventReferenceExpression> to reference an event."
  example:
  - "The following example code demonstrates use of a <xref:System.CodeDom.CodeVariableReferenceExpression> to refer to a local variable.  \n  \n [!code-cpp[CodeReferenceExample#4](~/samples/snippets/cpp/VS_Snippets_CLR/CodeReferenceExample/CPP/codereferenceexample.cpp#4)]\n [!code-csharp[CodeReferenceExample#4](~/samples/snippets/csharp/VS_Snippets_CLR/CodeReferenceExample/CS/codereferenceexample.cs#4)]\n [!code-vb[CodeReferenceExample#4](~/samples/snippets/visualbasic/VS_Snippets_CLR/CodeReferenceExample/VB/codereferenceexample.vb#4)]"
