  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: Gets or sets a value that indicates whether local resources are retrieved by using a Web proxy server.
  remarks: This configuration element controls whether requests for resources on the LAN are sent to the proxy server or sent directly to the host where the resource resides.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("bypassonlocal", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public System.Net.Configuration.ProxyElement.BypassOnLocalValues BypassOnLocal { get; set; }
    return:
      type: System.Net.Configuration.ProxyElement+BypassOnLocalValues
      description: "A <xref href=\"System.Net.Configuration.ProxyElement.BypassOnLocalValues\"></xref>.  \n  \n Avalue that indicates whether local resources are retrieved by using a Web proxy server."
  overload: System.Net.Configuration.ProxyElement.BypassOnLocal*
