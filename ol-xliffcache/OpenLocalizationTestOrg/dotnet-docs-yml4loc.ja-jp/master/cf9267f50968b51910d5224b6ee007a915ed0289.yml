  namespace: System.ServiceModel.Description
  summary: Enables the user to configure client and service credentials as well as service credential authentication settings for use on the client side of communication.
  remarks: "The <xref:System.ServiceModel.Description.ClientCredentials> is accessed through the <xref:System.ServiceModel.ClientBase%601.ClientCredentials%2A> property of the <xref:System.ServiceModel.ClientBase%601> class.  \n  \n A <xref:System.ServiceModel.Description.ClientCredentials> object is added to the <xref:System.ServiceModel.Description.ServiceEndpoint.Behaviors%2A> collection. The <xref:System.ServiceModel.ClientBase%601.ClientCredentials%2A> property is a *FaÃ§ade* (a well-known design pattern) over an entry in that collection. Many properties in this class return objects that consist mainly of properties. These objects can be used for configuration: once you `get` the object, you can use it to `set` properties by calling its members."
  example:
  - "The following code sample shows how to override this class and implement your own custom client credentials that includes a custom security token manager.  \n  \n> [!IMPORTANT]\n>  It is important to note that the <xref:System.ServiceModel.Security.SecurityCredentialsManager.CreateSecurityTokenManager%2A> method is overridden to create a custom security token manager. The security token manager, derived from <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager>. must return a custom security token provider, derived from <xref:System.IdentityModel.Selectors.SecurityTokenProvider>, to create the actual security token. If you do not follow this pattern for creating security tokens, your application will be at risk for security attacks, specifically elevation of privileges. This coding pattern ensures that the correct credentials are used when channel factories are cached.  \n  \n [!code-csharp[c_CustomCredentials#1](~/samples/snippets/csharp/VS_Snippets_CFX/c_customcredentials/cs/source.cs#1)]\n [!code-vb[c_CustomCredentials#1](~/samples/snippets/visualbasic/VS_Snippets_CFX/c_customcredentials/vb/client/client.vb#1)]"
