  name: NotifyDefault(Boolean)
  nameWithType: IButtonControl.NotifyDefault(Boolean)
  fullName: IButtonControl.NotifyDefault(Boolean)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Notifies a control that it is the default button so that its appearance and behavior is adjusted accordingly.
  remarks: This method is called by a parent form to make a control the default button. Default buttons are set to have an extra thick border.
  example:
  - "The following example inherits from the <xref:System.Windows.Forms.ButtonBase> class and implements the <xref:System.Windows.Forms.IButtonControl> interface. Implementation is added to the <xref:System.Windows.Forms.IButtonControl.DialogResult%2A> property and the <xref:System.Windows.Forms.IButtonControl.NotifyDefault%2A> and <xref:System.Windows.Forms.IButtonControl.PerformClick%2A> methods.  \n  \n [!code-cpp[IButtonControl Implementation#1](~/samples/snippets/cpp/VS_Snippets_Winforms/IButtonControl Implementation/CPP/mybutton.cpp#1)]\n [!code-csharp[IButtonControl Implementation#1](~/samples/snippets/csharp/VS_Snippets_Winforms/IButtonControl Implementation/CS/mybutton.cs#1)]\n [!code-vb[IButtonControl Implementation#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/IButtonControl Implementation/VB/mybutton.vb#1)]"
  syntax:
    content: public void NotifyDefault (bool value);
    parameters:
    - id: value
      type: System.Boolean
      description: '`true` if the control should behave as a default button; otherwise `false`.'
