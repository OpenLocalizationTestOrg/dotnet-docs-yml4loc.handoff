  summary: Gets or sets the value returned to the parent form when the button is clicked.
  remarks: When a form is shown as a dialog box using the <xref:System.Windows.Forms.Form.ShowDialog%2A> method and one of its buttons is clicked, the button's <xref:System.Windows.Forms.IButtonControl.DialogResult%2A> value is assigned to the form's <xref:System.Windows.Forms.Form.DialogResult%2A> property.
  example:
