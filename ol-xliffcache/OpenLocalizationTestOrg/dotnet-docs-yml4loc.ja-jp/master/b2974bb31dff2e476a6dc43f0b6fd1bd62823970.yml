  remarks: ''
  example:
  - "```  \nusing System;  \nusing System.Text;  \nusing System.ServiceModel;  \nusing System.ServiceModel.Web;  \nusing System.ServiceModel.Configuration;  \n  \nstatic void Main()  \n{  \n    Encoding webMessageEncoding = webMEE.WriteEncoding;  \n    Console.WriteLine(\"The write encoding is: {0}\",     webMessageEncoding);  \n    webMessageEncoding = UnicodeEncoding.Unicode;  \n    Console.WriteLine(\"The write encoding has been changed to: {0}\", webMessageEncoding);  \n}  \n```"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ServiceModel.Configuration.EncodingConverter))]

      [System.Configuration.ConfigurationProperty("writeEncoding", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public System.Text.Encoding WriteEncoding { get; set; }
    return:
      type: System.Text.Encoding
      description: A valid <xref href="System.Text.Encoding"></xref> value that specifies the character set encoding to be used for emitting messages on the binding. The default is <xref href="System.Text.UTF8Encoding"></xref>.
  overload: System.ServiceModel.Configuration.WebMessageEncodingElement.WriteEncoding*
