rts/PDF/U0000.pdf)|;|Semicolon|  \n|[C0 Controls and Basic Latin](http://www.unicode.org/charts/PDF/U0000.pdf)|=|Equals sign|  \n|[C0 Controls and Basic Latin](http://www.unicode.org/charts/PDF/U0000.pdf)|?|Question mark|  \n|[C0 Controls and Basic Latin](http://www.unicode.org/charts/PDF/U0000.pdf)|@|Commercial at-sign|  \n|[C0 Controls and Basic Latin](http://www.unicode.org/charts/PDF/U0000.pdf)|[ ]|Square brackets|  \n|[C0 Controls and Basic Latin](http://www.unicode.org/charts/PDF/U0000.pdf)|\\|Backslash|  \n|[C0 Controls and Basic Latin](http://www.unicode.org/charts/PDF/U0000.pdf)|^|Caret|  \n|[C0 Controls and Basic Latin](http://www.unicode.org/charts/PDF/U0000.pdf)|_|Underscore|  \n|[C0 Controls and Basic Latin](http://www.unicode.org/charts/PDF/U0000.pdf)|`|Grave accent|  \n|[C0 Controls and Basic Latin](http://www.unicode.org/charts/PDF/U0000.pdf)|{ }|Braces, curly brackets|  \n|[C0 Controls and Basic Latin](http://www.unicode.org/charts/PDF/U0000.pdf)|&#124;|Vertical line|  \n|[C0 Controls and Basic Latin](http://www.unicode.org/charts/PDF/U0000.pdf)|~|Tilde|  \n|[C1 Controls and Latin-1 Supplement](http://www.unicode.org/charts/PDF/U0080.pdf)|0x00A1 - 0x00AC|Special characters between 0x00A1 (161 decimal) and 0x00AC (172 decimal).|  \n|[C1 Controls and Latin-1 Supplement](http://www.unicode.org/charts/PDF/U0080.pdf)|0x00AE - 0x00FF|Special characters between 0x00AE (174 decimal) and 0x00FF (255 decimal).|  \n|[Latin-Extended-A](http://www.unicode.org/charts/PDF/U0100.pdf)|0x0100 - 0x017F|Latin extended characters between 0x0100 (256 decimal) and 0x017F (383 decimal).|  \n|[Latin-Extended-B](http://www.unicode.org/charts/PDF/U0180.pdf)|0x0180 - 0x024F|Latin extended characters between 0x0180 (384 decimal) and 0x024F (591 decimal).|  \n|[IPA Extensions](http://www.unicode.org/charts/PDF/U0250.pdf)|0x0250 - 0x02AF|IPA Extension characters between 0x0250 (592 decimal) and 0x02AF (687 decimal).|  \n|[Spacing Modifier Letters](http://www.unicode.org/charts/PDF/U02B0.pdf)|0x02B0 - 0x02FF|Spacing modifier letter characters between 0x02B0 (688 decimal) and 0x02FF (767 decimal).|  \nCombining Diacritical Marks](http://www.unicode.org/charts/PDF/U0300.pdf)|0x0300 - 0x036F|Combining diacritical mark characters between 0x0300 (768 decimal) and 0x036F (879 decimal).|  \n  \n The following table lists examples of inputs and the corresponding encoded outputs.  \n  \n|||  \n|-|-|  \n|`alert('XSS Attack!');`|`alert(&#39;XSS&#32;Attack!&#39;);`|  \n|`<script>alert('XSS Attack!');</script>`|`&lt;script&gt;alert(&#39;XSS Attack!&#39;);&lt;/script&gt;`|  \n|`alert('XSSあAttack!');`|`alert(&#39;XSS&#12354;Attack!&#39;);`|  \n|`user@contoso.com`|`user@contoso.com`|  \n|`\"Anti-Cross Site Scripting Namespace\"`|`&quot;Anti-Cross&#32;Site&#32;Scripting&#32;Namespace&quot;`|  \n  \n To customize the safe list, call the <xref:System.Web.Security.AntiXss.AntiXssEncoder.MarkAsSafe%2A> method."
