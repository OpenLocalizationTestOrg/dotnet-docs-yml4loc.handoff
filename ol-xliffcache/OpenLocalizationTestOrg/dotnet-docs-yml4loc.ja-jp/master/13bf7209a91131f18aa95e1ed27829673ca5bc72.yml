  summary: Allows programmatic access to the HTML `<input type= checkbox>` element on the server.
  remarks: "Use the <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox> control to allow the user to select a `true` or `false` state. To determine whether the control is selected, use the <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A> property. The <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox> control provides a <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange> event that is raised when the <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A> property changes values between posts to the server. This allows you to create an event handler that performs a custom set of instructions each time the event is raised.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox> control does not post back to the server when it is clicked. You must provide another control on the Web page that supports posting to the server, such as an <xref:System.Web.UI.HtmlControls.HtmlButton> control, to send the state of the control back to the server.  \n  \n For a list of initial property values for an instance of <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox>, see the <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.%23ctor%2A> constructor."
