  fullName: System.Web.Configuration.PagesEnableSessionState
  type: Enum
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Used to determine session-state activation for a single Web page or an entire Web application.
  remarks: This enumeration determines session-state activation for an entire Web application. This value can be used in the `pages` configuration-file section to affect all .aspx pages in the Web application for the scope of the configuration file. The <xref:System.Web.Configuration.PagesSection> type allows programmatic access to the `pages` configuration section.
  example:
  - "The following configuration file excerpt shows how to declaratively use values of the <xref:System.Web.Configuration.PagesEnableSessionState> enumeration to specify whether the session state is enabled.  \n  \n```  \n<system.web>  \n  <pages enableSessionState=\"true\" />  \n</system.web>  \n  \n```  \n  \n The following code example shows how to use the <xref:System.Web.Configuration.PagesEnableSessionState> enumeration with the <xref:System.Web.Configuration.PagesSection> type.  \n  \n [!code-csharp[System.Web.Configuration.PagesSection#14](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.PagesSection/CS/usingpagessection.cs#14)]\n [!code-vb[System.Web.Configuration.PagesSection#14](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.PagesSection/VB/usingpagessection.vb#14)]"
