  summary: Gets or sets the background color of the <xref href="System.Web.UI.DataVisualization.Charting.Chart"></xref> object.
  remarks: "You can set this property to any valid ARGB (alpha, red, green, blue) value. Note that for the <xref:System.Web.UI.DataVisualization.Charting.Chart> object, the alpha component cannot be set to a value other than 255. This also means that, for the <xref:System.Web.UI.DataVisualization.Charting.Chart> object only, a <xref:System.Drawing.Color.Transparent%2A> value cannot be used.  \n  \n The <xref:System.Web.UI.DataVisualization.Charting.Chart.BackColor%2A> value will be the first color used if you are using gradient colors for the background.  \n  \n The alpha value controls the opacity of a color. If you set this color to \"transparent\"—that is, if you use an alpha value of 0—no color will be assigned to the background of the title. As a result, the background will be transparent.  \n  \n The following table represents the <xref:System.Web.UI.DataVisualization.Charting.Series> types that support gradients:  \n  \n|Series Types|2D|3D|  \n|------------------|--------|--------|  \n|Bar|X|-|  \n|Box Plot|X|X|  \n|Bubble|-|-|  \n|Candle Stick|X|X|  \n|Column|X|X|  \n|Doughnut|X|-|  \n|Error Bar|-|-|  \n|Fast Line|-|-|  \n|Fast Point|-|-|  \n|Funnel|X|X|  \n|Gantt|X|-|  \n|Kagi|-|-|  \n|Line|-|-|  \n|Pie|X|-|  \n|Point|-|-|  \n|Point and Figure|X|-|  \n|Polar|-|-|  \n|Pyramid|X|X|  \n|Radar|X|X|  \n|Range Column|X|-|  \n|Renko|X|-|  \n|Spline|-|-|  \n|Spline Area Area|X|-|  \n|Spline Range|X|-|  \n|Stacked Area|X|-|  \n|Stacked Area 100|X|-|  \n|Stacked Bar|X|-|  \n|Stacked Bar 100|X|-|  \n|Stacked Column|X|-|  \n|Stacked Column 100|X|-|  \n|Step Line|-|-|  \n|Stock|-|-|  \n|Three Line Break|X|-|"
