      description: An array of <xref href="System.Web.UI.DataVisualization.Charting.ChartElementType"></xref> objects that specify the types to test for, in order to filter the result. If omitted, checking for element types will be ignored and all element types will be valid.
    return:
      type: System.Web.UI.DataVisualization.Charting.HitTestResult[]
      description: An array of <xref href="System.Web.UI.DataVisualization.Charting.HitTestResult"></xref> objects that provides information about the chart element, if any, found at the specified location. The array contains at least one element, which can be <xref href="System.Web.UI.DataVisualization.Charting.ChartElementType.Nothing"></xref>. The objects in the result are sorted from the top to the bottom of different layers of control.
