  summary: Gets or sets the palette for the <xref href="System.Web.UI.DataVisualization.Charting.Chart"></xref> control.
  remarks: "A palette is used to automatically assign colors to data elements if both of the following conditions have been met:  \n  \n-   the data points themselves do not have colors assigned to them.  \n  \n-   the data series that the data points belong to also does not have an assigned color.  \n  \n If no series or data point colors are explicitly specified, the colors used depend on the chart type and the <xref:System.Web.UI.DataVisualization.Charting.Chart> object's palette or the palette of an associated series, if one is specified.  \n  \n> [!NOTE]\n>  If the `Palette` property for both the <xref:System.Web.UI.DataVisualization.Charting.Chart> and <xref:System.Web.UI.DataVisualization.Charting.Series> objects is set to <xref:System.Web.UI.DataVisualization.Charting.ChartColorPalette.None>, and no color is assigned to the relevant data series or data points, the data points will not be drawn, and will be displayed as \"empty\" areas."
