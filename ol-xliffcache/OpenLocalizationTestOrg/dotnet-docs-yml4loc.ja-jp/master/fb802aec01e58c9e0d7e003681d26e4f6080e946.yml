    parameters:
    - id: x
      type: System.Int32
      description: The X-coordinate for the specified data point.
    - id: y
      type: System.Int32
      description: The Y-coordinate for the specified data point.
    - id: ignoreTransparent
      type: System.Boolean
      description: A flag that indicates that transparent elements should be ignored.
    - id: requestedElement
