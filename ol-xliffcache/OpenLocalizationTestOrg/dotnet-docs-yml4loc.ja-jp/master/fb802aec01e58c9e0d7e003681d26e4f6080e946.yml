  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: Gets or sets the rendering method used to display a chart image.
  remarks: "The following list describes the three ways in which a chart image can be rendered:  \n  \n-   The <xref:System.Web.UI.DataVisualization.Charting.RenderType.ImageTag> render type causes a temporary file to be saved to disk at the server. The chart is displayed at the client side using an \\<IMG> tag, with its SRC attribute set to the URL specified by the <xref:System.Web.UI.DataVisualization.Charting.Chart.ImageLocation%2A>property.  \n  \n-   If the <xref:System.Web.UI.DataVisualization.Charting.RenderType.BinaryStreaming> render type is specified, there are no temporary image files at the server. Instead, the chart image is sent as a binary stream, and is displayed using an \\<IMG> tag with its SRC attribute set to another .aspx page that is responsible for generating the chart image.  \n  \n-   A render type of <xref:System.Web.UI.DataVisualization.Charting.RenderType.ImageMap> causes an image map to be created, but does not result in the display of an actual chart image. This option should only be taken when using an image map that has a render type of <xref:System.Web.UI.DataVisualization.Charting.RenderType.BinaryStreaming>.  \n  \n Note that you can control how temporary image files are saved to disk using the <xref:System.Web.UI.DataVisualization.Charting.Chart.ImageLocation%2A>property."
