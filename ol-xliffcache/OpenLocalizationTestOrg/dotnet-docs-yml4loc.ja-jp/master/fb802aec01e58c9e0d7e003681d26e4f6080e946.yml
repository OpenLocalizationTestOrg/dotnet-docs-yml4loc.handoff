  summary: Data binds a chart to the table, with one series created per unique value in a given column.
  remarks: "Series will be automatically added to the chart, depending on the number of unique values in the given `seriesGroupByField` column of the data source; in other words, the creation of series depends upon grouping of a column.  \n  \n The data source can be a <xref:System.Data.OleDb.OleDbDataReader>, <xref:System.Data.SqlClient.SqlDataReader> or a <xref:System.Data.DataView> object. Note that all collections that implement the <xref:System.Collections.IEnumerable> interface can be used.  \n  \n Other data point properties besides X and Y-values can be bound. The format is: PointProperty=Field[{Format}] [,PointProperty= Field[{Format}]]. For example:\"Tooltip=Price{C1},Href=WebSiteName\".  \n  \nThese data point properties include: \n\n- <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.AxisLabel%2A?displayProperty=fullName>\n- <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.ToolTip%2A?displayProperty=fullName>\n- <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.Url%2A?displayProperty=fullName>\n- <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.PostBackValue%2A?displayProperty=fullName>\n- <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.Label%2A?displayProperty=fullName>\n- <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A?displayProperty=fullName>\n- <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendToolTip%2A?displayProperty=fullName>\n- <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.CustomProperties%2A?displayProperty=fullName>, which are the names of the custom properties."
  syntax:
    content: public void DataBindCrossTable (System.Collections.IEnumerable dataSource, string seriesGroupByField, string xField, string yFields, string otherFields);
    parameters:
    - id: dataSource
      type: System.Collections.IEnumerable
      description: The data source from which the chart is bound.
    - id: seriesGroupByField
      type: System.String
      description: The name of the field used to group data into the series.
    - id: xField
      type: System.String
      description: The name of the field for X values.
