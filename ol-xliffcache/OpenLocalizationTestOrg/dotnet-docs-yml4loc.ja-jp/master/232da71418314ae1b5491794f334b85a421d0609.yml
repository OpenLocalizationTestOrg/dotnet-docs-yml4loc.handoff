  summary: Gets an action that specifies how the collection changed.
  remarks: "This property can have one of the following values:  \n  \n|Action|Property value|  \n|------------|--------------------|  \n|An element was added to the collection|`CollectionChangeAction.Add`|  \n|An element was removed from the collection|`CollectionChangeAction.Remove`|  \n|The collection was completely changed|`CollectionChangeAction.Refresh`|"
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.AutoCompleteStringCollection.CollectionChanged?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.AutoCompleteStringCollection> named `AutoCompleteStringCollection1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.AutoCompleteStringCollection.CollectionChanged?displayProperty=fullName> event.  \n  \n [!code-csharp[System.Windows.Forms.EventExamples#76](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/CS/EventExamples.cs#76)]\n [!code-vb[System.Windows.Forms.EventExamples#76](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/VB/EventExamples.vb#76)]"
  syntax:
