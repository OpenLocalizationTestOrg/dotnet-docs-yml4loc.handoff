  namespace: System.ComponentModel.Design.Serialization
  summary: Provides the base class for storing serialization data for the <xref href="System.ComponentModel.Design.Serialization.ComponentSerializationService"></xref>.
  remarks: The <xref:System.ComponentModel.Design.Serialization.SerializationStore> class is an implementation-specific class that stores serialization data for the <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>. The service adds state to this serialization store. Once the store is closed, it can be saved to a stream. A serialization store can be deserialized at a later time by the same type of serialization service. The <xref:System.ComponentModel.Design.Serialization.SerializationStore> class implements the <xref:System.IDisposable> interface so that <xref:System.ComponentModel.Design.Serialization.SerializationStore.System%23IDisposable%23Dispose%2A> simply calls the <xref:System.ComponentModel.Design.Serialization.SerializationStore.Close%2A> method.
  syntax:
    content: 'public abstract class SerializationStore : IDisposable'
