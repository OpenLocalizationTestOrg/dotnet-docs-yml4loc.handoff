  summary: Provides a callback mechanism for the assembly converter to inform the caller of the status of the conversion, and involve the caller in the conversion process itself.
  remarks: This interface is used in the process of converting a managed assembly to a COM type library.
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

