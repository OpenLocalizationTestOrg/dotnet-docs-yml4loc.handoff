  summary: Gets the <xref href="System.Web.Services.Description.OperationBinding"></xref> of which the current <xref href="System.Web.Services.Description.MessageBinding"></xref> is a member.
  remarks: "Each of the classes derived from the <xref:System.Web.Services.Description.MessageBinding> class corresponds to a Web Services Description Language (WSDL) element (`<input>`, `<output>` or `<fault>`) enclosed by the `<operation>` element, which is in turn enclosed by the `<binding>` element. The <xref:System.Web.Services.Description.OperationBinding> class corresponds to that `<operation>` element in the WSDL document.  \n  \n For more information about WSDL, see the specification at http://www.w3.org/TR/wsdl/."
