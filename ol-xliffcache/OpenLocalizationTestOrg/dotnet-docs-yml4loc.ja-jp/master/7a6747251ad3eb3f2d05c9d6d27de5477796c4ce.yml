- uid: System.Web.Services.Protocols.WebClientAsyncResult.CompletedSynchronously
  commentId: P:System.Web.Services.Protocols.WebClientAsyncResult.CompletedSynchronously
  id: CompletedSynchronously
  parent: System.Web.Services.Protocols.WebClientAsyncResult
  langs:
  - csharp
  name: CompletedSynchronously
  nameWithType: WebClientAsyncResult.CompletedSynchronously
  fullName: WebClientAsyncResult.CompletedSynchronously
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: Gets a value indicating whether the Begin call completed synchronously.
  remarks: If <xref:System.Web.Services.Protocols.WebClientAsyncResult.CompletedSynchronously%2A> is set to `true` within the <xref:System.AsyncCallback> delegate, it is probable that the thread that called <xref:System.Web.Services.Protocols.SoapHttpClientProtocol.BeginInvoke%2A> is the current thread. In this case, you should be careful about making another asynchronous Begin call from the callback method, since it can cause the stack to grow without bound if the calls continue to complete synchronously. Instead, the call should be completed at the original call site, outside the callback method.
  syntax:
    content: public bool CompletedSynchronously { get; }
    return:
      type: System.Boolean
      description: '`true` if the Begin call completed synchronously; otherwise, `false`.'
  overload: System.Web.Services.Protocols.WebClientAsyncResult.CompletedSynchronously*
