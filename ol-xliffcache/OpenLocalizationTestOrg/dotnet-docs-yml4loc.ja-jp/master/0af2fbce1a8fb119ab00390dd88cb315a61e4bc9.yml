  summary: Represents a collection of <xref href="System.Web.UI.WebControls.DetailsViewRow"></xref> objects in a <xref href="System.Web.UI.WebControls.DetailsView"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.DetailsViewRowCollection> class is used to store and manage a collection of <xref:System.Web.UI.WebControls.DetailsViewRow> objects in a <xref:System.Web.UI.WebControls.DetailsView> control. Each row in a <xref:System.Web.UI.WebControls.DetailsView> control is represented by a <xref:System.Web.UI.WebControls.DetailsViewRow> object. The <xref:System.Web.UI.WebControls.DetailsView> control uses the <xref:System.Web.UI.WebControls.DetailsViewRowCollection> class for its <xref:System.Web.UI.WebControls.DetailsView.Rows%2A> property.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.DetailsView.Rows%2A> property contains only the data rows. To access the header row, footer row, top pager row, and bottom pager row, use the <xref:System.Web.UI.WebControls.DetailsView.HeaderRow%2A>, <xref:System.Web.UI.WebControls.DetailsView.FooterRow%2A>, <xref:System.Web.UI.WebControls.DetailsView.TopPagerRow%2A>, and <xref:System.Web.UI.WebControls.DetailsView.BottomPagerRow%2A> properties, respectively.  \n  \n The <xref:System.Web.UI.WebControls.DetailsViewRowCollection> class supports several ways to access the items in the collection:  \n  \n-   Use the <xref:System.Web.UI.WebControls.DetailsViewRowCollection.Item%2A> indexer to directly retrieve a <xref:System.Web.UI.WebControls.DetailsViewRow> object from the collection at a specific zero-based index.  \n  \n-   Use the <xref:System.Web.UI.WebControls.DetailsViewRowCollection.GetEnumerator%2A> method to retrieve an enumerator that can be used to iterate through the collection.  \n  \n-   Use the <xref:System.Web.UI.WebControls.DetailsViewRowCollection.CopyTo%2A> method to copy the items in the collection into an array, which can then be used to access the items in the collection.  \n  \n To determine the total number of items in the collection, use the <xref:System.Web.UI.WebControls.DetailsViewRowCollection.Count%2A> property."
  example:
  - "The following code example demonstrates how to iterate through the <xref:System.Web.UI.WebControls.DetailsViewRow> objects in the <xref:System.Web.UI.WebControls.DetailsView.Rows%2A> collection of a <xref:System.Web.UI.WebControls.DetailsView> control. The value of each row is then displayed on the page.  \n  \n <!-- TODO: review snippet reference [!code-csharp[DetailsViewRowCollection#1](~/samples/snippets/csharp/VS_Snippets_WebNet/DetailsViewRowCollection/CS/detailsviewrowcollectioncs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[DetailsViewRowCollection#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/DetailsViewRowCollection/VB/detailsviewrowcollectionvb.aspx#1)]  -->"
