  namespace: System.Drawing.Printing
  summary: Gets or sets the document name to display (for example, in a print status dialog box or printer queue) while printing the document.
  remarks: The <xref:System.Drawing.Printing.PrintDocument.DocumentName%2A> property does not specify the file to print. Rather, you specify the output to print by handling the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event. For an example, see the <xref:System.Drawing.Printing.PrintDocument> class overview.
  example:
  - "The following code example prints a document with the first page in color, if the printer supports it, and sets the <xref:System.Drawing.Printing.PrintDocument.DocumentName%2A> to a user-friendly name. The example requires that a <xref:System.Drawing.Printing.PrintDocument> variable named `printDoc` has been created, and the <xref:System.Drawing.Printing.PrintDocument.PrintPage> and <xref:System.Drawing.Printing.PrintDocument.QueryPageSettings> events are handled.  \n  \n Use the <xref:System.Drawing> and <xref:System.Drawing.Printing> namespaces for this example.  \n  \n [!code-cpp[PaperSource and PaperSize Example with Resolution#6](~/samples/snippets/cpp/VS_Snippets_Winforms/PaperSource and PaperSize Example with Resolution/CPP/source.cpp#6)]\n [!code-csharp[PaperSource and PaperSize Example with Resolution#6](~/samples/snippets/csharp/VS_Snippets_Winforms/PaperSource and PaperSize Example with Resolution/CS/source.cs#6)]\n [!code-vb[PaperSource and PaperSize Example with Resolution#6](~/samples/snippets/visualbasic/VS_Snippets_Winforms/PaperSource and PaperSize Example with Resolution/VB/source.vb#6)]"
  syntax:
    content: public string DocumentName { get; set; }
    return:
      type: System.String
      description: The document name to display while printing the document. The default is "document".
