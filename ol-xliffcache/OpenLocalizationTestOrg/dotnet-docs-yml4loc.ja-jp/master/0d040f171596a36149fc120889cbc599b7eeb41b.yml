  commentId: P:System.Drawing.Printing.PrintDocument.OriginAtMargins
  id: OriginAtMargins
  parent: System.Drawing.Printing.PrintDocument
  langs:
  - csharp
  name: OriginAtMargins
  nameWithType: PrintDocument.OriginAtMargins
  fullName: PrintDocument.OriginAtMargins
  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: Gets or sets a value indicating whether the position of a graphics object associated with a page is located just inside the user-specified margins or at the top-left corner of the printable area of the page.
  remarks: "Calculating the area available to print requires knowing the physical size of the paper, the margins for the page, and the location of the <xref:System.Drawing.Graphics> object origin. When <xref:System.Drawing.Printing.PrintDocument.OriginAtMargins%2A> is `true`, the <xref:System.Drawing.Graphics> object location takes into account the <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> property value and the printable area of the page. When <xref:System.Drawing.Printing.PrintDocument.OriginAtMargins%2A> is `false`, only the printable area of the page is used to determine the location of the <xref:System.Drawing.Graphics> object origin, the <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> value is ignored.  \n  \n For example, if <xref:System.Drawing.Printing.PrintDocument.OriginAtMargins%2A> is `true`, and <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> is set for 1 inch on each side, the <xref:System.Drawing.Graphics> object included in the <xref:System.Drawing.Printing.PrintPageEventArgs> is located 1 inch from the left and top of the page. If the printable area of the page is .25 of an inch on each side and <xref:System.Drawing.Printing.PrintDocument.OriginAtMargins%2A> is `false`, the <xref:System.Drawing.Graphics> object is located .25 of an inch from the left and top of the page.  \n  \n> [!NOTE]\n>  The printable area of a page varies from printer to printer and is not guaranteed to be symmetrical."
  syntax:
    content: public bool OriginAtMargins { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the graphics origin starts at the page margins; `false` if the graphics origin is at the top-left corner of the printable page. The default is `false`.'
