  summary: Used to group collections of controls.
  remarks: "A <xref:System.Windows.Forms.Panel> is a control that contains other controls. You can use a <xref:System.Windows.Forms.Panel> to group collections of controls such as a group of <xref:System.Windows.Forms.RadioButton> controls. As with other container controls such as the <xref:System.Windows.Forms.GroupBox> control, if the <xref:System.Windows.Forms.Panel> control's <xref:System.Windows.Forms.Control.Enabled%2A> property is set to `false`, the controls contained within the <xref:System.Windows.Forms.Panel> will also be disabled.  \n  \n The <xref:System.Windows.Forms.Panel> control is displayed by default without any borders. You can provide a standard or three-dimensional border using the <xref:System.Windows.Forms.Panel.BorderStyle%2A> property to distinguish the area of the panel from other areas on the form. Because the <xref:System.Windows.Forms.Panel> control derives from the <xref:System.Windows.Forms.ScrollableControl> class, you can use the <xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A> property to enable scroll bars in the <xref:System.Windows.Forms.Panel> control. When the <xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A> property is set to `true`, any controls located within the <xref:System.Windows.Forms.Panel> (but outside of its visible region), can be scrolled to with the scroll bars provided.  \n  \n The <xref:System.Windows.Forms.Panel> control does not display a caption. If you need a control similar to a <xref:System.Windows.Forms.Panel> that can display a caption, see the <xref:System.Windows.Forms.GroupBox> control."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.Panel> control and adds a <xref:System.Windows.Forms.Label> and a <xref:System.Windows.Forms.TextBox> to the <xref:System.Windows.Forms.Panel>. The <xref:System.Windows.Forms.Panel> control is displayed with a three-dimensional border to distinguish where the <xref:System.Windows.Forms.Panel> control is located in relation to other objects on the form. This example requires that the method defined in this example is called from within an existing form and that the <xref:System.Drawing?displayProperty=fullName> namespace has been added to the source code for the form.  \n  \n [!code-cpp[Classic Panel Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic Panel Example/CPP/source.cpp#1)]\n [!code-csharp[Classic Panel Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic Panel Example/CS/source.cs#1)]\n [!code-vb[Classic Panel Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic Panel Example/VB/source.vb#1)]"
