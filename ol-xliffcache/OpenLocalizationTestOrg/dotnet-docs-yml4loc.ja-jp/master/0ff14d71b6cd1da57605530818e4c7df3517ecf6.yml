  summary: Provides the possible values for the configuration setting of the <xref href="System.Configuration.IdnElement"></xref> in the <xref href="System.Configuration"></xref> namespace.
  remarks: "The existing <xref:System.Uri> class has been extended to provide support for International Resource Identifiers (IR) based on RFC 3987. Current users will not see any change from the .NET Framework 2.0 behavior unless they specifically enable IRI. This ensures application compatibility with prior versions of the .NET Framework.  \n  \n The Internationalized Domain Name (IDN) attribute only controls IDN processing. All other IRI processing (character normalization, for example) is always performed by default.  \n  \n The configuration setting for the <xref:System.Configuration.IdnElement?displayProperty=fullName> will be read once when the first <xref:System.Uri> class is constructed. Changes to configuration settings after that time are ignored.  \n  \n For more information on IRI support, see the Remarks section for the <xref:System.Uri> class."
