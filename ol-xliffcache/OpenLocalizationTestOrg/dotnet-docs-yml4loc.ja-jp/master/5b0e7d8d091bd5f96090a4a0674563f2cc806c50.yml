- uid: System.ServiceModel.WSFederationHttpSecurity.Mode
  commentId: P:System.ServiceModel.WSFederationHttpSecurity.Mode
  id: Mode
  parent: System.ServiceModel.WSFederationHttpSecurity
  langs:
  - csharp
  name: Mode
  nameWithType: WSFederationHttpSecurity.Mode
  fullName: WSFederationHttpSecurity.Mode
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Gets or sets the type of security to be applied.
  remarks: "The enumeration member returned specifies which general type of security is to be applied.  \n  \n The allowed values are <xref:System.ServiceModel.WSFederationHttpSecurityMode.Message> and <xref:System.ServiceModel.WSFederationHttpSecurityMode.TransportWithMessageCredential>.  \n  \n In the <xref:System.ServiceModel.WSFederationHttpSecurityMode.Message> security mode, the message is sent over HTTP and SOAP message security is used to protect the message. Client authentication is performed based on the issued token obtained from the security token service. Server authentication is based on the server's certificate.  \n  \n In the <xref:System.ServiceModel.WSFederationHttpSecurityMode.TransportWithMessageCredential> security mode, the message is sent over HTTPS. Client authentication is performed by including the issued token obtained from the security token service in the SOAP message. Server authentication, based on the server's certificate, is performed as part of the HTTPS connection setup."
  example:
  - "The following code shows how to set this property.  \n  \n [!code-csharp[WSFederationHttpSecurity#3](~/samples/snippets/csharp/VS_Snippets_CFX/wsfederationhttpsecurity/cs/source.cs#3)]\n [!code-vb[WSFederationHttpSecurity#3](~/samples/snippets/visualbasic/VS_Snippets_CFX/wsfederationhttpsecurity/vb/source.vb#3)]"
  syntax:
    content: public System.ServiceModel.WSFederationHttpSecurityMode Mode { get; set; }
    return:
      type: System.ServiceModel.WSFederationHttpSecurityMode
      description: A <xref href="System.ServiceModel.WSFederationHttpSecurityMode"></xref>. The default is <xref href="System.ServiceModel.WSFederationHttpSecurityMode.Message"></xref>.
  overload: System.ServiceModel.WSFederationHttpSecurity.Mode*
