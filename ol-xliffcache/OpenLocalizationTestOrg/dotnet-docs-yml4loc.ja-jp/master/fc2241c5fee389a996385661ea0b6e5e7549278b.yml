  remarks: Support for the overall feature of defining members of a class in declarative XAML is not self-contained in this API. This API only provides the markup definitions that make the declarations possible in XAML. The actual build task handling of how such XAML is interpreted is specific to individual build tasks and the frameworks or technologies that reference them.
