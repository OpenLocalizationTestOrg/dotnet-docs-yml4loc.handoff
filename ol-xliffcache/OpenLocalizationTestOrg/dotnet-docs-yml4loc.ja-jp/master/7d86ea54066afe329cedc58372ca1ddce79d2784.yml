- uid: System.Runtime.Serialization.OnSerializedAttribute
  commentId: T:System.Runtime.Serialization.OnSerializedAttribute
  id: OnSerializedAttribute
  children:
  - System.Runtime.Serialization.OnSerializedAttribute.#ctor
  langs:
  - csharp
  name: OnSerializedAttribute
  nameWithType: OnSerializedAttribute
  fullName: System.Runtime.Serialization.OnSerializedAttribute
  type: Class
  assemblies:
  - System.Runtime.Serialization.Primitives
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Runtime.Serialization
  summary: When applied to a method, specifies that the method is called after serialization of an object in an object graph. The order of serialization relative to other objects in the graph is non-deterministic.
  remarks: "Use the <xref:System.Runtime.Serialization.OnSerializedAttribute> to manipulate the object after serialization has occurred.  \n  \n To use the <xref:System.Runtime.Serialization.OnSerializedAttribute>, the method must contain a <xref:System.Runtime.Serialization.StreamingContext> parameter. The attribute marks the method to be called by the serialization infrastructure and the <xref:System.Runtime.Serialization.StreamingContext> provides additional data about the type of serialization taking place.  The usage is shown in the following code:  \n  \n [!code-csharp[System.Runtime.Serialization.OnSerialization#3](~/samples/snippets/csharp/VS_Snippets_Remoting/System.Runtime.Serialization.OnSerialization/CS/OnSerializationOnDeserializationExample.cs#3)]\n [!code-vb[System.Runtime.Serialization.OnSerialization#3](~/samples/snippets/visualbasic/VS_Snippets_Remoting/System.Runtime.Serialization.OnSerialization/VB/OnSerializationOnDeserializationExample.vb#3)]  \n  \n> [!NOTE]\n>  In your code, you can use the word `OnSerialized` instead of the longer <xref:System.Runtime.Serialization.OnSerializedAttribute>."
  example:
  - "The following example applies the <xref:System.Runtime.Serialization.OnDeserializedAttribute>, <xref:System.Runtime.Serialization.OnSerializingAttribute>, <xref:System.Runtime.Serialization.OnSerializedAttribute>, and <xref:System.Runtime.Serialization.OnDeserializingAttribute> attributes to methods in a class.  \n  \n [!code-csharp[System.Runtime.Serialization.OnSerialization#1](~/samples/snippets/csharp/VS_Snippets_Remoting/System.Runtime.Serialization.OnSerialization/CS/OnSerializationOnDeserializationExample.cs#1)]\n [!code-vb[System.Runtime.Serialization.OnSerialization#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/System.Runtime.Serialization.OnSerialization/VB/OnSerializationOnDeserializationExample.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class OnSerializedAttribute : Attribute
