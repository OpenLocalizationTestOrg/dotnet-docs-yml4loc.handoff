- uid: System.Xml.Schema.XmlSchemaSimpleContent.Content
  commentId: P:System.Xml.Schema.XmlSchemaSimpleContent.Content
  id: Content
  parent: System.Xml.Schema.XmlSchemaSimpleContent
  langs:
  - csharp
  name: Content
  nameWithType: XmlSchemaSimpleContent.Content
  fullName: XmlSchemaSimpleContent.Content
  type: Property
  assemblies:
  - System.Xml
  - netstandard
  - System.Xml.ReaderWriter
  namespace: System.Xml.Schema
  summary: Gets one of the <xref href="System.Xml.Schema.XmlSchemaSimpleContentRestriction"></xref> or <xref href="System.Xml.Schema.XmlSchemaSimpleContentExtension"></xref>.
  remarks: The `simpleContent` element enables you to specify an element as containing a simple type with no elements and restrict the value of the element's content or extend the content with attributes.
  example:
  - "Using the `simpleContent` element, the following element declaration contains a `complexType` that defines the content of the element as a `decimal` type with a single attribute (`sizing`):  \n  \n```  \n<xs:element name=\"shoeSize\">  \n  <xs:complexType>  \n    <xs:simpleContent>  \n      <xs:extension base=\"xs:decimal\">  \n        <xs:attribute name=\"sizing\">  \n          <xs:restriction base=\"xs:string\">  \n            <xs:enumeration value=\"US\"/>  \n            <xs:enumeration value=\"European\"/>  \n            <xs:enumeration value=\"UK\"/>  \n            <xs:enumeration value=\"Japan\"/>  \n          </xs:restriction>  \n        </xs:attribute>  \n      </xs:extension>  \n    </xs:simpleContent>  \n  </xs:complexType>  \n</xs:element>  \n```"
  syntax:
    content: public override System.Xml.Schema.XmlSchemaContent Content { get; set; }
    return:
      type: System.Xml.Schema.XmlSchemaContent
      description: The content contained within the `XmlSchemaSimpleContentRestriction` or `XmlSchemaSimpleContentExtension` class.
