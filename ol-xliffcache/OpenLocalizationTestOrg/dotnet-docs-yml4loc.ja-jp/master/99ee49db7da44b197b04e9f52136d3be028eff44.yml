  summary: Represents the `simpleContent` element from XML Schema as specified by the World Wide Web Consortium (W3C). This class is for simple and complex types with simple content model.
  remarks: <xref:System.Xml.Schema.XmlSchemaSimpleContent> is used to indicate that the content model of the new type contains only character data and no elements. It does this through <xref:System.Xml.Schema.XmlSchemaSimpleContentExtension> or <xref:System.Xml.Schema.XmlSchemaSimpleContentRestriction>.
