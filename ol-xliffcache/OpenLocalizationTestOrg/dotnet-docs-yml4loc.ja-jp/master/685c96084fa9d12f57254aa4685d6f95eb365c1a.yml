  - "The following example shows how to set the <xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A> property.  \n  \n [!code-xml[ListViewSnips#GridViewColumnContent](~/samples/snippets/csharp/VS_Snippets_Wpf/ListViewSnips/CSharp/Window1.xaml#gridviewcolumncontent)]"
