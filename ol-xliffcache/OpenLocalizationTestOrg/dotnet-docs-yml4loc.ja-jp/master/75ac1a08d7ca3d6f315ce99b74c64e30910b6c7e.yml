  summary: Provides data for the <xref href="System.Windows.Forms.StatusBar.PanelClick"></xref> event.
  remarks: The <xref:System.Windows.Forms.StatusBar.PanelClick> event occurs when the user clicks a panel on the <xref:System.Windows.Forms.StatusBar>. A <xref:System.Windows.Forms.StatusBarPanelClickEventArgs> specifies which <xref:System.Windows.Forms.StatusBarPanel> was clicked, the mouse button that was pressed, how many times it was pressed, and the coordinates of the mouse click at the time the <xref:System.Windows.Forms.StatusBarPanel> was clicked. You can use the data provided by this class in an event handler for the <xref:System.Windows.Forms.StatusBar.PanelClick> event to perform tasks related to the <xref:System.Windows.Forms.StatusBarPanel> being clicked. For example, if a <xref:System.Windows.Forms.StatusBarPanel> is used to display the time, you could create an event handler for the <xref:System.Windows.Forms.StatusBar.PanelClick> event and use data provided by this class to display a dialog box that allows you to modify the date and time on the system.
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.StatusBar.PanelClick> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.StatusBar> named `StatusBar1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.StatusBar.PanelClick> event.  \n  \n [!code-csharp[System.Windows.Forms.EventExamples#552](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/CS/EventExamples.cs#552)]\n [!code-vb[System.Windows.Forms.EventExamples#552](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/VB/EventExamples.vb#552)]"
