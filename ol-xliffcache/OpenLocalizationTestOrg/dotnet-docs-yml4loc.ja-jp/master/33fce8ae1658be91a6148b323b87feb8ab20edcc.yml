  namespace: System.Web.UI.WebControls.WebParts
  summary: Defines the string value to use as a ToolTip for a property of a Web Parts control.
  remarks: "The <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control provides a generic user interface (UI) that enables users to edit custom properties on <xref:System.Web.UI.WebControls.WebParts.WebPart> and server controls placed in <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zones. The editing UI is provided for properties that are marked in the source code with the `WebBrowsable` attribute (from the <xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute> class). When a property is marked with this attribute, a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control creates the editing UI based on the type of the property, and uses a <xref:System.ComponentModel.PropertyDescriptor> object if needed to convert the value in each editing control to the type of the property.  \n  \n The `WebDescription` attribute (from the <xref:System.Web.UI.WebControls.WebParts.WebDescriptionAttribute> class) allows you to specify the ToolTip that appears with each control in the editing UI when the mouse pointer is positioned over the control."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.WebParts.WebDescriptionAttribute> attribute to assign a ToolTip to a property on a Web Parts control. The custom `UserJobType` property is given the ToolTip \"Select the category that corresponds to your job.\" to display in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control. This example is part of a larger example found in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> class overview.  \n  \n [!code-csharp[WebParts_PropertyGridEditorPart_Overview#6](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_PropertyGridEditorPart_Overview/CS/userinfowebpart.cs#6)]\n [!code-vb[WebParts_PropertyGridEditorPart_Overview#6](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_PropertyGridEditorPart_Overview/VB/userinfowebpart.vb#6)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public class WebDescriptionAttribute : Attribute
