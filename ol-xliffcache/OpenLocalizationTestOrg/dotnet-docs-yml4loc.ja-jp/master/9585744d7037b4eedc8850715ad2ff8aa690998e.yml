- uid: System.Runtime.Caching.CacheEntryRemovedArguments.#ctor(System.Runtime.Caching.ObjectCache,System.Runtime.Caching.CacheEntryRemovedReason,System.Runtime.Caching.CacheItem)
  commentId: M:System.Runtime.Caching.CacheEntryRemovedArguments.#ctor(System.Runtime.Caching.ObjectCache,System.Runtime.Caching.CacheEntryRemovedReason,System.Runtime.Caching.CacheItem)
  id: '#ctor(System.Runtime.Caching.ObjectCache,System.Runtime.Caching.CacheEntryRemovedReason,System.Runtime.Caching.CacheItem)'
  parent: System.Runtime.Caching.CacheEntryRemovedArguments
  langs:
  - csharp
  name: CacheEntryRemovedArguments(ObjectCache, CacheEntryRemovedReason, CacheItem)
  nameWithType: CacheEntryRemovedArguments.CacheEntryRemovedArguments(ObjectCache, CacheEntryRemovedReason, CacheItem)
  fullName: CacheEntryRemovedArguments.CacheEntryRemovedArguments(ObjectCache, CacheEntryRemovedReason, CacheItem)
  type: Constructor
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching
  summary: Initializes a new instance of the <xref href="System.Runtime.Caching.CacheEntryRemovedArguments"></xref> class.
  remarks: "Developers typically use the <xref:System.Runtime.Caching.CacheEntryRemovedArguments> class when they want to be notified after a cache entry has been removed from the cache.  \n  \n When a cache implementation is about to remove one or more cache entries from the cache, the cache implementation calls the <xref:System.Runtime.Caching.CacheEntryRemovedCallback> delegate that was registered in the application. When a cache implementation calls the delegate, it typically calls the <xref:System.Runtime.Caching.CacheEntryRemovedArguments.%23ctor%2A> constructor to pass to the callback a new <xref:System.Runtime.Caching.CacheEntryRemovedArguments> instance that contains information about the cache entry that is being removed. The callback notifies the application that registered the callback about the cache entry that is being removed. After the constructor returns, the <xref:System.Runtime.Caching.CacheEntryRemovedArguments> instance contains the details about the removal of the cache entry."
  syntax:
    content: public CacheEntryRemovedArguments (System.Runtime.Caching.ObjectCache source, System.Runtime.Caching.CacheEntryRemovedReason reason, System.Runtime.Caching.CacheItem cacheItem);
    parameters:
    - id: source
      type: System.Runtime.Caching.ObjectCache
      description: The <xref href="System.Runtime.Caching.ObjectCache"></xref> instance from which <code>cacheItem</code> was removed.
    - id: reason
      type: System.Runtime.Caching.CacheEntryRemovedReason
      description: One of the enumeration values that indicate why <code>cacheItem</code> was removed.
    - id: cacheItem
      type: System.Runtime.Caching.CacheItem
      description: An instance of the cached entry that was removed.
  overload: System.Runtime.Caching.CacheEntryRemovedArguments.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>source</code> is `null`.  \n  \n -or-  \n  \n <code>cacheItem</code> is `null`."
