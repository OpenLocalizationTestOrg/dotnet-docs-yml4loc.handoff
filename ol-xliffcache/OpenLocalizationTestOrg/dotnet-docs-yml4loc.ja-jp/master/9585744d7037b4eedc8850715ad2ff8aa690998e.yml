  type: Class
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching
  summary: Provides information about a cache entry that was removed from the cache.
  remarks: "The properties of <xref:System.Runtime.Caching.CacheEntryRemovedArguments> class represent the cache entry itself, the <xref:System.Runtime.Caching.ObjectCache> instance that the entry was removed from, and the reason for the removal. The constructor of the <xref:System.Runtime.Caching.CacheEntryRemovedArguments> class uses these arguments to create a new instance of the class.  \n  \n A <xref:System.Runtime.Caching.CacheEntryRemovedArguments> object is typically created in a callback method to pass information about a removed cache entry back to an application when a cache entry is removed from the cache."
  syntax:
    content: public class CacheEntryRemovedArguments
