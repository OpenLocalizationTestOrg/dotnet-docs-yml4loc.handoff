      description: An <xref href="System.AddIn.Contract.Automation.IRemoteMethodInfoContract"></xref> that represents the method that was used to add an event handler delegate to the event that this <xref href="System.AddIn.Contract.Automation.IRemoteEventInfoContract"></xref> identifies.
