  summary: Gets or sets the row state filter used in the <xref href="System.Data.DataView"></xref>.
  remarks: "Only rows that have been deleted by using the <xref:System.Data.DataView.Delete%2A> method will have their <xref:System.Data.DataView.RowStateFilter%2A> value set to `Deleted`. Those rows added using the <xref:System.Data.DataView.AddNew%2A> method will similarly have the property set to `Added`.  \n  \n> [!NOTE]\n>  Using the <xref:System.Data.DataRowCollection.Remove%2A> method of the <xref:System.Data.DataRowCollection> class does not mean that a row will be marked as `Deleted`. Use the <xref:System.Data.DataView.Delete%2A> method instead to make sure that such rows can be viewed in the <xref:System.Data.DataView>.  \n  \n New rows will also be visible when the <xref:System.Data.DataView.RowStateFilter%2A> is set to `ModifiedCurrent` or `CurrentRows`.  \n  \n Deleted rows will also be visible when the <xref:System.Data.DataView.RowStateFilter%2A> is set to `ModifiedOriginal` and `OriginalRows`."
