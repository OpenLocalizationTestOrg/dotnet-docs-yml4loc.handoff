  summary: Adds the standard set of navigation items to the <xref href="System.Windows.Forms.BindingNavigator"></xref> control.
  remarks: "The <xref:System.Windows.Forms.BindingNavigator.AddStandardItems%2A> method adds the standard set of user interface <xref:System.Windows.Forms.ToolStripItem> objects to the <xref:System.Windows.Forms.BindingNavigator> tool strip for basic navigation operations, such as **Move First**, **Move Last**, and **Add New**.  \n  \n Override <xref:System.Windows.Forms.BindingNavigator.AddStandardItems%2A> in derived classes to define additional or alternative tool strip items. To ensure optimal design-time support for your derived class, make sure each item has a meaningful value in its <xref:System.Windows.Forms.ToolStripItem.Name%2A> property. At design time, this will be used to generate a unique name for the corresponding member variable. The item's <xref:System.Windows.Forms.ToolStripItem.Name%2A> property will then be updated to match the name given to the member variable.  \n  \n> [!NOTE]\n>  This method does not explicitly remove any previously existing items from the <xref:System.Windows.Forms.BindingNavigator>, but does set new values for the <xref:System.Windows.Forms.BindingNavigator.MoveNextItem%2A>, <xref:System.Windows.Forms.BindingNavigator.MovePreviousItem%2A>, <xref:System.Windows.Forms.BindingNavigator.MoveFirstItem%2A>, <xref:System.Windows.Forms.BindingNavigator.MoveLastItem%2A>, <xref:System.Windows.Forms.BindingNavigator.PositionItem%2A>, <xref:System.Windows.Forms.BindingNavigator.CountItem%2A>, <xref:System.Windows.Forms.BindingNavigator.AddNewItem%2A> and <xref:System.Windows.Forms.BindingNavigator.DeleteItem%2A> properties. Also <xref:System.Windows.Forms.BindingNavigator.AddStandardItems%2A> does not suspend layout while items are being added."
