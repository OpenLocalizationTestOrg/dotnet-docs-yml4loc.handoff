  namespace: System.ServiceModel.Channels
  summary: Gets an <xref href="System.Int32"></xref> value that indicates the number of times the message participated in the transaction that was aborted, that is, channel attempts - 1.
  remarks: This property is used in poison-message handling. For more information about poison-message handling, see [Poison Message Handling](~/docs/framework/wcf/feature-details/poison-message-handling.md).
  syntax:
    content: public int AbortCount { get; }
    return:
      type: System.Int32
      description: An <xref href="System.Int32"></xref> value that indicates the number of times that the channel attempted to read this message.
