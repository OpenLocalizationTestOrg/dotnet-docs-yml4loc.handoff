  summary: The <xref href="System.ServiceModel.Channels.MsmqMessageProperty"></xref> class encapsulates the properties of a message that has been read from a queue.
  remarks: The <xref:System.ServiceModel.Channels.MsmqMessageProperty> class is obtained from the channel context and is used primarily for error processing. For example, if an application reads a message from the dead-letter queue, the application should examine properties like <xref:System.ServiceModel.Channels.MsmqMessageProperty.DeliveryFailure%2A> and <xref:System.ServiceModel.Channels.MsmqMessageProperty.DeliveryStatus%2A>. If an application is performing its own poison-message handling, it should examine properties like <xref:System.ServiceModel.Channels.MsmqMessageProperty.AbortCount%2A>.
