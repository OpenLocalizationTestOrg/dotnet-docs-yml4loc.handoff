- uid: System.ServiceModel.Channels.MsmqMessageProperty.DeliveryStatus
  commentId: P:System.ServiceModel.Channels.MsmqMessageProperty.DeliveryStatus
  id: DeliveryStatus
  parent: System.ServiceModel.Channels.MsmqMessageProperty
  langs:
  - csharp
  name: DeliveryStatus
  nameWithType: MsmqMessageProperty.DeliveryStatus
  fullName: MsmqMessageProperty.DeliveryStatus
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Gets a value from the <xref href="System.ServiceModel.Channels.DeliveryStatus"></xref> enumeration that indicates the delivery status of the message.
  remarks: "A message may have a delivery status of <xref:System.ServiceModel.Channels.DeliveryStatus.InDoubt> or <xref:System.ServiceModel.Channels.DeliveryStatus.NotDelivered>. A message has a delivery status of <xref:System.ServiceModel.Channels.DeliveryStatus.InDoubt> unless Message Queuing (MSMQ) can determine that it was not delivered, in which case its delivery status becomes <xref:System.ServiceModel.Channels.DeliveryStatus.NotDelivered>.  \n  \n An example of an in-doubt message is a message that has expired. Message Queuing cannot determine whether the message was delivered to the application after it expired.  \n  \n Use this property together with <xref:System.ServiceModel.Channels.MsmqMessageProperty.DeliveryFailure%2A> when reading a message from a dead-letter queue to determine why the message failed delivery."
  syntax:
    content: public Nullable<System.ServiceModel.Channels.DeliveryStatus> DeliveryStatus { get; }
    return:
      type: System.Nullable{System.ServiceModel.Channels.DeliveryStatus}
      description: A value from the <xref href="System.ServiceModel.Channels.DeliveryStatus"></xref> enumeration that indicates the delivery status of the message. May be `null`.
  overload: System.ServiceModel.Channels.MsmqMessageProperty.DeliveryStatus*
  exceptions: []
