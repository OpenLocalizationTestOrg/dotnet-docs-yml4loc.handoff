  summary: Specifies the name and mode for a code region.
  remarks: "The <xref:System.CodeDom.CodeRegionDirective.RegionMode%2A> property specifies whether an instance represents the start or end of the region.  \n  \n> [!NOTE]\n>  Not all compilers support code region directives. To prevent compiler errors, code providers normally do not include code region directives in the provider output for compilers that do not support them."
