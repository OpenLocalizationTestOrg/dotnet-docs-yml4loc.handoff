- uid: System.Data.OleDb.OleDbTransaction.Rollback
  commentId: M:System.Data.OleDb.OleDbTransaction.Rollback
  id: Rollback
  parent: System.Data.OleDb.OleDbTransaction
  langs:
  - csharp
  name: Rollback()
  nameWithType: OleDbTransaction.Rollback()
  fullName: OleDbTransaction.Rollback()
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: Rolls back a transaction from a pending state.
  remarks: The transaction can only be rolled back from a pending state (after <xref:System.Data.OleDb.OleDbConnection.BeginTransaction%2A> has been called, but before <xref:System.Data.OleDb.OleDbTransaction.Commit%2A> is called). The transaction will be rolled back in the event it is disposed before `Commit` or `Rollback` is called.
  example:
  - "The following example creates an <xref:System.Data.OleDb.OleDbConnection> and an <xref:System.Data.OleDb.OleDbTransaction>. It also demonstrates how to use the <xref:System.Data.OleDb.OleDbConnection.BeginTransaction%2A>, a <xref:System.Data.OleDb.OleDbTransaction.Commit%2A>, and <xref:System.Data.OleDb.OleDbTransaction.Rollback%2A> methods.  \n  \n [!code-csharp[Classic WebData OleDbConnection.BeginTransaction1 Example#1](~/samples/snippets/csharp/VS_Snippets_ADO.NET/Classic WebData OleDbConnection.BeginTransaction1 Example/CS/source.cs#1)]\n [!code-vb[Classic WebData OleDbConnection.BeginTransaction1 Example#1](~/samples/snippets/visualbasic/VS_Snippets_ADO.NET/Classic WebData OleDbConnection.BeginTransaction1 Example/VB/source.vb#1)]"
  syntax:
    content: public override void Rollback ();
    parameters: []
  overload: System.Data.OleDb.OleDbTransaction.Rollback*
