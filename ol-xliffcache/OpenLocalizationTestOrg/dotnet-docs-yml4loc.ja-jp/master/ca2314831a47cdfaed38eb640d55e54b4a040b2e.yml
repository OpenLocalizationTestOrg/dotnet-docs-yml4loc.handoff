  assemblies:
  - System.Web.Mobile
  namespace: System.Web.Mobile
  summary: Represents a device-specific filter to be applied to the application. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: "This class corresponds to the `<filter>` element for the `<deviceFilters>` section of the ASP.NET settings schema.  \n  \n A filter can be either a comparison filter or an evaluator filter. Comparison-based filters compare a value specified by the developer to the current value of a device capability at run time. The evaluator (or delegate-based) filter uses a method from a programmer-specified class to perform the evaluation."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public sealed class DeviceFilterElement : System.Configuration.ConfigurationElement
