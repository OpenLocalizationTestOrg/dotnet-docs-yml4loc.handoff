  namespace: System.Security.Cryptography.X509Certificates
  summary: Gets an <xref href="System.Security.Cryptography.RSACryptoServiceProvider"></xref> or <xref href="System.Security.Cryptography.DSACryptoServiceProvider"></xref> object representing the public key.
  remarks: This property returns the public key. Both <xref:System.Security.Cryptography.RSA> and <xref:System.Security.Cryptography.DSA> keys are supported. Call this property to obtain a certificate's public key. Repeated calls to this property will return the same key.
  example:
  - "The following code example opens the current user certificate store, selects only active certificates, and then allows the user to select one or more certificates. The example then writes certificate information to the console.  \n  \n [!code-cpp[CertSelect#1](~/samples/snippets/cpp/VS_Snippets_CLR/CertSelect/CPP/certselect.cpp#1)]\n [!code-csharp[CertSelect#1](~/samples/snippets/csharp/VS_Snippets_CLR/CertSelect/CS/certselect.cs#1)]\n [!code-vb[CertSelect#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/CertSelect/VB/certselect.vb#1)]"
  syntax:
