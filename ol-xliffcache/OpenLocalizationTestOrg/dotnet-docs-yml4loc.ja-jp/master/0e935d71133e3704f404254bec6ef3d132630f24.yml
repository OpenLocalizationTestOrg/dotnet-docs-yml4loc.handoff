  fullName: PublicKey.Oid
  type: Property
  assemblies:
  - System.Security.Cryptography.X509Certificates
  - System
  - netstandard
  namespace: System.Security.Cryptography.X509Certificates
  summary: Gets an object identifier (OID) object of the public key.
  remarks: An object identifier (OID) is a number that uniquely identifies an object class or attribute. An object identifier is represented as a dotted decimal string, such as "1.2.3.4." Object identifiers are organized into a global hierarchy. National registration authorities issue root object identifiers to individuals or organizations, who manage the hierarchy of OIDs grouped below their root object identifier.
  example:
  - "The following code example creates a command-line executable that takes a certificate file as an argument and prints various certificate properties to the console.  \n  \n [!code-cpp[CertInfo#1](~/samples/snippets/cpp/VS_Snippets_CLR/CertInfo/CPP/certinfo.cpp#1)]\n [!code-csharp[CertInfo#1](~/samples/snippets/csharp/VS_Snippets_CLR/CertInfo/CS/certinfo.cs#1)]\n [!code-vb[CertInfo#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/CertInfo/VB/certinfo.vb#1)]"
  syntax:
    content: public System.Security.Cryptography.Oid Oid { get; }
    return:
      type: System.Security.Cryptography.Oid
      description: An object identifier (OID) object of the public key.
