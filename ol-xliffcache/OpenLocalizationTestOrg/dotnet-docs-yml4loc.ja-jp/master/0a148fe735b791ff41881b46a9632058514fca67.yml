  summary: Specifies the text rendering settings for the AmbientTheme class.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n <xref:System.Workflow.ComponentModel.Design.TextQuality> allows users to determine whether the text displayed on a workflow design surface, and all its child designers, is antialiased or aliased. Antialiased text provides higher quality text display, while aliased text requires fewer resources to maintain."
