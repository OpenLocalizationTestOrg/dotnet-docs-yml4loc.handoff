  namespace: System.Web.ClientServices.Providers
  summary: Logs out the user.
  remarks: "The <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.Logout%2A> method clears all authentication cookies from the cookie cache and resets the `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> property to a <xref:System.Security.Principal.WindowsPrincipal> object that contains the current <xref:System.Security.Principal.WindowsIdentity>.  \n  \n After you call this method, the current user is no longer authenticated for client application services. This means that you cannot retrieve roles through the <xref:System.Web.ClientServices.Providers.ClientRoleProvider> class and settings through the <xref:System.Web.ClientServices.Providers.ClientSettingsProvider> class. However, because the user might have a valid Windows identity, you might still receive a `true` value from code such as the following: `Thread.CurrentPrincipal.Identity.IsAuthenticated`. To determine whether the user is authenticated for client application services, confirm that the <xref:System.Security.Principal.IPrincipal.Identity%2A> property value of the <xref:System.Security.Principal.IPrincipal> retrieved through the `static` <xref:System.Threading.Thread.CurrentPrincipal%2A> property is a <xref:System.Web.ClientServices.ClientFormsIdentity> reference. Then, check the <xref:System.Web.ClientServices.ClientFormsIdentity.IsAuthenticated%2A?displayProperty=fullName> property.  \n  \n To reauthenticate the current user, call the <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> method or the `static` <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> method."
  example:
