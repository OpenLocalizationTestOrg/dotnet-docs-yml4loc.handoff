  namespace: System.Windows.Input.StylusPlugIns
  summary: Draws ink on a surface as the user moves the tablet pen.
  remarks: "The <xref:System.Windows.Input.StylusPlugIns.DynamicRenderer> class inherits from the <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> class, and allows ink to be rendered to a surface as the user moves the mouse pointer with a tablet pen or other pointing device. You can use the <xref:System.Windows.Input.StylusPlugIns.DynamicRenderer> to dynamically render ink on a custom control, or inherit from <xref:System.Windows.Input.StylusPlugIns.DynamicRenderer> to perform custom rendering in real time on an ink-enabled element, such as the <xref:System.Windows.Controls.InkCanvas>.  \n  \n Dynamic rendering is done on a thread separate from the application's user interface thread when the user inputs ink with a tablet pen. When a mouse is used, dynamic rendering is done on the UI thread.  \n  \n> [!NOTE]\n>  In order to reference this class as a [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)] element, you must map the <xref:System.Windows.Input.StylusPlugIns?displayProperty=fullName> CLR namespace to a prefix, and use that prefix to qualify the <xref:System.Windows.Input.StylusPlugIns.DynamicRenderer> element. For details, see [XAML Namespaces and Namespace Mapping for WPF XAML](~/docs/framework/wpf/advanced/xaml-namespaces-and-namespace-mapping-for-wpf-xaml.md).  \n  \n<a name=\"xamlTextUsage_DynamicRenderer\"></a>   \n## XAML Text Usage  \n This class is not typically used in XAML."
  example:
  - "The following example demonstrates how to attach a <xref:System.Windows.Input.StylusPlugIns.DynamicRenderer> to an <xref:System.Windows.Controls.InkPresenter>. To create a control that dynamically renders ink, see [Creating an Ink Input Control](~/docs/framework/wpf/advanced/creating-an-ink-input-control.md).  \n  \n [!code-csharp[StylusPluginSamples#3](~/samples/snippets/csharp/VS_Snippets_Wpf/StylusPluginSamples/CSharp/StylusControl.cs#3)]\n [!code-vb[StylusPluginSamples#3](~/samples/snippets/visualbasic/VS_Snippets_Wpf/StylusPluginSamples/VisualBasic/StylusControl.vb#3)]"
