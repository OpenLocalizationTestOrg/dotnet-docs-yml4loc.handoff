  - netstandard
  namespace: System.Net.Sockets
  summary: Supports reliable, two-way, connection-based byte streams without the duplication of data and without preservation of boundaries. A `Socket` of this type communicates with a single peer and requires a remote host connection before communication can begin. <xref href="System.Net.Sockets.SocketType.Stream"></xref> uses the Transmission Control Protocol (<xref href="System.Net.Sockets.ProtocolType.Tcp"></xref>) <xref href="System.Net.Sockets.ProtocolType"></xref> and the `InterNetwork`<xref href="System.Net.Sockets.AddressFamily"></xref>.
