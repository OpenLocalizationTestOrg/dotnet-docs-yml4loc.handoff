  - netstandard
  namespace: System.Net.Sockets
  summary: Provides connection-oriented and reliable two-way transfer of ordered byte streams across a network. <xref href="System.Net.Sockets.SocketType.Seqpacket"></xref> does not duplicate data, and it preserves boundaries within the data stream. A `Socket` of type <xref href="System.Net.Sockets.SocketType.Seqpacket"></xref> communicates with a single peer and requires a remote host connection before communication can begin.
