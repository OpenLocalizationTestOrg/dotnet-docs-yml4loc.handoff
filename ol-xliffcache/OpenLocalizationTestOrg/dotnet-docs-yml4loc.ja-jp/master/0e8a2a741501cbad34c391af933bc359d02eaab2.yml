  - netstandard
  namespace: System.Net.Sockets
  summary: Supports datagrams, which are connectionless, unreliable messages of a fixed (typically small) maximum length. Messages might be lost or duplicated and might arrive out of order. A <xref href="System.Net.Sockets.Socket"></xref> of type <xref href="System.Net.Sockets.SocketType.Dgram"></xref> requires no connection prior to sending and receiving data, and can communicate with multiple peers. <xref href="System.Net.Sockets.SocketType.Dgram"></xref> uses the Datagram Protocol (<xref href="System.Net.Sockets.ProtocolType.Udp"></xref>) and the <xref href="System.Net.Sockets.AddressFamily.InterNetwork"></xref><xref href="System.Net.Sockets.AddressFamily"></xref>.
  syntax:
