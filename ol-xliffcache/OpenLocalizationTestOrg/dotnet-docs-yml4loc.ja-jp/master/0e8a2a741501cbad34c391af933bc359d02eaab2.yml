  - netstandard
  namespace: System.Net.Sockets
  summary: Supports connectionless, message-oriented, reliably delivered messages, and preserves message boundaries in data. Rdm (Reliably Delivered Messages) messages arrive unduplicated and in order. Furthermore, the sender is notified if messages are lost. If you initialize a `Socket` using <xref href="System.Net.Sockets.SocketType.Rdm"></xref>, you do not require a remote host connection before sending and receiving data. With <xref href="System.Net.Sockets.SocketType.Rdm"></xref>, you can communicate with multiple peers.
