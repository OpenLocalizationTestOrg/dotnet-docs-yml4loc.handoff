- uid: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  commentId: P:System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  id: InstanceLockedExceptionAction
  parent: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior
  langs:
  - csharp
  name: InstanceLockedExceptionAction
  nameWithType: SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  fullName: SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: Gets or sets the <xref href="System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction"></xref> property. This property specifies what action a service host should take when it receives an <xref href="System.Runtime.DurableInstancing.InstanceLockedException"></xref> when the host tries to lock an instance because the instance is currently locked by another host.
  remarks: "The options allowed for this field are: None, Basic Retry, and Aggressive Retry. The default value is None. The following list provides you with the descriptions for these three options:  \n  \n-   None. The service host does not attempt to lock the instance and passes the <xref:System.Runtime.DurableInstancing.InstanceLockedException> to the caller.  \n  \n-   Basic Retry. The service host reattempts to lock the instance with a linear retry interval and passes the exception to the caller at the end of the sequence.  \n  \n-   Aggressive Retry. The service host reattempts to lock the instance with an exponentially increasing delay and passes the <xref:System.Runtime.DurableInstancing.InstanceLockedException> to the caller at the end of the sequence."
  syntax:
    content: public System.Activities.DurableInstancing.InstanceLockedExceptionAction InstanceLockedExceptionAction { get; set; }
    return:
      type: System.Activities.DurableInstancing.InstanceLockedExceptionAction
      description: The action a service host should take when receiving a <xref href="System.Runtime.DurableInstancing.InstanceLockedException"></xref>.
  overload: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction*
  exceptions: []
