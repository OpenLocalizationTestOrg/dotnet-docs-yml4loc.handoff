  summary: Represents a collection of <xref href="System.Windows.Forms.ListViewItem.ListViewSubItem"></xref> objects stored in a <xref href="System.Windows.Forms.ListViewItem"></xref>.
  remarks: "A <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection> stores <xref:System.Windows.Forms.ListViewItem.ListViewSubItem> objects that represent subitems of a parent <xref:System.Windows.Forms.ListViewItem> in the <xref:System.Windows.Forms.ListView> control. Subitems are only displayed in a <xref:System.Windows.Forms.ListView> control when columns are specified in the <xref:System.Windows.Forms.ListView.Columns%2A> property of the <xref:System.Windows.Forms.ListView> control and when the <xref:System.Windows.Forms.ListView.View%2A> property of the <xref:System.Windows.Forms.ListView> control is set to <xref:System.Windows.Forms.View.Details>. The order of subitems in the <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection> determines the columns the subitems are displayed in the <xref:System.Windows.Forms.ListView> control.  \n  \n There are a number of ways to add subitems to the collection. The <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection.Add%2A> method adds a single <xref:System.Windows.Forms.ListViewItem.ListViewSubItem> to the collection. To add a number of subitems to the collection, you create an array of <xref:System.Windows.Forms.ListViewItem.ListViewSubItem> objects and pass it to the <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection.AddRange%2A> method. If you want to insert a subitem at a specific location in the collection, you can use the <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection.Insert%2A> method. To remove subitems, you can use either the <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection.Remove%2A> method or the <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection.RemoveAt%2A> method if you know where the subitem is located in the collection. The <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection.Clear%2A> method enables you to remove all subitems from the collection instead of using the <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection.Remove%2A> method to remove a single subitem at a time.  \n  \n In addition to methods and properties for adding and removing subitems, the <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection> also provides methods to find subitems in the collection. The <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection.Contains%2A> method enables you to determine whether a <xref:System.Windows.Forms.ListViewItem.ListViewSubItem> is a member of the collection. Once you know that the subitem is located in the collection, you can use the <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection.IndexOf%2A> method to determine where the subitem is located in the collection."
