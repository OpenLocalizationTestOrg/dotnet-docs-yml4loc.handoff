- uid: System.Web.UI.WebControls.PolygonHotSpot.Coordinates
  commentId: P:System.Web.UI.WebControls.PolygonHotSpot.Coordinates
  id: Coordinates
  parent: System.Web.UI.WebControls.PolygonHotSpot
  langs:
  - csharp
  name: Coordinates
  nameWithType: PolygonHotSpot.Coordinates
  fullName: PolygonHotSpot.Coordinates
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: A string of coordinates that represents the vertexes of a <xref href="System.Web.UI.WebControls.PolygonHotSpot"></xref> object.
  remarks: Use the <xref:System.Web.UI.WebControls.PolygonHotSpot.Coordinates%2A> property to specify the coordinates of the vertexes of a <xref:System.Web.UI.WebControls.PolygonHotSpot> object. A polygon vertex is a point at which two polygon edges meet. The string that you specify must be formatted with each coordinate separated by a comma. Each vertex that you specify must have both an x- coordinate and a y-coordinate. For example, the string "128,185,335,157,510,224,510,383,228,383" defines a polygon hot spot with five vertexes. The x-coordinate of the first vertex is 128. The y-coordinate of the first vertex is 185.
  example:
  - "The following code example demonstrates how to programmatically create a <xref:System.Web.UI.WebControls.PolygonHotSpot> object and add it to an <xref:System.Web.UI.WebControls.ImageMap> control. The <xref:System.Web.UI.WebControls.PolygonHotSpot.Coordinates%2A> property is used to specify the coordinates of the vertexes of the <xref:System.Web.UI.WebControls.PolygonHotSpot> object. The <xref:System.Web.UI.WebControls.ImageMap> control contains two other <xref:System.Web.UI.WebControls.PolygonHotSpot> objects that have been added declaratively. Each <xref:System.Web.UI.WebControls.PolygonHotSpot> object represents a geographical region on the map. When the user clicks a <xref:System.Web.UI.WebControls.PolygonHotSpot> object, it posts back to the server and the type and name of the hot spot are displayed in a label.  \n  \n <!-- TODO: review snippet reference [!code-csharp[PolygonHotSpot.Cstr#1](~/samples/snippets/csharp/VS_Snippets_WebNet/PolygonHotSpot.Cstr/CS/polygonhotspot.cstrcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[PolygonHotSpot.Cstr#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/PolygonHotSpot.Cstr/VB/polygonhotspot.cstrvb.aspx#1)]  -->"
  syntax:
