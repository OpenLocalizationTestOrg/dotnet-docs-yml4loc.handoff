  fullName: System.Web.UI.WebControls.PolygonHotSpot
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Defines a polygon-shaped hot spot region in an <xref href="System.Web.UI.WebControls.ImageMap"></xref> control. This class cannot be inherited.
  remarks: "This class defines a polygon-shaped hot spot region in an <xref:System.Web.UI.WebControls.ImageMap> control. The <xref:System.Web.UI.WebControls.PolygonHotSpot> is useful for defining irregularly shaped hot spot regions in an <xref:System.Web.UI.WebControls.ImageMap> control. For example, you can use it to define individual regions within a geographical map.  \n  \n To define the region of a <xref:System.Web.UI.WebControls.PolygonHotSpot>, set the <xref:System.Web.UI.WebControls.PolygonHotSpot.Coordinates%2A> property to a string that specifies the coordinates of each vertex of the <xref:System.Web.UI.WebControls.PolygonHotSpot> object. A polygon vertex is a point at which two polygon edges meet.  \n  \n When a <xref:System.Web.UI.WebControls.PolygonHotSpot> object is clicked, the page navigates to a URL, generates a post back to the server, or does nothing. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property specifies this behavior. To navigate to a URL, set the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property to `HotSpotMode.Navigate`, and use the <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> property to specify the URL to navigate to. To post back to the server, set the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property to `HotSpotMode.PostBack`, and use the <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> property to specify a name for the <xref:System.Web.UI.WebControls.PolygonHotSpot> object. This name will be passed in the <xref:System.Web.UI.WebControls.ImageMapEventArgs> event data when the <xref:System.Web.UI.WebControls.PolygonHotSpot> is clicked. If you want the <xref:System.Web.UI.WebControls.PolygonHotSpot> object to have no behavior, set the <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property to `HotSpotMode.Inactive`."
  example:
  - "The following code example demonstrates how to create an <xref:System.Web.UI.WebControls.ImageMap> control that contains three <xref:System.Web.UI.WebControls.PolygonHotSpot> objects. Each <xref:System.Web.UI.WebControls.PolygonHotSpot> object represents a geographical region on the map. When the user clicks a <xref:System.Web.UI.WebControls.PolygonHotSpot> object, it posts back to the server and the type and name of the hot spot are displayed in a label.  \n  \n <!-- TODO: review snippet reference [!code-csharp[PolygonHotSpot.Class1#1](~/samples/snippets/csharp/VS_Snippets_WebNet/PolygonHotSpot.Class1/CS/polygonhotspot.class1cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[PolygonHotSpot.Class1#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/PolygonHotSpot.Class1/VB/polygonhotspot.class1vb.aspx#1)]  -->"
