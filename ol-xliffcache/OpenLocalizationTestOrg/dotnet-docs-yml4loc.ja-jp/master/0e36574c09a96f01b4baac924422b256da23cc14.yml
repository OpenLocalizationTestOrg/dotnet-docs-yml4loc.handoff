  namespace: System.Web.UI.WebControls
  summary: Returns a string that represents the coordinates of the vertexes of a <xref href="System.Web.UI.WebControls.PolygonHotSpot"></xref> object.
  remarks: "The <xref:System.Web.UI.WebControls.PolygonHotSpot.GetCoordinates%2A> method returns a string that represents the coordinates of the vertexes of a <xref:System.Web.UI.WebControls.PolygonHotSpot> object. The string this method returns is the current value of the <xref:System.Web.UI.WebControls.PolygonHotSpot.Coordinates%2A> property.  \n  \n The <xref:System.Web.UI.WebControls.PolygonHotSpot.GetCoordinates%2A> method is used internally by ASP.NET to get the text to use for the coordinates of a <xref:System.Web.UI.WebControls.PolygonHotSpot> when it is rendered. The string that is returned is specific to the browser and markup language."
  example:
  - "The following code example demonstrates how to create an <xref:System.Web.UI.WebControls.ImageMap> control that contains three <xref:System.Web.UI.WebControls.PolygonHotSpot> objects. Each <xref:System.Web.UI.WebControls.PolygonHotSpot> object represents a geographical region on the map. When the user clicks a <xref:System.Web.UI.WebControls.PolygonHotSpot> object, it posts back to the server. The <xref:System.Web.UI.WebControls.PolygonHotSpot.GetCoordinates%2A> method retrieves the coordinates of the polygon's vertexes so that they can be displayed in a label.  \n  \n <!-- TODO: review snippet reference [!code-csharp[PolygonHotSpot.GetCoordinates#1](~/samples/snippets/csharp/VS_Snippets_WebNet/PolygonHotSpot.GetCoordinates/CS/polygonhotspot.getcoordinatescs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[PolygonHotSpot.GetCoordinates#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/PolygonHotSpot.GetCoordinates/VB/polygonhotspot.getcoordinatesvb.aspx#1)]  -->"
  syntax:
