  name: EditComponent(ITypeDescriptorContext, Object)
  nameWithType: ComponentEditor.EditComponent(ITypeDescriptorContext, Object)
  fullName: ComponentEditor.EditComponent(ITypeDescriptorContext, Object)
  type: Method
  assemblies:
  - System
  - netstandard
  - System.ComponentModel.TypeConverter
  namespace: System.ComponentModel
  summary: Edits the component and returns a value indicating whether the component was modified based upon a given context.
  remarks: You can override this method to provide a custom editing user interface for a component. From within this method you can display a dialog box or other type of user interface.
  syntax:
    content: public abstract bool EditComponent (System.ComponentModel.ITypeDescriptorContext context, object component);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An optional context object that can be used to obtain further information about the edit.
    - id: component
      type: System.Object
      description: The component to be edited.
    return:
      type: System.Boolean
      description: '`true` if the component was modified; otherwise, `false`.'
  overload: System.ComponentModel.ComponentEditor.EditComponent*
