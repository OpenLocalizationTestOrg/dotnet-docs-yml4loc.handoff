- uid: System.ComponentModel.ComponentEditor.EditComponent(System.ComponentModel.ITypeDescriptorContext,System.Object)
  commentId: M:System.ComponentModel.ComponentEditor.EditComponent(System.ComponentModel.ITypeDescriptorContext,System.Object)
  id: EditComponent(System.ComponentModel.ITypeDescriptorContext,System.Object)
