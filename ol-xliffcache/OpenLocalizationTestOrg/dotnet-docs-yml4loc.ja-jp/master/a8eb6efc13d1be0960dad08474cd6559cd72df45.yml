  summary: Edits the component and returns a value indicating whether the component was modified.
  remarks: This method opens an advanced user interface that you can use to edit the component. The default implementation opens a dialog box with a collection of component editor control objects and a user interface.
  syntax:
    content: public bool EditComponent (object component);
    parameters:
    - id: component
      type: System.Object
      description: The component to be edited.
    return:
      type: System.Boolean
      description: '`true` if the component was modified; otherwise, `false`.'
