  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: Determines whether an instance of <xref href="System.Windows.Media.FontFamily"></xref> can be converted to a different type.
  remarks: Conversion is possible only if `context` is a <xref:System.Windows.Media.FontFamily> type, and `destinationType` is a <xref:System.String> type. In addition, the <xref:System.Windows.Media.FontFamily.Source%2A> property for `context` cannot be null or equal to <xref:System.String.Empty>, which identifies `context` as an anonymous <xref:System.Windows.Media.FontFamily>.
  syntax:
    content: public override bool CanConvertTo (System.ComponentModel.ITypeDescriptorContext context, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: Describes the context information of a type.
    - id: destinationType
      type: System.Type
      description: The desired type that this instance of <xref href="System.Windows.Media.FontFamily"></xref> is being evaluated for conversion.
    return:
      type: System.Boolean
      description: '`true` if the converter can convert this instance of <xref href="System.Windows.Media.FontFamily"></xref> to the specified type; otherwise, `false`.'
  overload: System.Windows.Media.FontFamilyConverter.CanConvertTo*
