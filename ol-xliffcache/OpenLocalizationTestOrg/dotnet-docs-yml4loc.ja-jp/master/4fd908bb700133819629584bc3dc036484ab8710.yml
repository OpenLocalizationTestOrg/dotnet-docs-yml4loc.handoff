  fullName: System.DirectoryServices.ExtendedDN
  type: Enum
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices
  summary: The <xref href="System.DirectoryServices.ExtendedDN"></xref> enumeration specifies the format in which to return the extended distinguished name. This enumeration is used with the <xref href="System.DirectoryServices.DirectorySearcher.ExtendedDN"></xref> property.
  remarks: The extended form of a distinguished name includes a string representation of the objectGUID property of an object. For security principal objects such as users, groups, and computers, the extended form also includes a string representation of the objectSID property. For more information about the objectGUID and objectSID properties, see the topics [Object-Guid](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/a_objectguid.asp) and [Object-Sid](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/a_objectguid.asp) in the MSDN Library at [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library).
  example:
  - "The following C# example shows how to return a collection of distinguished names in hexadecimal format.  \n  \n```csharp  \nusing System.DirectoryServices;  \n...  \nDirectorySearcher src = new DirectorySearcher(\"…\");  \nsrc.PropertiesToLoad = new string[] {ntSecurityDescriptor,…};  \nsrc.ExtendedDN = ExtendedDN.HexString;  \nSearchResultCollection res = src.FindAll();  \n  \n```"
  syntax:
