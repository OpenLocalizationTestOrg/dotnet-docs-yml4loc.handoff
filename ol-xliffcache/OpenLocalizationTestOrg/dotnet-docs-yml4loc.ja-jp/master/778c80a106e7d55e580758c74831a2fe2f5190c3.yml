  name: OnItemChanged(EditingContext, ContextItem)
  nameWithType: ContextItem.OnItemChanged(EditingContext, ContextItem)
  fullName: ContextItem.OnItemChanged(EditingContext, ContextItem)
  type: Method
  assemblies:
  - System.Activities.Presentation
  namespace: System.Activities.Presentation
  summary: Represents a method that is called on the context item before it is stored in the context item manager. The previous item in the context item manager is passed as a parameter.
  remarks: Because items must have default constructors, a default item will be constructed if an item is passed into the context the first time.
  syntax:
    content: protected virtual void OnItemChanged (System.Activities.Presentation.EditingContext context, System.Activities.Presentation.ContextItem previousItem);
    parameters:
    - id: context
      type: System.Activities.Presentation.EditingContext
      description: The <xref href="System.Activities.Presentation.EditingContext"></xref> within which the change is being made.
    - id: previousItem
      type: System.Activities.Presentation.ContextItem
      description: The previously active <xref href="System.Activities.Presentation.ContextItem"></xref>.
