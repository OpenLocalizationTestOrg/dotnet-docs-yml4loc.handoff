  namespace: System.Activities.Presentation
  summary: Represents a base class from which all context items must derive. This class is abstract.
  remarks: A context item represents a piece of transient state in a designer. Context items are managed by a <xref:System.Activities.Presentation.ContextItemManager>,  which is part of the <xref:System.Activities.Presentation.EditingContext> employed by a <xref:System.Activities.Presentation.WorkflowDesigner> when representing the workflow model visually. The <xref:System.Activities.Presentation.ContextItemManager> is returned by the <xref:System.Activities.Presentation.EditingContext.Items%2A> property which contains the data that is shared between a host and the designer.  This data provides the mechanism needed to hook into subscription and change notification.
  syntax:
    content: public abstract class ContextItem
