  syntax:
    content: public int LoginUser (string szRetURL, int iTimeWindow, bool fForceLogin, string szCOBrandArgs, int iLangID, string strNameSpace, int iKPP, bool fUseSecureAuth, object oExtraParams);
    parameters:
    - id: szRetURL
      type: System.String
      description: The URL to which the Login server should redirect users after sign in is complete. Pass `null` to indicate that Passport should use the default value.
    - id: iTimeWindow
      type: System.Int32
      description: The time value, in seconds. Pass -1 to indicate that Passport should use the default value.
    - id: fForceLogin
      type: System.Boolean
      description: '`true` to have the Login server compare the <code>iTimeWindow</code> parameter against the time since the user last signed in; `false` to have the Login server compare <code>iTimeWindow</code> against the last time the Ticket was refreshed. Pass -1 to indicate that Passport should use the default value.'
    - id: szCOBrandArgs
      type: System.String
      description: A string specifying variables to be appended as query string variables to the URL of the participant's Cobranding Template script page. Pass `null` to indicate that Passport should use the default value.
    - id: iLangID
      type: System.Int32
      description: A locale identifier (LCID) specifying the language in which the Login page should be displayed. Pass -1 to indicate that Passport should use the default value.
    - id: strNameSpace
      type: System.String
      description: A domain name space to which you want to direct users without Passports to register. The specified name space must appear as a "domain name" entry in the Partner.xml Component Configuration Document (CCD). The typical default name space is "passport.com". Pass `null` to indicate that Passport should use the default value.
    - id: iKPP
      type: System.Int32
      description: Pass -1 to indicate that Passport should use the default value. This parameter is only relevant when implementing Kids Passport service; however, Kids Passport service cannot currently support use of this method.
    - id: fUseSecureAuth
      type: System.Boolean
      description: SSL sign-in is not available as an option in the current version Login servers. Passport Manager methods include SSL sign-in parameters and they may be required for syntax, but they are currently ignored at the server. Check the Passport Web site for updates on the status of SSL sign-in. Pass -1 to indicate that Passport should use the default value.
    - id: oExtraParams
      type: System.Object
      description: Name-value pairs to be inserted directly into the challenge authentication header, specifically for Passport-aware authentication interaction. Pass `null` to indicate that Passport should use the default value.
    return:
      type: System.Int32
      description: An integer result code.
