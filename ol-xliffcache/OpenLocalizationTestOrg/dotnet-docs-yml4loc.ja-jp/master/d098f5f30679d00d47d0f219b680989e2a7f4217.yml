  nameWithType: PassportIdentity.AuthUrl(String, Int32, Boolean, String, Int32, String, Int32, Boolean)
  fullName: PassportIdentity.AuthUrl(String, Int32, Boolean, String, Int32, String, Int32, Boolean)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: Returns the authentication server URL for a member. This class is deprecated.
  remarks: This class has been deprecated and is no longer supported. Microsoft Passport Network has been replaced by Windows Live ID. For more information about how to use Windows Live ID to authenticate users in a Web application, see [Windows Live ID SDK](http://go.microsoft.com/fwlink/?LinkId=106346).
  syntax:
    content: public string AuthUrl (string strReturnUrl, int iTimeWindow, bool fForceLogin, string strCoBrandedArgs, int iLangID, string strNameSpace, int iKPP, bool bUseSecureAuth);
    parameters:
    - id: strReturnUrl
      type: System.String
      description: Sets the URL of the location that the Login server should redirect to after logon is complete. Pass `null` to indicate that Passport should use the default value.
    - id: iTimeWindow
      type: System.Int32
      description: Specifies the interval during which members must have last logged on. Pass -1 to indicate that Passport should use the default value.
    - id: fForceLogin
      type: System.Boolean
      description: Determines how the <code>iTimeWindow</code> parameter will be used. Pass -1 to indicate that Passport should use the default value.
    - id: strCoBrandedArgs
      type: System.String
      description: Specifies variables to be appended to the URL of the Cobranding Template script page that was specified at initial participant registration. Pass `null` to indicate that Passport should use the default value.
    - id: iLangID
      type: System.Int32
      description: Specifies the language in which the required domain authority page should be displayed. Pass -1 to indicate that Passport should use the default value.
    - id: strNameSpace
      type: System.String
      description: Specifies the domain in which the Passport should be created. Pass `null` to indicate that Passport should use the default value.
    - id: iKPP
      type: System.Int32
      description: Specifies data collection policies for purposes of Children's Online Privacy Protection Act (COPPA) compliance. Pass -1 to indicate that Passport should use the default value.
    - id: bUseSecureAuth
      type: System.Boolean
      description: Declares whether the actual logon UI should be served HTTPS from the Passport domain authority. Pass -1 to indicate that Passport should use the default value.
    return:
      type: System.String
      description: The Login server URL for a member, as well as the optional information sent to the Login server in the query string.
  overload: System.Web.Security.PassportIdentity.AuthUrl*
