  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: Returns an HTML fragment containing an HTML <img> tag for a Passport link. This class is deprecated.
  remarks: This class has been deprecated and is no longer supported. Microsoft Passport Network has been replaced by Windows Live ID. For more information about how to use Windows Live ID to authenticate users in a Web application, see [Windows Live ID SDK](http://go.microsoft.com/fwlink/?LinkId=106346).
  syntax:
    content: public string LogoTag (string strReturnUrl, int iTimeWindow, int iForceLogin, string strCoBrandedArgs, int iLangID, int iSecure, string strNameSpace, int iKPP, int iUseSecureAuth);
    parameters:
    - id: strReturnUrl
      type: System.String
      description: Sets the URL of the location to which the Login server should redirect members after they log on. Pass `null` to indicate that Passport should use the default value.
    - id: iTimeWindow
      type: System.Int32
      description: Specifies the interval during which members must have last logged on. Pass -1 to indicate that Passport should use the default value.
    - id: iForceLogin
      type: System.Int32
      description: Determines how the <code>iTimeWindow</code> parameter gets used. Pass -1 to indicate that Passport should use the default value.
    - id: strCoBrandedArgs
      type: System.String
      description: Specifies variables to be appended as query string variables to the URL of the participant's Cobranding Template script page. Pass `null` to indicate that Passport should use the default value.
    - id: iLangID
      type: System.Int32
      description: Specifies the language to be used for the logon page that is displayed to the member. Pass -1 to indicate that Passport should use the default value.
    - id: iSecure
      type: System.Int32
      description: Declares whether this method is being called from an HTTPS (SSL) page. Pass -1 to indicate that Passport should use the default value.
    - id: strNameSpace
      type: System.String
      description: Specifies the domain in which the Passport should be created. Pass `null` to indicate that Passport should use the default value.
    - id: iKPP
      type: System.Int32
      description: Specifies data collection policies for purposes of Children's Online Privacy Protection Act (COPPA) compliance. Pass -1 to indicate that Passport should use the default value.
    - id: iUseSecureAuth
      type: System.Int32
      description: Declares whether the actual logon UI should be served HTTPS from the Passport domain authority. Pass -1 to indicate that Passport should use the default value.
    return:
      type: System.String
      description: An HTML fragment containing an image tag for a Passport link.
