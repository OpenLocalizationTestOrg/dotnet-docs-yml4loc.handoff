  summary: Allows programmatic access to the HTML `<button>` tag on the server.
  remarks: "The `<button>` element allows Web developers to create user interface (UI) form buttons that can be composed of embedded HTML elements, including other server controls.  \n  \n> [!NOTE]\n>  The `<button>` element is defined in the HTML 4.0 specification and is supported only in Microsoft Internet Explorer version 4.0 and later. To create UI form buttons for use in other browsers, consider using the <xref:System.Web.UI.HtmlControls.HtmlInputImage> class.  \n  \n To perform a set of custom instructions when the <xref:System.Web.UI.HtmlControls.HtmlButton> control is clicked, provide a custom event handler for the <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick> event.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.HtmlControls.HtmlButton> control renders ECMAScript to the client browser. The client browser must have ECMAScript enabled for this control to function properly. For more information on client script, see [Client Script in ASP.NET Web Pages](http://msdn.microsoft.com/library/13edb6b9-2dea-43c6-b8c1-a47207de19aa).  \n  \n For a list of initial property values for an instance of <xref:System.Web.UI.HtmlControls.HtmlButton>, see the <xref:System.Web.UI.HtmlControls.HtmlButton.%23ctor%2A> constructor.  \n  \n> [!CAUTION]\n>  This control can be used to display user input, which might include malicious client script. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. ASP.NET provides an input request validation feature to block script and HTML in user input. Validation server controls are also provided to assess user input. For more information, see [Validation Server Control Syntax](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
