  summary: Gets or sets a value indicating whether validation is performed when the <xref href="System.Web.UI.HtmlControls.HtmlButton"></xref> control is clicked.
  remarks: "By default, page validation is performed when an <xref:System.Web.UI.HtmlControls.HtmlButton> control is clicked. Page validation determines whether the input controls associated with a validation control on the page all pass the validation rules specified by the validation control.  \n  \n You can specify or determine whether validation is performed on both the client and the server when an <xref:System.Web.UI.HtmlControls.HtmlButton> control is clicked by using the <xref:System.Web.UI.HtmlControls.HtmlButton.CausesValidation%2A> property. To prevent validation from being performed, set the <xref:System.Web.UI.HtmlControls.HtmlButton.CausesValidation%2A> property to `false`.  \n  \n This property is commonly used in the event handler for the <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick> event to prevent page validation from occurring when a Cancel or Reset button is clicked."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlButton.CausesValidation%2A> property to prevent page validation from occurring. Note that the <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> method activates each validation control independently.  \n  \n <!-- TODO: review snippet reference [!code-csharp[HtmlButtonCausesValidation#1](~/samples/snippets/csharp/VS_Snippets_WebNet/HtmlButtonCausesValidation/CS/htmlbuttoncausesvalidationcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[HtmlButtonCausesValidation#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/HtmlButtonCausesValidation/VB/htmlbuttoncausesvalidationvb.aspx#1)]  -->"
  syntax:
