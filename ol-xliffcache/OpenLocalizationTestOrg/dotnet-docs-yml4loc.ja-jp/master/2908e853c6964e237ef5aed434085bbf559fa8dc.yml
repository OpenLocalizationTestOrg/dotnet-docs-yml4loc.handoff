  summary: Initializes a new instance of the <xref href="System.Windows.Media.Imaging.TiffBitmapDecoder"></xref> class from the specified file stream, with the specified <code>createOptions</code> and <code>cacheOption</code>.
  remarks: Use the <xref:System.Windows.Media.Imaging.BitmapCacheOption.OnLoad> cache option if you wish to close the `bitmapStream` after the decoder is created. The default <xref:System.Windows.Media.Imaging.BitmapCacheOption.OnDemand> cache option retains access to the stream until the bitmap is needed and cleanup is handled by the garbage collector.
  example:
  - "The following example demonstrates how to create an instance of and use a <xref:System.Windows.Media.Imaging.TiffBitmapDecoder> from a file stream. The decoded image is used as the source of an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cpp[tiffbitmapdecoderencoder#1](~/samples/snippets/cpp/VS_Snippets_Wpf/TiffBitmapDecoderEncoder/CPP/TiffEncoderDecoder.cpp#1)]\n [!code-csharp[tiffbitmapdecoderencoder#1](~/samples/snippets/csharp/VS_Snippets_Wpf/TiffBitmapDecoderEncoder/CSharp/TiffEncoderDecoder.cs#1)]\n [!code-vb[tiffbitmapdecoderencoder#1](~/samples/snippets/visualbasic/VS_Snippets_Wpf/TiffBitmapDecoderEncoder/VB/TiffEncoderDecoder.vb#1)]"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public TiffBitmapDecoder (System.IO.Stream bitmapStream, System.Windows.Media.Imaging.BitmapCreateOptions createOptions, System.Windows.Media.Imaging.BitmapCacheOption cacheOption);
    parameters:
    - id: bitmapStream
      type: System.IO.Stream
      description: The bitmap stream to decode.
    - id: createOptions
      type: System.Windows.Media.Imaging.BitmapCreateOptions
      description: Initialization options for the bitmap image.
    - id: cacheOption
      type: System.Windows.Media.Imaging.BitmapCacheOption
      description: The caching method for the bitmap image.
  overload: System.Windows.Media.Imaging.TiffBitmapDecoder.#ctor*
