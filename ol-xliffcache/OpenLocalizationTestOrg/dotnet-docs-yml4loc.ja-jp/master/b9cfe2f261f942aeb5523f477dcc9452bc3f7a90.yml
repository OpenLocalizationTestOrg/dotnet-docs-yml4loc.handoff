- uid: System.Web.Routing.Route.Url
  commentId: P:System.Web.Routing.Route.Url
  id: Url
  parent: System.Web.Routing.Route
  langs:
  - csharp
  name: Url
  nameWithType: Route.Url
  fullName: Route.Url
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Routing
  summary: Gets or sets the URL pattern for the route.
  remarks: "When you assign a value to the <xref:System.Web.Routing.Route.Url%2A> property, the `/` character is interpreted as a delimiter when the URL is parsed. Use braces (`{}`) to define a variable that is referred to as a *URL parameter*. The value from the matching segment in the URL is assigned to the URL parameter. Any values in the <xref:System.Web.Routing.Route.Url%2A> property that are not enclosed in braces are treated as literal constants.  \n  \n The `?` character is not allowed in the <xref:System.Web.Routing.Route.Url%2A> property. Each URL segment must be separated by either a delimiter or literal constant. You can use `{{` or `}}` as escape characters for a brace character."
  example:
  - "The following example shows how to set the <xref:System.Web.Routing.Route.Url%2A> property in the class constructor. The pattern contains the literal value \"Category\" for the first segment and URL parameters for the next two segments.  \n  \n [!code-csharp[System.Web.Routing.RouteTable.Routes#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Routing.RouteTable.Routes/cs/Global.asax#1)]\n [!code-vb[System.Web.Routing.RouteTable.Routes#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Routing.RouteTable.Routes/vb/Global.asax#1)]"
  syntax:
    content: public string Url { get; set; }
    return:
      type: System.String
      description: The pattern for matching the route to a URL.
  overload: System.Web.Routing.Route.Url*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Any of the following:  \n  \n-   The value starts with <code>~</code> or <code>/</code>.  \n  \n-   The value contains a <code>?</code> character.  \n  \n-   The catch-all parameter is not last."
  - type: System.Exception
    commentId: T:System.Exception
    description: URL segments are not separated by a delimiter or a literal constant.
