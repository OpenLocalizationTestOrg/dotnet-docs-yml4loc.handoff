  commentId: P:System.Web.Routing.Route.Defaults
  id: Defaults
  parent: System.Web.Routing.Route
  langs:
  - csharp
  name: Defaults
  nameWithType: Route.Defaults
  fullName: Route.Defaults
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Routing
  summary: Gets or sets the values to use if the URL does not contain all the parameters.
  remarks: "The <xref:System.Web.Routing.Route.Defaults%2A> property enables you to set the value for a URL parameter if the URL does not contain a segment for that parameter. You assign a <xref:System.Web.Routing.RouteValueDictionary> object to the <xref:System.Web.Routing.Route.Defaults%2A> property. Each element in the <xref:System.Web.Routing.RouteValueDictionary> object contains the name of a parameter and the value to use if the parameter is missing.  \n  \n You can include a default value for a parameter that is not defined in the <xref:System.Web.Routing.Route.Url%2A> property as a segment. When ASP.NET routing handles a request, this default value is always passed to the route handler. When you construct a URL and you include a value for a default parameter that is not defined as a segment, the route will only be considered a match if the value that you provided matches the default value for the route."
  example:
  - "The following example shows how to create a <xref:System.Web.Routing.Route> object and set the <xref:System.Web.Routing.Route.Constraints%2A>, <xref:System.Web.Routing.Route.DataTokens%2A>, and <xref:System.Web.Routing.Route.Defaults%2A> properties.  \n  \n [!code-csharp[System.Web.Routing.Route.ctor#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Routing.Route.ctor/cs/Global.asax#1)]\n [!code-vb[System.Web.Routing.Route.ctor#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Routing.Route.ctor/VB/Global.asax#1)]  \n  \n The following example shows a <xref:System.Web.Routing.Route> object whose <xref:System.Web.Routing.Route.Defaults%2A> property contains a parameter that is not part of the pattern in the <xref:System.Web.Routing.Route.Url%2A> property.  \n  \n [!code-csharp[System.Web.Routing.Route.Defaults#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Routing.Route.Defaults/cs/Global.asax#1)]\n [!code-vb[System.Web.Routing.Route.Defaults#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Routing.Route.Defaults/vb/Global.asax#1)]"
