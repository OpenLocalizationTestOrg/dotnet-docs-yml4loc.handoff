- uid: System.Web.Routing.Route.Constraints
  commentId: P:System.Web.Routing.Route.Constraints
  id: Constraints
  parent: System.Web.Routing.Route
  langs:
  - csharp
  name: Constraints
  nameWithType: Route.Constraints
  fullName: Route.Constraints
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Routing
  summary: Gets or sets a dictionary of expressions that specify valid values for a URL parameter.
  remarks: "The <xref:System.Web.Routing.Route.Constraints%2A> property enables you to limit acceptable values for a URL parameter that is processed by a route. You assign a <xref:System.Web.Routing.RouteValueDictionary> object to the <xref:System.Web.Routing.Route.Constraints%2A> property. Each element in the <xref:System.Web.Routing.RouteValueDictionary> object contains the name of a parameter and one of the following:  \n  \n-   A string that defines a regular expression. The regular expression is case-insensitive.  \n  \n-   An object that implements the <xref:System.Web.Routing.IRouteConstraint> interface and that includes a <xref:System.Web.Routing.IRouteConstraint.Match%2A> method.  \n  \n The <xref:System.Web.Routing.HttpMethodConstraint> class implements the <xref:System.Web.Routing.IRouteConstraint> interface. You can include an instance of the <xref:System.Web.Routing.HttpMethodConstraint> class as a constraint to specify which HTTP verbs are acceptable for the route."
  example:
  - "The following example shows how to create a <xref:System.Web.Routing.Route> object and set the <xref:System.Web.Routing.Route.Constraints%2A>, <xref:System.Web.Routing.Route.DataTokens%2A>, and <xref:System.Web.Routing.Route.Defaults%2A> properties.  \n  \n [!code-csharp[System.Web.Routing.Route.ctor#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Routing.Route.ctor/cs/Global.asax#1)]\n [!code-vb[System.Web.Routing.Route.ctor#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Routing.Route.ctor/VB/Global.asax#1)]  \n  \n The following example shows a <xref:System.Web.Routing.Route> object whose <xref:System.Web.Routing.Route.Constraints%2A> property contains a parameter named `httpMethod` with an instance of the <xref:System.Web.Routing.HttpMethodConstraint> class for the value.  \n  \n [!code-csharp[System.Web.Routing.Route.Constraints#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Routing.Route.Constraints/cs/Global.asax#1)]\n [!code-vb[System.Web.Routing.Route.Constraints#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Routing.Route.Constraints/vb/Global.asax#1)]"
  syntax:
