  name: Route
  nameWithType: Route
  fullName: System.Web.Routing.Route
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.Routing
  summary: Provides properties and methods for defining a route and for obtaining information about the route.
  remarks: "The <xref:System.Web.Routing.Route> class enables you to specify how routing is processed in an ASP.NET application. You create a <xref:System.Web.Routing.Route> object for each URL pattern that you want to map to a class that can handle requests that correspond to that pattern. You then add the route to the <xref:System.Web.Routing.RouteTable.Routes%2A> collection. When the application receives a request, ASP.NET routing iterates through the routes in the <xref:System.Web.Routing.RouteTable.Routes%2A> collection to find the first route that matches the pattern of the URL.  \n  \n Set the <xref:System.Web.Routing.Route.Url%2A> property to a URL pattern. The URL pattern consists of segments that come after the application name in an HTTP request. For example, in the URL `http://www.contoso.com/products/show/beverages`, the pattern applies to `products/show/beverages`. A pattern with three segments, such as `{controller}/{action}/{id}`, matches the URL `http://www.contoso.com/products/show/beverages`. Each segment is delimited by the `/` character. When a segment is enclosed in braces (`{` and `}`), the segment is referred to a URL parameter. ASP.NET routing retrieves the value from the request and assigns it to the URL parameter. In the previous example, the URL parameter `action` is assigned the value `show`. If the segment is not enclosed in braces, the value is treated as a literal value.  \n  \n Set the <xref:System.Web.Routing.Route.Defaults%2A> property to a <xref:System.Web.Routing.RouteValueDictionary> object that includes values that are used if a parameter is missing from the URL or to set additional values that are not parameterized in the URL. Set the <xref:System.Web.Routing.Route.Constraints%2A> property to a <xref:System.Web.Routing.RouteValueDictionary> object that contains values that are either regular expressions or <xref:System.Web.Routing.IRouteConstraint> objects. These values are used to determine whether a parameter value is valid."
  example:
  - "The following example shows how to create a <xref:System.Web.Routing.Route> object and add it to the <xref:System.Web.Routing.RouteTable.Routes%2A> property.  \n  \n [!code-csharp[System.Web.Routing.RouteTable.Routes#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Routing.RouteTable.Routes/cs/Global.asax#1)]\n [!code-vb[System.Web.Routing.RouteTable.Routes#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Routing.RouteTable.Routes/vb/Global.asax#1)]"
