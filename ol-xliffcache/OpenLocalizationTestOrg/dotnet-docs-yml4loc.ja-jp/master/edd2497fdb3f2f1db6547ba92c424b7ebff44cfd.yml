  summary: Gets or sets the URL of the background image to display behind the <xref href="System.Web.UI.WebControls.Table"></xref> control.
  remarks: "Use the <xref:System.Web.UI.WebControls.Table.BackImageUrl%2A> property to specify the location of an image to display in the background of the <xref:System.Web.UI.WebControls.Table> control. You can use a relative or an absolute URL. A relative URL relates the location of the image to the location of the Web page or user control without specifying a complete path on the server. The path is relative to the location of the Web page. This makes it easier to move the entire site to another directory on the server without updating the path to the image in code. An absolute URL provides the complete path, so moving the site to another directory requires updating the code.  \n  \n> [!NOTE]\n>  If the image is smaller than the <xref:System.Web.UI.WebControls.Table> control, it will be tiled."
