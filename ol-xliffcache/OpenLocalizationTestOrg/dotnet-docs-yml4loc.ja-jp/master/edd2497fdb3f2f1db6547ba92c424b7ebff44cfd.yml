  remarks: "In this topic:  \n  \n-   [Introduction](#introduction)  \n  \n-   [Accessibility](#accessibility)  \n  \n-   [Declarative Syntax](#declarative_syntax)  \n  \n<a name=\"introduction\"></a>   \n## Introduction  \n The <xref:System.Web.UI.WebControls.Table> control allows you to build an HTML table and specify its characteristics in a straightforward manner.  \n  \n A table can be built at design time given some static content, but the power of a <xref:System.Web.UI.WebControls.Table> Web server control is often realized when the table is built programmatically with dynamic contents.  \n  \n> [!NOTE]\n>  If the `controlRenderingCompatibilityVersion` attribute of the  element in the Web.config file is set to `3.5`, the control renders a `border` attribute that is set to \"0\" on the HTML `table` element.  \n  \n It is important to remember that any programmatic addition or modification of table rows or cells will not persist across posts to the server. This is because table rows and cells are controls of their own, and not properties of the <xref:System.Web.UI.WebControls.Table> control. To persist any changes to the table, rows and cells must be reconstructed after each postback. In fact, if substantial modifications are expected, it is recommended that a <xref:System.Web.UI.WebControls.DataList>, <xref:System.Web.UI.WebControls.DataGrid>, or <xref:System.Web.UI.WebControls.GridView> control be used instead of the <xref:System.Web.UI.WebControls.Table> control. As a result, the <xref:System.Web.UI.WebControls.Table> class is primarily used by control developers.  \n  \n> [!CAUTION]\n>  This control can be used to display user input, which might include malicious client script. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. You can use validation controls to verify user input before displaying the input text in a control. ASP.NET provides an input request validation feature to block script and HTML in user input. For more information, see [Securing Standard Controls](http://msdn.microsoft.com/library/f3e7718f-63d0-44a3-bd5f-48cc2059c2a8), [How to: Protect Against Script Exploits in a Web Application by Applying HTML Encoding to Strings](http://msdn.microsoft.com/library/6f67973f-dda0-45a1-ba9d-e88532d7dc5b), and [Validating User Input in ASP.NET Web Pages](http://msdn.microsoft.com/library/4ad3dacb-89e0-4cee-89ac-40a3f2a85461).  \n  \n<a name=\"accessibility\"></a>   \n## Accessibility  \n For information about how to configure this control so that it generates markup that conforms to accessibility standards, see [Accessibility in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/7e3ce9c4-6b7d-4fb1-94b5-72cf2a44fe13) and [ASP.NET Controls and Accessibility](http://msdn.microsoft.com/library/847a37e3-ce20-41da-b0d3-7dfb0fdae9a0).  \n  \n<a name=\"declarative_syntax\"></a>   \n## Declarative Syntax  \n  \n```  \n<asp:Table  \n    AccessKey=\"string\"  \n    BackColor=\"color name|#dddddd\"  \n    BackImageUrl=\"uri\"  \n    BorderColor=\"color name|#dddddd\"  \n    BorderStyle=\"NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|  \n        Inset|Outset\"  \n    BorderWidth=\"size\"  \n    Caption=\"string\"  \n    CaptionAlign=\"NotSet|Top|Bottom|Left|Right\"  \n    CellPadding=\"integer\"  \n    CellSpacing=\"integer\"  \n    CssClass=\"string\"  \n    Enabled=\"True|False\"  \n    EnableTheming=\"True|False\"  \n    EnableViewState=\"True|False\"  \n    Font-Bold=\"True|False\"  \n    Font-Italic=\"True|False\"  \n    Font-Names=\"string\"  \n    Font-Overline=\"True|False\"  \n    Font-Size=\"string|Smaller|Larger|XX-Small|X-Small|Small|Medium|  \n        Large|X-Large|XX-Large\"  \n    Font-Strikeout=\"True|False\"  \n    Font-Underline=\"True|False\"  \n    ForeColor=\"color name|#dddddd\"  \n    GridLines=\"None|Horizontal|Vertical|Both\"  \n    Height=\"size\"  \n    HorizontalAlign=\"NotSet|Left|Center|R