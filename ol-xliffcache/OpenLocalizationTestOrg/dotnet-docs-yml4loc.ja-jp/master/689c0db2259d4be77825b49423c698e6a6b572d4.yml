  summary: Defines an encoder that is used to encode Portable Network Graphics (PNG) format images.
  remarks: "[!INCLUDE[TLA#tla_png](~/includes/tlasharptla-png-md.md)] format bitmaps support frame level metadata. They do not support preview, global thumbnails, frame level thumbnails, global metadata, or multiple frames.  \n  \n Encoding does not work in partial trust. See [WPF Partial Trust Security](~/docs/framework/wpf/wpf-partial-trust-security.md) for information on partial trust.  \n  \n<a name=\"xamlTextUsage_No\"></a>   \n## XAML Text Usage"
