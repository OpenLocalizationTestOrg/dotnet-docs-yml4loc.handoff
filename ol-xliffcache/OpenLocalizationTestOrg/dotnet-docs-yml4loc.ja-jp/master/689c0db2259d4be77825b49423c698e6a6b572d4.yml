- uid: System.Windows.Media.Imaging.PngBitmapEncoder.Interlace
  commentId: P:System.Windows.Media.Imaging.PngBitmapEncoder.Interlace
  id: Interlace
  parent: System.Windows.Media.Imaging.PngBitmapEncoder
  langs:
  - csharp
  name: Interlace
  nameWithType: PngBitmapEncoder.Interlace
  fullName: PngBitmapEncoder.Interlace
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: Gets or sets a value that indicates whether the [!INCLUDE[TLA#tla_png](~/includes/tlasharptla-png-md.md)] bitmap should interlace.
  remarks: "Interlacing refers to the process of displaying a [!INCLUDE[TLA2#tla_png](~/includes/tla2sharptla-png-md.md)] frame in two fields. One field contains the even lines of the frame, and the other field contains the odd lines of the frame. When the [!INCLUDE[TLA2#tla_png](~/includes/tla2sharptla-png-md.md)] is viewed, the lines in one field are displayed first, and then the lines in the second field are displayed.  \n  \n<a name=\"XAMLTextUsage_Interlace\"></a>   \n## XAML Text Usage"
  example:
  - "The following example demonstrates how to use the <xref:System.Windows.Media.Imaging.PngBitmapEncoder.Interlace%2A> property.  \n  \n [!code-cpp[pngbitmapdecoderencoder#3](~/samples/snippets/cpp/VS_Snippets_Wpf/PngBitmapDecoderEncoder/CPP/PngEncoderDecoder.cpp#3)]\n [!code-csharp[pngbitmapdecoderencoder#3](~/samples/snippets/csharp/VS_Snippets_Wpf/PngBitmapDecoderEncoder/CSharp/PngEncoderDecoder.cs#3)]\n [!code-vb[pngbitmapdecoderencoder#3](~/samples/snippets/visualbasic/VS_Snippets_Wpf/PngBitmapDecoderEncoder/VB/PngEncoderDecoder.vb#3)]"
  syntax:
    content: public System.Windows.Media.Imaging.PngInterlaceOption Interlace { get; set; }
    return:
      type: System.Windows.Media.Imaging.PngInterlaceOption
      description: One of the <xref href="System.Windows.Media.Imaging.PngBitmapEncoder.Interlace"></xref> values. The default is <xref href="System.Windows.Media.Imaging.PngInterlaceOption.Default"></xref>.
