  type: Method
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime
  summary: Creates a <xref href="System.Workflow.Runtime.WorkflowQueue"></xref> by using the specified name and transactional scope.
  remarks: A <xref:System.Workflow.Runtime.WorkflowQueue> is created with the specified `queueName`. If transactional is `true`, the <xref:System.Workflow.Runtime.WorkflowQueue> is only visible inside the current transaction.
  example:
  - "The following code example demonstrates a method, named `CreateQueue`, that initializes a <xref:System.Workflow.Runtime.WorkflowQueuingService> object by calling the <xref:System.Workflow.ComponentModel.ActivityExecutionContext.GetService%2A?displayProperty=fullName> method. The code then uses the <xref:System.Workflow.Runtime.WorkflowQueuingService.Exists%2A> method to determine if a <xref:System.Workflow.Runtime.WorkflowQueue> with a specified name exists. If it does not exist, the code calls the <xref:System.Workflow.Runtime.WorkflowQueuingService.CreateWorkflowQueue%2A> method; if it does the code calls the <xref:System.Workflow.Runtime.WorkflowQueuingService.GetWorkflowQueue%2A> method.  \n  \n This code example is part of the File Watcher Activity SDK Sample from the FileSystemEvent.cs file. For more information, see [File System Watcher Activity](http://msdn.microsoft.com/en-us/5442b63a-bdad-43d0-b7cf-f0b5d8b56a99).  \n  \n [!code-csharp[WF_Samples#223](~/samples/snippets/csharp/VS_Snippets_CFX/wf_samples/cs/snippets24.cs#223)]\n [!code-vb[WF_Samples#223](~/samples/snippets/visualbasic/VS_Snippets_CFX/wf_samples/vb/snippets24.vb#223)]"
  syntax:
    content: public System.Workflow.Runtime.WorkflowQueue CreateWorkflowQueue (IComparable queueName, bool transactional);
    parameters:
    - id: queueName
      type: System.IComparable
      description: The name of the queue.
    - id: transactional
      type: System.Boolean
      description: A value that specifies whether the <xref href="System.Workflow.Runtime.WorkflowQueue"></xref> is visible outside the scope of the current transaction.
    return:
      type: System.Workflow.Runtime.WorkflowQueue
      description: A <xref href="System.Workflow.Runtime.WorkflowQueue"></xref> object.
