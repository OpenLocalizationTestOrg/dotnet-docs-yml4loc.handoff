  summary: Provides a container class for Internet host address information.
  remarks: "The <xref:System.Net.IPHostEntry> class associates a Domain Name System (DNS) host name with an array of aliases and an array of matching IP addresses.  \n  \n The <xref:System.Net.IPHostEntry> class is used as a helper class with the <xref:System.Net.Dns> class."
  example:
  - "The following example queries the DNS database for information on the host www.contoso.com and returns the information in an <xref:System.Net.IPHostEntry> instance.  \n  \n [!code-cpp[Classic Dns Example#1](~/samples/snippets/cpp/VS_Snippets_Remoting/Classic Dns Example/CPP/source.cpp#1)]\n [!code-csharp[Classic Dns Example#1](~/samples/snippets/csharp/VS_Snippets_Remoting/Classic Dns Example/CS/source.cs#1)]\n [!code-vb[Classic Dns Example#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/Classic Dns Example/VB/source.vb#1)]"
