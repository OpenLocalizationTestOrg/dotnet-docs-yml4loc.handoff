  namespace: System.Xml.Serialization
  summary: Specifies whether a mapping is read, write, or both.
  remarks: This enumeration is used by the <xref:System.Xml.Serialization.XmlSchemaImporter.ImportMembersMapping%2A> when generating code for serialization and deserialization methods. The value specifies whether the schema importer generates write methods for mappings with write access, and read methods for mappings with read access. This minimizes the generation of serialization code.
