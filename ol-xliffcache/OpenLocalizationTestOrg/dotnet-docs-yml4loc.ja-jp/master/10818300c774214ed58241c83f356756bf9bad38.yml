  name: IReferenceService
  nameWithType: IReferenceService
  fullName: System.ComponentModel.Design.IReferenceService
  type: Interface
  assemblies:
  - System
  - netstandard
  - System.ComponentModel.TypeConverter
  namespace: System.ComponentModel.Design
  summary: Provides an interface for obtaining references to objects within a project by name or type, obtaining the name of a specified object, and for locating the parent of a specified object within a designer project.
  remarks: "The <xref:System.ComponentModel.Design.IReferenceService> interface provides the following methods:  \n  \n-   The <xref:System.ComponentModel.Design.IReferenceService.GetReference%2A> method returns the component with the specified name, or `null` if no component with the specified name was found.  \n  \n-   The <xref:System.ComponentModel.Design.IReferenceService.GetName%2A> method returns the name associated with the specified component.  \n  \n-   The <xref:System.ComponentModel.Design.IReferenceService.GetComponent%2A> method returns the parent container of the specified component.  \n  \n-   The <xref:System.ComponentModel.Design.IReferenceService.GetReferences%2A> method returns an array of references to all project components, or all project components of an optionally specified type."
  example:
  - "The following example control uses the <xref:System.ComponentModel.Design.IReferenceService.GetReferences%2A> method of the <xref:System.ComponentModel.Design.IReferenceService> interface to obtain a list of components in the current design mode project of the type of the currently selected component.  \n  \n [!code-cpp[IReferenceServiceExample#1](~/samples/snippets/cpp/VS_Snippets_Winforms/IReferenceServiceExample/CPP/ireferenceserviceexample.cpp#1)]\n [!code-csharp[IReferenceServiceExample#1](~/samples/snippets/csharp/VS_Snippets_Winforms/IReferenceServiceExample/CS/ireferenceserviceexample.cs#1)]\n [!code-vb[IReferenceServiceExample#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/IReferenceServiceExample/VB/ireferenceserviceexample.vb#1)]"
