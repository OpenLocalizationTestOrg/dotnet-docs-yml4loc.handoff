  summary: Represents the `<CipherData>` element in XML encryption. This class cannot be inherited.
  remarks: "The <xref:System.Security.Cryptography.Xml.CipherData> class represents the `<CipherData>` element in XML encryption. It is a required element that provides the encrypted data. It must either contain the encrypted data as base64-encoded text of the `<CipherValue>` element, or provide a reference to an external location containing the encrypted data using the `<CipherReference>` element.  \n  \n In many cases, you do not need to directly create a new instance of the <xref:System.Security.Cryptography.Xml.CipherData> class.  The <xref:System.Security.Cryptography.Xml.SignedXml.EncryptedXml%2A>, <xref:System.Security.Cryptography.Xml.EncryptedData>, and <xref:System.Security.Cryptography.Xml.EncryptedKey> classes create instances for you.  \n  \n> [!NOTE]\n>  A <xref:System.Security.Cryptography.Xml.CipherData> object can have either a <xref:System.Security.Cryptography.Xml.CipherReference> property or a <xref:System.Security.Cryptography.Xml.CipherData.CipherValue%2A> property, but not both. A <xref:System.Security.Cryptography.CryptographicException> is thrown if both are assigned to a <xref:System.Security.Cryptography.Xml.CipherData> object."
  example:
  - "The following code example uses the <xref:System.Security.Cryptography.Xml.EncryptedData> class to create an <`EncryptedData`> element that contains a <`CipherData`> element, and then writes the XML to an XML file.  \n  \n [!code-cpp[cryptgraphy.Xml.EncryptedData#1](~/samples/snippets/cpp/VS_Snippets_CLR/cryptgraphy.Xml.EncryptedData/cpp/encrypteddata.cpp#1)]\n [!code-csharp[cryptgraphy.Xml.EncryptedData#1](~/samples/snippets/csharp/VS_Snippets_CLR/cryptgraphy.Xml.EncryptedData/CS/encrypteddata.cs#1)]\n [!code-vb[cryptgraphy.Xml.EncryptedData#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/cryptgraphy.Xml.EncryptedData/VB/encrypteddata.vb#1)]"
