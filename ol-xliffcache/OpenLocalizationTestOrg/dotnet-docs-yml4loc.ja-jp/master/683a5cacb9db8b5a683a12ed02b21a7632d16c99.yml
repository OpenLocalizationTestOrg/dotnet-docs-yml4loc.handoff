  summary: The <xref href="System.Net.Sockets"></xref> namespace provides a managed implementation of the Windows Sockets (Winsock) interface for developers who need to tightly control access to the network.
  remarks: The <xref:System.Net.Sockets.TcpClient>, <xref:System.Net.Sockets.TcpListener>, and <xref:System.Net.Sockets.UdpClient> classes encapsulate the details of creating TCP and UDP connections to the Internet.
