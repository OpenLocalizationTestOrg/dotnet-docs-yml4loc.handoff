  namespace: System.Web.UI.WebControls
  summary: Represents the HTML `scope` attribute for classes that represent header cells in a table.
  remarks: The <xref:System.Web.UI.WebControls.TableHeaderScope> enumeration is used by the <xref:System.Web.UI.WebControls.DataControlFieldHeaderCell> and <xref:System.Web.UI.WebControls.TableHeaderCell> classes to represent the scope of the header cell when it is rendered. The default `Scope` property for both of these classes is the NotSet value, in which case no HTML `scope` attribute is written for the header cell. The <xref:System.Web.UI.WebControls.TableHeaderCell.Scope%2A> property is used to make HTML tables more accessible by providing information about relationships between the cells and the headers.
