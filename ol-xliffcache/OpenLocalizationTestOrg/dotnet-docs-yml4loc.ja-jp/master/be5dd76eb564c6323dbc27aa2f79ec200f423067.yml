      type: System.String
      description: The key of the keyword/value pair to be removed from the connection string in this <xref href="System.Data.EntityClient.EntityConnectionStringBuilder"></xref>.
    return:
      type: System.Boolean
      description: Returns `true` if the key existed in the connection string and was removed; `false` if the key did not exist.
