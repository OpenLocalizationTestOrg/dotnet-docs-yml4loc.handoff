  namespace: System.Data.EntityClient
  summary: Gets or sets the inner, provider-specific connection string.
  remarks: "The provider-specific connection string is not checked for valid keyword/value pairs before it is set. Developers can create connection strings by using either a strongly typed connection string builder class, or they can use the <xref:System.Data.Common.DbConnectionStringBuilder> class. The <xref:System.Data.Common.DbConnectionStringBuilder> performs no checks for valid keyword/value pairs. Therefore, it is possible using this class to create invalid connection strings.  \n  \n For valid keyword/value syntax, see <xref:System.Data.EntityClient.EntityConnection.ConnectionString%2A>."
  syntax:
    content: public string ProviderConnectionString { get; set; }
