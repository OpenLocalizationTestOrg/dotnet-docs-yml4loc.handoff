  namespace: System.Data.EntityClient
  summary: Retrieves a value corresponding to the supplied key from this <xref href="System.Data.EntityClient.EntityConnectionStringBuilder"></xref>.
  remarks: The <xref:System.Data.EntityClient.EntityConnectionStringBuilder.TryGetValue%2A> method lets developers safely retrieve a value from a <xref:System.Data.EntityClient.EntityConnectionStringBuilder> without having to verify that the supplied key name is a valid key name. `TryGetValue` does not raise an exception when it is passed a nonexistent key. Calling `TryGetValue` with a nonexistent key puts the value null (`Nothing` in Visual Basic) in the `value` parameter.
  syntax:
    content: public override bool TryGetValue (string keyword, out object value);
    parameters:
    - id: keyword
      type: System.String
      description: The key of the item to retrieve.
    - id: value
      type: System.Object
      description: The value corresponding to <code>keyword.</code>
    return:
      type: System.Boolean
      description: Returns `true` if <code>keyword</code> was found in the connection string; otherwise, `false`.
