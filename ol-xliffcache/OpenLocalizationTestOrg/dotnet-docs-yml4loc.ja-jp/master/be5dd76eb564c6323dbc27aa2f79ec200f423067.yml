  type: Constructor
  assemblies:
  - System.Data.Entity
  namespace: System.Data.EntityClient
  summary: Initializes a new instance of the <xref href="System.Data.EntityClient.EntityConnectionStringBuilder"></xref> class using the supplied connection string.
  remarks: "The supplied `connectionString` is not checked for valid keyword/value pairs. For valid keyword/value syntax, see <xref:System.Data.EntityClient.EntityConnection.ConnectionString%2A>.  \n  \n The invariant Provider name must be specified in the `connectionString` parameter. Supported providers include the following:  \n  \n-   `System.Data.Odbc`  \n  \n-   `System.Data.OleDb`  \n  \n-   `System.Data.OracleClient`  \n  \n-   `System.Data.SqlClient`  \n  \n-   `Microsoft.SqlServerCe.Client`"
  example:
  - "The following example demonstrates how to use the <xref:System.Data.EntityClient.EntityConnectionStringBuilder> in conjunction with a <xref:System.Data.SqlClient.SqlConnectionStringBuilder>. The code sets properties of a `SqlConnectionStringBuilder` to create a <xref:System.Data.SqlClient.SqlConnection> connection string that supplies part of the underlying provider connection string. Note that the Provider name cannot be set using the `SqlConnectionStringBuilder` because it is not valid `SqlConnection` connection string syntax. The code creates the <xref:System.Data.EntityClient.EntityConnection> connection string by setting `EntityConnectionStringBuilder` properties. It does not use the `connectionString` overload.  \n  \n [!code-csharp[eSQLBasicExamples#BuildingConnectionStringWithEntityCommand](~/samples/snippets/csharp/VS_Snippets_Data/eSQLBasicExamples/CS/Program.cs#buildingconnectionstringwithentitycommand)]\n [!code-vb[eSQLBasicExamples#BuildingConnectionStringWithEntityCommand](~/samples/snippets/visualbasic/VS_Snippets_Data/eSQLBasicExamples/VB/Program.vb#buildingconnectionstringwithentitycommand)]"
  syntax:
    content: public EntityConnectionStringBuilder (string connectionString);
    parameters:
    - id: connectionString
      type: System.String
      description: A provider-specific connection string to the underlying data source.
