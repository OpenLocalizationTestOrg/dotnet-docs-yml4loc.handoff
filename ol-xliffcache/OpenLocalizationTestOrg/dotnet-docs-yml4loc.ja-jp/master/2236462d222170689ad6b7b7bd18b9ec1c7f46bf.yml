  name: OperationDescription
  nameWithType: OperationDescription
  fullName: System.ServiceModel.Description.OperationDescription
  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: Represents the description of a contract operation that provides a description of the messages that make up the operation.
  remarks: "A [!INCLUDE[indigo1](~/includes/indigo1-md.md)] contract is a collection of operations that specifies what the endpoint communicates to the outside world. Each operation is a message exchange. For example, a request message and an associated reply message forming a request/reply message exchange.  \n  \n A <xref:System.ServiceModel.Description.ContractDescription> object is used to describe contracts and their operations. Within a <xref:System.ServiceModel.Description.ContractDescription>, each contract operation has a corresponding <xref:System.ServiceModel.Description.OperationDescription> that describes aspects of the operation, such as whether the operation is one-way or request/reply. Each <xref:System.ServiceModel.Description.OperationDescription> also describes the messages that make up the operation using a collection of <xref:System.ServiceModel.Description.MessageDescription> objects. <xref:System.ServiceModel.Description.ContractDescription> contains a reference to an interface that defines the contract using the programming model. This interface is marked with <xref:System.ServiceModel.ServiceContractAttribute>, and its methods that correspond to endpoint operations are marked with <xref:System.ServiceModel.OperationContractAttribute>.  \n  \n Many of the properties on <xref:System.ServiceModel.Description.OperationDescription> have corresponding properties in the [!INCLUDE[indigo2](~/includes/indigo2-md.md)] programming model on <xref:System.ServiceModel.OperationContractAttribute>, for example, <xref:System.ServiceModel.OperationContractAttribute.IsTerminating%2A>."
  example:
  - "The following example uses the <xref:System.ServiceModel.Description.OperationDescription> returned from the collection returned by the <xref:System.ServiceModel.Description.ContractDescription.Operations%2A> property of the <xref:System.ServiceModel.Description.ContractDescription> class.  The code iterates through the collection of endpoints and prints each endpoint name, as well as the name of each operation in the endpoint.  \n  \n [!code-csharp[DataContractSerializerOperationBehavior#2](~/samples/snippets/csharp/VS_Snippets_CFX/datacontractserializeroperationbehavior/cs/source.cs#2)]\n [!code-vb[DataContractSerializerOperationBehavior#2](~/samples/snippets/visualbasic/VS_Snippets_CFX/datacontractserializeroperationbehavior/vb/source.vb#2)]"
