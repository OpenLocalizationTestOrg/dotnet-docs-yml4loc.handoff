  nameWithType: OperationDescription.IsOneWay
  fullName: OperationDescription.IsOneWay
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: Gets or sets a value that indicates whether an operation returns a reply message.
  remarks: "Use the <xref:System.ServiceModel.Description.OperationDescription.IsOneWay%2A> property to indicate that an operation does not return a reply message. This type of operation is useful for notifications or event-style communication, especially in two-way communication.  \n  \n If the <xref:System.ServiceModel.Description.OperationDescription.IsOneWay%2A> property is set to `false` (the default), even methods that return `void` result in a reply message. In this case, the infrastructure creates and sends an empty message to indicate to the caller that the method has returned.  \n  \n <xref:System.ServiceModel.Description.OperationDescription.IsTerminating%2A> corresponds to the <xref:System.ServiceModel.OperationContractAttribute.IsOneWay%2A> property in the [!INCLUDE[indigo1](~/includes/indigo1-md.md)] programming model."
  syntax:
    content: public bool IsOneWay { get; }
    return:
      type: System.Boolean
      description: '`true` if this method receives a request message and returns no reply message; otherwise, `false`. The default is `false`.'
