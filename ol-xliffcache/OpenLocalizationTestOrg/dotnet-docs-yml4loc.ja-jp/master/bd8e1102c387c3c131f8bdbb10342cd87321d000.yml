  summary: The <xref href="System.Web.Mobile"></xref> namespace contains the core capabilities, including authentication and error handling, required for building ASP.NET mobile Web applications.  For information about how to develop ASP.NET mobile applications, see the <a href="http://go.microsoft.com/fwlink/?LinkID=182900">www.asp.net/mobile</a> Web site.
  remarks: The <xref:System.Web.Mobile.MobileCapabilities> class provides a single source for accessing capability information about a client device and for performing queries against device capabilities. The <xref:System.Web.Mobile.MobileFormsAuthentication> class supports cookieless devices by appending appropriate authentication information to the appropriate URLs.
