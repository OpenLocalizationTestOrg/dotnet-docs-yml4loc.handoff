  namespace: System.Activities.Presentation.Model
  summary: An editing scope represents a collection of changes to the <xref href="System.Activities.Presentation.Model.ModelItem"></xref> tree that can be committed or rolled back as one atomic unit of work.
  remarks: This is useful for batching together a set of changes to multiple <xref:System.Activities.Presentation.Model.ModelItem> objects. As an example, in the messaging activities, the changes made from the raised dialogs will impact multiple property values. However, as all of the changes come from the raised dialog, the changes need to be considered as a batch and undone as a single unit of work. For more details on usage, see the Editing Scope sample
