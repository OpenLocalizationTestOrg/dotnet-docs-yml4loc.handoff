  namespace: System.Data
  summary: Determines the action that occurs when the <xref href="System.Data.DataSet.AcceptChanges"></xref> or <xref href="System.Data.DataTable.RejectChanges"></xref> method is invoked on a <xref href="System.Data.DataTable"></xref> with a <xref href="System.Data.ForeignKeyConstraint"></xref>.
  remarks: Changes to a <xref:System.Data.DataTable> are not final until you call the <xref:System.Data.DataTable.AcceptChanges%2A> method. When either <xref:System.Data.DataTable.AcceptChanges%2A> or <xref:System.Data.DataTable.RejectChanges%2A> is called on a row in the parent table, the <xref:System.Data.AcceptRejectRule> value determines whether or not changes are propagated to corresponding rows in the child table.
  example:
