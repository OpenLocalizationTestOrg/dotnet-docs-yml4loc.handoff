  name: ServiceAccount
  nameWithType: ServiceAccount
  fullName: System.ServiceProcess.ServiceAccount
  type: Enum
  assemblies:
  - System.ServiceProcess
  namespace: System.ServiceProcess
  summary: Specifies a service's security context, which defines its logon type.
  remarks: "Use the <xref:System.ServiceProcess.ServiceAccount> enumeration when you initialize a <xref:System.ServiceProcess.ServiceProcessInstaller> to specify the security context of the service you are installing. The security context indicates the privileges a service has on the system and how the services act on the network (for example, whether the service presents the computer's credentials or anonymous credentials to remote servers). The <xref:System.ServiceProcess.ServiceAccount> enumeration provides a range of privileges so that you can specify exactly the privileges you need for any particular service.  \n  \n The `LocalSystem` value defines a highly privileged account, but most services do not require such an elevated privilege level. The `LocalService` and `NetworkService` enumeration members provide a lower privilege level for the security context.  \n  \n> [!NOTE]\n>  The values `LocalService` and `NetworkService` are available only on Windows XP and Windows Server 2003 family."
  example:
  - "The following code example demonstrates how to use the <xref:System.ServiceProcess.ServiceAccount> enumeration to install new programs by using the system account's security context.  \n  \n [!code-cpp[Classic ServiceInstaller Example#1](~/samples/snippets/cpp/VS_Snippets_CLR_Classic/classic ServiceInstaller Example/CPP/source.cpp#1)]\n [!code-csharp[Classic ServiceInstaller Example#1](~/samples/snippets/csharp/VS_Snippets_CLR_Classic/classic ServiceInstaller Example/CS/source.cs#1)]\n [!code-vb[Classic ServiceInstaller Example#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_Classic/classic ServiceInstaller Example/VB/source.vb#1)]"
