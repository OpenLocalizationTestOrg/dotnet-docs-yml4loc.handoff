- uid: System.Net.Configuration.UnicodeEncodingConformance.Strict
  commentId: F:System.Net.Configuration.UnicodeEncodingConformance.Strict
  id: Strict
  parent: System.Net.Configuration.UnicodeEncodingConformance
  langs:
  - csharp
  name: Strict
  nameWithType: UnicodeEncodingConformance.Strict
  fullName: UnicodeEncodingConformance.Strict
  type: Field
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Use strict behavior. Specifies that individual UTF-16 surrogate code points are combined into a single code point when one of the <xref href=\"System.Net.WebUtility.HtmlEncode*\"></xref> methods is called. For example, given the input string \"\\uD84C\\uDFB4\" (or \"\\U000233B4\"), the output of the <xref href=\"System.Net.WebUtility.HtmlEncode*\"></xref> methods is \"&#144308;\".  \n  \n If the input is a malformed UTF-16 string (it contains unpaired surrogates, for example), the bad code points will be replaced with U+FFFD (Unicode replacement char) before being HTML-encoded."
  syntax:
    content: Strict
    return:
      type: System.Net.Configuration.UnicodeEncodingConformance
      description: ''
  exceptions: []
