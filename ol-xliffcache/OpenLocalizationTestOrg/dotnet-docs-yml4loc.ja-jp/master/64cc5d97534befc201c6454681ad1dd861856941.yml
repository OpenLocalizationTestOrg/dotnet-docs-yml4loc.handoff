  nameWithType: UnicodeEncodingConformance.Compat
  fullName: UnicodeEncodingConformance.Compat
  type: Field
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: Use compatible behavior. Specifies that individual UTF-16 surrogate code points are output as-is when one of <xref href="System.Net.WebUtility.HtmlEncode*"></xref> methods is called. For example, given a string "\uD84C\uDFB4" (or "\U000233B4"), the output of <xref href="System.Net.WebUtility.HtmlEncode*"></xref> is "\uD84C\uDFB4" (the input is not encoded).
  syntax:
    content: Compat
    return:
      type: System.Net.Configuration.UnicodeEncodingConformance
      description: ''
