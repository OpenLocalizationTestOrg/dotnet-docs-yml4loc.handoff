  summary: Contains information required to perform schema importation using the <xref href="System.Xml.Serialization.XmlSerializer"></xref> and <xref href="System.Web.Services.Description.ServiceDescriptionImporter"></xref> infrastructure.
  remarks: The <xref:System.ServiceModel.Channels.WrappedOptions> is used by the <xref:System.ServiceModel.Description.XmlSerializerMessageContractImporter> and the [ServiceModel Metadata Utility Tool (Svcutil.exe)](~/docs/framework/wcf/servicemodel-metadata-utility-tool-svcutil-exe.md). The <xref:System.ServiceModel.Channels.WrappedOptions> class controls whether special-casing is used for document-literal styled documents with wrapped parameters. Use the **/wrapped** switch with the [ServiceModel Metadata Utility Tool (Svcutil.exe)](~/docs/framework/wcf/servicemodel-metadata-utility-tool-svcutil-exe.md) tool to specify normal casing.
