  summary: Initializes a new instance of the <xref href="System.InvalidTimeZoneException"></xref> class with a specified error message and a reference to the inner exception that is the cause of this exception.
  remarks: "Typically, you use this overload of the <xref:System.InvalidTimeZoneException> class to handle an exception in a `try`…`catch` block. The `innerException` parameter should be a reference to the exception object handled in the `catch` block, or it can be `null`. This value is then assigned to the <xref:System.InvalidTimeZoneException> object's <xref:System.Exception.InnerException%2A> property.  \n  \n The `message` string is assigned to the <xref:System.Exception.Message%2A> property. The string should be localized for the current culture."
  example:
  - "The following code tries to retrieve a <xref:System.TimeZoneInfo> object that represents the Central Standard Time zone. If an <xref:System.InvalidTimeZoneException> occurs in the `RetrieveTimeZone` method call, the exception handler wraps the exception in a new <xref:System.InvalidTimeZoneException> object, which it returns to the caller. The caller's exception handler then displays information about both the outer and inner exceptions.  \n  \n [!code-csharp[System.TimeZoneNotFoundException.Class#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.TimeZoneNotFoundException.Class/cs/TimeZoneNotFoundException.cs#1)]\n [!code-vb[System.TimeZoneNotFoundException.Class#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.TimeZoneNotFoundException.Class/vb/TimeZoneNotFoundException.vb#1)]"
  syntax:
    content: public InvalidTimeZoneException (string message, Exception innerException);
    parameters:
    - id: message
      type: System.String
      description: A string that describes the exception.
    - id: innerException
      type: System.Exception
      description: The exception that is the cause of the current exception.
