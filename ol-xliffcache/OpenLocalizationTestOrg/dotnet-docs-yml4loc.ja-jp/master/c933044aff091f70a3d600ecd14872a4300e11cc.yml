  namespace: System
  summary: The exception that is thrown when time zone information is invalid.
  remarks: "This exception is thrown when a <xref:System.TimeZoneInfo> object contains invalid, incomplete, or missing data. It is thrown by the <xref:System.TimeZoneInfo.FindSystemTimeZoneById%2A> method when a time zone is found in the registry but contains corrupted data. It can also be thrown by the <xref:System.TimeZoneInfo.CreateCustomTimeZone%2A> method under any of the following conditions:  \n  \n-   The adjustment rules overlap.  \n  \n-   The adjustment rules contain one or more null elements.  \n  \n-   The sum of the Coordinated Universal Time (UTC) offset and daylight delta is out of range. (It is either greater than 14 hours or less than -14 hours.)  \n  \n-   A single date has multiple adjustment rules applied to it.  \n  \n This exception is not thrown to indicate that the time zone is not defined on a particular system; the <xref:System.TimeZoneNotFoundException> is used for this purpose."
  syntax:
    content: 'public class InvalidTimeZoneException : Exception'
