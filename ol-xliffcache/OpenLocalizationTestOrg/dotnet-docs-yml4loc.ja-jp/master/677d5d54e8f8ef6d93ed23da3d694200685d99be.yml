  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: Gets or sets a value that specifies whether the <xref href="System.Xaml.XamlXmlWriter"></xref> should always assume valid XAML input for purposes of duplicate resolution or other error checking.
  syntax:
    content: public bool AssumeValidInput { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the <xref href="System.Xaml.XamlXmlWriter"></xref> skips certain validation or error checks, such as throwing exceptions on duplicate members. `false` if the <xref href="System.Xaml.XamlXmlWriter"></xref> throws exceptions when invalid XAML is encountered. The default is `false`.'
