- uid: System.Xaml.XamlXmlWriterSettings.CloseOutput
  commentId: P:System.Xaml.XamlXmlWriterSettings.CloseOutput
  id: CloseOutput
  parent: System.Xaml.XamlXmlWriterSettings
  langs:
  - csharp
  name: CloseOutput
  nameWithType: XamlXmlWriterSettings.CloseOutput
  fullName: XamlXmlWriterSettings.CloseOutput
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: Gets or sets a value that specifies whether the <xref href="System.Xaml.XamlXmlWriter"></xref> should close immediately on `Dispose` or other operations, or whether the XAML writer should instead write the buffer output before closing. Use this setting with caution; closing immediately can result in invalid XAML that cannot be loaded again.
  remarks: This setting influences the logic of <xref:System.Xaml.XamlXmlWriter.Dispose%2A?displayProperty=fullName>, which calls `Close` on the underlying <xref:System.Xml.XmlWriter> or <xref:System.IO.TextWriter> when <xref:System.Xaml.XamlXmlWriterSettings.CloseOutput%2A> is `true`; or it calls <xref:System.Xaml.XamlXmlWriter.Flush%2A> (again tied to the underlying <xref:System.Xml.XmlWriter> or <xref:System.IO.TextWriter>) if <xref:System.Xaml.XamlXmlWriterSettings.CloseOutput%2A> is `false`.
  syntax:
    content: public bool CloseOutput { get; set; }
    return:
      type: System.Boolean
      description: '`true` if <xref href="System.Xaml.XamlXmlWriter"></xref> immediately closes on a `Dispose` or similar operations. `false` if the remaining buffer output is written before the <xref href="System.Xaml.XamlXmlWriter"></xref> is released. The default is `false`.'
  overload: System.Xaml.XamlXmlWriterSettings.CloseOutput*
  exceptions: []
