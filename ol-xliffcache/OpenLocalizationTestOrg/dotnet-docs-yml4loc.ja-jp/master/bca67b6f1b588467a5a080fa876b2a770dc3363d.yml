  summary: Signals the text engine client to invalidate the entire contents of the <xref href="System.Windows.Media.TextFormatting.TextFormatter"></xref> cache.
  remarks: Invalidating the entire cache has the effect of emptying the cache. The cache refills with subsequent calls to the <xref:System.Windows.Media.TextFormatting> APIs.
