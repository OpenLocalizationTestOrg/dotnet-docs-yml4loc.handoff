  summary: Notifies the text engine client of a change to the cache when text content or text run properties of <xref href="System.Windows.Media.TextFormatting.TextRun"></xref> are added, removed, or replaced.
  syntax:
    content: public void Change (int textSourceCharacterIndex, int addition, int removal);
    parameters:
    - id: textSourceCharacterIndex
      type: System.Int32
      description: Specifies the <xref href="System.Windows.Media.TextFormatting.TextSource"></xref> character index position of the start of the change.
    - id: addition
      type: System.Int32
      description: Indicates the number of <xref href="System.Windows.Media.TextFormatting.TextSource"></xref> characters to be added.
    - id: removal
      type: System.Int32
      description: Indicates the number of <xref href="System.Windows.Media.TextFormatting.TextSource"></xref> characters to be removed.
