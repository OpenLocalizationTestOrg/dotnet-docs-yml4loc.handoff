- uid: System.Configuration.UriSection.Idn
  commentId: P:System.Configuration.UriSection.Idn
  id: Idn
  parent: System.Configuration.UriSection
  langs:
  - csharp
  name: Idn
  nameWithType: UriSection.Idn
  fullName: UriSection.Idn
  type: Property
  assemblies:
  - System
  - System.Configuration.ConfigurationManager
  namespace: System.Configuration
  summary: Gets an <xref href="System.Configuration.IdnElement"></xref> object that contains the configuration setting for International Domain Name (IDN) processing in the <xref href="System.Uri"></xref> class.
  remarks: "The existing <xref:System.Uri?displayProperty=fullName> class has been extended to provide support for International Resource Identifiers (IRI) and Internationalized Domain Names. Current users will not see any change from the .NET Framework 2.0 behavior unless they specifically enable IRI and IDN. This ensures application compatibility with prior versions of the .NET Framework.  \n  \n The configuration settings for IRI and IDN can be retrieved using the <xref:System.Configuration.UriSection> class. The <xref:System.Configuration.UriSection.Idn%2A> property returns the configuration setting for IDN processing in the <xref:System.Uri?displayProperty=fullName> class.  \n  \n IRI processing must be enabled for IDN processing to be possible. If IRI processing is disabled, then IDN processing will be set to the default setting where the .NET Framework 2.0 behavior is used for compatibility and IDN names are not used.  \n  \n The Internationalized Domain Name (IDN) attribute only controls IDN processing. All other IRI processing (character normalization, for example) is performed by default.  \n  \n The configuration setting for the <xref:System.Configuration.IdnElement> will be read once when the first <xref:System.Uri?displayProperty=fullName> class is constructed. Changes to configuration settings after that time are ignored.  \n  \n For more information on IRI support, see the Remarks section for the <xref:System.Uri?displayProperty=fullName> class."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("idn")]

      public System.Configuration.IdnElement Idn { get; }
    return:
      type: System.Configuration.IdnElement
      description: The configuration setting for International Domain Name (IDN) processing in the <xref href="System.Uri"></xref> class.
  overload: System.Configuration.UriSection.Idn*
  exceptions: []
