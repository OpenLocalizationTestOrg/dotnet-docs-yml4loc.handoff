  name: RemoteArgument
  nameWithType: RemoteArgument
  fullName: System.AddIn.Contract.RemoteArgument
  type: Struct
  assemblies:
  - System.AddIn.Contract
  namespace: System.AddIn.Contract
  summary: Represents an instance of a type that can be passed across process and application domain boundaries.
  remarks: "Use the <xref:System.AddIn.Contract.RemoteArgument> structure to pass arguments of types that are not determined until run time across process and application domain boundaries. The purpose of <xref:System.AddIn.Contract.RemoteArgument> is similar to that of the `VARIANT` type in COM.  \n  \n You can use <xref:System.AddIn.Contract.RemoteArgument> to pass the following types and values as remote arguments:  \n  \n-   <xref:System.Type.Missing?displayProperty=fullName>.  \n  \n-   <xref:System.AddIn.Contract.IContract>.  \n  \n-   Intrinsic data types.  \n  \n-   Arrays that contain elements of intrinsic data types.  \n  \n An intrinsic data type is a primitive data type (that is, the <xref:System.Type.IsPrimitive%2A?displayProperty=fullName> property of the type is `true`) or a <xref:System.String>, <xref:System.Decimal>, <xref:System.DateTime>, or <xref:System.DBNull>.  \n  \n <xref:System.AddIn.Contract.RemoteArgument> provides constructors for each of the types that it supports. You can also use the <xref:System.AddIn.Contract.RemoteArgument.CreateRemoteArgument%2A> methods to create <xref:System.AddIn.Contract.RemoteArgument> objects. The <xref:System.AddIn.Contract.RemoteArgument.CreateRemoteArgument%2A> methods automatically call the appropriate <xref:System.AddIn.Contract.RemoteArgument.%23ctor%2A> constructor for your argument type.  \n  \n If you create a <xref:System.AddIn.Contract.RemoteArgument> using the default parameterless constructor, the <xref:System.AddIn.Contract.RemoteArgument.RemoteArgumentKind%2A> property is set to the value <xref:System.AddIn.Contract.RemoteArgumentKind?displayProperty=fullName> and the <xref:System.AddIn.Contract.RemoteArgument.TypeCode%2A> property is set to the value <xref:System.TypeCode?displayProperty=fullName>."
