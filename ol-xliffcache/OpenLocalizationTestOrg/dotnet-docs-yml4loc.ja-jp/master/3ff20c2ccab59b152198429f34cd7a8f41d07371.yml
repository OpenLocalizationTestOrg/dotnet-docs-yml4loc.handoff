  namespace: System.IO.IsolatedStorage
  summary: The exception that is thrown when an operation in isolated storage fails.
  remarks: "`IsolatedStorageException` uses the HRESULT ISS_E_ISOSTORE, which has the value 0x80131450.  \n  \n The most common examples of isolated storage exceptions are as follows.  \n  \n-   Missing evidence. Isolated storage requires evidence (information about the assembly and its origin) in order to determine the identity of the code and connect it to the correct associated file space. Without this information, isolated storage cannot be used.  \n  \n-   Invalid operations. Some <xref:System.IO.FileStream> operations are not supported for isolated storage.  \n  \n For a list of initial property values for an instance of `IsolatedStorageException`, see the <xref:System.IO.IsolatedStorage.IsolatedStorageException.%23ctor%2A> constructors."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class IsolatedStorageException : Exception
