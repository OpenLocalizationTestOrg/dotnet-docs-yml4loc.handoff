  syntax:
    content: public void EnsureUniqueIdentifiers (System.Workflow.ComponentModel.CompositeActivity parentActivity, System.Collections.ICollection childActivities);
    parameters:
    - id: parentActivity
      type: System.Workflow.ComponentModel.CompositeActivity
      description: The <xref href="System.Workflow.ComponentModel.CompositeActivity"></xref> that will contain the uniquely named activities.
    - id: childActivities
      type: System.Collections.ICollection
      description: A collection of activities to ensure that activities are uniquely named.
