  summary: Provides a mechanism to ensure that Activities added to a <xref href="System.Workflow.ComponentModel.CompositeActivity"></xref> are uniquely named.
  remarks: Use <xref:System.Workflow.ComponentModel.Design.IIdentifierCreationService.EnsureUniqueIdentifiers%2A> to ensure activities inserted into a <xref:System.Workflow.ComponentModel.CompositeActivity> have unique identifiers.
