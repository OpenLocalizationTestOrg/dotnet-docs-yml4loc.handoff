  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Represents a standard Windows track bar.
  remarks: "The <xref:System.Windows.Forms.TrackBar> is a scrollable control similar to the <xref:System.Windows.Forms.ScrollBar> control. You can configure ranges through which the value of the <xref:System.Windows.Forms.TrackBar.Value%2A> property of a track bar scrolls by setting the <xref:System.Windows.Forms.TrackBar.Minimum%2A> property to specify the lower end of the range and the <xref:System.Windows.Forms.TrackBar.Maximum%2A> property to specify the upper end of the range.  \n  \n The <xref:System.Windows.Forms.TrackBar.LargeChange%2A> property defines the increment to add or subtract from the <xref:System.Windows.Forms.TrackBar.Value%2A> property when clicks occur on either side of the scroll box. The track bar can be displayed horizontally or vertically.  \n  \n You can use this control to input numeric data obtained through the <xref:System.Windows.Forms.TrackBar.Value%2A> property. You can display this numeric data in a control or use it in code."
  example:
  - "The following code example displays a form containing a <xref:System.Windows.Forms.TrackBar> control and a <xref:System.Windows.Forms.TextBox> control. The example demonstrates setting the <xref:System.Windows.Forms.TrackBar.Maximum%2A>, <xref:System.Windows.Forms.TrackBar.TickFrequency%2A>, <xref:System.Windows.Forms.TrackBar.LargeChange%2A>, and <xref:System.Windows.Forms.TrackBar.SmallChange%2A> properties and handling the <xref:System.Windows.Forms.TrackBar.Scroll> event. The <xref:System.Windows.Forms.TextBox> contents are updated to the <xref:System.Windows.Forms.TrackBar.Value%2A> property value when the <xref:System.Windows.Forms.TrackBar.Scroll> event occurs.  \n  \n [!code-cpp[System.Windows.Forms.TrackBar#1](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.TrackBar/CPP/source.cpp#1)]\n [!code-csharp[System.Windows.Forms.TrackBar#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.TrackBar/CS/source.cs#1)]\n [!code-vb[System.Windows.Forms.TrackBar#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.TrackBar/VB/source.vb#1)]"
