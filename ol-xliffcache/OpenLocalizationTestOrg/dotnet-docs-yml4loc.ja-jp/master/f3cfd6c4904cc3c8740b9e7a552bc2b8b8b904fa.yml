  fullName: System.Windows.Input.ManipulationInertiaStartingEventArgs
  type: Class
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: Provides data for the <xref href="System.Windows.UIElement.ManipulationInertiaStarting"></xref> event.
  remarks: "You can use the <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs> object to specify the inertial behavior of a manipulation. You can specify the inertial behavior for each type of manipulation separately by using the <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.TranslationBehavior%2A>, <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.ExpansionBehavior%2A>, and <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.RotationBehavior%2A> properties. Each property is a type of object that represents the inertial behavior and in each case, you can specify the following:  \n  \n-   The initial velocity of the inertia when it begins.  \n  \n-   The desired position of the manipulation when inertia ends.  \n  \n-   The desired deceleration of the inertia.  \n  \n You typically specify either the desired position of the manipulation when inertia ends or the desired deceleration of the inertia, but not both.  \n  \n For more information about manipulations, see the [Input Overview](~/docs/framework/wpf/advanced/input-overview.md)."
  example:
  - "The following example shows the <xref:System.Windows.UIElement.ManipulationInertiaStarting> event handler and sets the desired deceleration for translation, expansion, and rotation that is used during inertia. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](~/docs/framework/wpf/advanced/walkthrough-creating-your-first-touch-application.md).  \n  \n [!code-csharp[BasicManipulation#ManipulationInertiaStarting](~/samples/snippets/csharp/VS_Snippets_Wpf/basicmanipulation/csharp/mainwindow.xaml.cs#manipulationinertiastarting)]\n [!code-vb[BasicManipulation#ManipulationInertiaStarting](~/samples/snippets/visualbasic/VS_Snippets_Wpf/basicmanipulation/visualbasic/mainwindow.xaml.vb#manipulationinertiastarting)]"
