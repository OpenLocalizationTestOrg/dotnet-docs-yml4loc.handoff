- uid: System.Windows.Automation.ScrollItemPattern.ScrollIntoView
  commentId: M:System.Windows.Automation.ScrollItemPattern.ScrollIntoView
  id: ScrollIntoView
  parent: System.Windows.Automation.ScrollItemPattern
  langs:
  - csharp
  name: ScrollIntoView()
  nameWithType: ScrollItemPattern.ScrollIntoView()
  fullName: ScrollItemPattern.ScrollIntoView()
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: Scrolls the content area of a container object in order to display the <xref href="System.Windows.Automation.AutomationElement"></xref> within the visible region (viewport) of the container.
  remarks: This method does not provide the ability to specify the position of the <xref:System.Windows.Automation.AutomationElement> within the visible region (viewport) of the container.
  example:
  - "In the following example, a <xref:System.Windows.Automation.SelectionItemPattern.Select%2A>, <xref:System.Windows.Automation.SelectionItemPattern.AddToSelection%2A> or <xref:System.Windows.Automation.SelectionItemPattern.RemoveFromSelection%2A> event handler has been declared that attempts to scroll a <xref:System.Windows.Automation.SelectionItemPattern> object into the viewable region of its container control.  \n  \n [!code-csharp[UIAScrollItemPattern_snip#100](~/samples/snippets/csharp/VS_Snippets_Wpf/UIAScrollItemPattern_snip/CSharp/UIAScrollItemPattern_snippets.cs#100)]\n [!code-vb[UIAScrollItemPattern_snip#100](~/samples/snippets/visualbasic/VS_Snippets_Wpf/UIAScrollItemPattern_snip/VisualBasic/UIAScrollItemPattern_snippets.vb#100)]  \n[!code-csharp[UIAScrollItemPattern_snip#101](~/samples/snippets/csharp/VS_Snippets_Wpf/UIAScrollItemPattern_snip/CSharp/UIAScrollItemPattern_snippets.cs#101)]\n[!code-vb[UIAScrollItemPattern_snip#101](~/samples/snippets/visualbasic/VS_Snippets_Wpf/UIAScrollItemPattern_snip/VisualBasic/UIAScrollItemPattern_snippets.vb#101)]"
