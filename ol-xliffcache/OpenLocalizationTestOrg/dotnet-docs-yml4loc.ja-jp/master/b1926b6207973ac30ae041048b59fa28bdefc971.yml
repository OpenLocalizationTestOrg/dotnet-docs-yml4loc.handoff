  name: BitmapSource
  nameWithType: BitmapSource
  fullName: System.Windows.Media.Imaging.BitmapSource
  type: Class
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: Represents a single, constant set of pixels at a certain size and resolution.
  remarks: "<xref:System.Windows.Media.Imaging.BitmapSource> is the basic building block of the [!INCLUDE[TLA#tla_winclient](~/includes/tlasharptla-winclient-md.md)] imaging pipeline, conceptually representing a single, constant set of pixels at a certain size and resolution. A <xref:System.Windows.Media.Imaging.BitmapSource> could be a single frame in an image file that a decoder provides, or it could be the result of a transform that operates on a <xref:System.Windows.Media.Imaging.BitmapSource> of its own. <xref:System.Windows.Media.Imaging.BitmapSource> is not used to represent a multi-frame image or an animation.  \n  \n [!INCLUDE[TLA#tla_winclient](~/includes/tlasharptla-winclient-md.md)] natively supports compression and decompression of [!INCLUDE[TLA#tla_bmp](~/includes/tlasharptla-bmp-md.md)], [!INCLUDE[TLA#tla_gif](~/includes/tlasharptla-gif-md.md)], [!INCLUDE[TLA#tla_jpegorg](~/includes/tlasharptla-jpegorg-md.md)], [!INCLUDE[TLA#tla_png](~/includes/tlasharptla-png-md.md)], and [!INCLUDE[TLA#tla_tiff](~/includes/tlasharptla-tiff-md.md)] images.  \n  \n For bitmap decoding scenarios, <xref:System.Windows.Media.Imaging.BitmapSource> uses automatic codec discovery, based on the installed codecs on the user's system.  \n  \n The maximum height and width of an image is 2^16 pixels at 32 bits per channel * 4 channels. The maximum size of a <xref:System.Windows.Media.Imaging.BitmapSource> is 2^32 bytes (64 gigabytes) and the maximum image size is four gigapixels. The minimum image size is 1x1."
  example:
  - "The following code example demonstrates how to create a <xref:System.Windows.Media.Imaging.BitmapSource> and use it as the source of an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-csharp[imagingsnippetgallery_procedural_snip#BitmapSourceCreate](~/samples/snippets/csharp/VS_Snippets_Wpf/ImagingSnippetGallery_procedural_snip/CSharp/BitmapSourceExample.cs#bitmapsourcecreate)]\n [!code-vb[imagingsnippetgallery_procedural_snip#BitmapSourceCreate](~/samples/snippets/visualbasic/VS_Snippets_Wpf/ImagingSnippetGallery_procedural_snip/VB/BitmapSourceExample.vb#bitmapsourcecreate)]  \n  \n The following code example uses a <xref:System.Windows.Media.Imaging.BitmapSource> derived class, <xref:System.Windows.Media.Imaging.BitmapImage>, to create a bitmap from an image file and use it as the source of an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-csharp[imageelementexample#SimpleCSharp1](~/samples/snippets/csharp/VS_Snippets_Wpf/ImageElementExample/CSharp/SimpleImageExample.xaml.cs#simplecsharp1)]\n [!code-vb[imageelementexample#SimpleCSharp1](~/samples/snippets/visualbasic/VS_Snippets_Wpf/ImageElementExample/VB/SimpleImageExample.xaml.vb#simplecsharp1)]"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public abstract class BitmapSource : System.Windows.Media.ImageSource
