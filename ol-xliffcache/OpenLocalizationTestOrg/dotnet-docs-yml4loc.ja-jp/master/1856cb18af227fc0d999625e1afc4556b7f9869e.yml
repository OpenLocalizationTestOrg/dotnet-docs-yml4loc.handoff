  summary: Gets a value indicating whether <xref href="System.ComponentModel.Design.MenuCommand"></xref> objects should be disabled.
  remarks: "A `true` value for the <xref:System.Windows.Forms.Design.Behavior.Behavior.DisableAllCommands%2A> property indicates to the <xref:System.Windows.Forms.Design.Behavior.BehaviorService> that all <xref:System.ComponentModel.Design.MenuCommand> objects the designer receives should have their state disabled when this behavior is active.  \n  \n The <xref:System.Windows.Forms.Design.Behavior.Behavior.DisableAllCommands%2A> property works in conjunction with the <xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A> method so you can customize the interaction between glyphs and behaviors. The following table summarizes the results of a call to <xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A> for a particular <xref:System.ComponentModel.Design.MenuCommand>.  \n  \n||<xref:System.Windows.Forms.Design.Behavior.Behavior.DisableAllCommands%2A> is `true`|<xref:System.Windows.Forms.Design.Behavior.Behavior.DisableAllCommands%2A> is `false`|  \n|-|-|-|  \n|Hit-tested glyph has an assigned behavior|If the <xref:System.ComponentModel.Design.MenuCommand> with the specified `command ID` is found in the <xref:System.ComponentModel.Design.IMenuCommandService>, that <xref:System.ComponentModel.Design.MenuCommand> is disabled and returned. Otherwise, `null` is returned.|<xref:System.ComponentModel.Design.MenuCommandService.FindCommand%2A> is called on the behavior and, if found, the behavior’s <xref:System.ComponentModel.Design.MenuCommand> is returned. Otherwise, the result of <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName> with the specified `command ID` is returned.|  \n|Hit-tested glyph has no assigned behavior|The result of <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName> with the specified `command ID` is returned.|The result of <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName> with the specified `command ID` is returned.|"
  syntax:
    content: public virtual bool DisableAllCommands { get; }
    return:
      type: System.Boolean
      description: '`true` if all <xref href="System.ComponentModel.Design.MenuCommand"></xref> objects the designer receives should have states set to <code>Enabled = false</code> when this <xref href="System.Windows.Forms.Design.Behavior.Behavior"></xref> is active; otherwise, `false`.'
