    content: public ReplicationConnection (System.DirectoryServices.ActiveDirectory.DirectoryContext context, string name, System.DirectoryServices.ActiveDirectory.DirectoryServer sourceServer);
    parameters:
    - id: context
      type: System.DirectoryServices.ActiveDirectory.DirectoryContext
      description: A <xref href="System.DirectoryServices.ActiveDirectory.DirectoryContext"></xref> object that contains the target and credentials with which to establish a replication connection.
    - id: name
      type: System.String
      description: The user-defined name of the connection.
