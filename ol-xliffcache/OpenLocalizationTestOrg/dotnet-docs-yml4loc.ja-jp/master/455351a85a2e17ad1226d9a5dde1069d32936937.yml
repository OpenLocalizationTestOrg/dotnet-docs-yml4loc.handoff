  - type: System.DirectoryServices.ActiveDirectory.ActiveDirectoryServerDownException
    commentId: T:System.DirectoryServices.ActiveDirectory.ActiveDirectoryServerDownException
    description: The target server is either busy or unavailable.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "This exception will occur for any one of the following reasons:  \n  \n-   The target of the <code>context</code> parameter is not a domain controller or AD LDS instance.  \n  \n-   <code>sourceServer</code> is invalid or an empty string.  \n  \n-   The target specified in the <code>context</code> parameter does not match the server type specified in the <code>sourceServer</code> parameter. The servers must both be either domain controllers or AD LDS instances.  \n  \n-   The servers specified in the <code>context</code> and <code>sourceServer</code> parameters are domain controllers, but are not in the same forest.  \n  \n-   The servers specified in the <code>context</code> and <code>sourceServer</code> parameters are AD LDS instances, but do not belong to the same configuration set."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>context</code> or <code>sourceServer</code> is `null`.
