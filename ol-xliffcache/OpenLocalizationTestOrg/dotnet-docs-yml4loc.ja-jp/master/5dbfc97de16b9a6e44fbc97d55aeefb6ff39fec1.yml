  fullName: System.Web.Security.FormsAuthenticationEventHandler
  type: Delegate
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: Represents the method that handles the **FormsAuthentication_OnAuthenticate** event of a <xref href="System.Web.Security.FormsAuthenticationModule"></xref>.
  remarks: "The <xref:System.Web.Security.FormsAuthenticationEventHandler> delegate is defined for the <xref:System.Web.Security.FormsAuthenticationModule.Authenticate> event of the <xref:System.Web.Security.FormsAuthenticationModule> class. You can access the <xref:System.Web.Security.FormsAuthenticationModule.Authenticate> event of the <xref:System.Web.Security.FormsAuthenticationModule> class by specifying a subroutine named **FormsAuthentication_OnAuthenticate** in the Global.asax file for your ASP.NET application. The <xref:System.Web.Security.FormsAuthenticationModule.Authenticate> event is raised during the <xref:System.Web.HttpApplication.AuthenticateRequest> event.  \n  \n The <xref:System.Web.Security.FormsAuthenticationModule> constructs a <xref:System.Web.Security.FormsAuthenticationEventArgs> object using the current <xref:System.Web.HttpContext> and passes it to the **FormsAuthentication_OnAuthenticate** event.  \n  \n You can use the <xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A> property of the <xref:System.Web.Security.FormsAuthenticationEventArgs> object supplied to the **FormsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a custom <xref:System.Security.Principal.IPrincipal> object. If you do not specify a value for the <xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A> property during the **FormsAuthentication_OnAuthenticate** event, the identity supplied by the forms authentication ticket in the cookie or URL is used.  \n  \n The **FormsAuthentication_OnAuthenticate** event is only raised when the authentication <xref:System.Web.Configuration.AuthenticationSection.Mode%2A> is set to <xref:System.Web.Configuration.AuthenticationMode.Forms> and the <xref:System.Web.Security.FormsAuthenticationModule> is an active HTTP module for the application."
  example:
  - "The following code example uses the **FormsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object with a custom <xref:System.Security.Principal.IPrincipal.Identity%2A>.  \n  \n [!code-csharp[System.Web.Security.FormsAuthenticationModule#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Security.FormsAuthenticationModule/CS/global.asax#1)]\n [!code-vb[System.Web.Security.FormsAuthenticationModule#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Security.FormsAuthenticationModule/VB/global.asax#1)]"
