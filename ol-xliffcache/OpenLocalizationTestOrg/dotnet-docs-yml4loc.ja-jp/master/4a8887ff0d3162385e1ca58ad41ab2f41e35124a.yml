  summary: Represents the method that will handle the <xref href="System.Web.UI.WebControls.DataList.ItemCreated"></xref> and <xref href="System.Web.UI.WebControls.DataList.ItemDataBound"></xref> events of the <xref href="System.Web.UI.WebControls.DataList"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.DataList.ItemCreated> event is raised when an item in the <xref:System.Web.UI.WebControls.DataList> control is created.  \n  \n The <xref:System.Web.UI.WebControls.DataList.ItemDataBound> event is raised when an item in the <xref:System.Web.UI.WebControls.DataList> control is data bound to a source.  \n  \n When you create a <xref:System.Web.UI.WebControls.DataListItemEventHandler> delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event handler delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to define a handler for the <xref:System.Web.UI.WebControls.DataList.ItemDataBound> event to calculate the price of items in a <xref:System.Web.UI.WebControls.DataList> control. This example specifies the event handler declaratively, setting the event handler for the <xref:System.Web.UI.WebControls.DataList.OnItemDataBound%2A> attribute on the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[DataListItemDataBound#1](~/samples/snippets/csharp/VS_Snippets_WebNet/DataListItemDataBound/CS/datalistitemdataboundcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[DataListItemDataBound#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/DataListItemDataBound/VB/datalistitemdataboundvb.aspx#1)]  -->  \n  \n The following code example demonstrates how to specify the event handler and programmatically add it to the <xref:System.Web.UI.WebControls.DataList.ItemDataBound> event in the `Page_Load` method.  \n  \n <!-- TODO: review snippet reference [!code-csharp[DataListItemDataBound2#1](~/samples/snippets/csharp/VS_Snippets_WebNet/DataListItemDataBound2/CS/datalistitemdatabound2cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[DataListItemDataBound2#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/DataListItemDataBound2/VB/datalistitemdatabound2vb.aspx#1)]  -->"
