  - csharp
  name: FindName(String, Int32, ITypeInfo[], Int32[], Int16)
  nameWithType: ITypeLib2.FindName(String, Int32, ITypeInfo[], Int32[], Int16)
  fullName: ITypeLib2.FindName(String, Int32, ITypeInfo[], Int32[], Int16)
  type: Method
  assemblies:
  - System.Runtime.InteropServices
  - mscorlib
  - netstandard
  namespace: System.Runtime.InteropServices.ComTypes
  summary: Finds occurrences of a type description in a type library.
  remarks: "There must be enough room in the `rgMemId` parameter to hold the `pcFound` entries.  \n  \n For additional information about `ITypeLib::FindName`, see the MSDN Library."
  syntax:
    content: public void FindName (string szNameBuf, int lHashVal, System.Runtime.InteropServices.ComTypes.ITypeInfo[] ppTInfo, int[] rgMemId, ref short pcFound);
    parameters:
    - id: szNameBuf
      type: System.String
      description: The name to search for.
    - id: lHashVal
      type: System.Int32
      description: A hash value to speed up the search, computed by the `LHashValOfNameSys` function. If <code>lHashVal</code> is 0, a value is computed.
    - id: ppTInfo
      type: System.Runtime.InteropServices.ComTypes.ITypeInfo[]
      description: When this method returns, contains an array of pointers to the type descriptions that contain the name specified in <code>szNameBuf</code>. This parameter is passed uninitialized.
    - id: rgMemId
      type: System.Int32[]
      description: When this method returns, contains an array of the `MEMBERID`s of the found items; <code>rgMemId</code> [i] is the `MEMBERID` that indexes into the type description specified by <code>ppTInfo</code> [i]. This parameter cannot be `null`. This parameter is passed uninitialized.
    - id: pcFound
      type: System.Int16
      description: "On entry, a value, passed by reference, that indicates how many instances to look for. For example, <code>pcFound</code> = 1 can be called to find the first occurrence. The search stops when one instance is found.  \n  \n On exit, indicates the number of instances that were found. If the `in` and `out` values of <code>pcFound</code> are identical, there might be more type descriptions that contain the name."
  overload: System.Runtime.InteropServices.ComTypes.ITypeLib2.FindName*
