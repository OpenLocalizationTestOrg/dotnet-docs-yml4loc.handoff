  langs:
  - csharp
  name: CacheDuration
  nameWithType: WebMethodAttribute.CacheDuration
  fullName: WebMethodAttribute.CacheDuration
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: Gets or sets the number of seconds the response should be held in the cache.
  remarks: "When caching is enabled requests and responses are held in memory on the server for at least the cache duration so caution must be used if you expect requests or responses to be very large or you expect requests to vary widely.  \n  \n There are two issues that can affect output caching in an ASP.NET 2.0 Web service application.  \n  \n In ASP.NET 2.0 the HTTP method of the test page has changed from GET to POST. However, POSTs are not normally cached. If you change the test page in an ASP.NET 2.0 Web service application to use GET, caching works properly.  \n  \n In addition, HTTP indicates that a user agent (the browser or calling application) should be able to override server caching by setting the \"Cache-Control\" to \"no-cache\". ASP.NET applications, therefore, ignore cached results when they find a \"no-cache\" header."
  example:
  - The following example places the result of the call to the `ServiceUsage` XML Web service method in the cache for 60 seconds. Any time an XML Web service client executes the `ServiceUsage` XML Web service method during that time, the same result is returned.
  syntax:
    content: public int CacheDuration { get; set; }
    return:
      type: System.Int32
      description: The number of seconds the response should be held in the cache. The default is 0, which means the response is not cached.
  overload: System.Web.Services.WebMethodAttribute.CacheDuration*
  exceptions: []
