  namespace: System.Web.Services
  summary: Initializes a new instance of the <xref href="System.Web.Services.WebMethodAttribute"></xref> class.
  remarks: "A web service call can only be the root of a transaction, due to the stateless nature of the HTTP protocol. This means that the following two settings are equivalent, with each call creating a new transaction:  \n  \n```  \n[WebMethod(TransactionOption = TransactionOption.Required)]  \n[WebMethod(TransactionOption = TransactionOption.RequiresNew)]  \n```  \n  \n It also means that all the following settings are equivalent; meaning no transaction support:  \n  \n```  \n[WebMethod] // TransactionOption.Disabled is the default  \n[WebMethod(TransactionOption = TransactionOption.Disabled)]  \n[WebMethod(TransactionOption = Transaction.NotSupported)]  \n[WebMethod(TransactionOption = Transaction.Supported)]  \n```"
  syntax:
    content: public WebMethodAttribute (bool enableSession, System.EnterpriseServices.TransactionOption transactionOption);
    parameters:
    - id: enableSession
      type: System.Boolean
      description: Initializes whether session state is enabled for the XML Web service method.
    - id: transactionOption
      type: System.EnterpriseServices.TransactionOption
      description: Initializes the transaction support of an XML Web service method.
