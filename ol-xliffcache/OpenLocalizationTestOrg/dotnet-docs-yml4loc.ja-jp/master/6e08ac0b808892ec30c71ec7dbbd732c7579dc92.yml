- uid: System.Web.Services.WebMethodAttribute.MessageName
  commentId: P:System.Web.Services.WebMethodAttribute.MessageName
  id: MessageName
  parent: System.Web.Services.WebMethodAttribute
  langs:
  - csharp
  name: MessageName
  nameWithType: WebMethodAttribute.MessageName
  fullName: WebMethodAttribute.MessageName
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: The name used for the XML Web service method in the data passed to and returned from an XML Web service method.
  remarks: "The <xref:System.Web.Services.WebMethodAttribute.MessageName%2A> property can be used to alias method or property names. The most common use of the <xref:System.Web.Services.WebMethodAttribute.MessageName%2A> property will be to uniquely identify polymorphic methods. By default, <xref:System.Web.Services.WebMethodAttribute.MessageName%2A> is set to the name of the XML Web service method. Therefore, if an XML Web service contains two or more XML Web service methods with the same name, you can uniquely identify the individual XML Web service methods by setting the <xref:System.Web.Services.WebMethodAttribute.MessageName%2A> to a name unique within the XML Web service, without changing the name of the actual method name in code.  \n  \n When data is passed to an XML Web service it is sent in a request and when it is returned it is sent in a response. Within the request and response, the name used for the XML Web service method is its <xref:System.Web.Services.WebMethodAttribute.MessageName%2A> property.  \n  \n The message name associated with an XML Web service method must be unique within the XML Web service.  \n  \n If a new XML Web serivce method with the same name but different parameters is added after clients are calling the original method, a different message name should be specified for the new method but the original message name should be left as is to ensure compatability with existing clients."
  example:
  - In the example below, <xref:System.Web.Services.WebMethodAttribute.MessageName%2A> is used to disambiguate the two `Add` methods.
  syntax:
    content: public string MessageName { get; set; }
    return:
      type: System.String
      description: The name used for the XML Web service method in the data passed to and from an XML Web service method. The default is the name of the XML Web service method.
  overload: System.Web.Services.WebMethodAttribute.MessageName*
  exceptions: []
