- uid: System.Web.Services.WebMethodAttribute.TransactionOption
  commentId: P:System.Web.Services.WebMethodAttribute.TransactionOption
  id: TransactionOption
  parent: System.Web.Services.WebMethodAttribute
  langs:
  - csharp
  name: TransactionOption
  nameWithType: WebMethodAttribute.TransactionOption
  fullName: WebMethodAttribute.TransactionOption
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: Indicates the transaction support of an XML Web service method.
  remarks: "XML Web service methods can only participate as the root object in a transaction, due to the stateless nature of the HTTP protocol. XML Web service methods can invoke COM objects that participate in the same transaction as the XML Web service method, if the COM object is marked to run within a transaction in the Component Services administrative tool. If an XML Web service method with a <xref:System.Web.Services.WebMethodAttribute.TransactionOption%2A> property of `Required` or `RequiresNew` invokes another XML Web service method with a <xref:System.Web.Services.WebMethodAttribute.TransactionOption%2A> property of `Required` or `RequiresNew`, each XML Web service method participates in its own transaction, because an XML Web service method can only act as the root object in a transaction.  \n  \n|Item|Description|  \n|----------|-----------------|  \n|Disabled|Indicates that the XML Web service method does not run within the scope of a transaction. When a request is processed, the XML Web service method is executed without a transaction.<br /><br /> [WebMethod(TransactionOption= `TransactionOption.Disabled`)]|  \n|NotSupported|Indicates that the XML Web service method does not run within the scope of a transaction. When a request is processed, the XML Web service method is executed without a transaction.<br /><br /> [WebMethod(TransactionOption= `TransactionOption.NotSupported`)]|  \n|Supported|Indicates that the XML Web service method does not run within the scope of transactions. When a request is processed, the XML Web service is created without a transaction.<br /><br /> [WebMethod(TransactionOption= `TransactionOption.Supported`)]|  \n|Required|Indicates that the XML Web service method requires a transaction. Since XML Web service methods can only participate as the root object in a transaction, a new transaction will be created for the XML Web service method.<br /><br /> [WebMethod(TransactionOption= `TransactionOption.Required`)]|  \n|RequiresNew|Indicates that the XML Web service method requires a new transaction. When a request is processed, the XML Web service is created within a new transaction.<br /><br /> [WebMethod(TransactionOption= `TransactionOption.RequiresNew`)]|  \n  \n If an exception is thrown from or not caught by an XML Web service method, the transaction is automatically aborted. If no exceptions occur the transaction is automatically committed unless the method explicitly calls `SetAbort`."
  example:
  - The example below begins a new transaction when the `Transfer` method is called.
  syntax:
    content: public System.EnterpriseServices.TransactionOption TransactionOption { get; set; }
    return:
      type: System.EnterpriseServices.TransactionOption
      description: The transaction support of an XML Web service method. The default is <xref href="System.EnterpriseServices.TransactionOption.Disabled"></xref>.
  overload: System.Web.Services.WebMethodAttribute.TransactionOption*
  exceptions: []
