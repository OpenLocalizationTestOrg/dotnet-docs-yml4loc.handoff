- uid: System.Web.Services.WebMethodAttribute.BufferResponse
  commentId: P:System.Web.Services.WebMethodAttribute.BufferResponse
  id: BufferResponse
  parent: System.Web.Services.WebMethodAttribute
  langs:
  - csharp
  name: BufferResponse
  nameWithType: WebMethodAttribute.BufferResponse
  fullName: WebMethodAttribute.BufferResponse
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: Gets or sets whether the response for this request is buffered.
  remarks: "Setting <xref:System.Web.Services.WebMethodAttribute.BufferResponse%2A> to `true`, serializes the response of the XML Web service method into a memory buffer until either the response is completely serialized or the buffer is full. Once the response is buffered, it is returned to the XML Web service client over the network. When <xref:System.Web.Services.WebMethodAttribute.BufferResponse%2A> is `false`, the response to the XML Web service method is sent back to the client as it is serialized. In general, you only want to set <xref:System.Web.Services.WebMethodAttribute.BufferResponse%2A> to `false`, if it is known that an XML Web service method returns large amounts of data to the client. For smaller amounts of data, XML Web service performance is better with <xref:System.Web.Services.WebMethodAttribute.BufferResponse%2A> to `true`.  \n  \n When <xref:System.Web.Services.WebMethodAttribute.BufferResponse%2A> is `false`, SOAP extensions are disabled for the XML Web service method."
  example:
  - The following code example sets the <xref:System.Web.Services.WebMethodAttribute.BufferResponse%2A> property to `false` and handles the streaming of a text file back to the client. The code example demonstrates how to stream a large piece of data back to the client using a class that implements the <xref:System.Collections.IEnumerable> interface.
  syntax:
    content: public bool BufferResponse { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the response for this request is buffered; otherwise, `false`. The default is `true`.'
  overload: System.Web.Services.WebMethodAttribute.BufferResponse*
  exceptions: []
