  namespace: System.IdentityModel.Claims
  summary: Determines whether the specified object represents the same claim as the current <xref href="System.IdentityModel.Claims.Claim"></xref> object.
  remarks: "This method overrides the <xref:System.Object.Equals%2A> method to provide equality comparisons for <xref:System.IdentityModel.Claims.Claim> objects. The comparison consists of three comparisons on the values of the <xref:System.IdentityModel.Claims.Claim.Right%2A>, <xref:System.IdentityModel.Claims.Claim.ClaimType%2A>, and <xref:System.IdentityModel.Claims.Claim.Resource%2A> properties. The comparison algorithm that is used on the <xref:System.IdentityModel.Claims.Claim.Resource%2A> property depends upon the value of the <xref:System.IdentityModel.Claims.Claim.ClaimType%2A> property. The following table details the comparison algorithm that is used for the specified claim type.  \n  \n|Claim type|Comparison|  \n|----------------|----------------|  \n|<xref:System.IdentityModel.Claims.ClaimTypes.Dns%2A>|Case insensitive string comparison on the resource.|  \n|<xref:System.IdentityModel.Claims.ClaimTypes.Hash%2A>|Byte-by-byte comparison.|  \n|<xref:System.IdentityModel.Claims.ClaimTypes.Rsa%2A>|Byte-by-byte comparison on the Modulus and Exponent parts of the algorithm.|  \n|<xref:System.IdentityModel.Claims.ClaimTypes.Thumbprint%2A>|Byte-by-byte comparison.|  \n|<xref:System.IdentityModel.Claims.ClaimTypes.Upn%2A>|SID comparison.|  \n|<xref:System.IdentityModel.Claims.ClaimTypes.X500DistinguishedName%2A>|Normalized X.500 raw data comparison.|"
  syntax:
    content: public override bool Equals (object obj);
    parameters:
    - id: obj
      type: System.Object
      description: The object to compare with the current <xref href="System.IdentityModel.Claims.Claim"></xref>.
    return:
      type: System.Boolean
      description: '`true` if <code>obj</code> represents the same claim as the current <xref href="System.IdentityModel.Claims.Claim"></xref>; otherwise `false`.'
