  remarks: "The <xref:System.Windows.Controls.Primitives.TickPlacement> enumeration is used to set the <xref:System.Windows.Controls.Slider.TickPlacement%2A> property of a <xref:System.Windows.Controls.Slider>.  \n  \n The following illustration shows a <xref:System.Windows.Controls.Slider> that has tick marks that are located below the <xref:System.Windows.Controls.Primitives.Track>. In this example, the <xref:System.Windows.Controls.Slider.TickPlacement%2A> property is set to BottomRight.  \n  \n **Slider Example**  \n  \n ![Slider illustration](~/add/media/genericslider.png \"Slider illustration\")"
  example:
