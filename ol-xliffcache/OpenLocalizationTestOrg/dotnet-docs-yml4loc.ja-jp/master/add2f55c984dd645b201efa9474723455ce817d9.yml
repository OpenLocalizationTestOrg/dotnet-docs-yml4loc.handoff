  summary: Gets the objects that represent the selection displayed in the drop-down list.
  remarks: "This property enables you to obtain a reference to the list of items that are currently stored in the <xref:System.Windows.Forms.DataGridViewComboBoxCell>. With this reference, you can add items, remove items, and obtain a count of the items in the collection. For more information on the tasks that can be performed with the <xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A> collection, see <xref:System.Windows.Forms.DataGridViewComboBoxCell.ObjectCollection>.  \n  \n If strings are added to <xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A>, then <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A> and <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> do not need to be set because each string added will be used for both value and display.  \n  \n> [!NOTE]\n>  <xref:System.Windows.Forms.DataGridViewComboBoxCell> does not support the use of multiple items with identical display values.  \n  \n If the <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A> property is set, then the <xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A> property cannot be used.  \n  \n The formatted value of the cell must always be one of the values in the <xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A> collection or an error will occur and the cell value will revert to the first item in the collection. You can customize this behavior by handling the <xref:System.Windows.Forms.DataGridView.DataError?displayProperty=fullName> and <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> events.  \n  \n Setting this property to a value other than the value of the parent column's <xref:System.Windows.Forms.DataGridViewComboBoxColumn.Items%2A> property will force the row to become unshared, allocating extra memory. For more information about row sharing, see [Best Practices for Scaling the Windows Forms DataGridView Control](~/docs/framework/winforms/controls/best-practices-for-scaling-the-windows-forms-datagridview-control.md)."
