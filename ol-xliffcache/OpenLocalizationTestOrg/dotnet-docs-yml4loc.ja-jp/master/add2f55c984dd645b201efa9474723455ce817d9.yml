  summary: Gets the formatted value of the cell's data.
  remarks: "The <xref:System.Windows.Forms.DataGridView> control calls this method to convert a cell value into an equivalent display value of the type indicated by the <xref:System.Windows.Forms.DataGridViewComboBoxCell.FormattedValueType%2A> property. The control passes the cell value to this method in the `value` parameter.  \n  \n This method first determines whether `value` is valid by determining whether one of the following conditions is met.  \n  \n-   `value` is present in the <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A> or the <xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A> collection.  \n  \n-   `value` is `null` or <xref:System.DBNull.Value?displayProperty=fullName>.  \n  \n-   `value` is <xref:System.String.Empty?displayProperty=fullName> and the <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueType%2A> property value represents the <xref:System.String> type.  \n  \n If `value` is not valid, the <xref:System.Windows.Forms.DataGridView.DataError?displayProperty=fullName> event occurs. If there is no handler for this event or the handler sets the <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A?displayProperty=fullName> property to `true`, an exception is thrown.  \n  \n If `value` is valid or there is a handler for the <xref:System.Windows.Forms.DataGridView.DataError> event and it does not set the <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A?displayProperty=fullName> property to `true`, the <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> event occurs.  \n  \n A <xref:System.Windows.Forms.DataGridView.CellFormatting> event handler can modify both `value` and `cellStyle`. If the handler does not set the <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName> property to `true`, however, this method formats `value` using the formatting properties of the `cellStyle` object. This can result in an additional <xref:System.Windows.Forms.DataGridView.DataError> event.  \n  \n If formatting is successful, this method returns the formatted value for display in the <xref:System.Windows.Forms.DataGridView> control."
