  namespace: System.Windows.Forms
  summary: Gets or sets a string that specifies where to gather the underlying values used in the drop-down list.
  remarks: "<xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A> represents the corresponding value of a selection. In contrast, the <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> property represents the text information displayed in the drop-down list.  \n  \n The <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A> property specifies the data source for the value of the selections displayed in the drop-down list.  \n  \n If the data for the selections displayed by the <xref:System.Windows.Forms.DataGridViewComboBoxCell> is supposed to be drawn from a nondefault property or column of the <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A>, then <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A> must be set in addition to <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A>.  \n  \n When <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A> is set to a string array, <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A> does not need to be set because each string in the array will be used as a valid display string and a valid underlying value.  \n  \n Another way of loading combo box selections is to use the <xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A> property. <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A> must contain the property name from which to gather the selections."
  example:
  - "The following code example demonstrates the use of the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A?displayProperty=fullName> property, which is similar to this property. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#40](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees/CPP/employees.cpp#40)]\n [!code-csharp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#40](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees/CS/employees.cs#40)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#40](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees/VB/employees.vb#40)]"
