  summary: Gets or sets the data source whose data contains the possible selections shown in the drop-down list.
  remarks: "Typically this property will be set for an entire column of cells through the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A?displayProperty=fullName> property.  \n  \n If possible, set <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A> to a source containing only the possible selections, like a column of selections. Then the <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> property doesn't need to be set. But if the source is more complicated, set <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> to the name of the property or column from which to retrieve possible selections.  \n  \n If <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A> is set to a string array, then <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A> and <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> do not need to be set because each string in the array will be used for both value and display.  \n  \n Changing the <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A> property causes the cell to reinitialize its <xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A> collection and redraw itself.  \n  \n When you change the value of the <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A> property, the control attempts to use the <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A> and <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> property values with the new data source, and sets each property to `null` if its value cannot be found. Any exception that occurs during this process is ignored unless it is one of the following critical exceptions: <xref:System.NullReferenceException>, <xref:System.StackOverflowException>, <xref:System.OutOfMemoryException>, <xref:System.Threading.ThreadAbortException>, <xref:System.ExecutionEngineException>, <xref:System.IndexOutOfRangeException>, or <xref:System.AccessViolationException>.  \n  \n When the <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A> is set, the <xref:System.Windows.Forms.DataGridViewComboBoxCell> attaches to the <xref:System.ComponentModel.Component.Disposed> event of the data source. When the <xref:System.Windows.Forms.DataGridViewComboBoxCell> is detached from the <xref:System.Windows.Forms.DataGridView>, the resource is not immediately released. The <xref:System.Windows.Forms.DataGridViewComboBoxCell> resource is released when the attached data source is disposed. To release the resource for garbage collection immediately, set the <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A> property to `null`."
