  remarks: "The <xref:System.Xml.Serialization.XmlArrayItemAttributes> class allows you to specify the derived types that can be inserted into an array returned by a public field or public read/write property.  \n  \n An instance of this class is returned by the <xref:System.Xml.Serialization.XmlAttributes.XmlArrayItems%2A> property of the <xref:System.Xml.Serialization.XmlAttributes> class. The <xref:System.Xml.Serialization.XmlAttributes> class is used when overriding the set of <xref:System.Xml.Serialization.XmlArrayItemAttribute> objects that can be inserted into an array to which the <xref:System.Xml.Serialization.XmlArrayAttribute> has been applied.  \n  \n For each new type you want the field or property to accept, create an <xref:System.Xml.Serialization.XmlArrayItemAttribute> and use the <xref:System.Xml.Serialization.XmlArrayItemAttributes.Add%2A> to add the object to the <xref:System.Xml.Serialization.XmlArrayItemAttributes> collection returned by the <xref:System.Xml.Serialization.XmlAttributes.XmlArrayItems%2A> property. <xref:System.Xml.Serialization.XmlAttributeOverrides.Add%2A> the <xref:System.Xml.Serialization.XmlAttributes> to an <xref:System.Xml.Serialization.XmlAttributeOverrides>, that specifies the type of the object that contains the field or property, and the name of the field or property. Construct an <xref:System.Xml.Serialization.XmlSerializer> with the <xref:System.Xml.Serialization.XmlAttributeOverrides> before calling the <xref:System.Xml.Serialization.XmlSerializer.Serialize%2A> or <xref:System.Xml.Serialization.XmlSerializer.Deserialize%2A> method."
