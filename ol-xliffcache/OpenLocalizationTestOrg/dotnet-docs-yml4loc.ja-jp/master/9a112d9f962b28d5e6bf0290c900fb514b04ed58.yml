- uid: System.IdentityModel.Selectors.X509CertificateValidator.CreateChainTrustValidator(System.Boolean,System.Security.Cryptography.X509Certificates.X509ChainPolicy)
  commentId: M:System.IdentityModel.Selectors.X509CertificateValidator.CreateChainTrustValidator(System.Boolean,System.Security.Cryptography.X509Certificates.X509ChainPolicy)
  id: CreateChainTrustValidator(System.Boolean,System.Security.Cryptography.X509Certificates.X509ChainPolicy)
  parent: System.IdentityModel.Selectors.X509CertificateValidator
  langs:
  - csharp
  name: CreateChainTrustValidator(Boolean, X509ChainPolicy)
  nameWithType: X509CertificateValidator.CreateChainTrustValidator(Boolean, X509ChainPolicy)
  fullName: X509CertificateValidator.CreateChainTrustValidator(Boolean, X509ChainPolicy)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: Gets a validator that verifies the X.509 certificate by specifying the context and chain policy that is used to build and verify a trust chain.
  remarks: "Use the <xref:System.IdentityModel.Selectors.X509CertificateValidator.CreateChainTrustValidator%2A> method instead of the <xref:System.IdentityModel.Selectors.X509CertificateValidator.ChainTrust%2A> property to specify the context or to set chain policy. Chain policy can be used to specify the Enhanced Key Usage (EKU) for which the chain should be validated, or specify revocation checking.  \n  \n The return value for this static method can be supplied as a parameter to the constructors for the <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator> class that take a validator."
  syntax:
    content: public static System.IdentityModel.Selectors.X509CertificateValidator CreateChainTrustValidator (bool useMachineContext, System.Security.Cryptography.X509Certificates.X509ChainPolicy chainPolicy);
    parameters:
    - id: useMachineContext
      type: System.Boolean
      description: '`true` to use the machine context; `false` to use the current user context.'
    - id: chainPolicy
      type: System.Security.Cryptography.X509Certificates.X509ChainPolicy
      description: An <xref href="System.Security.Cryptography.X509Certificates.X509ChainPolicy"></xref> that specifies the policy used to build and verify the trust chain.
    return:
      type: System.IdentityModel.Selectors.X509CertificateValidator
      description: A <xref href="System.IdentityModel.Selectors.X509CertificateValidator"></xref> that validates the X.509 certificate using a trust chain.
  overload: System.IdentityModel.Selectors.X509CertificateValidator.CreateChainTrustValidator*
  exceptions: []
