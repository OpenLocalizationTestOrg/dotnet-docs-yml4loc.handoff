  langs:
  - csharp
  name: CreatePeerOrChainTrustValidator(Boolean, X509ChainPolicy)
  nameWithType: X509CertificateValidator.CreatePeerOrChainTrustValidator(Boolean, X509ChainPolicy)
  fullName: X509CertificateValidator.CreatePeerOrChainTrustValidator(Boolean, X509ChainPolicy)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: Gets a validator that verifies the certificate is in the `TrustedPeople` certificate store or by specifying the context and chain policy that is used to build a certificate trust chain. The certificate is trusted if it passes either verification method.
  remarks: "Use the <xref:System.IdentityModel.Selectors.X509CertificateValidator.CreatePeerOrChainTrustValidator%2A> method instead of the <xref:System.IdentityModel.Selectors.X509CertificateValidator.PeerOrChainTrust%2A> property to specify the context or to set chain policy. Chain policy can be used to specify the Enhanced Key Usage (EKU) for which the chain should be validated, or specify revocation checking.  \n  \n The value of this static property can be supplied as a parameter to one of the constructors for the <xref:System.IdentityModel.Selectors.X509SecurityTokenAuthenticator> class."
  syntax:
    content: public static System.IdentityModel.Selectors.X509CertificateValidator CreatePeerOrChainTrustValidator (bool useMachineContext, System.Security.Cryptography.X509Certificates.X509ChainPolicy chainPolicy);
    parameters:
    - id: useMachineContext
      type: System.Boolean
      description: '`true` to use the machine context; `false` to use the current user context.'
    - id: chainPolicy
      type: System.Security.Cryptography.X509Certificates.X509ChainPolicy
      description: An <xref href="System.Security.Cryptography.X509Certificates.X509ChainPolicy"></xref> that specifies the policy used to build the trust chain.
    return:
      type: System.IdentityModel.Selectors.X509CertificateValidator
      description: A <xref href="System.IdentityModel.Selectors.X509CertificateValidator"></xref> that verifies the certificate is in the `TrustedPeople` certificate store or by building a certificate trust chain.
