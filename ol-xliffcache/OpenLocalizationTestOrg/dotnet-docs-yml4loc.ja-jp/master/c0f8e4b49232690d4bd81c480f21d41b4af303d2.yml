  summary: Initializes a new instance of the <xref href="System.Security.Authentication.ExtendedProtection.ExtendedProtectionPolicy"></xref> class that specifies when the extended protection policy should be enforced and the channel binding token (CBT) to be used.
  remarks: When this constructor is used to initialize a new instance of the <xref:System.Security.Authentication.ExtendedProtection.ExtendedProtectionPolicy> class, the <xref:System.Security.Authentication.ExtendedProtection.ExtendedProtectionPolicy.PolicyEnforcement%2A> property is set to the `policyEnforcement` parameter, the <xref:System.Security.Authentication.ExtendedProtection.ExtendedProtectionPolicy.CustomChannelBinding%2A> property is set to the `customChannelBinding` parameter, and the  <xref:System.Security.Authentication.ExtendedProtection.ExtendedProtectionPolicy.ProtectionScenario%2A> property is set to <xref:System.Security.Authentication.ExtendedProtection.ProtectionScenario.TransportSelected>.
