      type: System.Security.Authentication.ExtendedProtection.PolicyEnforcement
      description: A <xref href="System.Security.Authentication.ExtendedProtection.PolicyEnforcement"></xref> value that indicates when the extended protection policy should be enforced.
    - id: customChannelBinding
      type: System.Security.Authentication.ExtendedProtection.ChannelBinding
      description: A <xref href="System.Security.Authentication.ExtendedProtection.ChannelBinding"></xref> that contains a custom channel binding to use for validation.
  overload: System.Security.Authentication.ExtendedProtection.ExtendedProtectionPolicy.#ctor*
