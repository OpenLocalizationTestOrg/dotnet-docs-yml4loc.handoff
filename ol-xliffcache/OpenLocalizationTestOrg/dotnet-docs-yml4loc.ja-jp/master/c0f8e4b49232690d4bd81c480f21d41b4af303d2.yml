  summary: Gets a custom channel binding token (CBT) to use for validation.
  remarks: This read-only property represents a custom channel binding token to use for validation. This is used in advanced scenarios when the CBT is provided by a custom outer channel. An example scenario might use this property in combination with <xref:System.Net.Security.SslStream> and <xref:System.Net.Security.NegotiateStream>.
