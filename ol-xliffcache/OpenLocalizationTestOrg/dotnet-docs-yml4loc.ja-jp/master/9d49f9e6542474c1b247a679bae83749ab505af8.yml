  namespace: System.Configuration
  summary: Returns the <xref href="System.Configuration.ConfigurationSection"></xref> object for the passed configuration section name and path.
  remarks: This method is deprecated and is maintained for backward compatibility. Please use the GetSection method instead.
  syntax:
    content: >-
      [System.Obsolete("This method is obsolete, it has been replaced by System.Configuration!System.Configuration.ConfigurationManager.GetSection")]

      public static object GetConfig (string sectionName);
    parameters:
    - id: sectionName
      type: System.String
      description: A configuration name and path, such as "system.net/settings".
    return:
      type: System.Object
      description: "The <xref href=\"System.Configuration.ConfigurationSection\"></xref> object for the passed configuration section name and path.  \n  \n <block subset=\"none\" type=\"note\"><p>  \n The <xref href=\"System.Configuration.ConfigurationSettings\"></xref> class provides backward compatibility only. You should use the <xref href=\"System.Configuration.ConfigurationManager\"></xref> class or <xref href=\"System.Web.Configuration.WebConfigurationManager\"></xref> class instead.  \n  \n</p></block>"
  overload: System.Configuration.ConfigurationSettings.GetConfig*
  exceptions:
