  name: SystemAuditCallbackObject
  nameWithType: AceType.SystemAuditCallbackObject
  fullName: AceType.SystemAuditCallbackObject
  type: Field
  assemblies:
  - System.Security.AccessControl
  - mscorlib
  namespace: System.Security.AccessControl
  summary: Causes an audit message to be logged when a specified trustee attempts to gain access to an object or subobjects such as property sets or properties. The ACE contains a set of access rights, a GUID that identifies the type of object or subobject, and an <xref href="System.Security.Principal.IdentityReference"></xref> object that identifies the trustee for whom the system will audit access. The ACE also contains a GUID and a set of flags that control inheritance of the ACE by child objects. This ACE type can contain optional callback data. The callback data is a resource manager–specific BLOB that is not interpreted.
  syntax:
    content: SystemAuditCallbackObject
    return:
      type: System.Security.AccessControl.AceType
      description: ''
  exceptions: []
  version:
