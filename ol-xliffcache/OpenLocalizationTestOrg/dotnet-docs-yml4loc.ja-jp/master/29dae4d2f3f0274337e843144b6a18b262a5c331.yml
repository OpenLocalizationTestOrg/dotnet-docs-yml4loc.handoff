  summary: Provides a user interface for representing and editing the values the Windows Workflow Foundation types in an object browser associated with a workflow designer.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n This class allows users to open object browsers associated with any workflow designer and view all types and members that reside in the Windows Workflow Foundation namespaces."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class TypeBrowserEditor : System.Drawing.Design.UITypeEditor
