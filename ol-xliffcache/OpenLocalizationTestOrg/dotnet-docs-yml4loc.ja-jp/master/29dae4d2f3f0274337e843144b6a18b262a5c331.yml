  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: Edits the value of the specified object using the editor style indicated by <xref href="System.Workflow.ComponentModel.Design.TypeBrowserEditor.GetEditStyle*"></xref>.
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext typeDescriptorContext, IServiceProvider serviceProvider, object value);
    parameters:
    - id: typeDescriptorContext
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that can be used to gain additional context information.
    - id: serviceProvider
      type: System.IServiceProvider
      description: An <xref href="System.IServiceProvider"></xref> that the editor can use to obtain services.
    - id: value
      type: System.Object
      description: The <xref href="System.Object"></xref> to edit.
    return:
      type: System.Object
      description: The new value of the object.
  overload: System.Workflow.ComponentModel.Design.TypeBrowserEditor.EditValue*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>typeDescriptorContext</code> or <code>serviceProvider</code> contains a null reference (`Nothing` in Visual Basic).
  - type: System.Exception
    commentId: T:System.Exception
    description: <xref href="System.IServiceProvider.GetService(System.Type)"></xref> returns a null reference (`Nothing`) when it attempts to obtain the type provider.
