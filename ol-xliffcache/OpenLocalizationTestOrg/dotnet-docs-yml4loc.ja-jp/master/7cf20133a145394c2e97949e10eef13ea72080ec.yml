  namespace: System.Data.SqlTypes
  summary: Represents a numeric value between - 10^38 +1 and 10^38 - 1, with fixed precision and scale.
  remarks: <xref:System.Data.SqlTypes.SqlDecimal> has different underlying data structures from its corresponding .NET Framework <xref:System.Decimal> data type. <xref:System.Decimal> has no concept of precision. It uses 3 bytes to store the actual data, and therefore has a maximum scale of 28. The data range is -79,228,162,514,264,337,593,543,950,335 through 79,228,162,514,264,337,593,543,950,335. <xref:System.Data.SqlTypes.SqlDecimal> has both precision and scale. It uses 4 unsigned 4-byte integers to store the actual data, and therefore has maximum precision and scale of 38. The data range is - 10^38 +1 through 10^38 - 1.
