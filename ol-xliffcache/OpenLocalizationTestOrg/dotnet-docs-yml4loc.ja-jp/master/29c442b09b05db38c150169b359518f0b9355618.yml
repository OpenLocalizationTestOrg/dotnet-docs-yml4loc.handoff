  namespace: System.Diagnostics
  summary: Initializes a new instance of the <xref href="System.Diagnostics.DebuggerDisplayAttribute"></xref> class.
  remarks: "The `value` parameter can contain braces ({ and }). The text within a pair of braces is evaluated as the name of a field, property, or method. For example, the following C# code causes \"Count = 4\" to be displayed when the plus sign (+) is selected to expand the debugger display for an instance of `MyTable`.  \n  \n```  \n[DebuggerDisplay(\"Count = {count}\")]  \nclass MyTable  \n{  \n    public int count = 4;  \n}  \n```"
  example:
  - "The following code example causes the value of the <xref:System.Collections.Hashtable.Count%2A> property from the inherited <xref:System.Collections.Hashtable> class to be displayed when the plus sign (+) is selected to expand the debugger display for an instance of `MyHashtable`. You must run the complete example, which is provided in the <xref:System.Diagnostics.DebuggerDisplayAttribute> class, to see the results.  \n  \n [!code-cpp[System.Diagnostics.DebuggerBrowsableAttribute#4](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.Diagnostics.DebuggerBrowsableAttribute/cpp/program.cpp#4)]\n [!code-csharp[System.Diagnostics.DebuggerBrowsableAttribute#4](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Diagnostics.DebuggerBrowsableAttribute/CS/program.cs#4)]\n [!code-vb[System.Diagnostics.DebuggerBrowsableAttribute#4](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Diagnostics.DebuggerBrowsableAttribute/VB/module1.vb#4)]"
  syntax:
    content: public DebuggerDisplayAttribute (string value);
    parameters:
    - id: value
      type: System.String
      description: The string to be displayed in the value column for instances of the type; an empty string ("") causes the value column to be hidden.
