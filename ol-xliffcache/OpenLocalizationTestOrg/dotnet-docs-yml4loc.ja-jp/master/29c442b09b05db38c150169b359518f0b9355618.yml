  fullName: System.Diagnostics.DebuggerDisplayAttribute
  type: Class
  assemblies:
  - System.Diagnostics.Debug
  - mscorlib
  - netstandard
  namespace: System.Diagnostics
  summary: Determines how a class or field is displayed in the debugger variable windows.
  remarks: "The <xref:System.Diagnostics.DebuggerDisplayAttribute.%23ctor%2A> constructor has a single argument: a string to be displayed in the value column for instances of the type. This string can contain braces ({ and }). The text within a pair of braces is evaluated as the name of a field, property, or method. For example, the following C# code causes \"Count = 4\" to be displayed when the plus sign (+) is selected to expand the debugger display for an instance of `MyHashtable`.  \n  \n```  \n[DebuggerDisplay(\"Count = {count}\")]  \nclass MyHashtable  \n{  \n    public int count = 4;  \n}  \n```  \n  \n For information about using this attribute in Visual Studio, see [Using the DebuggerDisplay Attribute](http://msdn.microsoft.com/library/f4eb7c76-af4e-493b-9ab6-9cb05949d9b3)."
  example:
  - "View the following example in Visual Studio to see the results of applying the <xref:System.Diagnostics.DebuggerDisplayAttribute>.  \n  \n [!code-cpp[System.Diagnostics.DebuggerBrowsableAttribute#1](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.Diagnostics.DebuggerBrowsableAttribute/cpp/program.cpp#1)]\n [!code-csharp[System.Diagnostics.DebuggerBrowsableAttribute#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Diagnostics.DebuggerBrowsableAttribute/CS/program.cs#1)]\n [!code-vb[System.Diagnostics.DebuggerBrowsableAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Diagnostics.DebuggerBrowsableAttribute/VB/module1.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Enum | System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Delegate, AllowMultiple=true)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DebuggerDisplayAttribute : Attribute
