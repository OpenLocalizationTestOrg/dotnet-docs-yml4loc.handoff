  fullName: DebuggerDisplayAttribute.Name
  type: Property
  assemblies:
  - System.Diagnostics.Debug
  - mscorlib
  - netstandard
  namespace: System.Diagnostics
  summary: Gets or sets the name to display in the debugger variable windows.
  remarks: The value can contain curly braces ({ and }). Text within a pair of braces is evaluated as the name of a field, property, or method.
  example:
  - "The following code example causes the name and value of each key to be displayed in the debugger variable windows. When the attribute is not applied, the index and value type are displayed (for example: \"[0] {KeyValuePairs}\"). When the attribute is applied, the name of the key and its value are displayed (for example, if the first key is \"one\" and its value is 1, the display is: \"one 1\"). This code example is part of a larger example provided for the <xref:System.Diagnostics.DebuggerDisplayAttribute> class.  \n  \n [!code-cpp[System.Diagnostics.DebuggerBrowsableAttribute#3](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.Diagnostics.DebuggerBrowsableAttribute/cpp/program.cpp#3)]\n [!code-csharp[System.Diagnostics.DebuggerBrowsableAttribute#3](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Diagnostics.DebuggerBrowsableAttribute/CS/program.cs#3)]\n [!code-vb[System.Diagnostics.DebuggerBrowsableAttribute#3](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Diagnostics.DebuggerBrowsableAttribute/VB/module1.vb#3)]"
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: The name to display in the debugger variable windows.
