  name: DebuggerDisplayAttribute(String)
  nameWithType: DebuggerDisplayAttribute.DebuggerDisplayAttribute(String)
  fullName: DebuggerDisplayAttribute.DebuggerDisplayAttribute(String)
  type: Constructor
  assemblies:
