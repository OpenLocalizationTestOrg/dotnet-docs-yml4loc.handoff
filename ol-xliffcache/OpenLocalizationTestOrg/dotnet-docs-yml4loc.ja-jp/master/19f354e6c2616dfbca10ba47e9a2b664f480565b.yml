  summary: Enables a class to return an <xref href="System.Xml.XmlNode"></xref> from the current context or position.
  remarks: The `IHasXmlNode` interface provides an interface that enables a class to return an <xref:System.Xml.XmlNode> from the current context or position. It is implemented by <xref:System.Xml.XPath.XPathNavigator> objects that operate over classes that have <xref:System.Xml.XmlNode> nodes. For example, if the `XPathNavigator` object is created by an <xref:System.Xml.XmlDocument>, you can use the <xref:System.Xml.IHasXmlNode.GetNode%2A> method to return the `XmlNode` representing the current position of the navigator.
  example:
  - "The following example uses the `GetNode` method to retrieve and modify the selected node.  \n  \n [!code-cpp[IHasXmlNode.GetNode#1](~/samples/snippets/cpp/VS_Snippets_Data/IHasXmlNode.GetNode/CPP/hasxmlnode.cpp#1)]\n [!code-csharp[IHasXmlNode.GetNode#1](~/samples/snippets/csharp/VS_Snippets_Data/IHasXmlNode.GetNode/CS/hasxmlnode.cs#1)]\n [!code-vb[IHasXmlNode.GetNode#1](~/samples/snippets/visualbasic/VS_Snippets_Data/IHasXmlNode.GetNode/VB/hasxmlnode.vb#1)]  \n  \n The example uses the file `books.xml` as input.  \n  \n [!code-xml[IHasXmlNode.GetNode#2](~/samples/snippets/xml/VS_Snippets_Data/IHasXmlNode.GetNode/XML/books.xml#2)]"
