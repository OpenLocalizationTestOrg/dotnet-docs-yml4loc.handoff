  summary: Returns the <xref href="System.Xml.XmlNode"></xref> for the current position.
  remarks: "The following C# code uses `GetNode` to access a node the <xref:System.Xml.XPath.XPathNavigator> is currently positioned on.  \n  \n```  \nXmlDocument doc = new XmlDocument();  \ndoc.Load(\"books.xml\");  \nXPathNavigator nav =  doc.CreateNavigator();  \nXmlNode node = ((IHasXmlNode)nav).GetNode();  \nConsole.WriteLine(node.LocalName);   \n//You can edit the returned XmlNode.  \n```"
  syntax:
    content: public System.Xml.XmlNode GetNode ();
    parameters: []
    return:
      type: System.Xml.XmlNode
      description: The `XmlNode` for the current position.
