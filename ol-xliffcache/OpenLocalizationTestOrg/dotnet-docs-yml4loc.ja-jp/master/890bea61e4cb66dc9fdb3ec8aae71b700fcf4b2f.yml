  summary: Represents a component that is used to authorize users.
  remarks: Authorization policies and authorization contexts, which implement the <xref:System.IdentityModel.Policy.IAuthorizationPolicy> interface and derive from the <xref:System.IdentityModel.Policy.AuthorizationContext> class, respectively, implement the <xref:System.IdentityModel.Policy.IAuthorizationComponent> interface. The <xref:System.IdentityModel.Policy.IAuthorizationComponent> interface defines a unique identifier for authorization components with the <xref:System.IdentityModel.Policy.IAuthorizationComponent.Id%2A> property, which is generally used for auditing.
