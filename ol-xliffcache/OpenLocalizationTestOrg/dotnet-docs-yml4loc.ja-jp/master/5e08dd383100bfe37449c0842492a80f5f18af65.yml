  summary: Specifies the alignment orientation of a chart area.
  remarks: "The <xref:System.Windows.Forms.DataVisualization.Charting.AreaAlignmentOrientations> enumeration represents the physical orientation, such as vertical or horizontal, of a chart area.  \n  \n In contrast, the <xref:System.Windows.Forms.DataVisualization.Charting.AreaAlignmentStyles> enumeration represents the chart elements, such as the cursor or inner plot position, which can be used to align a chart area."
