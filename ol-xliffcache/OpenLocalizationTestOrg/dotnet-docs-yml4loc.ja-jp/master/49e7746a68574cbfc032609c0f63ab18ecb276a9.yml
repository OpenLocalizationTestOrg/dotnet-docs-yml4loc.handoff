  summary: The exception that is thrown when there is an internal error in the execution engine of the common language runtime. This class cannot be inherited.
  remarks: There is no non-obsolete alternative to <xref:System.ExecutionEngineException>. If further execution of your application cannot be sustained, use the <xref:System.Environment.FailFast%2A> method.
  syntax:
    content: >-
      [System.Obsolete("This type previously indicated an unspecified fatal error in the runtime. The runtime no longer raises this exception so this type is obsolete.")]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ExecutionEngineException : SystemException
