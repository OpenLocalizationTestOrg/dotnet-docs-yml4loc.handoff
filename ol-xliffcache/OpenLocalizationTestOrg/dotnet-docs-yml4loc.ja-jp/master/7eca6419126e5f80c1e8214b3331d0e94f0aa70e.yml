- uid: System.Web.Security.WindowsAuthenticationModule.Authenticate
  commentId: E:System.Web.Security.WindowsAuthenticationModule.Authenticate
  id: Authenticate
  parent: System.Web.Security.WindowsAuthenticationModule
  langs:
  - csharp
  name: Authenticate
  nameWithType: WindowsAuthenticationModule.Authenticate
  fullName: WindowsAuthenticationModule.Authenticate
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: Occurs when the application authenticates the current request.
  remarks: "The <xref:System.Web.Security.WindowsAuthenticationModule.Authenticate> event is raised during the <xref:System.Web.HttpApplication.AuthenticateRequest> event.  \n  \n You can access the <xref:System.Web.Security.WindowsAuthenticationModule.Authenticate> event of the <xref:System.Web.Security.WindowsAuthenticationModule> class by specifying a subroutine named **WindowsAuthentication_OnAuthenticate** in the Global.asax file for your ASP.NET application.  \n  \n You can use the <xref:System.Web.Security.WindowsAuthenticationEventArgs.User%2A> property of the <xref:System.Web.Security.WindowsAuthenticationEventArgs> object supplied to the **WindowsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a custom <xref:System.Security.Principal.IPrincipal> object. If you do not specify a value for the <xref:System.Web.Security.WindowsAuthenticationEventArgs.User%2A> property during the **WindowsAuthentication_OnAuthenticate** event, the Windows identity supplied by IIS is used as the identity for the current request. If IIS uses anonymous authentication, then the <xref:System.Web.Security.WindowsAuthenticationEventArgs.Identity%2A> property is set to the identity returned by the <xref:System.Security.Principal.WindowsIdentity.GetAnonymous%2A> method.  \n  \n The **WindowsAuthentication_OnAuthenticate** event is raised only when the authentication <xref:System.Web.Configuration.AuthenticationSection.Mode%2A> is set to <xref:System.Web.Configuration.AuthenticationMode.Windows> and the <xref:System.Web.Security.WindowsAuthenticationModule> is an active HTTP module for the application.  \n  \n> [!NOTE]\n>  In IIS 7.0 running in Integrated Mode, the <xref:System.Web.Security.WindowsAuthenticationModule.Authenticate> event of the <xref:System.Web.Security.WindowsAuthenticationModule> is not raised when both the ASP.NET <xref:System.Web.Security.WindowsAuthenticationModule> and the IIS `AnonymousAuthenticationModule` modules are enabled. In this scenario, to receive authentication notification, subscribe to the <xref:System.Web.HttpApplication.AuthenticateRequest> event of the <xref:System.Web.HttpApplication> instance. For more information about compatibility issues in Integrated modes, see [Moving an ASP.NET Application from IIS 6.0 to IIS 7.0](http://msdn.microsoft.com/library/76f9cc78-f978-4837-b1c8-51d642ec4847)."
  example:
  - "The following code example uses the **WindowsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a custom <xref:System.Security.Principal.IPrincipal> object.  \n  \n [!code-csharp[System.Web.Security.WindowsAuthenticationModule#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Security.WindowsAuthenticationModule/CS/global.asax#1)]\n [!code-vb[System.Web.Security.WindowsAuthenticationModule#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Security.WindowsAuthenticationModule/VB/global.asax#1)]"
  syntax:
    content: public event System.Web.Security.WindowsAuthenticationEventHandler Authenticate;
    return:
      type: System.Web.Security.WindowsAuthenticationEventHandler
      description: ''
