  name: WindowsAuthenticationModule
  nameWithType: WindowsAuthenticationModule
  fullName: System.Web.Security.WindowsAuthenticationModule
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: Sets the identity of the user for an ASP.NET application when Windows authentication is enabled. This class cannot be inherited.
  remarks: "When the authentication <xref:System.Web.Configuration.AuthenticationSection.Mode%2A> is set to <xref:System.Web.Configuration.AuthenticationMode.Windows>, the <xref:System.Web.Security.WindowsAuthenticationModule> sets the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to an <xref:System.Security.Principal.IPrincipal> object that represents the Windows identity supplied by IIS for the current request. If IIS uses anonymous authentication, then the <xref:System.Web.Security.WindowsAuthenticationModule> uses the identity returned by the <xref:System.Security.Principal.WindowsIdentity.GetAnonymous%2A> method.  \n  \n The <xref:System.Web.Security.WindowsAuthenticationModule> exposes an <xref:System.Web.Security.WindowsAuthenticationModule.Authenticate> event that enables you to provide a custom <xref:System.Security.Principal.IPrincipal> object for the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext>. The <xref:System.Web.Security.WindowsAuthenticationModule.Authenticate> event is accessed by specifying a subroutine named **WindowsAuthentication_OnAuthenticate** in the Global.asax file for your ASP.NET application.  \n  \n> [!NOTE]\n>  In IIS 7.0, using the <xref:System.Web.Security.WindowsAuthenticationModule> class with the <xref:System.Web.Security.FormsAuthenticationModule> class is not supported. For more information about compatibility issues in Integrated mode, see [Moving an ASP.NET Application from IIS 6.0 to IIS 7.0](http://msdn.microsoft.com/library/76f9cc78-f978-4837-b1c8-51d642ec4847)."
  example:
  - "The following code example uses the **WindowsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a custom <xref:System.Security.Principal.IPrincipal> object.  \n  \n [!code-csharp[System.Web.Security.WindowsAuthenticationModule#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Security.WindowsAuthenticationModule/CS/global.asax#1)]\n [!code-vb[System.Web.Security.WindowsAuthenticationModule#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Security.WindowsAuthenticationModule/VB/global.asax#1)]"
  syntax:
