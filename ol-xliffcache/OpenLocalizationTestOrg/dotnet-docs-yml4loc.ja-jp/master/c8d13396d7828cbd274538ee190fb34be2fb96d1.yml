  name: ListViewItemStates
  nameWithType: ListViewItemStates
  fullName: System.Windows.Forms.ListViewItemStates
  type: Enum
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Defines constants that represent the possible states of a <xref href="System.Windows.Forms.ListViewItem"></xref>.
  remarks: This enumeration is used by the <xref:System.Windows.Forms.DrawListViewItemEventArgs.State%2A?displayProperty=fullName> and <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ItemState%2A?displayProperty=fullName> properties. For more information, see the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> and <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> events.
  example:
  - "The following example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event draws the background for entire items and for the column headers row. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event draws the text values and both the text and background for subitems that have negative values.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event is fired. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event handler.  \n  \n For the complete example, see the <xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName> reference topic.  \n  \n [!code-csharp[ListViewOwnerDraw#3](~/samples/snippets/csharp/VS_Snippets_Winforms/ListViewOwnerDraw/CS/listviewownerdraw.cs#3)]\n [!code-vb[ListViewOwnerDraw#3](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ListViewOwnerDraw/VB/listviewownerdraw.vb#3)]"
  syntax:
    content: >-
      [System.Flags]

      public enum ListViewItemStates
