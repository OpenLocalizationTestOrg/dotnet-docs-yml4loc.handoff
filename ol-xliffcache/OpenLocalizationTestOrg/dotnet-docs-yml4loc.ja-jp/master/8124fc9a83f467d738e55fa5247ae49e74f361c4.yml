  summary: Represents a return value statement.
  remarks: <xref:System.CodeDom.CodeMethodReturnStatement> can be used to represent a return value statement. The <xref:System.CodeDom.CodeMethodReturnStatement.Expression%2A> property specifies the value to return.
  example:
