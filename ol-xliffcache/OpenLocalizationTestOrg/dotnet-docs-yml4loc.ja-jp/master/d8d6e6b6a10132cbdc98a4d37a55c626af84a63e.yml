    - id: formatProvider
      type: System.IFormatProvider
      description: An object that provides culture-specific formatting information.
    return:
      type: System.TimeSpan
      description: A time interval that corresponds to <code>input</code>, as specified by <code>formats</code> and <code>formatProvider</code>.
