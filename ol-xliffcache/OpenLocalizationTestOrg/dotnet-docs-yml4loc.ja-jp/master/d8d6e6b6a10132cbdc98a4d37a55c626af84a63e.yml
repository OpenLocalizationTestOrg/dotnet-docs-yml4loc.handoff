      description: When this method returns, contains an object that represents the time interval specified by <code>input</code>, or <xref href="System.TimeSpan.Zero"></xref> if the conversion failed. This parameter is passed uninitialized.
    return:
      type: System.Boolean
      description: '`true` if <code>input</code> was converted successfully; otherwise, `false`. This operation returns `false` if the <code>input</code> parameter is `null` or <xref href="System.String.Empty"></xref>, has an invalid format, represents a time interval that is less than <xref href="System.TimeSpan.MinValue"></xref> or greater than <xref href="System.TimeSpan.MaxValue"></xref>, or has at least one days, hours, minutes, or seconds component outside its valid range.'
