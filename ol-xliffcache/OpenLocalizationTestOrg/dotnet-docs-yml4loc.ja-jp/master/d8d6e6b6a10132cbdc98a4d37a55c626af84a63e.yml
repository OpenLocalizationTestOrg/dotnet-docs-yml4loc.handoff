  namespace: System
  summary: Converts the string representation of a time interval to its <xref href="System.TimeSpan"></xref> equivalent and returns a value that indicates whether the conversion succeeded.
  remarks: "The <xref:System.TimeSpan.TryParse%2A> method is like the <xref:System.TimeSpan.Parse%28System.String%29?displayProperty=fullName> method, except that it does not throw an exception if the conversion fails.  \n  \n The `s` parameter contains a time interval specification in the form:  \n  \n [*ws*][-]{ *d* &#124; *d*.*hh*:*mm*[:*ss*[.*ff*]] &#124; *hh*:*mm*[:*ss*[.*ff*]] }[*ws*]  \n  \n Elements in square brackets ([ and ]) are optional. One selection from the list of alternatives enclosed in braces ({ and }) and separated by vertical bars (&#124;) is required. The following table describes each element.  \n  \n|Element|Description|  \n|-------------|-----------------|  \n|*ws*|Optional white space.|  \n|-|An optional minus sign, which indicates a negative <xref:System.TimeSpan>.|  \n|*d*|Days, ranging from 0 to 10675199.|  \n|.|A culture-sensitive symbol that separates days from hours. The invariant format uses a period (\".\") character.|  \n|*hh*|Hours, ranging from 0 to 23.|  \n|:|The culture-sensitive time separator symbol. The invariant format uses a colon (\":\") character.|  \n|*mm*|Minutes, ranging from 0 to 59.|  \n|*ss*|Optional seconds, ranging from 0 to 59.|  \n|.|A culture-sensitive symbol that separates seconds from fractions of a second. The invariant format uses a period (\".\") character.|  \n|*ff*|Optional fractional seconds, consisting of one to seven decimal digits.|  \n  \n The components of `s` must collectively specify a time interval that is greater than or equal to <xref:System.TimeSpan.MinValue?displayProperty=fullName> and less than or equal to <xref:System.TimeSpan.MaxValue?displayProperty=fullName>.  \n  \n The <xref:System.TimeSpan.Parse%28System.String%29> method tries to parse `s` by using each of the culture-specific formats for the current culture."
  example:
  - "The following example uses the <xref:System.TimeSpan.TryParse%2A> method to create <xref:System.TimeSpan> objects from valid <xref:System.TimeSpan> strings and to indicate when the parse operation has failed because the time span string is invalid.  \n  \n [!code-csharp[System.TimeSpan.TryParse#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.TimeSpan.TryParse/cs/TryParse1.cs#1)]\n [!code-vb[System.TimeSpan.TryParse#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.TimeSpan.TryParse/vb/TryParse1.vb#1)]"
  syntax:
    content: public static bool TryParse (string s, out TimeSpan result);
    parameters:
    - id: s
      type: System.String
      description: A string that specifies the time interval to convert.
    - id: result
      type: System.TimeSpan
      description: When this method returns, contains an object that represents the time interval specified by <code>s</code>, or <xref href="System.TimeSpan.Zero"></xref> if the conversion failed. This parameter is passed uninitialized.
    return:
      type: System.Boolean
      description: '`true` if <code>s</code> was converted successfully; otherwise, `false`. This operation returns `false` if the <code>s</code> parameter is `null` or <xref href="System.String.Empty"></xref>, has an invalid format, represents a time interval that is less than <xref href="System.TimeSpan.MinValue"></xref> or greater than <xref href="System.TimeSpan.MaxValue"></xref>, or has at least one days, hours, minutes, or seconds component outside its valid range.'
