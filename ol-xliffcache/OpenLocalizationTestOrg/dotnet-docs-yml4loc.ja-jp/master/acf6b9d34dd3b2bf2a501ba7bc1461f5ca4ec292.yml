thod.Substitution>|Cannot be replaced by a type derived by Substitution.|  \n|<xref:System.Xml.Schema.XmlSchemaDerivationMethod.Extension>|Cannot be replaced by a type derived by Extension.|  \n|<xref:System.Xml.Schema.XmlSchemaDerivationMethod.Restriction>|Cannot be replaced by a type derived by Restriction.|  \n|<xref:System.Xml.Schema.XmlSchemaDerivationMethod.All>|`#all`. Cannot be replaced by a type derived by any derivation method.|"
