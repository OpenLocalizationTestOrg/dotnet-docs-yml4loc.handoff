  namespace: System.Windows.Forms
  summary: Gets or sets the set of custom colors shown in the dialog box.
  remarks: "Users can create their own set of custom colors. These colors are contained in an <xref:System.Int32> composed of the BGR (blue, green, red) values necessary to create the color. For more information on the structure of this data, see <xref:System.Drawing.Color>.  \n  \n Custom colors can only be defined if <xref:System.Windows.Forms.ColorDialog.AllowFullOpen%2A> is set to `true`."
  example:
  - "The following code example shows how to add an array of type <xref:System.Int32> representing custom colors to <xref:System.Windows.Forms.ColorDialog.CustomColors%2A>. This example requires that the code is run from within a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[System.Windows.Forms.ColorDialog CustomColors Property Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.ColorDialog CustomColors Property Example/CPP/form1.cpp#1)]\n [!code-csharp[System.Windows.Forms.ColorDialog CustomColors Property Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.ColorDialog CustomColors Property Example/CS/form1.cs#1)]\n [!code-vb[System.Windows.Forms.ColorDialog CustomColors Property Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.ColorDialog CustomColors Property Example/VB/form1.vb#1)]"
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      public int[] CustomColors { get; set; }
    return:
      type: System.Int32[]
      description: A set of custom colors shown by the dialog box. The default value is `null`.
