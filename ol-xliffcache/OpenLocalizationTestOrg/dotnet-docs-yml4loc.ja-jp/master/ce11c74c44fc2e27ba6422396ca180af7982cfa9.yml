  summary: Gets or sets a value indicating whether the dialog box displays all available colors in the set of basic colors.
  remarks: ''
  example:
  - "The following code example demonstrates initializing a <xref:System.Windows.Forms.ColorDialog> setting the <xref:System.Windows.Forms.ColorDialog.AnyColor%2A>, <xref:System.Windows.Forms.ColorDialog.AllowFullOpen%2A> properties. The <xref:System.Windows.Forms.ColorDialog> does not enable the user to set a custom color, but it enables the full set of basic colors be displayed. When you set the <xref:System.Windows.Forms.ColorDialog.SolidColorOnly%2A> property to `false`, it enables the display of colors that are combinations of other colors on systems with 256 or less colors. The example also shows setting the <xref:System.Windows.Forms.ColorDialog.ShowHelp%2A> property and handling a <xref:System.Windows.Forms.CommonDialog.HelpRequest> event for a dialog. To run the example, paste the following code in a form and call the `InitializeColorDialog` method in the form's constructor or `Load` method. This example requires that the `Click` event of the button is connected to the event-handler method defined in the example.  \n  \n [!code-cpp[System.Windows.Forms.ColorDialogHelp#1](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.ColorDialogHelp/CPP/form1.cpp#1)]\n [!code-csharp[System.Windows.Forms.ColorDialogHelp#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.ColorDialogHelp/CS/form1.cs#1)]\n [!code-vb[System.Windows.Forms.ColorDialogHelp#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.ColorDialogHelp/VB/form1.vb#1)]"
  syntax:
    content: public virtual bool AnyColor { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the dialog box displays all available colors in the set of basic colors; otherwise, `false`. The default value is `false`.'
