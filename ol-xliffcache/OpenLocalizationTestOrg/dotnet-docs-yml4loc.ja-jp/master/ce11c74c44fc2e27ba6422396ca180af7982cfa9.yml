  summary: Represents a common dialog box that displays available colors along with controls that enable the user to define custom colors.
  remarks: "The inherited member <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> must be invoked to create this specific common dialog box. <xref:System.Windows.Forms.CommonDialog.HookProc%2A> can be overridden to implement specific dialog box hook functionality. Use <xref:System.Windows.Forms.ColorDialog.Color%2A> to retrieve the color selected by the user.  \n  \n When you create an instance of <xref:System.Windows.Forms.ColorDialog>, some of the read/write properties are set to initial values. For a list of these values, see the <xref:System.Windows.Forms.ColorDialog.%23ctor%2A> constructor."
  example:
