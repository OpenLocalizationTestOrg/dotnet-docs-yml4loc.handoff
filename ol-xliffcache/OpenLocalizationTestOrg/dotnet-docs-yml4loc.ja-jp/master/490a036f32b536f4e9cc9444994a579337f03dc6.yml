  summary: Represents a claim for a <xref href="System.IdentityModel.Tokens.SamlSecurityToken"></xref> security token.
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken> security tokens specify their claims using SAML assertions, which can specify when the subject was authenticated. The claims in a SAML assertion are represented by SAML statements, which are represented by the <xref:System.IdentityModel.Tokens.SamlStatement> class.  \n  \n The SAML specification defines the following statement types:  \n  \n-   <xref:System.IdentityModel.Tokens.SamlAttributeStatement>  \n  \n-   <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>  \n  \n-   <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>  \n  \n-   <xref:System.IdentityModel.Tokens.SamlSubjectStatement>"
  syntax:
    content: public abstract class SamlStatement
