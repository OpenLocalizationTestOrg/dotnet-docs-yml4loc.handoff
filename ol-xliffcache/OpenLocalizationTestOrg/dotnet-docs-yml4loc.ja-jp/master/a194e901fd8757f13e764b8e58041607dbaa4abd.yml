  nameWithType: CodePropertyReferenceExpression
  fullName: System.CodeDom.CodePropertyReferenceExpression
  type: Class
  assemblies:
  - System
  - System.CodeDom
  namespace: System.CodeDom
  summary: Represents a reference to the value of a property.
  remarks: "<xref:System.CodeDom.CodePropertyReferenceExpression> can be used to represent a reference to the value of a property.  \n  \n The <xref:System.CodeDom.CodePropertyReferenceExpression.TargetObject%2A> property specifies the object that contains the property to reference. The <xref:System.CodeDom.CodePropertyReferenceExpression.PropertyName%2A> property specifies the name of the property to reference.  \n  \n This object does not have a property to indicate whether the reference is used in a `get` or `set`. If the property reference occurs on the left, assigned to, side of an assignment statement, then it is a `set`."
  example:
  - "The following example code demonstrates use of a <xref:System.CodeDom.CodePropertyReferenceExpression> to refer to a property.  \n  \n [!code-cpp[CodeReferenceExample#3](~/samples/snippets/cpp/VS_Snippets_CLR/CodeReferenceExample/CPP/codereferenceexample.cpp#3)]\n [!code-csharp[CodeReferenceExample#3](~/samples/snippets/csharp/VS_Snippets_CLR/CodeReferenceExample/CS/codereferenceexample.cs#3)]\n [!code-vb[CodeReferenceExample#3](~/samples/snippets/visualbasic/VS_Snippets_CLR/CodeReferenceExample/VB/codereferenceexample.vb#3)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodePropertyReferenceExpression : System.CodeDom.CodeExpression
