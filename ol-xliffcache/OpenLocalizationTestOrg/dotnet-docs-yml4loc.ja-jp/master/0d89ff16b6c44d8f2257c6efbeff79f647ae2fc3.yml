  summary: Validates a server certificate.
  remarks: "The <xref:System.Net.ICertificatePolicy> interface is used to provide custom security certificate validation for an application. The default policy is to allow valid certificates, as well as valid certificates that have expired. To change this policy, implement the <xref:System.Net.ICertificatePolicy> interface with a different policy, and then assign that policy to <xref:System.Net.ServicePointManager.CertificatePolicy%2A?displayProperty=fullName>.  \n  \n <xref:System.Net.ICertificatePolicy> uses the Security Support Provider Interface (SSPI). For more information, see the SSPI documentation on MSDN."
  example:
  - "The following example creates a certificate policy that returns `false` for any certificate problem and prints a message that indicates the problem on the console. The CertificateProblem enum defines SSPI constants for certificate problems, and the private GetProblemMessage method creates a printable message about the problem.  \n  \n [!code-cpp[Classic ICertificatePolicy Example#1](~/samples/snippets/cpp/VS_Snippets_Remoting/Classic ICertificatePolicy Example/CPP/source.cpp#1)]\n [!code-csharp[Classic ICertificatePolicy Example#1](~/samples/snippets/csharp/VS_Snippets_Remoting/Classic ICertificatePolicy Example/CS/source.cs#1)]\n [!code-vb[Classic ICertificatePolicy Example#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/Classic ICertificatePolicy Example/VB/source.vb#1)]"
