  summary: Validates a server certificate.
  remarks: "The <xref:System.Net.ICertificatePolicy.CheckValidationResult%2A> method implements the application certificate validation policy. The method can examine the `srvPoint`, `certificate`, `request`, and `certificateProblem` parameters to determine whether the certificate should be honored.  \n  \n The `certificateProblem` parameter is a Security Support Provider Interface (SSPI) status code. For more information, see the SSPI documentation on MSDN."
  syntax:
