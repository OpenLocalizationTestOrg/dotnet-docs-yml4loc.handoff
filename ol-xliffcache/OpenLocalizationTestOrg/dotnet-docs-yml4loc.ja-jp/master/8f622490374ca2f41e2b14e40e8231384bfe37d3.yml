  namespace: System.Reflection
  summary: The exception that is thrown when the binary format of a custom attribute is invalid.
  remarks: "`CustomAttributeFormatException` uses the HRESULT COR_E_FORMAT which has the value 0x80131537.  \n  \n `CustomAttributeFormatException` is thrown if a custom attribute on a data type is formatted incorrectly, possibly because of a bug in the tool used to create the data type."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CustomAttributeFormatException : FormatException
