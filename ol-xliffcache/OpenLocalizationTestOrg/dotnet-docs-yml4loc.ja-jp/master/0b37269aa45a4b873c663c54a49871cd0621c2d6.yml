  summary: Specifies the axis type for the X and Y-axes of a <xref href="System.Web.UI.DataVisualization.Charting.Series"></xref>.
  remarks: "The <xref:System.Web.UI.DataVisualization.Charting.AxisType> enumeration represents the axis type used for the X and Y-axes of a <xref:System.Web.UI.DataVisualization.Charting.Series>.  \n  \n A <xref:System.Web.UI.DataVisualization.Charting.Series> is plotted using two axes, with the exception of pie and doughnut charts. This enumeration is used in conjunction with the <xref:System.Web.UI.DataVisualization.Charting.Series.XAxisType%2A> and <xref:System.Web.UI.DataVisualization.Charting.Series.YAxisType%2A> properties to set the axes used for plotting the associated data points of the <xref:System.Web.UI.DataVisualization.Charting.Series>.  \n  \n For all charts except for bar, stacked bar, pie and doughnut types, the primary and secondary axes are as follows:  \n  \n|Axis Type|Description|  \n|---------------|-----------------|  \n|Primary X-Axis|Bottom horizontal axis.|  \n|Secondary X-Axis|Top horizontal axis.|  \n|Primary Y-Axis|Left vertical axis.|  \n|Secondary Y-Axis|Right vertical axis.|  \n  \n Bar and stacked-bar charts have their axes rotated 90 degrees clockwise. For example, the primary X-axis for these two charts is the left-vertical axis."
