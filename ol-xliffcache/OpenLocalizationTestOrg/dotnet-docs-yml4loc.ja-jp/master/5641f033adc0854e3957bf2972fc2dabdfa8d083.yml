  type: Namespace
  summary: The <xref href="System.Runtime.Caching"></xref> namespace contains types that let you implement caching in NET Framework applications.
  remarks: "The classes in this namespace provide a way to use caching facilities like those in ASP.NET, but without a dependency on the `System.Web` assembly.  \n  \n> [!NOTE]\n>  The output caching functionality and types in the <xref:System.Runtime.Caching> namespace were introduced in [!INCLUDE[net_v40_long](~/includes/net-v40-long-md.md)].  \n  \n The caching types that are provided in this namespace offer the following features:  \n  \n-   Caching is accessible to all .NET Framework applications (not just ASP.NET).  \n  \n-   Caching is extensible.  \n  \n-   You can create custom caching providers. For example, instead of using the default in-memory cache engine, you can create custom providers that store cache data in databases, in custom objects, or in the file system."
