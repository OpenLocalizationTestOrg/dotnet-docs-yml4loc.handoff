- uid: System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs.ParameterValues
  commentId: P:System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs.ParameterValues
  id: ParameterValues
  parent: System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs
  langs:
  - csharp
  name: ParameterValues
  nameWithType: SqlDataSourceFilteringEventArgs.ParameterValues
  fullName: SqlDataSourceFilteringEventArgs.ParameterValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets an <xref href="System.Collections.Specialized.IOrderedDictionary"></xref> object that provides access to the <xref href="System.Web.UI.WebControls.Parameter"></xref> objects of the <xref href="System.Web.UI.WebControls.SqlDataSource"></xref> class.
  remarks: "The <xref:System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs> class is used to pass data to the <xref:System.Web.UI.WebControls.SqlDataSource.Filtering> event handler of the <xref:System.Web.UI.WebControls.SqlDataSource>. The <xref:System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs.ParameterValues%2A> property provides access to the filter parameter values before the filtering operation is performed.  \n  \n> [!IMPORTANT]\n>  You should validate any filter parameter values that you receive from the client and cancel the select operation if there are invalid parameters. The runtime simply substitutes the parameter value into the filter expression and applies it to the result of the select method. It is possible for compromised values to alter the filter expression in such a way as to reveal more rows than might otherwise be visible to the client. If you are using the <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> property as a security measure to limit the number of items that are returned, you must validate the parameter values before the filtering occurs."
  example:
  - "The following code example demonstrates how to retrieve data from the Northwind database and filter it using a <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> and <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A>. The <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> of the <xref:System.Web.UI.WebControls.SqlDataSource> is applied anytime the <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> method is executed to retrieve data. In this example, the <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> contains a placeholder for a filter parameter, which is contained in the <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> collection. In the <xref:System.Web.UI.WebControls.SqlDataSource.Filtering> event, the filter parameter is displayed in a <xref:System.Web.UI.WebControls.Label> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.SqlDataSourceFiltering#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.SqlDataSourceFiltering/CS/SDCFilteringCS.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.SqlDataSourceFiltering#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.SqlDataSourceFiltering/VB/SDCFilteringVB.aspx#1)]  -->"
