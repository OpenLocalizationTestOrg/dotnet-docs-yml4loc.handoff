  type: Interface
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Defines the behavior for populating a templated ASP.NET server control with child controls. The child controls represent the inline templates defined on the page.
  remarks: This interface is used by custom server controls, but never implemented by them. ASP.NET always implements it.
  example:
