  fullName: ITemplate.InstantiateIn(Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: When implemented by a class, defines the <xref href="System.Web.UI.Control"></xref> object that child controls and templates belong to. These child controls are in turn defined within an inline template.
  remarks: When developing templated server controls, you do not need to implement this method; the .NET Framework provides the implementation for you.
  example:
  - >-
    [!code-csharp[ITemplate_Interface#2](~/samples/snippets/csharp/VS_Snippets_WebNet/ITemplate_Interface/CS/itemplate.cs#2)]
     [!code-vb[ITemplate_Interface#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/ITemplate_Interface/VB/itemplate.vb#2)]
  syntax:
    content: public void InstantiateIn (System.Web.UI.Control container);
    parameters:
    - id: container
      type: System.Web.UI.Control
      description: The <xref href="System.Web.UI.Control"></xref> object to contain the instances of controls from the inline template.
