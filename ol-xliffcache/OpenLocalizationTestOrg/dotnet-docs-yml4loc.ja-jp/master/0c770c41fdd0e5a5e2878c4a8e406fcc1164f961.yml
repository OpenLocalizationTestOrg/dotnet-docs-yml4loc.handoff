  summary: Finds the intersection of the specified <xref href="System.Windows.Input.StylusPointDescription"></xref> and the <xref href="System.Windows.Input.StylusPointCollection.Description"></xref> property.
  remarks: "`subsetToReformatTo` is a <xref:System.Windows.Input.StylusPointDescription> which describes a subset of values belonging to the <xref:System.Windows.Input.StylusPointCollection.Description%2A> property. Use the <xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A> method to get a <xref:System.Windows.Input.StylusPointDescription> that intersects the <xref:System.Windows.Input.StylusPointCollection.Description%2A> of the current <xref:System.Windows.Input.StylusPointCollection>.  \n  \n The <xref:System.Windows.Input.StylusPointCollection.Reformat%2A> method returns a <xref:System.Windows.Input.StylusPointCollection> that contains the same <xref:System.Windows.Input.StylusPoint> objects as those belonging to the current <xref:System.Windows.Input.StylusPointCollection>. The <xref:System.Windows.Input.StylusPoint> objects in the new <xref:System.Windows.Input.StylusPointCollection> uses `subsetToReformatTo` as the <xref:System.Windows.Input.StylusPointDescription>.  \n  \n> [!NOTE]\n>  <xref:System.Windows.Input.StylusPointCollection.Reformat%2A> uses the constraints from the <xref:System.Windows.Input.StylusPointPropertyInfo> of the <xref:System.Windows.Input.StylusPointCollection.Description%2A> property, even if the constraints in `subsetToReformatTo` are different. For example, if `subsetToReformatTo` uses the values 0 and 1023 for <xref:System.Windows.Input.StylusPointProperties.NormalPressure> whereas <xref:System.Windows.Input.StylusPointCollection.Description%2A> uses the values 0 and 255. <xref:System.Windows.Input.StylusPointCollection.Reformat%2A> returns a <xref:System.Windows.Input.StylusPointDescription> using the values, 0 and 255."
  example:
  - "The following example demonstrates how to create a new <xref:System.Windows.Input.StylusPointCollection> that uses a different <xref:System.Windows.Input.StylusPointDescription>.  \n  \n [!code-csharp[PacketSpy#17](~/samples/snippets/csharp/VS_Snippets_Wpf/PacketSpy/CSharp/Window1.xaml.cs#17)]\n [!code-vb[PacketSpy#17](~/samples/snippets/visualbasic/VS_Snippets_Wpf/PacketSpy/VisualBasic/Window1.xaml.vb#17)]"
  syntax:
    content: public System.Windows.Input.StylusPointCollection Reformat (System.Windows.Input.StylusPointDescription subsetToReformatTo);
    parameters:
    - id: subsetToReformatTo
      type: System.Windows.Input.StylusPointDescription
      description: A <xref href="System.Windows.Input.StylusPointDescription"></xref> to intersect with the <xref href="System.Windows.Input.StylusPointDescription"></xref> of the current <xref href="System.Windows.Input.StylusPointCollection"></xref>.
    return:
      type: System.Windows.Input.StylusPointCollection
      description: A <xref href="System.Windows.Input.StylusPointCollection"></xref> that has a <xref href="System.Windows.Input.StylusPointDescription"></xref> that is a subset of the specified <xref href="System.Windows.Input.StylusPointDescription"></xref> and the <xref href="System.Windows.Input.StylusPointDescription"></xref> that the current <xref href="System.Windows.Input.StylusPointCollection"></xref> uses.
