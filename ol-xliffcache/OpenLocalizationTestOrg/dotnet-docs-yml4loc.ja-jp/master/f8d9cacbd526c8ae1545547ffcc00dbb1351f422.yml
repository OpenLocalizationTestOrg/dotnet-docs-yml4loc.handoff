  namespace: System.Windows.Forms
  summary: Provides methods used to render a combo box control with visual styles. This class cannot be inherited.
  remarks: "The <xref:System.Windows.Forms.ComboBoxRenderer> class provides a set of `static` methods that can be used to render a combo box control with the current visual style of the operating system. Rendering a control refers to drawing the user interface of a control. This is useful if you are drawing a custom control that should have the appearance of the current visual style. To draw a combo box, use the <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A> method to draw the text box and the <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> method to draw the drop-down arrow.  \n  \n If visual styles are enabled in the operating system and visual styles are applied to the client area of application windows, <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A> and <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> will draw the combo box with the current visual style. Otherwise, these methods will throw an <xref:System.InvalidOperationException>. To determine whether the members of this class can be used, you can check the value of the <xref:System.Windows.Forms.ComboBoxRenderer.IsSupported%2A> property.  \n  \n This class wraps the functionality of a <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> that is set to one of the elements exposed by the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ComboBox.DropDownButton?displayProperty=fullName> and <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName> classes. For more information, see [Rendering Controls with Visual Styles](~/docs/framework/winforms/controls/rendering-controls-with-visual-styles.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A> and <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> methods to draw a combo box that responds to mouse clicks.  \n  \n [!code-cpp[System.Windows.Forms.ComboBoxRenderer#0](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.ComboBoxRenderer/cpp/form1.cpp#0)]\n [!code-csharp[System.Windows.Forms.ComboBoxRenderer#0](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.ComboBoxRenderer/CS/form1.cs#0)]\n [!code-vb[System.Windows.Forms.ComboBoxRenderer#0](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.ComboBoxRenderer/VB/form1.vb#0)]"
