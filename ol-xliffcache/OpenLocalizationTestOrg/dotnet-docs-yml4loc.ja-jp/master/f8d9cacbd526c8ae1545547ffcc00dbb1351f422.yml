  name: IsSupported
  nameWithType: ComboBoxRenderer.IsSupported
  fullName: ComboBoxRenderer.IsSupported
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets a value indicating whether the <xref href="System.Windows.Forms.ComboBoxRenderer"></xref> class can be used to draw a combo box with visual styles.
  remarks: If this property is `false`, the <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A> or <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> methods will throw an <xref:System.InvalidOperationException>.
  example:
  - "The following code example uses the <xref:System.Windows.Forms.ComboBoxRenderer.IsSupported%2A> property to determine whether to use the <xref:System.Windows.Forms.ComboBoxRenderer> methods. This code example is part of a larger example provided for the <xref:System.Windows.Forms.ComboBoxRenderer> class.  \n  \n [!code-cpp[System.Windows.Forms.ComboBoxRenderer#2](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.ComboBoxRenderer/cpp/form1.cpp#2)]\n [!code-csharp[System.Windows.Forms.ComboBoxRenderer#2](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.ComboBoxRenderer/CS/form1.cs#2)]\n [!code-vb[System.Windows.Forms.ComboBoxRenderer#2](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.ComboBoxRenderer/VB/form1.vb#2)]"
  syntax:
    content: public static bool IsSupported { get; }
    return:
      type: System.Boolean
      description: '`true` if the user has enabled visual styles in the operating system and visual styles are applied to the client area of application windows; otherwise, `false`.'
