- uid: System.Data.Linq.Mapping.ColumnAttribute.IsPrimaryKey
  commentId: P:System.Data.Linq.Mapping.ColumnAttribute.IsPrimaryKey
  id: IsPrimaryKey
  parent: System.Data.Linq.Mapping.ColumnAttribute
  langs:
  - csharp
  name: IsPrimaryKey
  nameWithType: ColumnAttribute.IsPrimaryKey
  fullName: ColumnAttribute.IsPrimaryKey
  type: Property
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq.Mapping
  summary: Gets or sets whether this class member represents a column that is part or all of the primary key of the table.
  remarks: "Assuming an entity class, you must provide at least one member with this attribute, and it must be mapped to the primary key or a unique key in the corresponding table or view. Failure to do this prompts [!INCLUDE[vbtecdlinq](~/includes/vbtecdlinq-md.md)] to consider instances of the class as read-only for submitting changes to the database.  \n  \n If you designate more than one member of the class by using this property, the key is said to be a composite of the associated columns.  \n  \n> [!NOTE]\n>  [!INCLUDE[vbtecdlinq](~/includes/vbtecdlinq-md.md)] does not support computed columns as primary keys."
  example:
  - >-
    [!code-csharp[System.Data.Linq.Mapping.ColumnAttribute#8](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Data.Linq.Mapping.ColumnAttribute/cs/northwind.cs#8)]
     [!code-vb[System.Data.Linq.Mapping.ColumnAttribute#8](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Data.Linq.Mapping.ColumnAttribute/vb/northwind.vb#8)]
  syntax:
    content: public bool IsPrimaryKey { get; set; }
    return:
      type: System.Boolean
      description: Default = `false`.
