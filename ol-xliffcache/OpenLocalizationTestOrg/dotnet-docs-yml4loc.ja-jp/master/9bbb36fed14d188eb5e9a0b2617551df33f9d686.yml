- uid: System.Data.Linq.Mapping.ColumnAttribute.IsVersion
  commentId: P:System.Data.Linq.Mapping.ColumnAttribute.IsVersion
  id: IsVersion
  parent: System.Data.Linq.Mapping.ColumnAttribute
  langs:
  - csharp
  name: IsVersion
  nameWithType: ColumnAttribute.IsVersion
  fullName: ColumnAttribute.IsVersion
  type: Property
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq.Mapping
  summary: Gets or sets whether the column type of the member is a database timestamp or version number.
  remarks: "Version numbers are incremented and timestamp columns are updated every time that the associated row is updated. (This property tells [!INCLUDE[vbtecdlinq](~/includes/vbtecdlinq-md.md)] that a column should be updated to show that it is a new version; it is not meant to record information such as who made the update.)  \n  \n Note the following when `IsVersion` is true:  \n  \n-   Use <xref:System.Data.Linq.Mapping.ColumnAttribute.DbType%2A> to specify the correct modifiers to designate a version number or timestamp column. If you do not specify <xref:System.Data.Linq.Mapping.ColumnAttribute.DbType%2A>, [!INCLUDE[vbtecdlinq](~/includes/vbtecdlinq-md.md)] infers the correct modifiers.  \n  \n Version numbers are incremented and timestamp columns are updated every time that the associated row is updated. Members with `IsVersion=true` are synchronized immediately after the data row is updated. The new values are visible after <xref:System.Data.Linq.DataContext.SubmitChanges%2A> finishes."
  example:
  - >-
    [!code-csharp[System.Data.Linq.Mapping.ColumnAttribute#9](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Data.Linq.Mapping.ColumnAttribute/cs/northwind.cs#9)]
     [!code-vb[System.Data.Linq.Mapping.ColumnAttribute#9](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Data.Linq.Mapping.ColumnAttribute/vb/northwind.vb#9)]
  syntax:
    content: public bool IsVersion { get; set; }
    return:
      type: System.Boolean
      description: Default value = `false`.
  overload: System.Data.Linq.Mapping.ColumnAttribute.IsVersion*
  exceptions: []
