- uid: System.Data.Linq.Mapping.ColumnAttribute.UpdateCheck
  commentId: P:System.Data.Linq.Mapping.ColumnAttribute.UpdateCheck
  id: UpdateCheck
  parent: System.Data.Linq.Mapping.ColumnAttribute
  langs:
  - csharp
  name: UpdateCheck
  nameWithType: ColumnAttribute.UpdateCheck
  fullName: ColumnAttribute.UpdateCheck
  type: Property
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq.Mapping
  summary: Gets or sets how [!INCLUDE[vbtecdlinq](~/includes/vbtecdlinq-md.md)] approaches the detection of optimistic concurrency conflicts.
  remarks: "When this property is used with one of three enums, it determines how [!INCLUDE[vbtecdlinq](~/includes/vbtecdlinq-md.md)] detects concurrency conflicts.  \n  \n If no member is designed as `IsVersion=true`, original member values are compared with the current database state.  \n  \n The following enums are available:  \n  \n-   `Always` Always use this column for conflict detection.  \n  \n-   `Never` Never use this column for conflict detection.  \n  \n-   `WhenChanged` Use this column only when the member has been changed by the application."
  example:
  - >-
    [!code-csharp[System.Data.Linq.Mapping.ColumnAttribute#10](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Data.Linq.Mapping.ColumnAttribute/cs/northwind.cs#10)]
     [!code-vb[System.Data.Linq.Mapping.ColumnAttribute#10](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Data.Linq.Mapping.ColumnAttribute/vb/northwind.vb#10)]
  syntax:
    content: public System.Data.Linq.Mapping.UpdateCheck UpdateCheck { get; set; }
    return:
      type: System.Data.Linq.Mapping.UpdateCheck
      description: "Default = <xref href=\"System.Data.Linq.Mapping.UpdateCheck.Always\"></xref>, unless <xref href=\"System.Data.Linq.Mapping.ColumnAttribute.IsVersion\"></xref> is `true` for a member.  \n  \n Other values are <xref href=\"System.Data.Linq.Mapping.UpdateCheck.Never\"></xref> and <xref href=\"System.Data.Linq.Mapping.UpdateCheck.WhenChanged\"></xref>."
  overload: System.Data.Linq.Mapping.ColumnAttribute.UpdateCheck*
  exceptions: []
