  summary: Selects a list of nodes matching the XPath expression.
  remarks: "If the XPath expression requires namespace resolution, you must use the `SelectNodes` overload which takes an <xref:System.Xml.XmlNamespaceManager> as its argument. The `XmlNamespaceManager` is used to resolve namespaces.  \n  \n> [!NOTE]\n>  If the XPath expression does not include a prefix, it is assumed that the namespace URI is the empty namespace. If your XML includes a default namespace, you must still use the `XmlNamespaceManager` and add a prefix and namespace URI to it; otherwise, you will not get any nodes selected. For more information, see [Select Nodes Using XPath Navigation](~/docs/standard/data/xml/select-nodes-using-xpath-navigation.md).  \n  \n> [!NOTE]\n>  A common issue when formulating XPath expressions is how to include a single quote (') or double quote (\") in the expression. If you have to search for a value that includes a single quote, you must enclose the string in double quotes. If you need to search for a value that includes a double quote, you must enclose the string in single quotes.  \n  \n For example, suppose you have the following XML:  \n  \n```  \n<bookstore>  \n  <book>  \n    <title>&apos;Emma&apos;</title>  \n  </book>  \n</bookstore>  \n```  \n  \n The following Visual Basic code selects an element that contains single quotes:  \n  \n```  \nnodeList = root.SelectNodes(\"//book[contains(title,\"\"'Emma'\"\")]\")  \n```  \n  \n This method is a Microsoft extension to the Document Object Model (DOM).  \n  \n The <xref:System.Xml.XmlNodeList> object returned by this method will be valid while the underlying document remains unchanged. If the underlying document changes, unexpected results may be returned (no exception will be thrown)."
