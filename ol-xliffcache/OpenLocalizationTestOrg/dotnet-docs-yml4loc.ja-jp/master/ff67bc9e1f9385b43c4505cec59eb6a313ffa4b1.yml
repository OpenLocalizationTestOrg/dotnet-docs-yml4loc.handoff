  summary: Adds the specified node to the end of the list of child nodes, of this node.
  remarks: "If the `newChild` is already in the tree, it is removed from its original position and added to its target position. For more information about inserting nodes, see [Inserting Nodes into an XML Document](~/docs/standard/data/xml/inserting-nodes-into-an-xml-document.md).  \n  \n If the node being inserted was created from another document, you can use <xref:System.Xml.XmlDocument.ImportNode%2A?displayProperty=fullName> to import the node to the current document. The imported node can then be inserted into the current document."
  example:
  - "The following example adds a new node to the XML document.  \n  \n [!code-cpp[Classic WebData XmlNode.AppendChild Example#1](~/samples/snippets/cpp/VS_Snippets_Data/Classic WebData XmlNode.AppendChild Example/CPP/source.cpp#1)]\n [!code-csharp[Classic WebData XmlNode.AppendChild Example#1](~/samples/snippets/csharp/VS_Snippets_Data/Classic WebData XmlNode.AppendChild Example/CS/source.cs#1)]\n [!code-vb[Classic WebData XmlNode.AppendChild Example#1](~/samples/snippets/visualbasic/VS_Snippets_Data/Classic WebData XmlNode.AppendChild Example/VB/source.vb#1)]  \n  \n **Output:**  \n  \n```  \nDisplay the modified XML...  \n<?xml version=\"1.0\" encoding=\"IBM437\"?>  \n<book genre=\"novel\" ISBN=\"1-861001-57-5\">  \n  <title>Pride And Prejudice</title>  \n  <price>19.95</price>  \n```"
