  name: TreeNodeTypes
  nameWithType: TreeNodeTypes
  fullName: System.Web.UI.WebControls.TreeNodeTypes
  type: Enum
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Represents the different node types (leaf, parent, and root) in the <xref href="System.Web.UI.WebControls.TreeView"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.TreeNodeTypes> enumeration is used to represent the different node types that are available in the <xref:System.Web.UI.WebControls.TreeView> control. The following table describes the three different node types.  \n  \n|Node type|Description|  \n|---------------|-----------------|  \n|Leaf|A node with no child nodes.|  \n|Parent|A node with a parent node and one or more child nodes.|  \n|Root|A node with no parent node and one or more child nodes.|  \n  \n The <xref:System.Web.UI.WebControls.TreeNodeTypes> enumeration is a flag enumeration, which allows you to combine values through bitwise operations. For example, to represent the parent and leaf nodes, you can perform a bitwise `OR` operation on the Parent and Leaf values.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> property uses the <xref:System.Web.UI.WebControls.TreeNodeTypes.Leaf> enumeration to represent the node types that display check boxes in the <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> control. When it is set to a value other than the None value, check boxes are displayed next to the specified node type, which allows users to select multiple items from the <xref:System.Web.UI.WebControls.TreeView> control."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeNodeTypes> enumeration to indicate that the <xref:System.Web.UI.WebControls.TreeView> control should show a check box for each of the parent and leaf nodes only.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TreeViewShowCheckBoxes#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TreeViewShowCheckBoxes/CS/treeviewshowcheckboxescs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TreeViewShowCheckBoxes#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TreeViewShowCheckBoxes/VB/treeviewshowcheckboxesvb.aspx#1)]  -->"
  syntax:
    content: >-
      [System.Flags]

      public enum TreeNodeTypes
