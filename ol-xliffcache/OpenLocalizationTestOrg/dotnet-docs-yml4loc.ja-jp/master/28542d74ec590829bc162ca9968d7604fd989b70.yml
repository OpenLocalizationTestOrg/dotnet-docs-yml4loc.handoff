  summary: Collects the performance data for the performance DLL.
  syntax:
    content: public void CollectData (int id, IntPtr valueName, IntPtr data, int totalBytes, out IntPtr res);
    parameters:
    - id: id
      type: System.Int32
      description: The call index.
    - id: valueName
      type: System.IntPtr
      description: A pointer to a Unicode string list with the requested object identifiers.
    - id: data
      type: System.IntPtr
      description: A pointer to the data buffer.
    - id: totalBytes
      type: System.Int32
      description: A pointer to a number of bytes.
    - id: res
      type: System.IntPtr
      description: When this method returns, contains a <xref href="System.IntPtr"></xref> to the first byte after the data, -1 for an error, or -2 if a larger buffer is required. This parameter is passed uninitialized.
