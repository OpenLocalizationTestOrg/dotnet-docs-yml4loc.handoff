  summary: Provides data for the <xref href="System.Windows.Forms.DataGridView.CellStyleContentChanged"></xref> event.
  remarks: "The <xref:System.Windows.Forms.DataGridView.CellStyleContentChanged> event occurs when a property value of a <xref:System.Windows.Forms.DataGridViewCellStyle> object returned by one of the following properties changes:  \n  \n-   <xref:System.Windows.Forms.DataGridViewCell.Style%2A?displayProperty=fullName>  \n  \n-   <xref:System.Windows.Forms.DataGridViewColumn.DefaultCellStyle%2A?displayProperty=fullName>  \n  \n-   <xref:System.Windows.Forms.DataGridViewRow.DefaultCellStyle%2A?displayProperty=fullName>  \n  \n-   <xref:System.Windows.Forms.DataGridView.RowHeadersDefaultCellStyle%2A?displayProperty=fullName>  \n  \n-   <xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName>  \n  \n-   <xref:System.Windows.Forms.DataGridView.ColumnHeadersDefaultCellStyle%2A?displayProperty=fullName>  \n  \n-   <xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName>  \n  \n-   <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A?displayProperty=fullName>  \n  \n If one of these properties is set to a different <xref:System.Windows.Forms.DataGridViewCellStyle> object, however, the corresponding *PropertyName*`Changed` event occurs but the <xref:System.Windows.Forms.DataGridView.CellStyleContentChanged> event does not occur.  \n  \n Use the <xref:System.Windows.Forms.DataGridViewCellStyleContentChangedEventArgs.CellStyleScope%2A> property to determine which property has the <xref:System.Windows.Forms.DataGridViewCellStyle> that changed. Use the <xref:System.Windows.Forms.DataGridViewCellStyleContentChangedEventArgs.CellStyle%2A> property to retrieve the updated value.  \n  \n For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.DataGridView.CellStyleContentChanged> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.DataGridView> named `DataGridView1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.DataGridView.CellStyleContentChanged> event.  \n  \n [!code-csharp[System.Windows.Forms.EventExamples#306](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/CS/EventExamples.cs#306)]\n [!code-vb[System.Windows.Forms.EventExamples#306](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/VB/EventExamples.vb#306)]"
