  name: System.Globalization
  nameWithType: System.Globalization
  fullName: System.Globalization
  type: Namespace
  summary: The <xref href="System.Globalization"></xref> namespace contains classes that define culture-related information, including language, country/region, calendars in use, format patterns for dates, currency, and numbers, and sort order for strings. These classes are useful for writing globalized (internationalized) applications. Classes such as <xref href="System.Globalization.StringInfo"></xref> and <xref href="System.Globalization.TextInfo"></xref> provide advanced globalization functionalities, including surrogate support and text element processing.
  remarks: "The following MSDN blogs include discussions of the <xref:System.Globalization> namespace and its classes:  \n  \n-   [http://blogs.msdn.com/shawnste/](http://go.microsoft.com/fwlink/?LinkId=160948)  \n  \n-   [http://blogs.msdn.com/kierans/](http://go.microsoft.com/fwlink/?LinkId=160951)  \n  \n Note that two of the types in this namespace, <xref:System.Globalization.CultureAndRegionInfoBuilder> and <xref:System.Globalization.CultureAndRegionModifiers>, are found in an assembly named sysglobl.dll. Successfully compiling code that uses these types requires that you add a reference to sysglobl.dll."
