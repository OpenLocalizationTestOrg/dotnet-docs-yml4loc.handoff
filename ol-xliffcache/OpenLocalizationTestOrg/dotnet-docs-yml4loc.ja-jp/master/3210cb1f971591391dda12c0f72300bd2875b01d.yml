  remarks: "The <xref:System.Drawing.Design.ToolboxService> class is a partial implementation of the <xref:System.Drawing.Design.IToolboxService> interface. To use this implementation you must derive from this class and implement the abstract methods. Once implemented, you may add this class to your designer application's service container. There should be one toolbox service for each designer application.  \n  \n <xref:System.Drawing.Design.ToolboxService> provides much of the complex logic of creating a toolbox service, but requires that you define the storage containers for categories and items. This allows for simple toolboxes or very complex ones."
  syntax:
