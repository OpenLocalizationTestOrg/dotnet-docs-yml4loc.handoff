- uid: System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml
  commentId: P:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml
  id: InnerHtml
  parent: System.Web.UI.HtmlControls.HtmlContainerControl
  langs:
  - csharp
  name: InnerHtml
  nameWithType: HtmlContainerControl.InnerHtml
  fullName: HtmlContainerControl.InnerHtml
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: Gets or sets the content found between the opening and closing tags of the specified HTML server control.
  remarks: "Use the <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> property to programmatically modify the contents between the opening and closing tags of an HTML server control.  \n  \n The <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> property does not automatically encode special characters to and from HTML entities. HTML entities allow you to display special characters, such as the `<` character, that a browser would ordinarily interpret as having special meaning. The `<` character would be interpreted as the start of a tag and is not displayed on the page. To display the `<` character, you would need to use the entity `&lt;`.  \n  \n For example, if the <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> property is set to `\"<b> Hello </b>\"`, the `<` and `>` characters are not converted to `&lt;` and `&gt;`, respectively. The rendered output would still be: \\<b> Hello \\</b>. The browser will detect the `<b>` tags and display the text, Hello, in a bold font.  \n  \n> [!CAUTION]\n>  Because the text is not HTML encoded, it possible to embed script within HTML tags in the text. If this property is set dynamically using user input, be sure to validate the value to reduce security vulnerabilities. For more information, see [Security and User Input](~/docs/standard/security/security-and-user-input.md).  \n  \n To provide automatic HTML encoding and decoding, use the <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerText%2A> property.  \n  \n> [!NOTE]\n>  If there are no child controls, the <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> property contains the value <xref:System.String.Empty?displayProperty=fullName>."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> property to dynamically set a text message.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic HtmlContainerControl Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic HtmlContainerControl Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic HtmlContainerControl Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic HtmlContainerControl Example/VB/sourcevb.aspx#1)]  -->"
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      public virtual string InnerHtml { get; set; }
    return:
      type: System.String
      description: The HTML content between opening and closing tags of an HTML server control.
