  summary: Gets or sets the text between the opening and closing tags of the specified HTML server control.
  remarks: "Use the <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerText%2A> property to programmatically modify the text between the opening and closing tags of an HTML server control.  \n  \n Unlike the <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> property, the <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerText%2A> property automatically encodes special characters to and from HTML entities. HTML entities allow you to display special characters, such as the `<` character, that a browser would ordinarily interpret as having special meaning. The `<` character would be interpreted as the start of a tag and is not displayed on the page. To display the `<` character, you would need to use the entity `&lt;`.  \n  \n For example, if the <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerText%2A> property is set to `\"<b> Hello </b>\"`, the `<` and `>` symbols are converted to `&lt;` and `&gt;`, respectively. The rendered output would be: &lt; b &gt; Hello &lt; /b &gt;. The `&lt;` and `&gt;` entities would indicate to the browser that these characters are to be displayed on the page. The browser will not detect the `<b>` tags and display the text in a bold font. The text displayed on the page is: \\<b> Hello \\</b>.  \n  \n To prevent automatic HTML encoding and decoding, use the <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> property.  \n  \n> [!NOTE]\n>  If there are no child controls, the <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> property contains the value <xref:System.String.Empty?displayProperty=fullName>."
  example:
