  summary: Serves as the abstract base class for HTML server controls that map to HTML elements that are required to have an opening and a closing tag.
  remarks: "The most common controls with a closing tag are the `<form>`, `<table>`, `<tr>`, `<td>`, `<a>`, and `<span>` elements.  \n  \n The <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerText%2A> and <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> properties allow you to manipulate the content between the opening and closing tags of <xref:System.Web.UI.HtmlControls.HtmlContainerControl>-derived controls.  \n  \n For a list of initial property values for an instance of <xref:System.Web.UI.HtmlControls.HtmlContainerControl>, see the <xref:System.Web.UI.HtmlControls.HtmlContainerControl.%23ctor%2A> constructor.  \n  \n A new instance of this class is not created directly.  \n  \n> [!CAUTION]\n>  If you use the <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> property to specify the text between the opening and closing tags of an HTML server control, the text is not HTML encoded. This makes it possible to embed script within HTML tags in the text. When using the <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> property, be sure to validate the value to reduce security vulnerabilities. Otherwise, consider using the <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerText%2A> property instead."
