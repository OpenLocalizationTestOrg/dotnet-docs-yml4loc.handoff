  name: HttpRequestWrapper
  nameWithType: HttpRequestWrapper
  fullName: System.Web.HttpRequestWrapper
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web
  summary: Encapsulates the HTTP intrinsic object that enables ASP.NET to read the HTTP values that are sent by a client during a Web request.
  remarks: The <xref:System.Web.HttpRequestWrapper> class derives from the <xref:System.Web.HttpRequestBase> class and serves as a wrapper for the <xref:System.Web.HttpRequest> class. This class exposes the functionality of the <xref:System.Web.HttpRequest> class and exposes the <xref:System.Web.HttpRequestBase> type. The <xref:System.Web.HttpRequestBase> class enables you to replace the original implementation of the <xref:System.Web.HttpRequest> class in your application with a custom implementation, such as when you perform unit testing outside the ASP.NET pipeline.
  syntax:
    content: 'public class HttpRequestWrapper : System.Web.HttpRequestBase'
