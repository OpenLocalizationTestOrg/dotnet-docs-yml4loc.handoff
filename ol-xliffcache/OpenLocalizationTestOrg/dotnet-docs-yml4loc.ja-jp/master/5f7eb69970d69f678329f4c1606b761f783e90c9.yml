  summary: Causes validation to occur for the collections that are accessed through the <xref href="System.Web.HttpRequest.Cookies"></xref>, <xref href="System.Web.HttpRequest.Form"></xref>, and <xref href="System.Web.HttpRequest.QueryString"></xref> properties.
