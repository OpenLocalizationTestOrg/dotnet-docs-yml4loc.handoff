  namespace: System.Activities.Validation
  summary: Verifies that a workflow activity is correctly configured according to the validation logic. This logic can be the cacheMetadata method of the activities to validate, or build and policy constraints.
  remarks: Custom activity authors can provide validation logic in an activity's <xref:System.Activities.CodeActivity.CacheMetadata%2A> override. Any exceptions that are thrown from <xref:System.Activities.CodeActivity.CacheMetadata%2A> are not treated as validation errors. These exceptions will escape from the call to <xref:System.Activities.Validation.ActivityValidationServices.Validate%2A> and must be handled by the caller.
  syntax:
    content: public static System.Activities.Validation.ValidationResults Validate (System.Activities.Activity toValidate, System.Activities.Validation.ValidationSettings settings);
    parameters:
    - id: toValidate
      type: System.Activities.Activity
      description: An activity from a workflow activity tree.
    - id: settings
      type: System.Activities.Validation.ValidationSettings
      description: An object that determines the behavior of the validation method on the workflow , can suppress the internal validation logic, and can also contain the policy constraints.
    return:
      type: System.Activities.Validation.ValidationResults
      description: A collection of validation errors, each of which can contain the name of the activity that is configured incorrectly, a descriptive message, an error or warning code , and other information.
