  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets a dictionary that contains the field name/value pairs for the inserted record.
  remarks: "Use the <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Values%2A> property to access the values of the fields for the inserted record. For example, you can use these values to keep a log of inserted records.  \n  \n The <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Values%2A> property returns an object that implements the <xref:System.Collections.Specialized.IOrderedDictionary> interface. The object contains <xref:System.Collections.DictionaryEntry> objects that represent the fields of the inserted record.  \n  \n> [!NOTE]\n>  As a shortcut, you can also use the indexer of the <xref:System.Collections.Specialized.IOrderedDictionary> object to access the field values directly."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Values%2A> property to access the values of the fields of the inserted record.  \n  \n <!-- TODO: review snippet reference [!code-csharp[DetailsViewInsertedEventArgsCodeInline#1](~/samples/snippets/csharp/VS_Snippets_WebNet/DetailsViewInsertedEventArgsCodeInline/CS/detailsviewinsertedeventargsinlinecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/DetailsViewInsertedEventArgsCodeInline/VB/detailsviewinsertedeventargsinlinevb.aspx#1)]  -->"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: An <xref href="System.Collections.Specialized.IOrderedDictionary"></xref> that contains a dictionary of key field name/value pairs for the inserted record.
