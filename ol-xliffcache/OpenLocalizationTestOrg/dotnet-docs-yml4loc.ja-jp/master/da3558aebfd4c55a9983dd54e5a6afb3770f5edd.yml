- uid: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode
  commentId: P:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode
  id: KeepInInsertMode
  parent: System.Web.UI.WebControls.DetailsViewInsertedEventArgs
  langs:
  - csharp
  name: KeepInInsertMode
  nameWithType: DetailsViewInsertedEventArgs.KeepInInsertMode
  fullName: DetailsViewInsertedEventArgs.KeepInInsertMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value indicating whether the <xref href="System.Web.UI.WebControls.DetailsView"></xref> control should remain in insert mode after an insert operation.
  remarks: "By default, the <xref:System.Web.UI.WebControls.DetailsView> control returns to the mode specified by the <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> property. Use the <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode%2A> property to specify whether the <xref:System.Web.UI.WebControls.DetailsView> control should remain in insert mode after an insert operation. To keep the <xref:System.Web.UI.WebControls.DetailsView> control in insert mode, set this property to `true`.  \n  \n> [!NOTE]\n>  This property should be used when you want to want to override the default mode only occasionally. If the <xref:System.Web.UI.WebControls.DetailsView> control needs to remain in insert mode by default, set the <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> property instead."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode%2A> property to keep the <xref:System.Web.UI.WebControls.DetailsView> control in insert mode after an insert operation.  \n  \n <!-- TODO: review snippet reference [!code-csharp[DetailsViewInsertedEventArgsCodeInline#1](~/samples/snippets/csharp/VS_Snippets_WebNet/DetailsViewInsertedEventArgsCodeInline/CS/detailsviewinsertedeventargsinlinecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/DetailsViewInsertedEventArgsCodeInline/VB/detailsviewinsertedeventargsinlinevb.aspx#1)]  -->"
  syntax:
    content: public bool KeepInInsertMode { get; set; }
    return:
      type: System.Boolean
      description: '`true` to remain in insert mode after an insert operation; otherwise, `false`. The default is `false`.'
