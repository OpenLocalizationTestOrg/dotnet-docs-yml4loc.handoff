  summary: Provides data for the <xref href="System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded"></xref>, <xref href="System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted"></xref>, <xref href="System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed"></xref>, <xref href="System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved"></xref>, and <xref href="System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged"></xref> events.
  remarks: The <xref:System.Web.UI.WebControls.WebParts.WebPartEventArgs> class contains information for several different Web Parts events. These events include the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>, and <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged> events. The <xref:System.Web.UI.WebControls.WebParts.WebPartEventArgs> class provides access to the Web Parts control involved in the event. The Web Parts control is accessed through the <xref:System.Web.UI.WebControls.WebParts.WebPartEventArgs.WebPart%2A> property.
