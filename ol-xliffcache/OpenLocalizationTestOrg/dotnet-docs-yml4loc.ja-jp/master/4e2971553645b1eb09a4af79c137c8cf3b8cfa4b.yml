  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Adds a control to the multiple-document interface (MDI) Container.
  remarks: "This child must be a Form that is marked as an MDI Child to be added to the container. You should not call this directly, but rather set the child form's (ctl) MDIParent property:  \n  \n```  \n// incorrect  \nForm child = new ChildForm();  \nthis.getMdiClient().add(child);  \n// correct  \nForm child = new ChildForm();  \nchild.setMdiParent(this);  \n```"
  syntax:
    content: public override void Add (System.Windows.Forms.Control value);
    parameters:
    - id: value
      type: System.Windows.Forms.Control
      description: MDI Child Form to add.
