  summary: Initializes a new instance of the <xref href="System.Security.AccessControl.RegistryAuditRule"></xref> class, specifying the user or group to audit, the rights to audit, whether to take inheritance into account, and whether to audit success, failure, or both.
  remarks: "All registry keys are containers, so the only inheritance flag that is meaningful for registry keys is the <xref:System.Security.AccessControl.InheritanceFlags?displayProperty=fullName> flag. If this flag is not specified, the propagation flags are ignored, and only the immediate key is affected. If the flag is present, the rule is propagated as shown in the following table. The table assumes there is a subkey S with child subkey CS and grandchild subkey GS. That is, the path for the grandchild subkey is S\\CS\\GS.  \n  \n|Propagation flags|S|CS|GS|  \n|-----------------------|-------|--------|--------|  \n|<xref:System.Security.AccessControl.PropagationFlags.None>|X|X|X|  \n|<xref:System.Security.AccessControl.PropagationFlags.NoPropagateInherit>|X|X||  \n|<xref:System.Security.AccessControl.PropagationFlags.InheritOnly>||X|X|  \n|<xref:System.Security.AccessControl.PropagationFlags.NoPropagateInherit>, <xref:System.Security.AccessControl.PropagationFlags.InheritOnly>||X||  \n  \n The pattern for the grandchild subkey governs all subkeys contained by the grandchild subkey.  \n  \n For example, if the <xref:System.Security.AccessControl.InheritanceFlags.ContainerInherit> flag is specified for `inheritanceFlags` and the <xref:System.Security.AccessControl.PropagationFlags.InheritOnly> propagation flag is specified for `propagationFlags`, this rule does not apply to the immediate subkey, but does apply to all its immediate child subkeys and to all subkeys they contain.  \n  \n> [!NOTE]\n>  Although you can specify the <xref:System.Security.AccessControl.InheritanceFlags?displayProperty=fullName> flag for `inheritanceFlags`, there is no point in doing so. For the purposes of access control, the name/value pairs in a subkey are not separate objects. The access rights to name/value pairs are controlled by the rights of the subkey. Furthermore, since all subkeys are containers (that is, they can contain other subkeys), they are not affected by the <xref:System.Security.AccessControl.InheritanceFlags.ObjectInherit> flag. Finally, specifying the <xref:System.Security.AccessControl.InheritanceFlags.ObjectInherit> flag needlessly complicates the maintenance of rules, because it interferes with the normal combination of compatible rules."
  syntax:
    content: public RegistryAuditRule (System.Security.Principal.IdentityReference identity, System.Security.AccessControl.RegistryRights registryRights, System.Security.AccessControl.InheritanceFlags inheritanceFlags, System.Security.AccessControl.PropagationFlags propagationFlags, System.Security.AccessControl.AuditFlags flags);
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: The user or group the rule applies to. Must be of type <xref href="System.Security.Principal.SecurityIdentifier"></xref> or a type such as <xref href="System.Security.Principal.NTAccount"></xref> that can be converted to type <xref href="System.Security.Principal.SecurityIdentifier"></xref>.
    - id: registryRights
      type: System.Security.AccessControl.RegistryRights
      description: A bitwise combination of <xref href="System.Security.AccessControl.RegistryRights"></xref> values specifying the kinds of access to audit.
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: A bitwise combination of <xref href="System.Security.AccessControl.InheritanceFlags"></xref> values specifying whether the audit rule applies to subkeys of the current key.
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: A bitwise combination of <xref href="System.Security.AccessControl.PropagationFlags"></xref> values that affect the way an inherited audit rule is propagated to subkeys of the current key.
    - id: flags
      type: System.Security.AccessControl.AuditFlags
      description: A bitwise combination of <xref href="System.Security.AccessControl.AuditFlags"></xref> values specifying whether to audit success, failure, or both.
  overload: System.Security.AccessControl.RegistryAuditRule.#ctor*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>eventRights</code> specifies an invalid value.  \n  \n -or-  \n  \n <code>flags</code> specifies an invalid value.  \n  \n -or-  \n  \n <code>inheritanceFlags</code> specifies an invalid value.  \n  \n -or-  \n  \n <code>propagationFlags</code> specifies an invalid value."
