  namespace: System.Windows.Automation
  summary: Initializes a new instance of the <xref href="System.Windows.Automation.ClientSideProviderDescription"></xref> class.
  remarks: "When UI Automation encounters a window of class `className`, it calls `clientSideProviderFactoryCallback` to create an instance of the client-side provider.  \n  \n If `className` is `null`, the provider is used for all windows for which no other provider is found."
  example:
  - For example code, see [Create a Client-Side UI Automation Provider](~/docs/framework/ui-automation/create-a-client-side-ui-automation-provider.md).
