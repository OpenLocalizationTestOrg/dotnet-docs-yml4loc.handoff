  commentId: M:System.Windows.Automation.ClientSideProviderDescription.#ctor(System.Windows.Automation.ClientSideProviderFactoryCallback,System.String,System.String,System.Windows.Automation.ClientSideProviderMatchIndicator)
  id: '#ctor(System.Windows.Automation.ClientSideProviderFactoryCallback,System.String,System.String,System.Windows.Automation.ClientSideProviderMatchIndicator)'
  parent: System.Windows.Automation.ClientSideProviderDescription
  langs:
  - csharp
  name: ClientSideProviderDescription(ClientSideProviderFactoryCallback, String, String, ClientSideProviderMatchIndicator)
  nameWithType: ClientSideProviderDescription.ClientSideProviderDescription(ClientSideProviderFactoryCallback, String, String, ClientSideProviderMatchIndicator)
  fullName: ClientSideProviderDescription.ClientSideProviderDescription(ClientSideProviderFactoryCallback, String, String, ClientSideProviderMatchIndicator)
  type: Constructor
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: Initializes a new instance of the <xref href="System.Windows.Automation.ClientSideProviderDescription"></xref> class.
  remarks: "When [!INCLUDE[TLA2#tla_uiautomation](~/includes/tla2sharptla-uiautomation-md.md)] encounters a window of class `className` within the process specified by `imageName`, it calls `clientSideProviderFactoryCallback` to create an instance of the client-side provider.  \n  \n If `className` is `null`, the provider is used for all windows for which no other provider is found.  \n  \n If `imageName` is `null`, the provider is used for all processes containing the window class."
  syntax:
    content: public ClientSideProviderDescription (System.Windows.Automation.ClientSideProviderFactoryCallback clientSideProviderFactoryCallback, string className, string imageName, System.Windows.Automation.ClientSideProviderMatchIndicator flags);
    parameters:
    - id: clientSideProviderFactoryCallback
      type: System.Windows.Automation.ClientSideProviderFactoryCallback
      description: The method that creates the client-side provider for a window.
    - id: className
      type: System.String
      description: The class name of the window that the provider is used for.
    - id: imageName
      type: System.String
      description: The name of the executable or DLL for the process where the window resides.
    - id: flags
      type: System.Windows.Automation.ClientSideProviderMatchIndicator
      description: Flags that specify behavior when matching window class names.
