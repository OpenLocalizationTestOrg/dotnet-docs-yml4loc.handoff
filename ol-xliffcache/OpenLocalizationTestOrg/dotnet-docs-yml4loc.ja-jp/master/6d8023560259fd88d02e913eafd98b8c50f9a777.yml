  syntax:
    content: public abstract long IncomingDatagramsDiscarded { get; }
    return:
      type: System.Int64
      description: An <xref href="System.Int64"></xref> value that specifies the total number of received UDP datagrams that were discarded because there was no listening application at the destination port.
  overload: System.Net.NetworkInformation.UdpStatistics.IncomingDatagramsDiscarded*
