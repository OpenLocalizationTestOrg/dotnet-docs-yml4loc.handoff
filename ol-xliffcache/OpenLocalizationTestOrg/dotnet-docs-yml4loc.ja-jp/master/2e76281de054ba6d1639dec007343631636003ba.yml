  summary: Gets or sets the value of an item stored in the <xref href="System.Web.UI.StateBag"></xref> object.
  remarks: "Using this member is the simplest way to save and retrieve view-state values for a control or a page.  \n  \n If an item is not already stored in the <xref:System.Web.UI.StateBag> object when you set this property, its key/value pair is added to the collection. If you set this property to `null` before the <xref:System.Web.UI.Control.TrackViewState%2A> method is called on an item, it is removed from the <xref:System.Web.UI.StateBag> object. Otherwise, when you set this property to `null` the key is saved to allow tracking of the item's view state."
