  summary: Contains a collection of <xref href="System.Configuration.ConfigurationLocationCollection"></xref> objects.
  remarks: "Use the <xref:System.Configuration.ConfigurationLocationCollection> class to iterate through a collection of <xref:System.Configuration.ConfigurationLocation> objects, which represent the resources for which location-specific configuration settings are defined. <xref:System.Configuration.ConfigurationLocationCollection> is the type returned by the <xref:System.Configuration.Configuration.Locations%2A> property.  \n  \n> [!NOTE]\n>  The <xref:System.Configuration.ConfigurationLocationCollection> class might not reference the collection of  <xref:System.Configuration.ConfigurationLocation> objects in the order that they are specified in the configuration file."
  example:
  - "In the following code example, the Web configuration for the application `MySampleApp` is loaded, and the locations defined in this configuration are displayed by iterating through the <xref:System.Configuration.ConfigurationLocationCollection> object returned by the <xref:System.Configuration.Configuration.Locations%2A> property.  \n  \n [!code-csharp[ConfigurationLocationCollection#1](~/samples/snippets/csharp/VS_Snippets_WebNet/ConfigurationLocationCollection/CS/sample.cs#1)]\n [!code-vb[ConfigurationLocationCollection#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/ConfigurationLocationCollection/VB/sample.vb#1)]"
