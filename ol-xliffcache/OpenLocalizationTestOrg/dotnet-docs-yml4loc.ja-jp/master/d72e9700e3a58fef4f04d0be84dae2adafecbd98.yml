  summary: Initializes a new instance of the <xref href="System.Windows.Forms.ColumnWidthChangingEventArgs"></xref> class, specifying the column index and width and whether to cancel the event.
  remarks: Passing in `true` for the `cancel` parameter will cause the width change to be canceled, and the column will return to its previous size.
  syntax:
    content: public ColumnWidthChangingEventArgs (int columnIndex, int newWidth, bool cancel);
    parameters:
    - id: columnIndex
      type: System.Int32
      description: The index of the column whose width is changing.
    - id: newWidth
      type: System.Int32
      description: The new width of the column.
    - id: cancel
      type: System.Boolean
      description: '`true` to cancel the width change; otherwise, `false`.'
