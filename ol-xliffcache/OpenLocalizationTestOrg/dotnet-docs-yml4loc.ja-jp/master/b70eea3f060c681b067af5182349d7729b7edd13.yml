  summary: Gets or sets the field names of serialized objects.
  remarks: "If a name is `null`, a default parameter name is used.  \n  \n This property's `get` and `set` accessors are protected by a <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> for the <xref:System.Security.Permissions.SecurityPermission> with the <xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName> specified."
  syntax:
    content: >-
      [get: System.Security.SecurityCritical]

      [set: System.Security.SecurityCritical]

      public string[] FieldNames { get; set; }
    return:
      type: System.String[]
      description: The field names of serialized objects.
  overload: System.Runtime.Serialization.Formatters.IFieldInfo.FieldNames*
