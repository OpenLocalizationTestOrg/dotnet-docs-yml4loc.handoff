  fullName: System.Web.Services.Protocols.UrlParameterReader
  type: Class
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: Reads incoming request parameters for Web services implemented using HTTP with name-value pairs encoded in the URL's query string rather than as a SOAP message.
  remarks: "<xref:System.Web.Services.Protocols.UrlParameterReader> and other classes in the <xref:System.Web.Services.Protocols> namespace support the .NET Framework's implementations of Web services via the HTTP-GET and HTTP-POST operations. Web service writers and readers serialize and deserialize, respectively, between the parameters or return objects of Web methods and the HTTP request or response streams. Web service writers and readers use HTTP for transport but don't exchange messages using the SOAP standard.  \n  \n The <xref:System.Web.Services.Protocols.UrlParameterReader> class provides a service-side method, <xref:System.Web.Services.Protocols.UrlParameterReader.Read%2A>, to read parameter name/value pairs that are encoded into an HTTP request URL's query string. For example, in the URL `http://contoso.com?a=1&b=2`, `a` and `b` are parameter names, and `1` and `2` are their values.  \n  \n You typically will not need to use <xref:System.Web.Services.Protocols.UrlParameterReader> directly. HTTP-GET Web services are enabled when an ASP.NET configuration file's (Web.config) `protocols` element contains an `add` element whose name attribute's value is \"`HttpGet`\". The <xref:System.Web.Services.Protocols.UrlParameterReader> class is automatically used when an HTTP-GET Web service is enabled and an applicable HTTP request is received."
  syntax:
    content: 'public class UrlParameterReader : System.Web.Services.Protocols.ValueCollectionParameterReader'
