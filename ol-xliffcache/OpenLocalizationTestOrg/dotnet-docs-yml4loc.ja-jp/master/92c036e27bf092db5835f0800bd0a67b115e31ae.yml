  - System.Security.Permissions
  namespace: System.Security
  summary: Specifies the type of a managed code policy level.
  remarks: "The highest level of security policy is enterprise-wide. Successive lower levels of hierarchy represent further policy restrictions, but can never grant more permissions than allowed by higher levels. The policy levels in order are the following.  \n  \n 1. Enterprise  \n  \n 2. Machine  \n  \n 3. User  \n  \n 4. Application domain"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PolicyLevelType
