  namespace: System.Web.UI.WebControls
  summary: Extracts the value of the data control field from the current table cell and adds the value to the specified <xref href="System.Collections.IDictionary"></xref> collection.
  remarks: "The <xref:System.Web.UI.WebControls.DataControlField.ExtractValuesFromCell%2A> method is implemented by types derived from <xref:System.Web.UI.WebControls.DataControlField> to associate the current field with a value, if applicable. The field/value pair is stored in the `dictionary` collection that is passed to the method. The <xref:System.Web.UI.WebControls.DataControlField.ExtractValuesFromCell%2A> method is called by the `ExtractRowValues` method of data controls such as <xref:System.Web.UI.WebControls.DetailsView> and <xref:System.Web.UI.WebControls.GridView>.  \n  \n Call this method when you are writing a custom data-bound control that uses <xref:System.Web.UI.WebControls.DataControlFieldCell> objects to assemble a set of cells and their associated values. Implement this method when you are writing a class derived from <xref:System.Web.UI.WebControls.DataControlField> that displays user data or data-bound data. Not all derived types implement the <xref:System.Web.UI.WebControls.DataControlField.ExtractValuesFromCell%2A> method, because not all fields display user data. For example, the <xref:System.Web.UI.WebControls.ButtonField> control displays a button and has no user data."
  example:
  - "The following code example demonstrates how to implement the <xref:System.Web.UI.WebControls.DataControlField.ExtractValuesFromCell%2A> method for a control that derives from the <xref:System.Web.UI.WebControls.DataControlField> class. The `RadioButtonField` class renders a data-bound radio button for every row in a <xref:System.Web.UI.WebControls.GridView> control. When the <xref:System.Web.UI.WebControls.DataControlField.ExtractValuesFromCell%2A> method is called, the method attempts to determine whether the current value of the <xref:System.Web.UI.WebControls.RadioButton> object contained in the cell is selected or cleared, and adds the value to the <xref:System.Collections.IDictionary> collection. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataControlField> class.  \n  \n [!code-csharp[Samples.AspNet.RadioButtonField#2](~/samples/snippets/csharp/VS_Snippets_WebNet/Samples.AspNet.RadioButtonField/CS/radiobuttonfield.cs#2)]\n [!code-vb[Samples.AspNet.RadioButtonField#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Samples.AspNet.RadioButtonField/VB/radiobuttonfield.vb#2)]"
  syntax:
