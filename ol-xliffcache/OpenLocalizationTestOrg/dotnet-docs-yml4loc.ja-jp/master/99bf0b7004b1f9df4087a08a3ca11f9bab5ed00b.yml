  namespace: System.Web.UI.WebControls
  summary: Gets the style of any Web server controls contained by the <xref href="System.Web.UI.WebControls.DataControlField"></xref> object.
  remarks: "The <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A> property governs the appearance of any Web server controls contained by types derived from <xref:System.Web.UI.WebControls.DataControlField>.  \n  \n This property does not affect all derived types. The <xref:System.Web.UI.WebControls.BoundField> control, which typically displays text data and contains only <xref:System.Web.UI.WebControls.TextBox> controls, is only affected by the <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A> property when in <xref:System.Web.UI.WebControls.DataControlRowState.Edit> state. Web server controls such as <xref:System.Web.UI.WebControls.ButtonField> and <xref:System.Web.UI.WebControls.CheckBoxField> might be affected by the <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A> property, depending on the specific configuration of the control object instances contained by the field. For example, the <xref:System.Web.UI.WebControls.ButtonField> control can be rendered as a <xref:System.Web.UI.WebControls.LinkButton>, <xref:System.Web.UI.WebControls.ImageButton>, or <xref:System.Web.UI.WebControls.Button> object. Although a <xref:System.Web.UI.WebControls.LinkButton> control is affected by `font` attributes of the specified <xref:System.Web.UI.WebControls.Style> object, a <xref:System.Web.UI.WebControls.Button> control is not."
  example:
  - "The following code example demonstrates how to use <xref:System.Web.UI.WebControls.BoundField> and <xref:System.Web.UI.WebControls.ButtonField> objects, which are derived from <xref:System.Web.UI.WebControls.DataControlField>, to display rows in a <xref:System.Web.UI.WebControls.DetailsView> control. The <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A> property of the <xref:System.Web.UI.WebControls.ButtonField> object is set and governs how the <xref:System.Web.UI.WebControls.LinkButton> control contained by the field is displayed.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.DataControlField_2#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.DataControlField_2/CS/datacontrolfield2cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.DataControlField_2#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.DataControlField_2/VB/datacontrolfield2vb.aspx#1)]  -->"
  syntax:
