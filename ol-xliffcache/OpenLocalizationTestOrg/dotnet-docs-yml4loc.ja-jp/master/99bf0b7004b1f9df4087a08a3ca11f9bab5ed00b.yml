  name: DataControlField
  nameWithType: DataControlField
  fullName: System.Web.UI.WebControls.DataControlField
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Serves as the base class for all data control field types, which represent a column of data in tabular data-bound controls such as <xref href="System.Web.UI.WebControls.DetailsView"></xref> and <xref href="System.Web.UI.WebControls.GridView"></xref>.
  remarks: "The <xref:System.Web.UI.WebControls.DataControlField> class serves as the base class for all data control field types. Data control fields are used by data-bound controls to represent a field of data, similar to how a <xref:System.Web.UI.WebControls.DataGridColumn> object represents a type of column in the <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n Use the classes that are derived from <xref:System.Web.UI.WebControls.DataControlField> to control how a field of data is displayed in a data-bound control such as <xref:System.Web.UI.WebControls.DetailsView> or <xref:System.Web.UI.WebControls.GridView>. The following table lists the different data control field types provided by ASP.NET.  \n  \n|Column field type|Description|  \n|-----------------------|-----------------|  \n|<xref:System.Web.UI.WebControls.BoundField>|Displays the value of a field in a data source as text.|  \n|<xref:System.Web.UI.WebControls.ButtonField>|Displays a command button in a data-bound control. Depending on the control, this allows you to display either a row or a column with a custom button control, such as an Add or a Remove button.|  \n|<xref:System.Web.UI.WebControls.CheckBoxField>|Displays a check box in a data-bound control. This data control field type is commonly used to display fields with a Boolean value.|  \n|<xref:System.Web.UI.WebControls.CommandField>|Displays built-in command buttons to perform edit, insert, or delete operations in a data-bound control.|  \n|<xref:System.Web.UI.WebControls.HyperLinkField>|Displays the value of a field in a data source as a hyperlink. This data control field type allows you to bind a second field to the hyperlink's URL.|  \n|<xref:System.Web.UI.WebControls.ImageField>|Displays an image in a data-bound control.|  \n|<xref:System.Web.UI.WebControls.TemplateField>|Displays user-defined content in a data-bound control according to a specified template.|  \n  \n You can also extend the <xref:System.Web.UI.WebControls.DataControlField> and <xref:System.Web.UI.WebControls.BoundField> classes to create your own data control field types.  \n  \n The <xref:System.Web.UI.WebControls.DataControlField> class provides many properties that determine how user interface (UI) elements are presented in the data-bound control. Not every control uses every available data control field property when rendering a UI. For example, the <xref:System.Web.UI.WebControls.DetailsView> control, which displays the data control fields as rows, includes a header item for each data control field, but no footer item. Therefore, the <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> and <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> properties are ignored by the <xref:System.Web.UI.WebControls.DetailsView> control. The <xref:System.Web.UI.WebControls.GridView> control, however, uses the <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> and <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> properties if the <xref:System.Web.UI.WebControls.GridView.ShowFooter%2A> property is set to `true`. Similarly, the data control field properties affect the presentation of UI elements depending on what the element is. The <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> property is always applied to the field. If the type derived from <xref:System.Web.UI.WebControls.DataControlField> contains a control, as in the <xref:System.Web.UI.WebControls.ButtonField> or <xref:System.Web.UI.WebControls.CheckBoxField> classes, the <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A> property is applied to the field."
  example:
  - "The following code example demonstrates how to use <xref:System.Web.UI.WebControls.BoundField> and <xref:System.Web.UI.WebControls.ButtonField> objects, which are derived from <xref:System.Web.UI.WebControls.DataControlField>, to display rows in a <xref:System.Web.UI.WebControls.DetailsView> control. The <xref:System.Web.UI.WebControls.DetailsView> control has the <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> property set to `false`, which enables it to display a subset of the data returned by the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.DataControlField_1#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.DataControlField_1/CS/datacontrolfield1cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.DataControlField_1#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.DataControlField_1/VB/datacontrolfield1vb.aspx#1)]  -->  \n  \n The following code example demonstrates how to extend the <xref:System.Web.UI.WebControls.BoundField> class to create a custom bound field that can be used in a <xref:System.Web.UI.WebControls.GridView> control. Similar to the <xref:System.Web.UI.WebControls.CheckBoxField> class, the `RadioButtonField` class represents a column of `true` or `false` data. However, although the data that the <xref:System.Web.UI.WebControls.CheckBoxField> class is bound to can be any set of `true` or `false` values, the set of data that the `RadioButtonField` class is bound to can have only one `true` value at any given time. This example demonstrates how to implement the <xref:System.Web.UI.WebControls.DataControlField.ExtractValuesFromCell%2A> and <xref:System.Web.UI.WebControls.DataControlField.InitializeCell%2A> methods, two important methods of all classes derived from <xref:System.Web.UI.WebControls.DataControlField>.  \n  \n [!code-csharp[Samples.AspNet.RadioButtonField#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Samples.AspNet.RadioButtonField/CS/radiobuttonfield.cs#1)]\n [!code-vb[Samples.AspNet.RadioButtonField#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Samples.AspNet.RadioButtonField/VB/radiobuttonfield.vb#1)]  \n  \n The following code example demonstrates how to use the `RadioButtonField` class, which is provided in the previous example, in a <xref:System.Web.UI.WebControls.GridView> control. In this example, the <xref:System.Web.UI.WebControls.GridView> control displays data for a sports team. The player data is maintained in a data table that includes an ID column, columns for the player names, and a true or false column that identifies the captain of the team. The `RadioButtonField` class is used to display which team member is the current team captain. The <xref:System.Web.UI.WebControls.GridView> control can be edited to choose a new team captain or to change other player information.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.DataControlField_4#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.DataControlField_4/CS/datacontrolfield4cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.DataControlField_4#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.DataControlField_4/VB/datacontrolfield4vb.aspx#1)]  -->"
