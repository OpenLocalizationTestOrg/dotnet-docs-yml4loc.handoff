  namespace: System.ComponentModel
  summary: Specifies the default binding property for a component. This class cannot be inherited.
  remarks: "The <xref:System.ComponentModel.DefaultBindingPropertyAttribute> is specified at the class level. It can be inherited and does not allow multiple attributes on the same class.  \n  \n For more information about using attributes, see [Attributes](http://msdn.microsoft.com/library/30386922-1e00-4602-9ebf-526b271a8b87)."
  example:
  - "The following code example demonstrates using the <xref:System.ComponentModel.DefaultBindingPropertyAttribute> class to specify the default property for data binding. For a full code listing, see [How to: Apply Attributes in Windows Forms Controls](~/docs/framework/winforms/controls/how-to-apply-attributes-in-windows-forms-controls.md).  \n  \n [!code-csharp[System.ComponentModel.AttributesDemoControl#20](~/samples/snippets/csharp/VS_Snippets_Winforms/System.ComponentModel.AttributesDemoControl/CS/attributesdemocontrol.cs#20)]\n [!code-vb[System.ComponentModel.AttributesDemoControl#20](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.ComponentModel.AttributesDemoControl/VB/attributesdemocontrol.vb#20)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class DefaultBindingPropertyAttribute : Attribute
