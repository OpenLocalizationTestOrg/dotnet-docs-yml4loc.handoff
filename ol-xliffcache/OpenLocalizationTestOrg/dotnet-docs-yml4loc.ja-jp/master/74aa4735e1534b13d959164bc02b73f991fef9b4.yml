  namespace: System.Runtime.CompilerServices
  summary: Marks an assembly as not requiring string-literal interning.
  remarks: In an application domain, the common language runtime creates one string object for each unique string literal, rather than making multiple copies. This behavior, called string interning, internally requires building auxiliary tables that consume memory resources.
  syntax:
    content: NoStringInterning
