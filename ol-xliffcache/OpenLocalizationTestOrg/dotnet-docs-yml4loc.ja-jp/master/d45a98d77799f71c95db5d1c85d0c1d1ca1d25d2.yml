  name: CreateApplicationHost(Type, String, String)
  nameWithType: ApplicationHost.CreateApplicationHost(Type, String, String)
  fullName: ApplicationHost.CreateApplicationHost(Type, String, String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: Creates and configures an application domain for hosting ASP.NET.
  syntax:
    content: public static object CreateApplicationHost (Type hostType, string virtualDir, string physicalDir);
    parameters:
    - id: hostType
      type: System.Type
      description: The name of a user-supplied class to be created in the new application domain.
    - id: virtualDir
      type: System.String
      description: The virtual directory for the application domain; for example, /myapp.
    - id: physicalDir
      type: System.String
      description: The physical directory for the application domain where ASP.NET pages are located; for example, c:\mypages.
    return:
      type: System.Object
      description: An instance of a user-supplied class used to marshal calls into the newly created application domain.
