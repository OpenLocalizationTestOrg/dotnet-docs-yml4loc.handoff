  namespace: System.Windows.Media
  summary: Gets or sets the degree of opacity of a <xref href="System.Windows.Media.Brush"></xref>.
  remarks: "A <xref:System.Windows.Media.Brush.Opacity%2A> value of 0 indicates that the brush is completely transparent, while a value of 1 indicates that the brush is completely opaque. A value of 0.5 indicates the brush is 50% opaque, a value of 0.725 indicates the brush is 72.5% opaque, and so on. Values less than 0 are treated as 0, while values greater than 1 are treated as 1.  \n  \n<a name=\"dependencyPropertyInfo_Opacity\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.Brush.OpacityProperty>|  \n|Metadata properties set to `true`|None|"
