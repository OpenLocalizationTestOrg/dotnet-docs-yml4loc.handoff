  type: Class
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: Defines objects used to paint graphical objects. Classes that derive from <xref href="System.Windows.Media.Brush"></xref> describe how the area is painted.
  remarks: "A <xref:System.Windows.Media.Brush> \"paints\" or \"fills\" an area with its output. Different brushes have different types of output. Some brushes paint an area with a solid color, others with a gradient, pattern, image, or drawing. The following list describes the different types of [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)] brushes:  \n  \n-   <xref:System.Windows.Media.SolidColorBrush>: Paints an area with a solid <xref:System.Windows.Media.Color>.  \n  \n-   <xref:System.Windows.Media.LinearGradientBrush>: Paints an area with a linear gradient.  \n  \n-   <xref:System.Windows.Media.RadialGradientBrush>: Paints an area with a radial gradient.  \n  \n-   <xref:System.Windows.Media.ImageBrush>: Paints an area with an image (represented by an <xref:System.Windows.Media.ImageSource> object).  \n  \n-   <xref:System.Windows.Media.DrawingBrush>: Paints an area with a <xref:System.Windows.Media.Drawing>. The drawing may include vector and bitmap objects.  \n  \n-   <xref:System.Windows.Media.VisualBrush>: Paints an area with a <xref:System.Windows.Media.Visual> object. A <xref:System.Windows.Media.VisualBrush> enables you to duplicate content from one portion of your application into another area; it's very useful for creating reflection effects and magnifying portions of the screen.  \n  \n## Predefined Brushes  \n Use the <xref:System.Windows.Media.Brushes> class to paint an object using a predefined solid color, such as <xref:System.Windows.Media.Brushes.AliceBlue%2A> or <xref:System.Windows.Media.Brushes.Red%2A>.  \n  \n## Brushes in XAML  \n The following table lists the different <xref:System.Windows.Media.Brush> types that can be used in [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)] and the syntax they support. For detailed syntax information for a specific brush, see that brush's type page.  \n  \n|Class|Attribute Syntax|Object Element Syntax|  \n|-----------|----------------------|---------------------------|  \n|<xref:System.Windows.Media.SolidColorBrush>|Yes|Yes|  \n|<xref:System.Windows.Media.DrawingBrush>|No|Yes|  \n|<xref:System.Windows.Media.ImageBrush>|No|Yes|  \n|<xref:System.Windows.Media.LinearGradientBrush>|No|Yes|  \n|<xref:System.Windows.Media.RadialGradientBrush>|No|Yes|  \n|<xref:System.Windows.Media.VisualBrush>|No|Yes|  \n  \n For an example showing how to quickly paint an area with a solid color, see [How to: Paint an Area with a Solid Color](~/docs/framework/wpf/graphics-multimedia/how-to-paint-an-area-with-a-solid-color.md).  \n  \n## Freezable Features  \n A brush is a type of <xref:System.Windows.Freezable> object. For information about <xref:System.Windows.Freezable> features, such as freezing and cloning, see the [Freezable Objects Overview](~/docs/framework/wpf/advanced/freezable-objects-overview.md).  \n  \n<a name=\"xamlTextUsage_Brush\"></a>   \n## XAML Text Usage  \n For [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)] information, see the **Remarks** section."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Media.BrushConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public abstract class Brush : System.Windows.Media.Animation.Animatable, IFormattable
