  name: CreateDecryptor(Byte[], Byte[])
  nameWithType: TripleDESCng.CreateDecryptor(Byte[], Byte[])
  fullName: TripleDESCng.CreateDecryptor(Byte[], Byte[])
  type: Method
  assemblies:
  - System.Security.Cryptography.Cng
  - System.Core
  - netstandard
  namespace: System.Security.Cryptography
  summary: Creates a symmetric 3DES decryptor object with the specified key and initialization vector (IV).
  remarks: "This method decrypts an encrypted message created using the <xref:System.Security.Cryptography.TripleDESCng.CreateEncryptor%28System.Byte%5B%5D%2CSystem.Byte%5B%5D%29> overload with the same signature.  \n  \n> [!NOTE]\n>  If you've created the <xref:System.Security.Cryptography.TripleDESCng> object using an existing persisted key and you want to make use of that key when decrypting the message, you want to set the <xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A> property and then call the  parameterless <xref:System.Security.Cryptography.TripleDESCng.CreateDecryptor> overload instead; otherwise, using this method will create an ephemeral key as specified by the `rgbKey` parameter."
  syntax:
    content: public override System.Security.Cryptography.ICryptoTransform CreateDecryptor (byte[] rgbKey, byte[] rgbIV);
    parameters:
    - id: rgbKey
      type: System.Byte[]
      description: The secret key to use for the 3DES algorithm. The key size must be 192 bits.
    - id: rgbIV
      type: System.Byte[]
      description: The initialization vector to use for the 3DES algorithm.
    return:
      type: System.Security.Cryptography.ICryptoTransform
      description: A symmetric 3DES decryptor object.
  overload: System.Security.Cryptography.TripleDESCng.CreateDecryptor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>rgbKey</code> is `null`.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>rgbKey</code> is not a valid size for this algorithm.  \n  \n -or-  \n  \n <code>rgbIV</code> size does not match the block size for this algorithm."
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "<code>rgbKey</code> is a known weak key for this algorithm and cannot be used.  \n  \n -or-  \n  \n <code>rgbIV</code> is `null`."
