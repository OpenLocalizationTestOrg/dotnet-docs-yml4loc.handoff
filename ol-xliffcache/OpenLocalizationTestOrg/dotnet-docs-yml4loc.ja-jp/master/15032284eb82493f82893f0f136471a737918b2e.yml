  name: FontStyle
  nameWithType: FontStyle
  fullName: System.Windows.FontStyle
  type: Struct
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: Defines a structure that represents the style of a font face as normal, italic, or oblique.
  remarks: "Three terms categorize the slant of a font: normal, italic, and oblique.  \n  \n|Font style|Description|  \n|----------------|-----------------|  \n|Normal|The characters in a normal, or roman, font are upright.|  \n|Italic|The characters in an italic font are truly slanted and appear as they were designed.|  \n|Oblique|The characters in an oblique font are artificially slanted. The slant is achieved by performing a shear transformation on the characters from a normal font. When a true italic font is not available on a computer or printer, an oblique style can generated from the normal font and used to simulate an italic font.|  \n  \n You can use the enumerated values of the <xref:System.Windows.FontStyles> class to set the <xref:System.Windows.FontStyle> structure.  \n  \n<a name=\"xamlAttributeUsage_FontWeight\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<objectÂ fontStyleProperty=\"fontStylesValue\"/>  \n```  \n  \n<a name=\"xamlValues_FontWeight\"></a>   \n## XAML Values  \n *fontStylesValue*  \n A <xref:System.Windows.FontStyles> value, such as \"Normal\", \"Italic\", or \"Oblique\"."
  example:
  - "The following example sets `\"Italic\"` as the <xref:System.Windows.FontStyle>.  \n  \n [!code-xml[FontSnippets#FontStyleSnippet5](~/samples/snippets/csharp/VS_Snippets_Wpf/FontSnippets/CSharp/FontStyleSnippets.xaml#fontstylesnippet5)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.FontStyleConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None)]

      public struct FontStyle : IFormattable
