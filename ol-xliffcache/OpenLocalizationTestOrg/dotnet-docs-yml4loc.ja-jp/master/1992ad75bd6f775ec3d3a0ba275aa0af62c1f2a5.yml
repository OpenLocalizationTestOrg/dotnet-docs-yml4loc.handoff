  namespace: System.Windows.Input
  summary: Gets or sets the amount the element resizes at the end of inertia.
  remarks: "Use the <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A> property to specify the desired expansion of the manipulation when inertia ends. Set either the <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A> or the <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration%2A>, but not both. When you set one of these properties, the other property is changed to <xref:System.Double.NaN?displayProperty=fullName> if it has a value.  \n  \n For more information about manipulations, see the [Input Overview](~/docs/framework/wpf/advanced/input-overview.md).  For an example of an application that responds to manipulations, see [Walkthrough: Creating Your First Touch Application](~/docs/framework/wpf/advanced/walkthrough-creating-your-first-touch-application.md)."
  syntax:
    content: public System.Windows.Vector DesiredExpansion { get; set; }
    return:
      type: System.Windows.Vector
      description: The amount the element resizes at the end of inertia. The default is a <xref href="System.Windows.Vector"></xref> that has its <xref href="System.Windows.Vector.X"></xref> and <xref href="System.Windows.Vector.Y"></xref> properties set to <xref href="System.Double.NaN"></xref>.
