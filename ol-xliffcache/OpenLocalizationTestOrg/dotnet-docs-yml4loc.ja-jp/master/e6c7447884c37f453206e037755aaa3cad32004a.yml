  fullName: System.Web.UI.WebControls.XmlDataSourceView
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Represents a tabular data source view on XML data for an <xref href="System.Web.UI.WebControls.XmlDataSource"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.XmlDataSource> control can present its underlying data in both tabular and hierarchical format to Web server controls that bind to it. Controls such as <xref:System.Web.UI.WebControls.GridView> or <xref:System.Web.UI.WebControls.DropDownList> use the <xref:System.Web.UI.WebControls.XmlDataSource> to bind to XML data and present it in list or tabular form, while controls that derive from the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> class, such as <xref:System.Web.UI.WebControls.TreeView>, bind to XML data and present it in hierarchical form.  \n  \n The <xref:System.Web.UI.WebControls.XmlDataSource> creates each view type internally through different code paths. If the <xref:System.Web.UI.IDataSource.GetView%2A> method is called on the <xref:System.Web.UI.WebControls.XmlDataSource>, an <xref:System.Web.UI.WebControls.XmlDataSourceView> is created by the <xref:System.Web.UI.WebControls.XmlDataSource>. If the <xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A> method is called, an <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView> is created. The <xref:System.Web.UI.WebControls.XmlDataSourceView> class is provided for Web server controls that derive from <xref:System.Web.UI.WebControls.DataBoundControl> and bind to lists and tabular data, while the <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView> is provided for Web server controls that derive from <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> and bind to hierarchical data. Internally, all data-bound control methods call the `Select` method on whichever data source view object is returned.  \n  \n Like all <xref:System.Web.UI.DataSourceView> helper objects, the <xref:System.Web.UI.WebControls.XmlDataSourceView> defines the operations that the data source can perform with the underlying data. Because the <xref:System.Web.UI.WebControls.XmlDataSourceView> class only overrides the <xref:System.Web.UI.HierarchicalDataSourceView.Select%2A> method, the associated <xref:System.Web.UI.WebControls.XmlDataSource> control does not support update, insert, or delete operations. Because the <xref:System.Web.UI.WebControls.XmlDataSourceView> class is sealed, you cannot extend the <xref:System.Web.UI.WebControls.XmlDataSourceView> class to add this functionality, but you can derive a data source control from <xref:System.Web.UI.WebControls.XmlDataSource> and a view from <xref:System.Web.UI.DataSourceView> if you require additional functionality."
  syntax:
    content: 'public sealed class XmlDataSourceView : System.Web.UI.DataSourceView'
