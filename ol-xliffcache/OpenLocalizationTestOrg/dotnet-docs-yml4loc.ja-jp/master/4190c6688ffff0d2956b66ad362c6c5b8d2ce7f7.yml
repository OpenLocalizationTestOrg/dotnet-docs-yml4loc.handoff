  namespace: System.Windows.Forms
  summary: Releases all resources used by the <xref href="System.Windows.Forms.WindowsFormsSynchronizationContext"></xref>.
  remarks: "Call <xref:System.Windows.Forms.WindowsFormsSynchronizationContext.Dispose%2A> when you are finished using the <xref:System.Windows.Forms.WindowsFormsSynchronizationContext>. The <xref:System.Windows.Forms.WindowsFormsSynchronizationContext.Dispose%2A> method leaves the <xref:System.Windows.Forms.WindowsFormsSynchronizationContext> in an unusable state. After calling <xref:System.Windows.Forms.WindowsFormsSynchronizationContext.Dispose%2A>, you must release all references to the <xref:System.Windows.Forms.WindowsFormsSynchronizationContext> so the garbage collector can reclaim the memory that the <xref:System.Windows.Forms.WindowsFormsSynchronizationContext> was occupying. For more information, see [Cleaning Up Unmanaged Resources](~/docs/standard/garbage-collection/unmanaged.md) and [Implementing a Dispose Method](~/docs/standard/garbage-collection/implementing-dispose.md).  \n  \n> [!NOTE]\n>  Always call <xref:System.Windows.Forms.WindowsFormsSynchronizationContext.Dispose%2A> before you release your last reference to the <xref:System.Windows.Forms.WindowsFormsSynchronizationContext>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.Windows.Forms.WindowsFormsSynchronizationContext> object's `Finalize` method."
