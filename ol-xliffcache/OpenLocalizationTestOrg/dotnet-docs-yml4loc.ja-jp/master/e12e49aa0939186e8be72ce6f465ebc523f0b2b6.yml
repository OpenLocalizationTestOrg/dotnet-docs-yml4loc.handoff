  summary: Describes objects that contain both a managed pointer to a location and a runtime representation of the type that may be stored at that location.
  remarks: "A typed reference is a type/value combination used for varargs and other support. `TypedReference` is a built-in value type that can be used for parameters and local variables.  \n  \n Arrays of `TypedReference` objects cannot be created. For example, the following call is invalid:  \n  \n [!code-cpp[System.TypedReference#1](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.typedreference/cpp/source.cpp#1)]\n [!code-csharp[System.TypedReference#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.typedreference/cs/source.cs#1)]\n [!code-vb[System.TypedReference#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.typedreference/vb/source.vb#1)]"
  syntax:
    content: >-
