- uid: System.TypedReference.MakeTypedReference(System.Object,System.Reflection.FieldInfo[])
  commentId: M:System.TypedReference.MakeTypedReference(System.Object,System.Reflection.FieldInfo[])
  id: MakeTypedReference(System.Object,System.Reflection.FieldInfo[])
  parent: System.TypedReference
  langs:
  - csharp
  name: MakeTypedReference(Object, FieldInfo[])
  nameWithType: TypedReference.MakeTypedReference(Object, FieldInfo[])
  fullName: TypedReference.MakeTypedReference(Object, FieldInfo[])
  type: Method
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System
  summary: Makes a `TypedReference` for a field identified by a specified object and list of field descriptions.
  remarks: "The <xref:System.TypedReference.MakeTypedReference%2A> method returns a typed reference to some terminal field, where the `target` parameter contains the field described by the first element of `flds`, the field described by the first element of `flds` contains the field described by the second element of `flds`, and so on until the terminal field is reached.  \n  \n> [!NOTE]\n>  Starting with the [!INCLUDE[net_v20sp1_long](~/includes/net-v20sp1-long-md.md)], this method can be used to access non-public members if the caller has been granted <xref:System.Security.Permissions.ReflectionPermission> with the <xref:System.Security.Permissions.ReflectionPermissionFlag?displayProperty=fullName> flag and if the grant set of the non-public members is restricted to the callerâ€™s grant set, or a subset thereof. (See [Security Considerations for Reflection](~/docs/framework/reflection-and-codedom/security-considerations-for-reflection.md).)  \n>   \n>  To use this functionality, your application should target the [!INCLUDE[net_v35_long](~/includes/net-v35-long-md.md)] or later."
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Security.SecurityCritical]

      public static TypedReference MakeTypedReference (object target, System.Reflection.FieldInfo[] flds);
    parameters:
    - id: target
      type: System.Object
      description: An object that contains the field described by the first element of <code>flds</code>.
    - id: flds
      type: System.Reflection.FieldInfo[]
      description: A list of field descriptions where each element describes a field that contains the field described by the succeeding element. Each described field must be a value type. The field descriptions must be `RuntimeFieldInfo` objects supplied by the type system.
    return:
      type: System.TypedReference
      description: A <xref href="System.TypedReference"></xref> for the field described by the last element of <code>flds</code>.
  overload: System.TypedReference.MakeTypedReference*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>target</code> or <code>flds</code> is `null`.  \n  \n -or-  \n  \n An element of <code>flds</code> is `null`."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>flds</code> array has no elements.  \n  \n -or-  \n  \n An element of <code>flds</code> is not a `RuntimeFieldInfo` object.  \n  \n -or-  \n  \n The <xref href=\"System.Reflection.FieldInfo.IsInitOnly\"></xref> or <xref href=\"System.Reflection.FieldInfo.IsStatic\"></xref> property of an element of <code>flds</code> is `true`."
  - type: System.MissingMemberException
    commentId: T:System.MissingMemberException
    description: "Parameter <code>target</code> does not contain the field described by the first element of <code>flds</code>, or an element of <code>flds</code> describes a field that is not contained in the field described by the succeeding element of <code>flds</code>.  \n  \n -or-  \n  \n The field described by an element of <code>flds</code> is not a value type."
  attributes:
  - type: System.CLSCompliantAttribute
  - type: System.Security.SecurityCriticalAttribute
