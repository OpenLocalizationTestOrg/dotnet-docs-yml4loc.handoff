  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value indicating whether to show the <xref href="System.Web.UI.WebControls.Login"></xref> control after the user is authenticated.
  remarks: "The <xref:System.Web.UI.WebControls.Login.VisibleWhenLoggedIn%2A> property specifies whether the <xref:System.Web.UI.WebControls.Login> control is displayed to authenticated users. When the property is `false`, the <xref:System.Web.UI.WebControls.Login> control does not appear on the page when an authenticated user accesses the site. This is used on Web pages that are used both as login pages and as information pages to hide the <xref:System.Web.UI.WebControls.Login> control after the user has been authenticated.  \n  \n The <xref:System.Web.UI.WebControls.Login.VisibleWhenLoggedIn%2A> property has no effect on a <xref:System.Web.UI.WebControls.Login> control that appears on the default login page defined in Web.config or in the application's configuration file.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
  example:
  - "The following code example sets the <xref:System.Web.UI.WebControls.Login.VisibleWhenLoggedIn%2A> property to `true` to specify that the <xref:System.Web.UI.WebControls.Login> control is not hidden and is always displayed on the page, regardless of whether the user has been authenticated.  \n  \n <!-- TODO: review snippet reference [!code-csharp[LoginHideWhenLoggedIn#1](~/samples/snippets/csharp/VS_Snippets_WebNet/LoginHideWhenLoggedIn/CS/loginhidewhenloggedincs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[LoginHideWhenLoggedIn#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/LoginHideWhenLoggedIn/VB/loginhidewhenloggedinvb.aspx#1)]  -->"
  syntax:
    content: >-
      [System.Web.UI.Themeable(false)]

      public virtual bool VisibleWhenLoggedIn { get; set; }
    return:
      type: System.Boolean
      description: '`false` if the <xref href="System.Web.UI.WebControls.Login"></xref> control should be hidden when the user is authenticated; otherwise, `true`. The default is `true`.'
  overload: System.Web.UI.WebControls.Login.VisibleWhenLoggedIn*
