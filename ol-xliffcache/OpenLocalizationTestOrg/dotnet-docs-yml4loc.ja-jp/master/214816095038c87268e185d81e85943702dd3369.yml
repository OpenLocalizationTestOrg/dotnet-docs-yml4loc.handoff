  summary: Gets a reference to a collection of properties that define the appearance of text boxes in the <xref href="System.Web.UI.WebControls.Login"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.Login.TextBoxStyle%2A> property defines the appearance of the User name and Password <xref:System.Web.UI.WebControls.TextBox> controls in the <xref:System.Web.UI.WebControls.Login> control. This property is read-only; however, you can set the properties of the <xref:System.Web.UI.WebControls.Style> object it returns. You can set these properties declaratively in the form `Property-Subproperty`, where `Subproperty` represents a property of the <xref:System.Web.UI.WebControls.Style> class (for example, `TextBoxStyle-ForeColor`). You can set the property programmatically in the form `Property.Subproperty` (for example, `TextBoxStyle.ForeColor`).  \n  \n Common settings include custom background color, text color, and font properties. The <xref:System.Web.UI.WebControls.Login.TextBoxStyle%2A> property defines the appearance of the user name and password text boxes.  \n  \n The style settings for the <xref:System.Web.UI.WebControls.Login.TextBoxStyle%2A> property are merged with the style settings for the <xref:System.Web.UI.WebControls.Login> control. Any settings made in the <xref:System.Web.UI.WebControls.Login.TextBoxStyle%2A> property override the corresponding settings in properties of the <xref:System.Web.UI.WebControls.Login> control.  \n  \n The following <xref:System.Web.UI.WebControls.Login> style properties are overridden by <xref:System.Web.UI.WebControls.Login.TextBoxStyle%2A> settings:  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.BackColor%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.Font%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.Height%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>  \n  \n-   <xref:System.Web.UI.Control.Visible%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.Width%2A>  \n  \n When you use templates to define the appearance of the <xref:System.Web.UI.WebControls.Login> control, the <xref:System.Web.UI.WebControls.Login.TextBoxStyle%2A> property has no effect."
