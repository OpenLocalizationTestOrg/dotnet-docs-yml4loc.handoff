  summary: Gets a reference to a collection of properties that define the appearance of error text in the <xref href="System.Web.UI.WebControls.Login"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.Login.FailureTextStyle%2A> property gets a reference to a <xref:System.Web.UI.WebControls.TableItemStyle> object that you use to change the appearance of login failure text. The default is to display the text in red.  \n  \n This property is read-only; however, you can set the properties of the <xref:System.Web.UI.WebControls.TableItemStyle> object it returns. You can set these properties declaratively in the form `Property-Subproperty`, where `Subproperty` represents a property of the <xref:System.Web.UI.WebControls.TableItemStyle> class (for example, `FailureTextStyle-ForeColor`). You can set the property programmatically in the form `Property.Subproperty` (for example, `FailureTextStyle.ForeColor`).  \n  \n Common settings include custom background color, text color, and font properties. The <xref:System.Web.UI.WebControls.Login.FailureTextStyle%2A> property defines the appearance of the <xref:System.Web.UI.WebControls.Login.FailureText%2A> property.  \n  \n The style settings for the <xref:System.Web.UI.WebControls.Login.FailureTextStyle%2A> property are merged with the style settings for the <xref:System.Web.UI.WebControls.Login> control. Any settings made in the <xref:System.Web.UI.WebControls.Login.FailureTextStyle%2A> property override the corresponding settings in properties of the <xref:System.Web.UI.WebControls.Login> control.  \n  \n The following <xref:System.Web.UI.WebControls.Login> control style properties are overridden by <xref:System.Web.UI.WebControls.Login.FailureTextStyle%2A> settings:  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.BackColor%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.Font%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.Height%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>  \n  \n-   <xref:System.Web.UI.Control.Visible%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.Width%2A>  \n  \n When you use templates to define the appearance of the <xref:System.Web.UI.WebControls.Login> control, the <xref:System.Web.UI.WebControls.Login.FailureTextStyle%2A> property has no effect."
