  summary: Gets or sets the text for the <xref href="System.Web.UI.WebControls.Login"></xref> control's login button.
  remarks: "The <xref:System.Web.UI.WebControls.Login.LoginButtonText%2A> property contains the text displayed for the <xref:System.Web.UI.WebControls.Login> control's login button. Depending on the value of the <xref:System.Web.UI.WebControls.Login.LoginButtonType%2A> property, the <xref:System.Web.UI.WebControls.Login.LoginButtonText%2A> property can appear as text on a button, as text displayed as an alternative to an image in browsers that do not render images, or as the text of a link. The following table describes how the different <xref:System.Web.UI.WebControls.Login.LoginButtonType%2A> values affect the <xref:System.Web.UI.WebControls.Login.LoginButtonText%2A> property.  \n  \n|<xref:System.Web.UI.WebControls.Login.LoginButtonType%2A> setting|How the <xref:System.Web.UI.WebControls.Login.LoginButtonText%2A> property is used.|  \n|----------------------------------------------------------------------------------------------------------------------------------------------------------------------|----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|  \n|<xref:System.Web.UI.WebControls.ButtonType.Button>|As the button's `Text` property.|  \n|<xref:System.Web.UI.WebControls.ButtonType.Image>|As alternative text for the image.|  \n|<xref:System.Web.UI.WebControls.ButtonType.Link>|As link text.|  \n  \n The default text for the control is localized based on the server's current locale.  \n  \n The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](http://msdn.microsoft.com/library/8ef3838e-9d05-4236-9dd0-ceecff9df80d)."
