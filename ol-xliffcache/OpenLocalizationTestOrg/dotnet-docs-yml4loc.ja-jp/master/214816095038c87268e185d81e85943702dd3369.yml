  summary: Provides user interface (UI) elements for logging in to a Web site.
  remarks: "In this topic:  \n  \n-   [Introduction](#introduction)  \n  \n-   [Style and Templates](#styles_and_templates)  \n  \n-   [Validation Groupings](#validation_groupings)  \n  \n-   [Accessibility](#accessibility)  \n  \n-   [Applying CSS Styles](#applying_styles)  \n  \n-   [Declarative Syntax](#declarative_syntax)  \n  \n<a name=\"introduction\"></a>   \n## Introduction  \n The <xref:System.Web.UI.WebControls.Login> control is a composite control that provides all the common UI elements needed to authenticate a user on a Web site. The following three elements are required for all login scenarios:  \n  \n-   A unique user name to identify the user.  \n  \n-   A password to verify the identity of the user.  \n  \n-   A login button to send the login information to the server.  \n  \n The <xref:System.Web.UI.WebControls.Login> control also provides the following optional UI elements that support additional functions:  \n  \n-   A link for a password reminder.  \n  \n-   A Remember Me checkbox for retaining the login information between sessions.  \n  \n-   A Help link for users who are having trouble logging in.  \n  \n-   A Register New User link that redirects users to a registration page.  \n  \n-   Instruction text that appears on the login form.  \n  \n-   Custom error text that appears when the user clicks the login button without filling in the user name or password fields.  \n  \n-   Custom error text that appears if the login fails.  \n  \n-   A custom action that occurs when login succeeds.  \n  \n-   A way to hide the login control if the user is already logged in to the site.  \n  \n For a table showing which controls are required and which are optional, see <xref:System.Web.UI.WebControls.Login.LayoutTemplate%2A> property.  \n  \n> [!NOTE]\n>  If you are not familiar with the set of login controls available in ASP.NET, see [ASP.NET Login Controls Overview](http://msdn.microsoft.com/library/ac032230-6469-4b03-b68d-03ef2643a24d) before continuing. For a list of other topics related to login controls and membership, see [Managing Users by Using Membership](http://msdn.microsoft.com/library/824c3a24-f0af-427c-a652-0d2d1e9397cd).  \n  \n> [!IMPORTANT]\n>  Accepting user input is a potential security threat. Malicious users can send data that is intended to expose vulnerabilities or run programs that try generated passwords. To improve security when working with user input, you should use the validation features of your control and secure any data providers that are configured for your control. For more information, see [Securing Login Controls](http://msdn.microsoft.com/library/d85075bc-9c1a-4453-8a0c-539b10853c9c), [Basic Security Practices for Web Applications](http://msdn.microsoft.com/library/3eeeee9e-b09f-4c7f-8ce5-d9ca1f9322ad), and [Securing Membership](http://msdn.microsoft.com/library/2dab2012-c278-426a-bb0d-93b260c428a7).  \n  \n The <xref:System.Web.UI.WebControls.Login> control uses a membership provider to obtain user credentials. Unless you specify otherwise, the <xref:System.Web.UI.WebControls.Login> control uses the default membership provider defined in the Web.config file. To specify a different provider, set the <xref:System.Web.UI.WebControls.Login.MembershipProvider%2A> property to one of the membership provider names defined in your application's Web.config file. For more information, see [Membership Providers](http://msdn.microsoft.com/library/d2c90ff6-aa86-4001-b2c5-e5c99cb7f68f).  \n  \n If you want to use a custom authentication service, you can use the <xref:System.Web.UI.WebControls.Login.OnAuthenticate%2A> method to call the service.  \n  \n<a name=\"styles_and_templates\"></a>   \n## Styles and Templates  \n The appearance of the <xref:System.Web.UI.WebControls.Login> control is fully customizable through templates and style settings. All UI text messages are also customizable through properties of the <xref:System.Web.UI.WebControls.Login> class. The default interface text is automatically localized based on the locale setting on the server.  \n  \n If the <xref:System.Web.UI.WebControls.Login> control is customized with templates, then the <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> property and the <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> property are ignored. In this case, set the <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> property and the <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> property of each template child control directly.  \n  \n <xref:System.Web.UI.WebControls.Login> control properties represented by text boxes, such as <xref:System.Web.UI.WebControls.Login.UserName%2A> and <xref:System.Web.UI.WebControls.Login.Password%2A>, are accessible during all phases of the page life cycle. The control will pick up any changes made by the end user by means of the <xref:System.Web.UI.WebControls.TextBox.TextChanged> event triggered by the textboxes.  \n  \n> [!NOTE]\n>  If you embed the <xref:System.Web.UI.WebControls.Login> control in a <xref:System.Web.UI.WebControls.WizardStep> object, explicitly set the <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> property in a `Page_Load` event handler if the user is authenticated. The <xref:System.Web.UI.WebControls.Wizard> control does not automatically advance to the next <xref:System.Web.UI.WebControls.WizardStep> object in this scenario.  \n  \n The following table lists the <xref:System.Web.UI.WebControls.Login> control style properties and explains which UI element each style property affects. For a list of which properties each style applies to, see the documentation for the individual style properties.  \n  \n|Style property|UI element affected|  \n|--------------------|-------------------------|  \n|<xref:System.Web.UI.WebControls.Login.BorderPadding%2A>|The space between the control contents and the control's border.|  \n|<xref:System.Web.UI.WebControls.Login.CheckBoxStyle%2A>|Remember Me checkbox.|  \n|<xref:System.Web.UI.WebControls.Login.FailureTextStyle%2A>|Login failure text.|  \n|<xref:System.Web.UI.WebControls.Login.InstructionTextStyle%2A>|Instructional text on the page that tells users how to use the control.|  \n|<xref:System.Web.UI.WebControls.Login.LabelStyle%2A>|Labels for all input fields, such as text boxes.|  \n|<xref:System.Web.UI.WebControls.Login.TextBoxStyle%2A>|Text entry input fields.|  \n|<xref:System.Web.UI.WebControls.Login.TitleTextStyle%2A>|Title text.|  \n|<xref:System.Web.UI.WebControls.Login.ValidatorTextStyle%2A>|Text displayed to the user when a login attempt is unsuccessful due to validation errors.|  \n|<xref:System.Web.UI.WebControls.Login.HyperLinkStyle%2A>|Links to other pages.|  \n|<xref:System.Web.UI.WebControls.Login.LoginButtonStyle%2A>|Login button.|  \n  \n<a name=\"validation_groupings\"></a>   \n## Validation Groupings  \n The <xref:System.Web.UI.WebControls.Login.UserName%2A> and <xref:System.Web.UI.WebControls.Login.Password%2A> properties have <xref:System.Web.UI.WebControls.RequiredFieldValidator> controls associated with them to prevent users from submitting the page without providing required information.  \n  \n The <xref:System.Web.UI.WebControls.Login> control uses a validation group so that other fields on the same page as the <xref:System.Web.UI.WebControls.Login> control can be validated separately. By default, the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.Login> control is used as the name of the validation group. For example, a <xref:System.Web.UI.WebControls.Login> control with the ID \"Login1\" will use a validation group name of \"Login1\". If you want to set the validation group that the <xref:System.Web.UI.WebControls.Login> control is part of, you must template the control and change the validation group name.  \n  \n<a name=\"applying_styles\"></a>   \n## Applying CSS Styles  \n The <xref:System.Web.UI.WebControls.Login> control lets you specify CSS style rules in markup. If you use templates to customize the appearance of the <xref:System.Web.UI.WebControls.Login> control, you can specify CSS styles in the markup in the templates. In that case, no extra outer table is required. You can prevent the table from being rendered by setting the <xref:System.Web.UI.WebControls.Login.RenderOuterTable%2A> property to `false`.  \n  \n<a name=\"accessibility\"></a>   \n## Accessibility  \n For information about how to configure this control so that it generates markup that conforms to accessibility standards, see [Accessibility in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/7e3ce9c4-6b7d-4fb1-94b5-72cf2a44fe13) and [ASP.NET Controls and Accessibility](http://msdn.microsoft.com/library/847a37e3-ce20-41da-b0d3-7dfb0fdae9a0).  \n  \n<a name=\"declarative_syntax\"></a>   \n## Declarative Syntax  \n  \n```  \n<asp:Login  \n    AccessKey=\"string\"  \n    BackColor=\"color name|#dddddd\"  \n    BorderColor=\"color name|#dddddd\"  \n    BorderPadding=\"integer\"  \n    BorderStyle=\"NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|  \n        Inset|Outset\"  \n    BorderWidth=\"size\"  \n    CreateUserIconUrl=\"uri\"  \n    CreateUserText=\"string\"  \n    CreateUserUrl=\"uri\"  \n    CssClass=\"string\"  \n    DestinationPageUrl=\"uri\"  \n    DisplayRememberMe=\"True|False\"  \n    Enabled=\"True|False\"  \n    EnableTheming=\"True|False\"  \n    EnableViewState=\"True|False\"  \n    FailureAction=\"Refresh|RedirectToLoginPage\"  \n    FailureText=\"string\"  \n    Font-Bold=\"True|False\"  \n    Font-Italic=\"True|False\"  \n    Font-Names=\"string\"  \n    Font-Overline=\"True|False\"  \n    Font-Size=\"string|Smaller|Larger|XX-Small|X-Small|Small|Medium|  \n               Large|X-Large|XX-Large\"  \n    Font-Strikeout=\"True|False\"  \n    Font-Underline=\"True|False\"  \n    ForeColor=\"color name|#dddddd\"  \n    Height=\"size\"  \n    HelpPageIconUrl=\"uri\"  \n    HelpPageText=\"string\"  \n    HelpPageUrl=\"uri\"  \n    ID=\"string\"  \n    InstructionText=\"string\"  \n    LoginButtonImageUrl=\"uri\"  \n    LoginButtonText=\"string\"  \n    LoginButtonType=\"Button|Image|Link\"  \n    MembershipProvider=\"string\"  \n    OnAuthenticate=\"Authenticate event handler\"  \n    OnDataBinding=\"DataBinding event handler\"  \n    OnDisposed=\"Disposed event handler\"  \n    OnInit=\"Init event handler\"  \n    OnLoad=\"Load event handler\"  \n    OnLoggedIn=\"LoggedIn event handler\"  \n    OnLoggingIn=\"LoggingIn event handler\"  \n    OnLoginError=\"LoginError event handler\"  \n    OnPreRender=\"PreRender event handler\"  \n    OnUnload=\"Unload event handler\"  \n    Orientation=\"Horizontal|Vertical\"  \n    PasswordLabelText=\"string\"  \n    PasswordRecoveryIconUrl=\"uri\"  \n    PasswordRecoveryText=\"string\"  \n    PasswordRecoveryUrl=\"uri\"  \n    PasswordRequiredErrorMessage=\"string\"  \n    RememberMeSet=\"True|False\"  \n    RememberMeText=\"string\"  \n    runat=\"server\"  \n    SkinID=\"string\"  \n    Style=\"string\"  \n    TabIndex=\"integer\"  \n    TextLayout=\"TextOnLeft|TextOnTop\"  \n    TitleText=\"string\"  \n    ToolTip=\"string\"  \n    UserName=\"string\"  \n    UserNameLabelText=\"string\"  \n    UserNameRequiredErrorMessage=\"string\"  \n    Visible=\"True|False\"  \n    VisibleWhenLoggedIn=\"True|False\"  \n    Width=\"size\"  \n>  \n        <CheckBoxStyle />  \n        <FailureTextStyle />  \n        <HyperLinkStyle />  \n        <InstructionTextStyle />  \n        <LabelStyle />  \n        <LayoutTemplate>  \n            <!-- child controls -->  \n        </LayoutTemplate>  \n        <LoginButtonStyle />  \n        <TextBoxStyle />  \n        <TitleTextStyle />  \n        <ValidatorTextStyle />  \n</asp:Login>  \n```"
