  name: RememberMeSet
  nameWithType: Login.RememberMeSet
  fullName: Login.RememberMeSet
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value indicating whether to send a persistent authentication cookie to the user's browser.
  remarks: "When the <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A> property is `true`, the authentication cookie sent to the user's computer is set to expire in 50 years, making it a persistent cookie that will be used when the user next visits the Web site. Because the authentication cookie will be present on the user's computer, the user will be considered already authenticated and will not have to log in to the Web site again.  \n  \n When the <xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A> property is `true`, the <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A> property is set to the value of the check box displayed to the user.  \n  \n If the <xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A> property is `false`, a Remember Me check box is not displayed on the page and the user has no way to control whether the authentication cookie is persistent. If the <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A> property is `true`, the authentication cookie sent to the user's browser will be a persistent cookie.  \n  \n If the user logs out of the Web site using the <xref:System.Web.UI.WebControls.LoginStatus> control, the persistent cookie is cleared from the user's computer and the user will have to log in to the site on the next visit.  \n  \n> [!NOTE]\n>  There are inherent security risks with setting a persistent authentication cookie on a user's browser. You should determine whether these security risks are acceptable to your site. If you set the <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A> property to `true` and the <xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A> property to `false`, users visiting your Web site from public browsers, as in Internet cafes for example, can accidentally leave persistent authentication cookies behind and the next user of the browser will be able to access your Web site using the previous user's credentials.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
  syntax:
    content: >-
      [System.Web.UI.Themeable(false)]

      public virtual bool RememberMeSet { get; set; }
    return:
      type: System.Boolean
      description: '`true` to send a persistent authentication cookie; otherwise, `false`. The default value is `false`.'
  overload: System.Web.UI.WebControls.Login.RememberMeSet*
