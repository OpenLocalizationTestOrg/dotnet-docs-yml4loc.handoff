  summary: Gets or sets the error message to display in a <xref href="System.Web.UI.WebControls.ValidationSummary"></xref> control when the user name field is left blank.
  remarks: "The <xref:System.Web.UI.WebControls.Login.UserNameRequiredErrorMessage%2A> property contains the error message displayed in a <xref:System.Web.UI.WebControls.ValidationSummary> control on the login page.  \n  \n The <xref:System.Web.UI.WebControls.Login.UserNameRequiredErrorMessage%2A> property value is displayed only when both the following conditions are true:  \n  \n-   A <xref:System.Web.UI.WebControls.ValidationSummary> control is present on the page.  \n  \n-   The User name text box is left blank by the user.  \n  \n The default text for the control is localized based on the server's current locale.  \n  \n The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](http://msdn.microsoft.com/library/8ef3838e-9d05-4236-9dd0-ceecff9df80d).  \n  \n Both the <xref:System.Web.UI.WebControls.Login.PasswordRequiredErrorMessage%2A> and <xref:System.Web.UI.WebControls.Login.UserNameRequiredErrorMessage%2A> values are wrapped in a validation group within the <xref:System.Web.UI.WebControls.Login> control. For these values to display, the <xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A> property of the <xref:System.Web.UI.WebControls.ValidationSummary> control must be set to the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.Login> control."
