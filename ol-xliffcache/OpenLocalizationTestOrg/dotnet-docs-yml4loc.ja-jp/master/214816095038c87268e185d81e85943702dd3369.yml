  remarks: "The <xref:System.Web.UI.WebControls.Login.FailureText%2A> property specifies the string that is displayed when a login attempt fails.  \n  \n If you define a template for the <xref:System.Web.UI.WebControls.Login> control, you can indicate where on the template to display the <xref:System.Web.UI.WebControls.Login.FailureText%2A> property by using a <xref:System.Web.UI.WebControls.Literal> control and giving that control the ID \"FailureText\". When you use a template, the <xref:System.Web.UI.WebControls.Login.FailureTextStyle%2A> property is not applied to the text specified in the <xref:System.Web.UI.WebControls.Login.FailureText%2A> property.  \n  \n The default text for the property is localized based on the server's current locale.  \n  \n> [!NOTE]\n>  For security reasons, the login failure text should not include a specific reason for the failure. For example, an error message such as \"Password not valid for user \\<username>\" reveals to a potential attacker that \\<username> is a user on the system. For more information, see [How to: Display Safe Error Messages](http://msdn.microsoft.com/library/6f70ac33-6e11-4e98-ab7d-bae9c0e7eefa).  \n  \n The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](http://msdn.microsoft.com/library/8ef3838e-9d05-4236-9dd0-ceecff9df80d)."
