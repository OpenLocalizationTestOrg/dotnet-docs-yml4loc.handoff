  summary: Gets or sets a value indicating whether to display a check box to enable the user to control whether a persistent cookie is sent to their browser.
  remarks: "When the <xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A> property is set to `true`, the text contained in the <xref:System.Web.UI.WebControls.Login.RememberMeText%2A> property is displayed on the page, along with a Remember Me check box. When the user selects the Remember Me check box, the authentication cookie sent to his or her computer persists so that the user is automatically authenticated on future visits to the site. The value of the <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A> property is set by the selection in the Remember Me check box.  \n  \n If <xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A> is `false`, a Remember Me check box is not displayed on the page and the user has no way to control whether the authentication cookie persists or not. You can still set the <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A> property to `true` to send a persistent authentication cookie to the user's browser without displaying the check box.  \n  \n> [!NOTE]\n>  There are inherent security risks with setting a persistent authentication cookie on a user's browser. You should determine whether these security risks are acceptable to your site. If you set the <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A> property to `true` and the <xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A> property to `false`, users visiting your Web site from public browsers, as in Internet cafes for example, can accidentally leave persistent authentication cookies behind and the next user of the browser will be able to access your Web site using the previous user's credentials.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
  example:
