  namespace: System.Web.UI.WebControls
  summary: Gets a reference to a <xref href="System.Web.UI.WebControls.Style"></xref> object that defines the settings for the Remember Me check box.
  remarks: "The <xref:System.Web.UI.WebControls.Login.CheckBoxStyle%2A> property gets a reference to a <xref:System.Web.UI.WebControls.Style> object that you use to change the appearance of the <xref:System.Web.UI.WebControls.Login> control's Remember Me check box.  \n  \n This property is read-only; however, you can set the properties of the <xref:System.Web.UI.WebControls.Style> object it returns. You can set these properties declaratively in the form `Property-Subproperty`, where `Subproperty` represents a property of the <xref:System.Web.UI.WebControls.Style> class (for example, `CheckBoxStyle-ForeColor`). You can set the property programmatically in the form `Property.Subproperty` (for example, `CheckBoxStyle.ForeColor`).  \n  \n Common settings include custom background color, text color, and font properties. The <xref:System.Web.UI.WebControls.Login.CheckBoxStyle%2A> property defines the appearance of the <xref:System.Web.UI.WebControls.Login.RememberMeText%2A> property.  \n  \n The style settings for the <xref:System.Web.UI.WebControls.Login.CheckBoxStyle%2A> property are merged with the style settings for the <xref:System.Web.UI.WebControls.Login> control. Any settings made in the <xref:System.Web.UI.WebControls.Login.CheckBoxStyle%2A> property override the corresponding settings in properties of the <xref:System.Web.UI.WebControls.Login> control.  \n  \n The following <xref:System.Web.UI.WebControls.Login> control style properties are overridden by <xref:System.Web.UI.WebControls.Login.CheckBoxStyle%2A> settings:  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.BackColor%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.Font%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.Height%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>  \n  \n-   <xref:System.Web.UI.Control.Visible%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.Width%2A>  \n  \n When you use templates to define the appearance of the <xref:System.Web.UI.WebControls.Login> control, the <xref:System.Web.UI.WebControls.Login.CheckBoxStyle%2A> property has no effect."
