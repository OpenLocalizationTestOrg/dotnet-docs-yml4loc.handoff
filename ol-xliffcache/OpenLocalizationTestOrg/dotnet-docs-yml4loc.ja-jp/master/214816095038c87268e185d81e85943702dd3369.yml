  summary: Occurs when the user logs in to the Web site and has been authenticated.
  remarks: "The <xref:System.Web.UI.WebControls.Login.LoggedIn> event is raised after the authentication provider checks the user's credentials and the authentication cookie is queued to send to the browser in the next response. Use the <xref:System.Web.UI.WebControls.Login.LoggedIn> event to provide additional processing, such as accessing per-user data, after the user is authenticated.  \n  \n When a user submits his or her login information, the <xref:System.Web.UI.WebControls.Login> control first raises the <xref:System.Web.UI.WebControls.Login.LoggingIn> event, then the <xref:System.Web.UI.WebControls.Login.Authenticate> event, and finally the <xref:System.Web.UI.WebControls.Login.LoggedIn> event.  \n  \n> [!NOTE]\n>  When a user uses the <xref:System.Web.UI.WebControls.Login> control to log in to a Web site, all data in the view state and all post data is lost. Do not perform actions in the <xref:System.Web.UI.WebControls.Login.LoggedIn> event that rely on the view state.  \n  \n For more information about handling events, see [Events](http://msdn.microsoft.com/library/b6f65241-e0ad-4590-a99f-200ce741bb1f)."
