  summary: Gets a reference to the <xref href="System.Web.UI.WebControls.Style"></xref> object that allows you to set the appearance of the login button in the <xref href="System.Web.UI.WebControls.Login"></xref> control.
  remarks: "Use the <xref:System.Web.UI.WebControls.Login.LoginButtonStyle%2A> property to control the appearance of the login button in the <xref:System.Web.UI.WebControls.Login> control. This property is read-only; however, you can set the properties of the <xref:System.Web.UI.WebControls.Style> object it returns. You can set these properties declaratively in the form `Property-Subproperty`, where `Subproperty` represents a property of the <xref:System.Web.UI.WebControls.Style> class (for example, `LoginButtonStyle-ForeColor`). You can set the property programmatically in the form `Property.Subproperty` (for example, `LoginButtonStyle.ForeColor`).  \n  \n Common settings include custom background color, text color, and font properties. The <xref:System.Web.UI.WebControls.Login.LoginButtonStyle%2A> property defines the appearance of the login button.  \n  \n The style settings for the <xref:System.Web.UI.WebControls.Login.LoginButtonStyle%2A> property are merged with the style settings for the <xref:System.Web.UI.WebControls.Login> control. Any settings made in the <xref:System.Web.UI.WebControls.Login.LoginButtonStyle%2A> property override the corresponding settings in properties of the <xref:System.Web.UI.WebControls.Login> control.  \n  \n The following <xref:System.Web.UI.WebControls.Login> style properties are overridden by <xref:System.Web.UI.WebControls.Login.LoginButtonStyle%2A> settings:  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.BackColor%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.Font%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.Height%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>  \n  \n-   <xref:System.Web.UI.Control.Visible%2A>  \n  \n-   <xref:System.Web.UI.WebControls.WebControl.Width%2A>  \n  \n When you use templates to define the appearance of the <xref:System.Web.UI.WebControls.Login> control, the <xref:System.Web.UI.WebControls.Login.LoginButtonStyle%2A> property has no effect."
