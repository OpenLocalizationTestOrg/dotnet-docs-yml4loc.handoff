  summary: Defines the property and event a control implements to act as a check box.
  remarks: The <xref:System.Web.UI.ICheckBoxControl> interface defines the property and event that must be implemented for a control to act as a check box on a Web page. The <xref:System.Web.UI.ICheckBoxControl.Checked%2A> property can be used to determine whether the check box is selected or to set the property programmatically. The <xref:System.Web.UI.ICheckBoxControl.CheckedChanged> event is raised when the <xref:System.Web.UI.ICheckBoxControl.Checked%2A> value changes between posts to the server.
  example:
  - "<xref:System.Web.UI.WebControls.CheckBox> implements <xref:System.Web.UI.ICheckBoxControl>. The following code example demonstrates how to read the value of the <xref:System.Web.UI.ICheckBoxControl.Checked%2A> property and respond to a <xref:System.Web.UI.ICheckBoxControl.CheckedChanged> event.  \n  \n <!-- TODO: review snippet reference [!code-csharp[CheckBoxCheckedChanged#1](~/samples/snippets/csharp/VS_Snippets_WebNet/CheckBoxCheckedChanged/CS/checkboxcheckedchangedcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[CheckBoxCheckedChanged#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/CheckBoxCheckedChanged/VB/checkboxcheckedchangedvb.aspx#1)]  -->"
