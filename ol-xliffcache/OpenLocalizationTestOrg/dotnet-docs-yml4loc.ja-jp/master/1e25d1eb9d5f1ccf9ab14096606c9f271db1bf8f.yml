- uid: System.Windows.Forms.HelpEventArgs.MousePos
  commentId: P:System.Windows.Forms.HelpEventArgs.MousePos
  id: MousePos
  parent: System.Windows.Forms.HelpEventArgs
  langs:
  - csharp
  name: MousePos
  nameWithType: HelpEventArgs.MousePos
  fullName: HelpEventArgs.MousePos
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets the screen coordinates of the mouse pointer.
  remarks: You can use this information to provide help based on the position of the mouse pointer.
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Control.HelpRequested?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of a type that inherits from <xref:System.Windows.Forms.Control>, such as a <xref:System.Windows.Forms.Button> or <xref:System.Windows.Forms.ComboBox>. Then name the instance `Control1` and ensure that the event handler is associated with the <xref:System.Windows.Forms.Control.HelpRequested?displayProperty=fullName> event.  \n  \n [!code-csharp[System.Windows.Forms.EventExamples#39](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/CS/EventExamples.cs#39)]\n [!code-vb[System.Windows.Forms.EventExamples#39](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/VB/EventExamples.vb#39)]"
  syntax:
    content: public System.Drawing.Point MousePos { get; }
    return:
      type: System.Drawing.Point
      description: A <xref href="System.Drawing.Point"></xref> representing the screen coordinates of the mouse pointer.
