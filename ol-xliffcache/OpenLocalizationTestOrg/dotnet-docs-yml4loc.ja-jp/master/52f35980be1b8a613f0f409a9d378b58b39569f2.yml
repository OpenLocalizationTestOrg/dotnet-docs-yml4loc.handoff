  nameWithType: RoleGroupCollection.GetMatchingRoleGroup(IPrincipal)
  fullName: RoleGroupCollection.GetMatchingRoleGroup(IPrincipal)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Returns the first role group that contains the specified user account.
  remarks: "The <xref:System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup%2A> method searches the role group collection and returns the first role group that contains the specified user account. The method searches the collection in the order role groups are added to the collection, and returns only the first matching role group.  \n  \n If the specified user account is not part of any of the role groups in the collection, `null` is returned.  \n  \n You must configure role management to use the <xref:System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup%2A> method. For more information, see [Understanding Role Management](http://msdn.microsoft.com/library/a0d2f19d-a2a7-496d-88b6-30133f8ea3d6)."
  syntax:
    content: public System.Web.UI.WebControls.RoleGroup GetMatchingRoleGroup (System.Security.Principal.IPrincipal user);
    parameters:
    - id: user
      type: System.Security.Principal.IPrincipal
      description: An <xref href="System.Security.Principal.IPrincipal"></xref> that represents the user account to find the role group collection.
    return:
      type: System.Web.UI.WebControls.RoleGroup
      description: A <xref href="System.Web.UI.WebControls.RoleGroup"></xref> representing the first role group in the collection that contains the specified user account. If the user is not part of a role group in the collection, it returns `null`.
  overload: System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup*
  exceptions:
