  namespace: System.Web.UI.WebControls
  summary: Contains a sequential list of role groups that the <xref href="System.Web.UI.WebControls.LoginView"></xref> control uses to determine which control template to display to users based on their role. This class cannot be inherited.
  remarks: "The <xref:System.Web.UI.WebControls.RoleGroupCollection> class manages the list of role groups associated with a particular <xref:System.Web.UI.WebControls.LoginView> template. Each role group defines the content and controls to display to a particular group of users on your Web site. It is possible to assign several role groups to the same template.  \n  \n To find the role group in the collection that a particular user belongs to, you can use the <xref:System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup%2A> method to search the collection by user name.  \n  \n> [!CAUTION]\n>  The order of the roles in the <xref:System.Web.UI.WebControls.RoleGroupCollection> collection is important because matching is done sequentially based on the first role found.  \n  \n You must configure role management to use the <xref:System.Web.UI.WebControls.RoleGroupCollection> class to manage a list of role groups. For more information, see [Understanding Role Management](http://msdn.microsoft.com/library/a0d2f19d-a2a7-496d-88b6-30133f8ea3d6)."
