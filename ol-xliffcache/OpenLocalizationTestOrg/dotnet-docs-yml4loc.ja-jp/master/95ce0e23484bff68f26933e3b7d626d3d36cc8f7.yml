- uid: System.Windows.Data.BindingBase.FallbackValue
  commentId: P:System.Windows.Data.BindingBase.FallbackValue
  id: FallbackValue
  parent: System.Windows.Data.BindingBase
  langs:
  - csharp
  name: FallbackValue
  nameWithType: BindingBase.FallbackValue
  fullName: BindingBase.FallbackValue
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: Gets or sets the value to use when the binding is unable to return a value.
  remarks: "A binding returns a value successfully if:  \n  \n1.  The path to the binding source resolves successfully.  \n  \n2.  The value converter, if any, is able to convert the resulting value.  \n  \n3.  The resulting value is valid for the binding target (target) property.  \n  \n If 1 and 2 return <xref:System.Windows.DependencyProperty.UnsetValue?displayProperty=fullName>, the target property is set to the value of the <xref:System.Windows.Data.BindingBase.FallbackValue%2A>, if one is available. If there is no <xref:System.Windows.Data.BindingBase.FallbackValue%2A>, the default value of the target property is used.  \n  \n The value <xref:System.Windows.DependencyProperty.UnsetValue?displayProperty=fullName> is not considered a successful return value.  \n  \n<a name=\"xamlTextUsage_FallbackValue\"></a>   \n## XAML Text Usage  \n  \n```  \n<object FallbackValue=\"fallbackValue\" />  \n```  \n  \n **- or –**  \n  \n```  \n<object>  \n  <object.FallbackValue>  \n    fallbackValue  \n    </object.FallbackValue>  \n</object>  \n```  \n  \n<a name=\"xamlValues_FallbackValue\"></a>   \n## XAML Values  \n *fallbackValue*  \n An attribute or object element value of the same type as the target property. See that type's documentation for XAML usage information. That type may or may not support attribute syntax for its values, or may or may not support object element syntax (which requires a default constructor on that type). The target property type will therefore influence which syntax you use for the value of the <xref:System.Windows.Data.BindingBase.FallbackValue%2A> property."
  syntax:
    content: public object FallbackValue { get; set; }
    return:
      type: System.Object
      description: The default value is <xref href="System.Windows.DependencyProperty.UnsetValue"></xref>.
  overload: System.Windows.Data.BindingBase.FallbackValue*
  exceptions: []
