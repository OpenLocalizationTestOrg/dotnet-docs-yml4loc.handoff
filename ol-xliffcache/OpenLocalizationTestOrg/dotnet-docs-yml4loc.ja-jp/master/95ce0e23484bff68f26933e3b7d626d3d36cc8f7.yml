  remarks: "<a name=\"xamlTextUsage_TargetNullValue\"></a>   \n## XAML Text Usage  \n  \n```  \n<object TargetNullValue=\"nullValue\" />  \n```  \n  \n **- or –**  \n  \n```  \n<object>  \n  <object.TargetNullValue>  \n    nullValue  \n    </object.TargetNullValue>  \n</object>  \n```  \n  \n<a name=\"xamlValues_TargetNullValue\"></a>   \n## XAML Values  \n *nullValue*  \n An attribute or object element value of the same type as the target property. See that type's documentation for XAML usage information. That type may or may not support attribute syntax for its values, or may or may not support object element syntax (which requires a default constructor on that type)."
  example:
  - "The following example binds a <xref:System.Windows.Controls.TextBox> to a property of an object.  If the property is `null`, the <xref:System.Windows.Controls.TextBox> displays \"please enter a string.\"  \n  \n [!code-xml[BindingGroupSnippets#TargetNullValue](~/samples/snippets/csharp/VS_Snippets_Wpf/BindingGroupSnippets/CSharp/Window3.xaml#targetnullvalue)]"
  syntax:
    content: public object TargetNullValue { get; set; }
    return:
      type: System.Object
      description: The value that is used in the target when the value of the source is `null`.
