  summary: Creates a new instance of the <xref href="System.Runtime.InteropServices.TypeIdentifierAttribute"></xref> class with the specified scope and identifier.
  remarks: "The `scope` and `identifier` parameters are used to establish type equivalence. They are combined into a GUID and become the key that is used for type equivalence. This constructor is particularly useful for types that do not have GUIDs in their type library.  \n  \n The <xref:System.Runtime.InteropServices.TypeIdentifierAttribute> class internally maintains the `scope` and `identifier` parameters as private members."
  syntax:
    content: public TypeIdentifierAttribute (string scope, string identifier);
    parameters:
    - id: scope
      type: System.String
      description: The first type equivalence string.
    - id: identifier
      type: System.String
      description: The second type equivalence string.
