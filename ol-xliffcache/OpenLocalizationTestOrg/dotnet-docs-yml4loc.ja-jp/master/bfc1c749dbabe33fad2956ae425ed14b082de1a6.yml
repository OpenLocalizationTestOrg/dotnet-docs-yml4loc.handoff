  namespace: System
  summary: Returns a result string in which arguments are formatted by using the conventions of the invariant culture.
  remarks: "This static method can be imported in C# by the following statement:  \n  \n```csharp  \nusing static System.FormattableString;  \n```  \n  \n Within the scope that `import` directive, an interpolated string may be formatted using the conventions of the invariant culture by code such as the following:  \n  \n```csharp  \nInvariant($\"{{ lat = {latitude}; lon = {longitude} }}\")   \n```"
  syntax:
    content: public static string Invariant (FormattableString formattable);
    parameters:
    - id: formattable
      type: System.FormattableString
      description: The object to convert to a result string.
    return:
      type: System.String
      description: The string that results from formatting the current instance by using the conventions of the invariant culture.
  overload: System.FormattableString.Invariant*
  exceptions:
