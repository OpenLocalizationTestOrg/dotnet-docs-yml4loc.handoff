- uid: System.FormattableString.Format
  commentId: P:System.FormattableString.Format
  id: Format
  parent: System.FormattableString
  langs:
  - csharp
  name: Format
  nameWithType: FormattableString.Format
  fullName: FormattableString.Format
  type: Property
  assemblies:
  - System.Runtime
  - mscorlib
  - netstandard
  namespace: System
  summary: Returns the composite format string.
  remarks: "A composite format string consists of zero or more runs of fixed text intermixed with one or more format items, which are indicated by an index number delimited with brackets (for example, `{0}`). The index of each format item corresponds to an argument in an object list that follows the composite format string. For example, in the following statement:  \n  \n [!code-csharp[Formatting.Composite#9](~/samples/snippets/csharp/VS_Snippets_CLR/Formatting.Composite/cs/Composite1.cs#9)]\n [!code-vb[Formatting.Composite#9](~/samples/snippets/visualbasic/VS_Snippets_CLR/Formatting.Composite/vb/Composite1.vb#9)]  \n  \n the composite format string is `\"Name = {0}, hours = {1:hh}\"`."
  syntax:
    content: public abstract string Format { get; }
    return:
      type: System.String
      description: The composite format string.
  overload: System.FormattableString.Format*
  exceptions: []
