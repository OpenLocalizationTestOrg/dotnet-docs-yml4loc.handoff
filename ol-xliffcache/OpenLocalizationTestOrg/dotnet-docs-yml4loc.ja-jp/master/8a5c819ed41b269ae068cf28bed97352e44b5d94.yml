- uid: System.IO.FileSystemEventArgs.Name
  commentId: P:System.IO.FileSystemEventArgs.Name
  id: Name
  parent: System.IO.FileSystemEventArgs
  langs:
  - csharp
  name: Name
  nameWithType: FileSystemEventArgs.Name
  fullName: FileSystemEventArgs.Name
  type: Property
  assemblies:
  - System.IO.FileSystem.Watcher
  - System
  - netstandard
  namespace: System.IO
  summary: Gets the name of the affected file or directory.
  remarks: The name returned by the <xref:System.IO.FileSystemEventArgs.Name%2A> property is the relative path of the affected file or directory, with respect to the directory being watched. For example, if a <xref:System.IO.FileSystemWatcher> object is watching the directory "C:\temp" and the file at "C:\temp\test\file.txt" changes, the <xref:System.IO.FileSystemEventArgs.Name%2A> property will return "test\file.txt".
  syntax:
    content: public string Name { get; }
    return:
      type: System.String
      description: The name of the affected file or directory.
