  summary: Creates a modifiable clone of the <xref href="System.Windows.Media.CacheMode"></xref>, making deep copies of the object's values. When copying the object's dependency properties, this method copies expressions (which might no longer resolve) but not animations or their current values.
  syntax:
    content: public System.Windows.Media.CacheMode Clone ();
    parameters: []
    return:
      type: System.Windows.Media.CacheMode
      description: A modifiable clone of the current object. The cloned object's <xref href="System.Windows.Freezable.IsFrozen"></xref> property is `false` even if the source's <xref href="System.Windows.Freezable.IsFrozen"></xref> property is `true.`
