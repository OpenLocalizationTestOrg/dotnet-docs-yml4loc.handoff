    commentId: T:System.ArgumentException
    description: "<code>type</code> does not represent a [!INCLUDE[wrt](~/includes/wrt-md.md)] type (that is, belonging to the [!INCLUDE[wrt](~/includes/wrt-md.md)] itself or defined in a [!INCLUDE[wrt](~/includes/wrt-md.md)] component).  \n  \n -or-  \n  \n The object specified for <code>type</code> was not provided by the common language runtime type system."
