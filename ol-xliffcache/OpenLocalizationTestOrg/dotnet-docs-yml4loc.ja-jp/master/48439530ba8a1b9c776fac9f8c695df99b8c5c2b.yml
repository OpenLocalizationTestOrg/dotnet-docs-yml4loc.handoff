  summary: Creates a timer for a specified duration, using a <xref href="System.Activities.Statements.TimerExtension"></xref>.
  remarks: When the activityâ€™s timer expires, the <xref:System.Activities.Statements.Delay> activity completes its execution. If a workflow instance persists while a <xref:System.Activities.Statements.Delay> activity has an outstanding timer, then an <xref:System.ServiceModel.Activities.Description.ITimerExpiredNotification> standard endpoint must be configured to receive notification that the timer has expired.
  example:
