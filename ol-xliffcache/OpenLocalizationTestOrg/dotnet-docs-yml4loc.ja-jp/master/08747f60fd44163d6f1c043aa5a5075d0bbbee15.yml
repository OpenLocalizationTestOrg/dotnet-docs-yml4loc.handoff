  summary: Provides design-time support in a visual designer for the <xref href="System.Web.UI.WebControls.LoginView"></xref> Web server control.
  remarks: "The <xref:System.Web.UI.WebControls.LoginView> control renders one of its templates, determined by whether a user is logged on to the host Web site, and the roles that contain the logged-on user account.  \n  \n In a visual designer, when you switch from Source to Design view, the markup source code that describes the <xref:System.Web.UI.WebControls.LoginView> control is parsed and a design-time version of the control is created on the design surface. When you switch back to Source view, the design-time control is persisted to the markup source code and edited into the markup for the Web page. The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner> class provides design-time support for the <xref:System.Web.UI.WebControls.LoginView> control.  \n  \n The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.ActionLists%2A> property returns a <xref:System.ComponentModel.Design.DesignerActionListCollection> object, which typically contains an object that is derived from the <xref:System.ComponentModel.Design.DesignerActionList> class for each level in the inheritance tree of the designer. The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.TemplateGroups%2A> property returns a collection of template groups for the templates of the associated <xref:System.Web.UI.WebControls.LoginView> control. The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.UsePreviewControl%2A> property always returns `true`, indicating that the designer creates a temporary copy of the associated <xref:System.Web.UI.WebControls.LoginView> control to generate the design-time markup.  \n  \n The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner> class methods provide the following functionality:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml%2A> methods return the markup that is used to render the associated <xref:System.Web.UI.WebControls.LoginView> control at design time. The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEmptyDesignTimeHtml%2A> method gets the markup that renders a placeholder for the associated control at design time when the current template is not defined. The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetErrorDesignTimeHtml%2A> method provides the markup that renders the associated control at design time when an error has occurred.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEditableDesignerRegionContent%2A> method returns a serialized copy of the current template for the associated <xref:System.Web.UI.WebControls.LoginView> control. The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.SetEditableDesignerRegionContent%2A> method sets a region of the associated control from a serialized copy of a control template.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.Initialize%2A> method prepares the designer to view, edit, and design the associated <xref:System.Web.UI.WebControls.LoginView> control. The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.OnComponentChanged%2A> method is called when there is a change to the associated control. The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.PreFilterProperties%2A> method is used to remove properties from, add additional properties to, or shadow properties of the associated control."
  example:
  - "The following code example shows how to extend the <xref:System.Web.UI.Design.WebControls.LoginViewDesigner> class to change the appearance and behavior of controls that are derived from the <xref:System.Web.UI.WebControls.LoginView> control at design time.  \n  \n The example derives the `MyLoginView` control from the <xref:System.Web.UI.WebControls.LoginView>. The `MyLoginView` is a copy of the <xref:System.Web.UI.WebControls.LoginView> control. The example also derives the `MyLoginViewDesigner` class from the <xref:System.Web.UI.Design.WebControls.LoginViewDesigner> class and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyLoginViewDesigner` on the `MyLoginView` control.  \n  \n The `MyLoginViewDesigner` control overrides the following <xref:System.Web.UI.Design.WebControls.LoginViewDesigner> members:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml%2A> method to draw an orange border around the control to make its extent more visible.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetErrorDesignTimeHtml%2A> method to generate the markup for a placeholder that includes the error message, which is rendered in red, bold text.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEmptyDesignTimeHtml%2A> method to generate the markup for a placeholder that contains the names of the role groups that are defined for the control.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.Initialize%2A> method to throw an <xref:System.ArgumentException> exception, if the associated control is not a `MyLoginView` object.  \n  \n [!code-csharp[System.Web.UI.Design.WebControls.LoginViewDesigner#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.Design.WebControls.LoginViewDesigner/CS/LoginViewDesigner.cs#1)]\n [!code-vb[System.Web.UI.Design.WebControls.LoginViewDesigner#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.Design.WebControls.LoginViewDesigner/VB/LoginViewDesigner.vb#1)]"
