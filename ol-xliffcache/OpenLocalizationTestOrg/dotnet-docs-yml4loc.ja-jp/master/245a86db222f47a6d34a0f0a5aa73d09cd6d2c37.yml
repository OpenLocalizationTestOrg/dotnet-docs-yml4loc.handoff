  name: PagesSection
  nameWithType: PagesSection
  fullName: System.Web.Configuration.PagesSection
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Provides programmatic access to the  section of the configuration file. This class cannot be inherited.
  remarks: "The <xref:System.Web.Configuration.PagesSection> class provides a way to programmatically access and modify the content of the configuration file  section. This configuration section supports setting certain ASP.NET page and control directives globally for all pages and controls in the scope of the configuration file. This includes the `@ Page` directive, the `@ Import` directive through the <xref:System.Web.Configuration.PagesSection.Namespaces%2A> collection property, and the `@ Register` directive through the <xref:System.Web.Configuration.PagesSection.Controls%2A> collection property. It also provides support for mapping tag types to other tag types at run time through the <xref:System.Web.Configuration.PagesSection.TagMapping%2A> collection property.  \n  \n Directives specify settings used by the page and user-control compilers when they process ASP.NET Web Forms page (.aspx) and user control (.ascx) files."
  example:
  - "This example demonstrates how to specify values declaratively for several attributes of the `pages` section, which can also be accessed as members of the <xref:System.Web.Configuration.PagesSection> class.  \n  \n The following configuration file example shows how to specify values declaratively for the  section.  \n  \n```  \n<system.web>  \n  <pages buffer=\"true\"   \n    enableSessionState=\"true\"   \n    enableViewState=\"true\"  \n    enableViewStateMac=\"true\"   \n    autoEventWireup=\"true\"   \n    validateRequest=\"true\"  \n    asyncTimeout=\"45\"  \n    maintainScrollPositionOnPostBack = \"False\"  \n    viewStateEncryptionMode = \"Auto\">  \n    <namespaces>  \n      <add namespace=\"System\" />  \n      <add namespace=\"System.Collections\" />  \n      <add namespace=\"System.Collections.Specialized\" />  \n      <add namespace=\"System.ComponentModel\" />  \n      <add namespace=\"System.Configuration\" />  \n      <add namespace=\"System.Web\" />  \n    </namespaces>  \n    <controls>  \n      <clear />  \n      <remove tagPrefix=\"MyTags\" />  \n      <!â€”- Searches all linked assemblies for the namespace -->  \n      <add tagPrefix=\"MyTags1\" namespace=\" MyNameSpace \"/>  \n      <!-- Uses a specified assembly -->  \n      <add tagPrefix=\"MyTags2\" namespace=\"MyNameSpace\"   \n        assembly=\"MyAssembly\"/>  \n      <!-- Uses the specified source for the user control -->  \n      <add tagprefix=\"MyTags3\" tagname=\"MyCtrl\"       \n        src=\"MyControl.ascx\"/>  \n    </controls>  \n    <tagMapping>  \n      <clear />  \n      <add  \n        tagTypeName=  \n          \"System.Web.UI.WebControls.WebParts.WebPartManager\"  \n        mappedTagTypeName=  \n          \"Microsoft.Sharepoint.WebPartPartManager,   \n          MSPS.Web.dll, Version='2.0.0.0'\"   \n      />  \n      <remove tagTypeName=\"SomeOtherNS.Class, Assemblyname\" />  \n    </tagMapping>  \n  </pages>  \n</system.web>  \n```  \n  \n The following code example demonstrates how to use the <xref:System.Web.Configuration.PagesSection> class.  \n  \n [!code-csharp[System.Web.Configuration.PagesSection#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.PagesSection/CS/usingpagessection.cs#1)]\n [!code-vb[System.Web.Configuration.PagesSection#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.PagesSection/VB/usingpagessection.vb#1)]"
