  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: Returns an `Integer` containing the build version number of the runtime currently in use.
  remarks: "The returned value corresponds directly to the version information contained in the DLL for the current runtime.  \n  \n You can use `ScriptEngineBuildVersion` when your application is running as a standalone program, in a script, or in a host application."
