  namespace: System.Windows.Media.Animation
  summary: A class that enables you to associate easing functions with a <xref href="System.Windows.Media.Animation.SingleAnimationUsingKeyFrames"></xref> key frame animation.
  remarks: "For an example of using an object similar to this one, see <xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>.  \n  \n This class is used as part of a <xref:System.Windows.Media.Animation.SingleKeyFrameCollection> in conjunction with a <xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames> to animate a <xref:System.Single> property value along a set of key frames. This <xref:System.Windows.Media.Animation.SingleKeyFrame> interpolates between the <xref:System.Single> value of the previous key frame and its own value linearly with an easing function to produce its output value."
