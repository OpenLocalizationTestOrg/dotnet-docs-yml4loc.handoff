  summary: Displays a summary of all validation errors inline on a Web page, in a message box, or both.
  remarks: "The <xref:System.Web.UI.WebControls.ValidationSummary> class is used to summarize the error messages from all validators on a Web page in a single location. You can summarize the error messages from a group of validators on a Web page by assigning the <xref:System.Web.UI.WebControls.ValidationSummary> control to a validation group by setting the <xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A> property.  \n  \n The summary can be displayed as a list, as a bulleted list, or as a single paragraph, based on the <xref:System.Web.UI.WebControls.ValidationSummary.DisplayMode%2A> property.  \n  \n The summary can be displayed on the Web page and in a message box by setting the <xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A> and <xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A> properties, respectively.  \n  \n> [!NOTE]\n>  When you use the <xref:System.Web.UI.WebControls.ValidationSummary> control inside an <xref:System.Web.UI.UpdatePanel> control, make sure that the validator control and the control it is associated with are in the same panel. For more information about using the <xref:System.Web.UI.UpdatePanel> control for partial-page updates, see [Partial-Page Rendering Overview](http://msdn.microsoft.com/library/5c12736d-d9e9-464a-9388-3fe0f9f49e49).  \n  \n For a list of initial property values for an instance of <xref:System.Web.UI.WebControls.ValidationSummary>, see the <xref:System.Web.UI.WebControls.ValidationSummary.%23ctor%2A> constructor.  \n  \n## Accessibility  \n For information about how to configure this control so that it generates markup that conforms to accessibility standards, see [Accessibility in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/7e3ce9c4-6b7d-4fb1-94b5-72cf2a44fe13) and [ASP.NET Controls and Accessibility](http://msdn.microsoft.com/library/847a37e3-ce20-41da-b0d3-7dfb0fdae9a0)."
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.ValidationSummary> control to summarize the error messages from all validation controls on a Web page and display them in a bulleted list.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic ValidationSummary Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic ValidationSummary Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic ValidationSummary Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic ValidationSummary Example/VB/sourcevb.aspx#1)]  -->"
