  fullName: ValidationSummary.EnableClientScript
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value indicating whether the <xref href="System.Web.UI.WebControls.ValidationSummary"></xref> control updates itself using client-side script.
  remarks: "Use this property to specify whether the <xref:System.Web.UI.WebControls.ValidationSummary> control updates itself using client-side script. When this property is set to `true`, client-side script is rendered on the client to update the <xref:System.Web.UI.WebControls.ValidationSummary> control, if the browser supports that feature. When this property is set to `false`, no client-side script is rendered on the client and the <xref:System.Web.UI.WebControls.ValidationSummary> control only updates itself on round trips to the server. In this situation, the <xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A> property has no effect.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.ValidationSummary.EnableClientScript%2A> property to prevent the <xref:System.Web.UI.WebControls.ValidationSummary> control from using client-side script to update itself.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic ValidationSummary.EnableClientScript Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic ValidationSummary.EnableClientScript Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic ValidationSummary.EnableClientScript Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic ValidationSummary.EnableClientScript Example/VB/sourcevb.aspx#1)]  -->"
  syntax:
    content: >-
      [System.Web.UI.Themeable(false)]

      public bool EnableClientScript { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the <xref href="System.Web.UI.WebControls.ValidationSummary"></xref> control updates itself using client-side script; otherwise, `false`. The default is `true`.'
