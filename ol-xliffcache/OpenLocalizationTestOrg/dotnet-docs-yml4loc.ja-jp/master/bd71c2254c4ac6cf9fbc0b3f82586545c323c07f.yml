  remarks: "This method is used primarily by the .NET Framework infrastructure and is not intended to be used directly from your code. However, control developers can override this method to specify how a custom server control restores its view state. For more information, see [ASP.NET State Management Overview](http://msdn.microsoft.com/library/0218d965-5d30-445b-b6a6-8870e70e63ce).  \n  \n The <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.LoadViewState%2A> method overrides the base method to check whether the page is being loaded because an OK verb, a cancel verb, or an apply verb was clicked in the zone. If so, the method handles the state associated with each respective scenario."
