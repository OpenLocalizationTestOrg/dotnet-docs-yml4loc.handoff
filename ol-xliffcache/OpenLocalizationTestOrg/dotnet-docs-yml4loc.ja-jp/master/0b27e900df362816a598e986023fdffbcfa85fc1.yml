  summary: Represents a verb that can be invoked from a designer.
  remarks: A designer verb is a menu command linked to an event handler. Designer verbs are added to a component's shortcut menu at design time. In Visual Studio, each designer verb is also listed, using a <xref:System.Windows.Forms.LinkLabel>, in the **Description** pane of the Properties window.
  example:
  - "The following code example demonstrates how to create <xref:System.ComponentModel.Design.DesignerVerb> objects and add them to the design-time shortcut menu for a component.  \n  \n [!code-cpp[DesignerVerb Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/DesignerVerb Example/CPP/component1.cpp#1)]\n [!code-csharp[DesignerVerb Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/DesignerVerb Example/CS/component1.cs#1)]\n [!code-vb[DesignerVerb Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/DesignerVerb Example/VB/component1.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class DesignerVerb : System.ComponentModel.Design.MenuCommand
