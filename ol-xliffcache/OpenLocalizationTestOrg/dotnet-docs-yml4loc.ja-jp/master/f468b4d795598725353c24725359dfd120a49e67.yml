  - System.Security.Cryptography.Csp
  - mscorlib
  - netstandard
  namespace: System.Security.Cryptography
  summary: Represents the provider type code for <xref href="System.Security.Cryptography.CspParameters"></xref>.
  remarks: "Use the <xref:System.Security.Cryptography.CspParameters.ProviderType> field to specify a provider type by passing a numeric value that represents that provider.  The numeric values that represent the default provider types are defined in the WinCrypt.h header file:  \n  \n-   To specify a provider compatible with the <xref:System.Security.Cryptography.RSA> class, pass a value of `1`.  \n  \n-   To specify a provider compatible with the <xref:System.Security.Cryptography.DSA> class, pass a value of `13`.  \n  \n The following table lists the provider types and their corresponding numeric values defined in the WinCrypt.h header file.  \n  \n|Provider Type|Numeric Value|  \n|-------------------|-------------------|  \n|`PROV_RSA_FULL`|1|  \n|`PROV_RSA_SIG`|2|  \n|`PROV_DSS`|3|  \n|`PROV_FORTEZZA`|4|  \n|`PROV_MS_EXCHANGE`|5|  \n|`PROV_SSL`|6|  \n|`PROV_RSA_SCHANNEL`|12|  \n|`PROV_DSS_DH`|13|  \n|`PROV_EC_ECDSA_SIG`|14|  \n|`PROV_EC_ECNRA_SIG`|15|  \n|`PROV_EC_ECDSA_FULL`|16|  \n|`PROV_EC_ECNRA_FULL`|17|  \n|`PROV_DH_SCHANNEL`|18|  \n|`PROV_SPYRUS_LYNKS`|20|  \n|`PROV_RNG`|21|  \n|`PROV_INTEL_SEC`|22|  \n|`PROV_REPLACE_OWF`|23|  \n|`PROV_RSA_AES`|24|  \n  \n For more information about the default provider types and their behaviors, see the Microsoft Cryptography API (CAPI) documentation in the MSDN library."
  syntax:
    content: public int ProviderType;
    return:
      type: System.Int32
      description: ''
