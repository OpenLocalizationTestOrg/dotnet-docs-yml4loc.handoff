  namespace: System.Drawing
  summary: Defines a particular format for text, including font face, size, and style attributes. This class cannot be inherited.
  remarks: 'For more information about how to construct fonts, see [How to: Construct Font Families and Fonts](~/docs/framework/winforms/advanced/how-to-construct-font-families-and-fonts.md). Windows Forms applications support TrueType fonts and have limited support for OpenType fonts. If you attempt to use a font that is not supported, or the font is not installed on the machine that is running the application, the Microsoft Sans Serif font will be substituted.'
