  namespace: System.Security.Cryptography
  summary: Gets a value that describes whether an asymmetric key was created as a signature key or an exchange key.
  remarks: "The value of the <xref:System.Security.Cryptography.CspKeyContainerInfo.KeyNumber%2A> property is derived from the <xref:System.Security.Cryptography.CspParameters.KeyNumber> field of the <xref:System.Security.Cryptography.CspParameters> object that was used to initialize the <xref:System.Security.Cryptography.CspKeyContainerInfo> object.  \n  \n An exchange key is an asymmetric key pair used to encrypt session keys so that they can be safely stored and exchanged with other users.  The <xref:System.Security.Cryptography.KeyNumber.Exchange> value specifies an exchange key.  This value corresponds to the `AT_KEYEXCHANGE` value used in the unmanaged Microsoft Cryptographic API (CAPI).  \n  \n A signature key is an asymmetric key pair used for authenticating (digitally signed) messages or files.  The <xref:System.Security.Cryptography.KeyNumber.Signature> value specifies a signature key.  This value corresponds to the `AT_SIGNATURE` value used in CAPI."
  example:
  - "The following code example creates a key container and retrieves information about that container.  \n  \n [!code-cpp[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/samples/snippets/cpp/VS_Snippets_CLR/Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo/CPP/sample.cpp#1)]\n [!code-csharp[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/samples/snippets/csharp/VS_Snippets_CLR/Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo/CS/sample.cs#1)]\n [!code-vb[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo/VB/sample.vb#1)]"
  syntax:
