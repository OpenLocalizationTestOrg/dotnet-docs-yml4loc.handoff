  type: Class
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: Represents a security token handler that creates security tokens from SAML 2.0 Assertions.
  remarks: "The <xref:System.IdentityModel.Tokens.Saml2SecurityTokenHandler> class serializes and deserializes security tokens backed by SAML 2.0 Assertions into <xref:System.IdentityModel.Tokens.Saml2SecurityToken> objects. Security token handlers are responsible for creating, reading, writing, and validating tokens.  \n  \n You can configure a security token service (STS) or relying party (RP) application to process SAML 2.0 Assertion-backed security tokens by adding an instance of the <xref:System.IdentityModel.Tokens.Saml2SecurityTokenHandler> class to the <xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection> object configured for the service (or application). This can be done either programmatically or in the configuration file. The handler itself is configured from the configuration specified for the collection through the collection’s <xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A> property when it is added to the collection. While it is possible to configure the handler individually by setting its <xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A> property, this is not normally necessary; however, if the handler must be configured individually, the property should be set after the handler is added to the collection.  \n  \n For many scenarios, the <xref:System.IdentityModel.Tokens.Saml2SecurityTokenHandler> class can be used as-is; however, the class provides many extension points through the methods it exposes. By deriving from the <xref:System.IdentityModel.Tokens.Saml2SecurityTokenHandler> and overriding specific methods, you can modify the functionality of the token processing provided in the default implementation, or you can add processing for extensions to the SAML Assertion specification that may be needed in some custom scenarios."
