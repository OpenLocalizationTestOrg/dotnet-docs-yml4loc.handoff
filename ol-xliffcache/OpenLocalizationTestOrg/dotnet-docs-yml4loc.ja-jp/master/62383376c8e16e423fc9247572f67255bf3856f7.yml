  summary: Identifies an element within the hierarchy of elements under a <xref href="System.Windows.Documents.FixedPage"></xref>.
  remarks: "Each page of an [!INCLUDE[TLA2#tla_xps](~/includes/tla2sharptla-xps-md.md)] document contains a <xref:System.Windows.Documents.FixedPage> element that defines its *content* in the form of positional text runs and graphics.  Through the use of document structure elements, pages of an [!INCLUDE[TLA2#tla_xps](~/includes/tla2sharptla-xps-md.md)] document can also be associated with <xref:System.Windows.Documents.DocumentStructures.StoryFragment> elements that define the *structure* of the page in the form of sections, paragraphs, lists, figures, and tables.  The <xref:System.Windows.Documents.DocumentStructures.NamedElement> class is used to define the associations between content and structure parts of the document markup.  A <xref:System.Windows.Documents.DocumentStructures.NamedElement> is the child of a structural element, such as a table cell or bullet list item that is located in the <xref:System.Windows.Documents.DocumentStructures.StoryFragment> hierarchy of a page.  A <xref:System.Windows.Documents.DocumentStructures.NamedElement> identifies an item in the <xref:System.Windows.Documents.FixedPage> hierarchy of the same page.  The item it refers to is the content of the structural element.  \n  \n For more information about structure elements of [!INCLUDE[TLA2#tla_xps](~/includes/tla2sharptla-xps-md.md)] documents, see Chapter 9 and Appendix E of the *XML Paper Specification (XPS)* available for download at [http://go.microsoft.com/fwlink/?LinkID=67000](http://go.microsoft.com/fwlink/?LinkID=67000)."
  example:
  - "The following example shows the use of <xref:System.Windows.Documents.DocumentStructures.ParagraphStructure> and <xref:System.Windows.Documents.DocumentStructures.FigureStructure> elements in an [!INCLUDE[TLA#tla_xps](~/includes/tlasharptla-xps-md.md)] document, each with a <xref:System.Windows.Documents.DocumentStructures.NamedElement> child.  \n  \n [!code-xml[DocumentStructure#DocStructParaStruct2](~/samples/snippets/csharp/VS_Snippets_Wpf/DocumentStructure/CSharp/Content/FixedPage2_structure.xaml#docstructparastruct2)]"
