  summary: Specifies the tip to be used to draw a <xref href="System.Windows.Ink.Stroke"></xref>.
  remarks: "You can specify the shape of the tip that is used to draw <xref:System.Windows.Ink.Stroke> objects by setting the <xref:System.Windows.Ink.DrawingAttributes.StylusTip%2A?displayProperty=fullName> property.  \n  \n<a name=\"xamlTextUsage_StylusTip\"></a>   \n## XAML Text Usage  \n This class is not typically used in XAML."
  example:
  - "The following example demonstrates how to use two <xref:System.Windows.Ink.DrawingAttributes> objects to simulate using a pen and a highlighter on the same <xref:System.Windows.Controls.InkCanvas>. The highlighter's <xref:System.Windows.Ink.DrawingAttributes.StylusTip%2A> property is set to Rectangle.  \n  \n The example assumes the root element in the \"XAML\" file is a <xref:System.Windows.Controls.DockPanel> called `root`. It also assumes that there is a <xref:System.Windows.Controls.Button> called `btnToggleHilighter` and that the <xref:System.Windows.Controls.Primitives.ButtonBase.Click> event has been connected to the event handler.  \n  \n [!code-csharp[DrawingAttributes#3](~/samples/snippets/csharp/VS_Snippets_Wpf/DrawingAttributes/CSharp/Window1.xaml.cs#3)]\n [!code-vb[DrawingAttributes#3](~/samples/snippets/visualbasic/VS_Snippets_Wpf/DrawingAttributes/VisualBasic/Window1.xaml.vb#3)]"
