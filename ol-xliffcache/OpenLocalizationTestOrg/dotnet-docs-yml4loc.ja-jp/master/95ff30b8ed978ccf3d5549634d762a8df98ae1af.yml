  summary: When overridden in a derived class, binds data from the data source to the control.
  remarks: "Implement this method instead of the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> method when you derive a data-bound control from the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> class. Placing your control's data-binding logic in <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A> keeps the <xref:System.Web.UI.Control.DataBinding> and <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound> events from being raised in the wrong order.  \n  \n While the base <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> class provides no specific implementation for this method, the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A> method is called by the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A> method to bind the values of any user interface controls to the data that is retrieved by the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A> method."
