  namespace: System.Activities.Presentation.Metadata
  summary: Provides access to add attributes for one specific type to one specific <xref href="System.Activities.Presentation.Metadata.AttributeTable"></xref>.
  remarks: The first time an <xref:System.Activities.Presentation.Metadata.AttributeTable> is queried for attributes for a type, if the <xref:System.Activities.Presentation.Metadata.AttributeTableBuilder> was populated using <xref:System.Activities.Presentation.Metadata.AttributeTableBuilder.AddCallback%2A> for that type, the delegate is passed a <xref:System.Activities.Presentation.Metadata.AttributeCallbackBuilder>. The <xref:System.Activities.Presentation.Metadata.AttributeTable> removes the callback reference and adds any attribute information provided by calls to <xref:System.Activities.Presentation.Metadata.AttributeCallbackBuilder.AddCustomAttributes%2A>.
