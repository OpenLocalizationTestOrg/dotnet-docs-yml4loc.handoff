- uid: System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance
  commentId: P:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance
  id: ObjectInstance
  parent: System.Web.UI.WebControls.LinqDataSourceContextEventArgs
  langs:
  - csharp
  name: ObjectInstance
  nameWithType: LinqDataSourceContextEventArgs.ObjectInstance
  fullName: LinqDataSourceContextEventArgs.ObjectInstance
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the data context object to create.
  remarks: "By default, the <xref:System.Web.UI.WebControls.LinqDataSource> control creates an instance of the class specified in the <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> property. It does this by calling the default constructor of that class.  \n  \n You can manually create the object for data operations by handling the <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> event and setting the <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A> property to an object you have created.  \n  \n You create the object manually if you want to use a non-default constructor or if you want to create an object that is different from the one specified in the <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> property.  \n  \n The <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A> property does not contain an instance of the type specified in the <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> property, because that instance is created after the <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> event. The <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A> property is used only when you manually create the data context object during the <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> event. When you are updating, inserting, or deleting data, you must set the <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A> property to an object that derives from the <xref:System.Data.Linq.DataContext> class."
  example:
  - "The following example shows how to create the data context object by calling a non-default constructor in an event handler for the <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> event. The code assigns the custom object to the <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A> property.  \n  \n [!code-csharp[System.Web.UI.WebControls.LinqDataSource.ContextCreating#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.LinqDataSource.ContextCreating/cs/Default.aspx.cs#1)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSource.ContextCreating#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.LinqDataSource.ContextCreating/vb/Default.aspx.vb#1)]"
  syntax:
    content: public object ObjectInstance { get; set; }
    return:
      type: System.Object
      description: The data context object that you have set to the <xref href="System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance"></xref> property; otherwise, `null`. The default is `null`.
  overload: System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance*
