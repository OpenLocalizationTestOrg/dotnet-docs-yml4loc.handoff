  namespace: System.Web.UI.WebControls
  summary: A column type for the <xref href="System.Web.UI.WebControls.DataGrid"></xref> control that is bound to a field in a data source.
  remarks: "Use the <xref:System.Web.UI.WebControls.BoundColumn> column type in a <xref:System.Web.UI.WebControls.DataGrid> control to display the contents of a field in the data source. The values are listed in a single column. The field is linked to the <xref:System.Web.UI.WebControls.BoundColumn>, so any updates in the data source will reflect in the corresponding cells of the <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n> [!NOTE]\n>  This column type is the default for the <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n To control appearance of this column, use the style properties of the <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n> [!CAUTION]\n>  Text is not HTML encoded before it is displayed in the <xref:System.Web.UI.WebControls.BoundColumn>. This makes it possible to embed script within HTML tags in the text. If the values for this column come from user input, be sure to validate the values to reduce security vulnerabilities."
  example:
  - "The following example demonstrates how to use a <xref:System.Web.UI.WebControls.BoundColumn> column type in the <xref:System.Web.UI.WebControls.DataGrid> control to display the fields in a data source.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic BoundColumn Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic BoundColumn Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic BoundColumn Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic BoundColumn Example/VB/sourcevb.aspx#1)]  -->"
