- uid: System.Web.UI.WebControls.BoundColumn.DataFormatString
  commentId: P:System.Web.UI.WebControls.BoundColumn.DataFormatString
  id: DataFormatString
  parent: System.Web.UI.WebControls.BoundColumn
  langs:
  - csharp
  name: DataFormatString
  nameWithType: BoundColumn.DataFormatString
  fullName: BoundColumn.DataFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the string that specifies the display format for items in the column.
  remarks: "Use the <xref:System.Web.UI.WebControls.BoundColumn.DataFormatString%2A> property to provide a custom format for the items in the column.  \n  \n The data format string consists of two parts, separated by a colon, in the form { `A` : `Bxx` }. For example, the formatting string {0:F2} displays a fixed-point number with two decimal places.  \n  \n> [!NOTE]\n>  The entire string must be enclosed in braces to indicate that it is a format string and not a literal string. Any text outside the braces is displayed as literal text.  \n  \n The value before the colon (`A` in the general example) specifies the parameter index in a zero-based list of parameters.  \n  \n> [!NOTE]\n>  This value can only be set to 0 because there is only one value in each cell.  \n  \n The character after the colon (`B` in the general example) specifies the format to display the value in. The following table lists the common formats.  \n  \n|Format character|Description|  \n|----------------------|-----------------|  \n|`C`|Displays numeric values in currency format.|  \n|`D`|Displays numeric values in decimal format.|  \n|`E`|Displays numeric values in scientific (exponential) format.|  \n|`F`|Displays numeric values in fixed format.|  \n|`G`|Displays numeric values in general format.|  \n|`N`|Displays numeric values in number format.|  \n|`X`|Displays numeric values in hexadecimal format.|  \n  \n> [!NOTE]\n>  The format character is not case-sensitive, except for `X`, which displays the hexadecimal characters in the case specified.  \n  \n The value after the format character (`xx` in the general example) specifies the number of significant digits or decimal places to display.  \n  \n For more information on formatting strings, see [Formatting Types](~/docs/standard/base-types/formatting-types.md)."
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.BoundColumn.DataFormatString%2A> property to specify various formats for the columns in the <xref:System.Web.UI.WebControls.DataGrid> control. The `Qty` column is formatted as an integer, the `Price` column is formatted as currency, the `Weight` column is formatted as a decimal number, and the `Expires` column is formatted as a short date and time string.  \n  \n <!-- TODO: review snippet reference [!code-csharp[BoundColumnDataFormatString#1](~/samples/snippets/csharp/VS_Snippets_WebNet/BoundColumnDataFormatString/cs/BoundColumnSampleCS.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[BoundColumnDataFormatString#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/BoundColumnDataFormatString/vb/BoundColumnSampleVB.aspx#1)]  -->"
  syntax:
    content: public virtual string DataFormatString { get; set; }
    return:
      type: System.String
      description: A formatting string that specifies the display format of items in the column. The default value is <xref href="System.String.Empty"></xref>.
  overload: System.Web.UI.WebControls.BoundColumn.DataFormatString*
