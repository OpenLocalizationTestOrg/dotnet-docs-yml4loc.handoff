      type: System.Web.ModelBinding.ModelBindingExecutionContext
      description: The execution context.
    - id: bindingContext
      type: System.Web.ModelBinding.ModelBindingContext
      description: The binding context.
    return:
      type: System.Web.ModelBinding.IModelBinder
      description: A model binder object, or `null` if the attempt to get a model binder is unsuccessful.
