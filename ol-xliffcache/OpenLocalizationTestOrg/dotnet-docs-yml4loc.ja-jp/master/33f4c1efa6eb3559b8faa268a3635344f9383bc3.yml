  summary: Returns a model binder for arrays.
  remarks: The attempt to get a model binder will be unsuccessful if the model is read-only, if the model is not an array type, or if the value provider's <xref:System.Web.ModelBinding.IValueProvider.ContainsPrefix%2A> method returns `false`.
  syntax:
