  fullName: IPAddressInformation.IsDnsEligible
  type: Property
  assemblies:
  - System.Net.NetworkInformation
  - System
  - netstandard
  namespace: System.Net.NetworkInformation
  summary: Gets a <xref href="System.Boolean"></xref> value that indicates whether the Internet Protocol (IP) address is valid to appear in a Domain Name System (DNS) server database.
  remarks: Addresses in the range 169.254.0.0 to 169.254.255.255 are not DNS eligible. These addresses are reserved for Automatic Private IP Addressing (APIPA).
  example:
  - "The following code example displays the anycast addresses for the network interfaces on the local computer.  \n  \n [!code-cpp[NclNetInfo2#43](~/samples/snippets/cpp/VS_Snippets_Remoting/NCLNetInfo2/CPP/networkexamples.cpp#43)]\n [!code-csharp[NclNetInfo2#43](~/samples/snippets/csharp/VS_Snippets_Remoting/NCLNetInfo2/CS/networkexamples.cs#43)]\n [!code-vb[NclNetInfo2#43](~/samples/snippets/visualbasic/VS_Snippets_Remoting/NCLNetInfo2/VB/networkexamples.vb#43)]"
  syntax:
    content: public abstract bool IsDnsEligible { get; }
    return:
      type: System.Boolean
      description: '`true` if the address can appear in a DNS database; otherwise, `false`.'
