  summary: Enumerates credential types the client can authenticate with when security is enabled in the `BasicHttpBinding` binding.
  remarks: "If <xref:System.ServiceModel.BasicHttpSecurity.Mode%2A> is configured to perform client authentication at the message level, this enumeration controls the client credential type. Both username and X.509 certificate to use must be provisioned through an <xref:System.ServiceModel.Description.IEndpointBehavior> instance which implements the <xref:System.ServiceModel.Security.SecurityCredentialsManager> extensibility point; in a common default case this is <xref:System.ServiceModel.Description.ClientCredentials>.  \n  \n The client credential in the certificate case must be specified using the <xref:System.ServiceModel.Description.ClientCredentials.ClientCertificate%2A> property of the <xref:System.ServiceModel.Description.ClientCredentials> class.  \n  \n The client credential in the username case must be specified using the <xref:System.ServiceModel.Description.ClientCredentials.UserName%2A> property of the <xref:System.ServiceModel.Description.ClientCredentials> class.  \n  \n In addition, when message security mode is used, the client must be provisioned with the service's certificate. The service credential in this case must be specified using the <xref:System.ServiceModel.Description.ClientCredentials.ServiceCertificate%2A> property on the <xref:System.ServiceModel.Description.ClientCredentials> class."
  example:
  - "The following configuration file snippets illustrates how to specify <xref:System.ServiceModel.BasicHttpMessageCredentialType>:  \n  \n  \n  \n The important sections are:  \n  \n The bindings section where we specify the security mode (Message) and the type of credential that will be used to authenticate the client:  \n  \n  \n  \n The behaviors section where we specify the certificate to use for service authentication and the method for validating the client certificate:"
