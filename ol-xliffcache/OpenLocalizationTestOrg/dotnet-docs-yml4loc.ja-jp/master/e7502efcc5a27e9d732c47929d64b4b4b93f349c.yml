  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: Represents named images, which are stored in the <xref href="System.Web.UI.DataVisualization.Charting.NamedImagesCollection"></xref>.
  remarks: "The <xref:System.Web.UI.DataVisualization.Charting.NamedImage> class represents an image that has a unique name, and is useful when an image is dynamically created using a particular drawing routine, and then specified as the image for one of the image properties of the <xref:System.Web.UI.DataVisualization.Charting.Chart> control.  \n  \n The <xref:System.Web.UI.DataVisualization.Charting.NamedImage.Name%2A> property determines the unique name of a <xref:System.Web.UI.DataVisualization.Charting.NamedImage> object. The <xref:System.Web.UI.DataVisualization.Charting.NamedImage.Image%2A> property determines its associated image, which can be any object derived from the .NET Framework <xref:System.Drawing.Image> class.  \n  \n When one of the image properties of the <xref:System.Web.UI.DataVisualization.Charting.Chart> control is set by specifying a `string` value, the <xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A> collection property is first checked to determine whether an image with the specified name exists. If a matching <xref:System.Web.UI.DataVisualization.Charting.NamedImage> object is found, this image is used. If a matching <xref:System.Web.UI.DataVisualization.Charting.NamedImage> object is not located, the `string` value is treated as a URL, image resource name, or an image path."
  syntax:
