  nameWithType: NamedImage.Name
  fullName: NamedImage.Name
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: Gets or sets the unique name of a <xref href="System.Web.UI.DataVisualization.Charting.NamedImage"></xref> object.
  remarks: "The property identifies a <xref:System.Web.UI.DataVisualization.Charting.NamedImage> object that is stored in the <xref:System.Web.UI.DataVisualization.Charting.NamedImagesCollection>. This name must be unique, or an exception will be thrown when the object is added to the collection.  \n  \n Use <xref:System.Web.UI.DataVisualization.Charting.NamedImage> objects for dynamically created images, which can then be assigned to a chart image property.  \n  \n This <xref:System.Web.UI.DataVisualization.Charting.NamedImage.Name%2A> property value is used when you set a chart image property to a <xref:System.Web.UI.DataVisualization.Charting.NamedImage> object.  \n  \n When one of the image properties of the <xref:System.Web.UI.DataVisualization.Charting.Chart> control is set by specifying a `string` value, the <xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A> collection property—of type <xref:System.Web.UI.DataVisualization.Charting.NamedImagesCollection>—is first checked to determine whether an image with the specified name exists. If a matching <xref:System.Web.UI.DataVisualization.Charting.NamedImage> object is found, this image is used. If a matching <xref:System.Web.UI.DataVisualization.Charting.NamedImage> object is not located, the `string` value is treated as a URL, an image resource name, or an image path."
  syntax:
    content: >-
      [System.ComponentModel.Bindable(false)]

      public override string Name { get; set; }
    return:
      type: System.String
      description: A `string` value that represents the unique name of a <xref href="System.Web.UI.DataVisualization.Charting.NamedImage"></xref> object stored in the <xref href="System.Web.UI.DataVisualization.Charting.NamedImagesCollection"></xref>.
