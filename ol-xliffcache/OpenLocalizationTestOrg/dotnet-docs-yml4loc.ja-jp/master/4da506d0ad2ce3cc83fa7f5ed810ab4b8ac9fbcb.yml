  summary: Defines methods that deserialize request messages and serialize response messages in a service application.
  remarks: Implement the <xref:System.ServiceModel.Dispatcher.IDispatchMessageFormatter> interface to create a formatter extension that controls the serialization of parameters into a message and the deserialization from a message into parameters in a service application. To insert the custom formatter into the service application, assign the <xref:System.ServiceModel.Dispatcher.IDispatchMessageFormatter> object to the <xref:System.ServiceModel.Dispatcher.DispatchOperation.Formatter%2A> property using a behavior.
  example:
  - For a complete example, see [Operation Formatter and Operation Selector](~/docs/framework/wcf/samples/operation-formatter-and-operation-selector.md).
