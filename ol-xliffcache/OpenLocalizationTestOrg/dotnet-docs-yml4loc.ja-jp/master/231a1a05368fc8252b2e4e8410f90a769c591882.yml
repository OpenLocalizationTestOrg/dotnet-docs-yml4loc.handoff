  namespace: Microsoft.JScript
  summary: Gets the argument from the specified command-line option. Applies to options that have only one name, such as <code>/out:<filename></code>.
  syntax:
    content: public static string IsArgumentOption (string option, string prefix);
    parameters:
    - id: option
      type: System.String
      description: The command-line option that the user specified.
    - id: prefix
      type: System.String
      description: The option name.
    return:
      type: System.String
      description: The argument, "" if the argument is not specified, or null if the option or argument is not correctly formed.
