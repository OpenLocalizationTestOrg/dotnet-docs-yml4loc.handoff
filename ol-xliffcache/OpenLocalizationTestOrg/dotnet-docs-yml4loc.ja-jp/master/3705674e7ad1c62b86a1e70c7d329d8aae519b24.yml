  name: SelectedPath
  nameWithType: FolderBrowserDialog.SelectedPath
  fullName: FolderBrowserDialog.SelectedPath
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets or sets the path selected by the user.
  remarks: "If the <xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> property is set before showing the dialog box, the folder with this path will be the selected folder, as long as <xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> is set to an absolute path that is a subfolder of <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> (or more accurately, points to a subfolder of the shell namespace represented by <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>).  \n  \n If the <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> returns <xref:System.Windows.Forms.DialogResult.OK>, meaning the user clicked the **OK** button, the <xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> property will return a string containing the path to the selected folder. If <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> returns <xref:System.Windows.Forms.DialogResult.Cancel>, meaning the user canceled out of the dialog box, this property will have the same value that it had prior to displaying the dialog box. If the user selects a folder that does not have a physical path (for example, My Computer), the **OK** button on the dialog box will be disabled."
  example:
  - "The following code example creates an application that enables the user to open rich text (.rtf) files within the <xref:System.Windows.Forms.RichTextBox> control.  \n  \n [!code-cpp[System.Windows.Forms.FolderBrowserDialog#1](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.FolderBrowserDialog/CPP/form1.cpp#1)]\n [!code-csharp[System.Windows.Forms.FolderBrowserDialog#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.FolderBrowserDialog/CS/form1.cs#1)]\n [!code-vb[System.Windows.Forms.FolderBrowserDialog#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.FolderBrowserDialog/VB/form1.vb#1)]"
  syntax:
