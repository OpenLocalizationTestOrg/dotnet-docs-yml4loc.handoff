  name: ShowNewFolderButton
  nameWithType: FolderBrowserDialog.ShowNewFolderButton
  fullName: FolderBrowserDialog.ShowNewFolderButton
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets or sets a value indicating whether the **New Folder** button appears in the folder browser dialog box.
  remarks: "When <xref:System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton%2A> is `true`, the **New Folder** button is visible, giving the user a chance to create a folder. When the user clicks the **New Folder** button, a new folder is created and the user is prompted to specify the folder name. The selected node in the tree becomes the parent of the new folder. The actual caption of the **New Folder** button can vary depending upon the operating system  \n  \n> [!IMPORTANT]\n>  Setting <xref:System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton%2A> to `false` does not work on Windows 2000."
  example:
  - "The following code example creates an application that enables the user to open rich text (.rtf) files within the <xref:System.Windows.Forms.RichTextBox> control.  \n  \n [!code-cpp[System.Windows.Forms.FolderBrowserDialog#1](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.FolderBrowserDialog/CPP/form1.cpp#1)]\n [!code-csharp[System.Windows.Forms.FolderBrowserDialog#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.FolderBrowserDialog/CS/form1.cs#1)]\n [!code-vb[System.Windows.Forms.FolderBrowserDialog#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.FolderBrowserDialog/VB/form1.vb#1)]"
  syntax:
    content: >-
      [System.ComponentModel.Browsable(true)]

      public bool ShowNewFolderButton { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the **New Folder** button is shown in the dialog box; otherwise, `false`. The default is `true`.'
  overload: System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton*
