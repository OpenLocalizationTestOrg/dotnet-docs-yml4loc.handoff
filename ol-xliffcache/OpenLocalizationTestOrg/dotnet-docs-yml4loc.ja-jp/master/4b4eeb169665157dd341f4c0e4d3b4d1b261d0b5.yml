  summary: Represents a method to be called within a new context.
  remarks: "<xref:System.Threading.ContextCallback> is used by the <xref:System.Threading.ExecutionContext.Run%2A?displayProperty=fullName> and the <xref:System.Security.SecurityContext.Run%2A?displayProperty=fullName> methods. <xref:System.Threading.ContextCallback> represents the method to be run in the provided context. Upon completion of the method execution, the context is restored to its previous state.  \n  \n Create the delegate by passing your callback method to the <xref:System.Threading.ContextCallback> constructor. Your method must have the signature shown here."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate void ContextCallback(object state);
