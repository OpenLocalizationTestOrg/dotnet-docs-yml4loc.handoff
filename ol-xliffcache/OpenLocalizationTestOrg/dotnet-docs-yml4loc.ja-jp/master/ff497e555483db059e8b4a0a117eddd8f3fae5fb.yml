  namespace: System.Windows.Forms
  summary: Provides `static`, predefined <xref href="System.Windows.Forms.Clipboard"></xref> format names. Use them to identify the format of data that you store in an <xref href="System.Windows.Forms.IDataObject"></xref>.
  remarks: "The <xref:System.Windows.Forms.IDataObject> and <xref:System.Windows.Forms.DataObject> classes also use the `static` format list to determine the type of data that is retrieved from the system <xref:System.Windows.Forms.Clipboard>, or that is transferred in a drag-and-drop operation.  \n  \n The <xref:System.Windows.Forms.DataFormats.GetFormat%2A> method allows you to:  \n  \n-   Get a predefined <xref:System.Windows.Forms.DataFormats.Format> object for a format name or ID number.  \n  \n-   Add a new format name/ID number pair to the `static` list in this class, and to register the format with the Windows registry as a <xref:System.Windows.Forms.Clipboard> format when you pass it the format name.  \n  \n You can get the <xref:System.Windows.Forms.DataFormats.Format.Id%2A> number or format <xref:System.Windows.Forms.DataFormats.Format.Name%2A> from the appropriate property in the <xref:System.Windows.Forms.DataFormats.Format> instance."
  example:
  - "The following code example creates a new data format named `myFormat`. The code then creates a `MyNewObject` which it stores in a <xref:System.Windows.Forms.DataObject>. The <xref:System.Windows.Forms.DataObject> is copied to the <xref:System.Windows.Forms.Clipboard>.  \n  \n Next, the <xref:System.Windows.Forms.DataObject> is retrieved from the <xref:System.Windows.Forms.Clipboard> and the `MyNewObject` is recovered. The value of the `MyNewObject` is printed in a text box. This code requires that `textBox1` has been created and placed on a form.  \n  \n [!code-cpp[Classic DataFormats Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic DataFormats Example/CPP/source.cpp#1)]\n [!code-csharp[Classic DataFormats Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic DataFormats Example/CS/source.cs#1)]\n [!code-vb[Classic DataFormats Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic DataFormats Example/VB/source.vb#1)]"
