  summary: Specifies the Windows enhanced metafile format. This `static` field is read-only.
  remarks: "The metafile format is a Windows file that stores an image in terms of graphic objects rather than pixels. When resized, a metafile preserves an image better than a bitmap.  \n  \n> [!NOTE]\n>  Special considerations may be necessary when using the metafile format with the clipboard. Due to a limitation in the current implementation of the <xref:System.Windows.Forms.DataObject> class, the metafile format used by the .NET Framework may not be recognized by applications that use an older metafile format. In this case, you must interoperate with the Win32 Clipboard application programming interfaces (APIs). For more information, see article 323530, \"Metafiles on Clipboard Are Not Visible to All Applications,\" in the Microsoft Knowledge Base at http://support.microsoft.com.  \n  \n This field is used by the <xref:System.Windows.Forms.IDataObject> interface and the <xref:System.Windows.Forms.DataObject> class to specify the data type.  \n  \n When adding to an <xref:System.Windows.Forms.IDataObject> or to an implementation of <xref:System.Windows.Forms.DataObject>, use this field as the format for the <xref:System.Windows.Forms.IDataObject.SetData%2A?displayProperty=fullName> and <xref:System.Windows.Forms.DataObject.SetData%2A?displayProperty=fullName> methods.  \n  \n To see if an object of this type exists, use this field as the format for the <xref:System.Windows.Forms.IDataObject.GetDataPresent%2A?displayProperty=fullName> and <xref:System.Windows.Forms.DataObject.GetDataPresent%2A?displayProperty=fullName> methods.  \n  \n To get an object of this type, use this as the format for the <xref:System.Windows.Forms.IDataObject.GetData%2A?displayProperty=fullName> and <xref:System.Windows.Forms.DataObject.GetData%2A?displayProperty=fullName> methods."
