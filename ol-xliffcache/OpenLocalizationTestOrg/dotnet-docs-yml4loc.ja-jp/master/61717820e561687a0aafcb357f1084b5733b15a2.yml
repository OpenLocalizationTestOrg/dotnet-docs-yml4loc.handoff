  summary: Returns an <xref href="System.Web.IHttpHandler"></xref> instance.
  syntax:
    content: public System.Web.IHttpHandler GetHandler (System.Web.HttpContext context, string verb, string url, string filePath);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: An <xref href="System.Web.HttpContext"></xref> that provides references to intrinsic server objects (For example, <xref href="System.Web.HttpContext.Request"></xref>, <xref href="System.Web.HttpContext.Response"></xref>, <xref href="System.Web.HttpContext.Session"></xref>, and <xref href="System.Web.HttpContext.Server"></xref>) used to service HTTP requests.
    - id: verb
      type: System.String
      description: The HTTP data transfer method (GET or POST) that the client uses.
    - id: url
      type: System.String
      description: The raw URL of the requested resource.
    - id: filePath
      type: System.String
      description: The file-system path of the requested resource.
    return:
      type: System.Web.IHttpHandler
      description: An <xref href="System.Web.IHttpHandler"></xref> instance.
