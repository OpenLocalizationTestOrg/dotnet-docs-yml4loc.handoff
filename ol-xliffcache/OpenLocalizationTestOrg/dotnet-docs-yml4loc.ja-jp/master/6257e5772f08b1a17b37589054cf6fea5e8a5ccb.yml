  summary: Specifies the state of an axis.
  remarks: "The <xref:System.Web.UI.DataVisualization.Charting.AxisEnabled> enumeration is used with the <xref:System.Web.UI.DataVisualization.Charting.Axis.Enabled%2A> property to enable or disable an axis.  \n  \n If the <xref:System.Web.UI.DataVisualization.Charting.Axis.Enabled%2A> property is set to Auto, an axis may or may not be displayed, depending on whether it is being used to plot a <xref:System.Web.UI.DataVisualization.Charting.Series>. The axes that are used to plot data for a series are determined by the <xref:System.Web.UI.DataVisualization.Charting.Series.XAxisType%2A> and <xref:System.Web.UI.DataVisualization.Charting.Series.YAxisType%2A> property settings."
