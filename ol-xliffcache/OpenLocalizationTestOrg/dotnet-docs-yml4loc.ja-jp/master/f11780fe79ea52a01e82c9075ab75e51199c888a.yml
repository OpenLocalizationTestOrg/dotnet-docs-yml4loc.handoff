  namespace: System.Runtime.Serialization
  summary: Gets or sets a <xref href="System.CodeDom.Compiler.CodeDomProvider"></xref> instance that provides the means to check whether particular options for a target language are supported.
  remarks: To support better code generation for different languages, information about what is supported by the target language needs to be passed to the schema importer. This is done by passing an instance of the <xref:System.CodeDom.Compiler.CodeDomProvider> class, which provides a <xref:System.CodeDom.Compiler.CodeDomProvider.Supports%2A> method to check whether it supports particular <xref:System.CodeDom.Compiler.CodeGeneratorOptions>.
  syntax:
    content: public System.CodeDom.Compiler.CodeDomProvider CodeProvider { get; set; }
    return:
      type: System.CodeDom.Compiler.CodeDomProvider
      description: A <xref href="System.CodeDom.Compiler.CodeDomProvider"></xref> that provides the means to check whether particular options for a target language are supported.
