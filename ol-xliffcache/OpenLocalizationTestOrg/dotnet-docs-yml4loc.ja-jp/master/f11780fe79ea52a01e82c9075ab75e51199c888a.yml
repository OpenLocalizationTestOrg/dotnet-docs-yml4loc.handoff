- uid: System.Runtime.Serialization.ImportOptions.ReferencedCollectionTypes
  commentId: P:System.Runtime.Serialization.ImportOptions.ReferencedCollectionTypes
  id: ReferencedCollectionTypes
  parent: System.Runtime.Serialization.ImportOptions
  langs:
  - csharp
  name: ReferencedCollectionTypes
  nameWithType: ImportOptions.ReferencedCollectionTypes
  fullName: ImportOptions.ReferencedCollectionTypes
  type: Property
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: Gets a collection of types that represents data contract collections that should be referenced when generating code for collections, such as lists or dictionaries of items.
  remarks: By default, an array will be generated when importing a collection schema (unless the schema has a special annotation that mentions a different type). However, if there is a matching type in the <xref:System.Runtime.Serialization.ImportOptions.ReferencedCollectionTypes%2A> collection, that type will be used. For example, when importing schema that contains a list of integers, an array of integers will normally be generated. However, if the collection contains the <xref:System.Collections.Generic.LinkedList%601> of type integer, that type will be used instead of the array.
  syntax:
    content: public System.Collections.Generic.ICollection<Type> ReferencedCollectionTypes { get; }
    return:
      type: System.Collections.Generic.ICollection{System.Type}
      description: An <xref href="System.Collections.Generic.ICollection`1"></xref> that contains the referenced collection types.
  overload: System.Runtime.Serialization.ImportOptions.ReferencedCollectionTypes*
  exceptions: []
