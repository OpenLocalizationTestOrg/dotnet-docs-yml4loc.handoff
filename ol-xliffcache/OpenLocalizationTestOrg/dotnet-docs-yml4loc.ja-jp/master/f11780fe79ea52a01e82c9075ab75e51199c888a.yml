  name: EnableDataBinding
  nameWithType: ImportOptions.EnableDataBinding
  fullName: ImportOptions.EnableDataBinding
  type: Property
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: Gets or sets a value that specifies whether types in generated code should implement the <xref href="System.ComponentModel.INotifyPropertyChanged"></xref> interface.
  remarks: This interface is used by [!INCLUDE[dnprdnshort](~/includes/dnprdnshort-md.md)] components, such as Windows Forms or Windows Presentation Foundation, to capture data changes for user interface updates. The generated properties raise a property-changed event when the value changes, allowing UI hooks to act accordingly.
  syntax:
    content: public bool EnableDataBinding { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the generated code should implement the <xref href="System.ComponentModel.INotifyPropertyChanged"></xref> interface; otherwise, `false`. The default is `false`.'
