- uid: System.Runtime.Serialization.ImportOptions.ImportXmlType
  commentId: P:System.Runtime.Serialization.ImportOptions.ImportXmlType
  id: ImportXmlType
  parent: System.Runtime.Serialization.ImportOptions
  langs:
  - csharp
  name: ImportXmlType
  nameWithType: ImportOptions.ImportXmlType
  fullName: ImportOptions.ImportXmlType
  type: Property
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: Gets or sets a value that determines whether all XML schema types, even those that do not conform to a data contract schema, will be imported.
  remarks: Normally, importing a type that does not conform to a valid data contract schema will fail. However, when this property is set to `true`, all such types will be imported as types that implement the <xref:System.Xml.Serialization.IXmlSerializable> interface.
  syntax:
    content: public bool ImportXmlType { get; set; }
    return:
      type: System.Boolean
      description: '`true` to import all schema types; otherwise, `false`. The default is `false`.'
  overload: System.Runtime.Serialization.ImportOptions.ImportXmlType*
  exceptions: []
