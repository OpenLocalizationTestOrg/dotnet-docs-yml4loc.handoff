  summary: Manages a collection of user-interface related <xref href="System.Windows.Forms.Design.Behavior.Glyph"></xref> objects. This class cannot be inherited.
  remarks: "Each <xref:System.Windows.Forms.Design.Behavior.Adorner> can be enabled and disabled. Only enabled <xref:System.Windows.Forms.Design.Behavior.Adorner> objects will receive hit test and paint messages from the <xref:System.Windows.Forms.Design.Behavior.BehaviorService>. An <xref:System.Windows.Forms.Design.Behavior.Adorner> can be viewed as a proxy between user-interface related elements, which consist of all <xref:System.Windows.Forms.Design.Behavior.Glyph> objects, and the <xref:System.Windows.Forms.Design.Behavior.BehaviorService>.  \n  \n For more information, see [Behavior Service Overview](http://msdn.microsoft.com/library/7c60cc41-4324-46b5-b444-b39eda7cb33f)."
  example:
  - "The following code example demonstrates how the <xref:System.Windows.Forms.Design.Behavior.Adorner> class interacts with the <xref:System.Windows.Forms.Design.Behavior.Glyph> and <xref:System.Windows.Forms.Design.Behavior.BehaviorService> classes. This code example is part of a larger example provided for the <xref:System.Windows.Forms.Design.Behavior.BehaviorService> class.  \n  \n [!code-cpp[System.Windows.Forms.Design.Behavior.BehaviorService#3](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.Design.Behavior.BehaviorService/cpp/Form1.cpp#3)]\n [!code-csharp[System.Windows.Forms.Design.Behavior.BehaviorService#3](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.Design.Behavior.BehaviorService/CS/Form1.cs#3)]\n [!code-vb[System.Windows.Forms.Design.Behavior.BehaviorService#3](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.Design.Behavior.BehaviorService/VB/Form1.vb#3)]"
