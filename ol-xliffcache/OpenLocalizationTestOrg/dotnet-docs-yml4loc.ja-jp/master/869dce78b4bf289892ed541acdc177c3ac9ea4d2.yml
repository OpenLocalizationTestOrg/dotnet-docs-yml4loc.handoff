  fullName: OdbcTransaction.Rollback()
  type: Method
  assemblies:
  - System.Data
  - System.Data.Odbc
  namespace: System.Data.Odbc
  summary: Rolls back a transaction from a pending state.
  remarks: The transaction can be rolled back only from a pending state (after <xref:System.Data.Odbc.OdbcConnection.BeginTransaction%2A> has been called, but before <xref:System.Data.Odbc.OdbcTransaction.Commit%2A> is called). The transaction will be rolled back in the event it is disposed before `Commit` or `Rollback` is called.
  example:
  - "The following example creates an <xref:System.Data.Odbc.OdbcConnection> and an <xref:System.Data.Odbc.OdbcTransaction>. It also demonstrates how to use the <xref:System.Data.Odbc.OdbcConnection.BeginTransaction%2A>, <xref:System.Data.Odbc.OdbcTransaction.Commit%2A>, and <xref:System.Data.Odbc.OdbcTransaction.Rollback%2A> methods.  \n  \n [!code-csharp[Classic WebData OdbcConnection.BeginTransaction1#1](~/samples/snippets/csharp/VS_Snippets_ADO.NET/Classic WebData OdbcConnection.BeginTransaction1/CS/source.cs#1)]\n [!code-vb[Classic WebData OdbcConnection.BeginTransaction1#1](~/samples/snippets/visualbasic/VS_Snippets_ADO.NET/Classic WebData OdbcConnection.BeginTransaction1/VB/source.vb#1)]"
  syntax:
    content: public override void Rollback ();
    parameters: []
  overload: System.Data.Odbc.OdbcTransaction.Rollback*
  exceptions:
