  summary: Represents an SQL transaction to be made at a data source. This class cannot be inherited.
  remarks: The application creates an <xref:System.Data.Odbc.OdbcTransaction> object by calling <xref:System.Data.Odbc.OdbcConnection.BeginTransaction%2A> on the <xref:System.Data.Odbc.OdbcConnection> object. All subsequent operations associated with the transaction (for example, committing or aborting the transaction) are performed on the <xref:System.Data.Odbc.OdbcTransaction> object.
