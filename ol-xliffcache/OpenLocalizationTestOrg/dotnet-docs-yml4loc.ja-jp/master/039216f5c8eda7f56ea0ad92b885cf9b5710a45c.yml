  summary: A tool window border that is not resizable. A tool window does not appear in the taskbar or in the window that appears when the user presses ALT+TAB. Although forms that specify <xref href="System.Windows.Forms.FormBorderStyle.FixedToolWindow"></xref> typically are not shown in the taskbar, you must also ensure that the <xref href="System.Windows.Forms.Form.ShowInTaskbar"></xref> property is set to `false`, since its default value is `true`.
