- uid: System.Xaml.XamlXmlReaderSettings.XmlSpacePreserve
  commentId: P:System.Xaml.XamlXmlReaderSettings.XmlSpacePreserve
  id: XmlSpacePreserve
  parent: System.Xaml.XamlXmlReaderSettings
  langs:
  - csharp
  name: XmlSpacePreserve
  nameWithType: XamlXmlReaderSettings.XmlSpacePreserve
  fullName: XamlXmlReaderSettings.XmlSpacePreserve
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: Gets or sets a value that determines whether the XAML reader instructs any XAML writers to write `xml:space` attributes in nodes. If that behavior is desired, this information is passed through shared XAML schema context.
  remarks: The XML whitespace concepts are not robust enough to apply to XAML, and are typically ignored by XAML readers.
  syntax:
    content: public bool XmlSpacePreserve { get; set; }
    return:
      type: System.Boolean
      description: '`true` if writers that are processing the XAML node stream can write <code>xml:space="preserve"</code> in output; `false` if `xml:space` attributes cannot be written in nodes.'
  overload: System.Xaml.XamlXmlReaderSettings.XmlSpacePreserve*
  exceptions: []
