- uid: System.Xaml.XamlXmlReaderSettings.SkipXmlCompatibilityProcessing
  commentId: P:System.Xaml.XamlXmlReaderSettings.SkipXmlCompatibilityProcessing
  id: SkipXmlCompatibilityProcessing
  parent: System.Xaml.XamlXmlReaderSettings
  langs:
  - csharp
  name: SkipXmlCompatibilityProcessing
  nameWithType: XamlXmlReaderSettings.SkipXmlCompatibilityProcessing
  fullName: XamlXmlReaderSettings.SkipXmlCompatibilityProcessing
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: Gets or sets a value that determines whether the reader should differ from the default <xref href="System.Xaml.XamlXmlReader"></xref> behavior of how markup compatibility content is processed.
  remarks: "The default handling behavior for XML markup compatibility in <xref:System.Xaml.XamlXmlReader> is that the <xref:System.Xaml.XamlXmlReader>, as provided for initialization, is wrapped in a created internal helper class. This helper class reads the markup compatibility nodes separately and enters into the nodes based on markup compatibility of the schema context.  \n  \n Suggested scenarios for setting <xref:System.Xaml.XamlXmlReaderSettings.SkipXmlCompatibilityProcessing%2A> to `true` are:  \n  \n-   You want to keep any markup compatibility content in the primary XAML stream.  \n  \n-   You have already processed the markup compatibility because you are using a reader that can process markup compatibility content inline.  \n  \n-   You choose to ignore XML compatibility conventions in your XAML reader implementation for reasons of performance."
  syntax:
    content: public bool SkipXmlCompatibilityProcessing { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the initiating reader is directly used, which means that XML compatibility markup is processed as part of the main stream and compatibility is not considered. `false` if the default behavior is used, which processes XML compatibility separately. The default is `false`.'
  overload: System.Xaml.XamlXmlReaderSettings.SkipXmlCompatibilityProcessing*
  exceptions: []
  version:
