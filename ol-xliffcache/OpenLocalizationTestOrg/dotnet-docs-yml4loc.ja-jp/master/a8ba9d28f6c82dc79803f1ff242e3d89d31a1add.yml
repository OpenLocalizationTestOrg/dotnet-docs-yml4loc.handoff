  summary: Indicates whether the transport must ensure that the URI provided for the service to listen on is unique or can be used exactly as provided.
  remarks: "The URI for the endpoint on which a service listens can be set programmatically using the <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> property and the value of the <xref:System.ServiceModel.Description.ListenUriMode> for that endpoint is set using the <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A> property. The default value for <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> is <xref:System.ServiceModel.Description.ServiceEndpoint.Address%2A>. The default value for <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A> is Explicit.  \n  \n The value of these properties may also be set using the <xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUri%2A> property and the <xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUriMode%2A> property.  \n  \n When the value of the <xref:System.ServiceModel.Description.ListenUriMode> is set to Unique the transport is responsible for creating a unique URI. Different transports used by [!INCLUDE[indigo1](~/includes/indigo1-md.md)] generate this unique URI differently  \n  \n-   For TCP in exclusive mode (<xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A> is `false`) this means binding to a uniquely available port number.  \n  \n-   For TCP in port sharing mode (<xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A> is `true`) and for all of the other existing [!INCLUDE[indigo2](~/includes/indigo2-md.md)] transports, this means appending a unique path (a GUID) to the end of the <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A>.  \n  \n When the value of the <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A> is set to Explicit mode, the transport uses the <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> exactly as it is provided, without modifying it to make it unique."
