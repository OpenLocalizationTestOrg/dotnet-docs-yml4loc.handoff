  summary: The <xref href="System.AddIn.Contract"></xref> namespace contains interfaces and structures that provide the basis for communication between components that are updated independently.
  remarks: "The <xref:System.AddIn.Contract?displayProperty=fullName> namespace defines a set of interfaces and structures that can be used by independently updated components, such as an application and an add-in, to communicate. Components can use the interfaces and structures in the <xref:System.AddIn.Contract?displayProperty=fullName> namespace to communicate across process or application domain boundaries, or to communicate with other components in the same process or application domain.  \n  \n The interfaces in the <xref:System.AddIn.Contract?displayProperty=fullName> namespace are also called contracts. All contracts derive from the <xref:System.AddIn.Contract.IContract> interface. The purpose that <xref:System.AddIn.Contract.IContract> serves for components created using the .NET Framework is similar to the purpose that the `IUnknown` interface serves for components created using COM. To determine whether an object implements a particular contract, components use the <xref:System.AddIn.Contract.IContract.QueryContract%2A> method.  \n  \n The <xref:System.AddIn.Contract.Automation?displayProperty=fullName> and <xref:System.AddIn.Contract.Collections?displayProperty=fullName> namespaces contain additional contracts that supplement the <xref:System.AddIn.Contract?displayProperty=fullName> namespace. The <xref:System.AddIn.Contract.Automation?displayProperty=fullName> namespace contains contracts that components use to access type information and invoke type members. The <xref:System.AddIn.Contract.Collections?displayProperty=fullName> namespace contains contracts that define collections of <xref:System.AddIn.Contract.IContract> and <xref:System.AddIn.Contract.RemoteArgument> objects."
