  name: XamlValueConverter<TConverterBase>
  nameWithType: XamlValueConverter<TConverterBase>
  fullName: System.Xaml.Schema.XamlValueConverter<TConverterBase>
  type: Class
  assemblies:
  - System.Xaml
  namespace: System.Xaml.Schema
  summary: Provides a common API surface for techniques that generate initialization or serialization values for XAML based on input other than the eventual destination type. This includes markup extensions and type converters.
  remarks: "Instances of this type are returned by methods of the XAML schema API such as <xref:System.Xaml.XamlType.LookupTypeConverter%2A>. The generic implementation of <xref:System.Xaml.Schema.XamlValueConverter%601> provides indirection for the System.Xaml assembly so that the basic XAML schema and type system does not have to take dependencies on different value conversion techniques that are typically implementations in other assemblies.  \n  \n A <xref:System.Xaml.Schema.XamlValueConverter%601> can be constructed with a null implementation type, but such a <xref:System.Xaml.Schema.XamlValueConverter%601> will return `null` for <xref:System.Xaml.Schema.XamlValueConverter%601.CreateInstance%2A>.  \n  \n Constructor signatures for <xref:System.Xaml.Schema.XamlValueConverter%601> use a `converterType` parameter that references the specific type that implements the conversion behavior. For a properly functioning <xref:System.Xaml.Schema.XamlValueConverter%601> (one that has a nonnull <xref:System.Xaml.Schema.XamlValueConverter%601.ConverterInstance%2A>), the `converterType` type is expected to be castable to the `TConverterBase` constraint. A mismatch condition is not enforced by constructors, but might produce an <xref:System.InvalidCastException> at run time."
  syntax:
    content: 'public class XamlValueConverter<TConverterBase> : IEquatable<System.Xaml.Schema.XamlValueConverter<TConverterBase>> where TConverterBase : class'
    typeParameters:
    - id: TConverterBase
      description: 'The CLR base class for the particular converter that this <xref href="System.Xaml.Schema.XamlValueConverter`1"></xref> represents. Typically this is one of the following: <xref href="System.ComponentModel.TypeConverter"></xref>; <xref href="System.Windows.Markup.MarkupExtension"></xref>; <xref href="System.Windows.Markup.ValueSerializer"></xref>;'
