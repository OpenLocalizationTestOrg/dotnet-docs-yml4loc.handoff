- uid: System.Xml.XmlDeclaration.Encoding
  commentId: P:System.Xml.XmlDeclaration.Encoding
  id: Encoding
  parent: System.Xml.XmlDeclaration
  langs:
  - csharp
  name: Encoding
  nameWithType: XmlDeclaration.Encoding
  fullName: XmlDeclaration.Encoding
  type: Property
  assemblies:
  - System.Xml.XmlDocument
  - System.Xml
  - netstandard
  - System.Xml.ReaderWriter
  namespace: System.Xml
  summary: Gets or sets the encoding level of the XML document.
  remarks: Unlike most XML attributes, encoding attribute values are not case-sensitive. This is because encoding character names follow ISO and Internet Assigned Numbers Authority (IANA) standards.
  example:
  - "The following example creates an `XmlDeclaration` node and adds it to an XML document.  \n  \n [!code-cpp[Classic WebData XmlDeclaration.Encoding Example#1](~/samples/snippets/cpp/VS_Snippets_Data/Classic WebData XmlDeclaration.Encoding Example/CPP/source.cpp#1)]\n [!code-csharp[Classic WebData XmlDeclaration.Encoding Example#1](~/samples/snippets/csharp/VS_Snippets_Data/Classic WebData XmlDeclaration.Encoding Example/CS/source.cs#1)]\n [!code-vb[Classic WebData XmlDeclaration.Encoding Example#1](~/samples/snippets/visualbasic/VS_Snippets_Data/Classic WebData XmlDeclaration.Encoding Example/VB/source.vb#1)]"
  syntax:
    content: public string Encoding { get; set; }
    return:
      type: System.String
      description: "The valid character encoding name. The most commonly supported character encoding names for XML are the following:  \n  \n <table><thead><tr><th> Category  \n  \n </th><th> Encoding Names  \n  \n </th></tr></thead><tbody><tr><td> Unicode  \n  \n </td><td> UTF-8, UTF-16  \n  \n </td></tr><tr><td> ISO 10646  \n  \n </td><td> ISO-10646-UCS-2, ISO-10646-UCS-4  \n  \n </td></tr><tr><td> ISO 8859  \n  \n </td><td> ISO-8859-n (where \"n\" is a digit from 1 to 9)  \n  \n </td></tr><tr><td> JIS X-0208-1997  \n  \n </td><td> ISO-2022-JP, Shift_JIS, EUC-JP  \n  \n </td></tr></tbody></table>  \n  \n This value is optional. If a value is not set, this property returns String.Empty.  \n  \n If an encoding attribute is not included, UTF-8 encoding is assumed when the document is written or saved out."
  overload: System.Xml.XmlDeclaration.Encoding*
  exceptions: []
