  summary: Specifies where a <xref href="System.Web.UI.WebControls.TableRow"></xref> object is placed in a <xref href="System.Web.UI.WebControls.Table"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.TableRowSection> enumeration specifies whether a <xref:System.Web.UI.WebControls.TableRow> object is placed in the body, header, or footer of a <xref:System.Web.UI.WebControls.Table> control.  \n  \n The <xref:System.Web.UI.WebControls.TableRowSection> enumeration represents the possible values for the <xref:System.Web.UI.WebControls.TableRow.TableSection%2A> property of the <xref:System.Web.UI.WebControls.TableRow> class.  \n  \n The <xref:System.Web.UI.WebControls.TableRowSection> enumeration enables you to build accessible Web sites using the <xref:System.Web.UI.WebControls.Table> control by adding the `thead`, `tbody`, and `tfoot` elements to the HTML that is rendered to the client. If all rows in a table are in the `tbody` element, the section information is not rendered. At least one row must be in a non-body element.  \n  \n When using the declarative syntax, the sections must be in the following order: header, body, and then footer."
