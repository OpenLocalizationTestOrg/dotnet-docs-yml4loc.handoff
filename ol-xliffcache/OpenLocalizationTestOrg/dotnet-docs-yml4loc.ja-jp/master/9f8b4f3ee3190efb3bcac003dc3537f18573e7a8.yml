  commentId: P:System.Web.UI.WebControls.Menu.StaticSelectedStyle
  id: StaticSelectedStyle
  parent: System.Web.UI.WebControls.Menu
  langs:
  - csharp
  name: StaticSelectedStyle
  nameWithType: Menu.StaticSelectedStyle
  fullName: Menu.StaticSelectedStyle
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets a reference to the <xref href="System.Web.UI.WebControls.MenuItemStyle"></xref> object that allows you to set the appearance of the menu item selected by the user in a static menu.
  remarks: "Use the <xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A> property to control the appearance of the menu item selected by the user in a static menu. This property is read-only; however, you can set the properties of the <xref:System.Web.UI.WebControls.MenuItemStyle> object it returns. The properties can be set declaratively in the form `Property-Subproperty`, where `Subproperty` is a property of the <xref:System.Web.UI.WebControls.MenuItemStyle> object (for example, `StaticSelectedStyle-ForeColor`). The properties can also be set programmatically in the form `Property.Subproperty` (for example, `StaticSelectedStyle.ForeColor`).  \n  \n Style properties for a static menu item are applied in the following order:  \n  \n1.  <xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>.  \n  \n2.  <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>. If the <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> collection or <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> collection is defined, it is applied at this time, overriding the other menu item style properties.  \n  \n3.  <xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A>. If the <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> collection is defined, it is applied at this time, overriding the other menu item style properties.  \n  \n4.  <xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>.  \n  \n> [!IMPORTANT]\n>  Breaking change below.  \n  \n Before .NET Framework 4.0, when defining an `<asp:Menu>` control in the .aspx file, users can set the `StaticSelectedStyle-CssClass` property to set the CSS class of the selected control item. For example, user may have a menu control as below:  \n  \n```  \n<asp:Menu ID=\"Menu1\" runat=\"server\" Orientation=\"Horizontal\"   \n    StaticMenuItemStyle-CssClass=\"MenuItem\"  \n    StaticSelectedStyle-CssClass=\"MenuItem_selected\"  \n    OnMenuItemClick=\"Menu1_MenuItemClick\" Style=\"margin-bottom: 0px\" EnableTheming=\"True\" ClientIDMode=\"Static\">  \n    <Items>  \n        <asp:MenuItem Text=\"item_0\" Value=\"0\" Selected=\"True\"></asp:MenuItem>  \n        <asp:MenuItem Text=\"itme_1\" Value=\"1\"></asp:MenuItem>  \n    </Items>  \n</asp:Menu>  \n```  \n  \n And the menu control is rendered as:  \n  \n```  \n<div id=\"Menu1\" style=\"margin-bottom: 0px\">  \n    <ul class=\"level1\">  \n        <li><a class=\"level1 MenuItem MenuItem_selected \" href=\"#\" onclick=\"__doPostBack(&#39;Menu1&#39;,&#39;0&#39;)\">item_0</a></li>  \n        <li><a class=\"level1 MenuItem\" href=\"#\" onclick=\"__doPostBack(&#39;Menu1&#39;,&#39;1&#39;)\">itme_1</a></li>  \n    </ul>  \n</div>  \n```  \n  \n However, in .NET Framework 4.0 and later, the selected menu item is set to the `selected` CSS class always instead of the class specified by `StaticSelectedStyle-CssClass`. Therefore, the above ASP.NET code is rendered instead as:  \n  \n```  \n<div id=\"Menu1\" style=\"margin-bottom: 0px\">  \n    <ul class=\"level1\">  \n        <li><a class=\"level1 MenuItem selected \" href=\"#\" onclick=\"__doPostBack(&#39;Menu1&#39;,&#39;0&#39;)\">item_0</a></li>  \n        <li><a class=\"level1 MenuItem\" href=\"#\" onclick=\"__doPostBack(&#39;Menu1&#39;,&#39;1&#39;)\">itme_1</a></li>  \n    </ul>  \n</div>  \n  \n```"
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A> property to specify a light blue background color for the selected static menu item.  \n  \n <!-- TODO: review snippet reference [!code-csharp[MenuStaticSelectedStyle#1](~/samples/snippets/csharp/VS_Snippets_WebNet/MenuStaticSelectedStyle/CS/menustaticselectedstylecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[MenuStaticSelectedStyle#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/MenuStaticSelectedStyle/VB/menustaticselectedstylevb.aspx#1)]  -->"
