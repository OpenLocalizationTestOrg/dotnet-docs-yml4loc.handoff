  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=192868).  \n  \n The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.Menu> control with static menu items using declarative syntax.  \n  \n <!-- TODO: review snippet reference [!code-csharp[MenuDeclarative#1](~/samples/snippets/csharp/VS_Snippets_WebNet/MenuDeclarative/CS/menudeclarativecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[MenuDeclarative#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/MenuDeclarative/VB/menudeclarativevb.aspx#1)]  -->  \n  \n The following code example demonstrates how to bind the <xref:System.Web.UI.WebControls.Menu> control to a <xref:System.Web.UI.WebControls.SiteMapDataSource> control. For this example to work correctly, you must copy the sample site map data below to a file named Web.sitemap.  \n  \n <!-- TODO: review snippet reference [!code-csharp[MenuDataBind#1](~/samples/snippets/csharp/VS_Snippets_WebNet/MenuDataBind/CS/menudatabindcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[MenuDataBind#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/MenuDataBind/VB/menudatabindvb.aspx#1)]  -->  \n  \n The following is sample site map data for the previous example.  \n  \n```  \n<siteMap>  \n  <siteMapNode url=\"~\\Home.aspx\"   \n    title=\"Home\"  \n    description=\"Home\">  \n    <siteMapNode url=\"~\\Music.aspx\"  \n      title=\"Music\"  \n      description=\"Music\">  \n      <siteMapNode url=\"~\\Classical.aspx\"   \n        title=\"Classical\"  \n        description=\"Classical\"/>  \n      <siteMapNode url=\"~\\Rock.aspx\"  \n        title=\"Rock\"  \n        description=\"Rock\"/>  \n      <siteMapNode url=\"~\\Jazz.aspx\"  \n        title=\"Jazz\"  \n        description=\"Jazz\"/>  \n    </siteMapNode>  \n    <siteMapNode url=\"~\\Movies.aspx\"  \n      title=\"Movies\"  \n      description=\"Movies\">  \n      <siteMapNode url=\"~\\Action.aspx\"  \n        title=\"Action\"  \n        description=\"Action\"/>  \n      <siteMapNode url=\"~\\Drama.aspx\"  \n        title=\"Drama\"  \n        description=\"Drama\"/>  \n      <siteMapNode url=\"~\\Musical.aspx\"  \n        title=\"Musical\"  \n        description=\"Musical\"/>  \n    </siteMapNode>  \n  </siteMapNode>  \n</siteMap>  \n```"
