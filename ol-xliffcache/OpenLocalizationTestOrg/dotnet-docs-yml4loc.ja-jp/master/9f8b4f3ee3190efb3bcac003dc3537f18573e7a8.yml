      description: A value that specifies whether the <xref href="System.Web.UI.WebControls.Menu"></xref> control renders HTML `table` elements and inline styles, or `listitem` elements and cascading style sheet (CSS) styles. The default value is <xref href="System.Web.UI.WebControls.MenuRenderingMode.Default"></xref>.
