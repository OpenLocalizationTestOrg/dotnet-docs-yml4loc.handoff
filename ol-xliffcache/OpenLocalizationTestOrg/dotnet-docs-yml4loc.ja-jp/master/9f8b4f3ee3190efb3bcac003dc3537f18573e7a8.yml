  summary: Gets or sets the alternate text for a hidden image read by screen readers to provide the ability to skip the list of links.
  remarks: "Use the <xref:System.Web.UI.WebControls.Menu.SkipLinkText%2A> property to specify the alternate text for a hidden image read by screen readers to provide the ability to skip the list of links. The text that you specify provides assistive technology devices with a description of the hidden skip link image that can be used to make the control more accessible.  \n  \n The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](http://msdn.microsoft.com/library/8ef3838e-9d05-4236-9dd0-ceecff9df80d).  \n  \n The <xref:System.Web.UI.WebControls.Menu> control provides the <xref:System.Web.UI.WebControls.Menu.SkipLinkText%2A> property as a way for the entire control to be skipped by screen readers. If the <xref:System.Web.UI.WebControls.Menu.SkipLinkText%2A> property is set, an invisible image with alternate text is rendered, giving the user the option to jump to the end of the control. Screen readers read the alternate text aloud, and the image occupies only one pixel space. For pixel-precise control over the rendering of the page, set the <xref:System.Web.UI.WebControls.Menu.SkipLinkText%2A> property to an empty string (\"\") and provide your own mechanism to skip the menu. The <xref:System.Web.UI.WebControls.Menu.SkipLinkText%2A> property is set to the empty string by default."
