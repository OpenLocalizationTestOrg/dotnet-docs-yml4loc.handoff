  summary: Gets or sets a value that specifies whether the <xref href="System.Web.UI.WebControls.Menu"></xref> control renders HTML `table` elements and inline styles, or `listitem` elements and cascading style sheet (CSS) styles.
  remarks: "The value of the <xref:System.Web.UI.WebControls.Menu.RenderingMode%2A> property determines how the menu control renders markup for the <xref:System.Web.UI.WebControls.Menu> control.  \n  \n In ASP.NET 3.5 and earlier versions, the <xref:System.Web.UI.WebControls.Menu> control uses HTML `table` elements and inline styles to specify the appearance of the menu in a browser. In ASP.NET 4 and later versions, by default the <xref:System.Web.UI.WebControls.Menu> control uses HTML `listitem` elements and cascading style sheet (CSS) styles.  \n  \n If you do not set this property, the <xref:System.Web.UI.WebControls.Menu> control renders markup that is appropriate to the ASP.NET version that is indicated by the <xref:System.Web.UI.Control.RenderingCompatibility%2A?displayProperty=fullName> property. The <xref:System.Web.UI.WebControls.Menu> control uses the following rules:  \n  \n-   If the value of the <xref:System.Web.UI.Control.RenderingCompatibility%2A> property is `3.5`, the <xref:System.Web.UI.WebControls.Menu> control uses HTML `table` elements and inline styles.  \n  \n-   If the value of the <xref:System.Web.UI.Control.RenderingCompatibility%2A> property is `4.0` or greater, the <xref:System.Web.UI.WebControls.Menu> control uses HTML `listitem` elements and CSS styles.  \n  \n This property is provided for backward compatibility. If the <xref:System.Web.UI.Control.RenderingCompatibility%2A> property indicates that you want controls to generate HTML that is compatible with ASP.NET 4 or later, but you want the <xref:System.Web.UI.WebControls.Menu> control to be an exception that uses earlier behavior, you can set this property to <xref:System.Web.UI.WebControls.MenuRenderingMode.Table>. For example, if you have a Web page that displays text from right to left you might want to set this property to <xref:System.Web.UI.WebControls.MenuRenderingMode.Table> because some browsers do not display the <xref:System.Web.UI.WebControls.MenuRenderingMode.List> mode markup properly for right-to-left text."
