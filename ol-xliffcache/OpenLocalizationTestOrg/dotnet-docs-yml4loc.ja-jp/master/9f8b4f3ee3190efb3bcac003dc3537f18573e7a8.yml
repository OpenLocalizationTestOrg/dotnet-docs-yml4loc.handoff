  summary: Gets or sets the target window or frame in which to display the Web page content associated with a menu item.
  remarks: "Use the <xref:System.Web.UI.WebControls.Menu.Target%2A> property to specify the window or frame in which to display the Web content linked to a menu item when that menu item is clicked. Values must begin with a letter in the range of A through Z (case-insensitive), except for certain special values that begin with an underscore, as shown in the following table.  \n  \n|Target value|Description|  \n|------------------|-----------------|  \n|`_blank`|Renders the content in a new window without frames.|  \n|`_parent`|Renders the content in the immediate frameset parent.|  \n|`_search`|Renders the content in the search pane.|  \n|`_self`|Renders the content in the frame with focus.|  \n|`_top`|Renders the content in the full window without frames.|  \n  \n> [!NOTE]\n>  Check your browser documentation to determine if the `_search` value is supported.  For example, Internet Explorer versions 5.0 and above support the `_search` target value  \n  \n This property applies to all menu items in a <xref:System.Web.UI.WebControls.Menu> control. You can selectively override this property by setting the <xref:System.Web.UI.WebControls.MenuItem.Target%2A> property of each <xref:System.Web.UI.WebControls.MenuItem> object directly.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.MenuItem.Target%2A> property renders as a target attribute. The target attribute on anchor elements is not allowed in the XHTML 1.1 strict document type definition. If rendered output must conform to XHTML or accessibility standards, do not set the <xref:System.Web.UI.WebControls.MenuItem.Target%2A> property. For more information, see [XHTML Standards in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/1b78d416-66bb-43a5-ac77-c703aab55b97) and [Accessibility in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/7e3ce9c4-6b7d-4fb1-94b5-72cf2a44fe13)."
  example:
