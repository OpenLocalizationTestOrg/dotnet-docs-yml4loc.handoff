- uid: System.Windows.Automation.Provider.ISelectionItemProvider.AddToSelection
  commentId: M:System.Windows.Automation.Provider.ISelectionItemProvider.AddToSelection
  id: AddToSelection
  parent: System.Windows.Automation.Provider.ISelectionItemProvider
  langs:
  - csharp
  name: AddToSelection()
  nameWithType: ISelectionItemProvider.AddToSelection()
  fullName: ISelectionItemProvider.AddToSelection()
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: Adds the current element to the collection of selected items.
  remarks: "If the result of a call to <xref:System.Windows.Automation.Provider.ISelectionItemProvider.AddToSelection%2A> is that a single item is selected, then send an <xref:System.Windows.Automation.SelectionItemPatternIdentifiers.ElementSelectedEvent> for that element; otherwise send an <xref:System.Windows.Automation.SelectionItemPatternIdentifiers.ElementAddedToSelectionEvent> or <xref:System.Windows.Automation.SelectionItemPatternIdentifiers.ElementRemovedFromSelectionEvent> as appropriate.  \n  \n> [!NOTE]\n>  This rule does not depend on whether the container allows single or multiple selections, or on what method was used to change the selection. Only the result matters."
  example:
  - "The following example code adds the item to a collection of selected items.  \n  \n [!code-csharp[UIAISelectionProvider_ISelectionItemProvider_snip#AddToSelection](~/samples/snippets/csharp/VS_Snippets_Wpf/UIAISelectionProvider_ISelectionItemProvider_snip/CSharp/ListItemFragment.cs#addtoselection)]\n [!code-vb[UIAISelectionProvider_ISelectionItemProvider_snip#AddToSelection](~/samples/snippets/visualbasic/VS_Snippets_Wpf/UIAISelectionProvider_ISelectionItemProvider_snip/visualbasic/listitemfragment.vb#addtoselection)]  \n[!code-csharp[UIAISelectionProvider_ISelectionItemProvider_snip#IsSelected](~/samples/snippets/csharp/VS_Snippets_Wpf/UIAISelectionProvider_ISelectionItemProvider_snip/CSharp/ListItemFragment.cs#isselected)]\n[!code-vb[UIAISelectionProvider_ISelectionItemProvider_snip#IsSelected](~/samples/snippets/visualbasic/VS_Snippets_Wpf/UIAISelectionProvider_ISelectionItemProvider_snip/visualbasic/listitemfragment.vb#isselected)]"
