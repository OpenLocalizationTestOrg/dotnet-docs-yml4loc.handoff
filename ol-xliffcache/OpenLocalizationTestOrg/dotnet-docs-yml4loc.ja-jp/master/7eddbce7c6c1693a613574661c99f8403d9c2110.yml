- uid: System.ComponentModel.IEditableCollectionView.AddNew
  commentId: M:System.ComponentModel.IEditableCollectionView.AddNew
  id: AddNew
  parent: System.ComponentModel.IEditableCollectionView
  langs:
  - csharp
  name: AddNew()
  nameWithType: IEditableCollectionView.AddNew()
  fullName: IEditableCollectionView.AddNew()
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.ComponentModel
  summary: Adds a new item to the collection.
  remarks: Calling <xref:System.ComponentModel.IEditableCollectionView.AddNew%2A> begins an add transaction.  You should call <xref:System.ComponentModel.IEditableCollectionView.CommitNew%2A> or <xref:System.ComponentModel.IEditableCollectionView.CancelNew%2A> to end the add transaction. A new item always appears in the collection view. Any filtering, sorting, or grouping that is applied to the view is applied to the new item when <xref:System.ComponentModel.IEditableCollectionView.CommitNew%2A> is called.
  example:
  - "The following example creates a <xref:System.Windows.Window> that prompts the user to add a new item.  Then it calls <xref:System.ComponentModel.IEditableCollectionView.AddNew%2A> to create a new object and sets the <xref:System.Windows.FrameworkElement.DataContext%2A> of the <xref:System.Windows.Window> to that object. For the entire sample, see [Changing a Collection by Using IEditableCollectionView Sample](http://go.microsoft.com/fwlink/?LinkID=159974).  \n  \n [!code-csharp[EditingCollectionsSnippets#AddItem](~/samples/snippets/csharp/VS_Snippets_Wpf/EditingCollectionsSnippets/CSharp/Window1.xaml.cs#additem)]\n [!code-vb[EditingCollectionsSnippets#AddItem](~/samples/snippets/visualbasic/VS_Snippets_Wpf/EditingCollectionsSnippets/visualbasic/window1.xaml.vb#additem)]"
  syntax:
    content: public object AddNew ();
    parameters: []
    return:
      type: System.Object
      description: The new item that is added to the collection.
  overload: System.ComponentModel.IEditableCollectionView.AddNew*
