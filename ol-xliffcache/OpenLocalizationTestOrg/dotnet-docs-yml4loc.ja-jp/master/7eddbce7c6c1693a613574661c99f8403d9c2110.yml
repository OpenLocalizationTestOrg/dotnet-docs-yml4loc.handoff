- uid: System.ComponentModel.IEditableCollectionView.CanAddNew
  commentId: P:System.ComponentModel.IEditableCollectionView.CanAddNew
  id: CanAddNew
  parent: System.ComponentModel.IEditableCollectionView
  langs:
  - csharp
  name: CanAddNew
  nameWithType: IEditableCollectionView.CanAddNew
  fullName: IEditableCollectionView.CanAddNew
  type: Property
  assemblies:
  - WindowsBase
  namespace: System.ComponentModel
  summary: Gets a value that indicates whether a new item can be added to the collection.
  remarks: "An <xref:System.ComponentModel.IEditableCollectionView> can add a new item if the following are true:  \n  \n-   An item can be added to the underlying collection.  For example, if the collection is read-only, <xref:System.ComponentModel.IEditableCollectionView.CanAddNew%2A> is `false`.  \n  \n-   The <xref:System.ComponentModel.IEditableCollectionView> can create an object of the type that is in the collection.  For example, if the collection is of type <xref:System.Collections.ObjectModel.ObservableCollection%601>, the <xref:System.ComponentModel.IEditableCollectionView> must be able to create an object of type `T`."
  example:
  - "The following example checks whether an item can be added to the collection.  If <xref:System.ComponentModel.IEditableCollectionView.CanAddNew%2A> is `false`, the example tells the user that an item cannot be added.  Otherwise, it shows a form that prompts the user to add a new item. For the entire sample, see [Changing a Collection by Using IEditableCollectionView Sample](http://go.microsoft.com/fwlink/?LinkID=159974) .  \n  \n [!code-csharp[EditingCollectionsSnippets#AddItem](~/samples/snippets/csharp/VS_Snippets_Wpf/EditingCollectionsSnippets/CSharp/Window1.xaml.cs#additem)]\n [!code-vb[EditingCollectionsSnippets#AddItem](~/samples/snippets/visualbasic/VS_Snippets_Wpf/EditingCollectionsSnippets/visualbasic/window1.xaml.vb#additem)]"
  syntax:
    content: public bool CanAddNew { get; }
    return:
      type: System.Boolean
      description: '`true` if a new item can be added to the collection; otherwise, `false`.'
  overload: System.ComponentModel.IEditableCollectionView.CanAddNew*
