  summary: Represents the method that handles the <xref href="System.Web.UI.WebControls.GridView.RowCommand"></xref> event of a <xref href="System.Web.UI.WebControls.GridView"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.GridView.RowCommand> event is raised when a button within the <xref:System.Web.UI.WebControls.GridView> control is clicked. This allows you to provide an event-handling method that performs a custom routine whenever this event occurs.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.GridView> control also raises other specialized events when certain buttons are clicked (buttons with the `CommandName` property set to \"Delete\", \"Update\", and \"Page\" for example). When using one of these buttons, you should consider handling one of the specialized events provided by the control (such as <xref:System.Web.UI.WebControls.GridView.RowDeleted> or <xref:System.Web.UI.WebControls.GridView.RowDeleting>).  \n  \n When you create a <xref:System.Web.UI.WebControls.GridViewCommandEventHandler> delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event-handler delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a <xref:System.Web.UI.WebControls.GridViewCommandEventHandler> delegate to the <xref:System.Web.UI.WebControls.GridView.RowCommand> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[GridViewCommandEventHandler#1](~/samples/snippets/csharp/VS_Snippets_WebNet/GridViewCommandEventHandler/CS/gridviewcommandeventhandlercs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[GridViewCommandEventHandler#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/GridViewCommandEventHandler/VB/gridviewcommandeventhandlervb.aspx#1)]  -->  \n  \n The following example demonstrates how to declaratively add a <xref:System.Web.UI.WebControls.GridViewCommandEventHandler> delegate to the <xref:System.Web.UI.WebControls.GridView.RowCommand> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[GridViewRowCommmand#1](~/samples/snippets/csharp/VS_Snippets_WebNet/GridViewRowCommmand/CS/gridviewrowcommandcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[GridViewRowCommmand#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/GridViewRowCommmand/VB/gridviewrowcommandvb.aspx#1)]  -->"
