    - id: ignoreCurrentUser
      type: System.Boolean
      description: A <xref href="System.Boolean"></xref> indicating whether the user name should be passed to the personalization provider.
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationState
      description: A <xref href="System.Web.UI.WebControls.WebParts.PersonalizationState"></xref> containing personalization data.
