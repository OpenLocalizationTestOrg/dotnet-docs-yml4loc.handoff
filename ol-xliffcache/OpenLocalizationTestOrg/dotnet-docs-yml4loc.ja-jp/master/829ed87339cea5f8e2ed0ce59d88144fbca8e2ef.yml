      type: System.Web.UI.WebControls.WebParts.WebPartManager
      description: The <xref href="System.Web.UI.WebControls.WebParts.WebPartManager"></xref> that manages the personalization information.
    - id: loadedState
      type: System.Web.UI.WebControls.WebParts.PersonalizationState
      description: The personalization state information.
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: A <xref href="System.Web.UI.WebControls.WebParts.PersonalizationScope"></xref> indicating whether the current personalization scope is <xref href="System.Web.UI.WebControls.WebParts.PersonalizationScope.User"></xref> or <xref href="System.Web.UI.WebControls.WebParts.PersonalizationScope.Shared"></xref>.
  overload: System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineInitialScope*
  exceptions:
