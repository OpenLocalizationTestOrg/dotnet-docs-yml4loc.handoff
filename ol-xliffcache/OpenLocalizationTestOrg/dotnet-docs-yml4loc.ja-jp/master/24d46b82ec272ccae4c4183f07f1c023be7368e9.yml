  namespace: System.Diagnostics
  summary: Provides display instructions for the debugger.
  remarks: <xref:System.Diagnostics.DebuggerBrowsableState> is used to simplify the view in the debug window. Use of the <xref:System.Diagnostics.DebuggerDisplayAttribute> attribute using this enumeration can result in a much simpler and more pleasing view in the debug window. See the <xref:System.Diagnostics.DebuggerBrowsableAttribute> class for information on the use of this enumeration.
  example:
  - "The following code example shows the use of the <xref:System.Diagnostics.DebuggerBrowsableState> enumeration to instruct the debugger to not display the root (property name) of the `Keys` property, but to display the elements of the array that `Keys` gets. This code example is part of a larger example provided for the <xref:System.Diagnostics.DebuggerDisplayAttribute> class.  \n  \n [!code-cpp[System.Diagnostics.DebuggerBrowsableAttribute#6](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.Diagnostics.DebuggerBrowsableAttribute/cpp/program.cpp#6)]\n [!code-csharp[System.Diagnostics.DebuggerBrowsableAttribute#6](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Diagnostics.DebuggerBrowsableAttribute/CS/program.cs#6)]\n [!code-vb[System.Diagnostics.DebuggerBrowsableAttribute#6](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Diagnostics.DebuggerBrowsableAttribute/VB/module1.vb#6)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum DebuggerBrowsableState
