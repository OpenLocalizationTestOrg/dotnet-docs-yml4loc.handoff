- uid: System.ServiceModel.Configuration.X509ServiceCertificateAuthenticationElement.CustomCertificateValidatorType
  commentId: P:System.ServiceModel.Configuration.X509ServiceCertificateAuthenticationElement.CustomCertificateValidatorType
  id: CustomCertificateValidatorType
  parent: System.ServiceModel.Configuration.X509ServiceCertificateAuthenticationElement
  langs:
  - csharp
  name: CustomCertificateValidatorType
  nameWithType: X509ServiceCertificateAuthenticationElement.CustomCertificateValidatorType
  fullName: X509ServiceCertificateAuthenticationElement.CustomCertificateValidatorType
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets the type of custom service certificate validator to be used.
  remarks: '[!INCLUDE[indigo1](~/includes/indigo1-md.md)] provides a default service certificate validator that verifies the service certificate against the trusted people store. It also verifies that the certificate chains up to a valid root. You can implement a custom validator to specify a different behavior and use this property to point to the custom validator.'
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("customCertificateValidatorType", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.StringValidator(MinLength=0)]

      public string CustomCertificateValidatorType { get; set; }
    return:
      type: System.String
      description: The type of <xref href="System.IdentityModel.Selectors.X509CertificateValidator"></xref> to be used.
  overload: System.ServiceModel.Configuration.X509ServiceCertificateAuthenticationElement.CustomCertificateValidatorType*
  exceptions: []
