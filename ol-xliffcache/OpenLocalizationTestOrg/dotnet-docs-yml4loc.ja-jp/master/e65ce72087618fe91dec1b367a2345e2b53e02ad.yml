  summary: Represents a kind of `ISession` that enforces the requirement that all messages exchanged on the session are between the same communicating parties that established the session.
  remarks: <xref:System.ServiceModel.Security.ISecuritySession> instances are provided by message security channels (which use WS-SecureConversation) and by TCP secure transport channels.
