  namespace: System.Windows.Input
  summary: Gets or sets a string that specifies any Speech Recognition Grammar Specification (SRGS) markup to be used as a suggested input pattern by input processors.
  remarks: Currently, this property is only applicable to speech input.
  syntax:
    content: public string SrgsMarkup { get; set; }
    return:
      type: System.String
      description: "A string that specifies any SRGS markup to be used as a suggested input pattern by input processors.  \n  \n This property has no default value."
