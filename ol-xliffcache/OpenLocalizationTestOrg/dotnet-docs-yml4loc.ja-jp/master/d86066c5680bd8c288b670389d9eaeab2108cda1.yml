  type: Method
  assemblies:
  - System.Xaml
  namespace: System.Windows.Markup
  summary: Converts the provided object to another object, using the specified context and culture information.
  remarks: Only a <xref:System.String> input provides a conversion result.
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides a format context.
    - id: culture
      type: System.Globalization.CultureInfo
      description: The <xref href="System.Globalization.CultureInfo"></xref> to use as the current culture.
    - id: value
      type: System.Object
      description: The reference name string to convert.
    return:
      type: System.Object
      description: The returned object, which is potentially any object that is type-mapped in the relevant backing assemblies and capable of being declared in XAML with a XAML name reference.
