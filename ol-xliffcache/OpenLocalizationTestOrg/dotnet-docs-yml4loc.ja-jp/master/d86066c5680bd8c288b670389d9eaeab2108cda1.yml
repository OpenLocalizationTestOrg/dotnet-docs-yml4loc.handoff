  namespace: System.Windows.Markup
  summary: Converts an object to the specified type. This is intended to return XAML reference names for objects in an object graph.
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides a format context.
    - id: culture
      type: System.Globalization.CultureInfo
      description: The <xref href="System.Globalization.CultureInfo"></xref> to use as the current culture.
    - id: value
      type: System.Object
      description: The object to retrieve the reference name for.
    - id: destinationType
      type: System.Type
      description: The type to return. You should always reference the <xref href="System.String"></xref> type.
    return:
      type: System.Object
      description: The reference name of the input <code>value</code> object.
  overload: System.Windows.Markup.NameReferenceConverter.ConvertTo*
  exceptions:
