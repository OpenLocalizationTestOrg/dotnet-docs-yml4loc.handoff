  summary: Represents a 3-tuple, or triple.
  remarks: "A tuple is a data structure that has a specific number and sequence of values. The <xref:System.Tuple%603> class represents a 3-tuple, or triple, which is a tuple that has three components.  \n  \n You can instantiate a <xref:System.Tuple%603> object by calling either the <xref:System.Tuple%603.%23ctor%2A> constructor or the static <xref:System.Tuple.Create%60%603%28%60%600%2C%60%601%2C%60%602%29?displayProperty=fullName> method. You can retrieve the values of the tuple's components by using the read-only <xref:System.Tuple%603.Item1%2A>, <xref:System.Tuple%603.Item2%2A>, and <xref:System.Tuple%603.Item3%2A> instance properties.  \n  \n Tuples are commonly used in four different ways:  \n  \n-   To represent a single set of data. For example, a tuple can represent a database record, and its components can represent individual fields of the record.  \n  \n-   To provide easy access to, and manipulation of, a data set. The following example defines an array of <xref:System.Tuple%603> objects that contain the names of students, their average test scores, and the number of tests taken. The array is passed to the `ComputeStatistics` method, which calculates the mean and standard deviation of the test scores.  \n  \n     [!code-csharp[System.Tuple\\`3.Class#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.tuple`3.class/cs/example1.cs#1)]\n     [!code-vb[System.Tuple\\`3.Class#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.tuple`3.class/vb/example1.vb#1)]  \n  \n-   To return multiple values from a method without the use of `out` parameters (in C#) or `ByRef` parameters (in Visual Basic). For example, the previous example returns its summary test score statistics in a <xref:System.Tuple%603> object.  \n  \n-   To pass multiple values to a method through a single parameter. For example, the <xref:System.Threading.Thread.Start%28System.Object%29?displayProperty=fullName> method has a single parameter that lets you supply one value to the method that the thread executes at startup. If you supply a <xref:System.Tuple%603> object as the method argument, you can supply the threadâ€™s startup routine with three items of data."
