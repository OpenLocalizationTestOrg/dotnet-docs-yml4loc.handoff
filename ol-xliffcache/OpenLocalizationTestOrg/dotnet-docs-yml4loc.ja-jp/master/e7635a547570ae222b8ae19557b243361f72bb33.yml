  summary: Returns a value that indicates whether the current <xref href="System.Tuple`3"></xref> object is equal to a specified object based on a specified comparison method.
  remarks: "This member is an explicit interface member implementation. It can be used only when the <xref:System.Tuple%603> instance is cast to an <xref:System.Collections.IStructuralEquatable> interface.  \n  \n The <xref:System.Collections.IEqualityComparer.Equals%2A?displayProperty=fullName> implementation is called only if `other` is not `null`, and if it can be successfully cast (in C#) or converted (in Visual Basic) to a <xref:System.Tuple%603> object whose components are of the same types as the current instance. The <xref:System.Tuple%603.System%23Collections%23IStructuralEquatable%23Equals%2A?displayProperty=fullName> method first passes the <xref:System.Tuple%603.Item1%2A> values of the <xref:System.Tuple%603> objects to be compared to the <xref:System.Collections.IEqualityComparer.Equals%2A?displayProperty=fullName> implementation. If this method call returns `true`, the method is called again and passed the <xref:System.Tuple%603.Item2%2A> values of the two <xref:System.Tuple%603> objects. If this method call returns `true` again, the method is called a third time and passed the <xref:System.Tuple%603.Item3%2A> values of the two <xref:System.Tuple%603> objects."
  example:
  - "The following example defines an `Item2Comparer` class that implements the <xref:System.Collections.IEqualityComparer> interface and changes the way in which <xref:System.Tuple%603> objects are evaluated for equality. The method always returns `true` when it is passed the <xref:System.Tuple%603.Item1%2A> property values of two <xref:System.Tuple%603> objects, and it calls the <xref:System.Tuple%603.System%23Collections%23IStructuralEquatable%23Equals%2A?displayProperty=fullName> method to evaluate their <xref:System.Tuple%603.Item2%2A> property values. If this method call returns `true`, their <xref:System.Tuple%603.Item3%2A> property values are passed to the method, which always returns `true`. As a result, the method tests for equality based only on the value of the <xref:System.Tuple%603.Item2%2A> property. The output illustrates the result for a data set of <xref:System.Tuple%603> objects that record the names, mean test score, and number of tests of students in a class.  \n  \n [!code-csharp[System.Tuple\\`3.Equals#2](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.tuple`3.equals/cs/equals2.cs#2)]\n [!code-vb[System.Tuple\\`3.Equals#2](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.tuple`3.equals/vb/equals2.vb#2)]"
