  summary: Computes the <xref href="System.Security.Cryptography.SHA1"></xref> hash value for the input data using the implementation provided by the cryptographic service provider (CSP). This class cannot be inherited.
  remarks: "The hash size for the <xref:System.Security.Cryptography.SHA1CryptoServiceProvider> class is 160 bits.  \n  \n> [!IMPORTANT]\n>  This type implements the <xref:System.IDisposable> interface. When you have finished using the type, you should dispose of it either directly or indirectly. To dispose of the type directly, call its <xref:System.IDisposable.Dispose%2A> method in a `try`/`catch` block. To dispose of it indirectly, use a language construct such as `using` (in C#) or `Using` (in Visual Basic). For more information, see the \"Using an Object that Implements IDisposable\" section in the <xref:System.IDisposable> interface topic."
  example:
  - "The following code example computes the <xref:System.Security.Cryptography.SHA1> hash value for `data` and stores it in `result`. This example assumes that there is a predefined constant `DATA_SIZE`.  \n  \n [!code-cpp[Classic SHA1CryptoServiceProvider Example#1](~/samples/snippets/cpp/VS_Snippets_CLR_Classic/classic SHA1CryptoServiceProvider Example/CPP/source.cpp#1)]\n [!code-csharp[Classic SHA1CryptoServiceProvider Example#1](~/samples/snippets/csharp/VS_Snippets_CLR_Classic/classic SHA1CryptoServiceProvider Example/CS/source.cs#1)]\n [!code-vb[Classic SHA1CryptoServiceProvider Example#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_Classic/classic SHA1CryptoServiceProvider Example/VB/source.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

