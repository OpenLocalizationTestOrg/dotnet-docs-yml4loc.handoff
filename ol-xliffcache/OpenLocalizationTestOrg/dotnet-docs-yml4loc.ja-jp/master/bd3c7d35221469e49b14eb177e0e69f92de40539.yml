    [!code-cpp[SoapFaultBinding#1](~/samples/snippets/cpp/VS_Snippets_Remoting/SoapFaultBinding/CPP/soapfaultbinding.cpp#1)]
     [!code-csharp[SoapFaultBinding#1](~/samples/snippets/csharp/VS_Snippets_Remoting/SoapFaultBinding/CS/soapfaultbinding.cs#1)]
     [!code-vb[SoapFaultBinding#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/SoapFaultBinding/VB/soapfaultbinding.vb#1)]
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtension("fault", "http://schemas.xmlsoap.org/wsdl/soap/", typeof(System.Web.Services.Description.FaultBinding))]

