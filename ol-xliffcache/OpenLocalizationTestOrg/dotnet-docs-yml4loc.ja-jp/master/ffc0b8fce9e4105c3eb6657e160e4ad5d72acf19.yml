  summary: Provides a service that can generate unique names for objects.
  remarks: A <xref:System.ComponentModel.Design.Serialization.DesignerLoader> can implement this service to provide a way for a designer to create new, unique names for objects. If this service is not available, the designer uses a default implementation.
  example:
  - "The following example code provides an example <xref:System.ComponentModel.Design.Serialization.INameCreationService> implementation. The service can create a unique name based on a type that does not match any names in the specified container. It can also validate a specified name string.  \n  \n [!code-cpp[INameCreationServiceExample#1](~/samples/snippets/cpp/VS_Snippets_Winforms/INameCreationServiceExample/CPP/class1.cpp#1)]\n [!code-csharp[INameCreationServiceExample#1](~/samples/snippets/csharp/VS_Snippets_Winforms/INameCreationServiceExample/CS/class1.cs#1)]\n [!code-vb[INameCreationServiceExample#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/INameCreationServiceExample/VB/class1.vb#1)]"
