  parent: System.ComponentModel.Design.Serialization.INameCreationService
  langs:
  - csharp
  name: CreateName(IContainer, Type)
  nameWithType: INameCreationService.CreateName(IContainer, Type)
  fullName: INameCreationService.CreateName(IContainer, Type)
  type: Method
  assemblies:
  - System
  - netstandard
  - System.ComponentModel.TypeConverter
  namespace: System.ComponentModel.Design.Serialization
  summary: Creates a new name that is unique to all components in the specified container.
  remarks: This method returns a name for the new object that is unique within the specified container.
  example:
  - "The following code example provides an example <xref:System.ComponentModel.Design.Serialization.INameCreationService.CreateName%2A?displayProperty=fullName> method implementation. The method can create a name based on the name of a specified type that is unique to the names of the components within the specified container.  \n  \n [!code-cpp[INameCreationServiceExample#2](~/samples/snippets/cpp/VS_Snippets_Winforms/INameCreationServiceExample/CPP/class1.cpp#2)]\n [!code-csharp[INameCreationServiceExample#2](~/samples/snippets/csharp/VS_Snippets_Winforms/INameCreationServiceExample/CS/class1.cs#2)]\n [!code-vb[INameCreationServiceExample#2](~/samples/snippets/visualbasic/VS_Snippets_Winforms/INameCreationServiceExample/VB/class1.vb#2)]"
  syntax:
    content: public string CreateName (System.ComponentModel.IContainer container, Type dataType);
    parameters:
    - id: container
      type: System.ComponentModel.IContainer
      description: The container where the new object is added.
    - id: dataType
      type: System.Type
      description: The data type of the object that receives the name.
    return:
      type: System.String
      description: A unique name for the data type.
