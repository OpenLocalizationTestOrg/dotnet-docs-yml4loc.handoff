  summary: Gets a list of context properties that define the context in which the object is to be created.
  remarks: A new object's context is generally chosen based on metadata attributes of the class. The context selection mechanism is extensible through custom attributes, also known as static context properties, which are compiled into the class metadata. When activating an object remotely, the <xref:System.Runtime.Remoting.Activation.IConstructionCallMessage.ContextProperties%2A> contains the list of properties that were contributed by various attributes in the construction call message. These properties are used to create the context in which the server object is activated.
