  summary: Returns whether this converter can convert an object of the given type to the type of this converter.
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides a format context.
    - id: sourceType
      type: System.Type
      description: A <xref href="System.Type"></xref> that represents the type that you want to convert from.
    return:
      type: System.Boolean
      description: '`true` if <code>sourceType</code> is a <xref href="System.String"></xref> type or a <xref href="System.Uri"></xref> type can be assigned from <code>sourceType</code>; otherwise, `false`.'
