  summary: The exception that is thrown when an invalid Uniform Resource Identifier (URI) is detected.
  remarks: "The <xref:System.UriFormatException> is thrown by the Uri class constructor if the supplied URI could not be correctly parsed. The format for a valid URI is defined in RFC 2396.  \n  \n The text of the <xref:System.Exception.Message%2A> property indicates the reason that the exception was thrown.  \n  \n> [!NOTE]\n>  This exception is not included in the [.NET for Windows Store apps](http://go.microsoft.com/fwlink/?LinkID=247912) or the , but it is thrown by some members that are. To catch the exception in that case, write a `catch` statement for <xref:System.FormatException> instead."
