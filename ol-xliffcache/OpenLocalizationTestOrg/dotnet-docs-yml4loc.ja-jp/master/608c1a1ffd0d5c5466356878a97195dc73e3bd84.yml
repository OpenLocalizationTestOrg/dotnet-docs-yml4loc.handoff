  summary: Removes every attribute in the source collection from its parent element.
  remarks: This method uses snapshot semantics—that is, it copies the attributes in the source collection to a <xref:System.Collections.Generic.List%601?displayProperty=fullName> before disconnecting them from their parents. This is required to avoid issues with mixed imperative/declarative code. For more information, see [Mixed Declarative Code/Imperative Code Bugs (LINQ to XML)](http://msdn.microsoft.com/library/d9a5c404-2b0e-46cd-a358-0e78773b3094).
  example:
  - "The following example retrieves a collection of attributes, and then calls this method to remove them from their parent elements.  \n  \n```csharp  \n  \n                XElement root = new XElement(\"Root\",  \n    new XAttribute(\"Att1\", 1),  \n    new XAttribute(\"Att2\", 2),  \n    new XAttribute(\"Att3\", 3),  \n    new XAttribute(\"Att4\", 4),  \n    new XAttribute(\"Att5\", 5)  \n);  \n  \nIEnumerable<XAttribute> atList =  \n    from at in root.Attributes()  \n    where (int)at >= 3  \n    select at;  \n  \natList.Remove();  \n  \nConsole.WriteLine(root);  \n```  \n  \n```vb  \n  \n                Dim root As XElement = <Root Att1=\"1\" Att2=\"2\" Att3=\"3\" Att4=\"4\" Att5=\"5\"/>  \n  \nDim atList = From at In root.Attributes _  \n             Where at.Value >= 3 _  \n             Select at  \n  \natList.Remove()  \n  \nConsole.WriteLine(root)  \n  \n```  \n  \n This example produces the following output:  \n  \n```  \n<Root Att1=\"1\" Att2=\"2\" />  \n```"
