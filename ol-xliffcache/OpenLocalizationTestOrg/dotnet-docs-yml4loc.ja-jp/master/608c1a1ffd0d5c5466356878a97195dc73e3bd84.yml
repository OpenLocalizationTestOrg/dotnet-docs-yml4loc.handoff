  summary: Returns a filtered collection of the child elements of every element and document in the source collection. Only elements that have a matching <xref href="System.Xml.Linq.XName"></xref> are included in the collection.
  remarks: "Visual Basic users can use the integrated elements axis to retrieve the child elements of every element in a collection.  \n  \n This method uses deferred execution."
  example:
  - "This extension method is useful when you want to retrieve all elements with a specified name at a particular depth. This is easy if the document is very regular, but if the document is irregular, it can be a bit more difficult. In the following example, we want to retrieve all `aaa` elements that are children of `Item` elements. A given `Item` element may or may not contain an `aaa` element. This is easily accomplished using this extension method, as follows:  \n  \n```csharp  \n  \n                XElement xmlTree = new XElement(\"Root\",  \n    new XElement(\"Item\",  \n        new XElement(\"aaa\", 1),  \n        new XElement(\"bbb\", 2)  \n    ),  \n    new XElement(\"Item\",  \n        new XElement(\"ccc\", 3),  \n        new XElement(\"aaa\", 4)  \n    ),  \n    new XElement(\"Item\",  \n        new XElement(\"ddd\", 5),  \n        new XElement(\"eee\", 6)  \n    )  \n);  \n  \nIEnumerable<XElement> allGrandChildren =  \n    from el in xmlTree.Elements(\"Item\").Elements(\"aaa\")  \n    select el;  \n  \nforeach (XElement el in allGrandChildren)  \n    Console.WriteLine(el);  \n```  \n  \n```vb  \n  \n                Dim xmlTree As XElement = _  \n    <Root>  \n        <Item>  \n            <aaa>1</aaa>  \n            <bbb>2</bbb>  \n        </Item>  \n  \n        <Item>  \n            <ccc>3</ccc>  \n            <aaa>4</aaa>  \n        </Item>  \n  \n        <Item>  \n            <ddd>5</ddd>  \n            <eee>6</eee>  \n        </Item>  \n    </Root>  \n  \nDim allGrandChildren = From el In xmlTree.<Item>.<aaa> _  \n                       Select el  \n  \nFor Each el As XElement In allGrandChildren  \n    Console.WriteLine(el)  \nNext  \n  \n```  \n  \n This example produces the following output:  \n  \n```  \n<aaa>1</aaa>  \n<aaa>4</aaa>  \n```  \n  \n The following is the same example, but in this case the XML is in a namespace. For more information, see [Working with XML Namespaces](http://msdn.microsoft.com/library/e3003209-3234-45be-a832-47feb7927430).  \n  \n```csharp  \nXNamespace aw = \"http://www.adventure-works.com\";  \nXElement xmlTree = new XElement(aw + \"Root\",  \n    new XElement(aw + \"Item\",  \n        new XElement(aw + \"aaa\", 1),  \n        new XElement(aw + \"bbb\", 2)  \n    ),  \n    new XElement(aw + \"Item\",  \n        new XElement(aw + \"ccc\", 3),  \n        new XElement(aw + \"aaa\", 4)  \n    ),  \n    new XElement(aw + \"Item\",  \n        new XElement(aw + \"ddd\", 5),  \n        new XElement(aw + \"eee\", 6)  \n    )  \n);  \n  \nIEnumerable<XElement> allGrandChildren =  \n    from el in xmlTree.Elements(aw + \"Item\").Elements(aw + \"aaa\")  \n    select el;  \n  \nforeach (XElement el in allGrandChildren)  \n    Console.WriteLine(el);  \n```  \n  \n```vb  \n  \n                Imports <xmlns=\"http://www.adventure-works.com\">  \n  \nModule Module1  \n    Sub Main()  \n        Dim xmlTree As XElement = _  \n            <Root>  \n                <Item>  \n                    <aaa>1</aaa>  \n                    <bbb>2</bbb>  \n                </Item>  \n  \n                <Item>  \n                    <ccc>3</ccc>  \n                    <aaa>4</aaa>  \n                </Item>  \n  \n                <Item>  \n                    <ddd>5</ddd>  \n                    <eee>6</eee>  \n                </Item>  \n            </Root>  \n  \n        Dim allGrandChildren = From el In xmlTree.<Item>.<aaa> _  \n                               Select el  \n  \n        For Each el As XElement In allGrandChildren  \n            Console.WriteLine(el)  \n        Next  \n    End Sub  \nEnd Module  \n  \n```  \n  \n This example produces the following output:  \n  \n```  \n<aaa xmlns=\"http://www.adventure-works.com\">1</aaa>  \n<aaa xmlns=\"http://www.adventure-works.com\">4</aaa>  \n```"
