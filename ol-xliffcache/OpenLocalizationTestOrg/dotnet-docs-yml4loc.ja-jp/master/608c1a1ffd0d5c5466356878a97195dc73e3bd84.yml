  name: DescendantNodes<T>(IEnumerable<T>)
  nameWithType: Extensions.DescendantNodes<T>(IEnumerable<T>)
  fullName: Extensions.DescendantNodes<T>(IEnumerable<T>)
  type: Method
  assemblies:
  - System.Xml.XDocument
  - System.Xml.Linq
  - netstandard
  namespace: System.Xml.Linq
  summary: Returns a collection of the descendant nodes of every document and element in the source collection.
  remarks: "This axis extension method is used on <xref:System.Xml.Linq.XDocument> and <xref:System.Xml.Linq.XElement> objects. Both of these types derive from <xref:System.Xml.Linq.XContainer>, so this method operates on an <xref:System.Collections.Generic.IEnumerable%601> of <xref:System.Xml.Linq.XContainer> that contains the source collection.  \n  \n Although Visual Basic has an integrated XML axis for descendant elements, there is no integrated axis for descendant nodes, so Visual Basic users must use this axis method explicitly.  \n  \n This method uses deferred execution."
  example:
  - "The following example retrieves a collection of two elements, and then retrieves a collection of all descendant nodes for every element in the source collection. Note that the attribute of the `GrandChild` element is not surfaced as a node.  \n  \n```csharp  \n  \n                XElement xmlTree = XElement.Parse(  \n@\"<Root>  \n    <Child>aaa<GrandChild anAttribute='xyz'>Text</GrandChild>  \n        <!--a comment-->  \n        <?xml-stylesheet type='text/xsl' href='test.xsl'?>  \n    </Child>  \n    <Child>ccc<GrandChild>Text</GrandChild>ddd</Child>  \n</Root>\");  \nIEnumerable<XNode> nodes =  \n    from node in xmlTree.Elements(\"Child\").DescendantNodes()  \n    select node;  \n  \nforeach (XNode node in nodes)  \n{  \n    switch (node.NodeType)  \n    {  \n        case XmlNodeType.Element:  \n            Console.WriteLine(\"Element: {0}\", ((XElement)node).Name);  \n            break;  \n        case XmlNodeType.Text:  \n            Console.WriteLine(\"Text: {0}\", ((XText)node).Value);  \n            break;  \n        case XmlNodeType.Comment:  \n            Console.WriteLine(\"Comment: {0}\", ((XComment)node).Value);  \n            break;  \n        case XmlNodeType.ProcessingInstruction:  \n            Console.WriteLine(\"PI: {0}\", ((XProcessingInstruction)node).Data);  \n            break;  \n    }  \n}  \n```  \n  \n```vb  \n  \n                Dim xmlTree As XElement = _  \n<Root>  \n    <Child>aaa<GrandChild anAttribute='xyz'>Text</GrandChild>  \n        <!--a comment-->  \n        <?xml-stylesheet type='text/xsl' href='test.xsl'?>  \n    </Child>  \n    <Child>ccc<GrandChild>Text</GrandChild>ddd</Child>  \n</Root>  \n  \nDim nodes As IEnumerable(Of XNode) = _  \n    From node In xmlTree.<Child>.DescendantNodes _  \n    Select node  \n  \nFor Each node As XNode In nodes  \n    Select Case node.NodeType  \n        Case XmlNodeType.Element  \n            Console.WriteLine(\"Element: {0}\", DirectCast(node, XElement).Name)  \n        Case XmlNodeType.Text  \n            Console.WriteLine(\"Text: {0}\", DirectCast(node, XText).Value)  \n        Case XmlNodeType.Comment  \n            Console.WriteLine(\"Comment: {0}\", DirectCast(node, XComment).Value)  \n        Case XmlNodeType.ProcessingInstruction  \n            Console.WriteLine(\"PI: {0}\", DirectCast(node, XProcessingInstruction).Data)  \n    End Select  \nNext  \n```  \n  \n This example produces the following output:  \n  \n```  \nText: aaa  \nElement: GrandChild  \nText: Text  \nComment: a comment  \nPI: type='text/xsl' href='test.xsl'  \nText: ccc  \nElement: GrandChild  \nText: Text  \nText: ddd  \n```  \n  \n The following is the same example, but in this case the XML is in a namespace. For more information, see [Working with XML Namespaces](http://msdn.microsoft.com/library/e3003209-3234-45be-a832-47feb7927430).  \n  \n```csharp  \n  \n                XNamespace aw = \"http://www.adventure-works.com\";  \nXElement xmlTree = XElement.Parse(  \n@\"<Root xmlns='http://www.adventure-works.com'>  \n    <Child>aaa<GrandChild anAttribute='xyz'>Text</GrandChild>  \n        <!--a comment-->  \n        <?xml-stylesheet type='text/xsl' href='test.xsl'?>  \n    </Child>  \n    <Child>ccc<GrandChild>Text</GrandChild>ddd</Child>  \n</Root>\");  \nIEnumerable<XNode> nodes =  \n    from node in xmlTree.Elements(aw + \"Child\").DescendantNodes()  \n    select node;  \n  \nforeach (XNode node in nodes)  \n{  \n    switch (node.NodeType)  \n    {  \n        case XmlNodeType.Element:  \n            Console.WriteLine(\"Element: {0}\", ((XElement)node).Name);  \n            break;  \n        case XmlNodeType.Text:  \n            Console.WriteLine(\"Text: {0}\", ((XText)node).Value);  \n            break;  \n        case XmlNodeType.Comment:  \n            Console.WriteLine(\"Comment: {0}\", ((XComment)node).Value);  \n            break;  \n        case XmlNodeType.ProcessingInstruction:  \n            Console.WriteLine(\"PI: {0}\", ((XProcessingInstruction)node).Data);  \n            break;  \n    }  \n}  \n```  \n  \n```vb  \n  \n                Imports <xmlns=\"http://www.adventure-works.com\">  \n  \nModule Module1  \n    Sub Main()  \n        Dim xmlTree As XElement = _  \n        <Root>  \n            <Child>aaa<GrandChild anAttribute='xyz'>Text</GrandChild>  \n                <!--a comment-->  \n                <?xml-stylesheet type='text/xsl' href='test.xsl'?>  \n            </Child>  \n            <Child>ccc<GrandChild>Text</GrandChild>ddd</Child>  \n        </Root>  \n  \n        Dim nodes As IEnumerable(Of XNode) = _  \n            From node In xmlTree.<Child>.DescendantNodes _  \n            Select node  \n  \n        For Each node As XNode In nodes  \n            Select Case node.NodeType  \n                Case XmlNodeType.Element  \n                    Console.WriteLine(\"Element: {0}\", DirectCast(node, XElement).Name)  \n                Case XmlNodeType.Text  \n                    Console.WriteLine(\"Text: {0}\", DirectCast(node, XText).Value)  \n                Case XmlNodeType.Comment  \n                    Console.WriteLine(\"Comment: {0}\", DirectCast(node, XComment).Value)  \n                Case XmlNodeType.ProcessingInstruction  \n                    Console.WriteLine(\"PI: {0}\", DirectCast(node, XProcessingInstruction).Data)  \n            End Select  \n        Next  \n    End Sub  \nEnd Module  \n```  \n  \n This example produces the following output:  \n  \n```  \nText: aaa  \nElement: {http://www.adventure-works.com}GrandChild  \nText: Text  \nComment: a comment  \nPI: type='text/xsl' href='test.xsl'  \nText: ccc  \nElement: {http://www.adventure-works.com}GrandChild  \nText: Text  \nText: ddd  \n```"
