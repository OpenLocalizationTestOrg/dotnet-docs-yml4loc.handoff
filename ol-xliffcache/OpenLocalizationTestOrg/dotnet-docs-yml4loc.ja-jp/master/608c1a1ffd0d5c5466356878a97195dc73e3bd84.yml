  summary: Returns a collection of nodes that contains all nodes in the source collection, sorted in document order.
  remarks: This axis method uses deferred execution. However, it first enumerates its source collection, the sorts the nodes in document order, and then yields the results.
  example:
  - "The following example creates a collection of nodes that are not in document order, and then uses this axis to create a new collection where the nodes are in document order.  \n  \n```csharp  \n  \n                XElement xmlTree = new XElement(\"Root\",  \n    new XElement(\"Item\",  \n        new XElement(\"aaa\", 1),  \n        new XElement(\"bbb\", 2)  \n    ),  \n    new XElement(\"Item\",  \n        new XElement(\"ccc\", 3),  \n        new XElement(\"aaa\", 4)  \n    ),  \n    new XElement(\"Item\",  \n        new XElement(\"ddd\", 5),  \n        new XElement(\"eee\", 6)  \n    )  \n);  \n  \nXElement[] elementList = {  \n    xmlTree.Descendants(\"ddd\").First(),  \n    xmlTree.Descendants(\"ccc\").First(),  \n    xmlTree.Descendants(\"aaa\").First()  \n};  \n  \nIEnumerable<XElement> inDocOrder = elementList.InDocumentOrder();  \n  \nforeach (XElement el in inDocOrder)  \n    Console.WriteLine(el);  \n```  \n  \n```vb  \n  \n                Dim xmlTree As XElement = _  \n    <Root>  \n        <Item>  \n            <aaa>1</aaa>  \n            <bbb>2</bbb>  \n        </Item>  \n  \n        <Item>  \n            <ccc>3</ccc>  \n            <aaa>4</aaa>  \n        </Item>  \n  \n        <Item>  \n            <ddd>5</ddd>  \n            <eee>6</eee>  \n        </Item>  \n    </Root>  \n  \nDim elementList() As XElement = _  \n    { _  \n        xmlTree...<ddd>(0), _  \n        xmlTree...<ccc>(0), _  \n        xmlTree...<aaa>(0) _  \n    }  \n  \nDim inDocOrder = elementList.InDocumentOrder  \n  \nFor Each el As XElement In inDocOrder  \n    Console.WriteLine(el)  \nNext  \n  \n```  \n  \n This example produces the following output:  \n  \n```  \n<aaa>1</aaa>  \n<ccc>3</ccc>  \n<ddd>5</ddd>  \n```"
