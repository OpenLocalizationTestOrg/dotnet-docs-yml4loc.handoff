  remarks: "Visual Basic users can use the [Language-Integrated Axes in Visual Basic (LINQ to XML)](http://msdn.microsoft.com/library/4143c385-eb50-4286-a7fd-a50f466c7af0) instead of using this axis method explicitly.  \n  \n This method uses deferred execution."
  example:
  - "The following example retrieves a collection of two elements, and then retrieves a collection of all descendants of the two elements that have the specified element name.  \n  \n```csharp  \n  \n                XElement xmlTree = XElement.Parse(  \n@\"<Root>  \n    <Para>  \n        <t>This is some text </t>  \n        <b>  \n            <t>where</t>  \n        </b>  \n        <t> all of the text nodes must be concatenated. </t>  \n    </Para>  \n    <Para>  \n        <t>This is a second sentence.</t>  \n    </Para>  \n</Root>\");  \n  \nstring str =  \n    (from el in xmlTree.Elements(\"Para\").Descendants(\"t\")  \n    select (string)el)  \n    .Aggregate(new StringBuilder(),  \n        (sb, i) => sb.Append(i),  \n        sb => sb.ToString());  \n  \nConsole.WriteLine(str);  \n```  \n  \n```vb  \n  \n                Dim xmlTree As XElement = _  \n    <Root>  \n        <Para>  \n            <t>This is some text </t>  \n            <b>  \n                <t>where</t>  \n            </b>  \n            <t> all of the text nodes must be concatenated. </t>  \n        </Para>  \n        <Para>  \n            <t>This is a second sentence.</t>  \n        </Para>  \n    </Root>  \n  \nDim str As String = _  \n    ( _  \n        From el In xmlTree.<Para>...<t> _  \n        Select CStr(el) _  \n    ) _  \n    .Aggregate(New StringBuilder(), _  \n               Function(ByVal sb, ByVal i) sb.Append(i), _  \n               Function(ByVal sb) sb.ToString())  \n  \nConsole.WriteLine(str)  \n```  \n  \n This example produces the following output:  \n  \n```  \nThis is some text where all of the text nodes must be concatenated. This is a second sentence.  \n```  \n  \n The following is the same example, but in this case the XML is in a namespace. For more information, see [Working with XML Namespaces](http://msdn.microsoft.com/library/e3003209-3234-45be-a832-47feb7927430).  \n  \n```csharp  \n  \n                XNamespace aw = \"http://www.adventure-works.com\";  \nXElement xmlTree = XElement.Parse(  \n@\"<Root xmlns='http://www.adventure-works.com'>  \n    <Para>  \n        <t>This is some text </t>  \n        <b>  \n            <t>where</t>  \n        </b>  \n        <t> all of the text nodes must be concatenated. </t>  \n    </Para>  \n    <Para>  \n        <t>This is a second sentence.</t>  \n    </Para>  \n</Root>\");  \n  \nstring str =  \n    (from el in xmlTree.Elements(aw + \"Para\").Descendants(aw + \"t\")  \n     select (string)el)  \n    .Aggregate(new StringBuilder(),  \n        (sb, i) => sb.Append(i),  \n        sb => sb.ToString());  \n  \nConsole.WriteLine(str);  \n```  \n  \n```vb  \n  \n                Imports <xmlns=\"http://www.adventure-works.com\">  \n  \nModule Module1  \n    Sub Main()  \n        Dim xmlTree As XElement = _  \n            <Root>  \n                <Para>  \n                    <t>This is some text </t>  \n                    <b>  \n                        <t>where</t>  \n                    </b>  \n                    <t> all of the text nodes must be concatenated. </t>  \n                </Para>  \n                <Para>  \n                    <t>This is a second sentence.</t>  \n                </Para>  \n            </Root>  \n  \n        Dim str As String = _  \n            ( _  \n                From el In xmlTree.<Para>...<t> _  \n                Select CStr(el) _  \n            ) _  \n            .Aggregate(New StringBuilder(), _  \n                       Function(sb, i) sb.Append(i), _  \n                       Function(sb) sb.ToString())  \n  \n        Console.WriteLine(str)  \n    End Sub  \nEnd Module  \n```  \n  \n This example produces the following output:  \n  \n```  \nThis is some text where all of the text nodes must be concatenated. This is a second sentence.  \n```"
