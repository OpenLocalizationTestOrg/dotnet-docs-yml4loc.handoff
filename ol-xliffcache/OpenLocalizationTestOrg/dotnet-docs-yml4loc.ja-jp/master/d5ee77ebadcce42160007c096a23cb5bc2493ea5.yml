  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security.Tokens
  summary: Initializes a security token requirement.
  remarks: "The following properties of the <xref:System.IdentityModel.Selectors.SecurityTokenRequirement> are initialized:  \n  \n-   If <xref:System.ServiceModel.Security.Tokens.SslSecurityTokenParameters.RequireClientCertificate%2A> is `true`, <xref:System.IdentityModel.Selectors.SecurityTokenRequirement.TokenType%2A> = <xref:System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenTypes.MutualSslnego%2A>; otherwise, it is set to <xref:System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenTypes.AnonymousSslnego%2A>.  \n  \n-   <xref:System.IdentityModel.Selectors.SecurityTokenRequirement.RequireCryptographicToken%2A> = `true`.  \n  \n-   The `SupportSecurityContextCancellation` property in <xref:System.IdentityModel.Selectors.SecurityTokenRequirement.Properties%2A> is set to <xref:System.ServiceModel.Security.Tokens.SslSecurityTokenParameters.RequireCancellation%2A>.  \n  \n-   The `IssuedSecurityTokenParameters` property in <xref:System.IdentityModel.Selectors.SecurityTokenRequirement.Properties%2A> is set to a clone of the current instance.  \n  \n-   <xref:System.IdentityModel.Selectors.SecurityTokenRequirement.KeyType%2A> = <xref:System.IdentityModel.Tokens.SecurityKeyType.SymmetricKey>."
  syntax:
    content: protected override void InitializeSecurityTokenRequirement (System.IdentityModel.Selectors.SecurityTokenRequirement requirement);
    parameters:
    - id: requirement
      type: System.IdentityModel.Selectors.SecurityTokenRequirement
      description: The requirement of the security token.
