  summary: Occurs when initialization of the component is completed.
  remarks: "This event typically occurs during the call to the <xref:System.ComponentModel.ISupportInitialize.EndInit%2A> method for the component, but it may occur later if the component has dependent controls that implement the <xref:System.ComponentModel.ISupportInitializeNotification> interface and the dependent controls have not completed initialization.  \n  \n For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
