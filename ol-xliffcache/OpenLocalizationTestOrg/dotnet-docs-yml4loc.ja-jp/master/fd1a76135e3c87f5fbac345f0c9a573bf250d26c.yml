  namespace: System.ComponentModel
  summary: Allows coordination of initialization for a component and its dependent properties.
  remarks: "You should implement this interface when your component has initialization dependencies on other components that also implement the <xref:System.ComponentModel.ISupportInitializeNotification> interface. You can check to see if the dependent components have completed initialization by checking the <xref:System.ComponentModel.ISupportInitializeNotification.IsInitialized%2A> property.  \n  \n <xref:System.ComponentModel.ISupportInitializeNotification> is implemented by the <xref:System.Windows.Forms.BindingSource> and <xref:System.Windows.Forms.ListControl> types."
