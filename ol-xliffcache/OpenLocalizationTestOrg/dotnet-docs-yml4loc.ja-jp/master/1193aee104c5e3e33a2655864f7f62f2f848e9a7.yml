  namespace: System
  summary: The exception that is thrown when a check for sufficient available memory fails. This class cannot be inherited.
  remarks: "Unlike <xref:System.OutOfMemoryException>, <xref:System.InsufficientMemoryException> is thrown before starting an operation, and thus does not imply state corruption. An application can catch this exception, throttle back its memory usage, and avoid actual out of memory conditions and their potential for corrupting program state.  \n  \n This exception is thrown by the <xref:System.Runtime.MemoryFailPoint.%23ctor%2A> constructor when you specify a projected memory allocation larger than the amount of currently available memory. Your program can catch the exception and either delay the task that needs the memory or execute it in smaller steps that require less memory.  \n  \n See the <xref:System.Runtime.MemoryFailPoint> class for a code example.  \n  \n> [!NOTE]\n>  This exception is not included in the [.NET for Windows Store apps](http://go.microsoft.com/fwlink/?LinkID=247912) or the [Portable Class Library](~/docs/standard/cross-platform/cross-platform-development-with-the-portable-class-library.md), but it is thrown by some members that are. To catch the exception in that case, write a `catch` statement for <xref:System.OutOfMemoryException> instead."
  syntax:
    content: 'public sealed class InsufficientMemoryException : OutOfMemoryException'
