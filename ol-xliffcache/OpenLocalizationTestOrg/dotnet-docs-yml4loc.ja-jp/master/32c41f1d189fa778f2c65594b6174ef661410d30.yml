  commentId: P:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService.EnableRetries
  id: EnableRetries
  parent: System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService
  langs:
