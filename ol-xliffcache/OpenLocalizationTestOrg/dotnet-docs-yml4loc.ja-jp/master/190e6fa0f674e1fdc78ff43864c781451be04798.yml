- uid: System.ServiceModel.MsmqBindingBase.ExactlyOnce
  commentId: P:System.ServiceModel.MsmqBindingBase.ExactlyOnce
  id: ExactlyOnce
  parent: System.ServiceModel.MsmqBindingBase
  langs:
  - csharp
  name: ExactlyOnce
  nameWithType: MsmqBindingBase.ExactlyOnce
  fullName: MsmqBindingBase.ExactlyOnce
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Gets or sets a value that indicates whether messages processed by this binding are received exactly once.
  remarks: "A message can be sent with or without assurances. An assurance enables an application to ensure that a sent message reached the receiving message queue, or if it did not, the application can determine this by reading the dead-letter queue.  \n  \n Messages sent with <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A> set to `true` must be sent to a transactional queue only.  \n  \n <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>, when set to `true`, indicates that Message Queuing (MSMQ) ensures that a sent message is delivered to the receiving message queue once and only once. If delivery fails, the message is sent to the dead-letter queue.  \n  \n For messages that require <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A> to be `false`, the <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A> property defaults to `null`.  \n  \n For messages that require <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A> to be `true`, the <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A> property defaults to a transactional system-wide dead-letter queue in MSMQ."
  syntax:
    content: public bool ExactlyOnce { get; set; }
    return:
      type: System.Boolean
      description: '`true` if messages processed by this binding are received exactly once; otherwise, `false`. The default is `true`.'
