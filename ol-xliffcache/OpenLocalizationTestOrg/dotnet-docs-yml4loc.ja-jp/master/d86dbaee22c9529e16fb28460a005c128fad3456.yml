  namespace: System.Activities.Presentation.View
  summary: When implemented in a derived class, records the current setting of the item represented by the specified key so that it is available for an undo operation. The item represented by the specified key is then stored in the view state of the specified model item.
  remarks: You can retrieve the stored object by calling <xref:System.Activities.Presentation.View.ViewStateService.RetrieveViewState%2A> and passing the same values for `modelItem` and `key`.
  syntax:
    content: public abstract void StoreViewStateWithUndo (System.Activities.Presentation.Model.ModelItem modelItem, string key, object value);
    parameters:
    - id: modelItem
      type: System.Activities.Presentation.Model.ModelItem
      description: The <xref href="System.Activities.Presentation.Model.ModelItem"></xref> that the view state applies to.
    - id: key
      type: System.String
      description: The <xref href="System.String"></xref> that identifies the aspect of the view state that is to be stored. The <xref href="System.String"></xref> that identifies the view state item that is stored.
    - id: value
      type: System.Object
      description: An <xref href="System.Object"></xref> to be stored.
