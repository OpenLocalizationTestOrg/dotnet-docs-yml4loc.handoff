  name: PhysicalPath
  nameWithType: IProjectItem.PhysicalPath
  fullName: IProjectItem.PhysicalPath
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Gets the path for a project item.
  remarks: The <xref:System.Web.UI.Design.IProjectItem.PhysicalPath%2A> property returns the physical path for a given project item if the design host supports this feature and if it makes sense to retrieve a physical path for the item. If the item is a non-disk item, such as a Web site or an FTP site, the <xref:System.Web.UI.Design.IProjectItem.PhysicalPath%2A> property should return `null`.
  syntax:
    content: public string PhysicalPath { get; }
    return:
      type: System.String
      description: The path for the item.
  overload: System.Web.UI.Design.IProjectItem.PhysicalPath*
