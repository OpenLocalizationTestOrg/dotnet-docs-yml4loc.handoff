  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Wraps a series of changes into a transaction, using the specified parameters that can be rolled back as a unit with the undo functionality of the design host.
  remarks: "The implementation of the <xref:System.Web.UI.Design.ControlDesigner.InvokeTransactedChange%2A> method notifies the design host, which is determined by the <xref:System.Web.UI.Control.Site%2A> property of `component`, that a change is occurring in the associated control and, if the change is not canceled by the design host, invokes the specified `callback` using the specified `context`, and then notifies the design host that the change has completed.  \n  \n If the design host or the associated control throws a static `Canceled` exception field of a <xref:System.ComponentModel.Design.CheckoutException> exception, the transaction is canceled without invoking `callback`."
  example:
  - "The following code example demonstrates how to create a simple composite control with a <xref:System.Web.UI.WebControls.Label> and a <xref:System.Web.UI.WebControls.TextBox> control, together with properties to set the label text, and also the <xref:System.Web.UI.WebControls.TextBox.Text%2A>, <xref:System.Web.UI.WebControls.WebControl.Width%2A>, and <xref:System.Web.UI.WebControls.WebControl.BackColor%2A> properties of the <xref:System.Web.UI.WebControls.TextBox> control. An associated control designer class creates three <xref:System.ComponentModel.Design.DesignerActionMethodItem> commands, each of which sets two properties on the control. By using the <xref:System.Web.UI.Design.ControlDesigner.InvokeTransactedChange%2A> method, you can use the undo functionality of the design host, such as [!INCLUDE[vsprvslong](~/includes/vsprvslong-md.md)], to roll back each completed transaction as a unit.  \n  \n [!code-csharp[DesignerInvokeTransactedChange#1](~/samples/snippets/csharp/VS_Snippets_WebNet/DesignerInvokeTransactedChange/CS/InvokeTransactedChangeSample.cs#1)]\n [!code-vb[DesignerInvokeTransactedChange#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/DesignerInvokeTransactedChange/VB/InvokeTransactedChangeSample.vb#1)]"
  syntax:
    content: public static void InvokeTransactedChange (System.ComponentModel.IComponent component, System.Web.UI.Design.TransactedChangeCallback callback, object context, string description);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: The control associated with the control designer.
    - id: callback
      type: System.Web.UI.Design.TransactedChangeCallback
      description: A <xref href="System.Web.UI.Design.TransactedChangeCallback"></xref> object representing a function to call in the control designer as part of the transaction.
    - id: context
      type: System.Object
      description: An object that contains the argument for callback.
    - id: description
      type: System.String
      description: A description of the effect of allowing the transaction to complete, which is used by the design host to give the user an opportunity to cancel the transaction.
  overload: System.Web.UI.Design.ControlDesigner.InvokeTransactedChange*
