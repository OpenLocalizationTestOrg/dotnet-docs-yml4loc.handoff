  name: ViewControl
  nameWithType: ControlDesigner.ViewControl
  fullName: ControlDesigner.ViewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Gets or sets a Web server control that can be used for previewing the design-time HTML markup.
  remarks: "The <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> property uses the <xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A> property to determine its return value.  \n  \n If the <xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A> property is `true`, the <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> property returns a temporary copy of the control. Changes to the temporary control are not persisted.  \n  \n If the <xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A> property is `false`, the <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> property returns an instance of the <xref:System.ComponentModel.Design.ComponentDesigner.Component%2A> property for the control. Changes to the instance of the control are persisted.  \n  \n The <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> setting in the <xref:System.Web.UI.Design.SupportsPreviewControlAttribute> object is used to set the value of the <xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A> property. Therefore, the <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> setting determines the type of control that is returned by the <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> property in the base <xref:System.Web.UI.Design.ControlDesigner> class. If the <xref:System.Web.UI.Design.SupportsPreviewControlAttribute> is not specified in the control designer declaration, the <xref:System.Web.UI.Design.ControlDesigner> object behavior is equivalent to specifying the <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> property as `false`."
  example:
  - "The following code example demonstrates how to mark a control designer with the <xref:System.Web.UI.Design.SupportsPreviewControlAttribute> attribute. The code example derives a Web server control from the <xref:System.Web.UI.WebControls.Label> class and associates the control with a custom control designer implementation. The control designer class declaration is marked with the `SupportsPreviewControl` attribute set to `true`. The control designer overrides the <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A> method, and then displays the <xref:System.Web.UI.WebControls.Label.Text%2A> property of the control in italic at design time.  \n  \n [!code-csharp[System.Web.UI.Design.SupportsPreviewControlAttribute#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.Design.SupportsPreviewControlAttribute/CS/supportspreviewdesigner.cs#1)]\n [!code-vb[System.Web.UI.Design.SupportsPreviewControlAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.Design.SupportsPreviewControlAttribute/VB/supportspreviewdesigner.vb#1)]"
  syntax:
    content: public System.Web.UI.Control ViewControl { get; set; }
    return:
      type: System.Web.UI.Control
