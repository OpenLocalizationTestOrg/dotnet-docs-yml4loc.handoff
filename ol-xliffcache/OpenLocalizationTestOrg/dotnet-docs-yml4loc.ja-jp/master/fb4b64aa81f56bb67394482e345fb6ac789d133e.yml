      type: System.Boolean
      description: '`true`, if the control designer uses a temporary copy of the control for design-time preview; otherwise, `false`, if the control designer uses the <xref href="System.ComponentModel.Design.ComponentDesigner.Component"></xref> property for the control contained in the control designer.'
