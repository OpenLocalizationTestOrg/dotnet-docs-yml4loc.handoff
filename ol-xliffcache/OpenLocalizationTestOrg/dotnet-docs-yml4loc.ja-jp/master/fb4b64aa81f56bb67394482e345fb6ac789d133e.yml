  namespace: System.Web.UI.Design
  summary: Provides a base control designer class for extending the design-mode behavior of a Web server control.
  remarks: "The <xref:System.Web.UI.Design.ControlDesigner> class provides a base control designer class that can be inherited from and extended to provide design-time support for a Web server control in a design host, such as [!INCLUDE[vsprvslong](~/includes/vsprvslong-md.md)].  \n  \n The object model for working with design-time rendering is improved over earlier versions, with the following new base classes to provide access to the simplified object model:  \n  \n-   <xref:System.Web.UI.Design.ControlDesigner>, which is not new, but has been greatly improved.  \n  \n-   <xref:System.Web.UI.Design.ContainerControlDesigner>.  \n  \n-   <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>.  \n  \n## Automatic Formatting  \n You can create a variety of automatic and pre-defined formats that can simplify the process of page developers who are applying complex style changes to custom Web server controls. For example, the <xref:System.Web.UI.Design.WebControls.TableDesigner> control, which derives from the <xref:System.Web.UI.Design.ControlDesigner> class, provides many automatic formats from which to choose. To implement and provide automatic formatting in your custom controls, use the following features:  \n  \n-   The <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A> property.  \n  \n-   The <xref:System.Web.UI.Design.ControlDesigner.OnAutoFormatApplied%2A> method.  \n  \n-   The <xref:System.Web.UI.Design.DesignerAutoFormat> class.  \n  \n-   The <xref:System.Web.UI.Design.DesignerAutoFormatStyle> class.  \n  \n## Action Lists (Smart Tags)  \n Action lists are menus of important or widely used tasks that a page developer who uses a control can perform in a design-time user interface (UI), such as [!INCLUDE[vsprvslong](~/includes/vsprvslong-md.md)]. For example, the design-time view of your control could provide a menu of available tasks. This includes a task to format the control automatically. To learn about action lists, start with the following features:  \n  \n-   The <xref:System.Web.UI.Design.ControlDesigner.ActionLists%2A> property.  \n  \n-   The <xref:System.ComponentModel.Design.DesignerActionList> class.  \n  \n-   The <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A> method.  \n  \n-   The <xref:System.ComponentModel.Design.DesignerActionListCollection> class.  \n  \n-   The <xref:System.ComponentModel.Design.DesignerActionMethodItem> class.  \n  \n-   The <xref:System.ComponentModel.Design.DesignerActionPropertyItem> class.  \n  \n## Control Designer Regions  \n Regions are editable areas in the design-time view of a Web server control. This feature offers WYSIWYG-like editing of the template content, inner controls, and properties at design time. You can have the control designer create controls in regions or you can use the Toolbox to drag and drop controls into regions. Regions are managed with the following features:  \n  \n-   The <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> method.  \n  \n-   The <xref:System.Web.UI.Design.DesignerRegion> class.  \n  \n-   The <xref:System.Web.UI.Design.EditableDesignerRegion> class.  \n  \n-   The <xref:System.Web.UI.Design.ControlDesigner.GetEditableDesignerRegionContent%2A> method.  \n  \n-   The <xref:System.Web.UI.Design.ControlDesigner.SetEditableDesignerRegionContent%2A> method.  \n  \n## Templates  \n The model for creating a UI for design-time editing of templated controls, such as the <xref:System.Web.UI.WebControls.GridView> control, has been greatly improved from earlier versions. You can create complex custom controls that include templates for various parts of the control, and your custom control designer can help page developers who are modifying templates with the following features:  \n  \n-   The <xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A> property.  \n  \n-   The <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A> property.  \n  \n-   The <xref:System.Web.UI.Design.TemplateGroup> class.  \n  \n## Design-Time Rendering  \n The <xref:System.Web.UI.Design.ControlDesigner> class has the following methods to support design-time rendering of the Web server control. Most of these methods are the same as in earlier versions:  \n  \n-   The <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A> method.  \n  \n-   The <xref:System.Web.UI.Design.ControlDesigner.GetEmptyDesignTimeHtml%2A> method.  \n  \n-   The <xref:System.Web.UI.Design.ControlDesigner.GetErrorDesignTimeHtml%2A> method.  \n  \n-   The <xref:System.Web.UI.Design.ControlDesigner.UpdateDesignTimeHtml%2A> method.  \n  \n-   The <xref:System.Web.UI.Design.ControlDesigner.CreatePlaceHolderDesignTimeHtml%2A> method."
  example:
  - "The following code example demonstrates how to create a simple designer class that derives from the <xref:System.Web.UI.Design.ControlDesigner> class. This control designer supports a custom `TextControl` class and provides a command to change the text size of a control at design time. The control designer is associated with the control by specifying the control designer in a <xref:System.ComponentModel.DesignerAttribute> object declaration on the `TextControl` class. The key to persisting property changes from the control designer to the HTML markup is found in the `ToggleTextSize` method of the custom `ActionList` class.  \n  \n To try the example, add a reference to the System.Design.dll assembly and compile the code.  \n  \n [!code-csharp[ControlDesignerSample#1](~/samples/snippets/csharp/VS_Snippets_WebNet/ControlDesignerSample/cs/TextControlDesigner.cs#1)]\n [!code-vb[ControlDesignerSample#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/ControlDesignerSample/vb/TextControlDesigner.vb#1)]  \n<!-- TODO: review snippet reference [!code-csharp[ControlDesignerSample#8](~/samples/snippets/csharp/VS_Snippets_WebNet/ControlDesignerSample/cs/TextControlDesigner.aspx#8)]  -->\n<!-- TODO: review snippet reference [!code-vb[ControlDesignerSample#8](~/samples/snippets/visualbasic/VS_Snippets_WebNet/ControlDesignerSample/vb/TextControlDesigner.aspx#8)]  -->"
