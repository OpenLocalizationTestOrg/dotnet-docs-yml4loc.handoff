    parameters:
    - id: e
      type: System.Web.UI.Design.DesignerRegionMouseEventArgs
      description: A <xref href="System.Web.UI.Design.DesignerRegionMouseEventArgs"></xref> object that specifies the location and, possibly, the control designer region that the user clicked.
