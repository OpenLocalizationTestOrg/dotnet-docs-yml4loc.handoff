  remarks: "If the <xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A> property is `true`, the <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> property returns a temporary copy of the control. Changes to the temporary control are not persisted to the document.  \n  \n If the <xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A> property is `false`, the <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> property returns an instance of the <xref:System.ComponentModel.Design.ComponentDesigner.Component%2A> property for the control. Changes to the instance of the control are persisted.  \n  \n The <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> setting in the <xref:System.Web.UI.Design.SupportsPreviewControlAttribute> object is used to set the value of the <xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A> property. Therefore, the <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> setting determines the type of control that is returned by the <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> property in the base <xref:System.Web.UI.Design.ControlDesigner> class. If the <xref:System.Web.UI.Design.SupportsPreviewControlAttribute> is not specified in the control designer declaration, the <xref:System.Web.UI.Design.ControlDesigner> object behavior is equivalent to specifying the <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> property as `false`."
