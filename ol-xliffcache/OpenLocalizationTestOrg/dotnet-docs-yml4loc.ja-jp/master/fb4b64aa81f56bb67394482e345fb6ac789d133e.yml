  summary: Called by the design host when the user clicks the associated control at design time.
  remarks: "The <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> event is raised by the design host for certain actions on a control in the design surface. For example, an event is raised for the following conditions:  \n  \n-   The user clicks the control.  \n  \n-   The control designer paints on the design surface.  \n  \n-   The user enters or exits template editing mode for the control.  \n  \n The <xref:System.Web.UI.Design.ControlDesigner> class supplies a default delegate to handle the <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent?displayProperty=fullName> event. Classes deriving from <xref:System.Web.UI.Design.ControlDesigner> override the <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> method to process events that are raised when the user clicks a control.  \n  \n The <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> method allows derived classes to handle the event without attaching a delegate. This is the preferred technique for handling the event in a derived class.  \n  \n The default implementation of the <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> method returns without performing any processing."
  example:
  - "The following code example shows how to use a handler for the <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> event in a clickable region of the control and use a <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs> object to identify the region that is being clicked.  \n  \n This code example is part of a larger code example for the <xref:System.Web.UI.Design.EditableDesignerRegion> class.  \n  \n [!code-csharp[SimpleMultiRegionControlDesigner#4](~/samples/snippets/csharp/VS_Snippets_WebNet/SimpleMultiRegionControlDesigner/CS/SimpleMultiRegionControlDesigner.cs#4)]\n [!code-vb[SimpleMultiRegionControlDesigner#4](~/samples/snippets/visualbasic/VS_Snippets_WebNet/SimpleMultiRegionControlDesigner/VB/SimpleMultiRegionControlDesigner.vb#4)]"
  syntax:
