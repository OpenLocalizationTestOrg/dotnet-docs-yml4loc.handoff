  summary: Allows the control serializer to get to the builder for a control.
  remarks: The <xref:System.Web.UI.IControlBuilderAccessor> interface defines the property a control must implement to allow a control serializer to access the control's builder. <xref:System.Web.UI.Control> implements this interface, so all controls deriving from <xref:System.Web.UI.Control> have an implementation of this property.
