  fullName: System.Net.GlobalProxySelection
  type: Class
  assemblies:
  - System
  - netstandard
  - System.Net.Requests
  namespace: System.Net
  summary: Contains a global default proxy instance for all HTTP requests.
  remarks: "The <xref:System.Net.GlobalProxySelection> stores the proxy settings for the default proxy that <xref:System.Net.WebRequest> instances use to contact Internet sites beyond the local network. The default proxy setting is initialized from the global or application configuration file, and can be overridden for individual requests or disabled by setting the <xref:System.Net.HttpWebRequest.Proxy%2A?displayProperty=fullName> property to the result of the <xref:System.Net.GlobalProxySelection.GetEmptyWebProxy%2A> method.  \n  \n The proxy settings stored in <xref:System.Net.GlobalProxySelection> are used by any <xref:System.Net.WebRequest> derived objects that support proxies and have their <xref:System.Net.WebRequest.Proxy%2A> property value set to `null` (the default). Proxies are currently supported by <xref:System.Net.FtpWebRequest>, <xref:System.Net.HttpWebRequest>, and <xref:System.Net.WebClient>.  \n  \n **Note** Changes to the <xref:System.Net.GlobalProxySelection> after a request is made are not reflected in a <xref:System.Net.WebRequest>."
  example:
  - "The following code example sets the <xref:System.Net.GlobalProxySelection> for an HTTP proxy named \"webproxy\" on port 80.  \n  \n [!code-cpp[Classic GlobalProxySelection Example#1](~/samples/snippets/cpp/VS_Snippets_Remoting/Classic GlobalProxySelection Example/CPP/source.cpp#1)]\n [!code-csharp[Classic GlobalProxySelection Example#1](~/samples/snippets/csharp/VS_Snippets_Remoting/Classic GlobalProxySelection Example/CS/source.cs#1)]\n [!code-vb[Classic GlobalProxySelection Example#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/Classic GlobalProxySelection Example/VB/source.vb#1)]"
  syntax:
    content: >-
      [System.Obsolete("This class has been deprecated. Please use WebRequest.DefaultWebProxy instead to access and set the global default proxy. Use 'null' instead of GetEmptyWebProxy. http://go.microsoft.com/fwlink/?linkid=14202")]

      public class GlobalProxySelection
