  nameWithType: GlobalProxySelection.Select
  fullName: GlobalProxySelection.Select
  type: Property
  assemblies:
  - System
  - netstandard
  - System.Net.Requests
  namespace: System.Net
  summary: Gets or sets the global HTTP proxy.
  remarks: The <xref:System.Net.GlobalProxySelection.Select%2A> property sets the proxy that all <xref:System.Net.WebRequest> instances use if the request supports proxies and no proxy is set explicitly using the <xref:System.Net.HttpWebRequest.Proxy%2A> property. Proxies are currently supported by <xref:System.Net.FtpWebRequest> and <xref:System.Net.HttpWebRequest>.
  example:
  - "The following code example sets the <xref:System.Net.GlobalProxySelection.Select%2A> property to the empty proxy.  \n  \n [!code-cpp[NclEmptyWebProxy#1](~/samples/snippets/cpp/VS_Snippets_Remoting/NCLEmptyWebProxy/CPP/test.cpp#1)]\n [!code-csharp[NclEmptyWebProxy#1](~/samples/snippets/csharp/VS_Snippets_Remoting/NCLEmptyWebProxy/CS/test.cs#1)]"
  syntax:
    content: public static System.Net.IWebProxy Select { get; set; }
    return:
      type: System.Net.IWebProxy
      description: An <xref href="System.Net.IWebProxy"></xref> that every call to <xref href="System.Net.HttpWebRequest.GetResponse"></xref> uses.
  overload: System.Net.GlobalProxySelection.Select*
  exceptions:
