  namespace: System.Web.UI.WebControls
  summary: Gets values that determine how the data is returned.
  remarks: "A data-bound control passes properties to the <xref:System.Web.UI.WebControls.LinqDataSource> control through the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A> property in order to specify how paging and sorting should occur. If the <xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A> property or the <xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A> property is set to `true`, the <xref:System.Web.UI.WebControls.LinqDataSource> control automatically sorts or pages based on the properties from the data-bound control.  \n  \n You can customize how the data is sorted and paged from a query by setting the <xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A> and <xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A> properties to `false` and then creating a handler for the <xref:System.Web.UI.WebControls.LinqDataSource.Selecting> event. In the event handler, use the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A> property to retrieve the sorting and paging properties from the data-bound control. Then customize the query as needed, based on the properties from the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A> property. If the <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A> property of the <xref:System.Web.UI.DataSourceSelectArguments> object is set to `true`, you must return a value for the <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> property."
  syntax:
    content: public System.Web.UI.DataSourceSelectArguments Arguments { get; }
    return:
      type: System.Web.UI.DataSourceSelectArguments
      description: An object that contains values for determining how the data is returned.
