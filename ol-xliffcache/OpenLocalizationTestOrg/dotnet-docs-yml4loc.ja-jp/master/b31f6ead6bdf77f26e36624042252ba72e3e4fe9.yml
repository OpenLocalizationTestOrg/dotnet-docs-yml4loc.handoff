- uid: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result
  commentId: P:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result
  id: Result
  parent: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs
  langs:
  - csharp
  name: Result
  nameWithType: LinqDataSourceSelectEventArgs.Result
  fullName: LinqDataSourceSelectEventArgs.Result
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the data object that is used in the data query.
  remarks: "By default, the <xref:System.Web.UI.WebControls.LinqDataSource> control applies its query expressions to the object defined in the <xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> property. In a handler for the <xref:System.Web.UI.WebControls.LinqDataSource.Selecting> event, you can manually change which object is queried by setting the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> property to an object. For example, you can use the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> property to query an in-memory collection in the Web page, or to get the results from a LINQ query expression. You can set the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> property to any object. If the object does not implement the <xref:System.Collections.Generic.IEnumerable%601> interface, the <xref:System.Web.UI.WebControls.LinqDataSource> control wraps the object in an object that does implement the <xref:System.Collections.Generic.IEnumerable%601> interface.  \n  \n When the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> property is set to any value other than `null`, the <xref:System.Web.UI.WebControls.LinqDataSource> control does not query the object defined in the <xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> property. Instead, it queries the object in the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> property.  \n  \n> [!NOTE]\n>  When you set the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> property to an object, do not use `null` to represent an object that does not contain any data. The <xref:System.Web.UI.WebControls.LinqDataSource> control interprets `null` to mean that the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> property is not set, and it will create and query the object in the <xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> property. To represent an object that does not contain data, set the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> property to an <xref:System.Collections.IList> or <xref:System.Collections.Generic.IList%601> object that does not contain any elements.  \n  \n The <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>, <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreated>, and <xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing> events are not raised when you programmatically set the <xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A> property to an object, and when two additional conditions apply. The conditions are that either the original values do not have to be stored in view state, or the object in the <xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A> property implements the <xref:System.Data.Linq.ITable> interface."
  example:
