  name: WhereParameters
  nameWithType: LinqDataSourceSelectEventArgs.WhereParameters
  fullName: LinqDataSourceSelectEventArgs.WhereParameters
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: Gets the collection of parameters that is used to create the Where clause.
  remarks: "You use the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters%2A> property to access parameters for the Where clause in a handler for the <xref:System.Web.UI.WebControls.LinqDataSource.Selecting> event. You can modify the Where clause by adding or removing parameters from this collection. By default, the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters%2A> property of the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs> object contains any parameters that you added to the <xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters%2A> of the <xref:System.Web.UI.WebControls.LinqDataSource> control.  \n  \n When you add parameters through the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters%2A> collection of the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs> object, you must either include a placeholder for the parameter in the <xref:System.Web.UI.WebControls.LinqDataSource.Where%2A> property or set the <xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A> property to `true`. For example, if you add a parameter named `ProductName` in the event handler for the <xref:System.Web.UI.WebControls.LinqDataSource.Selecting> event, you must either set the <xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A> property to `true` or set the <xref:System.Web.UI.WebControls.LinqDataSource.Where%2A> property to `ProductName=@ProductName`."
  example:
  - "The following example shows how to add a parameter to the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters%2A> collection. The added parameter will limit the returned products to only those products with a value of \"Bike\" in the `Name` property. The <xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A> property is set to `true` so that the parameter is automatically included in the Where clause.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#4](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.LinqDataSourceSelectEventArgs/cs/Default4.aspx#4)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#4](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.LinqDataSourceSelectEventArgs/vb/Default4.aspx#4)]  -->"
  syntax:
    content: public System.Collections.Generic.IDictionary<string,object> WhereParameters { get; }
    return:
      type: System.Collections.Generic.IDictionary{System.String,System.Object}
      description: An object that contains the parameters for the Where clause.
