  remarks: "You use the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderByParameters%2A> property to access parameters for the OrderBy clause in a handler for the <xref:System.Web.UI.WebControls.LinqDataSource.Selecting> event. You can modify the OrderBy clause by adding or removing parameters from this collection. By default, the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderByParameters%2A> property of the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs> object contains any parameters that you added to the <xref:System.Web.UI.WebControls.LinqDataSource.OrderByParameters%2A> of the <xref:System.Web.UI.WebControls.LinqDataSource> control.  \n  \n When the <xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateOrderByClause%2A> property is set to `true`, parameters in the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderByParameters%2A> collection do not have to be named. The data will be ordered based on the sequence of the parameters in the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderByParameters%2A> collection."
