  fullName: LinqDataSourceSelectEventArgs.SelectParameters
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: Gets the collection of parameters that is used to create the Select clause.
  remarks: You use the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.SelectParameters%2A> property to access parameters for the Select clause in a handler for the <xref:System.Web.UI.WebControls.LinqDataSource.Selecting> event. You can modify the Select clause by adding or removing parameters from this collection. By default, the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.SelectParameters%2A> property of the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs> object contains any parameters that you added to the <xref:System.Web.UI.WebControls.LinqDataSource.SelectParameters%2A> of the <xref:System.Web.UI.WebControls.LinqDataSource> control.
  example:
  - "The following example shows how to add a parameter to the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.SelectParameters%2A> collection. The added parameter is used to calculate an adjusted price for a product based on whether products are on discounted. The first part of the example shows the event handler for the <xref:System.Web.UI.WebControls.LinqDataSource.Selecting> event.  \n  \n [!code-csharp[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#5](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.LinqDataSourceSelectEventArgs/cs/Default5.aspx#5)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#5](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.LinqDataSourceSelectEventArgs/vb/Default5.aspx#5)]  \n  \n The second part of the example shows the markup that defines the Select clause.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#6](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.LinqDataSourceSelectEventArgs/cs/Default5.aspx#6)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#6](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.LinqDataSourceSelectEventArgs/vb/Default5.aspx#6)]  -->"
