  name: MessagePriority
  nameWithType: MessagePriority
  fullName: System.Messaging.MessagePriority
  type: Enum
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: Specifies the priority Message Queuing applies to a message while it is en route to a queue, and when inserting the message into the destination queue.
  remarks: "The <xref:System.Messaging.MessagePriority> enumeration is used by the <xref:System.Messaging.Message> class's <xref:System.Messaging.Message.Priority%2A> property. This property affects how Message Queuing handles the message both while it is en route and once it reaches its destination. Higher-priority messages are given preference during routing and inserted toward the front of the destination queue. Messages with the same priority are placed in the queue according to their arrival time.  \n  \n When Message Queuing routes a message to a public queue, the priority level of the message is added to the priority level of the public queue (which you can access through the <xref:System.Messaging.MessageQueue> class's <xref:System.Messaging.MessageQueue.BasePriority%2A> property). The priority level of the queue has no effect on how messages are placed in the queue, only on how Message Queuing handles the message while en route.  \n  \n Base priority applies only to public queues. For a private queue, the base priority is always zero.  \n  \n You can set a meaningful priority only for non-transactional messages. Message Queuing automatically sets the priority for transactional messages to `Lowest`, which causes transactional message priority to be ignored."
  example:
  - "The following example sends two messages of different priorities to the queue, and retrieves them subsequently.  \n  \n [!code-cpp[Message.DefaultPropertiesToSend#1](~/samples/snippets/cpp/VS_Snippets_Remoting/Message.DefaultPropertiesToSend/CPP/message_defaultandpriority.cpp#1)]\n [!code-csharp[Message.DefaultPropertiesToSend#1](~/samples/snippets/csharp/VS_Snippets_Remoting/Message.DefaultPropertiesToSend/CS/message_defaultandpriority.cs#1)]\n [!code-vb[Message.DefaultPropertiesToSend#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/Message.DefaultPropertiesToSend/VB/message_defaultandpriority.vb#1)]"
