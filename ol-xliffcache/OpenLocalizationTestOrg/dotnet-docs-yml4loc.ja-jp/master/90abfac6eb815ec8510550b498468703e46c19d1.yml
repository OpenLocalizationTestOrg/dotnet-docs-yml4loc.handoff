  summary: Uses the default <xref href="System.Windows.Data.Binding.Mode"></xref> value of the binding target. The default value varies for each dependency property. In general, user-editable control properties, such as those of text boxes and check boxes, default to two-way bindings, whereas most other properties default to one-way bindings. A programmatic way to determine whether a dependency property binds one-way or two-way by default is to get the property metadata of the property using <xref href="System.Windows.DependencyProperty.GetMetadata(System.Type)"></xref> and then check the Boolean value of the <xref href="System.Windows.FrameworkPropertyMetadata.BindsTwoWayByDefault"></xref> property.
