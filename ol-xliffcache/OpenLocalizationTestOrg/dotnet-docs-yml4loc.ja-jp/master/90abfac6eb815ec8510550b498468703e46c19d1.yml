  name: OneWay
  nameWithType: BindingMode.OneWay
  fullName: BindingMode.OneWay
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: Updates the binding target (target) property when the binding source (source) changes. This type of binding is appropriate if the control being bound is implicitly read-only. For instance, you may bind to a source such as a stock ticker. Or perhaps your target property has no control interface provided for making changes, such as a data-bound background color of a table. If there is no need to monitor the changes of the target property, using the <xref href="System.Windows.Data.BindingMode.OneWay"></xref> binding mode avoids the overhead of the <xref href="System.Windows.Data.BindingMode.TwoWay"></xref> binding mode.
  syntax:
