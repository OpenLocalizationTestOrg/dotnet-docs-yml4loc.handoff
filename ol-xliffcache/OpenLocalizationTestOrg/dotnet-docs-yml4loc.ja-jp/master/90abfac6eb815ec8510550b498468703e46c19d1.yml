  namespace: System.Windows.Data
  summary: Updates the binding target when the application starts or when the data context changes. This type of binding is appropriate if you are using data where either a snapshot of the current state is appropriate to use or the data is truly static. This type of binding is also useful if you want to initialize your target property with some value from a source property and the data context is not known in advance. This is essentially a simpler form of <xref href="System.Windows.Data.BindingMode.OneWay"></xref> binding that provides better performance in cases where the source value does not change.
  syntax:
    content: OneTime
    return:
      type: System.Windows.Data.BindingMode
      description: ''
