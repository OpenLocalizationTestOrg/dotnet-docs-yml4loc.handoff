- uid: System.Net.Configuration.HttpListenerTimeoutsElement.HeaderWait
  commentId: P:System.Net.Configuration.HttpListenerTimeoutsElement.HeaderWait
  id: HeaderWait
  parent: System.Net.Configuration.HttpListenerTimeoutsElement
  langs:
  - csharp
  name: HeaderWait
  nameWithType: HttpListenerTimeoutsElement.HeaderWait
  fullName: HttpListenerTimeoutsElement.HeaderWait
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: Gets the time, in seconds, allowed for the <xref href="System.Net.HttpListener"></xref> to parse the request header.
  remarks: "This timeout is only enforced after the first request on the connection is routed to the <xref:System.Net.HttpListener>.  \n  \n The system cannot determine the request queue or URL group that the request is associated with until the headers have been parsed. Therefore, the <xref:System.Net.HttpListener> enforces the default <xref:System.Net.HttpListenerTimeoutManager.HeaderWait%2A> timer for the first request on a connection. Subsequent requests on a Keep-Alive connection will use the value set on this property."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("headerWait", DefaultValue=Mono.Cecil.CustomAttributeArgument, IsRequired=false)]

      public TimeSpan HeaderWait { get; }
    return:
      type: System.TimeSpan
      description: "Returns <xref href=\"System.TimeSpan\"></xref>.  \n  \n The time, in seconds, allowed for the <xref href=\"System.Net.HttpListener\"></xref> to parse the request header."
  overload: System.Net.Configuration.HttpListenerTimeoutsElement.HeaderWait*
  exceptions: []
  attributes:
  - type: System.Configuration.ConfigurationPropertyAttribute
  version:
  - netframework-4.5.1
  - netframework-4.5.2
