- uid: System.Net.Configuration.HttpListenerTimeoutsElement.EntityBody
  commentId: P:System.Net.Configuration.HttpListenerTimeoutsElement.EntityBody
  id: EntityBody
  parent: System.Net.Configuration.HttpListenerTimeoutsElement
  langs:
  - csharp
  name: EntityBody
  nameWithType: HttpListenerTimeoutsElement.EntityBody
  fullName: HttpListenerTimeoutsElement.EntityBody
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: Gets the time, in seconds, allowed for the request entity body to arrive.
  remarks: The <xref:System.Net.HttpListener> turns on this timer when the request has an entity body. The timer expiration is initially set to the configured value. When the <xref:System.Net.HttpListener> receives additional data indications on the request, it resets the timer to give the connection another interval.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("entityBody", DefaultValue=Mono.Cecil.CustomAttributeArgument, IsRequired=false)]

      public TimeSpan EntityBody { get; }
    return:
      type: System.TimeSpan
      description: "Returns <xref href=\"System.TimeSpan\"></xref>.  \n  \n The time, in seconds, allowed for the request entity body to arrive."
  overload: System.Net.Configuration.HttpListenerTimeoutsElement.EntityBody*
  exceptions: []
  attributes:
  - type: System.Configuration.ConfigurationPropertyAttribute
  version:
  - netframework-4.5.1
  - netframework-4.5.2
