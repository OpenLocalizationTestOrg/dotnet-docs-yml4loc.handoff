  name: SortExpression
  nameWithType: ListViewSortEventArgs.SortExpression
  fullName: ListViewSortEventArgs.SortExpression
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the expression that is used to sort the items in the <xref href="System.Web.UI.WebControls.ListView"></xref> control.
  remarks: "When the <xref:System.Web.UI.WebControls.ListView.Sorting> event is raised, you can use the <xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression%2A> property to specify the sort expression that will be used to sort the <xref:System.Web.UI.WebControls.ListView> control. The sort expression contains the name of the field to sort. You can also sort multiple columns at a time by programmatically setting this property to a comma-separated list of field names.  \n  \n> [!NOTE]\n>  By default, the <xref:System.Web.UI.WebControls.ListView> control applies the sort direction to the complete list of columns. As a result, the sort direction applies to only the last column in the list."
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewSortEventArgs> object to display the sort direction and the column being sorted. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewSortEventArgs> class.  \n  \n [!code-csharp[System.Web.UI.WebControls.ListView.Sorting#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.Sorting/CS/ListViewSortingCS.aspx#2)]\n [!code-vb[System.Web.UI.WebControls.ListView.Sorting#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.Sorting/VB/ListViewSortingVB.aspx#2)]  \n  \n The following example shows how to set the <xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression%2A> property in order to sort multiple columns with different sort directions applied to each column.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression/CS/SortExpressionCS.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression/VB/SortExpressionVB.aspx#1)]  -->"
  syntax:
    content: public string SortExpression { get; set; }
    return:
      type: System.String
      description: The expression that is used to sort the items in the <xref href="System.Web.UI.WebControls.ListView"></xref> control.
