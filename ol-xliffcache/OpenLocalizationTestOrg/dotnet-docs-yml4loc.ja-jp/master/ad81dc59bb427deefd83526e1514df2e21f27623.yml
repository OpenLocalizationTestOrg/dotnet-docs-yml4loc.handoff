  summary: Initiates a new instance of the <xref href="System.Security.AccessControl.ObjectAce"></xref> class.
  syntax:
    content: public ObjectAce (System.Security.AccessControl.AceFlags aceFlags, System.Security.AccessControl.AceQualifier qualifier, int accessMask, System.Security.Principal.SecurityIdentifier sid, System.Security.AccessControl.ObjectAceFlags flags, Guid type, Guid inheritedType, bool isCallback, byte[] opaque);
    parameters:
    - id: aceFlags
      type: System.Security.AccessControl.AceFlags
      description: The inheritance, inheritance propagation, and auditing conditions for the new Access Control Entry (ACE).
    - id: qualifier
      type: System.Security.AccessControl.AceQualifier
      description: The use of the new ACE.
    - id: accessMask
      type: System.Int32
      description: The access mask for the ACE.
    - id: sid
      type: System.Security.Principal.SecurityIdentifier
      description: The <xref href="System.Security.Principal.SecurityIdentifier"></xref> associated with the new ACE.
    - id: flags
      type: System.Security.AccessControl.ObjectAceFlags
      description: Whether the <code>type</code> and <code>inheritedType</code> parameters contain valid object GUIDs.
    - id: type
      type: System.Guid
      description: A GUID that identifies the object type to which the new ACE applies.
    - id: inheritedType
      type: System.Guid
      description: A GUID that identifies the object type that can inherit the new ACE.
    - id: isCallback
      type: System.Boolean
      description: '`true` if the new ACE is a callback type ACE.'
    - id: opaque
      type: System.Byte[]
      description: Opaque data associated with the new ACE. This is allowed only for callback ACE types. The length of this array must not be greater than the return value of the <xref href="System.Security.AccessControl.ObjectAce.MaxOpaqueLength(System.Boolean)"></xref> method.
