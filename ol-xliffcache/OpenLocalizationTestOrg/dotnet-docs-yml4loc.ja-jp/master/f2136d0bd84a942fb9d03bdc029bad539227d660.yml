      type: System.Char
      description: A high surrogate code unit (that is, a code unit ranging from U+D800 through U+DBFF).
    - id: lowSurrogate
      type: System.Char
      description: A low surrogate code unit (that is, a code unit ranging from U+DC00 through U+DFFF).
    return:
      type: System.Int32
      description: The 21-bit Unicode code point represented by the <code>highSurrogate</code> and <code>lowSurrogate</code> parameters.
