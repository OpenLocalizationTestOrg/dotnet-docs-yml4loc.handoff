      type: System.Boolean
      description: '`true` if the <code>s</code> parameter includes adjacent characters at positions <code>index</code> and <code>index</code> + 1, and the numeric value of the character at position <code>index</code> ranges from U+D800 through U+DBFF, and the numeric value of the character at position <code>index</code>+1 ranges from U+DC00 through U+DFFF; otherwise, `false`.'
