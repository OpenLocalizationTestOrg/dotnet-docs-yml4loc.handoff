  summary: Gets the input text that the regular expression engine was processing when the time-out occurred.
  remarks: "This property reflects the value of the `regexInput` parameter of the <xref:System.Text.RegularExpressions.RegexMatchTimeoutException.%23ctor%28System.String%2CSystem.String%2CSystem.TimeSpan%29> constructor. If this parameter is not explicitly initialized in a constructor call, its value is <xref:System.String.Empty?displayProperty=fullName>.  \n  \n When the exception is thrown by the regular expression engine, the value of the <xref:System.Text.RegularExpressions.RegexMatchTimeoutException.Input%2A> property reflects the entire input string passed to the regular expression engine. It does not reflect a partial string, such as the substring that the engine searches in the call to a method such as <xref:System.Text.RegularExpressions.Regex.Match%28System.String%2CSystem.Int32%29?displayProperty=fullName>."
