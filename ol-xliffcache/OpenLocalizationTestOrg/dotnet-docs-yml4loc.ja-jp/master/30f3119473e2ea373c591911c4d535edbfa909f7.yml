  remarks: "The <xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A> method is a critical method on an <xref:System.Web.UI.WebControls.WebParts.EditorPart> control. It is defined as an abstract method in the <xref:System.Web.UI.WebControls.WebParts.EditorPart> class, and must be implemented by inherited controls. The method's purpose is to save the values a user has entered into an <xref:System.Web.UI.WebControls.WebParts.EditorPart> control to the corresponding properties in the <xref:System.Web.UI.WebControls.WebParts.WebPart> control that is referenced in the <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> property.  \n  \n The <xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A> method is called when the user clicks a button representing an OK or an apply verb in the editing user interface (UI)."
  example:
