  namespace: System.Workflow.ComponentModel.Design
  summary: Provides the look and feel property settings to a top-level workflow in a design-time environment.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n Workflow themes define the look and feel of a workflow design surface. This includes any background styles, foreground styles, fonts, and icons defined for the workflow design surface. An ambient theme contains the default display properties for the workflow design surface. It provides settings to be used across the entire design surface (for example, the grid, background and foreground colors, read-only designer color, and so on). It can use either user-selected values or the values from the operational system."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class AmbientTheme : System.Workflow.ComponentModel.Design.DesignerTheme
