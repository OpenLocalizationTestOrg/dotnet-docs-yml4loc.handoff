  summary: Allows a piece of custom metadata to be set on the item. Assumes that the value passed in is unescaped, and escapes the value as necessary in order to maintain its value.
  remarks: Taking the opportunity to fix the property name, although this doesn't make it obvious it's an improvement on SetMetadata.
  syntax:
    content: public void SetMetadataValueLiteral (string metadataName, string metadataValue);
    parameters:
    - id: metadataName
      type: System.String
      description: The metadata name.
    - id: metadataValue
      type: System.String
      description: The metadata value.
