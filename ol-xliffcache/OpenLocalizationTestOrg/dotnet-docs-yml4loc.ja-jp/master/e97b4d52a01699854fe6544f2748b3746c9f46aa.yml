  summary: Represents a Microsoft Access database for use with data-bound controls.
  remarks: "The <xref:System.Web.UI.WebControls.AccessDataSource> class is a data source control that works with Microsoft Access databases. Like its base class, <xref:System.Web.UI.WebControls.SqlDataSource>, the <xref:System.Web.UI.WebControls.AccessDataSource> control uses SQL queries to perform data retrieval.  \n  \n One of the unique characteristics of the <xref:System.Web.UI.WebControls.AccessDataSource> control is that you do not set the <xref:System.Web.UI.WebControls.AccessDataSource.ConnectionString%2A> property. All you need to do is set the location of the Access (.mdb) file in the <xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A> property and the <xref:System.Web.UI.WebControls.AccessDataSource> takes care of the underlying connection to the database. You should place Access databases in the App_Data directory of the Web site and reference them by a relative path (for example, `~/App_Data/Northwind.mdb`). This location offers additional security for data files, because they are not served if they are requested directly by the client Web browser.  \n  \n The <xref:System.Web.UI.WebControls.AccessDataSource> class does not support connecting to Access databases that are protected by a user name or password, because you cannot set the <xref:System.Web.UI.WebControls.AccessDataSource.ConnectionString%2A> property. If your Access database is protected by a user name or password, use the <xref:System.Web.UI.WebControls.SqlDataSource> control to connect to it so that you can specify a complete connection string.  \n  \n You bind data-bound controls to an <xref:System.Web.UI.WebControls.AccessDataSource> using the `DataSourceID` property of the data-bound control. For more information about binding a data-bound control to data source controls, see [Binding to Data Using a Data Source Control](http://msdn.microsoft.com/en-us/e41adfff-8fb8-449e-9cd1-9bd49788c5f7).  \n  \n Because the <xref:System.Web.UI.WebControls.AccessDataSource> control is specific to only one database product, it always uses the same provider—the <xref:System.Data.OleDb?displayProperty=fullName> .NET data provider. For this reason, the <xref:System.Web.UI.WebControls.AccessDataSource.ProviderName%2A> property is read-only. When using the <xref:System.Data.OleDb?displayProperty=fullName> provider, the order of the parameters in a parameterized SQL statement is significant; any parameterized SQL queries that you specify in the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>, <xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand%2A>, <xref:System.Web.UI.WebControls.SqlDataSourceView.InsertCommand%2A>, and <xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A> properties must match the order of any <xref:System.Web.UI.WebControls.Parameter> objects that are in the corresponding parameter collection. If no parameter collection is specified on the <xref:System.Web.UI.WebControls.AccessDataSource>, the order of parameters that are supplied to these operations must match the order in which they appear in the underlying SQL statement. For more information, see [Using Parameters with the SqlDataSource Control](http://msdn.microsoft.com/library/403ff44a-dd0b-484d-968e-dcd1dcd4c295).  \n  \n The <xref:System.Web.UI.WebControls.AccessDataSource> control supports the same caching behavior that its base class supports. Use caching to increase the performance of pages that use the <xref:System.Web.UI.WebControls.AccessDataSource> control. For more information about data source caching, see [Caching Data Using Data Source Controls](http://msdn.microsoft.com/en-us/8f534a06-3136-4048-bb2e-6563a8238d15).  \n  \n The following table describes the features of the <xref:System.Web.UI.WebControls.AccessDataSource> control.  \n  \n|Capability|Requirements|  \n|----------------|------------------|  \n|Sorting|Set the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> property to the <xref:System.Web.UI.WebControls.SqlDataSourceMode.DataSet> value.|  \n|Filtering|Set the <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> property to a filtering expression used to filter the data when the <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> method is called.|  \n|Paging|The <xref:System.Web.UI.WebControls.AccessDataSource> does not support direct paging operations on an Access database. A data-bound control, such as the <xref:System.Web.UI.WebControls.GridView>, can page over the items returned by the <xref:System.Web.UI.WebControls.AccessDataSource>, if the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> property is set to the <xref:System.Web.UI.WebControls.SqlDataSourceMode.DataSet> value.|  \n|Updating|Set the <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A> property to a SQL statement used to update data. This statement is typically parameterized.|  \n|Deleting|Set the <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A> property to a SQL statement used to delete data. This statement is typically parameterized.|  \n|Inserting|Set the <xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A> property to a SQL statement used to insert data. This statement is typically parameterized.|  \n|Caching|Set the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> property to the <xref:System.Web.UI.WebControls.SqlDataSourceMode.DataSet> value, the <xref:System.Web.UI.WebControls.SqlDataSource.EnableCaching%2A> property to `true`, and the <xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A> and <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> properties according to the caching behavior you want for your cached data.|  \n  \n As with all data source controls, the <xref:System.Web.UI.WebControls.AccessDataSource> control is associated with a strongly typed data source view class. Just as the <xref:System.Web.UI.WebControls.AccessDataSource> control extends the <xref:System.Web.UI.WebControls.SqlDataSource> control, the <xref:System.Web.UI.WebControls.AccessDataSourceView> class extends the <xref:System.Web.UI.WebControls.SqlDataSourceView> class. The <xref:System.Web.UI.WebControls.AccessDataSourceView> class overrides a few of the <xref:System.Web.UI.WebControls.SqlDataSourceView> methods to use the <xref:System.Data.OleDb?displayProperty=fullName> .NET data provider.  \n  \n There is no visual rendering of the <xref:System.Web.UI.WebControls.AccessDataSource> control; it is implemented as a control to enable declarative persistence and to permit, optionally, participation in state management. As a result, you cannot set properties that support visual features, such as the <xref:System.Web.UI.DataSourceControl.EnableTheming%2A> and <xref:System.Web.UI.DataSourceControl.SkinID%2A> properties.  \n  \n<a name=\"DeclarativeSyntax\"></a>   \n## Declarative Syntax  \n  \n```  \n<asp:AccessDataSource  \n    CacheDuration=\"string|Infinite\"  \n    CacheExpirationPolicy=\"Absolute|Sliding\"  \n    CacheKeyDependency=\"string\"  \n    CancelSelectOnNullParameter=\"True|False\"  \n    ConflictDetection=\"OverwriteChanges|CompareAllValues\"  \n    DataFile=\"uri\"  \n    DataSourceMode=\"DataReader|DataSet\"  \n    DeleteCommand=\"string\"  \n    DeleteCommandType=\"Text|StoredProcedure\"  \n    EnableCaching=\"True|False\"  \n    EnableTheming=\"True|False\"  \n    EnableViewState=\"True|False\"  \n    FilterExpression=\"string\"  \n    ID=\"string\"  \n    InsertCommand=\"string\"  \n    InsertCommandType=\"Text|StoredProcedure\"  \n    OldValuesParameterFormatString=\"string\"  \n    OnDataBinding=\"DataBinding event handler\"  \n    OnDeleted=\"Deleted event handler\"  \n    OnDeleting=\"Deleting event handler\"  \n    OnDisposed=\"Disposed event handler\"  \n    OnFiltering=\"Filtering event handler\"  \n    OnInit=\"Init event handler\"  \n    OnInserted=\"Inserted event handler\"  \n    OnInserting=\"Inserting event handler\"  \n    