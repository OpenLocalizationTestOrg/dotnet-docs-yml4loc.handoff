  nameWithType: IssuedTokenServiceElement.AllowUntrustedRsaIssuers
  fullName: IssuedTokenServiceElement.AllowUntrustedRsaIssuers
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a value that specifies whether untrusted RSA certificate issuers are allowed.
  remarks: Certificates are signed by certification authorities (CAs) to verify authenticity. An untrusted issuer is a CA that is not specified to be trusted to sign certificates.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("allowUntrustedRsaIssuers", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool AllowUntrustedRsaIssuers { get; set; }
    return:
      type: System.Boolean
      description: '`true` if untrusted RSA certificate issuers are accepted; otherwise, `false`.'
