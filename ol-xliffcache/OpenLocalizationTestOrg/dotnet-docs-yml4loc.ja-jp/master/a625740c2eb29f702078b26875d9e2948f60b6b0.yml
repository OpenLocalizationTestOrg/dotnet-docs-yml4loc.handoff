  namespace: System.Windows.Markup
  summary: Gets or sets a reader for the literal data.
  remarks: "If no reader is previously set for `XData`, calling the get accessor creates a new <xref:System.Xml.XmlReader> for this purpose.  \n  \n The type of this property is <xref:System.Object> rather than <xref:System.Xml.XmlReader> in order to provide an optimization pathway for callers that do not want to include the `System.Xml` assembly just for the base type definitions, and who will be using the default reader."
