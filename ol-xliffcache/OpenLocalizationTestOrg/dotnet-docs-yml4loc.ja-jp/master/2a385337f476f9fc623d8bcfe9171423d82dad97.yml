  type: Class
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: Specifies how to retrieve additional information about the subject of a <xref href="System.IdentityModel.Tokens.SamlSecurityToken"></xref> security token.
  remarks: "Use the <xref:System.IdentityModel.Tokens.SamlAuthorityBinding> class to specify how to retrieve additional information about an authenticated subject within a <xref:System.IdentityModel.Tokens.SamlSecurityToken> security token. <xref:System.IdentityModel.Tokens.SamlSecurityToken> security tokens specify their claims using SAML assertions, which can specify when the subject was authenticated. The claims in a SAML assertion are represented by SAML statements. The SAML specification defines a set of SAML statement types and one of them is a <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>. An <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> asserts that the statement's subject was authenticated by a particular means at a particular time. An <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> also has an optional <xref:System.IdentityModel.Tokens.SamlAuthorityBinding>, which specifies how to retrieve additional information about an authenticated subject.  \n  \n Use the <xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Location%2A>, <xref:System.IdentityModel.Tokens.SamlAuthorityBinding.AuthorityKind%2A>, and <xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Binding%2A> properties to retrieve additional information about an authenticated subject."
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlAuthorityBinding
