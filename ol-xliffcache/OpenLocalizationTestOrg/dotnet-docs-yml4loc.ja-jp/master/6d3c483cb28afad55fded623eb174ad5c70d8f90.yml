  nameWithType: TextDataBindingHandler.DataBindControl(IDesignerHost, Control)
  fullName: TextDataBindingHandler.DataBindControl(IDesignerHost, Control)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Data-binds the specified control.
  remarks: "The <xref:System.Web.UI.Design.TextDataBindingHandler.DataBindControl%2A> method of <xref:System.Web.UI.Design.TextDataBindingHandler> sets the `Text` property of the control, if it exists, to a sample data string.  \n  \n This method should be implemented in a derived class to provide functionality to a custom data-binding handler. The logic for the data-binding should be implemented within this method, and can be specific to the type or types that the handler is binding a property or properties on."
  syntax:
    content: public override void DataBindControl (System.ComponentModel.Design.IDesignerHost designerHost, System.Web.UI.Control control);
    parameters:
    - id: designerHost
      type: System.ComponentModel.Design.IDesignerHost
      description: An object implementing <xref href="System.ComponentModel.Design.IDesignerHost"></xref> for the document that contains the control.
    - id: control
      type: System.Web.UI.Control
      description: The <xref href="System.Web.UI.Control"></xref> to data-bind.
