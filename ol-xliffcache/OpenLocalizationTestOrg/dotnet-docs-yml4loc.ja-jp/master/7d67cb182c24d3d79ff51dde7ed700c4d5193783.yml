  commentId: M:System.Security.Policy.StrongNameMembershipCondition.#ctor(System.Security.Permissions.StrongNamePublicKeyBlob,System.String,System.Version)
  id: '#ctor(System.Security.Permissions.StrongNamePublicKeyBlob,System.String,System.Version)'
  parent: System.Security.Policy.StrongNameMembershipCondition
  langs:
  - csharp
  name: StrongNameMembershipCondition(StrongNamePublicKeyBlob, String, Version)
  nameWithType: StrongNameMembershipCondition.StrongNameMembershipCondition(StrongNamePublicKeyBlob, String, Version)
  fullName: StrongNameMembershipCondition.StrongNameMembershipCondition(StrongNamePublicKeyBlob, String, Version)
  type: Constructor
  assemblies:
  - mscorlib
  - System.Security.Permissions
  namespace: System.Security.Policy
  summary: Initializes a new instance of the <xref href="System.Security.Policy.StrongNameMembershipCondition"></xref> class with the strong name public key blob, name, and version number that determine membership.
  remarks: "Strong names are well suited to specifying code assemblies to which you give a rich set of powerful permissions. Since strong names are cryptographically verified, attackers cannot impersonate rightful assemblies and use their permissions.  \n  \n The `name` and `version` parameters are optional. For example, you can create a <xref:System.Security.Policy.StrongNameMembershipCondition> that checks for <xref:System.Security.Policy.StrongNameMembershipCondition.PublicKey%2A> and <xref:System.Security.Policy.StrongNameMembershipCondition.Name%2A> (but not <xref:System.Security.Policy.StrongNameMembershipCondition.Version%2A>) by passing `null` into the `version` parameter. If `name` is an empty string (\"\"), an <xref:System.ArgumentException> is thrown."
  syntax:
    content: public StrongNameMembershipCondition (System.Security.Permissions.StrongNamePublicKeyBlob blob, string name, Version version);
    parameters:
    - id: blob
      type: System.Security.Permissions.StrongNamePublicKeyBlob
      description: The strong name public key blob of the software publisher.
    - id: name
      type: System.String
      description: The simple name section of the strong name.
    - id: version
      type: System.Version
      description: The version number of the strong name.
  overload: System.Security.Policy.StrongNameMembershipCondition.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>blob</code> parameter is `null`.
