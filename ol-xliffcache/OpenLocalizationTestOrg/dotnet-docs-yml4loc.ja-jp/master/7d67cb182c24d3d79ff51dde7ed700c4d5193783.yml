  type: Method
  assemblies:
  - mscorlib
  - System.Security.Permissions
  namespace: System.Security.Policy
  summary: Determines whether the specified evidence satisfies the membership condition.
  remarks: "This membership condition tests only the <xref:System.Security.Policy.StrongName> evidence object.  \n  \n The membership condition is satisfied if the specified evidence contains a <xref:System.Security.Policy.StrongName> with the same <xref:System.Security.Policy.StrongName> (public key, name, and version) as specified by the <xref:System.Security.Policy.StrongNameMembershipCondition>."
  syntax:
    content: public bool Check (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: The <xref href="System.Security.Policy.Evidence"></xref> against which to make the test.
    return:
      type: System.Boolean
      description: '`true` if the specified evidence satisfies the membership condition; otherwise, `false`.'
