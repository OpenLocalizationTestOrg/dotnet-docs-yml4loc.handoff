  summary: Throws <xref href="System.Text.EncoderFallbackException"></xref> when an input character cannot be converted to an encoded output byte sequence. This class cannot be inherited.
  remarks: "A common reason for an encoding or decoding operation to fail is if the underlying encoding class does not provide a mapping between a character and an equivalent byte sequence. If the input character cannot be converted to an output byte sequence, the encoding operation calls the <xref:System.Text.EncoderExceptionFallbackBuffer.Fallback%2A> method, which throws <xref:System.Text.EncoderFallbackException>.  \n  \n The <xref:System.Text.EncoderFallbackBuffer?displayProperty=fullName> class, which represents a data buffer used in an encoding operation, is the base class for the <xref:System.Text.EncoderExceptionFallbackBuffer> class. However, instead of a data buffer, the <xref:System.Text.EncoderExceptionFallbackBuffer> class represents a standard behavior wherein an exception is thrown if an encoding operation fails. No actual data buffer exists, and the members designed to manipulate such a buffer do no significant work."
  syntax:
    content: 'public sealed class EncoderExceptionFallbackBuffer : System.Text.EncoderFallbackBuffer'
  inheritance:
  - System.Object
  - System.Text.EncoderFallbackBuffer
