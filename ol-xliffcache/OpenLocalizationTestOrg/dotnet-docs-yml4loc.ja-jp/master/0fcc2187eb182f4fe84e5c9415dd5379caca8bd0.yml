  summary: Implements a read-only base interface for the <xref href="System.Web.UI.MobileControls.ObjectListFieldCollection"></xref> class. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: The <xref:System.Web.UI.MobileControls.IObjectListFieldCollection> interfaces implement the <xref:System.Collections.ICollection> interface; so all properties and methods of that interface are implied here. You can use this type of interface for read-only field collections. For example, the application can retrieve the control's <xref:System.Web.UI.MobileControls.ObjectList.AllFields%2A> property, which is a combined collection of explicitly defined and automatically generated fields for the control. However, the application cannot add or remove fields in this collection.
