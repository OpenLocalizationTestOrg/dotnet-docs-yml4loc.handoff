  namespace: System.Windows
  summary: Implements a markup extension that enables <xref href="System.Windows.Media.Imaging.ColorConvertedBitmap"></xref> creation. A <xref href="System.Windows.Media.Imaging.ColorConvertedBitmap"></xref> does not have an embedded profile, the profile instead being based on source and destination values.
  remarks: "This class is a markup extension implementation. Markup extension classes exist mainly to provide infrastructure support for some aspect of the [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)] processor implementation, and the members exposed by a markup extension are not typically called from user code. This extension supports the [ColorConvertedBitmap Markup Extension](~/docs/framework/wpf/advanced/colorconvertedbitmap-markup-extension.md) usage from [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)].  \n  \n<a name=\"xamlTextUsage_ColorConvertedBitmapExtension\"></a>   \n## XAML Text Usage  \n For [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)] information, see [ColorConvertedBitmap Markup Extension](~/docs/framework/wpf/advanced/colorconvertedbitmap-markup-extension.md)."
  syntax:
    content: >-
      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Windows.Media.Imaging.ColorConvertedBitmap))]

      public class ColorConvertedBitmapExtension : System.Windows.Markup.MarkupExtension
