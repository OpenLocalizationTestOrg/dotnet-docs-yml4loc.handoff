- uid: System.Security.Cryptography.X509Certificates.X509ExtensionCollection.SyncRoot
  commentId: P:System.Security.Cryptography.X509Certificates.X509ExtensionCollection.SyncRoot
  id: SyncRoot
  parent: System.Security.Cryptography.X509Certificates.X509ExtensionCollection
  langs:
  - csharp
  name: SyncRoot
  nameWithType: X509ExtensionCollection.SyncRoot
  fullName: X509ExtensionCollection.SyncRoot
  type: Property
  assemblies:
  - System
  - netstandard
  - System.Security.Cryptography.X509Certificates
  namespace: System.Security.Cryptography.X509Certificates
  summary: Gets an object that you can use to synchronize access to the <xref href="System.Security.Cryptography.X509Certificates.X509ExtensionCollection"></xref> object.
  remarks: "This property implements the <xref:System.Collections.ICollection> interface. The .NET Framework classes based on <xref:System.Array> provide their own synchronized version of the collection using the <xref:System.Security.Cryptography.X509Certificates.X509ExtensionCollection.SyncRoot%2A> property. Classes that use arrays can also implement their own synchronization using the <xref:System.Security.Cryptography.X509Certificates.X509ExtensionCollection.SyncRoot%2A> property. The synchronizing code must perform operations on the <xref:System.Security.Cryptography.X509Certificates.X509ExtensionCollection.SyncRoot%2A> property of the collection, not directly on the collection. This ensures proper operation of collections that are derived from other objects. Specifically, it maintains proper synchronization with other threads that might be simultaneously modifying the collection. Note that some implementations of <xref:System.Security.Cryptography.X509Certificates.X509ExtensionCollection.SyncRoot%2A> might return the array itself.  \n  \n Enumerating through a collection is intrinsically not a thread-safe procedure. Even when a collection is synchronized, other threads could still modify the collection, which causes the enumerator to throw an exception. To guarantee thread safety during enumeration, you can either lock the collection during the entire enumeration or catch the exceptions resulting from changes made by other threads."
  syntax:
    content: public object SyncRoot { get; }
    return:
      type: System.Object
      description: An object that you can use to synchronize access to the <xref href="System.Security.Cryptography.X509Certificates.X509ExtensionCollection"></xref> object.
