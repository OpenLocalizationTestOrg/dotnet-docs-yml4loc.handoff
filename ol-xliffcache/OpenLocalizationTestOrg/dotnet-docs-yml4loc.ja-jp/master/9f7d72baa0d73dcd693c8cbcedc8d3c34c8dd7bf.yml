  namespace: System.Runtime.InteropServices.ComTypes
  summary: Binds to the type descriptions contained within a type library.
  remarks: For more information, see the existing documentation for `ITypeComp::BindType` in the MSDN library.
  syntax:
    content: public void BindType (string szName, int lHashVal, out System.Runtime.InteropServices.ComTypes.ITypeInfo ppTInfo, out System.Runtime.InteropServices.ComTypes.ITypeComp ppTComp);
    parameters:
    - id: szName
      type: System.String
      description: The name to bind.
    - id: lHashVal
      type: System.Int32
      description: A hash value for <code>szName</code> determined by `LHashValOfNameSys`.
    - id: ppTInfo
      type: System.Runtime.InteropServices.ComTypes.ITypeInfo
      description: When this method returns, contains a reference to an `ITypeInfo` of the type to which <code>szName</code> was bound. This parameter is passed uninitialized.
    - id: ppTComp
      type: System.Runtime.InteropServices.ComTypes.ITypeComp
      description: When this method returns, contains a reference to an `ITypeComp` variable. This parameter is passed uninitialized.
