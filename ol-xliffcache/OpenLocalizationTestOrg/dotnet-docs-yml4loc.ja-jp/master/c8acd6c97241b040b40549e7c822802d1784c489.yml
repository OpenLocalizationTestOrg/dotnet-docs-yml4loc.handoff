- uid: System.Web.Configuration.SqlCacheDependencyDatabase.PollTime
  commentId: P:System.Web.Configuration.SqlCacheDependencyDatabase.PollTime
  id: PollTime
  parent: System.Web.Configuration.SqlCacheDependencyDatabase
  langs:
  - csharp
  name: PollTime
  nameWithType: SqlCacheDependencyDatabase.PollTime
  fullName: SqlCacheDependencyDatabase.PollTime
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets the frequency with which the <xref href="System.Web.Caching.SqlCacheDependency"></xref> polls the database table for changes.
  remarks: "The <xref:System.Web.Configuration.SqlCacheDependencyDatabase.PollTime%2A> property allows you to programmatically access and modify the `pollTime` attribute of an `add` element of the `databases` node in a configuration file.  \n  \n After you configure the relationship between an item stored in an ASP.NET application's cache and a specific SQL Server database table, an instance of the <xref:System.Web.Caching.SqlCacheDependency> class monitors the table so that when an item in the table changes, the item is automatically updated in or removed from the cache. The monitoring happens at the frequency specified by the <xref:System.Web.Configuration.SqlCacheDependencyDatabase.PollTime%2A>."
  example:
  - "The following code example shows how to use the <xref:System.Web.Configuration.SqlCacheDependencyDatabase.PollTime%2A> property.  \n  \n [!code-csharp[System.Web.Configuration.SqlCacheDependencyDatabase#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.SqlCacheDependencyDatabase/CS/sqlcachedependencydatabase.cs#2)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencyDatabase#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.SqlCacheDependencyDatabase/VB/sqlcachedependencydatabase.vb#2)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("pollTime", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public int PollTime { get; set; }
    return:
      type: System.Int32
      description: The database polling time, in milliseconds.
