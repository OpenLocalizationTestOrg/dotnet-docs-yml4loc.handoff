  nameWithType: SqlCacheDependencyDatabase
  fullName: System.Web.Configuration.SqlCacheDependencyDatabase
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Configures the SQL cache dependencies databases for an ASP.NET application. This class cannot be inherited.
  remarks: "The <xref:System.Web.Configuration.SqlCacheDependencyDatabase> allows you to programmatically access and modify the `databases` element of the `sqlCacheDependency` node within the `caching` configuration section.  \n  \n The SQL cache dependency allows the cached data to be synchronized with the original source. After you configure the relationship between an item stored in an ASP.NET application's cache and a specific SQL Server database table, an instance of the <xref:System.Web.Caching.SqlCacheDependency> class monitors the table for possible changes."
  example:
  - "The following code example shows how to obtain the <xref:System.Web.Configuration.SqlCacheDependencyDatabase> object from the configuration file of an existing Web application.  \n  \n [!code-csharp[System.Web.Configuration.SqlCacheDependencyDatabase#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.SqlCacheDependencyDatabase/CS/sqlcachedependencydatabase.cs#1)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencyDatabase#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.SqlCacheDependencyDatabase/VB/sqlcachedependencydatabase.vb#1)]"
