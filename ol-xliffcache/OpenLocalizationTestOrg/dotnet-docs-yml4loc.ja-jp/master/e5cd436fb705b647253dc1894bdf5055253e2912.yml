  commentId: P:System.Environment.TickCount
  id: TickCount
  parent: System.Environment
  langs:
  - csharp
  name: TickCount
  nameWithType: Environment.TickCount
  fullName: Environment.TickCount
  type: Property
  assemblies:
  - System.Runtime.Extensions
  - mscorlib
  - netstandard
  namespace: System
  summary: Gets the number of milliseconds elapsed since the system started.
  remarks: "The value of this property is derived from the system timer and is stored as a 32-bit signed integer. Note that, because it is derived from the system timer, the resolution of the <xref:System.Environment.TickCount%2A> property is limited to the resolution of the system timer, which is typically in the range of 10 to 16 milliseconds.  \n  \n> [!IMPORTANT]\n>  Because the value of the <xref:System.Environment.TickCount%2A> property value is a 32-bit signed integer, if the system runs continuously, <xref:System.Environment.TickCount%2A> will increment from zero to <xref:System.Int32?displayProperty=fullName> for approximately 24.9 days, then jump to <xref:System.Int32?displayProperty=fullName>, which is a negative number, then increment back to zero during the next 24.9 days. You can work around this issue by calling the Windows [GetTickCount](https://msdn.microsoft.com/library/windows/desktop/ms724408.aspx) function, which resets to zero after approximately 49.7 days, or by calling the [GetTickCount64](https://msdn.microsoft.com/library/windows/desktop/ms724411.aspx) function.  \n  \n <xref:System.Environment.TickCount%2A> is different from the <xref:System.DateTime.Ticks%2A?displayProperty=fullName> property, which is the number of 100-nanosecond intervals that have elapsed since 1/1/0001, 12:00am.  \n  \n Use the <xref:System.DateTime.Now%2A?displayProperty=fullName> property to obtain the current local date and time on this computer."
  example:
  - "The following example demonstrates how to retrieve the positive range of values returned by the <xref:System.Environment.TickCount%2A> property. The <xref:System.Environment.TickCount%2A> property cycles between <xref:System.Int32.MinValue?displayProperty=fullName>, which is a negative number, and <xref:System.Int32.MaxValue?displayProperty=fullName> once every 49.8 days. This code sample removes the sign bit to yield a nonnegative number that cycles between zero and <xref:System.Int32.MaxValue> once every 24.9 days.  \n  \n [!code-cpp[environment.tickcount#1](~/samples/snippets/cpp/VS_Snippets_CLR/Environment.TickCount/CPP/tickcount.cpp#1)]\n [!code-csharp[environment.tickcount#1](~/samples/snippets/csharp/VS_Snippets_CLR/Environment.TickCount/CS/tickcount.cs#1)]\n [!code-vb[environment.tickcount#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/Environment.TickCount/VB/tickcount.vb#1)]"
  syntax:
    content: public static int TickCount { get; }
    return:
      type: System.Int32
      description: A 32-bit signed integer containing the amount of time in milliseconds that has passed since the last time the computer was started.
  overload: System.Environment.TickCount*
