  commentId: M:System.Environment.SetEnvironmentVariable(System.String,System.String,System.EnvironmentVariableTarget)
  id: SetEnvironmentVariable(System.String,System.String,System.EnvironmentVariableTarget)
  parent: System.Environment
  langs:
  - csharp
  name: SetEnvironmentVariable(String, String, EnvironmentVariableTarget)
  nameWithType: Environment.SetEnvironmentVariable(String, String, EnvironmentVariableTarget)
  fullName: Environment.SetEnvironmentVariable(String, String, EnvironmentVariableTarget)
  type: Method
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime.Extensions
  namespace: System
  summary: Creates, modifies, or deletes an environment variable stored in the current process or in the Windows operating system registry key reserved for the current user or local machine.
  remarks: "The <xref:System.Environment.SetEnvironmentVariable%28System.String%2CSystem.String%2CSystem.EnvironmentVariableTarget%29> method lets you define an environment variable that is available to all processes that run on a machine (the <xref:System.EnvironmentVariableTarget?displayProperty=fullName> value), to all processes run by a user (the <xref:System.EnvironmentVariableTarget?displayProperty=fullName> value), or to the current process (the <xref:System.EnvironmentVariableTarget.Process> value). Per-machine and per-user environment variables are copied into the environment block of the current process. However, environment variables that are unique to the current process environment block persist only until the process ends.  \n  \n If the `value` argument is not empty (see the discussion of deleting an environment variable later in this section for the definition of an empty value) and the environment variable named by the `variable` parameter does not exist, the environment variable is created and assigned the contents of `value`.  If it does exist, its value is modified.  \n  \n If `variable` contains a non-initial hexadecimal zero character, the characters before the zero character are considered the environment variable name and all subsequent characters are ignored.  \n  \n If `value` contains a non-initial hexadecimal zero character, the characters before the zero character are assigned to the environment variable and all subsequent characters are ignored.  \n  \n If `value` is empty and the environment variable named by `variable` exists, the environment variable is deleted. `value` is considered empty under any of the following conditions:  \n  \n-   It is `null`.  \n  \n-   It is <xref:System.String.Empty?displayProperty=fullName>.  \n  \n-   It consists of a single character whose value is U+0000.  \n  \n If `variable` does not exist, no error occurs although the operation cannot be performed. Be careful when `target` is <xref:System.EnvironmentVariableTarget.Machine>, because you can accidentally delete an environment variable that affects your entire local machine, not just the current process or user.  \n  \n If `target` is <xref:System.EnvironmentVariableTarget.User>, the environment variable is stored in the HKEY_CURRENT_USER\\Environment key of the local computer's registry. It is also copied to instances of File Explorer that are running as the current user. The environment variable is then inherited by any new processes that the user launches from File Explorer.  \n  \n Similarly, if `target` is <xref:System.EnvironmentVariableTarget?displayProperty=fullName>, the environment variable is stored in the HKEY_LOCAL_MACHINE\\SYSTEM\\ControlSet001\\Control\\Session Manager\\Environment key of the local computer's registry. It is also copied to all instances of File Explorer. The environment variable is then inherited by any new processes that are launched from File Explorer.  \n  \n If `target` is <xref:System.EnvironmentVariableTarget.User> or <xref:System.EnvironmentVariableTarget.Machine>, other applications are notified of the set operation by a Windows `WM_SETTINGCHANGE` message.  \n  \n If `target` is <xref:System.EnvironmentVariableTarget?displayProperty=fullName> or <xref:System.EnvironmentVariableTarget?displayProperty=fullName>, we recommend that the length of `value` be less than 2048 characters."
  example:
  - "The following example creates environment variables for the <xref:System.EnvironmentVariableTarget?displayProperty=fullName>, <xref:System.EnvironmentVariableTarget?displayProperty=fullName>, and <xref:System.EnvironmentVariableTarget.Machine> targets, checks whether the operating system registry contains the user and machine environment variables, then deletes the environment variables.  \n  \n [!code-cpp[environment.getsetenvar#1](~/samples/snippets/cpp/VS_Snippets_CLR/environment.getsetenvar/CPP/source.cpp#1)]\n [!code-csharp[environment.getsetenvar#1](~/samples/snippets/csharp/VS_Snippets_CLR/environment.getsetenvar/CS/gsev.cs#1)]\n [!code-vb[environment.getsetenvar#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/environment.getsetenvar/VB/gsev.vb#1)]"
  syntax:
    content: public static void SetEnvironmentVariable (string variable, string value, EnvironmentVariableTarget target);
    parameters:
    - id: variable
      type: System.String
      description: The name of an environment variable.
    - id: value
      type: System.String
      description: A value to assign to <code>variable</code>.
    - id: target
      type: System.EnvironmentVariableTarget
      description: One of the enumeration values that specifies the location of the environment variable.
  overload: System.Environment.SetEnvironmentVariable*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>variable</code> is `null`.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>variable</code> contains a zero-length string, an initial hexadecimal zero character (0x00), or an equal sign (\"=\").  \n  \n -or-  \n  \n The length of <code>variable</code> is greater than or equal to 32,767 characters.  \n  \n -or-  \n  \n <code>target</code> is not a member of the <xref href=\"System.EnvironmentVariableTarget\"></xref> enumeration.  \n  \n -or-  \n  \n <code>target</code> is <xref href=\"System.EnvironmentVariableTarget.Machine\"></xref> or <xref href=\"System.EnvironmentVariableTarget.User\"></xref>, and the length of <code>variable</code> is greater than or equal to 255.  \n  \n -or-  \n  \n <code>target</code> is <xref href=\"System.EnvironmentVariableTarget.Process\"></xref> and the length of <code>value</code> is greater than or equal to 32,767 characters.  \n  \n -or-  \n  \n An error occurred during the execution of this operation."
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: The caller does not have the required permission to perform this operation.
