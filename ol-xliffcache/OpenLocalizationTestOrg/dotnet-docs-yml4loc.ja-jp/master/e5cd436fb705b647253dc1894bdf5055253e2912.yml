- uid: System.Environment.Exit(System.Int32)
  commentId: M:System.Environment.Exit(System.Int32)
  id: Exit(System.Int32)
  parent: System.Environment
  langs:
  - csharp
  name: Exit(Int32)
  nameWithType: Environment.Exit(Int32)
  fullName: Environment.Exit(Int32)
  type: Method
  assemblies:
  - System.Runtime.Extensions
  - mscorlib
  - netstandard
  namespace: System
  summary: Terminates this process and returns an exit code to the operating system.
  remarks: "For the `exitCode` parameter, use a non-zero number to indicate an error. In your application, you can define your own error codes in an enumeration, and return the appropriate error code based on the scenario. For example, return a value of 1 to indicate that the required file is not present, and a value of 2 to indicate that the file is in the wrong format. For a list of exit codes used by the Windows operating system, see [System Error Codes](http://msdn.microsoft.com/library/ms681381.aspx) in the Windows documentation.  \n  \n Calling the <xref:System.Environment.Exit%2A> method differs from using your programming language's `return` statement in the following ways:  \n  \n-   <xref:System.Environment.Exit%2A> always terminates an application. Using the `return` statement may terminate an application only if it is used in the application entry point, such as in the `Main` method.  \n  \n-   <xref:System.Environment.Exit%2A> terminates an application immediately, even if other threads are running. If the `return` statement is called in the application entry point, it causes an application to terminate only after all foreground threads have terminated.  \n  \n-   <xref:System.Environment.Exit%2A> requires the caller to have permission to call unmanaged code. The `return` statement does not.  \n  \n-   If <xref:System.Environment.Exit%2A> is called from a `try` or `catch` block, the code in any `finally` block does not execute. If the `return` statement is used, the code in the `finally` block does execute.  \n  \n-   If <xref:System.Environment.Exit%2A> is called when code in a [constrained execution region](~/docs/framework/performance/constrained-execution-regions.md) (CER) is running, the CER will not complete execution. If the `return` statement is used, the CER completes execution."
  syntax:
    content: public static void Exit (int exitCode);
    parameters:
    - id: exitCode
      type: System.Int32
      description: The exit code to return to the operating system. Use 0 (zero) to indicate that the process completed successfully.
  overload: System.Environment.Exit*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: The caller does not have sufficient security permission to perform this function.
