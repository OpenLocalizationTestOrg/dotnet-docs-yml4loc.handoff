  namespace: System
  summary: Gets the network domain name associated with the current user.
  remarks: "The domain account credentials for a user are formatted as the user's domain name, the '\\\\' character, and user name. Use the <xref:System.Environment.UserDomainName%2A> property to obtain the user's domain name without the user name, and the <xref:System.Environment.UserName%2A> property to obtain the user name without the domain name.  For example, if a user's domain name and user name are CORPORATENETWORK\\john, the <xref:System.Environment.UserDomainName%2A> property returns \"CORPORATENETWORK\".  \n  \n The <xref:System.Environment.UserDomainName%2A> property first attempts to get the domain name component of the Windows account name for the current user. If that attempt fails, this property attempts to get the domain name associated with the user name provided by the <xref:System.Environment.UserName%2A> property. If that attempt fails because the host computer is not joined to a domain, then the host computer name is returned."
  syntax:
    content: public static string UserDomainName { get; }
    return:
      type: System.String
      description: The network domain name associated with the current user.
