  remarks: "> [!IMPORTANT]\n>  Starting with Windows 8, the  <xref:System.Environment.OSVersion%2A> property returns the same major and minor version numbers for all Windows platforms. Therefore, we do not recommend that you retrieve the value of this property to determine the operating system version.  \n  \n Typically, the <xref:System.Environment.OSVersion%2A> property is used to ensure that an app is running on some base version of an operating system in which a particular feature was introduced. When this is the case, you should perform a version check by testing whether the current operating system version returned by the <xref:System.Environment.OSVersion%2A> property is the same as, or greater than, the base operating system version. For more information, see the <xref:System.Version> class topic.  \n  \n Through Windows 8, the <xref:System.Environment.OSVersion%2A> property returns the version reported by the Windows [GetVersionEx](http://msdn.microsoft.com/library/windows/desktop/ms724451\\(v=vs.85\\).aspx) function. For a list of Windows desktop operating system versions and their corresponding version numbers, see [Operating System Version](https://msdn.microsoft.com/library/windows/desktop/ms724832.aspx) in the Windows Dev Center.  \n  \n> [!NOTE]\n>  The <xref:System.Environment.OSVersion%2A> property reports the same version number (6.2.0.0) for both [!INCLUDE[win8](~/includes/win8-md.md)] and [!INCLUDE[win81](~/includes/win81-md.md)] and the same major and minor version number for Windows 10.  \n  \n In some cases, the <xref:System.Environment.OSVersion%2A> property may not return the operating system version that matches the version specified for the Windows Program Compatibility mode feature."
  example:
