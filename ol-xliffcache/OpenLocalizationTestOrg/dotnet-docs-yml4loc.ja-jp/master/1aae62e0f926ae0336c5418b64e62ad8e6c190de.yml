  remarks: "The <xref:System.Speech.Recognition.AudioStateChangedEventArgs.AudioState%2A> property gets a new instance of the <xref:System.Speech.Recognition.AudioState> enumeration when a <xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioStateChanged?displayProperty=fullName> or a <xref:System.Speech.Recognition.SpeechRecognizer.AudioStateChanged?displayProperty=fullName> event is raised.  \n  \n You can obtain the current state of the audio input using the `AudioState` property of the <xref:System.Speech.Recognition.SpeechRecognizer> or <xref:System.Speech.Recognition.SpeechRecognitionEngine> classes."
  example:
  - "The following example demonstrates an event handler for handling the changing audio state of a speech recognition engine.  \n  \n```csharp  \n  \nprivate SpeechRecognitionEngine sre;  \n  \n// Initialize the SpeechRecognitionEngine object.   \nprivate void Initialize()  \n{  \n  sre = new SpeechRecognitionEngine();  \n  \n  // Add a handler for the AudioStateChanged event.  \n  sre.AudioStateChanged += new EventHandler<AudioStateChangedEventArgs>(sre_AudioStateChanged);  \n  \n  // Add other initialization code here.  \n}  \n  \n// Handle the AudioStateChanged event.   \nvoid sre_AudioStateChanged(object sender, AudioStateChangedEventArgs e)  \n{  \n  AudioState newState = e.AudioState;  \n  \n  // Handle event here.  \n}  \n  \n```"
