  namespace: System.ServiceModel.Description
  summary: Returns a service description initialized with a specified service object.
  remarks: "Use this method to reflect on behaviors using the [!INCLUDE[indigo1](~/includes/indigo1-md.md)] programming model when replacing <xref:System.ServiceModel.ServiceHostBase> with you own hosting mechanism.  \n  \n <xref:System.ServiceModel.Description.ServiceDescription.GetService%28System.Object%29> initializes the <xref:System.ServiceModel.Description.ServiceDescription.Name%2A>, <xref:System.ServiceModel.Description.ServiceDescription.Namespace%2A>, and <xref:System.ServiceModel.Description.ServiceDescription.ConfigurationName%2A> properties, and ensures that the <xref:System.ServiceModel.ServiceBehaviorAttribute> is attached to the service and adds any relevant service behaviors to <xref:System.ServiceModel.Description.ServiceDescription.Behaviors%2A>."
  example:
  - "The following sample shows how to iterate through the service behaviors contained in the service description.  \n  \n [!code-csharp[S_UE_ServiceDescription#9](~/samples/snippets/csharp/VS_Snippets_CFX/s_ue_servicedescription/cs/program.cs#9)]\n [!code-csharp[S_UE_ServiceDescription#9](~/samples/snippets/csharp/VS_Snippets_CFX/s_ue_servicedescription/cs/snippets.cs#9)]\n [!code-vb[S_UE_ServiceDescription#9](~/samples/snippets/visualbasic/VS_Snippets_CFX/s_ue_servicedescription/vb/program.vb#9)]\n [!code-vb[S_UE_ServiceDescription#9](~/samples/snippets/visualbasic/VS_Snippets_CFX/s_ue_servicedescription/vb/snippets.vb#9)]"
  syntax:
    content: public static System.ServiceModel.Description.ServiceDescription GetService (object serviceImplementation);
    parameters:
    - id: serviceImplementation
      type: System.Object
      description: The <xref href="System.Object"></xref> that implements the service.
    return:
      type: System.ServiceModel.Description.ServiceDescription
      description: The <xref href="System.ServiceModel.Description.ServiceDescription"></xref> for the service object provided.
  overload: System.ServiceModel.Description.ServiceDescription.GetService*
