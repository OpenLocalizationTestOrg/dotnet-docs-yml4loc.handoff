- uid: System.ServiceModel.Description.ServiceDescription.Behaviors
  commentId: P:System.ServiceModel.Description.ServiceDescription.Behaviors
  id: Behaviors
  parent: System.ServiceModel.Description.ServiceDescription
  langs:
  - csharp
  name: Behaviors
  nameWithType: ServiceDescription.Behaviors
  fullName: ServiceDescription.Behaviors
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: Gets the behaviors associated with the service.
  remarks: "Use this method when adding custom behaviors to extend <xref:System.ServiceModel.ServiceHost>. Programmatically, you must <xref:System.Collections.ObjectModel.Collection%601.Add%28%600%29> the custom service behavior to the <xref:System.ServiceModel.Description.ServiceDescription.Behaviors%2A> prior to when you call the <xref:System.ServiceModel.ICommunicationObject.Open%2A> method on the <xref:System.ServiceModel.ServiceHost> object.  \n  \n The type of behavior that is accessible from the description hierarchy is scoped to the specific level. From the <xref:System.ServiceModel.Description.ServiceDescription> the <xref:System.ServiceModel.Description.IServiceBehavior> is accessible.  \n  \n If you want access to the <xref:System.ServiceModel.Description.IEndpointBehavior> associated with an endpoint instead, you can obtain the endpoints for the service using the <xref:System.ServiceModel.Description.ServiceDescription.Endpoints%2A> property. Then retrieve the <xref:System.ServiceModel.Description.ServiceEndpoint> from the collection with the <xref:System.ServiceModel.Description.ServiceEndpointCollection.Find%2A> method that employs the relevant search criteria, and call the <xref:System.ServiceModel.Description.ServiceEndpoint.Behaviors%2A> property to obtain the collection of the <xref:System.ServiceModel.Description.IEndpointBehavior> objects."
  example:
  - "[!code-csharp[S_UE_ServiceDescription#3](~/samples/snippets/csharp/VS_Snippets_CFX/s_ue_servicedescription/cs/program.cs#3)] \n [!code-csharp[S_UE_ServiceDescription#3](~/samples/snippets/csharp/VS_Snippets_CFX/s_ue_servicedescription/cs/snippets.cs#3)]   \n [!code-vb[S_UE_ServiceDescription#3](~/samples/snippets/visualbasic/VS_Snippets_CFX/s_ue_servicedescription/vb/program.vb#3)] \n [!code-vb[S_UE_ServiceDescription#3](~/samples/snippets/visualbasic/VS_Snippets_CFX/s_ue_servicedescription/vb/snippets.vb#3)]"
  syntax:
    content: public System.Collections.Generic.KeyedByTypeCollection<System.ServiceModel.Description.IServiceBehavior> Behaviors { get; }
    return:
      type: System.Collections.Generic.KeyedByTypeCollection{System.ServiceModel.Description.IServiceBehavior}
      description: The <xref href="System.Collections.Generic.KeyedByTypeCollection`1"></xref> of type <xref href="System.ServiceModel.Description.IServiceBehavior"></xref> that contains the behaviors associated with the service.
