  summary: Gets or sets the index of the row being edited.
  remarks: Use the <xref:System.Web.UI.WebControls.GridViewEditEventArgs.NewEditIndex%2A> property to determine the index of the row being edited. The row index is often used to retrieve this row from the <xref:System.Web.UI.WebControls.GridView.Rows%2A> collection of the <xref:System.Web.UI.WebControls.GridView> control, which allows you to access the row's properties.
