- uid: System.Security.Cryptography.ECParameters.Validate
  commentId: M:System.Security.Cryptography.ECParameters.Validate
  id: Validate
  parent: System.Security.Cryptography.ECParameters
  langs:
  - csharp
  name: Validate()
  nameWithType: ECParameters.Validate()
  fullName: ECParameters.Validate()
  type: Method
  assemblies:
  - System.Security.Cryptography.Algorithms
  - System.Core
  - netstandard
  namespace: System.Security.Cryptography
  summary: Validates the current object.
  remarks: "The <xref:System.Security.Cryptography.ECParameters.Validate%2A> method checks the integrity of the <xref:System.Security.Cryptography.ECParameters> structure, throwing a <xref:System.Security.Cryptography.CryptographicException> when it is not valid. The following are the requirements:  \n  \n-   <xref:System.Security.Cryptography.ECParameters.Q>.<xref:System.Security.Cryptography.ECPoint.X> and <xref:System.Security.Cryptography.ECParameters.Q>.<xref:System.Security.Cryptography.ECPoint.Y> are required fields and must have the same length.  \n  \n-   If the curve is an explicit curve, <xref:System.Security.Cryptography.ECParameters.D> is required and must have the same length as <xref:System.Security.Cryptography.ECParameters.Curve>.<xref:System.Security.Cryptography.ECCurve.Order>.  \n  \n-   If the curve is a named curve, <xref:System.Security.Cryptography.ECParameters.D> is required and must have the same length as <xref:System.Security.Cryptography.ECParameters.Q>.<xref:System.Security.Cryptography.ECPoint.X> and <xref:System.Security.Cryptography.ECParameters.Q>.<xref:System.Security.Cryptography.ECPoint.Y>.  \n  \n-   <xref:System.Security.Cryptography.ECParameters.Curve>.<xref:System.Security.Cryptography.ECCurve.Validate%2A> must also succeed."
  syntax:
    content: public void Validate ();
    parameters: []
  overload: System.Security.Cryptography.ECParameters.Validate*
  exceptions:
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: The key or curve parameters are not valid for the current curve type.
