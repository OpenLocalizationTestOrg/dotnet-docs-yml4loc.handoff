  commentId: M:System.Threading.Tasks.Task.Delay(System.TimeSpan,System.Threading.CancellationToken)
  id: Delay(System.TimeSpan,System.Threading.CancellationToken)
  parent: System.Threading.Tasks.Task
  langs:
  - csharp
  name: Delay(TimeSpan, CancellationToken)
  nameWithType: Task.Delay(TimeSpan, CancellationToken)
  fullName: Task.Delay(TimeSpan, CancellationToken)
  type: Method
  assemblies:
  - System.Threading.Tasks
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Threading.Tasks
  summary: Creates a cancellable task that completes after a specified time interval.
  remarks: "If the cancellation token is signaled before the specified time delay, a <xref:System.Threading.Tasks.TaskCanceledException> exception results, and the task is completed in the <xref:System.Threading.Tasks.TaskStatus?displayProperty=fullName> state.  Otherwise, the task is completed in the <xref:System.Threading.Tasks.TaskStatus?displayProperty=fullName> state once the specified time delay has elapsed.  \n  \n For usage scenarios and additional examples, see the documentation for the <xref:System.Threading.Tasks.Task.Delay%28System.Int32%29> overload.  \n  \n This method depends on the system clock. This means that the time delay will approximately equal the resolution of the system clock if the `delay` argument is less than the resolution of the system clock, which is approximately 15 milliseconds on Windows systems."
  example:
  - "The following example launches a task that includes a call to the <xref:System.Threading.Tasks.Task.Delay%28System.TimeSpan%2CSystem.Threading.CancellationToken%29> method with a one-and-a-half second delay. Before the delay interval elapses, the token is cancelled. The output from the example shows that, as a result, a <xref:System.Threading.Tasks.TaskCanceledException> is thrown, and the tasks' <xref:System.Threading.Tasks.Task.Status%2A> property is set to <xref:System.Threading.Tasks.TaskStatus?displayProperty=fullName>.  \n  \n [!code-csharp[System.Threading.Tasks.Task.Delay#4](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.threading.tasks.task.delay/cs/delay4.cs#4)]\n [!code-vb[System.Threading.Tasks.Task.Delay#4](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.threading.tasks.task.delay/vb/delay4.vb#4)]  \n  \n Note that this example includes a potential race condition: it depends on the task asynchronously executing the delay when the token is cancelled. Although the 1.5 second delay from the call to the <xref:System.Threading.Tasks.Task.Delay%28System.TimeSpan%2CSystem.Threading.CancellationToken%29> method makes that assumption likely, it is nevertheless possible that the call to the <xref:System.Threading.Tasks.Task.Delay%28System.TimeSpan%2CSystem.Threading.CancellationToken%29> method could return before the token is cancelled. In that case, the example produces the following output:  \n  \n```  \nTask t Status: RanToCompletion, Result: 42  \n```"
  syntax:
    content: public static System.Threading.Tasks.Task Delay (TimeSpan delay, System.Threading.CancellationToken cancellationToken);
    parameters:
    - id: delay
      type: System.TimeSpan
      description: The time span to wait before completing the returned task, or `TimeSpan.FromMilliseconds(-1)` to wait indefinitely.
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: The cancellation token that will be checked prior to completing the returned task.
    return:
      type: System.Threading.Tasks.Task
      description: A task that represents the time delay.
  overload: System.Threading.Tasks.Task.Delay*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>delay</code> represents a negative time interval other than `TimeSpan.FromMillseconds(-1)`.  \n  \n -or-  \n  \n The <code>delay</code> argument's <xref href=\"System.TimeSpan.TotalMilliseconds\"></xref> property is greater than <xref href=\"System.Int32.MaxValue\"></xref>."
