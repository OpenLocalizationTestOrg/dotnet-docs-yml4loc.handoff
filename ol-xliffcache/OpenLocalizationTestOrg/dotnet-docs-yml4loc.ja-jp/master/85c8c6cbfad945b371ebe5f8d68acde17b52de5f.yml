  summary: When overridden in a derived class, gets the type for the `string` as specified in the World Wide Web Consortium (W3C) XML 1.0 specification.
  remarks: "Allows the `string` to be read as a particular XML type, for example, a CDATA section type.  \n  \n The following table shows the token types.  \n  \n|XmlTokenizedType|Description|  \n|----------------------|-----------------|  \n|`CDATA`|CDATA type|  \n|`ID`|ID type|  \n|`IDREF`|IDREF type|  \n|`IDREFS`|IDREFS type|  \n|`ENTITY`|ENTITY type|  \n|`ENTITIES`|ENTITIES type|  \n|`NMTOKEN`|NMTOKEN type|  \n|`NMTOKENS`|NMTOKENS type|  \n|`NOTATION`|NOTATION type|  \n|`ENUMERATION`|ENUMERATION type|  \n|`QName`|QName type|  \n|`NCName`|NCName type|  \n|`None`|No type|"
  syntax:
    content: public abstract System.Xml.XmlTokenizedType TokenizedType { get; }
    return:
      type: System.Xml.XmlTokenizedType
      description: An <xref href="System.Xml.XmlTokenizedType"></xref> value for the `string`.
