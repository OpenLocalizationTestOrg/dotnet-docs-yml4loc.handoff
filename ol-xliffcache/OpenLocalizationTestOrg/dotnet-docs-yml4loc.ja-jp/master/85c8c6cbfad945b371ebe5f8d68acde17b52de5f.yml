- uid: System.Xml.Schema.XmlSchemaDatatype.ParseValue(System.String,System.Xml.XmlNameTable,System.Xml.IXmlNamespaceResolver)
  commentId: M:System.Xml.Schema.XmlSchemaDatatype.ParseValue(System.String,System.Xml.XmlNameTable,System.Xml.IXmlNamespaceResolver)
  id: ParseValue(System.String,System.Xml.XmlNameTable,System.Xml.IXmlNamespaceResolver)
  parent: System.Xml.Schema.XmlSchemaDatatype
  langs:
  - csharp
  name: ParseValue(String, XmlNameTable, IXmlNamespaceResolver)
  nameWithType: XmlSchemaDatatype.ParseValue(String, XmlNameTable, IXmlNamespaceResolver)
  fullName: XmlSchemaDatatype.ParseValue(String, XmlNameTable, IXmlNamespaceResolver)
  type: Method
  assemblies:
  - System.Xml
  - netstandard
  - System.Xml.ReaderWriter
  namespace: System.Xml.Schema
  summary: When overridden in a derived class, validates the `string` specified against a built-in or user-defined simple type.
  remarks: "The <xref:System.Xml.Schema.XmlSchemaDatatype.ParseValue%2A> method validates the `string` specified against a built-in or user-defined simple type. For example, if this <xref:System.Xml.Schema.XmlSchemaDatatype> represents the type xs:date, then an instance of <xref:System.DateTime> is returned.  \n  \n The following are the steps performed during the <xref:System.Xml.Schema.XmlSchemaDatatype.ParseValue%2A> method's validation process.  \n  \n1.  Convert the value specified as a `string` to its corresponding Common Language Runtime (CLR) type.  \n  \n2.  Verify that the value does not violate any facets defined for the simple type.  \n  \n The converted value is then returned as an <xref:System.Object> and can be cast safely to the type returned by the <xref:System.Xml.Schema.XmlSchemaDatatype.ValueType%2A> property.  \n  \n When the <xref:System.Xml.Schema.XmlSchemaDatatype> object represents a list type, the input `string` value is converted to a list of one or more objects. When the <xref:System.Xml.Schema.XmlSchemaDatatype> object represents a list type, an attempt is made to parse the input value as a member type of the union. If the parse attempt fails, then the conversion is attempted with the next member of the union until the parse is successful or there are no other member types to parse. If the parse is unsuccessful, an exception is thrown."
  example:
  - "The following example retrieves the `LotteryNumber` simple type from the example.xsd file as an <xref:System.Xml.Schema.XmlSchemaSimpleType> and then validates the `string` value of `5` using the <xref:System.Xml.Schema.XmlSchemaDatatype.ParseValue%2A> method.  \n  \n [!code-cpp[Classic Webdata XmlSchemaDatatype Example#1](~/samples/snippets/cpp/VS_Snippets_Data/Classic Webdata XmlSchemaDatatype Example/CPP/datatype.cpp#1)]\n [!code-csharp[Classic Webdata XmlSchemaDatatype Example#1](~/samples/snippets/csharp/VS_Snippets_Data/Classic Webdata XmlSchemaDatatype Example/CS/datatype.cs#1)]\n [!code-vb[Classic Webdata XmlSchemaDatatype Example#1](~/samples/snippets/visualbasic/VS_Snippets_Data/Classic Webdata XmlSchemaDatatype Example/VB/datatype.vb#1)]  \n  \n The following XML file is used for the preceding code example.  \n  \n [!code-xml[Classic Webdata XmlSchemaDatatype Example#2](~/samples/snippets/xml/VS_Snippets_Data/Classic Webdata XmlSchemaDatatype Example/XML/example.xsd#2)]"
  syntax:
    content: public abstract object ParseValue (string s, System.Xml.XmlNameTable nameTable, System.Xml.IXmlNamespaceResolver nsmgr);
    parameters:
    - id: s
      type: System.String
      description: The `string` to validate against the simple type.
    - id: nameTable
      type: System.Xml.XmlNameTable
      description: The <xref href="System.Xml.XmlNameTable"></xref> to use for atomization while parsing the `string` if this <xref href="System.Xml.Schema.XmlSchemaDatatype"></xref> object represents the xs:NCName type.
    - id: nsmgr
      type: System.Xml.IXmlNamespaceResolver
      description: The <xref href="System.Xml.IXmlNamespaceResolver"></xref> object to use while parsing the `string` if this <xref href="System.Xml.Schema.XmlSchemaDatatype"></xref> object represents the xs:QName type.
    return:
      type: System.Object
      description: An <xref href="System.Object"></xref> that can be cast safely to the type returned by the <xref href="System.Xml.Schema.XmlSchemaDatatype.ValueType"></xref> property.
  overload: System.Xml.Schema.XmlSchemaDatatype.ParseValue*
  exceptions:
  - type: System.Xml.Schema.XmlSchemaValidationException
    commentId: T:System.Xml.Schema.XmlSchemaValidationException
    description: The input value is not a valid instance of this W3C XML Schema type.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The value to parse cannot be `null`.
