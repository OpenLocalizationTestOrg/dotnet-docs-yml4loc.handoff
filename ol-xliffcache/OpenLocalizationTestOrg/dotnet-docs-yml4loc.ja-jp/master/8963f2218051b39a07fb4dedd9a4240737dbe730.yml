  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: Represents a title for the entire chart image.
  remarks: "The <xref:System.Windows.Forms.DataVisualization.Charting.Title> class encapsulates all the functionality of a title for the <xref:System.Windows.Forms.DataVisualization.Charting.Chart> control. This class is exposed using the <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Titles%2A> collection property of the root <xref:System.Windows.Forms.DataVisualization.Charting.Chart> object.  \n  \n There can be any number of titles for an entire chart image.  \n  \n Titles are able to:  \n  \n-   Be docked and aligned or custom-positioned.  \n  \n-   Be displayed inside or outside the plotted chart areas.  \n  \n-   Use a predefined <xref:System.Windows.Forms.DataVisualization.Charting.TextStyle> such as <xref:System.Windows.Forms.DataVisualization.Charting.TextStyle.Embed> or <xref:System.Windows.Forms.DataVisualization.Charting.TextStyle.Shadow>.  \n  \n-   Use hatching, gradient colors and background images.  \n  \n-   Be sized and positioned anywhere within the chart image."
