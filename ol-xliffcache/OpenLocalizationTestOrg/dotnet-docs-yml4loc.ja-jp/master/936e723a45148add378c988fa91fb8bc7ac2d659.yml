      type: System.String
      description: The name of one of the <xref href="System.Web.SiteMapProvider"></xref> objects currently registered in the <xref href="System.Web.SiteMap.Providers"></xref>.
    - id: parentNode
      type: System.Web.SiteMapNode
      description: A site map node of the current site map provider under which the root node and all nodes of the child provider is added.
