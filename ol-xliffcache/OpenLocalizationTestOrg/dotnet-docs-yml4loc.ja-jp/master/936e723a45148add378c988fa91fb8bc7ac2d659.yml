  summary: Links a child site map provider to the current provider.
  remarks: The <xref:System.Web.XmlSiteMapProvider.AddProvider%2A> method links `providerName` to the current provider as a child of the current provider. The root node of `providerName` is added to the hierarchy for the current provider as a child node of `parentNode`. Because the parent provider calls the <xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A> method on `providerName`, the exceptions that are described in the <xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A> method might be thrown.
  syntax:
