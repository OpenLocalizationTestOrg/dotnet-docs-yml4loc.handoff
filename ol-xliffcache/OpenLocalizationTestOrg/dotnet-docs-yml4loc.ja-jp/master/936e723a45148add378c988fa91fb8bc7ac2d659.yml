  summary: Initializes the <xref href="System.Web.XmlSiteMapProvider"></xref> object. The <xref href="System.Web.XmlSiteMapProvider.Initialize(System.String,System.Collections.Specialized.NameValueCollection)"></xref> method does not actually build a site map, it only prepares the state of the <xref href="System.Web.XmlSiteMapProvider"></xref> to do so.
  remarks: The <xref:System.Web.XmlSiteMapProvider> class overrides the inherited <xref:System.Web.XmlSiteMapProvider.Initialize%2A> method to apply several attributes, such as the `siteMapFile` and `description` attributes, to the `attributes` collection.
  example:
  - "The following code example demonstrates how to create a new instance of the <xref:System.Web.XmlSiteMapProvider> class and initialize it to build a site map from XML data.  \n  \n```csharp  \n<%@ Page Language=\"c#\" %>  \n<SCRIPT runat=\"server\">  \n private void Page_Load(object sender, System.EventArgs e) {  \n     // Create an instance of the XmlSiteMapProvider class.  \n     XmlSiteMapProvider testXmlProvider = new XmlSiteMapProvider();  \n     NameValueCollection providerAttributes = new NameValueCollection(1);  \n     providerAttributes.Add(\"siteMapFile\",\"test.sitemap\");  \n  \n     // Initialize the provider with a provider name and file name.  \n     testXmlProvider.Initialize(\"testProvider\", providerAttributes);  \n  \n     // Call the BuildSiteMap to load the site map information into memory.  \n     testXmlProvider.BuildSiteMap();  \n  \n     // Prints \"/myvirtualdirectory/WebForm1.aspx\"  \n     Response.Write(testXmlProvider.RootNode.Url + \"<BR>\");  \n  \n     // Prints \"/myvirtualdirectory/WebForm2.aspx\"  \n     Response.Write(testXmlProvider.CurrentNode.Url + \"<BR>\");  \n }  \n </SCRIPT>  \n```  \n  \n The preceding code example uses an XML file that is located in the virtual root of the ASP.NET application. The file has the following format:  \n  \n```  \n<siteMap>  \n  <siteMapNode title=\"RootNode\" description=\"The root page.\" url=\"WebForm1.aspx\">  \n    <siteMapNode title=\"CurrentNode\" description=\"Some sub page.\" url=\"WebForm2.aspx\"/>  \n  </siteMapNode>  \n</siteMap>  \n```"
