  name: RootNode
  nameWithType: XmlSiteMapProvider.RootNode
  fullName: XmlSiteMapProvider.RootNode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: Gets the root node of the site map.
  remarks: "The <xref:System.Web.XmlSiteMapProvider.RootNode%2A> property calls the <xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A> method to retrieve the top-level node in the site map. Therefore, any exceptions that occur for the <xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A> method can also occur when accessing the <xref:System.Web.XmlSiteMapProvider.RootNode%2A> property.  \n  \n The <xref:System.Web.SiteMapProvider> and <xref:System.Web.XmlSiteMapProvider> classes permit only one root <xref:System.Web.SiteMapNode> object in a site map. The <xref:System.Web.XmlSiteMapProvider> class overrides the abstract <xref:System.Web.SiteMapProvider.RootNode%2A?displayProperty=fullName> property and provides a simple implementation to track the root node."
  syntax:
    content: public override System.Web.SiteMapNode RootNode { get; }
    return:
      type: System.Web.SiteMapNode
      description: A <xref href="System.Web.SiteMapNode"></xref> that represents the root node of the site map; otherwise, `null`, if security trimming is enabled and the root node is not accessible to the current user.
