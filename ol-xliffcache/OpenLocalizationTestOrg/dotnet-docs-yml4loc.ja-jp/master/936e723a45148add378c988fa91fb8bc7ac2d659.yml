- uid: System.Web.XmlSiteMapProvider.BuildSiteMap
  commentId: M:System.Web.XmlSiteMapProvider.BuildSiteMap
  id: BuildSiteMap
  parent: System.Web.XmlSiteMapProvider
  langs:
  - csharp
  name: BuildSiteMap()
  nameWithType: XmlSiteMapProvider.BuildSiteMap()
  fullName: XmlSiteMapProvider.BuildSiteMap()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: Loads the site map information from an XML file and builds it in memory.
  remarks: "The <xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A> method is called to load and build the site map from persistent storage.  \n  \n For the default behavior when security trimming is enabled, see \"Remarks\" in <xref:System.Web.SiteMapProvider.IsAccessibleToUser%2A>.  \n  \n After the <xref:System.Web.XmlSiteMapProvider> object parses and loads site map data, all loaded <xref:System.Web.SiteMapNode> objects and <xref:System.Web.SiteMapNodeCollection> collections are made read-only. When the <xref:System.Web.XmlSiteMapProvider> parses the <xref:System.Web.SiteMapNode.Url%2A> property from a site map file, it converts application-relative URLs, as well as relative URLs, to application-absolute virtual paths.  \n  \n The <xref:System.Web.XmlSiteMapProvider> subscribes to file change notifications for the .sitemap file. If any change is made to the .sitemap file, the <xref:System.Web.XmlSiteMapProvider> is reloaded, and the site map structure is rebuilt."
  example:
  - "The following code example demonstrates how to create a new instance of the <xref:System.Web.XmlSiteMapProvider> class and initialize it to build a site map from XML data.  \n  \n```csharp  \n<%@ Page Language=\"c#\" %>  \n <!DOCTYPE HTML PUBLIC \"-//W3C//DTD HTML 4.0 Transitional//EN\">  \n <SCRIPT runat=\"server\">  \n private void Page_Load(object sender, System.EventArgs e)  \n {  \n     // Create an instance of the XmlSiteMapProvider class.  \n     XmlSiteMapProvider testXmlProvider = new XmlSiteMapProvider();  \n     NameValueCollection providerAttributes = new NameValueCollection(1);  \n     providerAttributes.Add(\"siteMapFile\",\"test.sitemap\");  \n     // Initialize the provider with a provider name and file name.  \n     testXmlProvider.Initialize(\"testProvider\", providerAttributes);  \n  \n     // The BuildSiteMap method is implicitly called when the   \n     // RootNode propety is accessed.  \n  \n     // Prints \"/myvirtualdirectory/WebForm1.aspx\"  \n     Response.Write(testXmlProvider.RootNode.Url + \"<BR>\");  \n     // Prints \"/myvirtualdirectory/WebForm2.aspx\"  \n     Response.Write(testXmlProvider.CurrentNode.Url + \"<BR>\");  \n }  \n```  \n  \n The preceding code example uses an XML file that is located in the virtual root of the ASP.NET application. The file has the following format:  \n  \n```  \n<siteMap>  \n     <siteMapNode title=\"RootNode\" description=\"The root page.\" url=\"WebForm1.aspx\">  \n         <siteMapNode title=\"CurrentNode\" description=\"Some sub page.\" url=\"WebForm2.aspx\"/>  \n     </siteMapNode>  \n </siteMap>  \n```"
  syntax:
    content: public override System.Web.SiteMapNode BuildSiteMap ();
    parameters: []
    return:
      type: System.Web.SiteMapNode
      description: Returns the root <xref href="System.Web.SiteMapNode"></xref> of the site map navigation structure.
  overload: System.Web.XmlSiteMapProvider.BuildSiteMap*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The <xref href=\"System.Web.XmlSiteMapProvider\"></xref> was not initialized properly.  \n  \n \\- or -  \n  \n A `siteMapFile` is parsed for a `<siteMapNode>` that is not unique.  \n  \n \\- or -  \n  \n The file specified by the `siteMapFile` does not have the file name extension .sitemap.  \n  \n \\- or -  \n  \n The file specified by the `siteMapFile` does not exist.  \n  \n \\- or -  \n  \n A provider configured in the `provider` of a `<siteMapNode>` returns a null root node."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The `siteMapFile` is specified but the path lies outside the current directory structure for the application.
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "There is an error loading the configuration file.  \n  \n \\- or -  \n  \n The top element of the configuration file is not `named <siteMap>`.  \n  \n \\- or -  \n  \n More than one top node exists in the configuration file.  \n  \n \\- or -  \n  \n A child of the `<siteMap>` has a name other than `<siteMapNode>`.  \n  \n \\- or -  \n  \n An unexpected attribute is parsed for the `<siteMapNode>`.  \n  \n \\- or -  \n  \n Sub-elements are nested beneath a `<siteMapNode>` where the `provider` is set.  \n  \n \\- or -  \n  \n The `roles` of the `<siteMapNode>` contain characters that are not valid.  \n  \n \\- or -  \n  \n A `url` is parsed for a `<siteMapNode>` that is not unique.  \n  \n \\- or -  \n  \n A <xref href=\"System.Web.SiteMapNode\"></xref> was encountered with a duplicate value for <xref href=\"System.Web.SiteMapNode.Key\"></xref>.  \n  \n \\- or -  \n  \n The <xref href=\"System.Web.SiteMapNode.ResourceKey\"></xref> or <xref href=\"System.Web.SiteMapNode.Title\"></xref> was specified on a <xref href=\"System.Web.SiteMapNode\"></xref> or a `custom` attribute defined for the node contained an explicit resource expression.  \n  \n \\- or -  \n  \n An explicit resource expression was applied either to the <xref href=\"System.Web.SiteMapNode.Title\"></xref> or <xref href=\"System.Web.SiteMapNode.Description\"></xref> or to a `custom` attribute of a <xref href=\"System.Web.SiteMapNode\"></xref> but the explicit information was not valid.  \n  \n \\- or -  \n  \n An error occurred while parsing the <xref href=\"System.Web.SiteMapNode.Url\"></xref> of a <xref href=\"System.Web.SiteMapNode\"></xref>."
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: A named provider cannot be found in the current site map providers collection.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: A `<siteMapNode>` referencing a site map file contains an empty string for the `siteMapFile`.
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "A `siteMapFile` of a `<siteMapNode>` uses a physical path.  \n  \n \\- or -  \n  \n An error occurred while attempting to parse the virtual path to the file specified in the `siteMapFile`."
