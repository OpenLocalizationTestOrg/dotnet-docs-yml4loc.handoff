  summary: Adds a <xref href="System.Web.SiteMapNode"></xref> object to the collections that are maintained by the current provider.
  remarks: "The `node` parameter is added to an internal collection, and a parent/child relationship is created between it and `parentNode`.  \n  \n The <xref:System.Web.XmlSiteMapProvider> class, derived from the <xref:System.Web.StaticSiteMapProvider> class and the default site map provider for ASP.NET, uses the <xref:System.Web.SiteMapNode.Url%2A> property of a <xref:System.Web.SiteMapNode> object as a lookup key in its internal collections, by default. If the <xref:System.Web.SiteMapNode.Url%2A> property of the <xref:System.Web.SiteMapNode> is set, it must be unique within the scope of the provider. The <xref:System.Web.XmlSiteMapProvider.FindSiteMapNode%2A> method attempts to retrieve nodes based on their <xref:System.Web.SiteMapNode.Url%2A>. Otherwise, you can use the <xref:System.Web.SiteMapNode.Key%2A> property, and the corresponding <xref:System.Web.XmlSiteMapProvider.FindSiteMapNodeFromKey%2A> method, to retrieve nodes."
  syntax:
    content: protected override void AddNode (System.Web.SiteMapNode node, System.Web.SiteMapNode parentNode);
    parameters:
    - id: node
      type: System.Web.SiteMapNode
      description: The <xref href="System.Web.SiteMapNode"></xref> to add to the provider.
    - id: parentNode
      type: System.Web.SiteMapNode
      description: The <xref href="System.Web.SiteMapNode"></xref> under which to add <code>node</code>.
  overload: System.Web.XmlSiteMapProvider.AddNode*
  exceptions:
