      description: A <xref href="System.Collections.Specialized.NameValueCollection"></xref> that can contain additional attributes to help initialize <code>name</code>. These attributes are read from the <xref href="System.Web.XmlSiteMapProvider"></xref> configuration in the Web.config file.
  overload: System.Web.XmlSiteMapProvider.Initialize*
  exceptions:
