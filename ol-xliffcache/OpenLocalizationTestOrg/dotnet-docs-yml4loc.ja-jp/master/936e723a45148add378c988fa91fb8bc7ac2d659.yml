    commentId: T:System.ArgumentNullException
    description: <code>node</code> or <code>parentNode</code> is `null`.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The current <xref href="System.Web.XmlSiteMapProvider"></xref> is not the provider associated with <code>node</code>.
