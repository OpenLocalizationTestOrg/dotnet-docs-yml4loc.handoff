  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Determines if the list of standard values returned from `GetStandardValues` is an exclusive list using the specified <xref href="System.ComponentModel.ITypeDescriptorContext"></xref>.
  remarks: "The `context` parameter is not used in the standard implementation of this method.  \n  \n If the list is exclusive, then no other values are valid, such as in an <xref:System.Enum> data type. If the list is not exclusive, then there are other valid values besides the list of standard values <xref:System.Windows.Forms.KeysConverter.GetStandardValues%2A> provides."
  syntax:
    content: public override bool GetStandardValuesExclusive (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: A formatter context. This object can be used to extract additional information about the environment this converter is being invoked from. This may be `null`, so you should always check. Also, properties on the context object may also return `null`.
    return:
      type: System.Boolean
      description: '`true` if the collection returned from <xref href="System.Windows.Forms.KeysConverter.GetStandardValues*"></xref> is an exhaustive list of possible values; otherwise, `false` if other values are possible. The default implementation for this method always returns `false`.'
