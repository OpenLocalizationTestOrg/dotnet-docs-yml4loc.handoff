  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Returns a value indicating whether this converter can convert an object in the specified source type to the native type of the converter using the specified context.
  remarks: The <xref:System.Windows.Forms.KeysConverter.CanConvertFrom%2A> method is specialized to return `true` if the `sourceType` parameter is of type <xref:System.String> or <xref:System.Enum> array; otherwise, it defers evaluation to the base implementation of this method.
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides a format context, which can be used to extract additional information about the environment this converter is being invoked from. This parameter or properties of this parameter can be `null`.
    - id: sourceType
      type: System.Type
      description: The <xref href="System.Type"></xref> to convert from.
    return:
      type: System.Boolean
      description: '`true` if the conversion can be performed; otherwise, `false`.'
