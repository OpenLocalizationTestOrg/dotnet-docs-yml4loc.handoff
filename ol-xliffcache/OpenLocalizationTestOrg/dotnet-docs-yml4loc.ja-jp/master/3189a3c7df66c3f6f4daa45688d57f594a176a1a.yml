  namespace: System.Windows.Forms
  summary: Compares two key values for equivalence.
  remarks: This method uses <xref:System.String.Compare%2A?displayProperty=fullName> to compare the two objects.
  syntax:
    content: public int Compare (object a, object b);
    parameters:
    - id: a
      type: System.Object
      description: An <xref href="System.Object"></xref> that represents the first key to compare.
    - id: b
      type: System.Object
      description: An <xref href="System.Object"></xref> that represents the second key to compare.
    return:
      type: System.Int32
      description: "An integer indicating the relationship between the two parameters.  \n  \n <table><thead><tr><th> Value Type  \n  \n </th><th> Condition  \n  \n </th></tr></thead><tbody><tr><td> A negative integer.  \n  \n </td><td><code>a</code> is less than <code>b</code>.  \n  \n </td></tr><tr><td> zero  \n  \n </td><td><code>a</code> equals <code>b</code>.  \n  \n </td></tr><tr><td> A positive integer.  \n  \n </td><td><code>a</code> is greater than <code>b</code>.  \n  \n </td></tr></tbody></table>"
