  namespace: System.Windows.Forms
  summary: Provides a directional hint of where to search for a <xref href="System.Windows.Forms.ListViewItem"></xref>.
  remarks: This enumeration is used by the <xref:System.Windows.Forms.ListView.FindNearestItem%2A> methods in the <xref:System.Windows.Forms.ListView> and <xref:System.Windows.Forms.ListViewItem> classes, as well as by the <xref:System.Windows.Forms.SearchForVirtualItemEventArgs> class. Identifying the nearest item in a <xref:System.Windows.Forms.ListView> control can vary depending on the operating system the application is running on; therefore, the search direction is a hint, and not an absolute guarantee of results.
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.SearchDirectionHint> enumeration. To run this example, paste the following code into a Windows Form and call `InitializeLocationSearchListView` from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-cpp[System.Windows.Forms.ListViewFindItems#2](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.ListViewFindItems/cpp/form1.cpp#2)]\n [!code-csharp[System.Windows.Forms.ListViewFindItems#2](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.ListViewFindItems/CS/form1.cs#2)]\n [!code-vb[System.Windows.Forms.ListViewFindItems#2](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.ListViewFindItems/VB/form1.vb#2)]"
