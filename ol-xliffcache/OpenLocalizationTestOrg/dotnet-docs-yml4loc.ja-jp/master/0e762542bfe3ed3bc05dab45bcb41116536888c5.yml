  namespace: System.Data.Objects
  summary: During deserialization, maps any `xsi:type` information to the actual type of the [persistence-ignorant](http://msdn.microsoft.com/en-us/5e0fb82a-b6d1-41a1-b37b-c12db61629d3) object.
  remarks: 'For more information, see: [Working with POCO Entities](http://msdn.microsoft.com/en-us/5e0fb82a-b6d1-41a1-b37b-c12db61629d3).'
  syntax:
    content: public override Type ResolveName (string typeName, string typeNamespace, Type declaredType, System.Runtime.Serialization.DataContractResolver knownTypeResolver);
    parameters:
    - id: typeName
      type: System.String
      description: The `xsi:type` information to map.
    - id: typeNamespace
      type: System.String
      description: The namespace of the `xsi:type`.
    - id: declaredType
      type: System.Type
      description: The declared type.
    - id: knownTypeResolver
      type: System.Runtime.Serialization.DataContractResolver
      description: An instance of <xref href="System.Data.Objects.ProxyDataContractResolver"></xref>.
    return:
      type: System.Type
      description: Returns the type that the `xsi:type` is mapped to. Returns `null` if no known type was found that matches the `xsi:type`.
