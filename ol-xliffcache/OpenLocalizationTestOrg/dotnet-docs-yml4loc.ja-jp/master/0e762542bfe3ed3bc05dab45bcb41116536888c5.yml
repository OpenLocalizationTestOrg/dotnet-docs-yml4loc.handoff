  summary: During serialization, maps actual types to `xsi:type` information.
  remarks: 'For more information, see: [Working with POCO Entities](http://msdn.microsoft.com/en-us/5e0fb82a-b6d1-41a1-b37b-c12db61629d3).'
  syntax:
    content: public override bool TryResolveType (Type dataContractType, Type declaredType, System.Runtime.Serialization.DataContractResolver knownTypeResolver, out System.Xml.XmlDictionaryString typeName, out System.Xml.XmlDictionaryString typeNamespace);
    parameters:
    - id: dataContractType
      type: System.Type
      description: The actual type of the persistence-ignorant object.
    - id: declaredType
      type: System.Type
      description: The declared type.
    - id: knownTypeResolver
      type: System.Runtime.Serialization.DataContractResolver
      description: An instance of <xref href="System.Data.Objects.ProxyDataContractResolver"></xref>.
    - id: typeName
      type: System.Xml.XmlDictionaryString
      description: When this method returns, contains a list of `xsi:type` declarations.
    - id: typeNamespace
      type: System.Xml.XmlDictionaryString
      description: When this method returns, contains a list of namespaces used.
    return:
      type: System.Boolean
      description: '`true` if the type was resolved; otherwise, `false`.'
