  summary: The exception thrown when using invalid arguments that are enumerators.
  remarks: This exception is thrown if you pass an invalid enumeration value to a method or when setting a property.
  example:
  - "The following code example shows how to catch an <xref:System.ComponentModel.InvalidEnumArgumentException> exception and interpret its content. The example attempts to pass an invalid enumeration value (`MessageBoxButtons`) through casting, as the <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> method's third argument. Upon catching the exception, the example fetches the respective error message, the invalid parameter, stack trace, and origin of the exception.  \n  \n [!code-cpp[enumException#1](~/samples/snippets/cpp/VS_Snippets_Winforms/enumException/CPP/enumexception.cpp#1)]\n [!code-csharp[enumException#1](~/samples/snippets/csharp/VS_Snippets_Winforms/enumException/CS/enumexception.cs#1)]\n [!code-vb[enumException#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/enumException/VB/enumexception.vb#1)]"
