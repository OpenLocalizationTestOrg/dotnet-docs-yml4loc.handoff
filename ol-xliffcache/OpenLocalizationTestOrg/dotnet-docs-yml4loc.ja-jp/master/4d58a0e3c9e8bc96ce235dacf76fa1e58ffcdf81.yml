- uid: System.Linq.Expressions.IDynamicExpression.Rewrite(System.Linq.Expressions.Expression[])
  commentId: M:System.Linq.Expressions.IDynamicExpression.Rewrite(System.Linq.Expressions.Expression[])
  id: Rewrite(System.Linq.Expressions.Expression[])
  parent: System.Linq.Expressions.IDynamicExpression
  langs:
  - csharp
  name: Rewrite(Expression[])
  nameWithType: IDynamicExpression.Rewrite(Expression[])
  fullName: IDynamicExpression.Rewrite(Expression[])
  type: Method
  assemblies:
  - System.Linq.Expressions
  - System.Core
  - netstandard
  namespace: System.Linq.Expressions
  summary: Rewrites this node replacing the dynamic expression’s arguments with the provided values.  The number of <code>args</code> needs to match the number of the current expression.  You should not use this type.  It is only public due to assembly refactoring, and it is used internally for performance optimizations.  This helper method allows re-writing of nodes to be independent of the specific implementation class deriving from DynamicExpression that is being used at the call site.
  syntax:
    content: public System.Linq.Expressions.Expression Rewrite (System.Linq.Expressions.Expression[] args);
    parameters:
    - id: args
      type: System.Linq.Expressions.Expression[]
      description: The arguments used to replace this node.
    return:
      type: System.Linq.Expressions.Expression
      description: The rewritten node, but if no changes were made, then returns the same node.
  overload: System.Linq.Expressions.IDynamicExpression.Rewrite*
  exceptions: []
