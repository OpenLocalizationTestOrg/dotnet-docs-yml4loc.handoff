  type: Class
  assemblies:
  - System.Speech
  namespace: System.Speech.Recognition
  summary: Provides data for the `AudioLevelUpdated` event of the <xref href="System.Speech.Recognition.SpeechRecognizer"></xref> or the <xref href="System.Speech.Recognition.SpeechRecognitionEngine"></xref> class.
  remarks: "When they are raised, the <xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioLevelUpdated?displayProperty=fullName> and <xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated?displayProperty=fullName> events pass an instance of  <xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs> to  the handler for the associated event.  \n  \n The <xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs.AudioLevel%2A> property gets the new level of audio input when the <xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioLevelUpdated?displayProperty=fullName> or <xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated?displayProperty=fullName> event is raised.  \n  \n The `AudioLevel` property of the <xref:System.Speech.Recognition.SpeechRecognizer> and <xref:System.Speech.Recognition.SpeechRecognitionEngine> classes provides the current level of the audio input to the speech recognition engine."
  example:
  - "The following example adds an event handler to a <xref:System.Speech.Recognition.SpeechRecognitionEngine> object. The handler outputs the new audio level to the console.  \n  \n <xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs> derives from <xref:System.EventArgs>.  \n  \n```csharp  \n  \nprivate SpeechRecognitionEngine sre;  \n  \n// Initialize the SpeechRecognitionEngine object.   \nprivate void Initialize()  \n{  \n  sre = new SpeechRecognitionEngine();  \n  \n  // Add an event handler for the AudioLevelUpdated event.  \n  sre.AudioLevelUpdated += new EventHandler<AudioLevelUpdatedEventArgs>(sre_AudioLevelUpdated);  \n  \n  // Add other initialization code here.  \n}  \n  \n// Write the audio level to the console when the AudioLevelUpdated event is raised.  \nvoid sre_AudioLevelUpdated(object sender, AudioLevelUpdatedEventArgs e)  \n{  \n  Console.WriteLine(\"The audio level is now: {0}.\", e.AudioLevel);  \n}  \n  \n```"
  syntax:
    content: 'public class AudioLevelUpdatedEventArgs : EventArgs'
