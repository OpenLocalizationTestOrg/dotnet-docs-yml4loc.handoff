  namespace: System.IdentityModel.Tokens
  summary: Represents the `<saml:Action>` element within a SAML assertion that contains an action on a specified resource.
  remarks: "The <xref:System.IdentityModel.Tokens.SamlAction> class corresponds the `<saml:Action>` XML element which is defined in the OASIS SAML v1.1 specification.  \n  \n Use the <xref:System.IdentityModel.Tokens.SamlAction> class when specifying a claim about the ability of a subject <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> to perform a specified action on a specified resource. Use the <xref:System.IdentityModel.Tokens.SamlAction> class to specify the desired action and the <xref:System.IdentityModel.Tokens.SamlAccessDecision> class to specify the access decision. The <xref:System.IdentityModel.Tokens.SamlAction.Action%2A> property represents that action and the <xref:System.IdentityModel.Tokens.SamlAction.Namespace%2A> property specifies the XML namespace in which the action is defined.  \n  \n <xref:System.IdentityModel.Tokens.SamlAction> position in the SAML object hierarchy is:  \n  \n <xref:System.IdentityModel.Tokens.SamlSecurityToken>  \n  \n <xref:System.IdentityModel.Tokens.SamlAssertion>  \n  \n <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>  \n  \n <xref:System.IdentityModel.Tokens.SamlAction>"
