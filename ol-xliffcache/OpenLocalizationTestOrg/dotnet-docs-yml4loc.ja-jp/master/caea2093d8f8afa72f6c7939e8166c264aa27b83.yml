  syntax:
    content: public int ListenBacklog { get; set; }
    return:
      type: System.Int32
      description: Returns the maximum number of pending queued connection requests. The default is 10.
  overload: System.ServiceModel.NetTcpBinding.ListenBacklog*
  exceptions:
  - type: System.ArgumentOutOfRangeException
