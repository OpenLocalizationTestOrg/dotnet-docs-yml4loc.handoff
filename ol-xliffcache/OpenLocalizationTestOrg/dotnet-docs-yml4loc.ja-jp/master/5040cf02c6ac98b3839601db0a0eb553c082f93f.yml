  summary: Defines the delegate for the <xref href="System.Web.Security.RoleManagerModule.GetRoles"></xref> event of the <xref href="System.Web.Security.RoleManagerModule"></xref> class.
  remarks: "The <xref:System.Web.Security.RoleManagerEventHandler> delegate is defined for the <xref:System.Web.Security.RoleManagerModule.GetRoles> event of the <xref:System.Web.Security.RoleManagerModule> class. You can access the <xref:System.Web.Security.RoleManagerModule.GetRoles> event of the <xref:System.Web.Security.RoleManagerModule> class in the Global.asax file for your ASP.NET application as shown in the example for this topic.  \n  \n You can use the <xref:System.Web.Security.RoleManagerEventHandler> to replace the creation of the <xref:System.Web.Security.RolePrincipal> object by the <xref:System.Web.Security.RoleManagerModule> with your own custom object. To do this, define a delegate using the <xref:System.Web.Security.RoleManagerEventHandler> and assign it to the <xref:System.Web.Security.RoleManagerModule.GetRoles> event of the <xref:System.Web.Security.RoleManagerModule>."
  example:
  - "The following example shows the <xref:System.Web.Security.RoleManagerModule.GetRoles> event included in the Global.asax file for an ASP.NET application. The <xref:System.Web.Security.RoleManagerModule.GetRoles> event adds a trace notification for an application where trace is enabled in the Web.config file.  \n  \n [!code-csharp[System.Web.Security.RoleManagerModule#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Security.RoleManagerModule/CS/global.asax#1)]\n [!code-vb[System.Web.Security.RoleManagerModule#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Security.RoleManagerModule/VB/global.asax#1)]"
