  summary: Produces instances of <xref href="System.Xml.XmlDictionaryReader"></xref> that can read data encoded with JavaScript Object Notation (JSON) from a stream or buffer and map it to an XML Infoset and instances of <xref href="System.Xml.XmlDictionaryWriter"></xref> that can map an XML Infoset to JSON and write JSON-encoded data to a stream.
  remarks: '[!INCLUDE[indigo1](~/includes/indigo1-md.md)] processes JSON messages using a mapping between JSON data and the XML Infoset. Normally, this mapping is hidden from view. However, in some advanced scenarios it may be necessary to manually convert between JSON and XML. In this case, the <xref:System.Runtime.Serialization.Json.JsonReaderWriterFactory> class can be used to create the necessary XML readers and writers. Note that not every XML Infoset element can be mapped to JSON. [!INCLUDE[crabout](~/includes/crabout-md.md)] mapping, see [How to: Serialize and Deserialize JSON Data](~/docs/framework/wcf/feature-details/how-to-serialize-and-deserialize-json-data.md).'
