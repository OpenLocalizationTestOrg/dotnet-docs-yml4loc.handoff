  summary: Creates an <xref href="System.Xml.XmlDictionaryReader"></xref> that can map buffers encoded with JavaScript Object Notation (JSON) to an XML Infoset.
  remarks: "This overload does not accept an <xref:System.Text.Encoding> parameter. The character encoding (UTF-8, Unicode or Big-Endian Unicode) is auto-detected when the data is read.  \n  \n [!INCLUDE[crabout](~/includes/crabout-md.md)] using <xref:System.Xml.XmlDictionaryReaderQuotas> to prevent Denial of Service attacks when reading untrusted data, see [Security Considerations for Data](~/docs/framework/wcf/feature-details/security-considerations-for-data.md)."
  syntax:
    content: public static System.Xml.XmlDictionaryReader CreateJsonReader (byte[] buffer, System.Xml.XmlDictionaryReaderQuotas quotas);
    parameters:
    - id: buffer
      type: System.Byte[]
      description: The input <xref href="System.Byte"></xref> buffer array from which to read.
    - id: quotas
      type: System.Xml.XmlDictionaryReaderQuotas
      description: The <xref href="System.Xml.XmlDictionaryReaderQuotas"></xref> used to prevent Denial of Service attacks when reading untrusted data.
    return:
      type: System.Xml.XmlDictionaryReader
      description: An <xref href="System.Xml.XmlDictionaryReader"></xref> that can process JavaScript Object Notation (JSON) data.
