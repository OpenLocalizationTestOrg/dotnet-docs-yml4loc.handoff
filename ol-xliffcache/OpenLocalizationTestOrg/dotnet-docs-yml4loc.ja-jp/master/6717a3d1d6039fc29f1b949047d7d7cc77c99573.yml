  summary: Represents a Clipboard format type.
  remarks: A format type consists of a text-based format name and an ID number. The format name/ID number pair can define a system <xref:System.Windows.Forms.Clipboard> or other format.
  example:
  - "The following code example shows how to retrieve a <xref:System.Windows.Forms.DataFormats.Format> representing a format name/ID pair. The <xref:System.Windows.Forms.DataFormats.UnicodeText> format is requested, and the contents of the retrieved <xref:System.Windows.Forms.DataFormats.Format> are displayed in a text box.  \n  \n This code requires that `textBox1` has been created.  \n  \n [!code-cpp[Classic DataFormats.GetFormat Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic DataFormats.GetFormat Example/CPP/source.cpp#1)]\n [!code-csharp[Classic DataFormats.GetFormat Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic DataFormats.GetFormat Example/CS/source.cs#1)]\n [!code-vb[Classic DataFormats.GetFormat Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic DataFormats.GetFormat Example/VB/source.vb#1)]"
