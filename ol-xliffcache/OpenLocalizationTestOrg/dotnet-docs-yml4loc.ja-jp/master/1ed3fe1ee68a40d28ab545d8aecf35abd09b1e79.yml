  summary: "Represents the possible commit behaviors of a read/write property. It is used as the value of a parameter of the <xref href=\"System.Management.Instrumentation.ManagementConfigurationAttribute\"></xref> attribute.  \n  \n Note: the WMI .NET libraries are now considered in final state, and no further development, enhancements, or updates will be available for non-security related issues affecting these libraries. The [MI APIs](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) should be used for all new development."
  remarks: This attribute is used as a parameter value for the <xref:System.Management.Instrumentation.ManagementConfigurationAttribute> attribute only if the <xref:System.Management.Instrumentation.ManagementCommitAttribute> attribute is used to identify a method to run to commit values. Otherwise, read/write property values are applied automatically.
