  name: RsaSignatureCookieTransform
  nameWithType: RsaSignatureCookieTransform
  fullName: System.IdentityModel.RsaSignatureCookieTransform
  type: Class
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel
  summary: Provides cookie integrity using an <xref href="System.Security.Cryptography.RSA"></xref> signature.
  remarks: "<xref:System.IdentityModel.RsaSignatureCookieTransform> adds an RSA MAC to the cookie data. This provides integrity but not confidentiality. By default, the MAC uses SHA-256, but SHA-1 may be requested.  \n  \n Cookies protected with this transform may be read by any computer that shares the same RSA private key (generally associated with an X509 certificate).  \n  \n> [!IMPORTANT]\n>  When using the <xref:System.IdentityModel.RsaSignatureCookieTransform> with a service, if a key provided by a certificate changes the service must be restarted."
  syntax:
    content: 'public class RsaSignatureCookieTransform : System.IdentityModel.CookieTransform'
