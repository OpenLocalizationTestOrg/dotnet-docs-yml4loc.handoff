  summary: Retrieves the formatted value of the cell to copy to the <xref href="System.Windows.Forms.Clipboard"></xref>.
  remarks: "Depending on the value of the <xref:System.Windows.Forms.DataGridView.ClipboardCopyMode%2A> property of the <xref:System.Windows.Forms.DataGridView> control, this method is called by the control's <xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A> method to retrieve a clipboard-formatted value that represents the cell.  \n  \n The position-related parameters of this method indicate where this cell is located in the table of data representing the region defined by the selected cells in the <xref:System.Windows.Forms.DataGridView> control. Depending on the cell's position, formatting information may be returned by this method in addition to the cell value. For example, the HTML format for a cell in the first column of a row will include the tag that indicates the beginning of a row.  \n  \n The supported clipboard formats include <xref:System.Windows.Forms.DataFormats.Text?displayProperty=fullName>, <xref:System.Windows.Forms.DataFormats.UnicodeText?displayProperty=fullName>, <xref:System.Windows.Forms.DataFormats.Html?displayProperty=fullName>, and <xref:System.Windows.Forms.DataFormats.CommaSeparatedValue?displayProperty=fullName>.  \n  \n For more information, see the <xref:System.Windows.Forms.Clipboard> class."
  syntax:
    content: protected override object GetClipboardContent (int rowIndex, bool firstCell, bool lastCell, bool inFirstRow, bool inLastRow, string format);
    parameters:
    - id: rowIndex
      type: System.Int32
      description: The zero-based index of the row containing the cell.
    - id: firstCell
      type: System.Boolean
      description: '`true` to indicate that the cell is in the first column of the region defined by the selected cells; otherwise, `false`.'
    - id: lastCell
      type: System.Boolean
      description: '`true` to indicate that the cell is the last column of the region defined by the selected cells; otherwise, `false`.'
    - id: inFirstRow
      type: System.Boolean
      description: '`true` to indicate that the cell is in the first row of the region defined by the selected cells; otherwise, `false`.'
    - id: inLastRow
      type: System.Boolean
      description: '`true` to indicate that the cell is in the last row of the region defined by the selected cells; otherwise, `false`.'
    - id: format
      type: System.String
      description: The current format string of the cell.
    return:
      type: System.Object
      description: A <xref href="System.Object"></xref> that represents the value of the cell to copy to the <xref href="System.Windows.Forms.Clipboard"></xref>.
