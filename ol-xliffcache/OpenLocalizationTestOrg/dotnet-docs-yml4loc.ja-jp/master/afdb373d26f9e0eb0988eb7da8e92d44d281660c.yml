  name: SetValue(String, String, Object)
  nameWithType: RegistryProxy.SetValue(String, String, Object)
  fullName: RegistryProxy.SetValue(String, String, Object)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.MyServices
  summary: Writes a value to a registry key.
  remarks: "If the specified key or value does not exist, it is created.  \n  \n Here is an example of a task involving the `My.Computer.Registry.SetValue` method.  \n  \n|To|See|  \n|--------|---------|  \n|Set a value in a registry key|[How to: Create a Registry Key and Set Its Value](~/docs/visual-basic/developing-apps/programming/computer-resources/how-to-create-a-registry-key-and-set-its-value.md)|"
  example:
  - "This example sets the value `FontColor` to \"red\" in the key `HKEY_LOCAL_MACHINE\\Software\\MyCompany\\Preferences`.  \n  \n [!code-vb[VbVbalrMyRegistry#3](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrMyRegistry/VB/Class1.vb#3)]"
  syntax:
    content: public void SetValue (string keyName, string valueName, object value);
    parameters:
    - id: keyName
      type: System.String
      description: '`String`. Name of the key to be written to. Required.'
    - id: valueName
      type: System.String
      description: '`String`. Name of the value to be written. Required.'
    - id: value
      type: System.Object
      description: '`Object`. Value to be written. Required.'
  overload: Microsoft.VisualBasic.MyServices.RegistryProxy.SetValue*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>value</code> is `Nothing`.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>keyName</code> does not begin with a valid registry root.  \n  \n -or-  \n  \n <code>valueName</code> is longer than the maximum length allowed (255 characters)."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: The <xref href="Microsoft.Win32.RegistryKey"></xref> is read-only and thus cannot be written to; for example, it is a root-level node, or it has not been opened with write access..
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: The user does not have the permissions required to create or modify registry keys.
