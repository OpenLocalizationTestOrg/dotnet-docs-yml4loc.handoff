- uid: Microsoft.VisualBasic.MyServices.RegistryProxy.DynData
  commentId: P:Microsoft.VisualBasic.MyServices.RegistryProxy.DynData
  id: DynData
  parent: Microsoft.VisualBasic.MyServices.RegistryProxy
  langs:
  - csharp
  name: DynData
  nameWithType: RegistryProxy.DynData
  fullName: RegistryProxy.DynData
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.MyServices
  summary: Returns a <xref href="Microsoft.Win32.RegistryKey"></xref> type, which provides access to `HKEY_DYNDATA`.
  remarks: "`HKEY_DYNDATA` is used to store dynamic registry data, such as that used by Virtual Device Drivers and is supported only on Windows 95/98 systems. On non-Windows 95/98 systems, calling any methods of the key returned by `Registry.DynData`, such as `CreateSubKey`, `DeleteSubKey`, `GetSubKeyCount`, `GetValueCount`, etc., will throw a <xref:System.IO.IOException>.  \n  \n The <xref:System.Security.Permissions.RegistryPermission> class, which is in the <xref:System.Security.Permissions> namespace, controls access to registry variables. Registry variables should not be stored in memory locations where code without <xref:System.Security.Permissions.RegistryPermission> can access them. Similarly, when granting permissions, grant the fewest privileges necessary to get the job done.  \n  \n Registry permission access values are defined by the <xref:System.Security.Permissions.RegistryPermissionAccess> enumeration. The following table details its members.  \n  \n|Value|Description|  \n|-----------|-----------------|  \n|AllAccess|Create, read, and write access to registry variables.|  \n|Create|Create access to registry variables.|  \n|NoAccess|No access to registry variables.|  \n|Read|Read access to registry variables.|  \n|Write|Write access to registry variables.|  \n  \n The following table lists examples of tasks involving the `My.Computer.Registry` object.  \n  \n|To|See|  \n|--------|---------|  \n|Create a registry key and set its value|[How to: Create a Registry Key and Set Its Value](~/docs/visual-basic/developing-apps/programming/computer-resources/how-to-create-a-registry-key-and-set-its-value.md)|  \n|Delete a registry key|[How to: Delete a Registry Key](~/docs/visual-basic/developing-apps/programming/computer-resources/how-to-delete-a-registry-key.md)|  \n|Read a value from a registry key|[How to: Read a Value from a Registry Key](~/docs/visual-basic/developing-apps/programming/computer-resources/how-to-read-a-value-from-a-registry-key.md)|"
  example:
  - "This example deletes the subkey tree `Software\\MyCompany\\Preferences`.  \n  \n [!code-vb[VbVbalrMyRegistry#1](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrMyRegistry/VB/Class1.vb#1)]"
  syntax:
    content: >-
      [System.Obsolete("The DynData registry key works only on Win9x, which is not supported by this version of the .NET Framework.  Use the PerformanceData registry key instead.  This property will be removed from a future version of the framework.")]

      public Microsoft.Win32.RegistryKey DynData { get; }
    return:
      type: Microsoft.Win32.RegistryKey
      description: <xref href="Microsoft.Win32.RegistryKey"></xref>
  overload: Microsoft.VisualBasic.MyServices.RegistryProxy.DynData*
  exceptions: []
  attributes:
