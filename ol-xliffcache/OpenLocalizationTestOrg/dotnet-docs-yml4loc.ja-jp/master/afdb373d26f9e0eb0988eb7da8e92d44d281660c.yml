- uid: Microsoft.VisualBasic.MyServices.RegistryProxy.CurrentUser
  commentId: P:Microsoft.VisualBasic.MyServices.RegistryProxy.CurrentUser
  id: CurrentUser
  parent: Microsoft.VisualBasic.MyServices.RegistryProxy
  langs:
  - csharp
  name: CurrentUser
  nameWithType: RegistryProxy.CurrentUser
  fullName: RegistryProxy.CurrentUser
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.MyServices
  summary: Returns a <xref href="Microsoft.Win32.RegistryKey"></xref> type which provides access to `HKEY_CURRENT_USER`.
  remarks: "`HKEY_CURRENT_USER` is primarily used to store per-user settings, such as colors and fonts, in Windows. The key differ according to the user.  \n  \n The <xref:System.Security.Permissions.RegistryPermission> class, which is in the <xref:System.Security.Permissions> namespace, controls access to registry variables. Registry variables should not be stored in memory locations where code without <xref:System.Security.Permissions.RegistryPermission> can access them. Similarly, when granting permissions, grant the fewest privileges necessary to get the job done.  \n  \n Registry permission access values are defined by the <xref:System.Security.Permissions.RegistryPermissionAccess> enumeration. The following table details its members.  \n  \n|Value|Description|  \n|-----------|-----------------|  \n|AllAccess|Create, read, and write access to registry variables.|  \n|Create|Create access to registry variables.|  \n|NoAccess|No access to registry variables.|  \n|Read|Read access to registry variables.|  \n|Write|Write access to registry variables.|  \n  \n The following table lists examples of tasks involving the `My.Computer.Registry` object.  \n  \n|To|See|  \n|--------|---------|  \n|Create a registry key and set its value|[How to: Create a Registry Key and Set Its Value](~/docs/visual-basic/developing-apps/programming/computer-resources/how-to-create-a-registry-key-and-set-its-value.md)|  \n|Delete a registry key|[How to: Delete a Registry Key](~/docs/visual-basic/developing-apps/programming/computer-resources/how-to-delete-a-registry-key.md)|  \n|Read a value from a registry key|[How to: Read a Value from a Registry Key](~/docs/visual-basic/developing-apps/programming/computer-resources/how-to-read-a-value-from-a-registry-key.md)|"
  example:
  - "This example deletes the subkey `Software\\MyCompany\\Preferences\\UserData`.  \n  \n [!code-vb[VbVbalrMyRegistry#2](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrMyRegistry/VB/Class1.vb#2)]"
  syntax:
    content: public Microsoft.Win32.RegistryKey CurrentUser { get; }
    return:
      type: Microsoft.Win32.RegistryKey
      description: <xref href="Microsoft.Win32.RegistryKey"></xref>
  overload: Microsoft.VisualBasic.MyServices.RegistryProxy.CurrentUser*
  exceptions: []
