- uid: Microsoft.VisualBasic.MyServices.RegistryProxy.GetValue(System.String,System.String,System.Object)
  commentId: M:Microsoft.VisualBasic.MyServices.RegistryProxy.GetValue(System.String,System.String,System.Object)
  id: GetValue(System.String,System.String,System.Object)
  parent: Microsoft.VisualBasic.MyServices.RegistryProxy
  langs:
  - csharp
  name: GetValue(String, String, Object)
  nameWithType: RegistryProxy.GetValue(String, String, Object)
  fullName: RegistryProxy.GetValue(String, String, Object)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.MyServices
  summary: Gets a value from a registry key.
  remarks: "`valueName` is not case-sensitive.  \n  \n A registry key can contain one value that is not associated with any name. When this unnamed value is displayed in the registry editor, the string \"(Default)\" appears instead of a name. To retrieve this unnamed value, specify either null or the empty string (\"\") for `valueName`.  \n  \n The following table lists examples of tasks involving the `GetValue` method.  \n  \n|To|See|  \n|--------|---------|  \n|Read a value from a registry key|[How to: Read a Value from a Registry Key](~/docs/visual-basic/developing-apps/programming/computer-resources/how-to-read-a-value-from-a-registry-key.md)|"
  example:
  - "This example reads the value `Name` from `HKEY_CURRENT_USER\\Software\\MyApp` and displays it in a `MessageBox`.  \n  \n [!code-vb[VbVbalrMyRegistry#9](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrMyRegistry/VB/Class1.vb#9)]"
  syntax:
    content: public object GetValue (string keyName, string valueName, object defaultValue);
    parameters:
    - id: keyName
      type: System.String
      description: '`String`. Key from which the value is to be retrieved. Required.'
    - id: valueName
      type: System.String
      description: '`String`. Value to be retrieved. Required.'
    - id: defaultValue
      type: System.Object
      description: '`Object`. Default value to be supplied if the value does not exist. Required.'
    return:
      type: System.Object
      description: Gets a value from a registry key.
  overload: Microsoft.VisualBasic.MyServices.RegistryProxy.GetValue*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: The user does not have the permissions required to read from the registry key.
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: The <xref href="Microsoft.Win32.RegistryKey"></xref> that contains the specified value has been marked for deletion.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>keyName</code> does not begin with a valid registry root.
  version:
  - netframework-4.5.1
  - netframework-4.5.2
  - netframework-4.5
  - netframework-4.6.1
  - netframework-4.6.2
  - netframework-4.6
  - netframework-4.7
  monikers:
  - netframework-4.5.1
