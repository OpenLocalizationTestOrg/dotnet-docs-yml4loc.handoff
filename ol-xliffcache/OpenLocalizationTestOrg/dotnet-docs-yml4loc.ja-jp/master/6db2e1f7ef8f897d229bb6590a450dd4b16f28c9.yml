  name: AddExtensionObject(String, Object)
  nameWithType: XsltArgumentList.AddExtensionObject(String, Object)
  fullName: XsltArgumentList.AddExtensionObject(String, Object)
  type: Method
  assemblies:
  - System.Xml
  - netstandard
  - System.Xml.ReaderWriter
  namespace: System.Xml.Xsl
  summary: Adds a new object to the <xref href="System.Xml.Xsl.XsltArgumentList"></xref> and associates it with the namespace URI.
  remarks: The `params` keyword, which allows an unspecified number of parameters to be passed, is currently not supported. XSLT style sheets that utilize methods defined with the `params` keyword does not work correctly. For more information, see [params](~/docs/csharp/language-reference/keywords/params.md).
  example:
  - "In the following example, the style sheet uses an XSLT extension object to convert the book price.  \n  \n [!code-csharp[XsltArgumentList.AddExtensionObject#1](~/samples/snippets/csharp/VS_Snippets_Data/XsltArgumentList.AddExtensionObject/CS/addextobj.cs#1)]\n [!code-vb[XsltArgumentList.AddExtensionObject#1](~/samples/snippets/visualbasic/VS_Snippets_Data/XsltArgumentList.AddExtensionObject/VB/addextobj.vb#1)]  \n  \n The example uses the following data files as input.  \n  \n `books.xml`  \n  \n [!code-xml[XsltArgumentList.AddExtensionObject#2](~/samples/snippets/xml/VS_Snippets_Data/XsltArgumentList.AddExtensionObject/XML/books.xml#2)]  \n  \n `prices.xsl`  \n  \n [!code-xml[XsltArgumentList.AddExtensionObject#3](~/samples/snippets/xml/VS_Snippets_Data/XsltArgumentList.AddExtensionObject/XML/prices.xsl#3)]"
  syntax:
    content: public void AddExtensionObject (string namespaceUri, object extension);
    parameters:
    - id: namespaceUri
      type: System.String
      description: The namespace URI to associate with the object. To use the default namespace, specify an empty string.
    - id: extension
      type: System.Object
      description: The object to add to the list.
  overload: System.Xml.Xsl.XsltArgumentList.AddExtensionObject*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>namespaceUri</code> is either `null` or http://www.w3.org/1999/XSL/Transform  \n  \n The <code>namespaceUri</code> already has an extension object associated with it."
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: The caller does not have sufficient permissions to call this method.
