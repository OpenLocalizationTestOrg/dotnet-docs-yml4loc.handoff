  summary: Contains a variable number of arguments which are either XSLT parameters or extension objects.
  remarks: "This class is used by the <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A> method. It allows parameters and extension objects to be invoked from within the style sheet.  \n  \n When the parameters and objects are added to the <xref:System.Xml.Xsl.XsltArgumentList>, they are associated with a namespace qualified name and a namespace URI, respectively.  \n  \n The following are advantages to passing an object rather than using an embedded script such as `<msxsl:script>`:  \n  \n-   Provides better encapsulation and reuse of classes.  \n  \n-   Allows style sheets to be smaller and more easily maintained.  \n  \n-   Supports passing node fragments (through the <xref:System.Xml.XPath.XPathNavigator>) to the style sheet.  \n  \n For more information about using the <xref:System.Xml.Xsl.XsltArgumentList>, see [XSLT Extension Objects](~/docs/standard/data/xml/xslt-extension-objects.md) and [XSLT Parameters](~/docs/standard/data/xml/xslt-parameters.md)."
