  summary: Provides a base class for getting and setting option values for a designer.
  remarks: "The <xref:System.ComponentModel.Design.DesignerOptionService> class provides a collection of options. Each of these option collections has an indexer that enables it to be further filtered. Each option collection contains its own set of options, as well as a rollup of all of its child options. In the event of a naming conflict between properties, the outermost options object takes precedence. The following **Tools &#124; Options** user interface (UI) structure shows how the outermost options object takes on greater importance:  \n  \n **WindowsFormsDesigner &#124; General**  \n  \n-   **SnapToGrid**  \n  \n-   **ShowGrid**  \n  \n-   **GridSize**  \n  \n Given a <xref:System.ComponentModel.Design.IDesignerOptionService> named `service`, to get to the value of the <xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A> property, you would make the following call:  \n  \n [!code-cpp[IDesignerOptionServiceExample#2](~/samples/snippets/cpp/VS_Snippets_Winforms/IDesignerOptionServiceExample/CPP/idesigneroptionservicecontrol.cpp#2)]\n [!code-csharp[IDesignerOptionServiceExample#2](~/samples/snippets/csharp/VS_Snippets_Winforms/IDesignerOptionServiceExample/CS/idesigneroptionservicecontrol.cs#2)]\n [!code-vb[IDesignerOptionServiceExample#2](~/samples/snippets/visualbasic/VS_Snippets_Winforms/IDesignerOptionServiceExample/VB/idesigneroptionservicecontrol.vb#2)]  \n  \n This works, until you want to move <xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A> to another page. Also, <xref:System.ComponentModel.Design.IDesignerOptionService> provides no discovery mechanism. If you do not know what string to pass in, the service cannot find the property value.  \n  \n The <xref:System.ComponentModel.Design.DesignerOptionService> class addresses these issues. You can query collections, and there is a type converter defined on the <xref:System.ComponentModel.Design.DesignerOptionService.DesignerOptionCollection> object that marks the collection as expandable. With this type converter, you can pass the entire designer option service to a property window and visually inspect the service."
  example:
  - "The following code example demonstrates accessing the <xref:System.ComponentModel.Design.DesignerOptionService> to display the current values of the standard options.  \n  \n [!code-csharp[System.ComponentModel.Design.DesignerOptionService#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.ComponentModel.Design.DesignerOptionService/CS/designeroptionservicecontrol.cs#1)]\n [!code-vb[System.ComponentModel.Design.DesignerOptionService#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.ComponentModel.Design.DesignerOptionService/VB/designeroptionservicecontrol.vb#1)]"
