  summary: Creates a new <xref href="System.ComponentModel.Design.DesignerOptionService.DesignerOptionCollection"></xref> with the given name and adds it to the given parent.
  remarks: The `value` parameter specifies an object whose public properties are used in the <xref:System.ComponentModel.Design.DesignerOptionService.DesignerOptionCollection.Properties%2A> collection of the option collection. The `value` parameter can be `null` if this options collection does not offer any properties. Properties are wrapped in such a way that passing anything into the component parameter of the <xref:System.ComponentModel.PropertyDescriptor> is ignored, and the `value` object is substituted.
  syntax:
    content: protected System.ComponentModel.Design.DesignerOptionService.DesignerOptionCollection CreateOptionCollection (System.ComponentModel.Design.DesignerOptionService.DesignerOptionCollection parent, string name, object value);
    parameters:
    - id: parent
      type: System.ComponentModel.Design.DesignerOptionService+DesignerOptionCollection
      description: The parent designer option collection. All collections have a parent except the root object collection.
    - id: name
      type: System.String
      description: The name of this collection.
    - id: value
      type: System.Object
      description: The object providing properties for this collection. Can be `null` if the collection should not provide any properties.
    return:
      type: System.ComponentModel.Design.DesignerOptionService+DesignerOptionCollection
      description: A new <xref href="System.ComponentModel.Design.DesignerOptionService.DesignerOptionCollection"></xref> with the given name.
  overload: System.ComponentModel.Design.DesignerOptionService.CreateOptionCollection*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>parent</code> or <code>name</code> is `null`.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>name</code> is an empty string.
