  namespace: System.Windows.Controls.Ribbon
  summary: Defines constants that specify how images are shown on <xref href="System.Windows.Controls.Ribbon.Ribbon"></xref> controls.
  remarks: "A <xref:System.Windows.Controls.Ribbon.Ribbon> control can display a Large image, a Small image, or the image can be Collapsed. If the control does not specify an image of the size that corresponds to the <xref:System.Windows.Controls.Ribbon.RibbonControlSizeDefinition.ImageSize%2A> setting, no image is displayed.  \n  \n A Small image is typically 16x16 pixels at 96 dpi. A Large image is typically 32x32 pixels at 96 dpi."
