  summary: Maps a URI to an object containing the actual resource.
  syntax:
    content: public override object GetEntity (Uri absoluteUri, string role, Type ofObjectToReturn);
    parameters:
    - id: absoluteUri
      type: System.Uri
      description: The URI returned from <xref href="System.Xml.XmlResolver.ResolveUri(System.Uri,System.String)"></xref>.
    - id: role
      type: System.String
      description: 'The current version does not use this parameter when resolving URIs. This is provided for future extensibility purposes. For example, this can be mapped to the xlink: role and used as an implementation specific argument in other scenarios.'
    - id: ofObjectToReturn
      type: System.Type
      description: The type of object to return. The current version only returns <xref href="System.IO.Stream"></xref> objects.
    return:
      type: System.Object
      description: A <xref href="System.IO.Stream"></xref> object. If the stream is not found, an exception is thrown.
