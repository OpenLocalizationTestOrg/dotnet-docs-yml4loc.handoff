  type: Delegate
  assemblies:
  - System.Web
  namespace: System.Web.Caching
  summary: Defines a callback method for notifying applications when a cached item is removed from the <xref href="System.Web.Caching.Cache"></xref>.
  remarks: ''
  example:
  - "The following code example demonstrates a page that shows users the value assigned to an item in the cache and then notifies them when the item is removed from the cache. It creates a `RemovedCallback` method, which uses the signature of the <xref:System.Web.Caching.CacheItemRemovedCallback> delegate, to notify users when the cache item is removed and uses the <xref:System.Web.Caching.CacheItemRemovedReason> enumeration to tell them why it was removed. In addition, it uses the <xref:System.Web.Caching.Cache.Item%2A?displayProperty=fullName> property to add objects to the cache and retrieve the value of those objects. In the `AddItemToCache` method, it uses the <xref:System.Web.Caching.Cache.Add%2A?displayProperty=fullName> method to add an item to the cache. To use the <xref:System.Web.Caching.CacheItemRemovedCallback> delegate, you must add an item to the cache with this method or the <xref:System.Web.Caching.Cache.Insert%2A?displayProperty=fullName> method so that that ASP.NET can automatically make the proper method calls when the item is removed. The custom `RemoveItemFromCache` method uses the <xref:System.Web.Caching.Cache.Remove%2A?displayProperty=fullName> method to explicitly delete the item from the cache, causing the `RemovedCallback` method to be invoked.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.Caching Examples#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Caching Examples/CS/cachecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.Caching Examples#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Caching Examples/VB/cachevb.aspx#1)]  -->"
  syntax:
    content: public delegate void CacheItemRemovedCallback(string key, object value, CacheItemRemovedReason reason);
