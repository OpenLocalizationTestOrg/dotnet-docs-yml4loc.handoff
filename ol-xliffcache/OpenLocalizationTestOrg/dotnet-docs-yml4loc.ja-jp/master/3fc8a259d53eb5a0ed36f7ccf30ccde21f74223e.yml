  summary: Encapsulates a method that has seven parameters and does not return a value.
  remarks: "You can use the <xref:System.Action%607> delegate to pass a method as a parameter without explicitly declaring a custom delegate. The encapsulated method must correspond to the method signature that is defined by this delegate. This means that the encapsulated method must have seven parameters that are all passed to it by value, and it must not return a value. (In C#, the method must return `void`. In Visual Basic, it must be defined by the `Sub`â€¦`End Sub` construct. It can also be a method that returns a value that is ignored.) Typically, such a method is used to perform an operation.  \n  \n> [!NOTE]\n>  To reference a method that has seven parameters and returns a value, use the generic <xref:System.Func%608> delegate instead.  \n  \n You can also use the <xref:System.Action%607> delegate with anonymous methods and lambda expressions."
