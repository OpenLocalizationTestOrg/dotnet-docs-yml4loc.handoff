  summary: Provides a <xref href="System.Windows.Media.Animation.Timeline"></xref> for media content.
  remarks: "<xref:System.Windows.Media.MediaTimeline> is a <xref:System.Windows.Media.Animation.Timeline> object which provides control over media timing in the same way that animation timeline objects control animations. For example, a <xref:System.Windows.Media.MediaTimeline> has associated <xref:System.Windows.Media.Animation.Timeline.Duration%2A> and <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A> properties can be used to specify when media begins and how long it plays. See [Animation Overview](~/docs/framework/wpf/graphics-multimedia/animation-overview.md) for more information on animation timelines.  \n  \n There are two ways to associate a <xref:System.Windows.Media.Animation.Timeline> to a <xref:System.Windows.Controls.MediaElement> using a <xref:System.Windows.Media.MediaTimeline>.  \n  \n1.  Inside of a <xref:System.Windows.Media.Animation.Storyboard>, when a <xref:System.Windows.Media.MediaTimeline> is targets a <xref:System.Windows.Controls.MediaElement>, a <xref:System.Windows.Media.MediaClock> will be created and assigned to the <xref:System.Windows.Controls.MediaElement>â€™s associated player. See [How to: Control a MediaElement by Using a Storyboard](~/docs/framework/wpf/graphics-multimedia/how-to-control-a-mediaelement-by-using-a-storyboard.md) for an example;  \n  \n2.  By explicitly creating a <xref:System.Windows.Media.MediaClock> from a <xref:System.Windows.Media.MediaTimeline> and assigning it to a <xref:System.Windows.Controls.MediaElement>.  \n  \n If the <xref:System.Windows.Media.Animation.Timeline.Duration%2A> of the <xref:System.Windows.Media.MediaTimeline> is set to `Automatic` (default), the duration of <xref:System.Windows.Media.MediaTimeline> is the natural duration of the media source.  To find the natural duration of the media source programmatically, query the <xref:System.Windows.Controls.MediaElement.NaturalDuration%2A> property of the <xref:System.Windows.Controls.MediaElement>."
