  summary: Gets a value indicating whether the <xref href="System.Workflow.ComponentModel.Design.SequentialActivityDesigner"></xref> can be expanded and collapsed on the workflow designer surface.
  remarks: "If <xref:System.Workflow.ComponentModel.Design.SequentialActivityDesigner.CanExpandCollapse%2A> returns `true`, the designer renders an expand-collapse button on the workflow design surface.  \n  \n If the parent designer of the <xref:System.Workflow.ComponentModel.Design.SequentialActivityDesigner> is <xref:System.Workflow.ComponentModel.Design.ParallelActivityDesigner>, <xref:System.Workflow.ComponentModel.Design.SequentialActivityDesigner.CanExpandCollapse%2A> returns `false`. Additionally, if the <xref:System.Workflow.ComponentModel.Design.SequentialActivityDesigner> is the root designer, <xref:System.Workflow.ComponentModel.Design.SequentialActivityDesigner.CanExpandCollapse%2A> returns `false`."
  syntax:
    content: public override bool CanExpandCollapse { get; }
    return:
      type: System.Boolean
      description: '`true` if the designer can be expanded and collapsed on the workflow design surface; otherwise, `false`. The default is `false`.'
