  namespace: System.ServiceModel
  summary: Provides a context-enabled binding for the <xref href="System.ServiceModel.WSHttpContextBinding"></xref>
  remarks: "The <xref:System.ServiceModel.WSHttpContextBinding> adds a <xref:System.ServiceModel.Channels.ContextBindingElement> to the stack of <xref:System.ServiceModel.Channels.BindingElement> objects in the system-provided <xref:System.ServiceModel.WSHttpBinding>. This enables SOAP headers to be used to exchange context when HTTP cookies are not enabled.  \n  \n> [!NOTE]\n>  When calling a [!INCLUDE[indigo2](~/includes/indigo2-md.md)] service built with [!INCLUDE[netfx40_long](~/includes/netfx40-long-md.md)] from a WCF client application built with [!INCLUDE[netfx35_long](~/includes/netfx35-long-md.md)] or earlier, the configuration file generated by svcutil.exe or adding a service reference from [!INCLUDE[vsprvs](~/includes/vsprvs-md.md)] contains the `contextManagementEnabled` attribute in the binding configuration. This attribute is not recognized by the [!INCLUDE[netfx35_short](~/includes/netfx35-short-md.md)] runtime and the application throws a <xref:System.Configuration.ConfigurationErrorsException> with the message \"Unrecognized attribute 'contextManagementEnabled\". To workaround this problem, remove the `contextManagementEnabled` attribute from the binding configuration."
  syntax:
    content: 'public class WSHttpContextBinding : System.ServiceModel.WSHttpBinding'
