  name: FormatString
  nameWithType: TreeNodeBinding.FormatString
  fullName: TreeNodeBinding.FormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the string that specifies the display format for the text of a node to which the <xref href="System.Web.UI.WebControls.TreeNodeBinding"></xref> object is applied.
  remarks: "The <xref:System.Web.UI.WebControls.TreeNodeBinding.FormatString%2A> property is used to provide a custom format for a node's text. The data format string consists of two parts, separated by a colon, in the form { `A` : `Bxx` }. For example, the formatting string `{0:F2}` displays a fixed-point number with two decimal places.  \n  \n> [!NOTE]\n>  The entire string must be enclosed in braces to indicate that it is a format string and not a literal string. Any text outside the braces is displayed as literal text.  \n  \n The value before the colon (`A` in the general example) specifies the parameter index in a zero-based list of parameters.  \n  \n> [!NOTE]\n>  This value can be set only to 0 because there is only one value in each node.  \n  \n The character after the colon (`B` in the general example) specifies the display format for the value. The following table lists the common formats.  \n  \n|Format character|Displays numeric values in|  \n|----------------------|--------------------------------|  \n|`C`|Currency format.|  \n|`D`|Decimal format.|  \n|`E`|Scientific (exponential) format.|  \n|`F`|Fixed format.|  \n|`G`|General format.|  \n|`N`|Number format.|  \n|`X`|Hexadecimal format.|  \n  \n> [!NOTE]\n>  Except for `X`, the format character is not case sensitive. The `X` format character displays the hexadecimal characters in the case that is specified.  \n  \n The value after the format character (`xx` in the general example) specifies the number of significant digits or decimal places to display.  \n  \n For more information on formatting strings, see [Formatting Types](~/docs/standard/base-types/formatting-types.md).  \n  \n The value of this property is stored in view state.  \n  \n The value of the <xref:System.Web.UI.WebControls.TreeNodeBinding.FormatString%2A> property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](http://msdn.microsoft.com/library/8ef3838e-9d05-4236-9dd0-ceecff9df80d)."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeNodeBinding.FormatString%2A> property to specify a custom display format for the text that is displayed in the root node. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeNodeBinding.FormatString%2A> property to specify a custom display format for the text that is displayed in the root node. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TreeNodeBindingFormatString#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TreeNodeBindingFormatString/CS/treenodebindingformatstringcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TreeNodeBindingFormatString#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TreeNodeBindingFormatString/VB/treenodebindingformatstringvb.aspx#1)]  -->  \n  \n The following code example is sample XML data for the preceding example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n    <Appendix Heading=\"Appendix A\">  \n    </Appendix>  \n</Book>  \n```"
  syntax:
