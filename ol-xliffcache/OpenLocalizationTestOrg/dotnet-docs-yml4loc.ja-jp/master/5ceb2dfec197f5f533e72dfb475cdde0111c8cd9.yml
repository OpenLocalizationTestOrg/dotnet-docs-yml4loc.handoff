  remarks: "A node depth specifies the node level that gets bound. For example, the following <xref:System.Web.UI.WebControls.TreeNodeBinding> declaration binds the `Name` and `ID` fields of the data source to the <xref:System.Web.UI.WebControls.TreeNode.Text%2A> and <xref:System.Web.UI.WebControls.TreeNode.Value%2A> properties, respectively, of all nodes with a depth of 0:  \n  \n```  \n<asp:TreeNodeBinding Depth=\"0\" TextField=\"Name\" ValueField=\"ID\">  \n```  \n  \n When creating a <xref:System.Web.UI.WebControls.TreeNodeBinding> object, you must specify the criteria for binding. The criteria indicates when a data item should be bound to a node. You can specify the <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> or <xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A> property, or both properties. There is a slight performance gain by specifying both.  \n  \n Once the binding criteria is established, you can then bind a property of a <xref:System.Web.UI.WebControls.TreeNode> object that can be bound to a value. You can bind to a field of a data item or to a static value. When bound to a static value, all <xref:System.Web.UI.WebControls.TreeNode> objects to which the <xref:System.Web.UI.WebControls.TreeNodeBinding> object is applied share the same value.  \n  \n The value of this property is stored in view state."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> property to apply a <xref:System.Web.UI.WebControls.TreeNodeBinding> object at a specific node depth. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> property to apply a <xref:System.Web.UI.WebControls.TreeNodeBinding> object at a specific node depth. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TreeNodeBindingDataMember#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TreeNodeBindingDataMember/CS/treenodebindingdatamembercs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TreeNodeBindingDataMember#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TreeNodeBindingDataMember/VB/treenodebindingdatamembervb.aspx#1)]  -->  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n    <Appendix Heading=\"Appendix A\">  \n    </Appendix>  \n</Book>  \n```"
