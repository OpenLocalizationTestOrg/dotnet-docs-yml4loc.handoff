  summary: Gets or sets the target window or frame in which to display the Web page content that is associated with a node to which the <xref href="System.Web.UI.WebControls.TreeNodeBinding"></xref> object is applied.
  remarks: "When the <xref:System.Web.UI.WebControls.TreeView> control is bound to a data source, use the <xref:System.Web.UI.WebControls.TreeNodeBinding.Target%2A> property to specify the value to bind to the <xref:System.Web.UI.WebControls.TreeNode.Target%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object. This binding relationship affects all <xref:System.Web.UI.WebControls.TreeNode> objects to which the <xref:System.Web.UI.WebControls.TreeNodeBinding> object is applied. The <xref:System.Web.UI.WebControls.TreeNode.Target%2A> property is used to specify the window or frame in which to display the Web content that is linked to a node when that node is clicked.  \n  \n> [!NOTE]\n>  Setting the <xref:System.Web.UI.WebControls.TreeNodeBinding.Target%2A> property overrides the <xref:System.Web.UI.WebControls.TreeView.Target%2A> property of the <xref:System.Web.UI.WebControls.TreeView> control for the nodes to which the <xref:System.Web.UI.WebControls.TreeNodeBinding> object is applied. You can selectively override the <xref:System.Web.UI.WebControls.TreeNodeBinding.Target%2A> property by setting the <xref:System.Web.UI.WebControls.TreeNode.Target%2A> property of each node directly.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.TreeNodeBinding.Target%2A> property renders as a `target` attribute. The `target` attribute on `anchor` elements is not allowed in the XHTML 1.1 document type definition. Do not set the <xref:System.Web.UI.WebControls.TreeNodeBinding.Target%2A> property, if the rendered output for the <xref:System.Web.UI.WebControls.TreeNodeBinding> control must be XHTML 1.1 compliant. For more information, see [XHTML Standards in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/1b78d416-66bb-43a5-ac77-c703aab55b97).  \n>   \n>  When creating accessible Web pages, you should avoid using the <xref:System.Web.UI.WebControls.TreeNodeBinding.Target%2A> property to target another window. For more information, see [NIB: ASP.NET Accessibility](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).  \n  \n The value of this property is stored in view state."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeNodeBinding.Target%2A> property to specify that the Web page that is associated with the root node should be displayed in a new window. The second code example provides sample XML data for the first code example.  \n  \n The following example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeNodeBinding.Target%2A> property to specify that the Web page that is associated with the root node should be displayed in a new window. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TreeNodeBindingTarget#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TreeNodeBindingTarget/CS/treenodebindingtargetcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TreeNodeBindingTarget#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TreeNodeBindingTarget/VB/treenodebindingtargetvb.aspx#1)]  -->  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n    <Appendix Heading=\"Appendix A\">  \n    </Appendix>  \n</Book>  \n```"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "The target window or frame in which to display the linked Web page content. Values must begin with a letter in the range of A through Z (case insensitive), except for certain special values that begin with an underscore, as shown in the following table.  \n  \n <table><thead><tr><th> Target value  \n  \n </th><th> Description  \n  \n </th></tr></thead><tbody><tr><td>`_blank`</td><td> Renders the content in a new window without frames.  \n  \n </td></tr><tr><td>`_parent`</td><td> Renders the content in the immediate frameset parent.  \n  \n </td></tr><tr><td>`_search`</td><td> Renders the content in the search pane.  \n  \n </td></tr><tr><td>`_self`</td><td> Renders the content in the frame with focus.  \n  \n </td></tr><tr><td>`_top`</td><td> Renders the content in the full window without frames.  \n  \n </td></tr></tbody></table><block subset=\"none\" type=\"note\"><p>  \n Check your browser documentation to determine if the `_search` value is supported.  For example, Microsoft Internet Explorer version 5.0 and later supports the `_search` target value.  \n  \n</p></block>  \n  \n The default is an empty string (\"\"), which refreshes the window or frame with focus."
