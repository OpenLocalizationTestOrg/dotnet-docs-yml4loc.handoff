  remarks: "When the <xref:System.Web.UI.WebControls.TreeView> control is bound to a data source, use the <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTipField%2A> property to specify the field name to bind to the <xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object. The text that you specify provides Assistive Technology devices with a description of the image that can be used to make the control more accessible.  \n  \n This binding relationship affects all <xref:System.Web.UI.WebControls.TreeNode> objects to which the <xref:System.Web.UI.WebControls.TreeNodeBinding> object is applied. When an image is displayed next to a node, the ToolTip text is displayed when the mouse pointer is positioned over the image.  \n  \n> [!NOTE]\n>  You can selectively override the <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTipField%2A> property by setting the <xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A> property of each node directly.  \n  \n Instead of using the <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTipField%2A> property to bind the <xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object to a field, you can set the <xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A> property to a fixed value by setting the <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTip%2A> property.  \n  \n> [!NOTE]\n>  If the data source contains multiple fields, you must first set the <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> or <xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A> property, or both properties in order to bind to the appropriate field.  \n  \n The value of this property is stored in view state."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTipField%2A> property to specify which attribute of an XML element to bind to the <xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object to which the <xref:System.Web.UI.WebControls.TreeNodeBinding> object is applied. The second code example provides sample XML data for the first code example.  \n  \n The following example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTipField%2A> property to specify which attribute of an XML element to bind to the <xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object to which the <xref:System.Web.UI.WebControls.TreeNodeBinding> object is applied. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Booklist.xml.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TreeNodeTextField#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TreeNodeTextField/CS/treenodebindingtextfieldcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TreeNodeTextField#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TreeNodeTextField/VB/treenodebindingtextfieldvb.aspx#1)]  -->  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Books Text=\"Books List\">  \n    <Book Text=\"Book Title One\"  \n        Value=\"1\"   \n        Image=\"Bookimage1.jpg\"  \n        ImageToolTip=\"Book 1 Photo\"   \n        Nav=\"http://www.microsoft.com\"  \n        Tip=\"Book Title 1\">  \n        <Description Text=\"Book Description\">  \n        </Description>  \n        <Price Value=\"$1.99\">  \n        </Price>  \n        <Author Text=\"Author Name\"  \n            Value=\"LastName\"   \n            Image=\"Authorimage1.jpg\"   \n            Nav=\"http://www.microsoft.com\"  \n            Tip=\"Author Name\">  \n        </Author>  \n    </Book>  \n    <Book Text=\"Book Title Two\"  \n        Value=\"2\"   \n        Image=\"Bookimage2.jpg\"  \n        ImageToolTip=\"Book 2 Photo\"   \n        Nav=\"http://www.microsoft.com\"  \n        Tip=\"Click Me\">  \n        <Description Text=\"Book Description\">  \n        </Description>  \n        <Price Value=\"$2.99\">  \n        </Price>  \n        <Author Text=\"Author Name\"  \n            Value=\"LastName\"   \n            Image=\"Authorimage2.jpg\"   \n            Nav=\"http://www.microsoft.com\"  \n            Tip=\"Author Name\">  \n        </Author>  \n    </Book>  \n</Books>  \n```"
