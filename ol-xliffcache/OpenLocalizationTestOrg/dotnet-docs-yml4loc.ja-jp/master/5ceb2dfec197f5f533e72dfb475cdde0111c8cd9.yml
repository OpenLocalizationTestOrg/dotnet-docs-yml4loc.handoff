  summary: Gets or sets a value indicating whether a check box is displayed next to a node to which the <xref href="System.Web.UI.WebControls.TreeNodeBinding"></xref> object is applied.
  remarks: "To provide multinode selection support in the <xref:System.Web.UI.WebControls.TreeView> control, you can display check boxes next to an image in the node. When the <xref:System.Web.UI.WebControls.TreeView> control is bound to a data source, use the <xref:System.Web.UI.WebControls.TreeNodeBinding.ShowCheckBox%2A> property to specify the value to bind to the <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object. This binding relationship affects all <xref:System.Web.UI.WebControls.TreeNode> objects to which the <xref:System.Web.UI.WebControls.TreeNodeBinding> object is applied. The <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A> property is used to show or hide the check box for a node.  \n  \n> [!NOTE]\n>  Although the <xref:System.Web.UI.WebControls.TreeNodeBinding.ShowCheckBox%2A> property can be used to display check boxes, it is more common to use the <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> property of the <xref:System.Web.UI.WebControls.TreeView> control. However, the <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> property affects every node type that is specified by the property; therefore, the <xref:System.Web.UI.WebControls.TreeNodeBinding.ShowCheckBox%2A> property is often used to override that setting for a node to which the <xref:System.Web.UI.WebControls.TreeNodeBinding> object is applied. You can selectively override the <xref:System.Web.UI.WebControls.TreeNodeBinding.ShowCheckBox%2A> property by setting the <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A> property of each node directly.  \n  \n The value of this property is stored in view state."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeNodeBinding.ShowCheckBox%2A> property to specify whether a check box is displayed for a node. The second code example provides sample XML data for the first code example.  \n  \n The following example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeNodeBinding.ShowCheckBox%2A> property to specify whether a check box is displayed for a node. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TreeNodeBindingShowCheckBox#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TreeNodeBindingShowCheckBox/CS/treenodebindingshowcheckboxcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TreeNodeBindingShowCheckBox#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TreeNodeBindingShowCheckBox/VB/treenodebindingshowcheckboxvb.aspx#1)]  -->  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n    <Appendix Heading=\"Appendix A\">  \n    </Appendix>  \n</Book>  \n```"
