  summary: Gets or sets the URL to an image that is displayed next to a node to which the <xref href="System.Web.UI.WebControls.TreeNodeBinding"></xref> object is applied.
  remarks: "When the <xref:System.Web.UI.WebControls.TreeView> control is bound to a data source, use the <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageUrl%2A> property to specify a custom image to bind to the <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object. This binding relationship affects all <xref:System.Web.UI.WebControls.TreeNode> objects to which the <xref:System.Web.UI.WebControls.TreeNodeBinding> object is applied. The image is displayed next to a node and can be in any file format (.jpg, .gif, .bmp, and so on), as long as the client browser supports that format.  \n  \n> [!NOTE]\n>  You can override the image for an individual node by setting its <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A> property directly.  \n  \n Instead of using this property to bind the same image to each node, you can bind the <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object to a field of a data source by setting the <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageUrlField%2A> property.  \n  \n When displaying an image next to a node with the <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageUrl%2A> property, you should also consider setting the <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTip%2A> property. The ToolTip text that you specify provides Assistive Technology devices with a description of the image that can be used to make the control more accessible.  \n  \n The value of this property is stored in view state."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> property to apply a <xref:System.Web.UI.WebControls.TreeNodeBinding> object at a specific node depth. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageUrl%2A> property to specify a custom image for a node to which the <xref:System.Web.UI.WebControls.TreeNodeBinding> object is applied. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Booklist.xml.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TreeNodeBindingText#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TreeNodeBindingText/CS/treenodebindingtextcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TreeNodeBindingText#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TreeNodeBindingText/VB/treenodebindingtextvb.aspx#1)]  -->  \n  \n The following code example provides sample XML data for the preceding example.  \n  \n```  \n<Books Text=\"Books List\">  \n    <Book Text=\"Book Title One\"  \n        Value=\"1\"   \n        Image=\"Bookimage1.jpg\"  \n        ImageToolTip=\"Book 1 Photo\"   \n        Nav=\"http://www.microsoft.com\"  \n        Tip=\"Book Title 1\">  \n        <Description Text=\"Book Description\">  \n        </Description>  \n        <Price Value=\"$1.99\">  \n        </Price>  \n        <Author Text=\"Author Name\"  \n            Value=\"LastName\"   \n            Image=\"Authorimage1.jpg\"   \n            Nav=\"http://www.microsoft.com\"  \n            Tip=\"Author Name\">  \n        </Author>  \n    </Book>  \n    <Book Text=\"Book Title Two\"  \n        Value=\"2\"   \n        Image=\"Bookimage2.jpg\"  \n        ImageToolTip=\"Book 2 Photo\"   \n        Nav=\"http://www.microsoft.com\"  \n        Tip=\"Click Me\">  \n        <Description Text=\"Book Description\">  \n        </Description>  \n        <Price Value=\"$2.99\">  \n        </Price>  \n        <Author Text=\"Author Name\"  \n            Value=\"LastName\"   \n            Image=\"Authorimage2.jpg\"   \n            Nav=\"http://www.microsoft.com\"  \n            Tip=\"Author Name\">  \n        </Author>  \n    </Book>  \n</Books>  \n```"
