  summary: Gets or sets the event or events to raise when a node to which the <xref href="System.Web.UI.WebControls.TreeNodeBinding"></xref> object is applied is selected.
  remarks: "When the <xref:System.Web.UI.WebControls.TreeView> control is bound to a data source, use the <xref:System.Web.UI.WebControls.TreeNodeBinding.SelectAction%2A> property to specify the value to bind to the <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> property of a <xref:System.Web.UI.WebControls.TreeNode> object. This binding relationship affects all <xref:System.Web.UI.WebControls.TreeNode> objects to which the <xref:System.Web.UI.WebControls.TreeNodeBinding> object is applied. The <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> property is used to specify which event or events are raised when a node is selected.  \n  \n> [!NOTE]\n>  You can selectively override the <xref:System.Web.UI.WebControls.TreeNodeBinding.SelectAction%2A> property by setting the <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> property of each node directly.  \n  \n The following table lists the available options.  \n  \n|`SelectAction` value|Description|  \n|--------------------------|-----------------|  \n|`TreeNodeSelectAction.Expand`|Toggles the node between expanded and collapsed. Raises the <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> event or the <xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed> event, as appropriate.|  \n|`TreeNodeSelectAction.None`|Raises no events when a node is selected.|  \n|`TreeNodeSelectAction.Select`|Raises the <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> event when a node is selected.|  \n|`TreeNodeSelectAction.SelectExpand`|Raises both the <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> and <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> events when a node is selected. Nodes are only expanded, never collapsed.|  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A> is not rendered for a node with its <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> property set to `TreeNodeSelectAction.None`.  \n  \n The value of this property is stored in view state."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeNodeBinding.SelectAction%2A> property to specify which event is raised when a node is clicked. The second code example provides sample XML data for the first code example.  \n  \n The following example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeNodeBinding.SelectAction%2A> property to specify which event is raised when a node is clicked. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TreeNodeBindingSelectAction#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TreeNodeBindingSelectAction/CS/treenodebindingselectactioncs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TreeNodeBindingSelectAction#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TreeNodeBindingSelectAction/VB/treenodebindingselectactionvb.aspx#1)]  -->  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n    <Appendix Heading=\"Appendix A\">  \n    </Appendix>  \n</Book>  \n```"
