      description: A formatting string that specifies the display format for the text of a node to which the <xref href="System.Web.UI.WebControls.TreeNodeBinding"></xref> object is applied. The default is an empty string (""), which indicates that the <xref href="System.Web.UI.WebControls.TreeNodeBinding.FormatString"></xref> property is not set.
