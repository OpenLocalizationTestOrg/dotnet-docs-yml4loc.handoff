  remarks: "Sometimes, it is not practical to statically predefine the tree structure due to data size or custom content that depends on user input. Because of this, the <xref:System.Web.UI.WebControls.TreeView> control supports dynamic node population. When the <xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A> property is set to `true`, the child nodes of the node that the <xref:System.Web.UI.WebControls.TreeNodeBinding> object is applied to gets populated at run time when the node is expanded.  \n  \n When data bindings are created by setting the <xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A> of the <xref:System.Web.UI.WebControls.TreeView> control to `true`, the bindings that are created have the <xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A> property set to `true`. Data bindings that are created declaratively have the <xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A> property set to `false`. Using the declarative syntax allows you to control the behavior of individual data bindings.  \n  \n> [!NOTE]\n>  Unlike the <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> property of the <xref:System.Web.UI.WebControls.TreeNode> class, the <xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A> property does not require an event-handling method to be defined for the <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> event, if you are using a data source control, such as <xref:System.Web.UI.WebControls.XmlDataSource>. Instead, the <xref:System.Web.UI.WebControls.TreeView> control dynamically generates an event-handling method using the properties of the <xref:System.Web.UI.WebControls.TreeNodeBinding> objects in the <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> collection. You can still define an event-handling method for the <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> event; however, it will be called after the event-handling method for the <xref:System.Web.UI.WebControls.TreeView> control.  \n  \n Supported browsers can also take advantage of client-side node population. When enabled, this allows the <xref:System.Web.UI.WebControls.TreeView> control to populate a node dynamically on the client when that node is expanded, preventing the need to post back to the server. For more information on client-side node population, see <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.  \n  \n The value of this property is stored in view state."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeNodeBinding.ShowCheckBox%2A> property to specify whether a check box is displayed for a node. The second code example provides sample XML data for the first code example.  \n  \n The following example demonstrates how to use the <xref:System.Web.UI.WebControls.TreeNodeBinding.ShowCheckBox%2A> property to specify whether a check box is displayed for a node. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TreeNodeBindingPopulateOnDemand#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TreeNodeBindingPopulateOnDemand/CS/treenodebindingpopulateondemandcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TreeNodeBindingPopulateOnDemand#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TreeNodeBindingPopulateOnDemand/VB/treenodebindingpopulateondemandvb.aspx#1)]  -->  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n    <Appendix Heading=\"Appendix A\">  \n    </Appendix>  \n</Book>  \n```"
