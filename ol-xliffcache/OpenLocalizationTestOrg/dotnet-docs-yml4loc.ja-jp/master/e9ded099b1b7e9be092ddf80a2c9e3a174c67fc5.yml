  namespace: System.Windows.Forms.VisualStyles
  summary: Specifies the visual state of a track bar slider (also known as a thumb) that is drawn with visual styles.
  remarks: "The <xref:System.Windows.Forms.VisualStyles.TrackBarThumbState> values correspond to the states of the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement> objects exposed by the following classes:  \n  \n-   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar.Thumb>  \n  \n-   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar.ThumbBottom>  \n  \n-   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar.ThumbLeft>  \n  \n-   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar.ThumbRight>  \n  \n-   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar.ThumbTop>  \n  \n-   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar.ThumbVertical>  \n  \n The <xref:System.Windows.Forms.VisualStyles.TrackBarThumbState> values are also used as an argument in the <xref:System.Windows.Forms.TrackBarRenderer?displayProperty=fullName> class methods that draw the track bar slider."
