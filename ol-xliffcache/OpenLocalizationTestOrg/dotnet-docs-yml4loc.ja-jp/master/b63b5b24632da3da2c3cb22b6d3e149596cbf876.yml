  namespace: System.Text
  summary: Provides basic information about an encoding.
  remarks: "This class is primarily used by the <xref:System.Text.Encoding> class. The <xref:System.Text.Encoding.GetEncodings%2A?displayProperty=fullName> method returns an array of this type.  \n  \n This class is intended to provide minimal information about an encoding. To obtain additional information, the application should use the <xref:System.Text.EncodingInfo.GetEncoding%2A> method to get an instance of the <xref:System.Text.Encoding> class, which contains more comprehensive information about the encoding it represents."
  example:
  - "The following example uses the <xref:System.Text.Encoding.GetEncodings%2A?displayProperty=fullName> method to retrieve an <xref:System.Text.EncodingInfo> object for each encoding supported by the .NET Framework. It then displays the value of each encoding's <xref:System.Text.EncodingInfo.CodePage%2A>, <xref:System.Text.EncodingInfo.Name%2A>, and <xref:System.Text.EncodingInfo.DisplayName%2A> property and compares them with the corresponding <xref:System.Text.Encoding> names.  \n  \n [!code-cpp[System.Text.EncodingInfo#1](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.Text.EncodingInfo/CPP/encodinginfo.cpp#1)]\n [!code-csharp[System.Text.EncodingInfo#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Text.EncodingInfo/CS/encodinginfo.cs#1)]\n [!code-vb[System.Text.EncodingInfo#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Text.EncodingInfo/VB/encodinginfo.vb#1)]"
