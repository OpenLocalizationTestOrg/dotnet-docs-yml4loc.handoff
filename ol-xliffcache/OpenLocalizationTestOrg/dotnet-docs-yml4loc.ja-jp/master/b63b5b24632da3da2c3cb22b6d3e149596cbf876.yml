- uid: System.Text.EncodingInfo.Name
  commentId: P:System.Text.EncodingInfo.Name
  id: Name
  parent: System.Text.EncodingInfo
  langs:
  - csharp
  name: Name
  nameWithType: EncodingInfo.Name
  fullName: EncodingInfo.Name
  type: Property
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Text
  summary: Gets the name registered with the Internet Assigned Numbers Authority (IANA) for the encoding.
  remarks: "This property defines the name that is appropriate for passing to <xref:System.Text.Encoding.GetEncoding%2A>. This name is the same as the name represented by the <xref:System.Text.Encoding.WebName%2A> property. When its value is the name of a standard, the actual implementation of the encoding may not conform in full to that standard. Your applications should use <xref:System.Text.EncodingInfo.DisplayName%2A> for a human-readable name.  \n  \n The<xref:System.Text.Encoding.GetEncodings%2A> method gets a complete list of supported encodings, uniquely distinguished by code page. If your application retrieves encodings using the <xref:System.Text.EncodingInfo.Name%2A> property, note that some duplicate encodings are retrieved. For more about handling these duplicates, see the description of <xref:System.Text.Encoding.GetEncodings%2A>."
  example:
  - "The following code example retrieves the different names for each encoding and compares them with the equivalent <xref:System.Text.Encoding> names.  \n  \n [!code-cpp[System.Text.EncodingInfo#1](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.Text.EncodingInfo/CPP/encodinginfo.cpp#1)]\n [!code-csharp[System.Text.EncodingInfo#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Text.EncodingInfo/CS/encodinginfo.cs#1)]\n [!code-vb[System.Text.EncodingInfo#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Text.EncodingInfo/VB/encodinginfo.vb#1)]"
  syntax:
    content: public string Name { get; }
    return:
      type: System.String
      description: The IANA name for the encoding. For more information about the IANA, see www.iana.org.
  overload: System.Text.EncodingInfo.Name*
