  summary: Divides two values and pushes the remainder onto the evaluation stack.
  remarks: "The following table lists the instruction's hexadecimal and Microsoft Intermediate Language (MSIL) assembly format, along with a brief reference summary:  \n  \n|Format|Assembly Format|Description|  \n|------------|---------------------|-----------------|  \n|5D|rem|Pushes the remainder of dividing `value1` by `value2` onto the stack.|  \n  \n> [!NOTE]\n>  ReplaceThisText  \n  \n The stack transitional behavior, in sequential order, is:  \n  \n1.  A `value1` is pushed onto the stack.  \n  \n2.  `value2` is pushed onto the stack.  \n  \n3.  `value2` and `value1` are popped from the stack and the remainder of `value1` `div` `value2` computed.  \n  \n4.  The result is pushed onto the stack.  \n  \n `result` = `value1` `rem` `value2` satisfies the following conditions:  \n  \n `result` = `value1` - `value2` `×` (`value1` `div` `value2`), and:  \n  \n 0 = &#124; `result` &#124; < &#124; `value2` &#124;, sign(`result`) = sign(`value1`), where `div` is the division instruction that truncates towards zero.  \n  \n If `value2` is zero or `value1` is infinity the result is NaN. If `value2` is infinity, the result is `value1` (negated for `-infinity`).  \n  \n Integral operations throw <xref:System.DivideByZeroException> if `value2` is zero.  \n  \n Note that on the Intel-based platforms an <xref:System.OverflowException> is thrown when computing (minint `rem` -1).  \n  \n The following <xref:System.Reflection.Emit.ILGenerator.Emit%2A> method overload can use the `rem` opcode:  \n  \n-   ILGenerator.Emit(OpCode)"
