  name: Tailcall
  nameWithType: OpCodes.Tailcall
  fullName: OpCodes.Tailcall
  type: Field
  assemblies:
  - System.Reflection.Primitives
  - mscorlib
  - netstandard
  namespace: System.Reflection.Emit
  summary: Performs a postfixed method call instruction such that the current method's stack frame is removed before the actual call instruction is executed.
  remarks: "The following table lists the instruction's hexadecimal and Microsoft Intermediate Language (MSIL) assembly format, along with a brief reference summary:  \n  \n|Format|Assembly Format|Description|  \n|------------|---------------------|-----------------|  \n|FE 14|tail.|Subsequent call terminates current methods|  \n  \n There is no stack transition behavior defined for this instruction.  \n  \n The `tail` prefix instruction must immediately precede a <xref:System.Reflection.Emit.OpCodes.Call>, <xref:System.Reflection.Emit.OpCodes.Calli>, or <xref:System.Reflection.Emit.OpCodes.Callvirt> instruction. It indicates that the current method's stack frame should be removed before the call instruction is executed. It also implies that the value returned from the following call is also the value returned by the current method, and the call can therefore be converted into a cross-method jump.  \n  \n The stack must be empty except for the arguments being transferred by the following call. The instruction following the call instruction must be a ret. Thus the only valid code sequence is `tail. call` (or `calli` or `callvirt`). Correct Microsoft Intermediate Language (MSIL) instructions must not branch to the `call` instruction, but they may branch to the subsequent <xref:System.Reflection.Emit.OpCodes.Ret>.  \n  \n The current frame cannot be discarded when control is transferred from untrusted code to trusted code, since this would jeopardize code identity security. The .NET Framework security checks can therefore cause the `tail` to be ignored, leaving a standard <xref:System.Reflection.Emit.OpCodes.Call> instruction. Similarly, in order to allow the exit of a synchronized region to occur after the call returns, the `tail` prefix is ignored when used to exit a method that is marked synchronized.  \n  \n The following <xref:System.Reflection.Emit.ILGenerator.Emit%2A> method overload can use the `tail` opcode:  \n  \n-   ILGenerator.Emit(OpCode)"
  syntax:
    content: public static readonly System.Reflection.Emit.OpCode Tailcall;
    return:
      type: System.Reflection.Emit.OpCode
      description: ''
