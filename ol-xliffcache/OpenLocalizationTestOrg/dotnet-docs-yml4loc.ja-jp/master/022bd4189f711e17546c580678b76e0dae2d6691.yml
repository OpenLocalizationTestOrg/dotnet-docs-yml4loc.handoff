  summary: Copies the value type object pointed to by an address to the top of the evaluation stack.
  remarks: "The following table lists the instruction's hexadecimal and Microsoft Intermediate Language (MSIL) assembly format, along with a brief reference summary:  \n  \n|Format|Assembly Format|Description|  \n|------------|---------------------|-----------------|  \n|71 < `T` >|ldobj `class`|Copy instance of value type `class` to the stack.|  \n  \n The stack transitional behavior, in sequential order, is:  \n  \n1.  The address of a value type object is pushed onto the stack.  \n  \n2.  The address is popped from the stack and the instance at that particular address is looked up.  \n  \n3.  The value of the object stored at that address is pushed onto the stack.  \n  \n The `ldobj` instruction is used to pass a value type as a parameter.  \n  \n The `ldobj` instruction copies the value pointed to by `addrOfValObj` (of type `&`, `*`, or `native int`) to the top of the stack. The number of bytes copied depends on the size of the class (as specified by the `class` parameter). The `class` parameter is a metadata token representing the value type.  \n  \n The operation of the `ldobj` instruction can be altered by an immediately preceding <xref:System.Reflection.Emit.OpCodes.Volatile> or <xref:System.Reflection.Emit.OpCodes.Unaligned> prefix instruction.  \n  \n <xref:System.TypeLoadException> is thrown if class cannot be found. This is typically detected when the Microsoft Intermediate Language (MSIL) instruction is converted to native code rather than at runtime.  \n  \n The following <xref:System.Reflection.Emit.ILGenerator.Emit%2A> method overload can use the `ldobj` opcode:  \n  \n-   ILGenerator.Emit(OpCode, Type)"
