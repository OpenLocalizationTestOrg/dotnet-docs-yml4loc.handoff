  namespace: System.Reflection.Emit
  summary: Pushes an object reference to a new zero-based, one-dimensional array whose elements are of a specific type onto the evaluation stack.
  remarks: "The following table lists the instruction's hexadecimal and Microsoft Intermediate Language (MSIL) assembly format, along with a brief reference summary:  \n  \n|Format|Assembly Format|Description|  \n|------------|---------------------|-----------------|  \n|8D < `T` >|newarr `etype`|Creates a new array with elements of type `etype`.|  \n  \n The stack transitional behavior, in sequential order, is:  \n  \n1.  The number of elements in the array is pushed onto the stack.  \n  \n2.  The number of elements is popped from the stack and the array is created.  \n  \n3.  An object reference to the new array is pushed onto the stack.  \n  \n The `newarr` instruction pushes an object reference (type `O`) to a new zero-based, one-dimensional array whose elements are of type `etype` (a metadata token describing the type). The number of elements in the new array should be specified as a `native int`. Valid array indexes range from zero to the maximum number of elements minus one.  \n  \n The elements of an array can be any type, including value types.  \n  \n Zero-based, one-dimensional arrays of numbers are created using a metadata token referencing the appropriate value type (<xref:System.Int32>, and so on). Elements of the array are initialized to 0 of the appropriate type.  \n  \n Nonzero-based one-dimensional arrays and multidimensional arrays are created using <xref:System.Reflection.Emit.OpCodes.Newobj> rather than `newarr`. More commonly, they are created using the methods of the <xref:System.Array> class in the .NET Framework.  \n  \n <xref:System.OutOfMemoryException> is thrown if there is insufficient memory to satisfy the request.  \n  \n <xref:System.OverflowException> is thrown if `numElems` is less than 0.  \n  \n The following <xref:System.Reflection.Emit.ILGenerator.Emit%2A> method overload can use the `newarr` opcode:  \n  \n-   ILGenerator.Emit(OpCode, Type)"
