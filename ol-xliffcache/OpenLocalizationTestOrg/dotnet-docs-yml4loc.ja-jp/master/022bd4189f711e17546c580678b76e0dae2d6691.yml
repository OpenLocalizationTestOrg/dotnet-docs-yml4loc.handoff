  remarks: "The following table lists the instruction's hexadecimal and Microsoft Intermediate Language (MSIL) assembly format, along with a brief reference summary:  \n  \n|Format|Assembly Format|Description|  \n|------------|---------------------|-----------------|  \n|FE 13|volatile.|Indicates that the subsequent pointer reference is volatile.|  \n  \n The stack transitional behavior, in sequential order, is:  \n  \n1.  An address is pushed onto the stack.  \n  \n `volatile`. specifies that the address is a volatile address (that is, it can be referenced externally to the current thread of execution) and the results of reading that location cannot be cached or that multiple stores to that location cannot be suppressed. Marking an access as `volatile` affects only that single access; other accesses to the same location must be marked separately. Access to volatile locations need not be performed atomically.  \n  \n The <xref:System.Reflection.Emit.OpCodes.Unaligned> and `volatile` prefixes can be combined in either order. They must immediately precede a `ldind`, `stind`, `ldfld`, `stfld`, `ldobj`, `stobj`, `initblk`, or `cpblk` instruction. Only the `volatile` prefix is allowed for the <xref:System.Reflection.Emit.OpCodes.Ldsfld> and <xref:System.Reflection.Emit.OpCodes.Stsfld> instructions.  \n  \n The following <xref:System.Reflection.Emit.ILGenerator.Emit%2A> method overload can use the `volatile` opcode:  \n  \n-   ILGenerator.Emit(OpCode)"
  syntax:
    content: public static readonly System.Reflection.Emit.OpCode Volatile;
