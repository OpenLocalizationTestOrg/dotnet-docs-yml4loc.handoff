- uid: System.Reflection.Emit.OpCodes.Newobj
  commentId: F:System.Reflection.Emit.OpCodes.Newobj
  id: Newobj
  parent: System.Reflection.Emit.OpCodes
  langs:
  - csharp
  name: Newobj
  nameWithType: OpCodes.Newobj
  fullName: OpCodes.Newobj
  type: Field
  assemblies:
  - System.Reflection.Primitives
  - mscorlib
  - netstandard
  namespace: System.Reflection.Emit
  summary: Creates a new object or a new instance of a value type, pushing an object reference (type `O`) onto the evaluation stack.
  remarks: "The following table lists the instruction's hexadecimal and Microsoft Intermediate Language (MSIL) assembly format, along with a brief reference summary:  \n  \n|Format|Assembly Format|Description|  \n|------------|---------------------|-----------------|  \n|73 < `T` >|newobj `ctor`|Allocates an uninitialized object or value type and calls the constructor method `ctor`.|  \n  \n The stack transitional behavior, in sequential order, is:  \n  \n1.  Arguments `arg1` through `argn` are pushed on the stack in sequence.  \n  \n2.  Arguments `argn` through `arg1` are popped from the stack and passed to `ctor` for object creation.  \n  \n3.  A reference to the new object is pushed onto the stack.  \n  \n The `newobj` instruction creates a new object or a new instance of a value type. `Ctor` is a metadata token (a `methodref` or `methoddef` that must be marked as a constructor) that indicates the name, class and signature of the constructor to call.  \n  \n The `newobj` instruction allocates a new instance of the class associated with `ctor` and initializes all the fields in the new instance to 0 (of the proper type) or null references as appropriate. It then calls the constructor `ctor` with the given arguments along with the newly created instance. After the constructor has been called, the now initialized object reference (type `O`) is pushed on the stack.  \n  \n From the constructor's point of view, the uninitialized object is argument 0 and the other arguments passed to newobj follow in order.  \n  \n All zero-based, one-dimensional arrays are created using <xref:System.Reflection.Emit.OpCodes.Newarr>, not `newobj`. On the other hand, all other arrays (more than one dimension, or one-dimensional but not zero-based) are created using `newobj`.  \n  \n Value types are not usually created using `newobj`. They are usually allocated either as arguments or local variables, using `newarr` (for zero-based, one-dimensional arrays), or as fields of objects. Once allocated, they are initialized using <xref:System.Reflection.Emit.OpCodes.Initobj>. However, the `newobj` instruction can be used to create a new instance of a value type on the stack, that can then be passed as an argument, stored in a local, and so on.  \n  \n <xref:System.OutOfMemoryException> is thrown if there is insufficient memory to satisfy the request.  \n  \n <xref:System.MissingMethodException> is thrown if a constructor method `ctor` with the indicated name, class and signature could not be found. This is typically detected when Microsoft Intermediate Language (MSIL) instructions are converted to native code, rather than at runtime.  \n  \n The following <xref:System.Reflection.Emit.ILGenerator.Emit%2A> method overload can use the `newobj` opcode:  \n  \n-   ILGenerator.Emit(OpCode, ConstructorInfo)"
  syntax:
    content: public static readonly System.Reflection.Emit.OpCode Newobj;
    return:
      type: System.Reflection.Emit.OpCode
      description: ''
