  summary: Loads an argument (referenced by a specified index value) onto the stack.
  remarks: "The following table lists the instruction's hexadecimal and Microsoft Intermediate Language (MSIL) assembly format, along with a brief reference summary:  \n  \n|Format|Assembly Format|Description|  \n|------------|---------------------|-----------------|  \n|FE 09 < `unsigned int16` >|ldarg `index`|Load argument at `index` onto stack.|  \n  \n The stack transitional behavior, in sequential order, is:  \n  \n1.  The argument value at `index` is pushed onto the stack.  \n  \n The `ldarg` instruction pushes the argument indexed at `index`, where arguments are indexed from 0 onwards, onto the evaluation stack. The `ldarg` instruction can be used to load a value type or a primitive value onto the stack by copying it from an incoming argument. The type of the argument value is the same as the type of the argument, as specified by the current method's signature.  \n  \n For procedures that take a variable-length argument list, the `ldarg` instruction can be used only for the initial fixed arguments, not those in the variable part of the signature (see the <xref:System.Reflection.Emit.OpCodes.Arglist> instruction for more details).  \n  \n Arguments that hold an integer value smaller than 4 bytes long are expanded to type `int32` when they are loaded onto the stack. Floating-point values are expanded to their native size (type `F`).  \n  \n The following <xref:System.Reflection.Emit.ILGenerator.Emit%2A> method overload can use the `ldarg` opcode:  \n  \n-   ILGenerator.Emit(OpCode, short)"
