  remarks: "The following table lists the instruction's hexadecimal and Microsoft Intermediate Language (MSIL) assembly format, along with a brief reference summary:  \n  \n|Format|Assembly Format|Description|  \n|------------|---------------------|-----------------|  \n|65|neg|Negates the value currently on top of the stack.|  \n  \n The stack transitional behavior, in sequential order, is:  \n  \n1.  A value is pushed onto the stack.  \n  \n2.  A value is popped from the stack and negated.  \n  \n3.  The result is pushed onto the stack.  \n  \n The `neg` instruction negates value and pushes the result on top of the stack. The return type is the same as the operand type.  \n  \n Negation of integral values is standard two's complement negation. In particular, negating the most negative number (which does not have a positive counterpart) yields the most negative number. To detect this overflow use the <xref:System.Reflection.Emit.OpCodes.Sub_Ovf> instruction instead (that is, subtract from 0).  \n  \n Negating a floating-point number cannot overflow, and negating NaN returns NaN.  \n  \n The following <xref:System.Reflection.Emit.ILGenerator.Emit%2A> method overload can use the `neg` opcode:  \n  \n-   ILGenerator.Emit(OpCode)"
