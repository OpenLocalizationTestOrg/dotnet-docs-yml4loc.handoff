  summary: Subtracts one value from another and pushes the result onto the evaluation stack.
  remarks: "The following table lists the instruction's hexadecimal and Microsoft Intermediate Language (MSIL) assembly format, along with a brief reference summary:  \n  \n|Format|Assembly Format|Description|  \n|------------|---------------------|-----------------|  \n|59|sub|Subtracts one value from another, returning a new numeric value.|  \n  \n The stack transitional behavior, in sequential order, is:  \n  \n1.  `value1` is pushed onto the stack.  \n  \n2.  `value2` is pushed onto the stack.  \n  \n3.  `value2` and `value1` are popped from the stack; `value2` is subtracted from `value1`.  \n  \n4.  The result is pushed onto the stack.  \n  \n Overflow is not detected for integer operations (for proper overflow handling, see <xref:System.Reflection.Emit.OpCodes.Sub_Ovf>).  \n  \n Integer subtraction wraps, rather than saturates. For example: assuming 8-bit integers, where `value1` is set to 0 and `value2` is set to 1, the \"wrapped\" result will be 255.  \n  \n Floating-point overflow returns `+inf` (`PositiveInfinity`) or `-inf` (`NegativeInfinity`).  \n  \n The following <xref:System.Reflection.Emit.ILGenerator.Emit%2A> method overload can use the `sub` opcode:  \n  \n-   ILGenerator.Emit(OpCode)"
