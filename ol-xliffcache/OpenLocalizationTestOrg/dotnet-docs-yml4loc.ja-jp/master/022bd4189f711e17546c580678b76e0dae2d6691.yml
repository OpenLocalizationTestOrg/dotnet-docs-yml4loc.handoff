  namespace: System.Reflection.Emit
  summary: Allocates a certain number of bytes from the local dynamic memory pool and pushes the address (a transient pointer, type `*`) of the first allocated byte onto the evaluation stack.
  remarks: "The following table lists the instruction's hexadecimal and Microsoft Intermediate Language (MSIL) assembly format, along with a brief reference summary:  \n  \n|Format|Assembly Format|Description|  \n|------------|---------------------|-----------------|  \n|FE 0F|localloc|Allocate space from the local heap.|  \n  \n The stack transitional behavior, in sequential order, is:  \n  \n1.  The number of bytes to be allocated is pushed onto the stack.  \n  \n2.  The number of bytes is popped from the stack; an amount of memory corresponding to the size is allocated from the local heap.  \n  \n3.  A pointer to the first byte of the allocated memory is pushed onto the stack.  \n  \n The `localloc` instruction allocates `size` (type `natural unsigned int`) bytes from the local dynamic memory pool and returns the address (a transient pointer, type `*`) of the first allocated byte. The block of memory returned is initialized to 0 only if the initialize flag on the method is `true`. When the current method executes a <xref:System.Reflection.Emit.OpCodes.Ret>, the local memory pool is made available for reuse.  \n  \n The resulting address is aligned so that any primitive data type can be stored there using the `stind` instructions (such as <xref:System.Reflection.Emit.OpCodes.Stind_I4>) and loaded using the `ldind` instructions (such as <xref:System.Reflection.Emit.OpCodes.Ldind_I4>).  \n  \n The `localloc` instruction cannot occur within a `filter`, `catch`, `finally`, or `fault` block.  \n  \n <xref:System.StackOverflowException> is thrown if there is insufficient memory to service the request.  \n  \n The following <xref:System.Reflection.Emit.ILGenerator.Emit%2A> method overload can use the `localloc` opcode:  \n  \n-   ILGenerator.Emit(OpCode)"
