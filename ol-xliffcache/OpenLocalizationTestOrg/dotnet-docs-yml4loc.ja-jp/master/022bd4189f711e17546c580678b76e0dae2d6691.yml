  namespace: System.Reflection.Emit
  summary: Converts the boxed representation of a value type to its unboxed form.
  remarks: "The following table lists the instruction's hexadecimal and Microsoft Intermediate Language (MSIL) assembly format, along with a brief reference summary:  \n  \n|Format|Assembly Format|Description|  \n|------------|---------------------|-----------------|  \n|79 < `T` >|unbox `valType`|Extracts the value type data from `obj`, its boxed representation.|  \n  \n The stack transitional behavior, in sequential order, is:  \n  \n1.  An object reference is pushed onto the stack.  \n  \n2.  The object reference is popped from the stack and unboxed to a value type pointer.  \n  \n3.  The value type pointer is pushed onto the stack.  \n  \n A value type has two separate representations within the Common Language Infrastructure (CLI):  \n  \n-   A 'raw' form used when a value type is embedded within another object.  \n  \n-   A 'boxed' form, where the data in the value type is wrapped (boxed) into an object so it can exist as an independent entity.  \n  \n The `unbox` instruction converts the object reference (type `O`), the boxed representation of a value type, to a value type pointer (a managed pointer, type `&`), its unboxed form. The supplied value type (`valType`) is a metadata token indicating the type of value type contained within the boxed object.  \n  \n Unlike <xref:System.Reflection.Emit.OpCodes.Box>, which is required to make a copy of a value type for use in the object, `unbox` is not required to copy the value type from the object. Typically it simply computes the address of the value type that is already present inside of the boxed object.  \n  \n <xref:System.InvalidCastException> is thrown if the object is not boxed as `valType`.  \n  \n <xref:System.NullReferenceException> is thrown if the object reference is a null reference.  \n  \n <xref:System.TypeLoadException> is thrown if the value type `valType` cannot be found. This is typically detected when Microsoft Intermediate Language (MSIL) instructions are converted to native code, rather than at runtime.  \n  \n The following <xref:System.Reflection.Emit.ILGenerator.Emit%2A> method overload can use the `unbox` opcode:  \n  \n-   ILGenerator.Emit(OpCode, Type)"
