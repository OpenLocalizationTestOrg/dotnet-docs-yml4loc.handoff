  summary: Pushes a typed reference to an instance of a specific type onto the evaluation stack.
  remarks: "The following table lists the instruction's hexadecimal and Microsoft Intermediate Language (MSIL) assembly format, along with a brief reference summary:  \n  \n|Format|Assembly Format|Description|  \n|------------|---------------------|-----------------|  \n|C6 < `T` >|mkrefany `class`|Pushes a typed reference of type `class` onto the stack.|  \n  \n The stack transitional behavior, in sequential order, is:  \n  \n1.  A pointer to piece of data is pushed onto the stack.  \n  \n2.  The pointer is popped and converted to a typed reference of type `class`.  \n  \n3.  The typed reference is pushed onto the stack.  \n  \n The `mkrefany` instruction supports the passing of dynamically typed references. The pointer must be of type `&`, `*`, or `native int`, and hold the valid address of a piece of data. `Class` is the class token describing the type of the data referenced by the pointer. `Mkrefany` pushes a typed reference on the stack, providing an opaque descriptor of the pointer and the type `class`.  \n  \n The only valid operation permitted upon a typed reference is to pass it to a method that requires a typed reference as a parameter. The callee can then use the <xref:System.Reflection.Emit.OpCodes.Refanytype> and <xref:System.Reflection.Emit.OpCodes.Refanyval> instructions to retrieve the type (class) and the address respectively.  \n  \n <xref:System.TypeLoadException> is thrown if `class` cannot be found. This is typically detected when Microsoft Intermediate Language (MSIL) instructions are converted to native code rather than at runtime.  \n  \n The following <xref:System.Reflection.Emit.ILGenerator.Emit%2A> method overload can use the `mkrefany` opcode:  \n  \n-   ILGenerator.Emit(OpCode, Type)"
