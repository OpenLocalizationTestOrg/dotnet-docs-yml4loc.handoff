  summary: Computes the bitwise XOR of the top two values on the evaluation stack, pushing the result onto the evaluation stack.
  remarks: "The following table lists the instruction's hexadecimal and Microsoft Intermediate Language (MSIL) assembly format, along with a brief reference summary:  \n  \n|Format|Assembly Format|Description|  \n|------------|---------------------|-----------------|  \n|61|xor|Computes the bitwise XOR of two integer values and returns an integer.|  \n  \n The stack transitional behavior, in sequential order, is:  \n  \n1.  `value1` is pushed onto the stack.  \n  \n2.  `value2` is pushed onto the stack.  \n  \n3.  `value2` and `value1` are popped from the stack and their bitwise XOR computed.  \n  \n4.  The bitwise XOR of `value2` and `value1` is pushed onto the stack.  \n  \n The `xor` instruction computes the bitwise XOR of the top two values on the stack and leaves the result on the stack.  \n  \n `Xor` is an integer-specific operation.  \n  \n The following <xref:System.Reflection.Emit.ILGenerator.Emit%2A> method overload can use the `xor` opcode:  \n  \n-   ILGenerator.Emit(OpCode)"
