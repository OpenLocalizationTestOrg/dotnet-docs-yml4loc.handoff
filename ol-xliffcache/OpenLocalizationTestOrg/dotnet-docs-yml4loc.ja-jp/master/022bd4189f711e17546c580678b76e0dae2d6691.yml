  summary: Replaces the value stored in the field of an object reference or pointer with a new value.
  remarks: "The following table lists the instruction's hexadecimal and Microsoft Intermediate Language (MSIL) assembly format, along with a brief reference summary:  \n  \n|Format|Assembly Format|Description|  \n|------------|---------------------|-----------------|  \n|7D < `T` >|stfld `field`|Replaces the value of `field` of the object with a new value.|  \n  \n The stack transitional behavior, in sequential order, is:  \n  \n1.  An object reference or pointer is pushed onto the stack.  \n  \n2.  A value is pushed onto the stack.  \n  \n3.  The value and the object reference/pointer are popped from the stack; the value of `field` in the object is replaced with the supplied value.  \n  \n The `stfld` instruction replaces the value of a field of an object (type `O`) or via a pointer (type `native int`, `&`, or `*`) with a given value. `Field` is a metadata token that refers to a field member reference. The `stfld` instruction can have a prefix of either or both of <xref:System.Reflection.Emit.OpCodes.Unaligned> and <xref:System.Reflection.Emit.OpCodes.Volatile>.  \n  \n <xref:System.NullReferenceException> is thrown if the object reference or pointer is a null reference and the field isn't static.  \n  \n <xref:System.MissingFieldException> is thrown if `field` is not found in the metadata. This is typically checked when the Microsoft Intermediate Language (MSIL) instruction is converted to native code, not at runtime.  \n  \n The following <xref:System.Reflection.Emit.ILGenerator.Emit%2A> method overload can use the `stfld` opcode:  \n  \n-   ILGenerator.Emit(OpCode, FieldInfo)"
