  summary: Loads the element at a specified array index onto the top of the evaluation stack as the type specified in the instruction.
  remarks: "The following table lists the instruction's hexadecimal and Microsoft intermediate language (MSIL) assembly format, along with a brief reference summary:  \n  \n|Format|Assembly Format|Description|  \n|------------|---------------------|-----------------|  \n|A3 < `T` >|ldelem `typeTok`|Loads the element at `index` onto the top of the stack as type `typeTok`.|  \n  \n The stack transitional behavior, in sequential order, is:  \n  \n1.  An object reference `array` is pushed onto the stack.  \n  \n2.  An index value `index` is pushed onto the stack.  \n  \n3.  `index` and `array` are popped from the stack; the value stored at position `index` in `array` is looked up.  \n  \n4.  The value is pushed onto the stack.  \n  \n The `ldelem` instruction loads the value of the element with index `index` (type `native int`) in the zero-based one-dimensional array `array` and places it on the top of the stack. Arrays are objects, and hence represented by a value of type `O`.  \n  \n The type of the return value is specified by the token `typeTok` in the instruction.  \n  \n <xref:System.NullReferenceException> is thrown if `array` is a null reference.  \n  \n <xref:System.IndexOutOfRangeException> is thrown if `index` is negative, or larger than the upper bound of `array`.  \n  \n The following <xref:System.Reflection.Emit.ILGenerator.Emit%2A> method overload can use the `ldelem` opcode:  \n  \n-   ILGenerator.Emit(OpCode, Type)"
