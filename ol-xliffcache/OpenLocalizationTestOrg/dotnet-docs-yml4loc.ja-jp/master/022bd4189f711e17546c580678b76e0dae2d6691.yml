  summary: Replaces the array element at a given index with the value on the evaluation stack, whose type is specified in the instruction.
  remarks: "The following table lists the instruction's hexadecimal and Microsoft intermediate language (MSIL) assembly format, along with a brief reference summary:  \n  \n|Format|Assembly Format|Description|  \n|------------|---------------------|-----------------|  \n|A4 < `T` >|stelem `typeTok`|Replaces the array element at the supplied index with a value of type `typeTok` on the stack.|  \n  \n The stack transitional behavior, in sequential order, is:  \n  \n1.  An object reference to an array, `array`, is pushed onto the stack.  \n  \n2.  An index value, `index`, to an element in `array` is pushed onto the stack.  \n  \n3.  A value of the type specified in the instruction is pushed onto the stack.  \n  \n4.  The value, the index, and the array reference are popped from the stack; the value is put into the array element at the given index.  \n  \n The `stelem` instruction replaces the value of the element at the supplied zero-based index in the one-dimensional array `array` with the value. The value has the type specified by the token `typeTok` in the instruction.  \n  \n Arrays are objects, and hence represented by a value of type `O`. The index is type `native int`.  \n  \n <xref:System.NullReferenceException> is thrown if `array` is a null reference.  \n  \n <xref:System.IndexOutOfRangeException> is thrown if `index` is negative, or larger than the bound of `array`.  \n  \n <xref:System.ArrayTypeMismatchException> is thrown if `array` does not hold elements of the required type.  \n  \n The following <xref:System.Reflection.Emit.ILGenerator.Emit%2A> method overload can use the `stelem` opcode:  \n  \n-   ILGenerator.Emit(OpCode, Type)"
