  summary: Loads the element with type `int32` at a specified array index onto the top of the evaluation stack as an `int32`.
  remarks: "The following table lists the instruction's hexadecimal and Microsoft Intermediate Language (MSIL) assembly format, along with a brief reference summary:  \n  \n|Format|Assembly Format|Description|  \n|------------|---------------------|-----------------|  \n|94|ldelem.i4|Loads the element with type `int32` at `index` onto the top of the stack as an `int32`.|  \n  \n The stack transitional behavior, in sequential order, is:  \n  \n1.  An object reference `array` is pushed onto the stack.  \n  \n2.  An index value `index` is pushed onto the stack.  \n  \n3.  `index` and `array` are popped from the stack; the value stored at position `index` in `array` is looked up.  \n  \n4.  The value is pushed onto the stack.  \n  \n The `ldelem.i4` instruction loads the value of the element with index `index` (type `native int`) in the zero-based one-dimensional array `array` and places it on the top of the stack. Arrays are objects and hence represented by a value of type `O`.  \n  \n The return value for `ldelem.i4` is `int32`.  \n  \n Note that integer values of less than 4 bytes are extended to `int32` (not `native int`) when they are loaded onto the evaluation stack.  \n  \n <xref:System.NullReferenceException> is thrown if `array` is a null reference.  \n  \n <xref:System.ArrayTypeMismatchException> is thrown if `array` does not hold elements of the required type.  \n  \n <xref:System.IndexOutOfRangeException> is thrown if `index` is negative, or larger than the bound of `array`.  \n  \n The following <xref:System.Reflection.Emit.ILGenerator.Emit%2A> method overload can use the `ldelem.i4` opcode:  \n  \n-   ILGenerator.Emit(OpCode)"
