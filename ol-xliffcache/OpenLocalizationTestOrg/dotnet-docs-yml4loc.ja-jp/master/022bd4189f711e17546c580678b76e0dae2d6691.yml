  summary: Tests whether an object reference (type `O`) is an instance of a particular class.
  remarks: "The following table lists the instruction's hexadecimal and Microsoft Intermediate Language (MSIL) assembly format, along with a brief reference summary:  \n  \n|Format|Assembly Format|Description|  \n|------------|---------------------|-----------------|  \n|75 < `T` >|isinst `class`|Tests if an object reference is an instance of `class`, returning either a null reference or an instance of that class or interface.|  \n  \n The stack transitional behavior, in sequential order, is:  \n  \n1.  An object reference is pushed onto the stack.  \n  \n2.  The object reference is popped from the stack and tested to see if it is an instance of the class passed in `class`.  \n  \n3.  The result (either an object reference or a null reference) is pushed onto the stack.  \n  \n `Class` is a metadata token indicating the desired class. If the class of the object on the top of the stack implements `class` (if `class` is an interface) or is a derived class of `class` (if `class` is a regular class) then it is cast to type `class` and the result is pushed on the stack, exactly as though <xref:System.Reflection.Emit.OpCodes.Castclass> had been called. Otherwise, a null reference is pushed on the stack. If the object reference itself is a null reference, then `isinst` likewise returns a null reference.  \n  \n <xref:System.TypeLoadException> is thrown if class cannot be found. This is typically detected when the Microsoft Intermediate Language (MSIL) instructions are converted to native code rather than at runtime.  \n  \n The following <xref:System.Reflection.Emit.ILGenerator.Emit%2A> method overload can use the `isinst` opcode:  \n  \n-   ILGenerator.Emit(OpCode, Type)"
