  summary: Finds the value of a field in the object whose reference is currently on the evaluation stack.
  remarks: "The following table lists the instruction's hexadecimal and Microsoft Intermediate Language (MSIL) assembly format, along with a brief reference summary:  \n  \n|Format|Assembly Format|Description|  \n|------------|---------------------|-----------------|  \n|7B < `T` >|ldfld `field`|Pushes the value of a field in a specified object onto the stack.|  \n  \n The stack transitional behavior, in sequential order, is:  \n  \n1.  An object reference (or pointer) is pushed onto the stack.  \n  \n2.  The object reference (or pointer) is popped from the stack; the value of the specified field in the object is found.  \n  \n3.  The value stored in the field is pushed onto the stack.  \n  \n The `ldfld` instruction pushes the value of a field located in an object onto the stack. The object must be on the stack as an object reference (type `O`), a managed pointer (type `&`), an unmanaged pointer (type `native int`), a transient pointer (type `*`), or an instance of a value type. The use of an unmanaged pointer is not permitted in verifiable code. The object's field is specified by a metadata token that must refer to a field member. The return type is the same as the one associated with the field. The field may be either an instance field (in which case the object must not be a null reference) or a static field.  \n  \n The `ldfld` instruction can be preceded by either or both of the <xref:System.Reflection.Emit.OpCodes.Unaligned> and <xref:System.Reflection.Emit.OpCodes.Volatile> prefixes.  \n  \n <xref:System.NullReferenceException> is thrown if the object is null and the field is not static.  \n  \n <xref:System.MissingFieldException> is thrown if the specified field is not found in the metadata. This is typically checked when Microsoft Intermediate Language (MSIL) instructions are converted to native code, not at run time.  \n  \n The following <xref:System.Reflection.Emit.ILGenerator.Emit%2A> method overload can use the `ldfld` opcode:  \n  \n-   ILGenerator.Emit(OpCode, FieldInfo)"
