  summary: Divides two unsigned values and pushes the remainder onto the evaluation stack.
  remarks: "The following table lists the instruction's hexadecimal and Microsoft Intermediate Language (MSIL) assembly format, along with a brief reference summary:  \n  \n|Format|Assembly Format|Description|  \n|------------|---------------------|-----------------|  \n|5E|rem.un|Pushes the remainder of dividing unsigned `value1` by unsigned `value2` onto the stack.|  \n  \n The stack transitional behavior, in sequential order, is:  \n  \n1.  `value1` is pushed onto the stack.  \n  \n2.  `value2` is pushed onto the stack.  \n  \n3.  `value2` and `value1` are popped from the stack and the remainder of `value1` `div` `value2` computed.  \n  \n4.  The result is pushed onto the stack.  \n  \n `result` = `value1` `rem.un` `value2` satisfies the following conditions:  \n  \n `result` = `value1` - `value2` x(`value1` `div.un` `value2`), and:  \n  \n 0 = `result` < `value2`, where `div.un` is the unsigned division instruction.  \n  \n The `rem.un` instruction computes `result` and pushes it on the stack. `Rem.un` treats its arguments as unsigned integers, while <xref:System.Reflection.Emit.OpCodes.Rem> treats them as signed integers.  \n  \n `Rem.un` is unspecified for floating-point numbers.  \n  \n Integral operations throw <xref:System.DivideByZeroException> if `value2` is zero.  \n  \n The following <xref:System.Reflection.Emit.ILGenerator.Emit%2A> method overload can use the `rem.un` opcode:  \n  \n-   ILGenerator.Emit(OpCode)"
