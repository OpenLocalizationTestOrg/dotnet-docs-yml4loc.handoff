  summary: Divides two values and pushes the result as a floating-point (type `F`) or quotient (type `int32`) onto the evaluation stack.
  remarks: "The following table lists the instruction's hexadecimal and Microsoft Intermediate Language (MSIL) assembly format, along with a brief reference summary:  \n  \n|Format|Assembly Format|Description|  \n|------------|---------------------|-----------------|  \n|5B|div|Divides two values to return a quotient or floating-point result.|  \n  \n The stack transitional behavior, in sequential order, is:  \n  \n1.  `value1` is pushed onto the stack.  \n  \n2.  `value2` is pushed onto the stack.  \n  \n3.  `value2` and `value1` are popped from the stack; `value1` is divided by `value2`.  \n  \n4.  The result is pushed onto the stack.  \n  \n `result` = `value1` div value2 satisfies the following conditions:  \n  \n &#124; `result` &#124; = &#124; `value1` &#124; / &#124; `value2` &#124;, and:  \n  \n sign(`result`) = +, if sign(`value1`) = sign(`value2`), or -, if sign(`value1`) ~= sign(`value2`)  \n  \n The `div` instruction computes the result and pushes it on the stack.  \n  \n Integer division truncates towards zero.  \n  \n Division of a finite number by zero produces the correctly signed infinite value.  \n  \n Dividing zero by zero or infinity by infinity produces the NaN (Not-A-Number) value. Any number divided by infinity will produce a zero value.  \n  \n Integral operations throw <xref:System.ArithmeticException> if the result cannot be represented in the result type. This can happen if `value1` is the maximum negative value, and `value2` is -1.  \n  \n Integral operations throw <xref:System.DivideByZeroException> if `value2` is zero.  \n  \n Note that on Intel-based platforms an <xref:System.OverflowException> is thrown when computing (minint div -1). Floating-point operations never throw an exception (they produce NaNs or infinities instead).  \n  \n The following <xref:System.Reflection.Emit.ILGenerator.Emit%2A> method overload can use the `div` opcode:  \n  \n-   ILGenerator.Emit(OpCode)"
