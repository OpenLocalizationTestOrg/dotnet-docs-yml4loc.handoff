  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Adds one capability to the <xref href="System.Web.UI.DataSourceSelectArguments"></xref> instance, which is used to compare supported capabilities and requested capabilities.
  remarks: Data source controls call the <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> method for each capability the data source supports. After the capabilities are added, any call to the <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29> method compares the supported capabilities against the requested capabilities (represented by setting the <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>, <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>, <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A>, and <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A> properties). For example, if a capability such as <xref:System.Web.UI.DataSourceCapabilities.Sort> is not added but the <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> property is set, the <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29> method throws a <xref:System.NotSupportedException> exception.
  syntax:
    content: public void AddSupportedCapabilities (System.Web.UI.DataSourceCapabilities capabilities);
    parameters:
    - id: capabilities
      type: System.Web.UI.DataSourceCapabilities
      description: One of the <xref href="System.Web.UI.DataSourceCapabilities"></xref> values.
