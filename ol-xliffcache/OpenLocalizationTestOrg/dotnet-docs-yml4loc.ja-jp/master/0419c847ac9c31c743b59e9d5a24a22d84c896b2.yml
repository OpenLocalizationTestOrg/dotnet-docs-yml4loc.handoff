- uid: System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError(System.Web.UI.DataSourceView)
  commentId: M:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError(System.Web.UI.DataSourceView)
  id: RaiseUnsupportedCapabilitiesError(System.Web.UI.DataSourceView)
  parent: System.Web.UI.DataSourceSelectArguments
  langs:
  - csharp
  name: RaiseUnsupportedCapabilitiesError(DataSourceView)
  nameWithType: DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError(DataSourceView)
  fullName: DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError(DataSourceView)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Compares the capabilities requested for an <xref href="System.Web.UI.DataSourceView.ExecuteSelect(System.Web.UI.DataSourceSelectArguments)"></xref> operation against those that the specified data source view supports.
  remarks: "The <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29> method is used by data-bound controls to compare additional requested capabilities represented by the properties of the <xref:System.Web.UI.DataSourceSelectArguments> class, such as the ability to sort or page through a result set, with the capabilities supported by the data source view. The view calls its own <xref:System.Web.UI.DataSourceView.RaiseUnsupportedCapabilityError%28System.Web.UI.DataSourceCapabilities%29> method for each possible capability defined in the <xref:System.Web.UI.DataSourceCapabilities> enumeration.  \n  \n> [!IMPORTANT]\n>  If any of the <xref:System.Web.UI.DataSourceSelectArguments> properties are set, but the currently bound data source control does not support the requested capability, an <xref:System.InvalidOperationException> exception is thrown when the <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName> method is called."
  syntax:
    content: public void RaiseUnsupportedCapabilitiesError (System.Web.UI.DataSourceView view);
    parameters:
    - id: view
      type: System.Web.UI.DataSourceView
      description: The data source view that performs the data retrieval operation.
  overload: System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError*
  exceptions:
