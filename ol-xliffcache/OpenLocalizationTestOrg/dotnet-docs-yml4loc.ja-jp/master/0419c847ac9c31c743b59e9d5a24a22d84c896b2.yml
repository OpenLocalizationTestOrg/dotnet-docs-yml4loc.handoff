  namespace: System.Web.UI
  summary: Gets or sets a value that represents the starting position the data source control should use when retrieving data rows during a data retrieval operation.
  remarks: "The <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A> property supports paging scenarios. Data-bound controls check a data source view's <xref:System.Web.UI.DataSourceView.CanPage%2A> property at run time, and add a <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> capability using the <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> method if the view supports paging. If the data-bound control fails to add the capability, and the paging properties are set on a <xref:System.Web.UI.DataSourceSelectArguments> object passed to the data source view during a data retrieval operation, an <xref:System.InvalidOperationException> exception might be thrown.  \n  \n As a separate operation, the data-bound control can request a subset of data from a data source control by setting the <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A> and <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A> properties on the <xref:System.Web.UI.DataSourceSelectArguments> object passed to the <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29?displayProperty=fullName> method."
  syntax:
    content: public int StartRowIndex { get; set; }
    return:
      type: System.Int32
      description: The starting row position from which a data source control retrieves data. The default value is 0, which indicates that the starting position is the beginning of the result set.
