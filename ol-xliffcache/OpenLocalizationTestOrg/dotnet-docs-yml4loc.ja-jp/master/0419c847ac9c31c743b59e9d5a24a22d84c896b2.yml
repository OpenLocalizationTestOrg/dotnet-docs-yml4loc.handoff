  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Gets or sets a value indicating whether a data source control should retrieve a count of all the data rows during a data retrieval operation.
  remarks: "The <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A> property supports paging scenarios. Set this property to `true` to request a total row count from the data source control during the data-retrieval operation. Check the <xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A?displayProperty=fullName> property to determine whether a data source view supports retrieving a total row count. If the data source supports it, the <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> property is set by the data source control during the course of a data retrieval operation and the total data row count is returned in the <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> property, much as a value is returned in an output parameter of a method.  \n  \n> [!IMPORTANT]\n>  If any of the <xref:System.Web.UI.DataSourceSelectArguments> properties are set, but the currently bound data source control does not support the requested capability, an <xref:System.InvalidOperationException> exception is thrown when the <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName> method is called."
  syntax:
    content: public bool RetrieveTotalRowCount { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the data source control should retrieve a total data row count; otherwise, `false`.'
