  name: DataSourceSelectArguments
  nameWithType: DataSourceSelectArguments
  fullName: System.Web.UI.DataSourceSelectArguments
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Provides a mechanism that data-bound controls use to request data-related operations from data source controls when data is retrieved. This class cannot be inherited.
  remarks: "Data-bound controls use the <xref:System.Web.UI.DataSourceSelectArguments> class to request that a data source control performs additional data-related operations on a result set, such as sorting the data or returning a specific subset of data. These data-related operations are enumerated by the <xref:System.Web.UI.DataSourceCapabilities> enumeration. The following table indicates how the <xref:System.Web.UI.DataSourceSelectArguments> class supports these data-related operations.  \n  \n|Capability|Related DataSourceSelectArguments properties|  \n|----------------|--------------------------------------------------|  \n|<xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>|<xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>|  \n|<xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>|<xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>, <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A>|  \n|<xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>|<xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>, <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>|  \n  \n Data-bound controls explicitly call the <xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A> method to bind data, which calls the <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> method of the data source control they are associated with. In this way, the data-bound control retrieves data from the data source control on demand. Because the <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> method accepts a <xref:System.Web.UI.DataSourceSelectArguments> parameter, the data-bound control is responsible for creating and managing a <xref:System.Web.UI.DataSourceSelectArguments> object and passing it to the <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> method when it retrieves data from the data source control.  \n  \n In some cases, data-bound controls might not need any additional data-related capabilities. In this case, data-bound controls pass an <xref:System.Web.UI.DataSourceSelectArguments.Empty%2A> arguments object to the <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> method.  \n  \n For sorted result sets, data-bound controls check a data source view's <xref:System.Web.UI.DataSourceView.CanSort%2A> property at run time, and add a <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> capability using the <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> method. As a separate operation, the data-bound control can request a sorted result set from a data source control by setting the <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> property on the <xref:System.Web.UI.DataSourceSelectArguments> object passed to the <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> method.  \n  \n For paging scenarios, data-bound controls check a data source view's <xref:System.Web.UI.DataSourceView.CanPage%2A> property at run time, and add a <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> capability using the <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> method. As a separate operation, the data-bound control can request a subset of data from a data source control for paging by setting the <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A> and <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A> properties on the <xref:System.Web.UI.DataSourceSelectArguments> object passed to the <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> method.  \n  \n To retrieve a total row count for paging scenarios, data-bound controls check a data source view's <xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A> property at run time, and add a <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> capability using the <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> method. As a separate operation, the data-bound control can request a total row count from a data source control for paging by setting the <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A> property on the <xref:System.Web.UI.DataSourceSelectArguments> object passed to the <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> method. When the <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> method returns, the total row count is contained by the <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> property.  \n  \n> [!IMPORTANT]\n>  If any of the <xref:System.Web.UI.DataSourceSelectArguments> properties are set, but the currently bound data source control does not support the requested capability, an <xref:System.InvalidOperationException> exception is thrown when the <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName> method is called."
