  remarks: "The <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A> property supports paging scenarios. Data-bound controls check a data source view's <xref:System.Web.UI.DataSourceView.CanPage%2A> property at run time, and add a <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> capability using the <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> method if the view supports paging. If the data-bound control fails to add the capability, and the paging properties are set on a <xref:System.Web.UI.DataSourceSelectArguments> object passed to the data source view during a data retrieval operation, an <xref:System.InvalidOperationException> exception might be thrown.  \n  \n The data-bound control can request a subset of data from a data source control for paging by setting the <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A> and <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A> properties on the <xref:System.Web.UI.DataSourceSelectArguments> object passed to the <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> method.  \n  \n> [!IMPORTANT]\n>  If any of the <xref:System.Web.UI.DataSourceSelectArguments> properties are set, but the currently bound data source control does not support the requested capability, an <xref:System.InvalidOperationException> exception is thrown when the <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName> method is called."
  syntax:
    content: public int MaximumRows { get; set; }
    return:
      type: System.Int32
      description: The maximum number of data rows that a data source returns for a data retrieval operation. The default value is 0, which indicates that all possible data rows are returned.
  overload: System.Web.UI.DataSourceSelectArguments.MaximumRows*
