  name: Normals
  nameWithType: MeshGeometry3D.Normals
  fullName: MeshGeometry3D.Normals
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Media3D
  summary: Gets or sets a collection of normal vectors for the <xref href="System.Windows.Media.Media3D.MeshGeometry3D"></xref>.
  remarks: "Normal vectors are vectors perpendicular to the face of each triangle that defines a mesh. Normals determine whether a given triangle face is lit.  \n  \n <xref:System.Windows.Media.Media3D.MeshGeometry3D> allows the developer to specify position, normal, and texture coordinate information.  \n  \n Normals are assumed to be associated with the front faces of a mesh primitive.  The winding order (the order in which the Positions that make up each triangle of the mesh are specified) determines whether a given face is front-facing or back-facing.  \n  \n If normals are not specified, their generation depends on whether the developer has specified triangle indices for the mesh.  If triangle indices are specified, normals will be generated that take into account adjacent faces.  If triangle indices are not specified, only one normal will be generated for the specified triangle.  This might cause a faceted appearance in the mesh.  \n  \n<a name=\"dependencyPropertyInfo_Normals\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.Media3D.MeshGeometry3D.NormalsProperty>|  \n|Metadata properties set to `true`|None|"
  example:
  - '[!code-xml[basic3d#Basic3DXAML3DN3](~/samples/snippets/xaml/VS_Snippets_Wpf/Basic3D/XAML/Window1.xaml#basic3dxaml3dn3)]'
  syntax:
    content: public System.Windows.Media.Media3D.Vector3DCollection Normals { get; set; }
    return:
      type: System.Windows.Media.Media3D.Vector3DCollection
      description: <xref href="System.Windows.Media.Media3D.Vector3DCollection"></xref> that contains the normal vectors for the MeshGeometry3D.
  overload: System.Windows.Media.Media3D.MeshGeometry3D.Normals*
