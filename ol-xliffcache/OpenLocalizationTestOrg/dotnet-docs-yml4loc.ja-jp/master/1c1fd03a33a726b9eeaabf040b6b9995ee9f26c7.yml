  fullName: MeshGeometry3D.TriangleIndices
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Media3D
  summary: Gets or sets a collection of triangle indices for the <xref href="System.Windows.Media.Media3D.MeshGeometry3D"></xref>.
  remarks: "For a triangle in a given 3-D mesh, the order in which the triangle's vertex positions are specified determines whether the triangle face is a front or back face.  \n  \n The [Windows Presentation Foundation](http://msdn.microsoft.com/library/f667bd15-2134-41e9-b4af-5ced6fafab5d) 3-D implementation uses a counter-clockwise winding order; that is, the points that determine a front-facing mesh triangle's positions should be specified in counterclockwise order, as viewed from the front of the mesh.  \n  \n Setting the <xref:System.Windows.Media.Media3D.MeshGeometry3D.TriangleIndices%2A> property is optional. If the indices are not specified, triangles are drawn in a non-indexed fashion. Every set of three positions becomes a triangle.  \n  \n<a name=\"dependencyPropertyInfo_TriangleIndices\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.Media3D.MeshGeometry3D.TriangleIndicesProperty>|  \n|Metadata properties set to `true`|None|"
  example:
  - '[!code-xml[basic3d#Basic3DXAML3DN3](~/samples/snippets/xaml/VS_Snippets_Wpf/Basic3D/XAML/Window1.xaml#basic3dxaml3dn3)]'
  syntax:
    content: public System.Windows.Media.Int32Collection TriangleIndices { get; set; }
    return:
      type: System.Windows.Media.Int32Collection
      description: Collection that contains the triangle indices of the MeshGeometry3D.
