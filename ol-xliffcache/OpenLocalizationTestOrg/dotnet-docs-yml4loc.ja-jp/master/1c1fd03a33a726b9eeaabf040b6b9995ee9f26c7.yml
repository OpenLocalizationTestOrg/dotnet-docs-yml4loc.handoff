  summary: Triangle primitive for building a 3-D shape.
  remarks: "MeshGeometry3D allows the developer to specify position, normal, and texture coordinate information.  The <xref:System.Windows.Media.Media3D.MeshGeometry3D.Positions%2A> property is required.  \n  \n Normals are assumed to be associated with the front faces of a mesh primitive.  The winding order (the order in which the Positions that make up each triangle of the mesh are specified) determines whether a given face is front-facing or back-facing.  Front-facing triangles are wound in counter-clockwise order; back-facing triangles are wound in clockwise order."
