  summary: Associates an action taken on an activity designer on the workflow design surface with the <xref href="System.Workflow.ComponentModel.Design.ActivityDesigner"></xref>. This class cannot be inherited.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n A designer action is a user action that is performed when you activate a designer glyph on the workflow design surface. The <xref:System.Workflow.ComponentModel.Design.DesignerAction> class is used to indicate your actions. The <xref:System.Workflow.ComponentModel.Design.DesignerAction> class is also used to add the task items by the adornment service."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class DesignerAction
