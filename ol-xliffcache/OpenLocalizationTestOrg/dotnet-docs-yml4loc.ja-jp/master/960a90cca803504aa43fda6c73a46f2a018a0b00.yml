- uid: System.Activities.Validation.ValidationSettings.OnlyUseAdditionalConstraints
  commentId: P:System.Activities.Validation.ValidationSettings.OnlyUseAdditionalConstraints
  id: OnlyUseAdditionalConstraints
  parent: System.Activities.Validation.ValidationSettings
  langs:
  - csharp
  name: OnlyUseAdditionalConstraints
  nameWithType: ValidationSettings.OnlyUseAdditionalConstraints
  fullName: ValidationSettings.OnlyUseAdditionalConstraints
  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities.Validation
  summary: Gets or sets a value that indicates whether the additional validation constraints are to be used exclusively to validate the workflow. If set to `true`, all the validation contained inside the activity itself will be ignored.
  remarks: <xref:System.Activities.Validation.ActivityValidationServices.Validate%2A> is called whenever a workflow is executed, and and any resulting errors will cause a <xref:System.Activities.InvalidWorkflowException> to be thrown.
  syntax:
    content: public bool OnlyUseAdditionalConstraints { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the additional constraints are to be used exclusively; otherwise, `false`.'
  overload: System.Activities.Validation.ValidationSettings.OnlyUseAdditionalConstraints*
