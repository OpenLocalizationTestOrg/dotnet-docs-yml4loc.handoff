  namespace: Microsoft.Build.BuildEngine
  summary: Creates a deep or shallow copy of the <xref href="Microsoft.Build.BuildEngine.BuildProperty"></xref>.
  remarks: "A shallow copy of a <xref:Microsoft.Build.BuildEngine.BuildProperty> references the same XML element as the original. Modifications to the name or value of a shallow copy will be reflected in both copies. However, depending on property evaluation, the two copies could have different <xref:Microsoft.Build.BuildEngine.BuildProperty.FinalValue%2A> property values.  \n  \n A deep copy of a <xref:Microsoft.Build.BuildEngine.BuildProperty> creates a new XML element to reference so that both copies of the <xref:Microsoft.Build.BuildEngine.BuildProperty> can be independently modified."
  syntax:
    content: public Microsoft.Build.BuildEngine.BuildProperty Clone (bool deepClone);
    parameters:
    - id: deepClone
      type: System.Boolean
      description: '`true` to create a deep copy of the <xref href="Microsoft.Build.BuildEngine.BuildProperty"></xref>; otherwise, `false`.'
    return:
      type: Microsoft.Build.BuildEngine.BuildProperty
      description: A copy of the <xref href="Microsoft.Build.BuildEngine.BuildProperty"></xref>.
