- uid: System.Runtime.InteropServices.ClassInterfaceType.None
  commentId: F:System.Runtime.InteropServices.ClassInterfaceType.None
  id: None
  parent: System.Runtime.InteropServices.ClassInterfaceType
  langs:
  - csharp
  name: None
  nameWithType: ClassInterfaceType.None
  fullName: ClassInterfaceType.None
  type: Field
  assemblies:
  - System.Runtime.InteropServices
  - mscorlib
  - netstandard
  namespace: System.Runtime.InteropServices
  summary: Indicates that no class interface is generated for the class. If no interfaces are implemented explicitly, the class can only provide late-bound access through the `IDispatch` interface. This is the recommended setting for <xref href="System.Runtime.InteropServices.ClassInterfaceAttribute"></xref>. Using `ClassInterfaceType.None` is the only way to expose functionality through interfaces implemented explicitly by the class.
  remarks: '[Tlbexp.exe (Type Library Exporter)](~/docs/framework/tools/tlbexp-exe-type-library-exporter.md) exposes the first public, COM-visible interface implemented by the class as the default interface of the coclass. Beginning with the .NET Framework version 2.0, you can specify the default interface exposed to COM by using the <xref:System.Runtime.InteropServices.ComDefaultInterfaceAttribute> attribute. If the class implements no interfaces, the first public, COM-visible interface implemented by a base class becomes the default interface (starting with the most recently derived base class and working backward). Tlbexp.exe exposes `_Object` as the default interface if neither the class nor its base classes implement interfaces.'
  syntax:
    content: None
    return:
      type: System.Runtime.InteropServices.ClassInterfaceType
      description: ''
