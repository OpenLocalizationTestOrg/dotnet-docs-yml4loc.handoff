- uid: System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch
  commentId: F:System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch
  id: AutoDispatch
  parent: System.Runtime.InteropServices.ClassInterfaceType
  langs:
