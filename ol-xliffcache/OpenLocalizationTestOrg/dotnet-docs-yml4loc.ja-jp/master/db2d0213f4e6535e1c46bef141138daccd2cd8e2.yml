  name: AutoDispatch
  nameWithType: ClassInterfaceType.AutoDispatch
  fullName: ClassInterfaceType.AutoDispatch
  type: Field
  assemblies:
  - System.Runtime.InteropServices
  - mscorlib
  - netstandard
  namespace: System.Runtime.InteropServices
  summary: Indicates that the class only supports late binding for COM clients. A `dispinterface` for the class is automatically exposed to COM clients on request. The type library produced by [Tlbexp.exe (Type Library Exporter)](~/docs/framework/tools/tlbexp-exe-type-library-exporter.md) does not contain type information for the `dispinterface` in order to prevent clients from caching the DISPIDs of the interface. The `dispinterface` does not exhibit the versioning problems described in <xref href="System.Runtime.InteropServices.ClassInterfaceAttribute"></xref> because clients can only late-bind to the interface.
  remarks: This is the default setting for <xref:System.Runtime.InteropServices.ClassInterfaceAttribute>.
  syntax:
    content: AutoDispatch
    return:
      type: System.Runtime.InteropServices.ClassInterfaceType
      description: ''
  exceptions: []
