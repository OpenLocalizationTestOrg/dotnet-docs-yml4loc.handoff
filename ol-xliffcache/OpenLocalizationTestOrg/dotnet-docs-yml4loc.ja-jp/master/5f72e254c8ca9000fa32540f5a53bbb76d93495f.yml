  fullName: System.Runtime.Remoting.Messaging.MethodResponse
  type: Class
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Messaging
  summary: Implements the <xref href="System.Runtime.Remoting.Messaging.IMethodReturnMessage"></xref> interface to create a message that acts as a method response on a remote object.
  remarks: "A <xref:System.Runtime.Remoting.Messaging.MethodResponse> is generated as a result of a method called on a remote object, and is used to return the results of the method call back to the caller. The message includes a return value and `out` arguments.  \n  \n The <xref:System.Runtime.Remoting.Messaging.MethodResponse> class is used by the remoting infrastructure of the .NET Framework. You do not need to create an instance of the <xref:System.Runtime.Remoting.Messaging.MethodResponse> class directly; instead, use the <xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage> interface.  \n  \n <xref:System.Runtime.Remoting.Messaging.MethodResponse> contains remoting data at the end of the message sink. A remoting server returns a <xref:System.Runtime.Remoting.Messaging.MethodResponse> message to a client."
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class MethodResponse : System.Runtime.Remoting.Messaging.IMethodReturnMessage, System.Runtime.Serialization.ISerializable
