  type: Constructor
  assemblies:
  - System.IO.FileSystem.AccessControl
  - mscorlib
  namespace: System.Security.AccessControl
  summary: Initializes a new instance of the <xref href="System.Security.AccessControl.FileSecurity"></xref> class from a specified file using the specified values of the <xref href="System.Security.AccessControl.AccessControlSections"></xref> enumeration.
  remarks: "This constructor retrieves the access control information for the specified file and then creates a <xref:System.Security.AccessControl.FileSecurity> object that encapsulates that information.  You can then inspect, add, or delete the access control information for the specified file.  \n  \n You can add access or audit rules to the <xref:System.Security.AccessControl.FileSecurity> object using the <xref:System.Security.AccessControl.FileSystemSecurity.AddAccessRule%2A> method. You can remove access or audit rules using the <xref:System.Security.AccessControl.FileSystemSecurity.RemoveAccessRule%2A> method.  \n  \n To persist new or changed access or audit rules to a file, use the <xref:System.IO.File.SetAccessControl%2A> or <xref:System.IO.FileInfo.SetAccessControl%2A> method.  To retrieve access or audit rules from an existing file, use the <xref:System.IO.File.GetAccessControl%2A> or <xref:System.IO.FileInfo.GetAccessControl%2A> method."
  syntax:
    content: public FileSecurity (string fileName, System.Security.AccessControl.AccessControlSections includeSections);
    parameters:
    - id: fileName
      type: System.String
      description: The location of a file to create a <xref href="System.Security.AccessControl.FileSecurity"></xref> object from.
    - id: includeSections
      type: System.Security.AccessControl.AccessControlSections
      description: One of the <xref href="System.Security.AccessControl.AccessControlSections"></xref> values that specifies the type of access control list (ACL) information to retrieve.
  overload: System.Security.AccessControl.FileSecurity.#ctor*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The <code>fileName</code> parameter is a zero-length string, contains only white space, or contains one or more invalid characters as defined by <xref href="System.IO.Path.InvalidPathChars"></xref>.
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: The specified path is invalid, (for example, it is on an unmapped drive).
  - type: System.IO.FileNotFoundException
    commentId: T:System.IO.FileNotFoundException
    description: The file specified in the <code>fileName</code> parameter was not found.
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: An I/O error occurred while opening the file.
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: <code>path</code> is in an invalid format.
  - type: System.Runtime.InteropServices.SEHException
    commentId: T:System.Runtime.InteropServices.SEHException
    description: The <code>fileName</code> parameter is `null`.
  - type: System.PlatformNotSupportedException
    commentId: T:System.PlatformNotSupportedException
    description: The current operating system is not Microsoft Windows 2000 or later.
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: The specified path, file name, or both exceed the system-defined maximum length. For example, on Windows-based platforms, paths must be less than 248 characters, and file names must be less than 260 characters.
  - type: System.Security.AccessControl.PrivilegeNotHeldException
    commentId: T:System.Security.AccessControl.PrivilegeNotHeldException
    description: The current system account does not have administrative privileges.
  - type: System.SystemException
    commentId: T:System.SystemException
    description: The file could not be found.
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "The <code>fileName</code> parameter specified a file that is read-only.  \n  \n -or-  \n  \n This operation is not supported on the current platform.  \n  \n -or-  \n  \n The <code>fileName</code> parameter specified a directory.  \n  \n -or-  \n  \n The caller does not have the required permission."
