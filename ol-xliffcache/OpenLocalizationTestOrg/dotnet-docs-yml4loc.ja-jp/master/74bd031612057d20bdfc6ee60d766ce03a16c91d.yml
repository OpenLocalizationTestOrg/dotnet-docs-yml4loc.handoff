- uid: System.Net.DownloadDataCompletedEventArgs.Result
  commentId: P:System.Net.DownloadDataCompletedEventArgs.Result
  id: Result
  parent: System.Net.DownloadDataCompletedEventArgs
  langs:
  - csharp
  name: Result
  nameWithType: DownloadDataCompletedEventArgs.Result
  fullName: DownloadDataCompletedEventArgs.Result
  type: Property
  assemblies:
  - System
  - netstandard
  - System.Net.WebClient
  namespace: System.Net
  summary: Gets the data that is downloaded by a <xref href="System.Net.WebClient.DownloadDataAsync*"></xref> method.
  remarks: You should check the <xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A> and <xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A> properties before using the data that is returned by this property. If the <xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A> property's value is an <xref:System.Exception> object or the <xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A> property's value is `true`, the asynchronous operation did not complete correctly and the <xref:System.Net.DownloadDataCompletedEventArgs.Result%2A> property's value will not be valid.
  example:
  - "The following code example displays the value of this property.  \n  \n [!code-cpp[NCLWebClientAsync#22](~/samples/snippets/cpp/VS_Snippets_Remoting/NCLWebClientAsync/CPP/asyncmethods.cpp#22)]\n [!code-csharp[NCLWebClientAsync#22](~/samples/snippets/csharp/VS_Snippets_Remoting/NCLWebClientAsync/CS/asyncmethods.cs#22)]\n [!code-vb[NCLWebClientAsync#22](~/samples/snippets/visualbasic/VS_Snippets_Remoting/NCLWebClientAsync/VB/asyncmethods.vb#22)]"
  syntax:
    content: public byte[] Result { get; }
    return:
      type: System.Byte[]
      description: A <xref href="System.Byte"></xref> array that contains the downloaded data.
