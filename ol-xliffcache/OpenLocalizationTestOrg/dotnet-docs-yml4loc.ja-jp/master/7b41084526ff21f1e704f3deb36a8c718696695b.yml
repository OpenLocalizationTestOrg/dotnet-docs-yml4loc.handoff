  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: Writes the associated Web control to the output stream as HTML.
  remarks: "The <xref:System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter.Render%2A> method writes the associated <xref:System.Web.UI.WebControls.WebControl> control to the output stream as HTML.  \n  \n By default, the .NET Framework calls on the Web server control's own <xref:System.Web.UI.Control.Render%2A> method. However, once the <xref:System.Web.UI.Control.Adapter%2A> property of that control is set, the .NET Framework will execute the adapter's implementation of the <xref:System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter.Render%2A> event over that of the associated control.  \n  \n The <xref:System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter.Render%2A> event is used to perform modifications to the markup code that is rendered to a device browser. Control properties should be set prior to this phase of the life cycle and only the actual markup creation for the control done here. Changes made to the control in this stage of the life cycle are not saved to view state. For saving changes made to the control, override the <xref:System.Web.UI.Adapters.ControlAdapter.OnPreRender%2A> event.  \n  \n The <xref:System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter.Render%2A> event also allows derived classes to handle the event without attaching a delegate, which is the preferred technique for handling the event in a derived class."
  example:
  - "The following code example demonstrates how to override the <xref:System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter.Render%2A> method to pass the <xref:System.Web.UI.HtmlTextWriter> object to the parent control for rendering if the associated control is enabled. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter> class.  \n  \n [!code-csharp[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter/CS/hidedisabledcontrolcontosoadapter.cs#2)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter/VB/hidedisabledcontrolcontosoadapter.vb#2)]"
  syntax:
    content: protected override void Render (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: The <xref href="System.Web.UI.HtmlTextWriter"></xref> containing methods to build and render the device-specific output.
