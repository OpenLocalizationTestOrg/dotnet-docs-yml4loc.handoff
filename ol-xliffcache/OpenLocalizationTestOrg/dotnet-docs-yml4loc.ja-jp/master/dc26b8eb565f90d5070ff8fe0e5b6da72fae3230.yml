  namespace: System.Security.Policy
  summary: Defines evidence that represents permission requests. This class cannot be inherited.
  remarks: Permission requests include the minimum permissions the code requires to run, permissions the code can use if they are granted, but are not required, and permissions the code explicitly asks not to be granted.
