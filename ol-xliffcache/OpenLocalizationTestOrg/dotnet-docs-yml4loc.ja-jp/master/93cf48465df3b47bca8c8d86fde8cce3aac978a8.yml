  namespace: System.Data.Services.Client
  summary: Gets the binary property data from the data service as a binary stream.
  remarks: "When a network errors occurs while reading from this stream, an error is raised.  \n  \n The returned <xref:System.IO.Stream> is read-only.  \n  \n You must call either the <xref:System.Data.Services.Client.DataServiceStreamResponse.Dispose%2A> method on the <xref:System.Data.Services.Client.DataServiceStreamResponse> or the <xref:System.IO.Stream.Close%2A> method on the <xref:System.IO.Stream>. Otherwise, the network connection remains open and unavailable to other applications.  \n  \n The <xref:System.Net.HttpWebResponse.GetResponseStream%2A> method is used to access the stream."
  syntax:
    content: public System.IO.Stream Stream { get; }
    return:
      type: System.IO.Stream
      description: The stream that contains the binary property data.
