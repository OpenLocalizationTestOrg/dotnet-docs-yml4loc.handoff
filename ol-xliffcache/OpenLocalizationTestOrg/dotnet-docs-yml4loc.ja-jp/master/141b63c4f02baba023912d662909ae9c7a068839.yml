  nameWithType: SecurityTokenRequirement.RequireCryptographicToken
  fullName: SecurityTokenRequirement.RequireCryptographicToken
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: Gets or sets a value that indicates whether the security token must be capable of performing cryptographic operations, such as encryption.
  remarks: "Some security tokens, such as the <xref:System.IdentityModel.Tokens.UserNameSecurityToken>, are not secure enough to perform cryptographic operations and should only be used for authentication.  \n  \n The value of the <xref:System.IdentityModel.Selectors.SecurityTokenRequirement.RequireCryptographicToken%2A> property can also be accessed by getting the <xref:System.IdentityModel.Selectors.SecurityTokenRequirement.Properties%2A> property, which is a collection of property values. The value of the <xref:System.IdentityModel.Selectors.SecurityTokenRequirement.RequireCryptographicToken%2A> property is stored at the index matching the value of the <xref:System.IdentityModel.Selectors.SecurityTokenRequirement.RequireCryptographicTokenProperty%2A> property."
  syntax:
    content: public bool RequireCryptographicToken { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the security token must be capable of performing cryptographic operations; otherwise, `false`. The default is `false`.'
  overload: System.IdentityModel.Selectors.SecurityTokenRequirement.RequireCryptographicToken*
