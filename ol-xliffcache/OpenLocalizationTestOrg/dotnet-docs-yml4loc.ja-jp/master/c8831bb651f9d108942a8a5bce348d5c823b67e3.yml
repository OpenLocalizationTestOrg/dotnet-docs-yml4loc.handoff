- uid: System.IdentityModel.Policy.AuthorizationContext.ExpirationTime
  commentId: P:System.IdentityModel.Policy.AuthorizationContext.ExpirationTime
  id: ExpirationTime
  parent: System.IdentityModel.Policy.AuthorizationContext
  langs:
  - csharp
  name: ExpirationTime
  nameWithType: AuthorizationContext.ExpirationTime
  fullName: AuthorizationContext.ExpirationTime
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Policy
  summary: Gets the date and time at which this <xref href="System.IdentityModel.Policy.AuthorizationContext"></xref> object is no longer valid.
  remarks: "The <xref:System.IdentityModel.Policy.AuthorizationContext.ExpirationTime%2A> property is in Universal Coordinated Time (UTC).  \n  \n> [!NOTE]\n>  The service model in [!INCLUDE[indigo2](~/includes/indigo2-md.md)] does not check the value of the <xref:System.IdentityModel.Policy.AuthorizationContext.ExpirationTime%2A> property. This property is set by [!INCLUDE[indigo2](~/includes/indigo2-md.md)] using the <xref:System.IdentityModel.Tokens.SecurityToken.ValidTo%2A> property of the security token on which the authorization context is based. The <xref:System.IdentityModel.Tokens.SecurityToken.ValidTo%2A> property is checked by [!INCLUDE[indigo2](~/includes/indigo2-md.md)], however. The authorization context's expiration time is meant for scenarios such as an authorization policy which has to take some action upon expiration."
  syntax:
    content: public abstract DateTime ExpirationTime { get; }
    return:
      type: System.DateTime
      description: A <xref href="System.DateTime"></xref> value that indicates the date and time when this <xref href="System.IdentityModel.Policy.AuthorizationContext"></xref> object is no longer valid.
  overload: System.IdentityModel.Policy.AuthorizationContext.ExpirationTime*
