  summary: Abstract class that, when implemented, defines an animation segment with its own target value and interpolation method for a <xref href="System.Windows.Media.Animation.Int32AnimationUsingKeyFrames"></xref>.
  remarks: "<xref:System.Windows.Media.Animation.Int32KeyFrame> is an abstract class that defines <xref:System.Int32> value type key frames for several different techniques of key frame animation: <xref:System.Windows.Media.Animation.DiscreteInt32KeyFrame>, <xref:System.Windows.Media.Animation.EasingInt32KeyFrame>, <xref:System.Windows.Media.Animation.LinearInt32KeyFrame>, <xref:System.Windows.Media.Animation.SplineInt32KeyFrame>. To animate a <xref:System.Int32> value with key frames, you define a <xref:System.Windows.Media.Animation.Int32AnimationUsingKeyFrames> animation, and populate its <xref:System.Windows.Media.Animation.Int32AnimationUsingKeyFrames.KeyFrames%2A> property with one or more  elements that define the key frames.  \n  \n For XAML syntaxes that take a <xref:System.Windows.Media.Animation.Int32KeyFrame>, you need to specify a non-abstract derived type of <xref:System.Windows.Media.Animation.Int32KeyFrame> as an object element. For details, see the XAML syntax on the reference pages for <xref:System.Windows.Media.Animation.DiscreteInt32KeyFrame>, <xref:System.Windows.Media.Animation.EasingInt32KeyFrame>, <xref:System.Windows.Media.Animation.LinearInt32KeyFrame>, <xref:System.Windows.Media.Animation.SplineInt32KeyFrame>.  \n  \n<a name=\"xamlTextUsage_Int32KeyFrame\"></a>   \n## XAML Text Usage  \n See Remarks"
  syntax:
