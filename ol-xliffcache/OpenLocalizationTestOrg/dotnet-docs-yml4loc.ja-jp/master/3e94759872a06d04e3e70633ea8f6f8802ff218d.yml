  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: Edits the specified component by using the specified context descriptor and parent window.
  remarks: The <xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.EditComponent%2A> method gets a <xref:System.Type> array of page control types by using the <xref:System.Windows.Forms.Design.WindowsFormsComponentEditor.GetComponentEditorPages%2A> method. It creates a <xref:System.Windows.Forms.Design.ComponentEditorForm> object, and then calls its <xref:System.Windows.Forms.Design.ComponentEditorForm.ShowForm%2A> method to display the component editor.
  syntax:
    content: public override bool EditComponent (System.ComponentModel.ITypeDescriptorContext context, object obj, System.Windows.Forms.IWin32Window parent);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> object that can be used to gain additional context information.
    - id: obj
      type: System.Object
      description: An <xref href="System.Object"></xref> implementing the <xref href="System.ComponentModel.IComponent"></xref>, which represents the component to edit.
    - id: parent
      type: System.Windows.Forms.IWin32Window
      description: The <xref href="System.Windows.Forms.IWin32Window"></xref> that represents the parent window.
    return:
      type: System.Boolean
      description: '`true` the component was successfully edited; otherwise, `false`.'
