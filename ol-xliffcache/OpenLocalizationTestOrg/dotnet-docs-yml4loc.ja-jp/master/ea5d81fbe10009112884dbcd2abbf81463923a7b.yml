  summary: Gets or sets the name of the field that returns the enumeration to use when detecting types.
  remarks: At least one member must be present in the enumeration returned by the field named in the <xref:System.Xml.Serialization.XmlChoiceIdentifierAttribute.MemberName%2A> value. By default, that enumeration name takes the name of the field that the <xref:System.Xml.Serialization.XmlChoiceIdentifierAttribute> is applied to.
  example:
  - "The following example serializes a class named `Choices` that includes two fields, `MyChoice` and `ManyChoices`. The <xref:System.Xml.Serialization.XmlChoiceIdentifierAttribute> is applied to each field that specifies (through the <xref:System.Xml.Serialization.XmlChoiceIdentifierAttribute.MemberName%2A> property) another class member that gets or sets an enumeration that detects the member value. The `MyChoice` field can be set to a single value, with a corresponding enumeration member found in the `EnumType` field. The `ManyChoices` field returns an array of objects. The `ChoiceArray` field returns an array of enumeration values. For each array member in the `ManyChoices` field, a corresponding member is found in the array returned by the `ChoiceArray` field.  \n  \n [!code-cpp[XmlChoiceIdentifierAttribute Example#1](~/samples/snippets/cpp/VS_Snippets_Remoting/XmlChoiceIdentifierAttribute Example/CPP/choice.cpp#1)]\n [!code-csharp[XmlChoiceIdentifierAttribute Example#1](~/samples/snippets/csharp/VS_Snippets_Remoting/XmlChoiceIdentifierAttribute Example/CS/choice.cs#1)]\n [!code-vb[XmlChoiceIdentifierAttribute Example#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/XmlChoiceIdentifierAttribute Example/VB/choice.vb#1)]"
