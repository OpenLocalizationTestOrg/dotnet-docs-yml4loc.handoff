  assemblies:
  - System.ServiceModel.Routing
  namespace: System.ServiceModel.Routing
  summary: Applies a new <xref href="System.ServiceModel.Routing.RoutingConfiguration"></xref> to a running instance of the routing service.
  remarks: "After calling <xref:System.ServiceModel.Routing.RoutingExtension.ApplyConfiguration%2A>, the new <xref:System.ServiceModel.Routing.RoutingConfiguration> only applies to new sessions and messages.  \n  \n> [!WARNING]\n>  Do not modify the <xref:System.ServiceModel.Routing.RoutingConfiguration> object after calling <xref:System.ServiceModel.Routing.RoutingExtension.ApplyConfiguration%2A>, as <xref:System.ServiceModel.Routing.RoutingConfiguration> does not provide thread-safe updates or extensions.  \n>   \n>  If you must perform subsequent updates of the routing configuration, use a new instance of <xref:System.ServiceModel.Routing.RoutingConfiguration> for each update."
  syntax:
    content: public void ApplyConfiguration (System.ServiceModel.Routing.RoutingConfiguration routingConfiguration);
    parameters:
    - id: routingConfiguration
      type: System.ServiceModel.Routing.RoutingConfiguration
      description: The routing configuration to be applied.
