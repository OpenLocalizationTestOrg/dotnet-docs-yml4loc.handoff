    commentId: T:System.ArgumentException
    description: "One or more of the values in <code>tabScopes</code> is not <xref href=\"System.ComponentModel.PropertyTabScope.Document\"></xref> or <xref href=\"System.ComponentModel.PropertyTabScope.Component\"></xref>.  \n  \n -or-  \n  \n The length of the <code>tabClassNames</code> and <code>tabScopes</code> arrays do not match.  \n  \n -or-  \n  \n <code>tabClassNames</code> or <code>tabScopes</code> is `null`."
