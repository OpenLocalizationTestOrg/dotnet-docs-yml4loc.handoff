  namespace: System.ComponentModel
  summary: Initializes the attribute using the specified names of tab classes and array of tab scopes.
  remarks: <xref:System.ComponentModel.PropertyTabAttribute.InitializeArrays%2A> provides a utility function that can be used to set the types of tab classes that this <xref:System.ComponentModel.PropertyTabAttribute> specifies.
  syntax:
    content: protected void InitializeArrays (string[] tabClassNames, System.ComponentModel.PropertyTabScope[] tabScopes);
