  namespace: System.ComponentModel
  summary: Identifies the property tab or tabs to display for the specified class or classes.
  remarks: The <xref:System.ComponentModel.PropertyTabAttribute> lets you add a new property page to a <xref:System.Windows.Forms.PropertyGrid> control. The <xref:System.ComponentModel.PropertyTabAttribute> can add additional property tabs to expose property information other than a component's default set of properties.
  example:
  - "The following code example demonstrates how to use the <xref:System.ComponentModel.PropertyTabAttribute> to specify a property tab. The code example defines a component that exposes the properties of another selected component by type.  \n  \n [!code-cpp[PropertyTabExample#1](~/samples/snippets/cpp/VS_Snippets_Winforms/PropertyTabExample/CPP/class1.cpp#1)]\n [!code-csharp[PropertyTabExample#1](~/samples/snippets/csharp/VS_Snippets_Winforms/PropertyTabExample/CS/class1.cs#1)]\n [!code-vb[PropertyTabExample#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/PropertyTabExample/VB/class1.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public class PropertyTabAttribute : Attribute
