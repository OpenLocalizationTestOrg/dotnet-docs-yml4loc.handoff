  summary: Subtracts a specified time interval from the current <xref href="System.DateTimeOffset"></xref> object.
  remarks: "You can use the <xref:System.DateTimeOffset.Subtract%2A> method to subtract more than one kind of time interval (days, hours, minutes, seconds, or milliseconds) in a single operation. Its behavior is identical to the <xref:System.DateTimeOffset.op_Subtraction%28System.DateTimeOffset%2CSystem.TimeSpan%29> method, which defines the subtraction operator. The <xref:System.DateTimeOffset> structure also supports specialized addition methods (such as <xref:System.DateTimeOffset.AddDays%2A>, <xref:System.DateTimeOffset.AddHours%2A>, and <xref:System.DateTimeOffset.AddMinutes%2A>) that allow you to perform subtraction by assigning a negative value to the method parameter.  \n  \n> [!NOTE]\n>  This method returns a new <xref:System.DateTimeOffset> object. It does not modify the value of the current object by adding `timeSpan` to its date and time.  \n  \n The <xref:System.DateTimeOffset.Subtract%2A> method does not affect the value of the <xref:System.DateTimeOffset> object's <xref:System.DateTimeOffset.Offset%2A> property. The returned <xref:System.DateTimeOffset> object has the same offset as the original object.  \n  \n Because the current <xref:System.DateTimeOffset> object does not represent the date and time in a specific time zone, the <xref:System.DateTimeOffset.Subtract%28System.TimeSpan%29> method does not consider a particular time zone's adjustment rules when it performs the subtraction."
  example:
