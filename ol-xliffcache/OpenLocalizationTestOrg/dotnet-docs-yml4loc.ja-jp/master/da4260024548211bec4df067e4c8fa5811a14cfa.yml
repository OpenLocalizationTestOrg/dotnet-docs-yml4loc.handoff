  summary: Converts the specified string representation of a date, time, and offset to its <xref href="System.DateTimeOffset"></xref> equivalent.
  remarks: "<xref:System.DateTimeOffset.Parse%28System.String%29> parses a string with three elements that can appear in any order and are delimited by white space. These three elements are as shown in the following table.  \n  \n|Element|Example|  \n|-------------|-------------|  \n|\\<Date>|\"2/10/2007\"|  \n|\\<Time>|\"1:02:03 PM\"|  \n|\\<Offset>|\"-7:30\"|  \n  \n Although each of these elements is optional, \\<Offset> cannot appear by itself. It must be provided together with either \\<Date> or \\<Time>. If \\<Date> is missing, its default value is the current day. If \\<Time> is missing, its default value is 12:00:00 AM. If \\<Date> is present but its year component consists of only two digits, it is converted to a year in the current culture's current calendar based on the value of the <xref:System.Globalization.Calendar.TwoDigitYearMax%2A?displayProperty=fullName> property. If \\<Offset> is missing, its default value is the offset of the local time zone. \\<Offset> can represent either a negative or a positive offset from Coordinated Universal Time (UTC). In either case, \\<Offset> must include a sign symbol.  \n  \n The `input` string is parsed by using the formatting information in a <xref:System.Globalization.DateTimeFormatInfo> object that is initialized for the current culture. To parse a string that contains designated formatting that does not necessarily correspond to the formatting of the current culture, use the <xref:System.DateTimeOffset.ParseExact%2A> method and provide a format specifier."
  example:
  - "The following example calls the <xref:System.DateTimeOffset.Parse%28System.String%29> method to parse several date and time strings. The example includes output from March 22, 2007, on a system whose culture is en-us.  \n  \n [!code-csharp[System.DateTimeOffset.Parse#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.DateTimeOffset.Parse/cs/ParseExamples.cs#1)]\n [!code-vb[System.DateTimeOffset.Parse#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.DateTimeOffset.Parse/vb/ParseExamples.vb#1)]"
  syntax:
    content: public static DateTimeOffset Parse (string input);
    parameters:
    - id: input
      type: System.String
      description: A string that contains a date and time to convert.
    return:
      type: System.DateTimeOffset
      description: An object that is equivalent to the date and time that is contained in <code>input</code>.
