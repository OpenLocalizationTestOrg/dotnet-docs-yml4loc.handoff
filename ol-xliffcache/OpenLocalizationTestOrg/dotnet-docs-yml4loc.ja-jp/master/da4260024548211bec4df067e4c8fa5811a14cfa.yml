- uid: System.DateTimeOffset.ParseExact(System.String,System.String[],System.IFormatProvider,System.Globalization.DateTimeStyles)
  commentId: M:System.DateTimeOffset.ParseExact(System.String,System.String[],System.IFormatProvider,System.Globalization.DateTimeStyles)
  id: ParseExact(System.String,System.String[],System.IFormatProvider,System.Globalization.DateTimeStyles)
  parent: System.DateTimeOffset
  langs:
  - csharp
  name: ParseExact(String, String[], IFormatProvider, DateTimeStyles)
  nameWithType: DateTimeOffset.ParseExact(String, String[], IFormatProvider, DateTimeStyles)
  fullName: DateTimeOffset.ParseExact(String, String[], IFormatProvider, DateTimeStyles)
  type: Method
  assemblies:
  - System.Runtime
  - mscorlib
  - netstandard
  namespace: System
  summary: Converts the specified string representation of a date and time to its <xref href="System.DateTimeOffset"></xref> equivalent using the specified formats, culture-specific format information, and style. The format of the string representation must match one of the specified formats exactly.
  remarks: "The <xref:System.DateTimeOffset.ParseExact%28System.String%2CSystem.String%5B%5D%2CSystem.IFormatProvider%2CSystem.Globalization.DateTimeStyles%29?displayProperty=fullName> method parses the string representation of a date that matches any one of the patterns assigned to the `formats` parameter. If the `input` string does not match any one of these patterns with any of the variations defined by the `styles` parameter, the method throws a <xref:System.FormatException>. Aside from comparing `input` to multiple formatting patterns, this overload behaves identically to the <xref:System.DateTimeOffset.ParseExact%28System.String%2CSystem.String%2CSystem.IFormatProvider%2CSystem.Globalization.DateTimeStyles%29?displayProperty=fullName> method.  \n  \n The `formats` parameter is a string array whose elements contain either a single standard format specifier or one or more custom format specifiers that define the possible pattern of the `input` parameter. When the method is called, `input` must match one of these patterns. For details about valid formatting codes, see [Standard Date and Time Format Strings](~/docs/standard/base-types/standard-date-and-time-format-strings.md) and [Custom Date and Time Format Strings](~/docs/standard/base-types/custom-date-and-time-format-strings.md). If the matched element in `formats` includes the `z`, `zz`, or `zzz` custom format specifiers to indicate that an offset must be present in `input`, that offset must include either a negative sign or a positive sign. If the sign is missing, the method throws a <xref:System.FormatException>.  \n  \n> [!IMPORTANT]\n>  Using the `formats` parameter of this overload to specify multiple formats can help reduce the frustration many users experience when they enter dates and times. In particular, the ability to define multiple input patterns enables an application to handle date and time representations that can either include or lack leading zeros in months, days, hours, minutes, and seconds. The example provides an illustration of this.  \n  \n If the matched element in `formats` requires that `input` contain a date but not a time, the resulting <xref:System.DateTimeOffset> object is assigned a time of midnight (0:00:00). If the matched element in `formats` requires that `input` contain a time but not a date, the resulting <xref:System.DateTimeOffset> object is assigned the current date on the local system. If the matched element in `formats` does not require that `input` contain an offset, the offset of the resulting <xref:System.DateTimeOffset> object depends on the value of the `styles` parameter. If `styles` includes <xref:System.Globalization.DateTimeStyles.AssumeLocal>, the offset of the local time zone is assigned to the <xref:System.DateTimeOffset> object. If `styles` includes <xref:System.Globalization.DateTimeStyles.AssumeUniversal>, the Coordinated Universal Time (UTC) offset, or +00:00, is assigned to the <xref:System.DateTimeOffset> object. If neither value is specified, the offset of the local time zone is used.  \n  \n The particular date and time symbols and strings used in `input` are defined by the `formatProvider` parameter. The same is true for the precise format of `input`, if the matching element of `formats` is a standard format specifier string. The `formatProvider` parameter can be either of the following:  \n  \n-   A <xref:System.Globalization.CultureInfo> object that represents the culture based on which `input` is interpreted. The <xref:System.Globalization.DateTimeFormatInfo> object returned by the <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> property defines the symbols and formatting in `input`.  \n  \n-   A <xref:System.Globalization.DateTimeFormatInfo> object that defines the format of date and time data.  \n  \n If `formatprovider` is `null`, the <xref:System.Globalization.CultureInfo> object that corresponds to the current culture is used.  \n  \n The `styles` parameter defines whether white space is permitted in the input string, indicates how strings without an explicit offset component are parsed, and supports UTC conversion as part of the parsing operation. All members of the <xref:System.Globalization.DateTimeStyles> enumeration are supported except <xref:System.Globalization.DateTimeStyles.NoCurrentDateDefault>. The following table lists the effect of each supported member.  \n  \n|`DateTimeStyles` member|Behavior|  \n|-----------------------------|--------------|  \n|<xref:System.Globalization.DateTimeStyles.AdjustToUniversal>|Parses `input` and, if necessary, converts it to UTC. It is equivalent to parsing a string, and then calling the <xref:System.DateTimeOffset.ToUniversalTime%2A?displayProperty=fullName> method of the returned <xref:System.DateTimeOffset> object.|  \n|<xref:System.Globalization.DateTimeStyles.AssumeLocal>|If the matched element in `formats` does not require that `input` contain an offset value, the returned <xref:System.DateTimeOffset> object is given the offset of the local time zone. This is the default value.|  \n|<xref:System.Globalization.DateTimeStyles.AssumeUniversal>|If the matched element in `formats` does not require that `input` contain an offset value, the returned <xref:System.DateTimeOffset> object is given the UTC offset (+00:00).|  \n|<xref:System.Globalization.DateTimeStyles.AllowInnerWhite>|Allows `input` to include inner white space not specified by `format`. Extra white space can appear between date and time components and within individual components (except the offset), and is ignored when parsing the string.|  \n|<xref:System.Globalization.DateTimeStyles.AllowLeadingWhite>|Allows `input` to include leading spaces not specified by `formats`. These are ignored when parsing the string.|  \n|<xref:System.Globalization.DateTimeStyles.AllowTrailingWhite>|Allows `input` to include trailing spaces not specified by `formats`. These are ignored when parsing the string.|  \n|<xref:System.Globalization.DateTimeStyles.AllowWhiteSpaces>|Allows `input` to include leading, trailing, and inner spaces not specified by `formats`. All extra white-space characters not specified in the matched element in `formats` are ignored when parsing the string.|  \n|<xref:System.Globalization.DateTimeStyles.None>|Indicates that additional white space is not permitted in `input`. White space must appear exactly as specified in a particular element of `formats` for a match to occur. This is the default behavior.|  \n|<xref:System.Globalization.DateTimeStyles.RoundtripKind>|Has no effect because the <xref:System.DateTimeOffset> structure does not include a `Kind` property.|"
  example:
  - "The following example defines multiple input formats for the string representation of a date and time and offset value, and then passes the string that is entered by the user to the <xref:System.DateTimeOffset.ParseExact%28System.String%2CSystem.String%5B%5D%2CSystem.IFormatProvider%2CSystem.Globalization.DateTimeStyles%29?displayProperty=fullName> method.  \n  \n [!code-csharp[System.DateTimeOffset.ParseExact#3](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.DateTimeOffset.ParseExact/cs/ParseExact.cs#3)]\n [!code-vb[System.DateTimeOffset.ParseExact#3](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.DateTimeOffset.ParseExact/vb/ParseExact.vb#3)]"
  syntax:
    content: public static DateTimeOffset ParseExact (string input, string[] formats, IFormatProvider formatProvider, System.Globalization.DateTimeStyles styles);
    parameters:
    - id: input
      type: System.String
      description: A string that contains a date and time to convert.
    - id: formats
      type: System.String[]
      description: An array of format specifiers that define the expected formats of <code>input</code>.
    - id: formatProvider
      type: System.IFormatProvider
      description: An object that supplies culture-specific formatting information about <code>input</code>.
    - id: styles
      type: System.Globalization.DateTimeStyles
      description: A bitwise combination of enumeration values that indicates the permitted format of <code>input</code>.
    return:
      type: System.DateTimeOffset
      description: An object that is equivalent to the date and time that is contained in the <code>input</code> parameter, as specified by the <code>formats</code>, <code>formatProvider</code>, and <code>styles</code> parameters.
  overload: System.DateTimeOffset.ParseExact*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The offset is greater than 14 hours or less than -14 hours.  \n  \n -or-  \n  \n <code>styles</code> includes an unsupported value.  \n  \n -or-  \n  \n The <code>styles</code> parameter contains <xref href=\"System.Globalization.DateTimeStyles\"></xref> values that cannot be used together."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>input</code> is `null`.
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "<code>input</code> is an empty string (\"\").  \n  \n -or-  \n  \n <code>input</code> does not contain a valid string representation of a date and time.  \n  \n -or-  \n  \n No element of <code>formats</code> contains a valid format specifier.  \n  \n -or-  \n  \n The hour component and the AM/PM designator in <code>input</code> do not agree."
