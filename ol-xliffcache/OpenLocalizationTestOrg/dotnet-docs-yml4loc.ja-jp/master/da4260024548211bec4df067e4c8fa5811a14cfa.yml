  summary: Returns a new <xref href="System.DateTimeOffset"></xref> object that adds a specified time interval to the value of this instance.
  remarks: "You can use the <xref:System.DateTimeOffset.Add%2A> method to add more than one kind of time interval (days, hours, minutes, seconds, or milliseconds) in a single operation. This method's behavior is identical to the addition operator. The <xref:System.DateTimeOffset> structure also supports specialized addition methods (such as <xref:System.DateTimeOffset.AddDays%2A>, <xref:System.DateTimeOffset.AddHours%2A>, and <xref:System.DateTimeOffset.AddMinutes%2A>) for each time interval.  \n  \n> [!NOTE]\n>  This method returns a new <xref:System.DateTimeOffset> object. It does not modify the value of the current object by adding `timeSpan` to its date and time.  \n  \n The <xref:System.DateTimeOffset.Add%2A> method does not affect the value of the current <xref:System.DateTimeOffset> object's <xref:System.DateTimeOffset.Offset%2A> property.  \n  \n Because a <xref:System.DateTimeOffset> object does not represent the date and time in a specific time zone, the <xref:System.DateTimeOffset.Add%2A> method does not consider a particular time zone's adjustment rules when it performs date and time arithmetic.  \n  \n If the `timeSpan` parameter is `null`, this method returns the value of the original <xref:System.DateTimeOffset> object unchanged."
  example:
  - "The following example creates an array of <xref:System.TimeSpan> objects that represent the flight times between destinations. The <xref:System.DateTimeOffset.Add%2A> method then adds these times to a <xref:System.DateTimeOffset> object that represents a flight's initial takeoff time. The result reflects the scheduled arrival time at each destination.  \n  \n [!code-csharp[System.DateTimeOffset.Methods#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.DateTimeOffset.Methods/cs/Methods.cs#1)]\n [!code-vb[System.DateTimeOffset.Methods#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.DateTimeOffset.Methods/vb/Methods.vb#1)]"
  syntax:
    content: public DateTimeOffset Add (TimeSpan timeSpan);
    parameters:
    - id: timeSpan
      type: System.TimeSpan
      description: A <xref href="System.TimeSpan"></xref> object that represents a positive or a negative time interval.
    return:
      type: System.DateTimeOffset
      description: An object whose value is the sum of the date and time represented by the current <xref href="System.DateTimeOffset"></xref> object and the time interval represented by <code>timeSpan</code>.
