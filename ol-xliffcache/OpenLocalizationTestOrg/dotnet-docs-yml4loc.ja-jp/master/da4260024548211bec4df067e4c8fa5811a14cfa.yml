  summary: Converts the current <xref href="System.DateTimeOffset"></xref> object to a <xref href="System.DateTimeOffset"></xref> object that represents the local time.
  remarks: "In performing the conversion to local time, the method first converts the current <xref:System.DateTimeOffset> object's date and time to Coordinated Universal Time (UTC) by subtracting the offset from the time. It then converts the UTC date and time to local time by adding the local time zone offset. In doing this, it takes account of any adjustment rules for the local time zone.  \n  \n Both the value of the current <xref:System.DateTimeOffset> object and the value of the <xref:System.DateTimeOffset> object returned by the method call represent the same point in time. That is, if both are passed to the <xref:System.DateTimeOffset.Equals%28System.DateTimeOffset%2CSystem.DateTimeOffset%29?displayProperty=fullName> method, the method will return `true`.  \n  \n If the conversion causes a time that is out of range of the <xref:System.DateTimeOffset> type, the <xref:System.DateTimeOffset.ToLocalTime%2A> method returns a <xref:System.DateTimeOffset> object that has the date and time set to either <xref:System.DateTimeOffset.MaxValue> or <xref:System.DateTimeOffset.MinValue> and the offset set to the local time zone offset."
  example:
  - "The following example uses the <xref:System.DateTimeOffset.ToLocalTime%2A> method to convert a <xref:System.DateTimeOffset> value to local time in the Pacific Standard Time zone. It also illustrates the method's support for the local time zone's adjustment rules.  \n  \n [!code-csharp[System.DateTimeOffset.Methods#15](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.DateTimeOffset.Methods/cs/Methods.cs#15)]\n [!code-vb[System.DateTimeOffset.Methods#15](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.DateTimeOffset.Methods/vb/Methods.vb#15)]"
