- uid: System.DateTimeOffset.TryParse(System.String,System.IFormatProvider,System.Globalization.DateTimeStyles,System.DateTimeOffset@)
  commentId: M:System.DateTimeOffset.TryParse(System.String,System.IFormatProvider,System.Globalization.DateTimeStyles,System.DateTimeOffset@)
  id: TryParse(System.String,System.IFormatProvider,System.Globalization.DateTimeStyles,System.DateTimeOffset@)
  parent: System.DateTimeOffset
  langs:
  - csharp
  name: TryParse(String, IFormatProvider, DateTimeStyles, DateTimeOffset)
  nameWithType: DateTimeOffset.TryParse(String, IFormatProvider, DateTimeStyles, DateTimeOffset)
  fullName: DateTimeOffset.TryParse(String, IFormatProvider, DateTimeStyles, DateTimeOffset)
  type: Method
  assemblies:
  - System.Runtime
  - mscorlib
  - netstandard
  namespace: System
  summary: Tries to convert a specified string representation of a date and time to its <xref href="System.DateTimeOffset"></xref> equivalent, and returns a value that indicates whether the conversion succeeded.
  remarks: "This overload of the <xref:System.DateTimeOffset.TryParse%28System.String%2CSystem.IFormatProvider%2CSystem.Globalization.DateTimeStyles%2CSystem.DateTimeOffset%40%29> method is like the <xref:System.DateTimeOffset.Parse%28System.String%2CSystem.IFormatProvider%2CSystem.Globalization.DateTimeStyles%29?displayProperty=fullName> method, except that it does not throw an exception if the conversion fails. The method parses a string with three elements that can appear in any order and are delimited by white space. These three elements are shown in the following table.  \n  \n|Element|Example|  \n|-------------|-------------|  \n|\\<Date>|\"2/10/2007\"|  \n|\\<Time>|\"1:02:03 PM\"|  \n|\\<Offset>|\"-7:30\"|  \n  \n Although each of these elements is optional, \\<Offset> cannot appear by itself. It must be provided together with either \\<Date> or \\<Time>. If \\<Date> is missing, its default value is the current day. If \\<Date> is present but its year component consists of only two digits, it is converted to a year in the `provider` parameter's current calendar based on the value of the <xref:System.Globalization.Calendar.TwoDigitYearMax%2A?displayProperty=fullName> property. If \\<Time> is missing, its default value is 12:00:00 AM. If \\<Offset> is missing, its default value is the offset of the local time zone, or <xref:System.TimeSpan.Zero> if either the <xref:System.Globalization.DateTimeStyles?displayProperty=fullName> or <xref:System.Globalization.DateTimeStyles?displayProperty=fullName> value is specified in `styles`. If \\<Offset> is present, it can represent either a negative or a positive offset from Coordinated Universal Time (UTC). In either case, \\<Offset> must include a sign symbol or the method returns `false`.  \n  \n The `input` string is parsed by using the culture-specific formatting information in a <xref:System.Globalization.DateTimeFormatInfo> object supplied by the `formatProvider` parameter. The `formatProvider` parameter can be either of the following:  \n  \n-   A <xref:System.Globalization.CultureInfo> object that represents the culture whose formatting is used in `input`. The <xref:System.Globalization.DateTimeFormatInfo> object returned by the <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> property defines the format that is used in `input`.  \n  \n-   A <xref:System.Globalization.DateTimeFormatInfo> object that defines the format of date and time data.  \n  \n In addition, each element can be delimited by leading or trailing white space, and the \\<Date> and \\<Time> components can include inner white space (such as 6:   00:00). Only the \\<Offset> component cannot include inner white space.  \n  \n If `provider` is `null`, the <xref:System.Globalization.CultureInfo> object that corresponds to the current culture is used.  \n  \n The positive or negative sign used in \\<Offset> must be either + or -. It is not defined by the <xref:System.Globalization.NumberFormatInfo.PositiveSign%2A> or <xref:System.Globalization.NumberFormatInfo.NegativeSign%2A> properties of the <xref:System.Globalization.NumberFormatInfo> object returned by the `formatprovider` parameter's <xref:System.Globalization.CultureInfo.NumberFormat%2A> property.  \n  \n The following members of the <xref:System.Globalization.DateTimeStyles> enumeration are supported:  \n  \n|DateTimeStyles Member|Comments|  \n|---------------------------|--------------|  \n|<xref:System.Globalization.DateTimeStyles.AdjustToUniversal>|Parses the string represented by `input` and, if necessary, converts it to UTC. It is equivalent to parsing a string, and then calling the returned object's <xref:System.DateTimeOffset.ToUniversalTime> method.|  \n|<xref:System.Globalization.DateTimeStyles.AllowInnerWhite>|Although valid, this value is ignored. Inner white space is allowed in the \\<Date> and \\<Time> components.|  \n|<xref:System.Globalization.DateTimeStyles.AllowLeadingWhite>|Although valid, this value is ignored. Leading white space is allowed in front of each component in the parsed string.|  \n|<xref:System.Globalization.DateTimeStyles.AllowTrailingWhite>|Although valid, this value is ignored. Trailing white space is allowed in front of each component in the parsed string.|  \n|<xref:System.Globalization.DateTimeStyles.AllowWhiteSpaces>|This is the default behavior. It cannot be overridden by supplying a more restrictive <xref:System.Globalization.DateTimeStyles> enumeration value, such as <xref:System.Globalization.DateTimeStyles?displayProperty=fullName>.|  \n|<xref:System.Globalization.DateTimeStyles.AssumeLocal>|Indicates that, if the `input` parameter lacks an \\<Offset> element, the offset of the local time zone should be provided. This is the default behavior of the <xref:System.DateTimeOffset.TryParse%28System.String%2CSystem.IFormatProvider%2CSystem.Globalization.DateTimeStyles%2CSystem.DateTimeOffset%40%29> method.|  \n|<xref:System.Globalization.DateTimeStyles.AssumeUniversal>|Indicates that, if the `input` parameter lacks an \\<Offset> element, the UTC offset (00:00) should be provided.|  \n|<xref:System.Globalization.DateTimeStyles.None>|Although valid, this value is ignored and has no effect.|  \n|<xref:System.Globalization.DateTimeStyles.RoundtripKind>|Because the <xref:System.DateTimeOffset> structure does not include a `Kind` property, this value has no effect.|  \n  \n Only the <xref:System.Globalization.DateTimeStyles?displayProperty=fullName> value is not supported. An <xref:System.ArgumentException> is thrown if this value is included in the `styles` parameter."
