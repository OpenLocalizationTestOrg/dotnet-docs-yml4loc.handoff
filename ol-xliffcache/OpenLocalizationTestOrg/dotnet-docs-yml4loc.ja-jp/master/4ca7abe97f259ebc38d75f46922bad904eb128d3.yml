  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets or sets the number of characters in the link area.
  remarks: To specify text from the <xref:System.Windows.Forms.LinkLabel> to display as a link, set the <xref:System.Windows.Forms.LinkArea.Start%2A> property to the location in the text to start creating the link. After the <xref:System.Windows.Forms.LinkArea.Start%2A> property is set, set the value of the <xref:System.Windows.Forms.LinkArea.Length%2A> property to the number of characters, including the character position specified in the <xref:System.Windows.Forms.LinkArea.Start%2A> property, that you want to make the link text. For example, if you want to make the first word of the text "The quick brown fox" a link, you set the <xref:System.Windows.Forms.LinkArea.Start%2A> property to zero (0) and the <xref:System.Windows.Forms.LinkArea.Length%2A> property to three (3).
  syntax:
    content: public int Length { get; set; }
    return:
      type: System.Int32
      description: The number of characters, including spaces, in the link area.
