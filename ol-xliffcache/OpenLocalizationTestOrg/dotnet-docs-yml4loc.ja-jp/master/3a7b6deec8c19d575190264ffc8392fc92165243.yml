  syntax:
    content: public IAsyncResult BeginInvoke (object target, object[] values, AsyncCallback callback, object asyncState);
    parameters:
    - id: target
      type: System.Object
      description: The instance of the <xref href="System.Object"></xref> on which to invoke the method on.
    - id: values
      type: System.Object[]
      description: An argument list for the invoked method. This is an array of objects with the same number, order, and type as the parameters of the method. If the method does not require any parameters, <code>values</code> should be `null`.
    - id: callback
      type: System.AsyncCallback
      description: The delegate to call when the asynchronous invoke is complete. If <code>callback</code> is `null`, the delegate is not called.
    - id: asyncState
      type: System.Object
      description: State information that is passed on to the delegate.
    return:
      type: System.IAsyncResult
      description: An <xref href="System.IAsyncResult"></xref> which is passed to <xref href="System.Web.Services.Protocols.LogicalMethodInfo.EndInvoke(System.Object,System.IAsyncResult)"></xref> to obtain the return values from the remote method call.
