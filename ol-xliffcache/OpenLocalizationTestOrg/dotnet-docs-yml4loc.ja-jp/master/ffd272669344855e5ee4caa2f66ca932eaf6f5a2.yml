  name: WebPartsSection
  nameWithType: WebPartsSection
  fullName: System.Web.Configuration.WebPartsSection
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Provides programmatic access to the `webParts` configuration file section. This class cannot be inherited.
  remarks: The `webParts` configuration file section allows you to specify a Web Parts personalization provider, set personalization authorizations, and add custom classes that extend the <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> class for use by Web Parts connections.
  example:
  - "This example demonstrates how to specify values declaratively for several attributes of the `webParts` section, which can also be accessed as members of the <xref:System.Web.Configuration.WebPartsSection> class.  \n  \n The following configuration file example shows how to specify values declaratively for the `webParts` section.  \n  \n```  \n<system.web>  \n  <webParts>  \n    <personalization  \n      defaultProvider=\" AspNetSqlPersonalizationProvider \">  \n        <!â€”- Providers may only be defined at the   \n            application level -->  \n      <providers>  \n        <add name=\"AspNetSqlPersonalizationProvider\"  \ntype=\"System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider\"  \n        connectionStringName=\"LocalSqlServer\"  \n        applicationName=\"/\" />        \n      </providers>  \n      <authorization>  \n        <deny users=\"*\" verbs=\"enterSharedScope\" />  \n        <allow users=\"Admin\" verbs=\"modifyState\" />  \n      </authorization>  \n    </personalization>  \n    <transformers>  \n      <add name=\"RowToFieldTransformer\"  \n        type=\"System.Web.UI.WebControls.WebParts.RowToFieldTransformer\" />  \n      <add name=\"RowToFilterTransformer\"  \n        type=\"System.Web.UI.WebControls.WebParts.RowToFilterTransformer\" />  \n      <add name=\"RowToParametersTransformer\"  \ntype=\"System.Web.UI.WebControls.WebParts.RowToParametersTransformer\" />  \n    </transformers>  \n  </webParts>  \n</system.web>  \n```  \n  \n The following code example demonstrates how to use the <xref:System.Web.Configuration.WebPartsSection> class.  \n  \n [!code-csharp[System.Web.Configuration.WebPartsSection#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.WebPartsSection/CS/usingwebpartssection.cs#1)]\n [!code-vb[System.Web.Configuration.WebPartsSection#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.WebPartsSection/VB/usingwebpartssection.vb#1)]"
  syntax:
    content: 'public sealed class WebPartsSection : System.Configuration.ConfigurationSection'
