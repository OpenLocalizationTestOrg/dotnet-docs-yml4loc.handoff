  remarks: "Use an <xref:System.ServiceModel.Dispatcher.InstanceContextIdleCallback> to notify the [!INCLUDE[indigo1](~/includes/indigo1-md.md)] runtime that an <xref:System.ServiceModel.Dispatcher.InstanceContextIdleCallback> object has finished processing. When the <xref:System.ServiceModel.Dispatcher.InstanceContextIdleCallback> object notifies the runtime that the <xref:System.ServiceModel.Dispatcher.InstanceContextIdleCallback> has finished its work, [!INCLUDE[indigo2](~/includes/indigo2-md.md)] calls <xref:System.ServiceModel.Dispatcher.IInstanceContextProvider.IsIdle%2A?displayProperty=fullName> once again. This cycle continues until <xref:System.ServiceModel.Dispatcher.IInstanceContextProvider.IsIdle%2A?displayProperty=fullName> returns `true` and the context is closed and recycled.  \n  \n For more information, see <xref:System.ServiceModel.Dispatcher.IInstanceContextProvider.NotifyIdle%2A>."
