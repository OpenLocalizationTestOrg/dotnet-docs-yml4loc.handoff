  summary: Represents a 4 x 4 matrix used for transformations in 3-D space.
  remarks: "<xref:System.Windows.Media.Media3D.Matrix3D> has the following row-vector syntax:  \n  \n|||||  \n|-|-|-|-|  \n|<xref:System.Windows.Media.Media3D.Matrix3D.M11%2A>|<xref:System.Windows.Media.Media3D.Matrix3D.M12%2A>|<xref:System.Windows.Media.Media3D.Matrix3D.M13%2A>|<xref:System.Windows.Media.Media3D.Matrix3D.M14%2A>|  \n|<xref:System.Windows.Media.Media3D.Matrix3D.M21%2A>|<xref:System.Windows.Media.Media3D.Matrix3D.M22%2A>|<xref:System.Windows.Media.Media3D.Matrix3D.M23%2A>|<xref:System.Windows.Media.Media3D.Matrix3D.M24%2A>|  \n|<xref:System.Windows.Media.Media3D.Matrix3D.M31%2A>|<xref:System.Windows.Media.Media3D.Matrix3D.M32%2A>|<xref:System.Windows.Media.Media3D.Matrix3D.M33%2A>|<xref:System.Windows.Media.Media3D.Matrix3D.M34%2A>|  \n|<xref:System.Windows.Media.Media3D.Matrix3D.OffsetX%2A>|<xref:System.Windows.Media.Media3D.Matrix3D.OffsetY%2A>|<xref:System.Windows.Media.Media3D.Matrix3D.OffsetZ%2A>|<xref:System.Windows.Media.Media3D.Matrix3D.M44%2A>|  \n  \n Note that because the fourth column is also accessible, the matrix allows developers to represent affine as well as non-affine transforms.  \n  \n Matrices can be appended or prepended to other matrices. Appending matrix A to matrix B denotes a transformation by B and then by A:  \n  \n<a name=\"xamlAttributeUsage_Matrix\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<object property=\"m11, m12, m13, m21, m22, m23, m31, m32, m33, offsetX, offsetY, offsetZ\"/>  \n- or -  \n<object property=\"Identity\"/>  \n```  \n  \n<a name=\"xamlValues_Matrix\"></a>   \n## XAML Values  \n *M11*  \n <xref:System.Double?displayProperty=fullName>  \n  \n The value in the first row and first column of this <xref:System.Windows.Media.Media3D.Matrix3D>. For more information, see the <xref:System.Windows.Media.Media3D.Matrix3D.M11%2A> property.  \n  \n *M12*  \n <xref:System.Double?displayProperty=fullName>  \n  \n The value in the first row and second column of this <xref:System.Windows.Media.Media3D.Matrix3D>. For more information, see the <xref:System.Windows.Media.Media3D.Matrix3D.M12%2A> property.  \n  \n *M13*  \n <xref:System.Double?displayProperty=fullName>  \n  \n The value in the first row and third column of this <xref:System.Windows.Media.Media3D.Matrix3D>. For more information, see the <xref:System.Windows.Media.Media3D.Matrix3D.M13%2A> property.  \n  \n *M14*  \n <xref:System.Double?displayProperty=fullName>  \n  \n The value in the first row and fourth column of this <xref:System.Windows.Media.Media3D.Matrix3D>. For more information, see the <xref:System.Windows.Media.Media3D.Matrix3D.M14%2A> property.  \n  \n *M21*  \n <xref:System.Double?displayProperty=fullName>  \n  \n The value in the second row and first column of this <xref:System.Windows.Media.Media3D.Matrix3D>. For more information, see the <xref:System.Windows.Media.Media3D.Matrix3D.M21%2A> property.  \n  \n *M22*  \n <xref:System.Double?displayProperty=fullName>  \n  \n The value in the second row and second column of this <xref:System.Windows.Media.Media3D.Matrix3D>. For more information, see the <xref:System.Windows.Media.Media3D.Matrix3D.M22%2A> property.  \n  \n *M23*  \n <xref:System.Double?displayProperty=fullName>  \n  \n The value in the second row and third column of this <xref:System.Windows.Media.Media3D.Matrix3D>. For more information, see the <xref:System.Windows.Media.Media3D.Matrix3D.M23%2A> property.  \n  \n *M24*  \n <xref:System.Double?displayProperty=fullName>  \n  \n The value in the second row and fourth column of this <xref:System.Windows.Media.Media3D.Matrix3D>. For more information, see the <xref:System.Windows.Media.Media3D.Matrix3D.M24%2A> property.  \n  \n *M31*  \n <xref:System.Double?displayProperty=fullName>  \n  \n The value in the third row and first column of this <xref:System.Windows.Media.Media3D.Matrix3D>. For more information, see the <xref:System.Windows.Media.Media3D.Matrix3D.M31%2A> property.  \n  \n *M32*  \n <xref:System.Double?displayProperty=fullName>  \n  \n The value in the third row and second column of this <xref:System.Windows.Media.Media3D.Matrix3D>. For more information, see the <xref:System.Windows.Media.Media3D.Matrix3D.M32%2A> property.  \n  \n *M33*  \n <xref:System.Double?displayProperty=fullName>  \n  \n The value in the third row and third column of this <xref:System.Windows.Media.Media3D.Matrix3D>. For more information, see the <xref:System.Windows.Media.Media3D.Matrix3D.M34%2A> property.  \n  \n *M34*  \n <xref:System.Double?displayProperty=fullName>  \n  \n The value in the third row and fourth column of this <xref:System.Windows.Media.Media3D.Matrix3D>. For more information, see the <xref:System.Windows.Media.Media3D.Matrix3D.M33%2A> property.  \n  \n *M44*  \n <xref:System.Double?displayProperty=fullName>  \n  \n The value in the fourth row and fourth column of this <xref:System.Windows.Media.Media3D.Matrix3D>. For more information, see the <xref:System.Windows.Media.Media3D.Matrix3D.M44%2A> property.  \n  \n *offsetX*  \n <xref:System.Double?displayProperty=fullName>  \n  \n The value in the fourth row and first column of this <xref:System.Windows.Media.Media3D.Matrix3D>. For more information, see the <xref:System.Windows.Media.Media3D.Matrix3D.OffsetX%2A> property.  \n  \n *offsetY*  \n <xref:System.Double?displayProperty=fullName>  \n  \n The value in the fourth row and second column of this <xref:System.Windows.Media.Media3D.Matrix3D>. For more information, see the <xref:System.Windows.Media.Media3D.Matrix3D.OffsetY%2A> property.  \n  \n *offsetZ*  \n <xref:System.Double?displayProperty=fullName>  \n  \n The value in the fourth row and third column of this <xref:System.Windows.Media.Media3D.Matrix3D>. For more information, see the <xref:System.Windows.Media.Media3D.Matrix3D.OffsetZ%2A> property."
