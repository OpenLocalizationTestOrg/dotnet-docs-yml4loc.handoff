  summary: The exception that is thrown when the server or the client cannot be reached for a previously specified period of time.
  remarks: "The <xref:System.Runtime.Remoting.RemotingTimeoutException> is thrown when a remoting call does not complete in the specified timeout time.  \n  \n <xref:System.Runtime.Remoting.RemotingTimeoutException> uses the HRESULT COR_E_REMOTING, which has the value 0x8013150B.  \n  \n <xref:System.Runtime.Remoting.RemotingTimeoutException> uses the default <xref:System.Object.Equals%2A> implementation, which supports reference equality.  \n  \n For a list of initial property values for an instance of <xref:System.Runtime.Remoting.RemotingTimeoutException>, see the <xref:System.Runtime.Remoting.RemotingTimeoutException> constructors."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RemotingTimeoutException : System.Runtime.Remoting.RemotingException
