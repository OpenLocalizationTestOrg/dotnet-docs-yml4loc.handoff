  summary: Gets the client scripts location.
  remarks: For details about the client scripts and their use, refer to [Client Script in ASP.NET Web Pages](http://msdn.microsoft.com/library/13edb6b9-2dea-43c6-b8c1-a47207de19aa).
  example:
  - "The following code example shows how to obtain the <xref:System.Web.Configuration.WebControlsSection.ClientScriptsLocation%2A>.  \n  \n [!code-csharp[System.Web.Configuration.WebControlsSection#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.WebControlsSection/CS/webcontrolssection.cs#1)]\n [!code-vb[System.Web.Configuration.WebControlsSection#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.WebControlsSection/VB/vb_webcontrolssection.vb#1)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("clientScriptsLocation", DefaultValue=Mono.Cecil.CustomAttributeArgument, IsRequired=true)]

      [System.Configuration.StringValidator(MinLength=1)]

      public string ClientScriptsLocation { get; }
    return:
      type: System.String
      description: The location of the client scripts.
