  nameWithType: WebControlsSection
  fullName: System.Web.Configuration.WebControlsSection
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Configures the `webControls` section. This class cannot be inherited.
  remarks: "The <xref:System.Web.Configuration.WebControlsSection> class provides a way to programmatically access and modify the `webControls` section of a configuration file.  \n  \n> [!NOTE]\n>  ASP.NET provides a shared location for the client script files, where they can be accessed from multiple pages and across applications.  The <xref:System.Web.Configuration.WebControlsSection> can read and write information from and to the related section of the configuration file according to the section property <xref:System.Configuration.SectionInformation.AllowDefinition%2A> whose value is <xref:System.Configuration.ConfigurationAllowDefinition.Everywhere>."
  example:
  - "The following code example shows how to obtain the <xref:System.Web.Configuration.WebControlsSection> object from the configuration file associated with an existing Web application.  \n  \n [!code-csharp[System.Web.Configuration.WebControlsSection#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.WebControlsSection/CS/webcontrolssection.cs#1)]\n [!code-vb[System.Web.Configuration.WebControlsSection#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.WebControlsSection/VB/vb_webcontrolssection.vb#1)]"
