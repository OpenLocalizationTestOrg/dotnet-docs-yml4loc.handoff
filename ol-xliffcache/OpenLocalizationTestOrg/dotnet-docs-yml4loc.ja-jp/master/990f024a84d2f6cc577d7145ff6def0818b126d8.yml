  summary: Represents the `list` element from XML Schema as specified by the World Wide Web Consortium (W3C). This class can be used to define a `simpleType` element as a list of values of a specified data type.
  remarks: "When a data type is derived from a list data type, the following constraining facets can be used: `length`, `maxLength`, `minLength`, `enumeration`, `pattern`, and `whiteSpace`.  \n  \n For each `length`, `maxLength`, and `minLength`, the unit of length is measured in number of list items. The value of `whiteSpace` is fixed to the `collapse` value."
