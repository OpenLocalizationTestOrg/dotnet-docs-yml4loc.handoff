  namespace: System.Windows.Markup.Localizer
  summary: Resolves localizable settings for classes and properties in binary XAML (BAML).
  remarks: "<xref:System.Windows.Markup.Localizer.BamlLocalizabilityResolver> is used by the <xref:System.Windows.Markup.Localizer.BamlLocalizer> in order to resolve localizability settings for classes and properties in [!INCLUDE[TLA2#tla_baml](~/includes/tla2sharptla-baml-md.md)]. The resolver is called both at the time of resource extraction as well as when localized [!INCLUDE[TLA2#tla_baml](~/includes/tla2sharptla-baml-md.md)] is updated.  \n  \n At the time of resource extraction (<xref:System.Windows.Markup.Localizer.BamlLocalizer.ExtractResources%2A>), the resolver:  \n  \n-   Provides <xref:System.Windows.LocalizabilityAttribute> for classes and properties in [!INCLUDE[TLA2#tla_baml](~/includes/tla2sharptla-baml-md.md)] when the <xref:System.Windows.Markup.Localizer.BamlLocalizer> is constructing localizable resources.  \n  \n-   Provides formatting preferences for elements in [!INCLUDE[TLA2#tla_baml](~/includes/tla2sharptla-baml-md.md)] so elements are formatted as inline tags.  \n  \n At the time at which localized [!INCLUDE[TLA2#tla_baml](~/includes/tla2sharptla-baml-md.md)] is updated (<xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A>), the resolver:  \n  \n-   Resolves formatting tags back into classes.  \n  \n-   Resolves the name of the assembly that contains class definition.  \n  \n-   <xref:System.Windows.Markup.Localizer.BamlLocalizabilityResolver> is subclassed by an internal class that performs the practical aspects of the class functions for <xref:System.Windows.Markup.Localizer.BamlLocalizer>.  \n  \n<a name=\"xamlTextUsage_BamlLocalizabilityResolver\"></a>   \n## XAML Text Usage"
  syntax:
    content: public abstract class BamlLocalizabilityResolver
