  summary: Provides the data for the <xref href="System.Workflow.Runtime.Tracking.IProfileNotification.ProfileUpdated"></xref> event. This class cannot be inherited.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n A tracking service that implements the <xref:System.Workflow.Runtime.Tracking.IProfileNotification> interface raises a <xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileUpdated> event to notify the runtime tracking infrastructure that the <xref:System.Workflow.Runtime.Tracking.TrackingProfile> for a particular workflow <xref:System.Type> has changed. The tracking service uses a <xref:System.Workflow.Runtime.Tracking.ProfileUpdatedEventArgs> to provide the workflow <xref:System.Type> and the new <xref:System.Workflow.Runtime.Tracking.TrackingProfile> to the runtime tracking infrastructure. For example, the <xref:System.Workflow.Runtime.Tracking.SqlTrackingService> uses a <xref:System.Workflow.Runtime.Tracking.ProfileUpdatedEventArgs> when it raises the <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated?displayProperty=fullName> event. When it receives a <xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileUpdated> event, the runtime tracking infrastructure will update the tracking profile for the specified workflow <xref:System.Type> in its profile cache."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ProfileUpdatedEventArgs : EventArgs
