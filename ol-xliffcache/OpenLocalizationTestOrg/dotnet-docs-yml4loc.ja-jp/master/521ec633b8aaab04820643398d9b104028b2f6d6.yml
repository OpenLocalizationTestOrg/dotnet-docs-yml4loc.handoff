  summary: Represents the Thai Buddhist calendar.
  remarks: "The Thai Buddhist calendar works exactly like the Gregorian calendar, except that the year and era are different.  \n  \n> [!NOTE]\n>  For information about using the <xref:System.Globalization.ThaiBuddhistCalendar> class and the other calendar classes in the .NET Framework, see [Working with Calendars](~/docs/standard/datetime/working-with-calendars.md).  \n  \n The <xref:System.Globalization.ThaiBuddhistCalendar> class recognizes only the current era.  \n  \n Leap years in the Thai Buddhist calendar correspond to the same leap years in the Gregorian calendar. A leap year in the Gregorian calendar is defined as a Gregorian year that is evenly divisible by four, except if it is divisible by 100. However, Gregorian years that are divisible by 400 are leap years. A common year has 365 days and a leap year has 366 days.  \n  \n The Thai Buddhist calendar has 12 months with 28 to 31 days each:  \n  \n|GetMonth value|Month|Days in common years|Days in leap years|  \n|--------------------|-----------|--------------------------|------------------------|  \n|1|มกราคม (January)|31|31|  \n|2|กุมภาพันธ์ (February)|28|29|  \n|3|มีนาคม (March)|31|31|  \n|4|เมษายน (April)|30|30|  \n|5|พฤษภาคม (May)|31|31|  \n|6|มิถุนายน (June)|30|30|  \n|7|กรกฎาคม (July)|31|31|  \n|8|สิงหาคม (August)|31|31|  \n|9|กันยายน (September)|30|30|  \n|10|ตุลาคม (October)|31|31|  \n|11|พฤศจิกายน (November)|30|30|  \n|12|ธันวาคม (December)|31|31|  \n  \n February has 29 days during leap years and 28 during common years.  \n  \n The date January 1, 2001 A.D. in the Gregorian calendar is equivalent to the first day of January in the year 2544 of the current era in the Thai Buddhist calendar.  \n  \n Each <xref:System.Globalization.CultureInfo> supports a set of calendars. The <xref:System.Globalization.CultureInfo.Calendar%2A> property returns the default calendar for the culture, and the <xref:System.Globalization.CultureInfo.OptionalCalendars%2A> property returns an array containing all the calendars supported by the culture. To change the calendar used by a <xref:System.Globalization.CultureInfo>, the application should set the <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> property of <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> to a new <xref:System.Globalization.Calendar>."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ThaiBuddhistCalendar : System.Globalization.Calendar
