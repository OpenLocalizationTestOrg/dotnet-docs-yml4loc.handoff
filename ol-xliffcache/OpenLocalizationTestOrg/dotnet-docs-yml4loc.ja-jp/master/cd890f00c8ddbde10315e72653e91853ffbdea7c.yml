  summary: Provides data for the <xref href="System.Windows.Forms.DataGridView.ColumnStateChanged"></xref> event.
  remarks: "This event is raised when the value of one of the following column properties changes for a <xref:System.Windows.Forms.DataGridViewColumn> in a <xref:System.Windows.Forms.DataGridView> control  \n  \n-   <xref:System.Windows.Forms.DataGridViewBand.Displayed%2A>  \n  \n-   <xref:System.Windows.Forms.DataGridViewColumn.Frozen%2A>  \n  \n-   <xref:System.Windows.Forms.DataGridViewColumn.ReadOnly%2A>  \n  \n-   <xref:System.Windows.Forms.DataGridViewColumn.Resizable%2A>  \n  \n-   <xref:System.Windows.Forms.DataGridViewBand.Selected%2A>  \n  \n-   <xref:System.Windows.Forms.DataGridViewColumn.Visible%2A>  \n  \n For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.DataGridView.ColumnStateChanged> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.DataGridView> named `DataGridView1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.DataGridView.ColumnStateChanged> event.  \n  \n [!code-csharp[System.Windows.Forms.EventExamples#328](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/CS/EventExamples.cs#328)]\n [!code-vb[System.Windows.Forms.EventExamples#328](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/VB/EventExamples.vb#328)]"
