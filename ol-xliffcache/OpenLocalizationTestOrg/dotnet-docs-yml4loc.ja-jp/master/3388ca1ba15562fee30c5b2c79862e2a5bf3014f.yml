  summary: Handles requests for cascading style sheet (CSS) style information for adapters in the <xref href="System.Web.UI.MobileControls.Adapters.XhtmlAdapters"></xref> namespace. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: "For your Web site to take advantage of the <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCssHandler> class, you must add an <xref:System.Web.Configuration.SystemWebSectionGroup.HttpHandlers%2A> property section to the Web.config file, as shown in the following code example:  \n  \n```  \n<httpHandlers>  \n    <add verb=\"*\" path=\"*/xhtmlCss.axd\"   \ntype =   \n  \"System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCssHandler,   \n    System.Web.UI.MobileControls.Adapters,Version=1.0.0.0,   \n    PublicKeyToken=b03f5f7f11d50a3a,Culture=neutral\" />  \n</httpHandlers>  \n```"
