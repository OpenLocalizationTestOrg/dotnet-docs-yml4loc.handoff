  summary: Creates a <xref href="System.ServiceModel.Channels.Message"></xref> instance from an <xref href="System.Net.Http.HttpResponseMessage"></xref> instance.
  remarks: The <xref:System.ServiceModel.Channels.Message> instance can be read, written and copied  just as a traditional <xref:System.ServiceModel.Channels.ByteStreamMessage> instance. The <xref:System.ServiceModel.Channels.Message> instance can also "read" to retrieve the original <xref:System.Net.Http.HttpResponseMessage> instance by calling the  <xref:System.ServiceModel.Channels.MessageExtensionMethods.ToHttpResponseMessage%2A> extension method.
  syntax:
    content: public static System.ServiceModel.Channels.Message ToMessage (this System.Net.Http.HttpResponseMessage httpResponseMessage);
    parameters:
    - id: httpResponseMessage
      type: System.Net.Http.HttpResponseMessage
      description: The <xref href="System.Net.Http.HttpResponseMessage"></xref> from which to create the <xref href="System.ServiceModel.Channels.Message"></xref> instance.
    return:
      type: System.ServiceModel.Channels.Message
      description: The new <xref href="System.ServiceModel.Channels.Message"></xref> instance.
