  summary: Initializes a new instance of the <xref href="System.Device.Location.GeoCoordinate"></xref> class from latitude, longitude, altitude, horizontal accuracy, vertical accuracy, speed, and course.
  syntax:
    content: public GeoCoordinate (double latitude, double longitude, double altitude, double horizontalAccuracy, double verticalAccuracy, double speed, double course);
    parameters:
    - id: latitude
      type: System.Double
      description: The latitude of the location. May range from -90.0 to 90.0.
    - id: longitude
      type: System.Double
      description: The longitude of the location. May range from -180.0 to 180.0.
    - id: altitude
      type: System.Double
      description: The altitude in meters. May be negative, 0, positive, or <xref href="System.Double.NaN"></xref>, if unknown.
    - id: horizontalAccuracy
      type: System.Double
      description: The accuracy of the latitude and longitude coordinates, in meters. Must be greater than or equal to 0. If a value of 0 is supplied to this constructor, the <xref href="System.Device.Location.GeoCoordinate.HorizontalAccuracy"></xref> property will be set to <xref href="System.Double.NaN"></xref>.
    - id: verticalAccuracy
      type: System.Double
      description: The accuracy of the altitude, in meters. Must be greater than or equal to 0. If a value of 0 is supplied to this constructor, the <xref href="System.Device.Location.GeoCoordinate.VerticalAccuracy"></xref> property will be set to <xref href="System.Double.NaN"></xref>.
    - id: speed
      type: System.Double
      description: The speed measured in meters per second. May be negative, 0, positive, or <xref href="System.Double.NaN"></xref>, if unknown.  A negative speed can indicate moving in reverse.
    - id: course
      type: System.Double
      description: The direction of travel, rather than orientation. This parameter is measured in degrees relative to true north. Must range from 0 to 360.0, or be <xref href="System.Double.NaN"></xref>.
