  namespace: System.Data.Design
  summary: Generates internal mappings to .NET Framework types for XML schema element declarations. Expands upon <xref href="System.Data.Design.TypedDataSetSchemaImporterExtension"></xref> to provide additional functionality for typed datasets created for .NET Framework version 3.5.
  remarks: "`System.Data.Design.TypedDataSetSchemaImporterExtensionFx35` calls the protected constructor of <xref:System.Data.Design.TypedDataSetSchemaImporterExtension> to generate typed datasets for the .NET Framework version 3.5 and enable LINQ to DataSet and hierarchical update.  \n  \n> [!NOTE]\n>  LINQ to DataSet and hierarchical update are features that were added in [!INCLUDE[vs_orcas_long](~/includes/vs-orcas-long-md.md)].  \n>   \n>  Also see [Hierarchical Update Overview](http://msdn.microsoft.com/library/c4f8e8b9-e4a5-4a02-8462-d03d1e8222d6) and [LINQ to DataSet](~/docs/framework/data/adonet/linq-to-dataset.md)."
