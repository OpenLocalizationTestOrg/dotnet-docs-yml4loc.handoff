  namespace: System.Runtime.InteropServices.ComTypes
  summary: Copies a specified number of bytes from the current seek pointer in the stream to the current seek pointer in another stream.
  remarks: For more information, see the existing documentation for `IStream::CopyTo` in the MSDN Library.
  syntax:
    content: public void CopyTo (System.Runtime.InteropServices.ComTypes.IStream pstm, long cb, IntPtr pcbRead, IntPtr pcbWritten);
