  remarks: Use the <xref:System.ServiceModel.Description.MetadataSection.%23ctor%2A> constructor to specify the metadata to be included in this <xref:System.ServiceModel.Description.MetadataSection>, its dialect and its identifier. The metadata object must be serializable using the <xref:System.Xml.Serialization.XmlSerializer> class so that the <xref:System.ServiceModel.Description.MetadataSection> object can be serialized. If it is not serializable, an exception is thrown when the object is serialized. Use a <xref:System.ServiceModel.Description.MetadataLocation> or <xref:System.ServiceModel.Description.MetadataReference> object for the `metadata` parameter if you want to include a reference to the metadata instead of the metadata itself.
