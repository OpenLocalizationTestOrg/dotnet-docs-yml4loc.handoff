  summary: Provides a file system implementation of the <xref href="System.Net.WebResponse"></xref> class.
  remarks: "The <xref:System.Net.FileWebResponse> class implements the <xref:System.Net.WebResponse>`abstract` base class to return file system resources for the <xref:System.Net.FileWebRequest> class.  \n  \n Client applications do not create <xref:System.Net.FileWebResponse> instances directly; instead, they are created by calling the <xref:System.Net.FileWebRequest.GetResponse%2A> method on a <xref:System.Net.FileWebRequest> instance.  \n  \n The <xref:System.Net.FileWebResponse.GetResponseStream%2A> method returns a <xref:System.IO.Stream> instance that provides read-only access to a file system resource.  \n  \n The <xref:System.Net.FileWebResponse> class relies on the <xref:System.IO.File> class for error handling and code access security."
