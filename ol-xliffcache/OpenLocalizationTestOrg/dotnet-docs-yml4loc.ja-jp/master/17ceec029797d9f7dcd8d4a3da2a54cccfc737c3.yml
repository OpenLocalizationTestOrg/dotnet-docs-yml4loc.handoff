  nameWithType: IContractBehaviorAttribute
  fullName: System.ServiceModel.Description.IContractBehaviorAttribute
  type: Interface
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: Specifies the contract for which an attribute that implements the <xref href="System.ServiceModel.Description.IContractBehavior"></xref> interface is active.
  remarks: "Implement the <xref:System.ServiceModel.Description.IContractBehaviorAttribute> interface on an attribute that is also an <xref:System.ServiceModel.Description.IContractBehavior?displayProperty=fullName> object to enable the use of that contract behavior attribute on a service type but restrict its application to the contract specified in the <xref:System.ServiceModel.Description.IContractBehaviorAttribute.TargetContract%2A> property.  \n  \n There is no requirement to implement <xref:System.ServiceModel.Description.IContractBehaviorAttribute> on custom contract behavior attributes, and if the attribute is applied either to a contract interface or to a duplex callback class the value of the <xref:System.ServiceModel.Description.IContractBehaviorAttribute.TargetContract%2A> property is ignored.  \n  \n For more information, see <xref:System.ServiceModel.Description.IContractBehavior?displayProperty=fullName>."
  example:
  - "The following code example assumes a custom <xref:System.ServiceModel.Dispatcher.IInstanceProvider?displayProperty=fullName> implementation called `ObjectProviderBehavior` that provides a \"singleton\" behavior; it always returns the same service instance and does not recycle it.  \n  \n To insert the instance provider customization, the example shows how to implement a custom attribute (`SingletonBehaviorAttribute`) that implements <xref:System.ServiceModel.Description.IContractBehavior?displayProperty=fullName> to insert the custom service instance provider. It also implements <xref:System.ServiceModel.Description.IContractBehaviorAttribute>, which binds its application to the `ISampleService` contract.  \n  \n [!code-csharp[IContractBehavior#2](~/samples/snippets/csharp/VS_Snippets_CFX/icontractbehavior/cs/objectproviderbehavior.cs#2)]\n [!code-vb[IContractBehavior#2](~/samples/snippets/visualbasic/VS_Snippets_CFX/icontractbehavior/vb/objectproviderbehavior.vb#2)]"
