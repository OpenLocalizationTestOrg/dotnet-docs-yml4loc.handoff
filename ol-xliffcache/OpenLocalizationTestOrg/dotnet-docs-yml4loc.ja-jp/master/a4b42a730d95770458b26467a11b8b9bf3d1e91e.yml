  name: WebPartMenuStyle
  nameWithType: WebPartMenuStyle
  fullName: System.Web.UI.WebControls.WebParts.WebPartMenuStyle
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: Contains style characteristics for menus on <xref href="System.Web.UI.WebControls.WebParts.WebPart"></xref> controls. This class cannot be inherited.
  remarks: "The <xref:System.Web.UI.WebControls.WebParts.WebPartMenuStyle> class is essentially a <xref:System.Web.UI.WebControls.TableStyle> object, which contains style characteristics to apply to menus on <xref:System.Web.UI.WebControls.WebParts.WebPart> controls.  \n  \n The Web Parts control set uses the <xref:System.Web.UI.WebControls.WebParts.WebPartMenuStyle> object to determine the style characteristics of the verbs menu on a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. A verbs menu is contained in the title bar of each <xref:System.Web.UI.WebControls.WebParts.WebPart> control, and it includes various user interface (UI) actions (called verbs) that users can perform, such as closing, minimizing, exporting, or deleting a control.  \n  \n> [!IMPORTANT]\n>  You can set style attributes on the <xref:System.Web.UI.WebControls.WebParts.WebPartMenuStyle> object, and thus on the verbs menu of all the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in a zone, by using the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuPopupStyle%2A> property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone.  \n  \n The <xref:System.Web.UI.WebControls.WebParts.WebPartMenuStyle> class has two important properties. The first is the <xref:System.Web.UI.WebControls.WebParts.WebPartMenuStyle.HorizontalAlign%2A> property, which determines whether the content of the menu is aligned on the left, the center, or the right of the control or the alignment is not set. The <xref:System.Web.UI.WebControls.WebParts.WebPartMenuStyle.ShadowColor%2A> property determines the color of the shadow for the menu on a <xref:System.Web.UI.WebControls.WebParts.WebPart> control, if the menu shadowing feature is enabled on the user's system.  \n  \n The <xref:System.Web.UI.WebControls.WebParts.WebPartMenuStyle> class also has some critical methods. The <xref:System.Web.UI.WebControls.WebParts.WebPartMenuStyle.CopyFrom%2A> method copies nonblank style elements from the style object passed into the method, and applies them to the <xref:System.Web.UI.WebControls.WebParts.WebPartMenuStyle> object, overwriting any existing style elements in the process. The <xref:System.Web.UI.WebControls.WebParts.WebPartMenuStyle.MergeWith%2A> method similarly copies nonblank style elements from the style object passed to the method, but it does not overwrite existing style elements in the <xref:System.Web.UI.WebControls.WebParts.WebPartMenuStyle> object. The <xref:System.Web.UI.WebControls.WebParts.WebPartMenuStyle.Reset%2A> method removes any defined style elements from the <xref:System.Web.UI.WebControls.WebParts.WebPartMenuStyle> object's state bag.  \n  \n The <xref:System.Web.UI.WebControls.WebParts.WebPartMenuStyle> class also implements all the methods contained in the <xref:System.ComponentModel.ICustomTypeDescriptor> interface. In general, this enables the <xref:System.Web.UI.WebControls.WebParts.WebPartMenuStyle> class to be applied to different types of menus."
  syntax:
    content: 'public sealed class WebPartMenuStyle : System.Web.UI.WebControls.TableStyle, System.ComponentModel.ICustomTypeDescriptor'
