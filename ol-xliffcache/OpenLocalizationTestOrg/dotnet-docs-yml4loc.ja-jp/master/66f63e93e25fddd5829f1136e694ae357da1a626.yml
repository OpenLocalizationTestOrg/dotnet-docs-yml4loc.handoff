  fullName: SqlRoleProvider.DeleteRole(String, Boolean)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: Removes a role from the role database.
  remarks: "The <xref:System.Web.Security.SqlRoleProvider.DeleteRole%2A> method is called by the <xref:System.Web.Security.Roles> class to delete a role from the SQL Server database specified in the ASP.NET application's configuration file (Web.config). When a role is deleted, the list of users associated with that role is also deleted from the database. The user information in the database is not affected.  \n  \n If `throwOnPopulatedRole` is `true`, then an exception will be thrown and the role will not be deleted if the role identified by the `roleName` parameter has one or more members. If `throwOnPopulatedRole` is `false`, then the role will be deleted whether it is empty or not."
  example:
  - "The following example deletes a role from the database. For an example of a Web.config file that enables role management, see <xref:System.Web.Security.SqlRoleProvider>.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.Security.SqlRoleProvider#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Security.SqlRoleProvider/CS/deleterolecs.aspx#2)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.Security.SqlRoleProvider#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Security.SqlRoleProvider/VB/deleterolevb.aspx#2)]  -->"
  syntax:
    content: public override bool DeleteRole (string roleName, bool throwOnPopulatedRole);
    parameters:
    - id: roleName
      type: System.String
      description: The name of the role to delete.
    - id: throwOnPopulatedRole
      type: System.Boolean
      description: If `true`, throws an exception if <code>roleName</code> has one or more members.
    return:
      type: System.Boolean
      description: '`true` if the role was successfully deleted; otherwise, `false`.'
  overload: System.Web.Security.SqlRoleProvider.DeleteRole*
