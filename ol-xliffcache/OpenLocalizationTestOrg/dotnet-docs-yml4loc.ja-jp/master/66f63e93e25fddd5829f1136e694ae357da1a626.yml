  commentId: M:System.Web.Security.SqlRoleProvider.AddUsersToRoles(System.String[],System.String[])
  id: AddUsersToRoles(System.String[],System.String[])
  parent: System.Web.Security.SqlRoleProvider
  langs:
  - csharp
  name: AddUsersToRoles(String[], String[])
  nameWithType: SqlRoleProvider.AddUsersToRoles(String[], String[])
  fullName: SqlRoleProvider.AddUsersToRoles(String[], String[])
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: Adds the specified user names to each of the specified roles.
  remarks: "The <xref:System.Web.Security.SqlRoleProvider.AddUsersToRoles%2A> method is called by the <xref:System.Web.Security.Roles> class to associate one or more users with one or more roles in the SQL Server database specified in the ASP.NET application's configuration file (Web.config). This method is called by the <xref:System.Web.Security.Roles.AddUserToRole%2A>, <xref:System.Web.Security.Roles.AddUserToRoles%2A>, <xref:System.Web.Security.Roles.AddUsersToRole%2A>, and <xref:System.Web.Security.Roles.AddUsersToRoles%2A> methods of the <xref:System.Web.Security.Roles> class.  \n  \n The database updates that are performed during the call to the <xref:System.Web.Security.SqlRoleProvider.AddUsersToRoles%2A> method are made within a transaction. If an error is encountered, such as a user name that is already in a specified role, the transaction is rolled back and no updates are performed.  \n  \n If the <xref:System.Web.Security.SqlRoleProvider> is being used with the <xref:System.Web.Security.SqlMembershipProvider>, and one of the specified user names does not exist in the database, the user name will be automatically added to the database.  \n  \n User names and role names cannot contain commas."
  example:
  - "The following code example adds one or more users to a role or removes a user from a role. For an example of a Web.config file that enables role management, see <xref:System.Web.Security.SqlRoleProvider>.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.Security.SqlRoleProvider#3](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Security.SqlRoleProvider/CS/adduserstorolecs.aspx#3)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.Security.SqlRoleProvider#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Security.SqlRoleProvider/VB/adduserstorolevb.aspx#3)]  -->"
  syntax:
    content: public override void AddUsersToRoles (string[] usernames, string[] roleNames);
    parameters:
    - id: usernames
      type: System.String[]
      description: A string array of user names to be added to the specified roles.
    - id: roleNames
      type: System.String[]
      description: A string array of role names to add the specified user names to.
  overload: System.Web.Security.SqlRoleProvider.AddUsersToRoles*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "One of the roles in <code>roleNames</code> is `null`.  \n  \n -or-  \n  \n One of the users in <code>usernames</code> is `null`."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "One of the roles in <code>roleNames</code> is an empty string or contains a comma.  \n  \n -or-  \n  \n One of the users in <code>usernames</code> is an empty string or contains a comma.  \n  \n -or-  \n  \n One of the roles in <code>roleNames</code> is longer than 256 characters.  \n  \n -or-  \n  \n One of the users in <code>usernames</code> is longer than 256 characters.  \n  \n -or-  \n  \n <code>roleNames</code> contains a duplicate element.  \n  \n -or-  \n  \n <code>usernames</code> contains a duplicate element."
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "One or more of the specified role names was not found.  \n  \n -or-  \n  \n One or more of the specified user names was not found.  \n  \n -or-  \n  \n One or more of the specified user names is already associated with one or more of the specified role names.  \n  \n -or-  \n  \n An unknown error occurred while communicating with the database."
