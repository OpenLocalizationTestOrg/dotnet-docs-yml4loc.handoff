  summary: Gets or sets an angle that specifies the proportion of a <xref href="System.Windows.Media.Media3D.SpotLight"></xref>'s cone-shaped projection in which the light fully illuminates objects in the scene.
  remarks: "The intensity of the <xref:System.Windows.Media.Media3D.SpotLight>'s illumination diminishes from full illumination to none in that angle of the light's projection between the <xref:System.Windows.Media.Media3D.SpotLight.InnerConeAngle%2A> and the <xref:System.Windows.Media.Media3D.SpotLight.OuterConeAngle%2A>.  \n  \n ![Spotlight diagram](~/add/media/spotlight-1.png \"Spotlight diagram\")  \n  \n<a name=\"dependencyPropertyInfo_InnerConeAngle\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.Media3D.SpotLight.InnerConeAngleProperty>|  \n|Metadata properties set to `true`|None|"
  example:
  - "The following example shows how to create a <xref:System.Windows.Media.Media3D.SpotLight> in a 3-D scene.  \n  \n [!code-xml[3DGallery_snip#SpotLightExampleInline1](~/samples/snippets/csharp/VS_Snippets_Wpf/3DGallery_snip/CS/SpotLightExample.xaml#spotlightexampleinline1)]  \n  \n The following code shows the entire sample.  \n  \n [!code-xml[3DGallery_snip#SpotLightExampleWholePage](~/samples/snippets/csharp/VS_Snippets_Wpf/3DGallery_snip/CS/SpotLightExample.xaml#spotlightexamplewholepage)]"
  syntax:
