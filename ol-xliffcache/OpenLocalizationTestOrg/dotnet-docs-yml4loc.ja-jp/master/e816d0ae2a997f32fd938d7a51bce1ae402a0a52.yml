    return:
      type: System.Double
      description: The angle in degrees that specifies the proportion of a <xref href="System.Windows.Media.Media3D.SpotLight"></xref>'s cone-shaped projection in which the light fully illuminates objects in the scene. The default value is <code>180</code>.
  overload: System.Windows.Media.Media3D.SpotLight.InnerConeAngle*
