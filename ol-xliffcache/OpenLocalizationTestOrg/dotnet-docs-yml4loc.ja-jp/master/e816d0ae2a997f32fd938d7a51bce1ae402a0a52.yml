  namespace: System.Windows.Media.Media3D
  summary: Light object that projects its effect in a cone-shaped area along a specified direction.
  remarks: "<xref:System.Windows.Media.Media3D.SpotLight> is a kind of <xref:System.Windows.Media.Media3D.PointLight>, since it has a position, range, and attenuation. However, <xref:System.Windows.Media.Media3D.SpotLight> also allows you to control the direction, shape, and other properties of the cone of the light's effect.  \n  \n Specify values for <xref:System.Windows.Media.Media3D.SpotLight.OuterConeAngle%2A> (beyond which nothing is illuminated), and <xref:System.Windows.Media.Media3D.SpotLight.InnerConeAngle%2A> (within which everything is fully illuminated) to change the spotlighting effect.  \n  \n Lighting between the outside of the inner cone and the outer cone falls off linearly.  \n  \n ![Spotlight diagram](~/add/media/spotlight-1.png \"Spotlight diagram\")"
  example:
  - "The following example shows how to create a <xref:System.Windows.Media.Media3D.SpotLight> in a 3-D scene.  \n  \n [!code-xml[3DGallery_snip#SpotLightExampleInline1](~/samples/snippets/csharp/VS_Snippets_Wpf/3DGallery_snip/CS/SpotLightExample.xaml#spotlightexampleinline1)]  \n  \n The following code shows the entire sample.  \n  \n [!code-xml[3DGallery_snip#SpotLightExampleWholePage](~/samples/snippets/csharp/VS_Snippets_Wpf/3DGallery_snip/CS/SpotLightExample.xaml#spotlightexamplewholepage)]"
