  summary: Gets or sets the path to the file to be included in the Jump List.
  remarks: The application must be registered to handle the file name extension of the specified file; otherwise, the item is rejected. For example, if you add a <xref:System.Windows.Shell.JumpPath> to a .txt file, your application must be registered to handle .txt files.
