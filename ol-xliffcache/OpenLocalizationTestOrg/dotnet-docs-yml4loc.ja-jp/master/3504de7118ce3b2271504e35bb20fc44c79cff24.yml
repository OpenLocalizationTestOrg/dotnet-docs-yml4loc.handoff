- uid: System.Windows.Media.Animation.ClockController.SpeedRatio
  commentId: P:System.Windows.Media.Animation.ClockController.SpeedRatio
  id: SpeedRatio
  parent: System.Windows.Media.Animation.ClockController
  langs:
  - csharp
  name: SpeedRatio
  nameWithType: ClockController.SpeedRatio
  fullName: ClockController.SpeedRatio
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: Gets or sets the interactive speed of the target <xref href="System.Windows.Media.Animation.Clock"></xref>.
  remarks: "Setting this property has no effect until the next tick. If you set this property and then get its value before the next tick occurs, you'll get the old value. This property will return the new value after the next tick.  \n  \n Setting this property does not change the value of the underlying timeline's <xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A>.  \n  \n Setting this property triggers the target clock's <xref:System.Windows.Media.Animation.Clock.CurrentGlobalSpeedInvalidated> event."
  syntax:
    content: public double SpeedRatio { get; set; }
    return:
      type: System.Double
      description: A finite value greater than zero that describes the interactive speed of the target clock. This value is multiplied against the value of the <xref href="System.Windows.Media.Animation.Timeline.SpeedRatio"></xref> of the clock's <xref href="System.Windows.Media.Animation.Timeline"></xref>. For example, if the timeline's <xref href="System.Windows.Media.Animation.Timeline.SpeedRatio"></xref> is 0.5 and the <xref href="System.Windows.Media.Animation.ClockController"></xref> object's <xref href="System.Windows.Media.Animation.ClockController.SpeedRatio"></xref> is 3.0, the timeline moves at 1.5 times normal speed (0.5 * 3.0). The default value is 1.0.
  overload: System.Windows.Media.Animation.ClockController.SpeedRatio*
  exceptions: []
