- uid: System.Windows.Media.Animation.ClockController.SkipToFill
  commentId: M:System.Windows.Media.Animation.ClockController.SkipToFill
  id: SkipToFill
  parent: System.Windows.Media.Animation.ClockController
  langs:
  - csharp
  name: SkipToFill()
  nameWithType: ClockController.SkipToFill()
  fullName: ClockController.SkipToFill()
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: Advances the current time of the target <xref href="System.Windows.Media.Animation.Clock"></xref> to the end of its active period.
  remarks: "This method advances the target clock's current time to the end of its active period; the clock's behavior at this point is specified by the <xref:System.Windows.Media.Animation.Timeline.FillBehavior%2A> setting of its <xref:System.Windows.Media.Animation.Timeline>. If the timeline's <xref:System.Windows.Media.Animation.Timeline.FillBehavior%2A> property is set to <xref:System.Windows.Media.Animation.FillBehavior.HoldEnd>, the clock fills; if the property is set to <xref:System.Windows.Media.Animation.FillBehavior.Stop>, the clock stops.  \n  \n This method has an effect only if the target clock's <xref:System.Windows.Media.Animation.Clock.CurrentState%2A> is <xref:System.Windows.Media.Animation.ClockState.Active>.  \n  \n This method has no effect on the timing tree until the next time a tick is processed. As a side-effect, the appropriate events also will not be raised until then.  \n  \n Advancing a storyboard to its fill period triggers the <xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated> and <xref:System.Windows.Media.Animation.Clock.CurrentStateInvalidated> events."
