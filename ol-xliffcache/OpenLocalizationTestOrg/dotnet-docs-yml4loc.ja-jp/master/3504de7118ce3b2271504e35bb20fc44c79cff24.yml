  namespace: System.Windows.Media.Animation
  summary: Enables a <xref href="System.Windows.Media.Animation.Clock"></xref> that was previously paused to resume progressing.
  remarks: "You can pause or resume a <xref:System.Windows.Media.Animation.Clock> regardless of its current state, and pausing or resuming a clock does not change its current state. A clock can be paused while <xref:System.Windows.Media.Animation.ClockState.Active>, <xref:System.Windows.Media.Animation.ClockState.Stopped>, or <xref:System.Windows.Media.Animation.ClockState.Filling>. The only way to resume a paused clock is by using the <xref:System.Windows.Media.Animation.ClockController.Resume%2A> method. Resuming a clock implicitly resumes its children. Calling this method on a clock that is not paused has no effect.  \n  \n Resuming a paused clock triggers the <xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated> event."
