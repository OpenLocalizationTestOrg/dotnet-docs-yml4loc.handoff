- uid: System.Windows.Media.Animation.ClockController.SeekAlignedToLastTick(System.TimeSpan,System.Windows.Media.Animation.TimeSeekOrigin)
  commentId: M:System.Windows.Media.Animation.ClockController.SeekAlignedToLastTick(System.TimeSpan,System.Windows.Media.Animation.TimeSeekOrigin)
  id: SeekAlignedToLastTick(System.TimeSpan,System.Windows.Media.Animation.TimeSeekOrigin)
  parent: System.Windows.Media.Animation.ClockController
  langs:
  - csharp
  name: SeekAlignedToLastTick(TimeSpan, TimeSeekOrigin)
  nameWithType: ClockController.SeekAlignedToLastTick(TimeSpan, TimeSeekOrigin)
  fullName: ClockController.SeekAlignedToLastTick(TimeSpan, TimeSeekOrigin)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: Seeks the target <xref href="System.Windows.Media.Animation.Clock"></xref> by the specified amount immediately. If the target clock is stopped, seeking makes it active again.
  remarks: "Seek operations do not take the <xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A> or <xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A> settings of this clock's timeline into account: the clock is treated as though its timeline has a <xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A> of 1 and no <xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A>.  \n  \n <xref:System.Windows.Media.Animation.ClockController.SeekAlignedToLastTick%2A> aligns the seeked time of the clock with the last clock tick. Values are immediately updated to reflect the changes due to <xref:System.Windows.Media.Animation.ClockController.SeekAlignedToLastTick%2A>, even though the screen will not reflect these changes until the screen updates.  \n  \n If the target clock has children, their current time is updated accordingly.  \n  \n This method changes the clock's <xref:System.Windows.Media.Animation.Clock.CurrentState%2A> to <xref:System.Windows.Media.Animation.ClockState.Active>.  \n  \n Seeking a storyboard triggers the <xref:System.Windows.Media.Animation.Clock.CurrentGlobalSpeedInvalidated> and <xref:System.Windows.Media.Animation.Clock.CurrentStateInvalidated> events."
  example:
  - "The following example demonstrates both the <xref:System.Windows.Media.Animation.ClockController.Seek%2A> and <xref:System.Windows.Media.Animation.ClockController.SeekAlignedToLastTick%2A> methods of a <xref:System.Windows.Media.Animation.ClockController>.  \n  \n [!code-csharp[ClockController_procedural_snip#ClockControllerSeekExample](~/samples/snippets/csharp/VS_Snippets_Wpf/ClockController_procedural_snip/CSharp/SeekAlignedToLastTickExample.cs#clockcontrollerseekexample)]\n [!code-vb[ClockController_procedural_snip#ClockControllerSeekExample](~/samples/snippets/visualbasic/VS_Snippets_Wpf/ClockController_procedural_snip/visualbasic/seekalignedtolasttickexample.vb#clockcontrollerseekexample)]"
  syntax:
    content: public void SeekAlignedToLastTick (TimeSpan offset, System.Windows.Media.Animation.TimeSeekOrigin origin);
    parameters:
    - id: offset
      type: System.TimeSpan
      description: The seek offset, measured in the target clock's time. This offset is relative to the clock's <xref href="System.Windows.Media.Animation.TimeSeekOrigin.BeginTime"></xref> or <xref href="System.Windows.Media.Animation.TimeSeekOrigin.Duration"></xref>, depending on the value of <code>origin</code>.
    - id: origin
      type: System.Windows.Media.Animation.TimeSeekOrigin
      description: A value that indicates whether the specified offset is relative to the target clock's <xref href="System.Windows.Media.Animation.TimeSeekOrigin.BeginTime"></xref> or <xref href="System.Windows.Media.Animation.TimeSeekOrigin.Duration"></xref>.
  overload: System.Windows.Media.Animation.ClockController.SeekAlignedToLastTick*
