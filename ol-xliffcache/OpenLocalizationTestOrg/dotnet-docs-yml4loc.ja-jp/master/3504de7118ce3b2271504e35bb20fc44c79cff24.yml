  name: Pause()
  nameWithType: ClockController.Pause()
  fullName: ClockController.Pause()
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: Stops the target <xref href="System.Windows.Media.Animation.Clock"></xref> from progressing.
  remarks: "You can pause a <xref:System.Windows.Media.Animation.Clock> regardless of its current state, and pausing a clock does not change its current state. A clock can be paused while <xref:System.Windows.Media.Animation.ClockState.Active>, <xref:System.Windows.Media.Animation.ClockState.Stopped>, or <xref:System.Windows.Media.Animation.ClockState.Filling>. The only way to unpause a clock is by using the <xref:System.Windows.Media.Animation.ClockController.Resume%2A> method. Pausing a clock implicitly pauses its children.  \n  \n Calling this method when the target clock is already paused has no effect.  \n  \n Pausing a clock triggers the <xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated> event."
