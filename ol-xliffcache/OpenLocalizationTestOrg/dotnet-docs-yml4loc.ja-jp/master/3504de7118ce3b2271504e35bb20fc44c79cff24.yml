- uid: System.Windows.Media.Animation.ClockController.Seek(System.TimeSpan,System.Windows.Media.Animation.TimeSeekOrigin)
  commentId: M:System.Windows.Media.Animation.ClockController.Seek(System.TimeSpan,System.Windows.Media.Animation.TimeSeekOrigin)
  id: Seek(System.TimeSpan,System.Windows.Media.Animation.TimeSeekOrigin)
  parent: System.Windows.Media.Animation.ClockController
  langs:
  - csharp
  name: Seek(TimeSpan, TimeSeekOrigin)
  nameWithType: ClockController.Seek(TimeSpan, TimeSeekOrigin)
  fullName: ClockController.Seek(TimeSpan, TimeSeekOrigin)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: Seeks the target <xref href="System.Windows.Media.Animation.ClockController.Clock"></xref> by the specified amount when the next tick occurs. If the target clock is stopped, seeking makes it active again.
  remarks: "Seek operations do not take the <xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A> or <xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A> settings of this clock's timeline into account: the clock is treated as though its timeline has a <xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A> of 1 and no <xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A>.  \n  \n This method changes the clock's <xref:System.Windows.Media.Animation.Clock.CurrentState%2A> to <xref:System.Windows.Media.Animation.ClockState.Active>. This method has no effect on the timing tree until the next time a tick is processed. As a side-effect, the appropriate events also will not be raised until then.  \n  \n Seeking a storyboard triggers the <xref:System.Windows.Media.Animation.Clock.CurrentGlobalSpeedInvalidated> and <xref:System.Windows.Media.Animation.Clock.CurrentStateInvalidated> events.  \n  \n If the target clock has children, their current time is updated accordingly."
  example:
  - "The following example shows how to seek using a <xref:System.Windows.Media.Animation.ClockController>.  \n  \n [!code-csharp[ClockController_procedural_snip#ClockControllerSeekExample](~/samples/snippets/csharp/VS_Snippets_Wpf/ClockController_procedural_snip/CSharp/SeekAlignedToLastTickExample.cs#clockcontrollerseekexample)]\n [!code-vb[ClockController_procedural_snip#ClockControllerSeekExample](~/samples/snippets/visualbasic/VS_Snippets_Wpf/ClockController_procedural_snip/visualbasic/seekalignedtolasttickexample.vb#clockcontrollerseekexample)]"
  syntax:
    content: public void Seek (TimeSpan offset, System.Windows.Media.Animation.TimeSeekOrigin origin);
    parameters:
    - id: offset
      type: System.TimeSpan
      description: The seek offset, measured in the target clock's time. This offset is relative to the clock's <xref href="System.Windows.Media.Animation.TimeSeekOrigin.BeginTime"></xref> or <xref href="System.Windows.Media.Animation.TimeSeekOrigin.Duration"></xref>, depending on the value of <code>origin</code>.
    - id: origin
      type: System.Windows.Media.Animation.TimeSeekOrigin
      description: A value that indicates whether the specified offset is relative to the target clock's <xref href="System.Windows.Media.Animation.TimeSeekOrigin.BeginTime"></xref> or <xref href="System.Windows.Media.Animation.TimeSeekOrigin.Duration"></xref>.
  overload: System.Windows.Media.Animation.ClockController.Seek*
