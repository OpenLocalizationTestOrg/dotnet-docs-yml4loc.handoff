  namespace: System.Windows.Forms
  summary: Draws the focus rectangle around the specified bounds.
  remarks: Use the <xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs.DrawFocus%2A> method when you draw the <xref:System.Windows.Forms.DataGridViewRow> and its cells' contents yourself. If you manually paint the entire row and its cells' contents, set the <xref:System.ComponentModel.HandledEventArgs.Handled%2A?displayProperty=fullName> property to `true`. When <xref:System.ComponentModel.HandledEventArgs.Handled%2A?displayProperty=fullName> is `true`, the <xref:System.Windows.Forms.DataGridView.CellPainting> and <xref:System.Windows.Forms.DataGridView.RowPostPaint> events do not occur.
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs.DrawFocus%2A> method to draw a focus around the visible cells of the row. The code actually uses the <xref:System.Windows.Forms.DataGridViewRowPostPaintEventArgs.DrawFocus%2A?displayProperty=fullName> method, which is nearly identical to the <xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs.DrawFocus%2A> method of <xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs>. This example is part of a larger example available in [How to: Customize the Appearance of Rows in the Windows Forms DataGridView Control](~/docs/framework/winforms/controls/customize-the-appearance-of-rows-in-the-datagrid.md).  \n  \n [!code-csharp[System.Windows.Forms.DataGridViewRowPainting#30](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewRowPainting/CS/datagridviewrowpainting.cs#30)]\n [!code-vb[System.Windows.Forms.DataGridViewRowPainting#30](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewRowPainting/VB/datagridviewrowpainting.vb#30)]"
  syntax:
