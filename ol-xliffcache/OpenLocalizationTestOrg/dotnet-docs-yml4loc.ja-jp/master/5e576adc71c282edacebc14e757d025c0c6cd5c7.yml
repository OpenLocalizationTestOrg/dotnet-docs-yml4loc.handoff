  summary: Provides data for the <xref href="System.Windows.Forms.DataGridView.RowPrePaint"></xref> event.
  remarks: The <xref:System.Windows.Forms.DataGridView.RowPrePaint> event occurs before a row is painted on a <xref:System.Windows.Forms.DataGridView> control. <xref:System.Windows.Forms.DataGridView.RowPrePaint> enables you to manually adjust the appearance of the row before any of the cells in the row are painted. This is useful if you want to customize the row, such as to produce a row where the content of one column spans multiple columns. Use the properties in <xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs> to get the settings of the row without directly accessing the row in the <xref:System.Windows.Forms.DataGridView>.
