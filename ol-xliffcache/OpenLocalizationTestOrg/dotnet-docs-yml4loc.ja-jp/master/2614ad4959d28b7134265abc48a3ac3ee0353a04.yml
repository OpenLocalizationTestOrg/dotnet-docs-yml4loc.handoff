  type: Event
  assemblies:
  - WindowsBase
  namespace: System.Windows.Threading
  summary: Occurs when an operation is posted to the dispatcher.
  remarks: "Typically, this event occurs during a call to <xref:System.Windows.Threading.Dispatcher.BeginInvoke%2A>.  \n  \n This event can occur during a call to <xref:System.Windows.Threading.Dispatcher.Invoke%2A> if any priority other than <xref:System.Windows.Threading.DispatcherPriority.Send> is specified, or if the destination dispatcher is owned by a different thread.  \n  \n Any thread can post operations; therefore, this event can be raised by any thread."
  syntax:
    content: >-
      [add: System.Security.SecurityCritical]

      [remove: System.Security.SecurityCritical]

      public event System.Windows.Threading.DispatcherHookEventHandler OperationPosted;
