- uid: System.IdentityModel.Services.HttpModuleBase.InitializeModule(System.Web.HttpApplication)
  commentId: M:System.IdentityModel.Services.HttpModuleBase.InitializeModule(System.Web.HttpApplication)
  id: InitializeModule(System.Web.HttpApplication)
  parent: System.IdentityModel.Services.HttpModuleBase
  langs:
  - csharp
  name: InitializeModule(HttpApplication)
  nameWithType: HttpModuleBase.InitializeModule(HttpApplication)
  fullName: HttpModuleBase.InitializeModule(HttpApplication)
  type: Method
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: When overridden in a derived class, initializes the current module and prepares it to handle events from its ASP.NET application object.
  remarks: Use the <xref:System.IdentityModel.Services.HttpModuleBase.InitializeModule%2A> method to load any additional configuration state as well as to register event handling methods with specific events raised by the <xref:System.Web.HttpApplication> object. When this method is called from the <xref:System.IdentityModel.Services.HttpModuleBase.Init%2A> method, the <xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A> property has already been initialized. You can get the configuration object that is in effect for this module from this property. The <xref:System.IdentityModel.Services.HttpModuleBase.FederationConfiguration%2A> property should be used for all token processing in this module.
  syntax:
    content: protected abstract void InitializeModule (System.Web.HttpApplication context);
    parameters:
    - id: context
      type: System.Web.HttpApplication
      description: The application object which contains this module.
  overload: System.IdentityModel.Services.HttpModuleBase.InitializeModule*
  exceptions: []
