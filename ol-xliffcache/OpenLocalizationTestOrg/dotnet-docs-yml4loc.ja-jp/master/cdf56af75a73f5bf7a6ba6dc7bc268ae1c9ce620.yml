  namespace: System.Windows.Annotations
  summary: Gets a collection of zero or more <xref href="System.Windows.Annotations.AnnotationResource"></xref> anchor elements that define the data selection(s) being annotated.
  remarks: "Each <xref:System.Windows.Annotations.AnnotationResource> in the <xref:System.Windows.Annotations.Annotation.Anchors%2A> collection identifies a data selection to which the annotation is bound (in other words, \"the data selection that is being annotated\").  While most annotations refer to a single data selection and contain just one anchor <xref:System.Windows.Annotations.AnnotationResource>, multiple anchors can occur if a single annotation refers to multiple data selections.  \n  \n The returned <xref:System.Windows.Annotations.Annotation.Anchors%2A> collection is never null; however, the collection may contain zero elements."
  syntax:
    content: public System.Collections.ObjectModel.Collection<System.Windows.Annotations.AnnotationResource> Anchors { get; }
    return:
