  namespace: System.Windows.Media
  summary: Gets or sets the <xref href="System.Windows.Media.PointCollection"></xref> that defines this <xref href="System.Windows.Media.PolyQuadraticBezierSegment"></xref> object.
  remarks: "The first two points in the collection specify the control point and end point of the first curve segment. The next two points specify the control point and end point of the second curve segment, and so on. The collection should contain an even number of points.  \n  \n<a name=\"dependencyPropertyInfo_Points\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.PolyQuadraticBezierSegment.PointsProperty>|  \n|Metadata properties set to `true`|None|"
  example:
  - "The following example shows how to use <xref:System.Windows.Media.PolyQuadraticBezierSegment> to create two quadratic Bezier curves. The control and end points of the curves are specified by setting the <xref:System.Windows.Media.PolyQuadraticBezierSegment.Points%2A> property.  \n  \n [!code-xml[GeometriesMiscSnippets_snip#PolyQuadraticBezierSegmentExampleWholePage](~/samples/snippets/xaml/VS_Snippets_Wpf/GeometriesMiscSnippets_snip/XAML/PolyQuadraticBezierSegmentExample.xaml#polyquadraticbeziersegmentexamplewholepage)]  \n  \n [!code-csharp[GeometriesMiscSnippets_procedural_snip#PolyQuadraticBezierSegmentCodeExampleWholePage](~/samples/snippets/csharp/VS_Snippets_Wpf/GeometriesMiscSnippets_procedural_snip/CSharp/PolyQuadraticBezierSegmentExample.cs#polyquadraticbeziersegmentcodeexamplewholepage)]\n [!code-vb[GeometriesMiscSnippets_procedural_snip#PolyQuadraticBezierSegmentCodeExampleWholePage](~/samples/snippets/visualbasic/VS_Snippets_Wpf/GeometriesMiscSnippets_procedural_snip/visualbasic/polyquadraticbeziersegmentexample.vb#polyquadraticbeziersegmentcodeexamplewholepage)]"
