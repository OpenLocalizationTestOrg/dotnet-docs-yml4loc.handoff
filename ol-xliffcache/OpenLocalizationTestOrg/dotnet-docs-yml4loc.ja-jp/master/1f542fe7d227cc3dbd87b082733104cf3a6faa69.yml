  name: ResolveType(String, DataServiceOperationContext)
  nameWithType: IDataServiceStreamProvider.ResolveType(String, DataServiceOperationContext)
  fullName: IDataServiceStreamProvider.ResolveType(String, DataServiceOperationContext)
  type: Method
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services.Providers
  summary: Returns a namespace-qualified type name that represents the type that the data service runtime must create for the media link entry that is associated with the data stream for the media resource that is being inserted.
  remarks: "The <xref:System.Data.Services.Providers.IDataServiceStreamProvider.ResolveType%2A> method is called by the data service when a new entity that is a media link entry is being created together with its media resource. An implementer of this method must inspect the request headers in `operationContext` and return the namespace qualified type name that represents the type that the data service runtime must instantiate to create the media link entry that is associated with the new media resource. The string that represents this type name is passed to the <xref:System.Data.Services.IUpdatable.CreateResource%2A> method to create the media link entry.  \n  \n When you implement the <xref:System.Data.Services.Providers.IDataServiceStreamProvider.GetWriteStream%2A> method, you should raise the following exceptions as indicated:  \n  \n|Exception type|Condition|  \n|--------------------|---------------|  \n|<xref:System.ArgumentNullException>|When `operationContext` is `null`.|  \n|<xref:System.Data.Services.DataServiceException>|When an entity type name cannot be resolved based on the `operationContext`.|"
  syntax:
    content: public string ResolveType (string entitySetName, System.Data.Services.DataServiceOperationContext operationContext);
    parameters:
    - id: entitySetName
      type: System.String
      description: Fully-qualified entity set name.
    - id: operationContext
      type: System.Data.Services.DataServiceOperationContext
      description: The <xref href="System.Data.Services.DataServiceOperationContext"></xref> instance that is used by the data service to process the request.
    return:
      type: System.String
      description: A namespace-qualified type name.
