- uid: System.Data.Services.Providers.IDataServiceStreamProvider.GetWriteStream(System.Object,System.String,System.Nullable{System.Boolean},System.Data.Services.DataServiceOperationContext)
  commentId: M:System.Data.Services.Providers.IDataServiceStreamProvider.GetWriteStream(System.Object,System.String,System.Nullable{System.Boolean},System.Data.Services.DataServiceOperationContext)
  id: GetWriteStream(System.Object,System.String,System.Nullable{System.Boolean},System.Data.Services.DataServiceOperationContext)
  parent: System.Data.Services.Providers.IDataServiceStreamProvider
  langs:
  - csharp
  name: GetWriteStream(Object, String, Nullable<Boolean>, DataServiceOperationContext)
  nameWithType: IDataServiceStreamProvider.GetWriteStream(Object, String, Nullable<Boolean>, DataServiceOperationContext)
  fullName: IDataServiceStreamProvider.GetWriteStream(Object, String, Nullable<Boolean>, DataServiceOperationContext)
  type: Method
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services.Providers
  summary: Returns the stream that the data service uses to write the binary data for the media resource received from the client that belongs to the specified entity.
  remarks: "The <xref:System.Data.Services.Providers.IDataServiceStreamProvider.GetWriteStream%2A> method is called by the data service runtime when an insert or update operation is being processed for the media resource that is associated with the `entity`.  \n  \n The <xref:System.Data.Services.Providers.IDataServiceStreamProvider.GetWriteStream%2A> method should never return a `null` value.  \n  \n The `operationContext` is supplied as an argument because an implementer of this interface method will need information from the HTTP request headers to create a write stream. When you implement this method, you must perform concurrency checks as needed. If an If-Match or If-None-Match request header was included in the request, the `etag` will not be `null`. In this case, this method must perform the appropriate concurrency check. If the concurrency check passes, this method should return the requested stream. If the concurrency checks fail, the method should raise a <xref:System.Data.Services.DataServiceException> with the appropriate HTTP response code.  \n  \n `eTag` is the value of an If-Match or If-None-Match header.  \n  \n The following values of `checkETagForEquality` are supported:  \n  \n-   `true` - when the eTag represents an If-Match header.  \n  \n-   `false` - when the eTag represents an If-None-Match header.  \n  \n-   `null` - when an If-Match or If-None-Match header is not present in the request.  \n  \n When you implement this method, you must not set the Content-Type or eTag HTTP response headers because they are set by the data service runtime. You may set the remaining HTTP response headers by using the supplied `operationContext`.  \n  \n When you implement this method, you should only set the properties on `operationContext` that are required for a successful response. Changing other properties on `operationContext` may corrupt the response from the data service.  \n  \n The data service runtime closes the stream when all bytes have been successfully written to the stream. If an error occurs while writing to the stream, the data service generates an error response to the client.  \n  \n When you implement the <xref:System.Data.Services.Providers.IDataServiceStreamProvider.GetWriteStream%2A> method, you should raise the following exceptions as indicated:  \n  \n|Exception type|Condition|  \n|--------------------|---------------|  \n|<xref:System.ArgumentNullException>|When `entity` or `operationContext` are `null`.|  \n|<xref:System.ArgumentException>|When `entity` does not have a binary property.|  \n|<xref:System.Data.Services.DataServiceException>|When a valid stream cannot be returned.|"
  syntax:
    content: public System.IO.Stream GetWriteStream (object entity, string etag, Nullable<bool> checkETagForEquality, System.Data.Services.DataServiceOperationContext operationContext);
    parameters:
    - id: entity
      type: System.Object
      description: The entity that is a media link entry with a related media resource.
    - id: etag
      type: System.String
      description: The eTag value that is sent as part of the HTTP request that is sent to the data service.
    - id: checkETagForEquality
      type: System.Nullable{System.Boolean}
      description: A nullable <xref href="System.Boolean"></xref> value that indicates the type of concurrency check requested by the client.
    - id: operationContext
      type: System.Data.Services.DataServiceOperationContext
      description: The <xref href="System.Data.Services.DataServiceOperationContext"></xref> instance that is used by the data service to process the request.
    return:
      type: System.IO.Stream
      description: A valid <xref href="System.Stream"></xref> the data service uses to write the contents of a binary data received from the client.
  overload: System.Data.Services.Providers.IDataServiceStreamProvider.GetWriteStream*
