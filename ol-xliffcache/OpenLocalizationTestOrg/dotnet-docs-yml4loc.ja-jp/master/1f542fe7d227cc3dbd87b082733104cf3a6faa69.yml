  fullName: System.Data.Services.Providers.IDataServiceStreamProvider
  type: Interface
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services.Providers
  summary: Enables binary data to be accessed and changed as a media resource that belongs to an entity that is a media link entry.
  remarks: "The Open Data Protocol (OData) enables a binary data property of an entity exposed by a data service to be defined independently of an entry in a data feed by using a mechanism based on the following constructs:  \n  \n-   Media resource - the binary large object data that is binary data, such as a video, audio, image or other media resources.  \n  \n-   Media link entry - an AtomPub entry in a data feed that represents an entity and that has a reference to a related media resource.  \n  \n For more information, see [Streaming Provider](~/docs/framework/data/wcf/streaming-provider-wcf-data-services.md)."
