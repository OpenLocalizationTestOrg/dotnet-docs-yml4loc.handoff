  namespace: System.Data.Services.Providers
  summary: Returns a stream that contains the media resource data for the specified entity, which is a media link entry.
  remarks: "`eTag` is the value of an If-Match or If-None-Match header. The following values are supported:  \n  \n-   `true` - when the eTag represents an If-Match header.  \n  \n-   `false` - when the eTag represents an If-None-Match header.  \n  \n-   `null` - when an If-Match or If-None-Match header is not present in the request.  \n  \n The <xref:System.Data.Services.Providers.IDataServiceStreamProvider.GetReadStream%2A> method is called by the data service runtime to acquire the stream that the data service returns to the client when the client requests the media resource for the specified `entity`, which is a media link entry. For more information, see [Streaming Provider](~/docs/framework/data/wcf/streaming-provider-wcf-data-services.md)."
  syntax:
    content: public System.IO.Stream GetReadStream (object entity, string etag, Nullable<bool> checkETagForEquality, System.Data.Services.DataServiceOperationContext operationContext);
    parameters:
    - id: entity
      type: System.Object
      description: The entity that is a media link entry with a related media resource.
    - id: etag
      type: System.String
      description: The eTag value sent as part of the HTTP request that is sent to the data service.
    - id: checkETagForEquality
      type: System.Nullable{System.Boolean}
      description: A nullable <xref href="System.Boolean"></xref> value that determines whether the data service must the type of eTag that is used.
    - id: operationContext
      type: System.Data.Services.DataServiceOperationContext
      description: The <xref href="System.Data.Services.DataServiceOperationContext"></xref> instance used by the data service to process the request.
    return:
      type: System.IO.Stream
      description: The data <xref href="System.IO.Stream"></xref> that contains the binary property data of the <code>entity</code>.
  overload: System.Data.Services.Providers.IDataServiceStreamProvider.GetReadStream*
