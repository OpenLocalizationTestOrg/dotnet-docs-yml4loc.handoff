  fullName: IDataServiceStreamProvider.GetReadStreamUri(Object, DataServiceOperationContext)
  type: Method
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services.Providers
  summary: Returns the URI that is used to request the media resource that belongs to the specified entity.
  remarks: "The <xref:System.Data.Services.Providers.IDataServiceStreamProvider.GetReadStreamUri%2A> method is called by the data service runtime to obtain the URI that clients should use when they make retrieve (i.e., GET) requests for the media resource.  \n  \n The <xref:System.Uri> value returned by the <xref:System.Data.Services.Providers.IDataServiceStreamProvider.GetReadStreamUri%2A> method implementation is used as the edit-media link in the media link entry to references the location of the media resource.  \n  \n When the method implementation returns null, the data service will construct a default <xref:System.Uri>, which is usually the URI of the entity appended with `/$value`."
  syntax:
    content: public Uri GetReadStreamUri (object entity, System.Data.Services.DataServiceOperationContext operationContext);
    parameters:
    - id: entity
      type: System.Object
      description: The entity that is a media link entry with a related media resource.
    - id: operationContext
      type: System.Data.Services.DataServiceOperationContext
      description: The <xref href="System.Data.Services.DataServiceOperationContext"></xref> instance used by the data service to process the request.
    return:
      type: System.Uri
      description: A <xref href="System.Uri"></xref> value that is used to request the binary data stream.
