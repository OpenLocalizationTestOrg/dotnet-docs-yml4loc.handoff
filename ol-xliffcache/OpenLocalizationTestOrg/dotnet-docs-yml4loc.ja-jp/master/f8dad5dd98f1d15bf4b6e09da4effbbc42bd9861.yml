  langs:
  - csharp
  name: OnAmbientPropertyChanged(AmbientProperty)
  nameWithType: DesignerTheme.OnAmbientPropertyChanged(AmbientProperty)
  fullName: DesignerTheme.OnAmbientPropertyChanged(AmbientProperty)
  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: Notifies the designer theme class that the ambient property settings for the designer have changed.
  remarks: "Classes that inherit from <xref:System.Workflow.ComponentModel.Design.DesignerTheme> use this method to make necessary changes when the <xref:System.Workflow.ComponentModel.Design.AmbientProperty> enumeration value changes from <xref:System.Workflow.ComponentModel.Design.AmbientProperty.DesignerSize> to <xref:System.Workflow.ComponentModel.Design.AmbientProperty.OperatingSystemSetting> or <xref:System.Workflow.ComponentModel.Design.AmbientProperty.OperatingSystemSetting> to <xref:System.Workflow.ComponentModel.Design.AmbientProperty.DesignerSize>.  \n  \n The <xref:System.Workflow.ComponentModel.Design.AmbientProperty> enumeration determines where a designer theme obtains its ambient property settings. If the <xref:System.Workflow.ComponentModel.Design.AmbientProperty.DesignerSize> value is set, the designer theme class obtains its ambient settings from the <xref:System.Workflow.ComponentModel.Design.WorkflowTheme.AmbientTheme%2A> property. If the <xref:System.Workflow.ComponentModel.Design.AmbientProperty.OperatingSystemSetting> value is set, the designer theme class obtains its ambient settings from the operating system on which the designer is installed."
  syntax:
    content: public virtual void OnAmbientPropertyChanged (System.Workflow.ComponentModel.Design.AmbientProperty ambientProperty);
    parameters:
    - id: ambientProperty
      type: System.Workflow.ComponentModel.Design.AmbientProperty
      description: The <xref href="System.Workflow.ComponentModel.Design.AmbientProperty"></xref> enumeration value that the designer theme should now use.
  overload: System.Workflow.ComponentModel.Design.DesignerTheme.OnAmbientPropertyChanged*
