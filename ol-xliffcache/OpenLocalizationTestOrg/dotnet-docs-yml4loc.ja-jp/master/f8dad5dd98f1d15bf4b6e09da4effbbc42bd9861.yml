  type: Property
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: Gets a value that indicates whether the designer theme is read-only.
  remarks: "If the <xref:System.Workflow.ComponentModel.Design.WorkflowTheme> that the <xref:System.Workflow.ComponentModel.Design.DesignerTheme> is initialized with is not a null reference (`Nothing` in Visual Basic), <xref:System.Workflow.ComponentModel.Design.DesignerTheme.ReadOnly%2A> obtains its value from the <xref:System.Workflow.ComponentModel.Design.WorkflowTheme.ReadOnly%2A?displayProperty=fullName> property. If the <xref:System.Workflow.ComponentModel.Design.WorkflowTheme> is a null reference (`Nothing`), <xref:System.Workflow.ComponentModel.Design.DesignerTheme.ReadOnly%2A> is `false`.  \n  \n If the <xref:System.Workflow.ComponentModel.Design.WorkflowTheme> is assigned to the <xref:System.Workflow.ComponentModel.Design.WorkflowTheme.CurrentTheme%2A?displayProperty=fullName>, the <xref:System.Workflow.ComponentModel.Design.DesignerTheme.ReadOnly%2A> property is set to `true`, and properties on all designer themes associated with this theme cannot be changed. If required, properties can be set after loading the theme but before assigning it to the <xref:System.Workflow.ComponentModel.Design.WorkflowTheme.CurrentTheme%2A>."
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      public bool ReadOnly { get; }
    return:
      type: System.Boolean
      description: '`true` if <xref href="System.Workflow.ComponentModel.Design.DesignerTheme"></xref> is read-only; otherwise, `false`. The default is `false`.'
