  summary: Supplies base class implementation for all activity designer theme classes used in a workflow design-time environment.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n All classes that supply theme property settings to <xref:System.Workflow.ComponentModel.Design.ActivityDesigner> classes must inherit from the <xref:System.Workflow.ComponentModel.Design.DesignerTheme> class.  Designer themes provide a set of property values with which to display background and foreground colors and styles, fonts, and other style settings for the designer classes displayed on a workflow design surface.  \n  \n The <xref:System.Workflow.ComponentModel.Design.AmbientTheme> class also inherits from <xref:System.Workflow.ComponentModel.Design.DesignerTheme>."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Workflow.ComponentModel.Design.ThemeTypeConverter))]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public abstract class DesignerTheme : IDisposable
