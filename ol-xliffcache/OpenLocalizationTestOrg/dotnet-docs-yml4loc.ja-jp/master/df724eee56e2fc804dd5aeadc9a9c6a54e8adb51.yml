- uid: System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.WebPartsListUserControlPath
  commentId: P:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.WebPartsListUserControlPath
  id: WebPartsListUserControlPath
  parent: System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart
  langs:
  - csharp
  name: WebPartsListUserControlPath
  nameWithType: DeclarativeCatalogPart.WebPartsListUserControlPath
  fullName: DeclarativeCatalogPart.WebPartsListUserControlPath
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: Gets or sets the path to a user control that contains a list of <xref href="System.Web.UI.WebControls.WebParts.WebPart"></xref> or other server controls for the catalog.
  remarks: "The <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.WebPartsListUserControlPath%2A> property enables developers to specify the path to a user control that contains a set of <xref:System.Web.UI.WebControls.WebParts.WebPart> or other server controls that can be added to a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone. If a valid path to a user control is assigned to this property, the controls are automatically added to the catalog at compile time.  \n  \n The <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.WebPartsListUserControlPath%2A> property can be useful because it provides a way to package and reuse a set of available controls across many different pages or sites. Rather than manually declaring each control in a catalog for every page that wants to provide a catalog, developers can use this property to point to a user control that references an entire set of <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Also, the <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.WebPartsListUserControlPath%2A> property can be used along with <xref:System.Web.UI.WebControls.WebParts.WebPart> controls that are explicitly declared within an `<asp:declarativecatalogpart>` element on a Web page.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
  example:
  - "The following code example shows how to use the <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.WebPartsListUserControlPath%2A> property declaratively and programmatically. This example has five parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A source code file that contains two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls.  \n  \n-   Another user control that contains references to the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, and is referenced by the <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.WebPartsListUserControlPath%2A> property on the Web page.  \n  \n-   A Web page that contains a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control and a <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> control that references the user control containing the custom controls.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](http://msdn.microsoft.com/library/24e42f74-82dc-4c13-8574-130398985fc0).  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_DeclarativeCatalogPart_WebPartsList#7](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_DeclarativeCatalogPart_WebPartsList/CS/DisplayModeMenuCS.ascx#7)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_DeclarativeCatalogPart_WebPartsList#7](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_DeclarativeCatalogPart_WebPartsList/VB/DisplayModeMenuVB.ascx#7)]  -->  \n  \n The second part of the code example is the source code for the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](http://msdn.microsoft.com/library/6d90782a-a1a4-45a6-b2d4-cf6362b83b08).  \n  \n [!code-csharp[WebParts_DeclarativeCatalogPart_WebPartsList#6](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_DeclarativeCatalogPart_WebPartsList/CS/userinfowebpart.cs#6)]\n [!code-vb[WebParts_DeclarativeCatalogPart_WebPartsList#6](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_DeclarativeCatalogPart_WebPartsList/VB/userinfowebpart.vb#6)]  \n  \n The third part of the code example is the user control that contains the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, and is referenced by the <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.WebPartsListUserControlPath%2A> property.  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_DeclarativeCatalogPart_WebPartsList#5](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_DeclarativeCatalogPart_WebPartsList/CS/WebUserControlCS.ascx#5)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_DeclarativeCatalogPart_WebPartsList#5](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_DeclarativeCatalogPart_WebPartsList/VB/WebUserControlVB.ascx#5)]  -->  \n  \n The fourth part of the example is the Web page that contains the <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> control. Notice that the <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.WebPartsListUserControlPath%2A> property is set declaratively in the markup of the page; the property value can also be set programmatically when the user clicks a button that is exposed when the page is in catalog display mode.  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_DeclarativeCatalogPart_WebPartsList#1](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_DeclarativeCatalogPart_WebPartsList/CS/declarativeCatalogPart_UserControlListCS.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_DeclarativeCatalogPart_WebPartsList#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_DeclarativeCatalogPart_WebPartsList/VB/declarativeCatalogPart_UserControlListVB.aspx#1)]  -->  \n  \n When you load the page in a browser, select **Catalog Mode** in the **Display Mode** drop-down list control to switch to catalog mode. In catalog mode, you can see the controls that are available to be added to the page. Click the **Update WebPartsListUserControlPath property** button, without entering a value in the text box. Notice that with an empty string (\"\") assigned to the property, the catalog is updated and only the control that is explicitly declared in the page remains in the catalog. If you type the name of the user control that contains the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the text box, and click the **Update WebPartsListUserControlPath property** button again, the <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.WebPartsListUserControlPath%2A> property now points to the user control again, and the additional <xref:System.Web.UI.WebControls.WebParts.WebPart> controls reappear in the catalog."
  syntax:
    content: >-
      [System.Web.UI.Themeable(false)]

      public string WebPartsListUserControlPath { get; set; }
    return:
      type: System.String
      description: A string with the path to a user control that contains a set of <xref href="System.Web.UI.WebControls.WebParts.WebPart"></xref> or server controls.
