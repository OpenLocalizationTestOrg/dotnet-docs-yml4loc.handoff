  id: GetWebPart(System.Web.UI.WebControls.WebParts.WebPartDescription)
  parent: System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart
  langs:
  - csharp
  name: GetWebPart(WebPartDescription)
  nameWithType: DeclarativeCatalogPart.GetWebPart(WebPartDescription)
  fullName: DeclarativeCatalogPart.GetWebPart(WebPartDescription)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: Returns a reference to a <xref href="System.Web.UI.WebControls.WebParts.WebPart"></xref> control based on the value of the description passed into the method.
  remarks: The <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.GetWebPart%2A> method returns a reference to a <xref:System.Web.UI.WebControls.WebParts.WebPart> control whose description details match the values of the <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> object passed into the method. Typically, this method is used together with the <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.GetAvailableWebPartDescriptions%2A> method, which is used to retrieve the descriptions of all the controls in the catalog. Individual <xref:System.Web.UI.WebControls.WebParts.WebPart> controls can then be retrieved or manipulated as needed by passing individual <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> objects to the <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.GetWebPart%2A> method.
  example:
  - "The following code example shows how to use the <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.GetWebPart%2A> method. This example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A source code file that contains two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls.  \n  \n-   A Web page that contains a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control and a <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> control that references several server controls. The page also contains the event-handling code that calls the <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.GetWebPart%2A> method.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](http://msdn.microsoft.com/library/24e42f74-82dc-4c13-8574-130398985fc0).  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_DeclarativeCatalogPart_Get#7](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_DeclarativeCatalogPart_Get/CS/DisplayModeMenuCS.ascx#7)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_DeclarativeCatalogPart_Get#7](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_DeclarativeCatalogPart_Get/VB/DisplayModeMenuVB.ascx#7)]  -->  \n  \n The second part of the code example is the source code for the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](http://msdn.microsoft.com/library/6d90782a-a1a4-45a6-b2d4-cf6362b83b08).  \n  \n [!code-csharp[WebParts_DeclarativeCatalogPart_Get#6](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_DeclarativeCatalogPart_Get/CS/userinfowebpart.cs#6)]\n [!code-vb[WebParts_DeclarativeCatalogPart_Get#6](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_DeclarativeCatalogPart_Get/VB/userinfowebpart.vb#6)]  \n  \n The third part of the example is the Web page that contains the <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> control. Notice that the `Button2_Click` method obtains the descriptions of the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the catalog, calls the <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.GetWebPart%2A> method to retrieve a control that matches the description of the third control in the collection, and then adds that control to the page.  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_DeclarativeCatalogPart_Get#1](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_DeclarativeCatalogPart_Get/CS/declarativeCatalogPart_GetCS.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_DeclarativeCatalogPart_Get#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_DeclarativeCatalogPart_Get/VB/declarativeCatalogPart_GetVB.aspx#1)]  -->  \n  \n When you load the page in a browser, select **Catalog Mode** in the **Display Mode** drop-down list control to switch to catalog mode. In catalog mode, you can see the controls that are available to be added to the page. If you click the **Add TextDisplayWebPart** button, the control is added to the page without your having to add it through the normal catalog user interface (UI). Use the **Display Mode** drop-down list to return the page to normal browse mode; the control you added is visible on the page."
