- uid: System.Web.UI.BaseTemplateParser.GetUserControlType(System.String)
  commentId: M:System.Web.UI.BaseTemplateParser.GetUserControlType(System.String)
  id: GetUserControlType(System.String)
  parent: System.Web.UI.BaseTemplateParser
  langs:
  - csharp
  name: GetUserControlType(String)
  nameWithType: BaseTemplateParser.GetUserControlType(String)
  fullName: BaseTemplateParser.GetUserControlType(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Compiles and returns the type of the <xref href="System.Web.UI.UserControl"></xref> object that is specified by the virtual path.
  remarks: "If a <xref:System.Web.UI.PageParserFilter> object is defined and its <xref:System.Web.UI.PageParserFilter.AllowVirtualReference%2A> property is `false`, the <xref:System.Web.UI.BaseTemplateParser.GetUserControlType%2A> method raises an <xref:System.Web.HttpException> exception.  \n  \n Additionally, if the <xref:System.Web.UI.UserControl> object that is referenced by the virtual path is marked as a no-compile control, an <xref:System.Web.HttpException> exception will be thrown. To force a <xref:System.Web.UI.UserControl> to be compiled, set the compilation mode attribute in its [@ Control](http://msdn.microsoft.com/en-us/5fd824c2-7d70-4f8a-ab47-0c7e0e43578b) directive to the <xref:System.Web.UI.CompilationMode.Always> field. To set the compilation mode for pages and controls across an application, set the `compilationMode` attribute of the [pages Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/4123bb66-3fe4-4d62-b70e-33758656b458) in the Web.config file."
  syntax:
    content: protected Type GetUserControlType (string virtualPath);
    parameters:
    - id: virtualPath
      type: System.String
      description: The virtual path of the <xref href="System.Web.UI.UserControl"></xref>.
    return:
      type: System.Type
      description: The type of the user control.
  overload: System.Web.UI.BaseTemplateParser.GetUserControlType*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "The <xref href=\"System.Web.UI.UserControl\"></xref> specified by <code>virtualPath</code> is marked as no compile.  \n  \n \\- or -  \n  \n The parser does not permit a virtual reference to the <xref href=\"System.Web.UI.UserControl\"></xref>."
