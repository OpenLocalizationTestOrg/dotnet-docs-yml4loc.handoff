  namespace: System.Web.UI
  summary: Compiles and returns the type of the <xref href="System.Web.UI.Page"></xref> or <xref href="System.Web.UI.UserControl"></xref> control that is specified by the virtual path.
  remarks: "If a <xref:System.Web.UI.PageParserFilter> object is defined and its <xref:System.Web.UI.PageParserFilter.AllowVirtualReference%2A> property is `false`, the <xref:System.Web.UI.BaseTemplateParser.GetUserControlType%2A> method raises an <xref:System.Web.HttpException> exception.  \n  \n The <xref:System.Web.UI.BaseTemplateParser.GetUserControlType%2A> method is a wrapper for the <xref:System.Web.UI.BaseTemplateParser.GetReferencedType%2A> method."
  syntax:
    content: protected Type GetReferencedType (string virtualPath);
    parameters:
    - id: virtualPath
      type: System.String
      description: The virtual path of the <xref href="System.Web.UI.Page"></xref> or <xref href="System.Web.UI.UserControl"></xref>.
    return:
      type: System.Type
      description: The type of the page or user control.
  overload: System.Web.UI.BaseTemplateParser.GetReferencedType*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: The parser does not permit a virtual reference to the resource specified by <code>virtualPath</code>.
