  summary: Gets the handle to the window represented by the implementer.
  remarks: Depending on the implementer, the value of the <xref:System.Windows.Forms.IWin32Window.Handle%2A> property could change during the life of the window.
  example:
  - "The following example sets the <xref:System.Windows.Forms.Control.Text%2A> property of `label1` to the current <xref:System.Windows.Forms.IWin32Window.Handle%2A> of `Form1`. This example assumes that you have a <xref:System.Windows.Forms.Form> called `Form1` with a <xref:System.Windows.Forms.Label> called `label1` on it.  \n  \n [!code-cpp[Classic IWin32Window Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic IWin32Window Example/CPP/source.cpp#1)]\n [!code-csharp[Classic IWin32Window Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic IWin32Window Example/CS/source.cs#1)]\n [!code-vb[Classic IWin32Window Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic IWin32Window Example/VB/source.vb#1)]"
  syntax:
    content: public IntPtr Handle { get; }
    return:
      type: System.IntPtr
      description: A handle to the window represented by the implementer.
