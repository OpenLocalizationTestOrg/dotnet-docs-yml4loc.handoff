  name: AffectedRows
  nameWithType: ListViewDeletedEventArgs.AffectedRows
  fullName: ListViewDeletedEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: Gets the number of rows that were affected by the delete operation.
  remarks: "Use the <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.AffectedRows%2A> property to determine the number of items that were affected by the delete operation, as reported by the data source control. This property is typically used to determine whether the correct number of items were deleted in the following ways:  \n  \n-   To verify that only a single item was deleted. Sometimes an incorrectly written delete statement can delete multiple items.  \n  \n-   To verify that an item was deleted if an error occurs during the delete operation but no exception was raised.  \n  \n-   To verify that an item was deleted when a data source control that supports optimistic concurrency (such as the <xref:System.Web.UI.WebControls.SqlDataSource> and <xref:System.Web.UI.WebControls.ObjectDataSource> controls) has its <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> property set to the `ConflictOptions.CompareAllValues` enumeration value. Under this setting, an item that has been modified by another user might not be deleted."
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewDeletedEventArgs.AffectedRows%2A> property to verify that an item was deleted during the delete operation.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.ListViewDeletedEventArgs/CS/ListViewDeletedEventArgsCS.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.ListViewDeletedEventArgs#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.ListViewDeletedEventArgs/VB/ListViewDeletedEventArgsVB.aspx#1)]  -->"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: The number of rows that were affected by the delete operation.
