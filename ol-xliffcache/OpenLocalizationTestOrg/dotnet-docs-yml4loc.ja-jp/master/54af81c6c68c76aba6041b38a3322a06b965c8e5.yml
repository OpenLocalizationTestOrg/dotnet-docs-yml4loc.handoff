  name: DesignOnlyAttribute
  nameWithType: DesignOnlyAttribute
  fullName: System.ComponentModel.DesignOnlyAttribute
  type: Class
  assemblies:
  - System.ComponentModel.Primitives
  - System
  - netstandard
  namespace: System.ComponentModel
  summary: Specifies whether a property can only be set at design time.
  remarks: "Members marked with the <xref:System.ComponentModel.DesignOnlyAttribute> set to `true` can be set only at design time. Typically, these properties exist only at design time and do not correspond to a real property on the object at run time.  \n  \n Members that either have no attribute or are marked with the <xref:System.ComponentModel.DesignOnlyAttribute> set to `false` can be set during run time. The default is `false`.  \n  \n A property with the <xref:System.ComponentModel.DesignOnlyAttribute> set to `true` has its value serialized to the .resx file instead of the `InitializeComponent` method.  \n  \n For more information, see [Attributes](http://msdn.microsoft.com/library/30386922-1e00-4602-9ebf-526b271a8b87)."
  example:
  - "The following example creates a `GetLanguage` property. The property is marked with a <xref:System.ComponentModel.DesignOnlyAttribute>.  \n  \n [!code-cpp[Classic DesignOnlyAttribute Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic DesignOnlyAttribute Example/CPP/source.cpp#1)]\n [!code-csharp[Classic DesignOnlyAttribute Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic DesignOnlyAttribute Example/CS/source.cs#1)]\n [!code-vb[Classic DesignOnlyAttribute Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic DesignOnlyAttribute Example/VB/source.vb#1)]  \n  \n The next example gets the value of the <xref:System.ComponentModel.DesignOnlyAttribute>. First the code gets a <xref:System.ComponentModel.PropertyDescriptorCollection> with all the properties for the object. Next it indexes into the <xref:System.ComponentModel.PropertyDescriptorCollection> to find the `GetLanguage` property. Then it returns the attributes for this property and saves them in the attributes variable.  \n  \n The example then prints whether the property is design only by retrieving <xref:System.ComponentModel.DesignOnlyAttribute> from the <xref:System.ComponentModel.AttributeCollection>, and writing it to the console screen.  \n  \n [!code-cpp[Classic DesignOnlyAttribute Example#2](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic DesignOnlyAttribute Example/CPP/source.cpp#2)]\n [!code-csharp[Classic DesignOnlyAttribute Example#2](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic DesignOnlyAttribute Example/CS/source.cs#2)]\n [!code-vb[Classic DesignOnlyAttribute Example#2](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic DesignOnlyAttribute Example/VB/source.vb#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class DesignOnlyAttribute : Attribute
