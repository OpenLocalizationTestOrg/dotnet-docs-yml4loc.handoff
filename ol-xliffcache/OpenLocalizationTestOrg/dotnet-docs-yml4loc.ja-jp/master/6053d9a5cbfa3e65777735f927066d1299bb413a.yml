  name: IsSubsetOf(IPermission)
  nameWithType: SiteIdentityPermission.IsSubsetOf(IPermission)
  fullName: SiteIdentityPermission.IsSubsetOf(IPermission)
  type: Method
  assemblies:
  - mscorlib
  - System.Security.Permissions
  namespace: System.Security.Permissions
  summary: Determines whether the current permission is a subset of the specified permission.
  remarks: "The current permission is a subset of the specified permission if the current permission specifies a site that is wholly contained by the specified permission.  \n  \n The following table shows the value of <xref:System.Security.Permissions.SiteIdentityPermission.IsSubsetOf%2A> for a range of values of the current permission and the specified permission.  \n  \n|Current Permission|Specified Permission|IsSubsetOf|  \n|------------------------|--------------------------|----------------|  \n|www.fourthcoffee.com|www.fourthcoffee.com|`true`|  \n|www.fourthcoffee.com|www.tailspintoys.com|`false`|  \n|www.fourthcoffee.com|*.fourthcoffee.com|`true`|  \n|www.fourthcoffee.com|*.com|`true`|  \n|*.fourthcoffee.com|www.fourthcoffee.com|`false`|  \n|*.fourthcoffee.com|*.fourthcoffee.com|`true`|  \n|*.fourthcoffee.com|*.com|`true`|  \n|Anything except `None`|*|`true`|  \n|`None`|Anything|`true`|"
  syntax:
    content: public override bool IsSubsetOf (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: A permission that is to be tested for the subset relationship. This permission must be of the same type as the current permission.
    return:
      type: System.Boolean
      description: '`true` if the current permission is a subset of the specified permission; otherwise, `false`.'
  overload: System.Security.Permissions.SiteIdentityPermission.IsSubsetOf*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The <code>target</code> parameter is not `null` and is not of the same type as the current permission.
