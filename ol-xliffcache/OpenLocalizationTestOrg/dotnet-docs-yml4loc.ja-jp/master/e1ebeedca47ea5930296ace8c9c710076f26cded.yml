  summary: The exception that is thrown when a program contains invalid Microsoft intermediate language (MSIL) or metadata. Generally this indicates a bug in the compiler that generated the program.
  remarks: "<xref:System.InvalidProgramException> uses the HRESULT COR_E_INVALIDPROGRAM, which has the value 0x8013153A.  \n  \n For a list of initial property values for an instance of <xref:System.InvalidProgramException>, see the <xref:System.InvalidProgramException> constructors.  \n  \n For more information about <xref:System.InvalidProgramException>, see article Q312544, \"What to Do If You Receive an InvalidProgramException Error Message,\" in the Microsoft Knowledge Base at http://support.microsoft.com."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class InvalidProgramException : SystemException
