  summary: Used to specify the data type of the <xref href="System.Drawing.Imaging.EncoderParameter"></xref> used with the <xref href="System.Drawing.Image.Save*"></xref> or <xref href="System.Drawing.Image.SaveAdd*"></xref> method of an image.
  remarks: "GDI+ uses image encoders to convert the images stored in <xref:System.Drawing.Bitmap> objects to various file formats. Image encoders are built into GDI+ for the BMP, JPEG, GIF, TIFF, and PNG formats. An encoder is invoked when you call the <xref:System.Drawing.Image.Save%2A> or <xref:System.Drawing.Image.SaveAdd%2A> method of a <xref:System.Drawing.Bitmap> object.  \n  \n The <xref:System.Drawing.Imaging.EncoderParameter.NumberOfValues%2A> data member of the <xref:System.Drawing.Imaging.EncoderParameter> object indicates the length of the character string including the `null` terminator."
