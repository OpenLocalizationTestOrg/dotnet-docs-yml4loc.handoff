  name: MutexRights
  nameWithType: MutexRights
  fullName: System.Security.AccessControl.MutexRights
  type: Enum
  assemblies:
  - System.Threading.AccessControl
  - mscorlib
  namespace: System.Security.AccessControl
  summary: Specifies the access control rights that can be applied to named system mutex objects.
  remarks: "Use the <xref:System.Security.AccessControl.MutexRights> enumeration to specify access control rights when you create <xref:System.Security.AccessControl.MutexSecurity> objects. To apply access rights to a named system mutex, use <xref:System.Security.AccessControl.MutexSecurity> objects with the <xref:System.Threading.Mutex.%23ctor%28System.Boolean%2CSystem.String%2CSystem.Boolean%40%2CSystem.Security.AccessControl.MutexSecurity%29> constructor and the <xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName> method.  \n  \n> [!NOTE]\n>  Security on synchronization objects is not supported for Windows 98 or Windows Millennium Edition."
  example:
  - "The following code example demonstrates the use of <xref:System.Security.AccessControl.MutexRights> values when creating and using <xref:System.Security.AccessControl.MutexAccessRule> objects. The example creates an <xref:System.Security.AccessControl.MutexSecurity> object, adds rules that allow and deny various rights for the current user, and displays the resulting pair of rules. The example then allows new rights for the current user and displays the result, showing that the new rights are merged with the existing <xref:System.Security.AccessControl.AccessControlType?displayProperty=fullName>rule.  \n  \n> [!NOTE]\n>  This example does not attach the security object to a <xref:System.Threading.Mutex> object; see <xref:System.Security.AccessControl.MutexSecurity>, <xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName> method, and <xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>.  \n  \n [!code-csharp[System.Security.AccessControl.MutexSecurity.AddAccessRule#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Security.AccessControl.MutexSecurity.AddAccessRule/CS/source.cs#1)]\n [!code-vb[System.Security.AccessControl.MutexSecurity.AddAccessRule#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Security.AccessControl.MutexSecurity.AddAccessRule/VB/source.vb#1)]"
  syntax:
    content: >-
      [System.Flags]

      public enum MutexRights
