- uid: System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values
  commentId: P:System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.DetailsViewInsertEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: DetailsViewInsertEventArgs.Values
  fullName: DetailsViewInsertEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets a dictionary that contains the field name/value pairs for the record to insert.
  remarks: "Use the <xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values%2A> property to access the values of the fields for the record to insert. For example, you can HTML-encode the values of the record before inserting it in the data source.  \n  \n The <xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values%2A> property returns an object that implements the <xref:System.Collections.Specialized.IOrderedDictionary> interface. The object contains <xref:System.Collections.DictionaryEntry> objects that represent the fields of the record.  \n  \n> [!NOTE]\n>  As a shortcut, you can also use the indexer of the <xref:System.Collections.Specialized.IOrderedDictionary> object to access the field values directly."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values%2A> property to access the values of fields for the record being inserted.  \n  \n <!-- TODO: review snippet reference [!code-csharp[DetailsViewInsertEventArgs#1](~/samples/snippets/csharp/VS_Snippets_WebNet/DetailsViewInsertEventArgs/CS/detailsviewinserteventargscs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[DetailsViewInsertEventArgs#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/DetailsViewInsertEventArgs/VB/detailsviewinserteventargsvb.aspx#1)]  -->"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: An <xref href="System.Collections.Specialized.IOrderedDictionary"></xref> that contains a dictionary of key field name/value pairs for the record to insert.
