  summary: Provides data for the <xref href="System.Web.UI.WebControls.DetailsView.ItemInserting"></xref> event.
  remarks: "The <xref:System.Web.UI.WebControls.DetailsView> control raises the <xref:System.Web.UI.WebControls.DetailsView.ItemInserting> event when an Insert button (a button with its `CommandName` property set to \"Insert\") within the control is clicked, but before the <xref:System.Web.UI.WebControls.DetailsView> control inserts the record. This allows you to provide an event handler that performs a custom routine, such as HTML-encoding the values of a record before inserting it in the data source, whenever this event occurs.  \n  \n A <xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs> object is passed to the event handler, which allows you to determine the value of an optional command argument sent to the <xref:System.Web.UI.WebControls.DetailsView> control and to indicate that the insert operation should be canceled. To determine the value of the command argument, use the <xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.CommandArgument%2A> property. To cancel the insert operation, set the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property to `true`. You can also read or modify the field values for the new record by using the <xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values%2A> property.  \n  \n For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).  \n  \n For a list of initial property values for an instance of the <xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs> class, see the <xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.%23ctor%2A> constructor."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs> object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemInserting> event to cancel an insert operation.  \n  \n <!-- TODO: review snippet reference [!code-csharp[DetailsViewInsertEventArgs#1](~/samples/snippets/csharp/VS_Snippets_WebNet/DetailsViewInsertEventArgs/CS/detailsviewinserteventargscs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[DetailsViewInsertEventArgs#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/DetailsViewInsertEventArgs/VB/detailsviewinserteventargsvb.aspx#1)]  -->"
