  summary: Specifies that the list is displayed by clicking the down arrow and that the text portion is editable. This means that the user can enter a new value and is not limited to selecting an existing value in the list. When using this setting, the <xref href="System.Windows.Forms.AutoCompleteMode.Append"></xref> value of <xref href="System.Windows.Forms.ComboBox.AutoCompleteMode"></xref> works the same as the <xref href="System.Windows.Forms.AutoCompleteMode.SuggestAppend"></xref> value. This is the default style.
