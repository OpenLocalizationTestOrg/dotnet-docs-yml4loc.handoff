  type: Class
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Configuration
  summary: Represents a configuration element for a service to be added to the workflow runtime engine.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n A <xref:System.Workflow.Runtime.Configuration.WorkflowRuntimeServiceElement> specifies a host service that should be initialized and activated by the workflow runtime engine. It corresponds to a host service specified in the <`Services`> element in a configuration file. Because the service specified in a WorkflowRuntimeServiceElement will be initialized by the workflow runtime engine it must have at least one constructor that matches one of the following four signatures (the workflow runtime engine will try to match these signatures in the order shown):  \n  \n Service(WorkflowRuntime runtime, NameValueCollection parameters)  \n  \n Service(WorkflowRuntime runtime)  \n  \n Service(NameValueCollection parameters)  \n  \n Service()"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class WorkflowRuntimeServiceElement : System.Configuration.ConfigurationElement
