- uid: System.Web.Profile.ProfileEventArgs.Profile
  commentId: P:System.Web.Profile.ProfileEventArgs.Profile
  id: Profile
  parent: System.Web.Profile.ProfileEventArgs
  langs:
  - csharp
  name: Profile
  nameWithType: ProfileEventArgs.Profile
  fullName: ProfileEventArgs.Profile
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: Gets or sets the user profile for the current request.
  remarks: "You can use the <xref:System.Web.Profile.ProfileEventArgs.Profile%2A> property during the <xref:System.Web.Profile.ProfileModule.Personalize> event to specify a custom user profile. If, when the <xref:System.Web.Profile.ProfileModule.Personalize> event completes, the <xref:System.Web.Profile.ProfileEventArgs> parameter of the <xref:System.Web.Profile.ProfileEventHandler> has its <xref:System.Web.Profile.ProfileEventArgs.Profile%2A> property set to a value that’s not `null`, then the <xref:System.Web.Profile.ProfileModule> uses the value of the <xref:System.Web.Profile.ProfileEventArgs.Profile%2A> property in the current <xref:System.Web.HttpContext>.  \n  \n> [!NOTE]\n>  The <xref:System.Web.Profile.ProfileModule> does not set the <xref:System.Web.Profile.ProfileEventArgs.Profile%2A> property for the <xref:System.Web.Profile.ProfileModule.Personalize> event. The <xref:System.Web.Profile.ProfileModule> only gets the value of the <xref:System.Web.Profile.ProfileEventArgs.Profile%2A> property when the code in the <xref:System.Web.Profile.ProfileModule.Personalize> event completes. If the <xref:System.Web.Profile.ProfileEventArgs.Profile%2A?displayProperty=fullName> property is not explicitly set by application code during the <xref:System.Web.Profile.ProfileModule.Personalize> event, the <xref:System.Web.Profile.ProfileEventArgs.Profile%2A> property value will be `null`."
  example:
  - "The following code example shows the <xref:System.Web.Profile.ProfileModule.Personalize> event declared in the Global.asax file for an application. The event code loads a user profile based on role membership.  \n  \n [!code-csharp[System.Web.Profile.ProfileManager.Personalize#12](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Profile.ProfileManager.Personalize/CS/global.asax#12)]\n [!code-vb[System.Web.Profile.ProfileManager.Personalize#12](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Profile.ProfileManager.Personalize/VB/global.asax#12)]"
  syntax:
    content: public System.Web.Profile.ProfileBase Profile { get; set; }
    return:
      type: System.Web.Profile.ProfileBase
      description: The user profile to use for the current request. The default is `null`.
