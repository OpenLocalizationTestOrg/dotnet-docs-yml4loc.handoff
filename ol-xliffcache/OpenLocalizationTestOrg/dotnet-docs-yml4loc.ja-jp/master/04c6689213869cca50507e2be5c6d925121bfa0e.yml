  namespace: System.Web.Profile
  summary: Provides data for the <xref href="System.Web.Profile.ProfileModule.Personalize"></xref> event of the <xref href="System.Web.Profile.ProfileModule"></xref> class.
  remarks: You can use the <xref:System.Web.Profile.ProfileEventArgs> class during the <xref:System.Web.Profile.ProfileModule.Personalize> event to specify a custom user profile. If, when the <xref:System.Web.Profile.ProfileModule.Personalize> event completes, the <xref:System.Web.Profile.ProfileEventArgs> parameter of the <xref:System.Web.Profile.ProfileEventHandler> has its <xref:System.Web.Profile.ProfileEventArgs.Profile%2A> property set to a value that’s not `null`, then the <xref:System.Web.Profile.ProfileModule> uses the value of the <xref:System.Web.Profile.ProfileEventArgs.Profile%2A> property in the current <xref:System.Web.HttpContext>.
  example:
  - "The following code example shows the <xref:System.Web.Profile.ProfileModule.Personalize> event declared in the Global.asax file for an application. The event code loads a user profile based on role membership.  \n  \n [!code-csharp[System.Web.Profile.ProfileManager.Personalize#12](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Profile.ProfileManager.Personalize/CS/global.asax#12)]\n [!code-vb[System.Web.Profile.ProfileManager.Personalize#12](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Profile.ProfileManager.Personalize/VB/global.asax#12)]"
