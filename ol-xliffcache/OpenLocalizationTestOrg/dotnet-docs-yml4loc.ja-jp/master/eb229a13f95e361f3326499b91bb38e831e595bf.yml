  summary: Represents a substitute input string that is used when the original input character cannot be encoded. This class cannot be inherited.
  remarks: "It might not be possible to convert a character to an equivalent encoded byte sequence if no suitable encoding exists. A common reason for an encoding to fail is if the conversion operation uses a code page that cannot represent the character to encode.  \n  \n If the input character cannot be converted to an output byte sequence, a <xref:System.Text.EncoderReplacementFallback?displayProperty=fullName> object provides a replacement string that is substituted for the original input character. The replacement string initializes the value of the <xref:System.Text.EncoderReplacementFallback> object, and the value of the <xref:System.Text.EncoderReplacementFallback> object initializes the value of an <xref:System.Text.EncoderReplacementFallbackBuffer> object. The value of an <xref:System.Text.EncoderReplacementFallbackBuffer> object is called the replacement fallback buffer. The conversion operation encodes the replacement fallback buffer instead of the original input character, then continues to process the remainder of the input."
  syntax:
    content: 'public sealed class EncoderReplacementFallbackBuffer : System.Text.EncoderFallbackBuffer'
  inheritance:
  - System.Object
  - System.Text.EncoderFallbackBuffer
