- uid: System.Text.EncoderReplacementFallbackBuffer.Fallback(System.Char,System.Int32)
  commentId: M:System.Text.EncoderReplacementFallbackBuffer.Fallback(System.Char,System.Int32)
  id: Fallback(System.Char,System.Int32)
  parent: System.Text.EncoderReplacementFallbackBuffer
  langs:
  - csharp
  name: Fallback(Char, Int32)
  nameWithType: EncoderReplacementFallbackBuffer.Fallback(Char, Int32)
  fullName: EncoderReplacementFallbackBuffer.Fallback(Char, Int32)
  type: Method
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Text
  summary: Prepares the replacement fallback buffer to use the current replacement string.
  remarks: The <xref:System.Text.Encoding.GetBytes%2A> and <xref:System.Text.Encoder.Convert%2A> methods call <xref:System.Text.EncoderReplacementFallbackBuffer.Fallback%2A> if they encounter an unknown character in their input. If the return value of <xref:System.Text.EncoderReplacementFallbackBuffer.Fallback%2A> is `true`, the calling method can invoke the <xref:System.Text.EncoderReplacementFallbackBuffer.GetNextChar%2A> method to obtain each character in the replacement fallback buffer.
  syntax:
    content: public override bool Fallback (char charUnknown, int index);
    parameters:
    - id: charUnknown
      type: System.Char
      description: An input character. This parameter is ignored in this operation unless an exception is thrown.
    - id: index
      type: System.Int32
      description: The index position of the character in the input buffer. This parameter is ignored in this operation.
    return:
      type: System.Boolean
      description: '`true` if the replacement string is not empty; `false` if the replacement string is empty.'
  overload: System.Text.EncoderReplacementFallbackBuffer.Fallback*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: This method is called again before the <xref href="System.Text.EncoderReplacementFallbackBuffer.GetNextChar"></xref> method has read all the characters in the replacement fallback buffer.
