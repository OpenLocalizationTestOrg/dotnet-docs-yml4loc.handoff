  fullName: EncoderReplacementFallbackBuffer.Fallback(Char, Char, Int32)
  type: Method
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Text
  summary: Indicates whether a replacement string can be used when an input surrogate pair cannot be encoded, or whether the surrogate pair can be ignored. Parameters specify the surrogate pair and the index position of the pair in the input.
  remarks: The <xref:System.Text.Encoding.GetBytes%2A> and <xref:System.Text.Encoder.Convert%2A> methods call <xref:System.Text.EncoderReplacementFallbackBuffer.Fallback%2A> if they encounter an unknown character in their input. If the return value of <xref:System.Text.EncoderReplacementFallbackBuffer.Fallback%2A> is `true`, the calling method can invoke the <xref:System.Text.EncoderReplacementFallbackBuffer.GetNextChar%2A> method to obtain each character in the replacement fallback buffer.
  syntax:
    content: public override bool Fallback (char charUnknownHigh, char charUnknownLow, int index);
    parameters:
    - id: charUnknownHigh
      type: System.Char
      description: The high surrogate of the input pair.
    - id: charUnknownLow
      type: System.Char
      description: The low surrogate of the input pair.
    - id: index
      type: System.Int32
      description: The index position of the surrogate pair in the input buffer.
    return:
      type: System.Boolean
      description: '`true` if the replacement string is not empty; `false` if the replacement string is empty.'
  overload: System.Text.EncoderReplacementFallbackBuffer.Fallback*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: This method is called again before the <xref href="System.Text.EncoderReplacementFallbackBuffer.GetNextChar"></xref> method has read all the replacement string characters.
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The value of <code>charUnknownHigh</code> is less than U+D800 or greater than U+D8FF.  \n  \n -or-  \n  \n The value of <code>charUnknownLow</code> is less than U+DC00 or greater than U+DFFF."
