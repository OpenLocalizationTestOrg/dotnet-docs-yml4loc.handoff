  summary: Represents the `<ReferenceList>` element used in XML encryption. This class cannot be inherited.
  remarks: "The <xref:System.Security.Cryptography.Xml.ReferenceList> class represents the `<ReferenceList>` element of an encrypted document XML signature defined by the XML encryption specification.  \n  \n The <xref:System.Security.Cryptography.Xml.ReferenceList> class contains references to <xref:System.Security.Cryptography.Xml.EncryptedData> and <xref:System.Security.Cryptography.Xml.EncryptedKey> elements that were encrypted by a key contained within another <xref:System.Security.Cryptography.Xml.EncryptedKey> element. The <xref:System.Security.Cryptography.Xml.ReferenceList> class uses <xref:System.Security.Cryptography.Xml.DataReference> elements to reference <xref:System.Security.Cryptography.Xml.EncryptedData> elements, and <xref:System.Security.Cryptography.Xml.KeyReference> elements to reference <xref:System.Security.Cryptography.Xml.EncryptedKey> elements.  \n  \n You can add only <xref:System.Security.Cryptography.Xml.DataReference> or <xref:System.Security.Cryptography.Xml.KeyReference> objects to the <xref:System.Security.Cryptography.Xml.ReferenceList> collection.  \n  \n For more information about XML encryption standards, see http://www.w3.org/TR/xmlenc-core."
