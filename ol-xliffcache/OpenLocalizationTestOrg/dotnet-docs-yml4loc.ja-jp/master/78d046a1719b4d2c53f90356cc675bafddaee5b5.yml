  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Converts WS-Reliable Message policy assertions into the reliable session binding elements in a binding on the client.
  remarks: Implements the <xref:System.ServiceModel.Description.IPolicyImportExtension.ImportPolicy%2A> method.
  syntax:
    content: void IPolicyImportExtension.ImportPolicy (System.ServiceModel.Description.MetadataImporter importer, System.ServiceModel.Description.PolicyConversionContext context);
    parameters:
    - id: importer
      type: System.ServiceModel.Description.MetadataImporter
      description: The <xref href="System.ServiceModel.Description.MetadataImporter"></xref> that imports the WSDL metadata into the binding element.
    - id: context
      type: System.ServiceModel.Description.PolicyConversionContext
      description: The <xref href="System.ServiceModel.Description.PolicyConversionContext"></xref> for the service endpoint that contains the binding policy assertions that must be converted into binding elements.
  overload: System.ServiceModel.Channels.ReliableSessionBindingElementImporter.System#ServiceModel#Description#IPolicyImportExtension#ImportPolicy*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>context</code> or <code>importer</code> is `null`.
  - type: System.ServiceModel.Channels.InvalidChannelBindingException
    commentId: T:System.ServiceModel.Channels.InvalidChannelBindingException
    description: The policy assertion being read is invalid because it does not comply with WS-Reliable Messaging Policy.
