  summary: Gets or sets the minimum distance that must remain between the splitter control and the edge of the opposite side of the container (or the closest control docked to that side). <xref href="System.Windows.Forms.Splitter.MinExtra"></xref> has been replaced by similar properties in <xref href="System.Windows.Forms.SplitContainer"></xref> and is provided only for compatibility with previous versions.
  remarks: "For a horizontal <xref:System.Windows.Forms.Splitter> control (a <xref:System.Windows.Forms.Splitter> control docked to the top or bottom of a container), the minimum height of the area of the container reserved for undocked controls is this value minus the height of the <xref:System.Windows.Forms.Splitter> control. For a vertical <xref:System.Windows.Forms.Splitter> control (a <xref:System.Windows.Forms.Splitter> control docked to the left or right of a container), the minimum width of the area of the container reserved for undocked controls is this value minus the width of the <xref:System.Windows.Forms.Splitter> control. The user cannot move the splitter past the limit specified by this property.  \n  \n> [!NOTE]\n>  If the <xref:System.Windows.Forms.Splitter.MinExtra%2A> property is set to a negative value, the property value is reset to 0."
  example:
  - "The following code example uses a <xref:System.Windows.Forms.Splitter> control in combination with <xref:System.Windows.Forms.TreeView> and <xref:System.Windows.Forms.ListView> controls to create a window similar to Windows Explorer. To identify the <xref:System.Windows.Forms.TreeView> and <xref:System.Windows.Forms.ListView> controls, nodes and items are added to both controls. The example uses the <xref:System.Windows.Forms.Splitter.MinExtra%2A> and <xref:System.Windows.Forms.Splitter.MinSize%2A> properties of the <xref:System.Windows.Forms.Splitter> to prevent the <xref:System.Windows.Forms.TreeView> or <xref:System.Windows.Forms.ListView> control from being sized too small or too large. This example requires that the method created in this example is defined within a <xref:System.Windows.Forms.Form> and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[Splitter Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Splitter Example/CPP/form1.cpp#1)]\n [!code-csharp[Splitter Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Splitter Example/CS/form1.cs#1)]\n [!code-vb[Splitter Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Splitter Example/VB/form1.vb#1)]"
