  namespace: System.ComponentModel
  summary: Gets a value that represents the result of an asynchronous operation.
  remarks: Your <xref:System.ComponentModel.BackgroundWorker.RunWorkerCompleted> event handler should always check the <xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A> and <xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A> properties before accessing the <xref:System.ComponentModel.RunWorkerCompletedEventArgs.Result%2A> property. If an exception was raised or if the operation was canceled, accessing the <xref:System.ComponentModel.RunWorkerCompletedEventArgs.Result%2A> property raises an exception.
  example:
  - "The following code example demonstrates the use of the <xref:System.ComponentModel.BackgroundWorker.RunWorkerCompleted> event to handle the result of an asynchronous operation. This code example is part of a larger example provided for the <xref:System.ComponentModel.BackgroundWorker> class.  \n  \n [!code-cpp[System.ComponentModel.BackgroundWorker#6](~/samples/snippets/cpp/VS_Snippets_Winforms/System.ComponentModel.BackgroundWorker/CPP/fibonacciform.cpp#6)]\n [!code-csharp[System.ComponentModel.BackgroundWorker#6](~/samples/snippets/csharp/VS_Snippets_Winforms/System.ComponentModel.BackgroundWorker/CS/fibonacciform.cs#6)]\n [!code-vb[System.ComponentModel.BackgroundWorker#6](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.ComponentModel.BackgroundWorker/VB/fibonacciform.vb#6)]"
  syntax:
    content: public object Result { get; }
    return:
      type: System.Object
      description: An <xref href="System.Object"></xref> representing the result of an asynchronous operation.
  overload: System.ComponentModel.RunWorkerCompletedEventArgs.Result*
  exceptions:
  - type: System.Reflection.TargetInvocationException
    commentId: T:System.Reflection.TargetInvocationException
    description: <xref href="System.ComponentModel.AsyncCompletedEventArgs.Error"></xref> is not `null`. The <xref href="System.Exception.InnerException"></xref> property holds a reference to <xref href="System.ComponentModel.AsyncCompletedEventArgs.Error"></xref>.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: <xref href="System.ComponentModel.AsyncCompletedEventArgs.Cancelled"></xref> is `true`.
