  namespace: System.Runtime.InteropServices
  summary: The base exception type for all COM interop exceptions and structured exception handling (SEH) exceptions.
  remarks: "To enhance interoperability between legacy systems and the common language runtime, the <xref:System.Runtime.InteropServices.ExternalException.ErrorCode%2A> property stores an integer value (HRESULT) that identifies the error. User defined exceptions should never derive from `ExternalException`, and an `ExternalException` should never be thrown by user code. Use the specific exceptions that derive from `ExternalException` instead.  \n  \n `ExternalException` uses the HRESULT E_FAIL which has the value 0x80004005.  \n  \n `ExternalException` uses the default <xref:System.Object.Equals%2A> implementation, which supports reference equality.  \n  \n For a list of initial values for an instance of `ExternalException`, see the `ExternalException` constructors."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ExternalException : SystemException
