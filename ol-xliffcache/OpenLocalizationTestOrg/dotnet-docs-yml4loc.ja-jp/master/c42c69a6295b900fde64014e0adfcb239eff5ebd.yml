  namespace: System.Windows.Media
  summary: Gets the distance from the baseline to the top of an English capital letter for the typeface.
  remarks: A return value of `1` indicates that the top of an English capital letter is one font em above the baseline, while a return value of `0.5` indicates that it is half a font em above the baseline.
  syntax:
    content: public double CapsHeight { get; }
    return:
      type: System.Double
      description: A <xref href="System.Double"></xref> that indicates the distance from the baseline to the top of an English capital letter, expressed as a fraction of the font em size.
