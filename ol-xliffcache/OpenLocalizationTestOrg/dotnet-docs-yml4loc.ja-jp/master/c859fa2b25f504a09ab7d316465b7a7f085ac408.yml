- uid: System.Web.Configuration.SecurityPolicySection.TrustLevels
  commentId: P:System.Web.Configuration.SecurityPolicySection.TrustLevels
  id: TrustLevels
  parent: System.Web.Configuration.SecurityPolicySection
  langs:
  - csharp
  name: TrustLevels
  nameWithType: SecurityPolicySection.TrustLevels
  fullName: SecurityPolicySection.TrustLevels
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets the <xref href="System.Web.Configuration.SecurityPolicySection.TrustLevels"></xref> collection.
  remarks: The default values for the <xref:System.Web.Configuration.SecurityPolicySection.TrustLevels%2A> property are `Full`, `High`, `Medium`, `Low`, and `Minimal`. The items of the <xref:System.Web.Configuration.SecurityPolicySection.TrustLevels%2A> collection each specify a security-level name and an associated policy file. You can extend the security system by providing your own named trust-level element mapped to a file specified by the `policyFile` attribute. For information about creating trust-level elements, see [trustLevel Element for securityPolicy (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/729ab04c-03da-4ee5-86b1-be9d08a09369).
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.Configuration.SecurityPolicySection.TrustLevels%2A> property, add a trust-level element to the configuration file, and update the configuration file. This code example is part of a larger example provided for the <xref:System.Web.Configuration.SecurityPolicySection> class.  \n  \n [!code-csharp[System.Web.Configuration.SecurityPolicySection#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.SecurityPolicySection/CS/securitypolicysection.cs#2)]\n [!code-vb[System.Web.Configuration.SecurityPolicySection#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.SecurityPolicySection/VB/securitypolicysection.vb#2)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("", IsDefaultCollection=true)]

      public System.Web.Configuration.TrustLevelCollection TrustLevels { get; }
    return:
      type: System.Web.Configuration.TrustLevelCollection
      description: A collection of <xref href="System.Web.Configuration.SecurityPolicySection.TrustLevels"></xref> objects.
