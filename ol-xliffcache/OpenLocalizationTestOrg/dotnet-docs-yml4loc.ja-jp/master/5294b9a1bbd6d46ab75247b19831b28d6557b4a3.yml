  commentId: P:System.Diagnostics.EventLogEntry.ReplacementStrings
  id: ReplacementStrings
  parent: System.Diagnostics.EventLogEntry
  langs:
  - csharp
  name: ReplacementStrings
  nameWithType: EventLogEntry.ReplacementStrings
  fullName: EventLogEntry.ReplacementStrings
  type: Property
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: Gets the replacement strings associated with the event log entry.
  remarks: "This property retrieves only the replacement strings for the entry. To retrieve the full message, read the <xref:System.Diagnostics.EventLogEntry.Message%2A> property.  \n  \n The <xref:System.Diagnostics.EventLogEntry.ReplacementStrings%2A> property contains the localized versions of replacement strings that are used in the event log entry. If you provide resource files that contain strings in each target language for your application, you can emit event log messages in the language that is used on that computer. To do that, create an instance of the <xref:System.Resources.ResourceManager> class for the resource assembly that contains your replacement strings. The first parameter of the <xref:System.Resources.ResourceManager.%23ctor%28System.String%2CSystem.Reflection.Assembly%29> constructor identifies the resource assembly to be used. Use the <xref:System.Resources.ResourceManager.GetString%2A> method of that instance to supply localized messages for log events. The following code automatically sets the message to the language for the current culture.  \n  \n```  \nResourceManager LocRM = new ResourceManager(\"ReplacementStrings.TestStrings\",   \n      typeof(Program).Assembly);  \nEventLog e1 = new EventLog(\"LocTest\", \"MyMachine\", \"LocTest\");  \n// Get the string associated with the current culture.  \ne1.WriteEntry(LocRM.GetString(\"strMessage\"),  \n   EventLogEntryType.Information);  \n```"
  syntax:
    content: public string[] ReplacementStrings { get; }
    return:
      type: System.String[]
      description: An array that holds the replacement strings stored in the event entry.
  overload: System.Diagnostics.EventLogEntry.ReplacementStrings*
