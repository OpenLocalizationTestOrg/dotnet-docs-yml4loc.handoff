  remarks: "This enumeration is used by members such as <xref:System.Windows.Forms.ToolBar.Appearance%2A?displayProperty=fullName>.  \n  \n Set the <xref:System.Windows.Forms.ToolBar.Appearance%2A> property of the toolbar to `ToolBarAppearance.Flat` to give the toolbar and its buttons a flat appearance. As the mouse pointer moves over the buttons, their appearance changes to three-dimensional. Button separators appear as lines rather than spaces between the buttons when the toolbar has a flat appearance."
