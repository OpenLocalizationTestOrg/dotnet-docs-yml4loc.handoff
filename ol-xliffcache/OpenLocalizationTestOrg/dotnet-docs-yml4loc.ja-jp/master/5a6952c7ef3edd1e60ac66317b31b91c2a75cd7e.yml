  name: Add(IPendingWork, Object)
  nameWithType: IWorkBatch.Add(IPendingWork, Object)
  fullName: IWorkBatch.Add(IPendingWork, Object)
  type: Method
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime
  summary: Adds a pending work item to a work batch.
  remarks: This method is used to add pending work items to a work batch. The `workItem` object added to the batch is associated with `work`, an object that implements the <xref:System.Workflow.Runtime.IPendingWork> interface. Methods provided by this <xref:System.Workflow.Runtime.IPendingWork> object will be called to handle the eventual commit of the `workItem`. Services use this method to add pending work to the <xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>.
  syntax:
    content: public void Add (System.Workflow.Runtime.IPendingWork work, object workItem);
    parameters:
    - id: work
      type: System.Workflow.Runtime.IPendingWork
      description: An <xref href="System.Workflow.Runtime.IPendingWork"></xref> object associated with the <code>workItem</code>.
    - id: workItem
      type: System.Object
      description: An object on which work is to be performed.
