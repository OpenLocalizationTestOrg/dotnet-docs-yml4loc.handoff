  name: XamlSetTypeConverterAttribute
  nameWithType: XamlSetTypeConverterAttribute
  fullName: System.Windows.Markup.XamlSetTypeConverterAttribute
  type: Class
  assemblies:
  - System.Xaml
  namespace: System.Windows.Markup
  summary: Indicates that a class can use a type converter to provide a value, and references a handler to use for type converter setting cases.
  remarks: XAML behavior that interprets CLR attributes uses this attribute to determine if there is an intentional callback for all type converter usages of a type or member. For example, a <xref:System.Xaml.XamlServices> load or parse, or a <xref:System.Xaml.XamlXmlReader> / <xref:System.Xaml.XamlObjectWriter> sequence, will use this attribute and invoke the named callback as part of the operation whenever writing an object node based on an attributed and invoked type converter.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class XamlSetTypeConverterAttribute : Attribute
