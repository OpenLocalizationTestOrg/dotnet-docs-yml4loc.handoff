  type: Enum
  assemblies:
  - System
  - netstandard
  - System.ComponentModel.TypeConverter
  namespace: System.ComponentModel.Design
  summary: Defines identifiers that indicate the type of a selection.
  remarks: "Components of a designer document can be selected using the <xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A> method of the <xref:System.ComponentModel.Design.ISelectionService>. Some types of actions can operate on a selected component or group of selected components. The <xref:System.ComponentModel.Design.ISelectionService> keeps track of the selection type of the current selection. These selection type identifiers indicate whether the selection was completed using a single click, a mouse down or mouse up selection, whether the selection should replace the previous selection, or use the default selection mode.  \n  \n Use the <xref:System.ComponentModel.Design.SelectionTypes> enumeration to specify the type of a selection when setting a new selection using the <xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A> method."
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum SelectionTypes
