  name: PrincipalPermissionMode
  nameWithType: ServiceAuthorizationBehavior.PrincipalPermissionMode
  fullName: ServiceAuthorizationBehavior.PrincipalPermissionMode
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: Gets or sets the principal permission mode.
  remarks: "This property contains one of the members of the <xref:System.ServiceModel.Description.PrincipalPermissionMode> enumeration. Valid values are:  \n  \n-   <xref:System.ServiceModel.Description.PrincipalPermissionMode.Custom>. A custom `IAuthorizationPolicy` implementation is used to populate `Thread.CurrentPrincipal`.  \n  \n-   <xref:System.ServiceModel.Description.PrincipalPermissionMode.None>. The `Thread.CurrentPrincipal` property is not set.  \n  \n-   <xref:System.ServiceModel.Description.PrincipalPermissionMode.UseAspNetRoles>. The `Thread.CurrentPrincipal` property is set to an `IPrincipal` based on ASP.NET role information.  \n  \n-   <xref:System.ServiceModel.Description.PrincipalPermissionMode.UseWindowsGroups>. The `Thread.CurrentPrincipal` property is set to a `WindowsPrincipal` based on the user credentials of the incoming message."
  example:
  - "This code shows how to set this property.  \n  \n [!code-csharp[c_PrincipalPermissionAttribute#3](~/samples/snippets/csharp/VS_Snippets_CFX/c_principalpermissionattribute/cs/source.cs#3)]\n [!code-vb[c_PrincipalPermissionAttribute#3](~/samples/snippets/visualbasic/VS_Snippets_CFX/c_principalpermissionattribute/vb/source.vb#3)]"
  syntax:
