  name: DataViewRowState
  nameWithType: DataViewRowState
  fullName: System.Data.DataViewRowState
  type: Enum
  assemblies:
  - System.Data
  - netstandard
  - System.Data.Common
  namespace: System.Data
  summary: Describes the version of data in a <xref href="System.Data.DataRow"></xref>.
  remarks: "The <xref:System.Data.DataViewRowState> values are used either to retrieve a particular version of data from a <xref:System.Data.DataRow>, or to determine what versions exist.  \n  \n Set the <xref:System.Data.DataView.RowStateFilter%2A> property of the <xref:System.Data.DataView> to specify which version or versions of data you want to view.  \n  \n You can use the Boolean operator Or with the values to get more than one version.  \n  \n The <xref:System.Data.DataTable> uses <xref:System.Data.DataViewRowState> in the <xref:System.Data.DataTable.Select%2A> method."
  example:
  - "In the following example <xref:System.Data.DataTable> is created with a single column. The data is changed, and the <xref:System.Data.DataView.RowStateFilter%2A> of the <xref:System.Data.DataView> is set to display different row sets, depending on the <xref:System.Data.DataViewRowState>.  \n  \n [!code-csharp[Classic WebData DataView.RowStateFilter Example#1](~/samples/snippets/csharp/VS_Snippets_ADO.NET/Classic WebData DataView.RowStateFilter Example/CS/source.cs#1)]\n [!code-vb[Classic WebData DataView.RowStateFilter Example#1](~/samples/snippets/visualbasic/VS_Snippets_ADO.NET/Classic WebData DataView.RowStateFilter Example/VB/source.vb#1)]"
  syntax:
    content: >-
      [System.Flags]

      public enum DataViewRowState
