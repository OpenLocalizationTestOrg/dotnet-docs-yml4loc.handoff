  namespace: System.Web.UI.WebControls
  summary: Represents the properties of an <xref href="System.Web.UI.WebControls.AutoGeneratedField"></xref> object. This class cannot be inherited.
  remarks: "The <xref:System.Web.UI.WebControls.AutoGeneratedFieldProperties> class is used by data-bound controls to specify the properties of an <xref:System.Web.UI.WebControls.AutoGeneratedField> object when creating an automatically generated field. For example, when the <xref:System.Web.UI.WebControls.DetailsView> control creates an automatically generated row, it creates an <xref:System.Web.UI.WebControls.AutoGeneratedFieldProperties> object with the row's properties and passes it to the <xref:System.Web.UI.WebControls.DetailsView.CreateAutoGeneratedRow%2A> method. Likewise, the <xref:System.Web.UI.WebControls.GridView> control passes an <xref:System.Web.UI.WebControls.AutoGeneratedFieldProperties> object to the <xref:System.Web.UI.WebControls.GridView.CreateAutoGeneratedColumn%2A> method when creating an automatically generated column.  \n  \n> [!NOTE]\n>  This class is typically used only when extending the <xref:System.Web.UI.WebControls.GridView> or <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n You can specify the name of the field to bind to an <xref:System.Web.UI.WebControls.AutoGeneratedField> object by setting the <xref:System.Web.UI.WebControls.AutoGeneratedFieldProperties.DataField%2A> property. To specify the data type of the field values, set the <xref:System.Web.UI.WebControls.AutoGeneratedFieldProperties.Type%2A> property. You can prevent users from modifying the field values by setting the <xref:System.Web.UI.WebControls.AutoGeneratedFieldProperties.IsReadOnly%2A> property to `true`. You can also assign a name to an <xref:System.Web.UI.WebControls.AutoGeneratedField> object by setting the <xref:System.Web.UI.WebControls.AutoGeneratedFieldProperties.Name%2A> property."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.AutoGeneratedFieldProperties> class to create an <xref:System.Web.UI.WebControls.AutoGeneratedField> object in a custom control that derives from the <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-csharp[AutoGenerateFieldProperties#1](~/samples/snippets/csharp/VS_Snippets_WebNet/AutoGenerateFieldProperties/CS/SimpleCustomControl.cs#1)]\n [!code-vb[AutoGenerateFieldProperties#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/AutoGenerateFieldProperties/VB/SimpleCustomControl.vb#1)]"
