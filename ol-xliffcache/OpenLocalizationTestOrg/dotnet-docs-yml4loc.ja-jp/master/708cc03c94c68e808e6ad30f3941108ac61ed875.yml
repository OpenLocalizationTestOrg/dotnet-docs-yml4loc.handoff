  summary: Specifies the order of XML Digital Signature and XML Encryption operations when both are performed on the same document.
  remarks: "The <xref:System.Security.Cryptography.Xml.XmlDecryptionTransform> class provides a transform that determines the order of XML Digital Signature and XML Encryption operations when both are performed on the same document.  \n  \n Use the <xref:System.Security.Cryptography.Xml.XmlDecryptionTransform> class whenever you need to perform XML encryption and apply an XML digital signature to the same XML document.  \n  \n You must pass an <xref:System.Security.Cryptography.Xml.EncryptedXml> object to the <xref:System.Security.Cryptography.Xml.XmlDecryptionTransform.EncryptedXml%2A> property that contains the necessary key information to decrypt the document."
