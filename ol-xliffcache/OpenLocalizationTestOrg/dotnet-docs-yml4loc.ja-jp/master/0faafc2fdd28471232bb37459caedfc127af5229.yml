  name: MulticastInterfaceId
  nameWithType: UdpTransportSettings.MulticastInterfaceId
  fullName: UdpTransportSettings.MulticastInterfaceId
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: Gets or sets a value that uniquely identifies the network adapter that is used when sending and receiving multicast messages.
  remarks: At runtime, the transport uses this value to look up the interface index, which is then used to set the `IP_MULTICAST_IF` and `IPV6_MULTICAST_IF` socket options. The same interface index is used when joining a multicast group. The default value is `null`.
  syntax:
    content: public string MulticastInterfaceId { get; set; }
    return:
      type: System.String
      description: The network adapter identifier.
  overload: System.ServiceModel.Discovery.UdpTransportSettings.MulticastInterfaceId*
