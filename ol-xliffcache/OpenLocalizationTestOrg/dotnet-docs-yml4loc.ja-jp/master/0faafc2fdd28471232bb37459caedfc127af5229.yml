- uid: System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize
  commentId: P:System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize
  id: SocketReceiveBufferSize
  parent: System.ServiceModel.Discovery.UdpTransportSettings
  langs:
  - csharp
  name: SocketReceiveBufferSize
  nameWithType: UdpTransportSettings.SocketReceiveBufferSize
  fullName: UdpTransportSettings.SocketReceiveBufferSize
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: Gets or sets the receive buffer size on the underlying WinSock socket.
  remarks: A user of a receiving channel can use this value on the binding to control how the system behaves when it receives data. For example, given an application that is accessing inbound [!INCLUDE[indigo2](~/includes/indigo2-md.md)] messages at the maximum threshold, using a higher value would allow messages to stack up in the WinSock buffer while waiting for the application to process them. Using a lower value in the same situation would result in messages getting dropped. This property exposes the underlying WinSock `SO_RCVBUF` socket setting. This property value must be at least the size of <xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A>. Setting it to a value smaller than the <xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A> results in a runtime exception. The default value is 65536.
  syntax:
    content: public int SocketReceiveBufferSize { get; set; }
    return:
      type: System.Int32
      description: The receive buffer size.
  overload: System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize*
  exceptions: []
  version:
  - netframework-4.5.1
  - netframework-4.5.2
  - netframework-4.5
