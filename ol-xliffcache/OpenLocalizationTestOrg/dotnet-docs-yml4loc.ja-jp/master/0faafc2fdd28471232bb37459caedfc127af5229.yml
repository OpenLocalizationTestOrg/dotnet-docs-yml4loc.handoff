  nameWithType: UdpTransportSettings.DuplicateMessageHistoryLength
  fullName: UdpTransportSettings.DuplicateMessageHistoryLength
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: Gets or sets a value that specifies the maximum number of message hashes used by the transport for identifying duplicate messages.
  remarks: This property gives system administrators and developers a way to turn off duplicate message detection algorithms. Setting this value to 0 disables duplicate message detection. The default value is 4112.
  syntax:
    content: public int DuplicateMessageHistoryLength { get; set; }
    return:
      type: System.Int32
      description: The maximum number of message hashes to use.
