  summary: Occurs before changes to an object are persisted to the data source.
  remarks: "The <xref:System.Web.UI.WebControls.EntityDataSource.Updating> event is raised before changes to the properties of an object are persisted to the data source. The <xref:System.Web.UI.WebControls.EntityDataSource.Updating> event enables you to modify or verify changes to the object, supply a different object, or cancel the operation before the changes are persisted. You can access the modified object from the <xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs.Entity%2A> property of the <xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs> object. If supplying a different object, the user is responsible for setting the correct entity type in the <xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs.Entity%2A> property.  \n  \n Handle the <xref:System.Web.UI.WebControls.EntityDataSource.Updating> event if you must modify the <xref:System.Data.Objects.ObjectStateEntry> for the object to set different original values for concurrency control. For more information, see [Saving Changes and Managing Concurrency](http://msdn.microsoft.com/en-us/b8378601-4f26-4a05-a24a-f50aeb68610e).  \n  \n To stop the changes from being persisted, set the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property of the <xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs> object to `true`.  \n  \n If an error occurs when instantiating an object or modifying properties, the <xref:System.Web.UI.WebControls.EntityDataSource.Updating> event is raised and the <xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs.Exception%2A> property of the <xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs> object is set to the returned <xref:System.Exception>.  \n  \n When you handle the exception in the <xref:System.Web.UI.WebControls.EntityDataSource.Updating> event handler, set the <xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs.ExceptionHandled%2A> property to `true`. This prevents the exception from being raised again. When you specify a value of `false` for the <xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs.ExceptionHandled%2A> property, the <xref:System.Web.UI.WebControls.EntityDataSource> re-raises the exception."
