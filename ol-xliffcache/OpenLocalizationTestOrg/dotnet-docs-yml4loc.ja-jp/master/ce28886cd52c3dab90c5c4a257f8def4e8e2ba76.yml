  summary: Gets or sets the Entity SQL expression that specifies how to order the query results.
  remarks: 'The <xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A> property of the <xref:System.Web.UI.WebControls.EntityDataSource> control is a string that represents an  expression of an Entity SQL query. This string is passed, without modification, to an <xref:System.Data.Objects.ObjectQuery%601> that is executed by the [!INCLUDE[adonet_ef](~/includes/adonet-ef-md.md)]. This query is the source of the data regulated by the <xref:System.Web.UI.WebControls.EntityDataSource> control. The string supplied to the <xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A> property uses the same format as the string that is passed to the <xref:System.Data.Objects.ObjectQuery%601.OrderBy%2A> method of <xref:System.Data.Objects.ObjectQuery%601>. For examples of how to use the  clause to order query results, see [How to: Sort Data](http://msdn.microsoft.com/en-us/c05f2506-cb9d-4ebc-822b-300042ad53e7).'
  example:
  - "The XML markup in the following example, in an .aspx file, retrieves a value from a control and passes it as a parameter to the <xref:System.Web.UI.WebControls.EntityDataSource.Where%2A> property.  \n  \n```  \n<asp:EntityDataSource ID=\"SalesOrderHeader\" runat=\"server\"   \n  ConnectionString=\"name=AdventureWorksEntities\"   \n  DefaultContainerName=\"AdventureWorksEntities\" EnableDelete=\"True\"   \n  EnableInsert=\"True\" EnableUpdate=\"True\" EntitySetName=\"SalesOrderHeader\"   \n  EntityTypeFilter=\"\" OrderBy=\"it.TotalDue DESC\" Select=\"\"   \n   Where=\"it.OnlineOrderFlag = TRUE AND it.TotalDue &gt; @ordercost\">  \n  <WhereParameters>  \n    <asp:ControlParameter ControlID=\"costLimit\" DbType=\"Int32\"   \n      DefaultValue=\"2500\" Name=\"ordercost\" PropertyName=\"Text\" />  \n  </WhereParameters>  \n</asp:EntityDataSource>  \n  \n```  \n  \n The previous XML example is equivalent to the following <xref:System.Data.Objects.ObjectQuery%601> named `onlineOrders`:  \n  \n```  \nObjectQuery<SalesOrderHeader> onlineOrders =  \n      context.SalesOrderHeader  \n       .Where(\"it.OnlineOrderFlag = TRUE AND it.TotalDue > @ordercost\",  \n         new ObjectParameter(\"ordercost\", orderCost))  \n        .OrderBy(\"it.TotalDue DESC\");  \n  \n```"
  syntax:
