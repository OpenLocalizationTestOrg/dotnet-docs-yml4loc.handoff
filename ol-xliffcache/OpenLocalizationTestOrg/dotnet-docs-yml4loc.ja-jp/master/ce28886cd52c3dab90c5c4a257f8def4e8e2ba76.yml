  summary: Represents an Entity Data Model (EDM) to data-bound controls in an ASP.NET application.
  remarks: "In this topic:  \n  \n-   [Introduction](#introduction)  \n  \n-   [Declarative Syntax](#declarative_syntax)  \n  \n<a name=\"introduction\"></a>   \n## Introduction  \n You can use the <xref:System.Web.UI.WebControls.EntityDataSource> control together with a data-bound control to retrieve data from an EDM and to display, edit, and sort data on a Web page by using little or no code. For more information, see [EntityDataSource Web Server Control Overview](http://msdn.microsoft.com/library/1f09af00-9578-4744-a029-765710a3c83f).  \n  \n<a name=\"declarative_syntax\"></a>   \n## Declarative Syntax  \n  \n```  \n<asp:EntityDataSource  \n    AutoGenerateOrderByClause=\"True|False\"  \n    AutoGenerateWhereClause=\"True|False\"  \n    AutoPage=\"True|False\"  \n    AutoSort=\"True|False\"  \n    CommandText=\"string\"  \n    ConnectionString=\"string\"  \n    ContextType=\"typed ObjectContext\"  \n    ContextTypeName=\"string\"  \n    DefaultContainerName=\"string\"  \n    EnableDelete=\"True|False\"  \n    EnableInsert=\"True|False\"  \n    EnableUpdate=\"True|False\"  \n    EnableViewState=\"True|False\"  \n    EntitySetName=\"string\"  \n    EntityTypeFilter=\"string\"  \n    GroupBy=\"string\"  \n    Include=\"string\"  \n    OnContextCreated=\"ContextCreated event handler\"  \n    OnContextCreating=\"ContextCreating event handler\"  \n    OnContextDisposing=\"ContextDisposing event handler\"  \n    OnDataBinding=\"DataBinding event handler\"  \n    OnDeleted=\"Deleted event handler\"  \n    OnDeleting=\"Deleting event handler\"  \n    OnException=\"IDynamicDataSource.Exception event handler\"  \n    OnInserted=\"Inserted event handler\"  \n    OnInserting=\"Inserting event handler\"  \n    OnSelected=\"Selected event handler\"  \n    OnSelecting=\"Selecting event handler\"  \n    OnUpdated=\"Updated event handler\"  \n    OnUpdating=\"Updating event handler\"  \n    OrderBy=\"string\"  \n    runat=\"server\"  \n    Select=\"string\"  \n    StoreOriginalValuesInViewState=\"True|False\"  \n    Where=\"string\"  \n>  \n        <CommandParameters />  \n        <DeleteParameters />  \n        <GroupByParameters />  \n        <InsertParameters />  \n        <OrderByParameters />  \n        <SelectParameters />  \n        <UpdateParameters />  \n        <WhereParameters />  \n</asp:EntityDataSource>  \n```"
