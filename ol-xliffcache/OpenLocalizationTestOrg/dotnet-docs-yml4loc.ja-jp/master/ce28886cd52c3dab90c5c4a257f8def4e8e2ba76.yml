  summary: Gets the collection of parameters that are used to create the ORDER BY clause.
  remarks: When the <xref:System.Web.UI.WebControls.EntityDataSource.AutoGenerateOrderByClause%2A> property of the <xref:System.Web.UI.WebControls.EntityDataSource> control is set to `true`, the control automatically generates an ORDER BY clause from the parameter in the <xref:System.Web.UI.WebControls.ParameterCollection> assigned to the <xref:System.Web.UI.WebControls.EntityDataSource.OrderByParameters%2A> property. This eliminates the need to explicitly assign an ORDER BY clause to the <xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A> property. The construction of the ORDER BY clause from the <xref:System.Web.UI.WebControls.EntityDataSource.OrderByParameters%2A> property requires that the <xref:System.Web.UI.WebControls.Parameter.Name%2A> property of the parameter in the collection identifies a single property of the item that is returned from the query.
