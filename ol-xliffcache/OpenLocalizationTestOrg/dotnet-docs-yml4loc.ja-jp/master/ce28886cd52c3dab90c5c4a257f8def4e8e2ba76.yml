  type: Property
  assemblies:
  - System.Web.Entity
  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value that indicates whether the <xref href="System.Web.UI.WebControls.EntityDataSource"></xref> control dynamically creates a WHERE clause based on values defined in the <xref href="System.Web.UI.WebControls.EntityDataSource.WhereParameters"></xref> collection.
  remarks: "To filter query results by equating an entity type property to an expression, you can use the <xref:System.Web.UI.WebControls.EntityDataSource.AutoGenerateWhereClause%2A> property. When the <xref:System.Web.UI.WebControls.EntityDataSource.AutoGenerateWhereClause%2A> property of the <xref:System.Web.UI.WebControls.EntityDataSource> control is set to `true`, the control automatically generates a `WHERE` clause from the parameters in the <xref:System.Web.UI.WebControls.ParameterCollection> of the <xref:System.Web.UI.WebControls.EntityDataSource.WhereParameters%2A> property. The <xref:System.Web.UI.WebControls.Parameter.Name%2A> property of each parameter has to match an entity type property name that is included in the query results. If you set the <xref:System.Web.UI.WebControls.EntityDataSource.AutoGenerateWhereClause%2A> property to `true`, you should not explicitly assign a `WHERE` clause to the <xref:System.Web.UI.WebControls.EntityDataSource.Where%2A> property.  \n  \n## Example  \n In the following example the <xref:System.Web.UI.WebControls.EntityDataSource.AutoGenerateWhereClause%2A> property is set to `true`. Therefore, the <xref:System.Web.UI.WebControls.Parameter.Name%2A> of the property has to match an entity type property name that is included in the query results. The query selects the SalesOrderID and TotalDue properties of the SalesOrderHeader entity type. The automatically generated `WHERE` clause will filter the query results by comparing the TotalDue value to a value selected in the TotalDueList list box control.  \n  \n```  \n<asp:EntityDataSource ID=\"SalesOrderHeaderWithAutoParam\" runat=\"server\"   \n   ConnectionString=\"name=AdventureWorksEntities\"   \n   DefaultContainerName=\"AdventureWorksEntities\"   \n   EntitySetName=\"SalesOrderHeaders\"   \n   Select=\"it.SalesOrderID, it.TotalDue\"  \n    AutoGenerateWhereClause=\"True\">  \n    <WhereParameters>  \n        <asp:ControlParameter ControlID=\"TotalDueList\"   \n           Name=\"TotalDue\" PropertyName=\"SelectedValue\" DbType=\"Decimal\" />  \n    </WhereParameters>  \n</asp:EntityDataSource>  \n```  \n  \n## Example  \n By default, the <xref:System.Web.UI.WebControls.EntityDataSource.AutoGenerateWhereClause%2A> property is set to `false`. This means that we have to supply the `WHERE` clause. In the following example, the `WHERE` clause is `Where=\"it.TotalDue < @totalDueParam\"` and totalDueParam is the parameter name.  \n  \n```  \n<asp:EntityDataSource ID=\"SalesOrderHeaderWithOutAutoParam\" runat=\"server\"   \n   ConnectionString=\"name=AdventureWorksEntities\"   \n   DefaultContainerName=\"AdventureWorksEntities\"   \n   EntitySetName=\"SalesOrderHeaders\"   \n   Where=\"it.TotalDue < @totalDueParam\"   \n    Select=\"it.SalesOrderID, it.TotalDue\">  \n    <WhereParameters>  \n        <asp:ControlParameter ControlID=\"TotalDueList\"   \n           Name=\"totalDueParam\" PropertyName=\"SelectedValue\" DbType=\"Decimal\" />  \n    </WhereParameters>  \n</asp:EntityDataSource>  \n```"
  syntax:
