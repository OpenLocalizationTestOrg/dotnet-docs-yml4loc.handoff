  fullName: EntityDataSource.WhereParameters
  type: Property
  assemblies:
  - System.Web.Entity
  namespace: System.Web.UI.WebControls
  summary: Gets the collection of parameters that are used to create the WHERE clause.
  remarks: "Like the <xref:System.Data.Objects.ObjectQuery%601.Where%2A> method of the <xref:System.Data.Objects.ObjectQuery%601> class, parameters can be passed to the predicate assigned to the <xref:System.Web.UI.WebControls.EntityDataSource.Where%2A> property. The <xref:System.Web.UI.WebControls.EntityDataSource.WhereParameters%2A> property of the <xref:System.Web.UI.WebControls.EntityDataSource> control specifies a <xref:System.Web.UI.WebControls.ParameterCollection> that contains the parameters to supply to the WHERE clause of the query. The <xref:System.Web.UI.WebControls.EntityDataSource.WhereParameters%2A> property uses named arguments to refer to the parameters that are specified in the string that is supplied to the <xref:System.Web.UI.WebControls.EntityDataSource.Where%2A> property.  \n  \n If the <xref:System.Web.UI.WebControls.EntityDataSource.WhereParameters%2A>property is not set, no parameter substitution is made. All the parameter names in the WHERE clause preceded by the symbol \"`@\"` must have a matching name in the <xref:System.Web.UI.WebControls.ParameterCollection>. Null values are not allowed for parameters in a <xref:System.Web.UI.WebControls.ParameterCollection>."
  example:
  - "The XML markup in the following example, in an .aspx file, retrieves a value from a control and passes it as a parameter to the <xref:System.Web.UI.WebControls.EntityDataSource.Where%2A> property.  \n  \n```  \n<asp:EntityDataSource ID=\"SalesOrderHeader\" runat=\"server\"   \n  ConnectionString=\"name=AdventureWorksEntities\"   \n  DefaultContainerName=\"AdventureWorksEntities\" EnableDelete=\"True\"   \n  EnableInsert=\"True\" EnableUpdate=\"True\" EntitySetName=\"SalesOrderHeader\"   \n  EntityTypeFilter=\"\" OrderBy=\"it.TotalDue DESC\" Select=\"\"   \n   Where=\"it.OnlineOrderFlag = TRUE AND it.TotalDue &gt; @ordercost\">  \n  <WhereParameters>  \n    <asp:ControlParameter ControlID=\"costLimit\" DbType=\"Int32\"   \n      DefaultValue=\"2500\" Name=\"ordercost\" PropertyName=\"Text\" />  \n  </WhereParameters>  \n</asp:EntityDataSource>  \n  \n```  \n  \n The previous XML example is the same as the following <xref:System.Data.Objects.ObjectQuery%601> named `onlineOrders`:  \n  \n```  \nObjectQuery<SalesOrderHeader> onlineOrders =  \n      context.SalesOrderHeader  \n       .Where(\"it.OnlineOrderFlag = TRUE AND it.TotalDue > @ordercost\",  \n         new ObjectParameter(\"ordercost\", orderCost))  \n        .OrderBy(\"it.TotalDue DESC\");  \n  \n```"
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      [System.Web.UI.PersistenceMode(System.Web.UI.PersistenceMode.InnerProperty)]

      public System.Web.UI.WebControls.ParameterCollection WhereParameters { get; }
    return:
      type: System.Web.UI.WebControls.ParameterCollection
      description: The parameters that are used for creating the WHERE clause.
