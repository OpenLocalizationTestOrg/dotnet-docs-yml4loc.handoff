  summary: Translates (moves) an object in the 2-D x-y coordinate system.
  remarks: "<xref:System.Windows.Media.TranslateTransform> defines an axis-aligned translation along the x- and y- axes. The following illustration shows the transformation matrix for a translation by offset (*dx*, *dy*).  \n  \n ![Translate Matrix 100010dxdy1](~/add/media/translate-matrix.gif \"Translate Matrix 100010dxdy1\")  \nTypical 3x3 matrix for 2-D translations  \n  \n **Freezable Features:** Because it inherits from the <xref:System.Windows.Freezable> class, the <xref:System.Windows.Media.TranslateTransform> class provides several special features: <xref:System.Windows.Media.TranslateTransform> objects can be declared as , shared among multiple objects, made read-only to improve performance, cloned, and made thread-safe. For more information about the different features provided by <xref:System.Windows.Freezable> objects, see [Freezable Objects Overview](~/docs/framework/wpf/advanced/freezable-objects-overview.md)."
  syntax:
    content: 'public sealed class TranslateTransform : System.Windows.Media.Transform'
