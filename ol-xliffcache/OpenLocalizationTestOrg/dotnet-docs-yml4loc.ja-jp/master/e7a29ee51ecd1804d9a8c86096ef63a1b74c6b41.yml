  summary: Creates a modifiable copy of this <xref href="System.Windows.Media.TranslateTransform"></xref> by making deep copies of its values.
  remarks: "Use this method to produce modifiable copies of read-only <xref:System.Windows.Freezable> objects. For convenience, this method shadows the inherited version with a strongly typed implementation.  \n  \n When this method copies dependency properties, it copies resource references and data bindings, although they might no longer resolve. It does not copy animations or their current values.  \n  \n For more information, see <xref:System.Windows.Freezable.Clone%2A?displayProperty=fullName>."
  syntax:
    content: public System.Windows.Media.TranslateTransform Clone ();
    parameters: []
    return:
      type: System.Windows.Media.TranslateTransform
      description: A modifiable deep copy of the current object. The <xref href="System.Windows.Freezable.IsFrozen"></xref> property of the cloned object returns `false` even if the <xref href="System.Windows.Freezable.IsFrozen"></xref> property of the source is `true.`
