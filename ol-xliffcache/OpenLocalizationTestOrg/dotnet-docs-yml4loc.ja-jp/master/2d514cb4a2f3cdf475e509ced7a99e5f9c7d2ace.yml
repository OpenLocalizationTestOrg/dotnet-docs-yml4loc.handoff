  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      [System.Web.UI.PersistenceMode(System.Web.UI.PersistenceMode.InnerProperty)]

      [System.Web.UI.TemplateContainer(typeof(System.Web.UI.WebControls.LoginView))]

      public System.Web.UI.ITemplate ContentTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: The <xref href="System.Web.UI.ITemplate"></xref> associated with this role group. The default value is `null`.
