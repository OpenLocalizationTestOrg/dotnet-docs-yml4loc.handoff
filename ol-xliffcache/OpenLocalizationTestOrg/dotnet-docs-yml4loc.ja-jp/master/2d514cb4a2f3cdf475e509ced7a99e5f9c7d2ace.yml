  name: RoleGroup
  nameWithType: RoleGroup
  fullName: System.Web.UI.WebControls.RoleGroup
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Associates a content template in a <xref href="System.Web.UI.WebControls.LoginView"></xref> control with one or more roles defined for the Web site. This class cannot be inherited.
  remarks: "You can use the <xref:System.Web.UI.WebControls.LoginView> control to define a set of content templates that contain the content that is displayed to Web site users based on the role assigned by Web site administrators. The <xref:System.Web.UI.WebControls.RoleGroup> class is used by the <xref:System.Web.UI.WebControls.LoginView> control to associate a content template with a set of roles.  \n  \n To dynamically assign a template to the role group, set the <xref:System.Web.UI.WebControls.RoleGroup.ContentTemplate%2A> property to a reference to an object that implements the <xref:System.Web.UI.ITemplate> interface.  \n  \n You must configure role management to use the <xref:System.Web.UI.WebControls.RoleGroup> class. For more information, see [Understanding Role Management](http://msdn.microsoft.com/library/a0d2f19d-a2a7-496d-88b6-30133f8ea3d6)."
  example:
  - "The following code example assigns a custom template to the <xref:System.Web.UI.WebControls.RoleGroup.ContentTemplate%2A> property.  \n  \n <!-- TODO: review snippet reference [!code-csharp[RoleGroupClass#1](~/samples/snippets/csharp/VS_Snippets_WebNet/RoleGroupClass/CS/rolegroupclasscs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[RoleGroupClass#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/RoleGroupClass/VB/rolegroupclassvb.aspx#1)]  -->"
