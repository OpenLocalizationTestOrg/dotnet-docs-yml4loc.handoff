- uid: System.Web.UI.WebControls.RoleGroup.ContainsUser(System.Security.Principal.IPrincipal)
  commentId: M:System.Web.UI.WebControls.RoleGroup.ContainsUser(System.Security.Principal.IPrincipal)
  id: ContainsUser(System.Security.Principal.IPrincipal)
  parent: System.Web.UI.WebControls.RoleGroup
  langs:
  - csharp
  name: ContainsUser(IPrincipal)
  nameWithType: RoleGroup.ContainsUser(IPrincipal)
  fullName: RoleGroup.ContainsUser(IPrincipal)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Indicates whether the specified user is a member of any of the roles in the role group.
  remarks: "The <xref:System.Web.UI.WebControls.RoleGroup.ContainsUser%2A> method returns `true` if the specified user is a member of any of the roles associated with this role group. Roles are searched in the order they are listed in the <xref:System.Web.UI.WebControls.RoleGroup.Roles%2A> property, and searching stops after the first match is found.  \n  \n This method uses the <xref:System.Web.Security.Roles.IsUserInRole%2A> method to determine whether a user is a member of a role. You must configure role management to use the <xref:System.Web.UI.WebControls.RoleGroup.ContainsUser%2A> method. For more information, see [Understanding Role Management](http://msdn.microsoft.com/library/a0d2f19d-a2a7-496d-88b6-30133f8ea3d6)."
  syntax:
    content: public bool ContainsUser (System.Security.Principal.IPrincipal user);
    parameters:
    - id: user
      type: System.Security.Principal.IPrincipal
      description: The user name to look for in the role group.
    return:
      type: System.Boolean
      description: '`true` if the user is a member of one of the roles associated with this role group; otherwise, `false`.'
  overload: System.Web.UI.WebControls.RoleGroup.ContainsUser*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>User</code> is `null`.
