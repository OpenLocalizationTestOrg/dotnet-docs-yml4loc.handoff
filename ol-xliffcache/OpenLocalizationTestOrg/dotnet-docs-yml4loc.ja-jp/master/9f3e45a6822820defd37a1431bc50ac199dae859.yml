  name: DetermineApplicationTrust(ActivationContext, TrustManagerContext)
  nameWithType: ApplicationSecurityManager.DetermineApplicationTrust(ActivationContext, TrustManagerContext)
  fullName: ApplicationSecurityManager.DetermineApplicationTrust(ActivationContext, TrustManagerContext)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: Determines whether the user approves the specified application to execute with the requested permission set.
  remarks: <xref:System.Security.Policy.ApplicationSecurityManager.DetermineApplicationTrust%2A> uses the configured <xref:System.Security.Policy.ApplicationSecurityManager.ApplicationTrustManager%2A> property to determine whether to allow execution of the specified application with the permission set requested in the application manifest. The trust manager's behavior is dependent on the trust manager implementation and the information passed in the `context` parameter. The default behavior of the trust manager is to establish a user interface (UI) dialog box to determine the user's approval. However, a trust manager can also determine an application's trust status based on other criteria, such as decisions provided by a corporate database. The trust decision can be persisted, depending upon the `context` parameters properties and the trust manager implementation. If the trust for the application is persisted for a decision based on a user dialog box, future calls to the <xref:System.Security.Policy.ApplicationSecurityManager> will not present the UI dialog box for every request for that application. <xref:System.Security.Policy.ApplicationSecurityManager.DetermineApplicationTrust%2A> is called after the manifest, but before the application has been downloaded to the local system.
  syntax:
    content: public static bool DetermineApplicationTrust (ActivationContext activationContext, System.Security.Policy.TrustManagerContext context);
    parameters:
    - id: activationContext
      type: System.ActivationContext
      description: An <xref href="System.ActivationContext"></xref> identifying the activation context for the application.
    - id: context
      type: System.Security.Policy.TrustManagerContext
      description: A <xref href="System.Security.Policy.TrustManagerContext"></xref> identifying the trust manager context for the application.
    return:
      type: System.Boolean
      description: '`true` to execute the specified application; otherwise, `false`.'
  overload: System.Security.Policy.ApplicationSecurityManager.DetermineApplicationTrust*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>activationContext</code> parameter is `null`.
