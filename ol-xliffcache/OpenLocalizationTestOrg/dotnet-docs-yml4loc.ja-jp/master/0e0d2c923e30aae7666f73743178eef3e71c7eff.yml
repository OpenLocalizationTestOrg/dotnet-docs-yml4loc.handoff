  namespace: System.Windows.Controls.Primitives
  summary: Specifies the placement of a <xref href="System.Windows.Controls.Primitives.TickBar"></xref> with respect to the <xref href="System.Windows.Controls.Primitives.Track"></xref> of a <xref href="System.Windows.Controls.Slider"></xref> control.
  remarks: "The <xref:System.Windows.Controls.Primitives.TickBarPlacement> enumeration is used to set the <xref:System.Windows.Controls.Primitives.TickBar.Placement%2A> property of a <xref:System.Windows.Controls.Primitives.TickBar>. The actual position of a <xref:System.Windows.Controls.Primitives.TickBar> is defined by the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.Slider> control. The <xref:System.Windows.Controls.Primitives.TickBar.Placement%2A> property identifies this position so that the ticks of a <xref:System.Windows.Controls.Primitives.TickBar> are drawn correctly. The following illustration shows how <xref:System.Windows.Controls.Primitives.TickBar> controls are drawn when the <xref:System.Windows.Controls.Primitives.TickBar.Placement%2A> property is set to Top and Bottom.  \n  \n ![TickBar placement](~/add/media/tickbarplacement.png \"TickBar placement\")"
  example:
  - For an example of a <xref:System.Windows.Controls.Primitives.TickBarPlacement.Top> that is included in the <xref:System.Windows.Style> of a <xref:System.Windows.Controls.Slider>, see [Slider Styles and Templates](~/docs/framework/wpf/controls/slider-styles-and-templates.md).
