  namespace: System.Runtime.InteropServices.ComTypes
  summary: Indicates whether a passed-in string contains the name of a type or member described in the library.
  remarks: "If the type library contains the string specified by the `szNameBuf` parameter, `szNameBuf` is overwritten with the name found in the type library, using the casing found in the type library. For example, if the type library contains the string \"aBc\" and the <xref:System.Runtime.InteropServices.ComTypes.ITypeLib.FindName%2A> method passes \"abc\" as the `szNameBuf` parameter, `szNameBuf` becomes \"aBc\" when the method returns.  \n  \n For additional information about `ITypeLib::IsName`, see the MSDN Library."
  syntax:
    content: public bool IsName (string szNameBuf, int lHashVal);
    parameters:
    - id: szNameBuf
      type: System.String
      description: The string to test. This is an in/out parameter.
    - id: lHashVal
      type: System.Int32
      description: The hash value of <code>szNameBuf</code>.
    return:
      type: System.Boolean
      description: '`true` if <code>szNameBuf</code> was found in the type library; otherwise, `false`.'
