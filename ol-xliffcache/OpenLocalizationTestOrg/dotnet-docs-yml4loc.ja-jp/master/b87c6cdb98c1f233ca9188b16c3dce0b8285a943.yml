  namespace: System.ServiceModel
  summary: Gets or sets the security mode for the named pipe binding.
  remarks: "Valid values for this property are:  \n  \n-   Transport - Use transport-based security. The default setting uses NTLM which does not provide server authentication.  \n  \n-   None - Use no security."
  example:
  - "The following code shows how to set the <xref:System.ServiceModel.NetNamedPipeSecurity.Mode%2A> property:  \n  \n [!code-csharp[S_UENetNamedPipeSecurity#2](~/samples/snippets/csharp/VS_Snippets_CFX/s_uenetnamedpipesecurity/cs/service.cs#2)]"
