    return:
      type: System.ServiceModel.NetNamedPipeSecurityMode
      description: The value of the <xref href="System.ServiceModel.NetNamedPipeSecurityMode"></xref> for the named pipe binding. The default value is <xref href="System.ServiceModel.NetNamedPipeSecurityMode.Transport"></xref>.
