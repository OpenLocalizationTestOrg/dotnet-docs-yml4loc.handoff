  name: CompleteExecutionContext(ActivityExecutionContext)
  nameWithType: ActivityExecutionContextManager.CompleteExecutionContext(ActivityExecutionContext)
  fullName: ActivityExecutionContextManager.CompleteExecutionContext(ActivityExecutionContext)
  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel
  summary: Marks an execution context as completed.
  remarks: "The workflow runtime enables this operation to succeed only if the activity in the execution context being completed is in the `Closed` state. The `forcePersist` `Boolean` parameter indicates whether the completed execution context should be persisted so that it is available for retrieval at a later time (for example, for compensation to run).  \n  \n The overload of <xref:System.Workflow.ComponentModel.ActivityExecutionContextManager.CompleteExecutionContext%2A> that does not have the `forcePersist` parameter effectively uses a value of `false`, so that by default, completed execution contexts are not persisted."
  syntax:
    content: public void CompleteExecutionContext (System.Workflow.ComponentModel.ActivityExecutionContext childContext);
    parameters:
    - id: childContext
      type: System.Workflow.ComponentModel.ActivityExecutionContext
      description: The designated <xref href="System.Workflow.ComponentModel.ActivityExecutionContext"></xref>.
  overload: System.Workflow.ComponentModel.ActivityExecutionContextManager.CompleteExecutionContext*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>childContext</code> is a null reference (`Nothing` in Visual Basic).
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>childContext</code> is not contained in this instance's <xref href="System.Workflow.ComponentModel.ActivityExecutionContextManager.ExecutionContexts"></xref>.
