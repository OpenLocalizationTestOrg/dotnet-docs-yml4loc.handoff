  namespace: System.Web.UI.WebControls.WebParts
  summary: Gets or sets the title text that appears in the body of the connection user interface (UI) when a Web Parts control has no existing connection.
  remarks: "The text contained in the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionTitle%2A> property is visible whenever the connection UI is displayed and no connection exists. After a user switches a page into connect display mode and clicks a connect verb on the verbs menu of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control, the main connection UI is displayed. If there is no current connection, the text from the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionTitle%2A> property is displayed near the top of the body of the connection UI, just below the link that users can click to create a new connection. The title summarizes the fact that no connections exist, and the default title is **No active connections**.  \n  \n You can set the value of this property declaratively within the opening tag of the `<asp:connectionszone>` element, by adding an attribute named `NoExistingConnectionTitle` and assigning it a value. You can also set the property value programmatically."
  example:
  - "The following code example demonstrates the use of the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionTitle%2A> property with a <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control. The example contains only the code for the Web page that demonstrates use of the property; for the other two code files needed to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview. The code example has four parts:  \n  \n-   A user control that enables you to switch display modes on the Web page. Obtain this code from the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview.  \n  \n-   A source file that contains the code for a ZIP Code interface, and two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls acting as the provider and the consumer for a connection. Obtain this code from the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview.  \n  \n-   A Web page that hosts all the controls, declares an `<asp:connectionszone>` element, and shows how to use the property programmatically.  \n  \n-   An explanation of how the example works in a browser.  \n  \n The Web page declares an `<asp:connectionszone>` element and, in the `Page_PreRender` method, the code assigns a value to the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionTitle%2A> property.  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_ConnectionZone_Overview#1](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_ConnectionZone_Overview/CS/connectionZoneCS.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_ConnectionZone_Overview#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_ConnectionZone_Overview/VB/connectionZoneVB.aspx#1)]  -->  \n  \n Load the page in a browser. Switch to connect mode, using the **Display Mode** control. Click the verbs menu arrow on the **ZIP Code Consumer** control, and click the connect verb. In the view that opens for the existing connection, click the **End Connection** button. Note that the instruction title for no existing connections occurs just below the link that enables users to create a new connection."
