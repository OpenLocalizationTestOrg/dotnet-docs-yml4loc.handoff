  remarks: "The <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendText%2A> property takes effect in a specific connection scenario. When a user clicks the connect verb on a provider control, the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control displays a view that enables users to establish a connection to a consumer. In the part of the UI that instructs users to choose a consumer connection point, there is some text that precedes the named provider that will participate in the connection. This text that precedes the provider is the text in the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendText%2A> property. By default, the text value is **Send**.  \n  \n You can set the value of this property declaratively within the opening tag of the `<asp:connectionszone>` element, by adding an attribute named `SendText` and assigning it a value. You can also set the property value programmatically."
