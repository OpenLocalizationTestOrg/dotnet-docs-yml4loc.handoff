  namespace: System.Web.UI.WebControls.WebParts
  summary: Gets a reference to a <xref href="System.Web.UI.WebControls.WebParts.WebPartVerb"></xref> object that enables two <xref href="System.Web.UI.WebControls.WebParts.WebPart"></xref> controls to establish a connection.
  remarks: "The connect verb, as used with a <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control, is a zone-level verb that appears in the connection user interface (UI) as part of the view in which users finalize a connection between two controls. In the part of the UI where users can select connection points, if two controls are able to connect, the connect verb is enabled near the bottom of the UI. After users select a connection point, they can click the connect verb to create the connection.  \n  \n> [!NOTE]\n>  The zone-level connect verb discussed in this topic actually establishes a connection between controls, and is different from the verb that appears on the verbs menu of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. When a user switches a Web page to connect display mode, if a control can form connections, a <xref:System.Web.UI.WebControls.WebParts.WebPart> connect verb appears on its verbs menu. This <xref:System.Web.UI.WebControls.WebParts.WebPart> connect verb simply opens the connection UI created by the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control. In contrast, the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb%2A> verb discussed in this topic, which operates at the zone level, actually creates a connection.  \n  \n Use the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb%2A> property to get a reference to the corresponding <xref:System.Web.UI.WebControls.WebParts.WebPartVerb> object in the UI. Although the property itself is read-only, after you have a reference to the verb, you can change its property values as needed.  \n  \n You can set the property values of the connect verb declaratively, by declaring the `<connectverb>` element between the opening and closing tags of an `<asp:connectionszone>` element. The properties of the verb can also be set declaratively within the opening tag of the `<asp:connectionszone>` element, by adding an attribute in the form `Property-Subproperty`, where `Subproperty` is a property of the <xref:System.Web.UI.WebControls.WebParts.WebPartVerb> object (for example, `ConnectVerb-Text`). You can also set the properties programmatically in the form `Property.Subproperty` (for example, `ConnectVerb.Text`)."
  example:
  - "The following code example demonstrates the use of the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb%2A> property with a <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control. The example contains only the code for the Web page that demonstrates use of the property; for the other two code files needed to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview. The code example has four parts:  \n  \n-   A user control that enables you to switch display modes on the Web page. Obtain this code from the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview.  \n  \n-   A source file that contains the code for a ZIP Code interface, and two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls acting as the provider and the consumer for a connection. Obtain this code from the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview.  \n  \n-   A Web page that hosts all the controls, declares an `<asp:connectionszone>` element, and shows how to use the property declaratively and programmatically.  \n  \n-   An explanation of how the example works in a browser.  \n  \n The Web page declares an `<asp:connectionszone>` element and, within the element tags, it declares a `<connectverb>` element and sets some properties using attributes. Also, in the `Page_PreRender` method, the code sets some properties on the connect verb for the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_ConnectionZone_Overview#1](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_ConnectionZone_Overview/CS/connectionZoneCS.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_ConnectionZone_Overview#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_ConnectionZone_Overview/VB/connectionZoneVB.aspx#1)]  -->  \n  \n Load the page in a browser. Switch to connect mode, using the **Display Mode** control. Click the verbs menu arrow on the **ZIP Code Provider** control, and click the connect verb. Click the **End Connection** button to disconnect the controls that are already connected due to the declarative connection on the page. Click the **Select a consumer for the provider to connect with** hyperlink, and notice the effect of setting the various properties. If you position your mouse pointer over the **Connect Controls** button, the custom description text appears in a ToolTip."
  syntax:
    content: >-
      [System.Web.UI.PersistenceMode(System.Web.UI.PersistenceMode.InnerProperty)]

      public virtual System.Web.UI.WebControls.WebParts.WebPartVerb ConnectVerb { get; }
