k the connect verb. In the view that opens for the existing connection, note that the instruction title just below the header text, near the top of the connections zone, is the value assigned to the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionTitle%2A> property in the code example."
