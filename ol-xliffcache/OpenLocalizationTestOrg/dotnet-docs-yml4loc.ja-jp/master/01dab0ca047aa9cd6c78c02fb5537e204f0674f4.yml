  remarks: 'The <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.RaisePostBackEvent%2A> method handles the several possible outcomes that can occur when a form containing a <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control is posted back to the server. First, if the value of the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A> property is `null`, there is no further connections-related action to take, so any pending connections are canceled and the method returns. Second, if the connection user interface (UI) is actually visible and the user is in the process of creating a connection, the method handles the possible scenarios: the user clicked a connect verb, the user clicked a disconnect verb, the transformer UI is being displayed, the zone is being closed, a connection to a provider is being created, or a connection to a consumer is being created. In each case, the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.RaisePostBackEvent%2A> method takes the `eventArgument` parameter being passed and updates the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control accordingly. Finally, if none of the above cases apply, the method calls the base method in the <xref:System.Web.UI.WebControls.WebParts.ToolZone> class.'
  syntax:
