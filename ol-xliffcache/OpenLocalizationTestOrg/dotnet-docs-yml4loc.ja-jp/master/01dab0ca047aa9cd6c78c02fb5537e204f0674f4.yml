  namespace: System.Web.UI.WebControls.WebParts
  summary: Gets or sets the text that is used for a general description of the action that can be performed on the consumer or provider control, within the connection user interface (UI) for managing existing connections.
  remarks: "The text contained in the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionTitle%2A> property is visible whenever the connection UI is displayed and a connection already exists. The instruction title text is just below the header text (contained in the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.HeaderText%2A> property), which is found at the top of the connection UI. The instruction title is a general description that informs users what type of action can be performed on the consumer or provider <xref:System.Web.UI.WebControls.WebParts.WebPart> control that is participating in an existing connection. By default, the instruction title begins with **Manage the connections for**, and ends with the name of the consumer or provider control that the user selected by clicking the connect verb on its verbs menu.  \n  \n> [!NOTE]\n>  When you assign a custom value to this property, remember that you cannot know at design time whether the user will select a provider or consumer control on which to manage the connection, so the custom instruction title must be general enough to refer to a consumer or a provider control. In contrast, the default value of the property is rendered in such a way that it dynamically appends the name of whatever consumer or provider control that the user selects. If you want to supply a custom value for the property that mimics this behavior, you must inherit from the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class, and override this property or the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.RenderBody%2A> method.  \n  \n You can set the value of this property declaratively within the opening tag of the `<asp:connectionszone>` element, by adding an attribute named `InstructionTitle` and assigning it a value. You can also set the property value programmatically."
