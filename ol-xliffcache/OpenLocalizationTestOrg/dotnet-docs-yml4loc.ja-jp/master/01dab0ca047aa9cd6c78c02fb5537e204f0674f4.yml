  remarks: "Use the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureConnectionTitle%2A> property to use a custom value for the title of this section of the connection UI. The Configure Connections section of the UI appears when a user has displayed the connection UI with an existing connection, and clicks the configure verb (by default, this is represented by a **Configure** button in the connection UI).  \n  \n You can set the property value declaratively, by assigning a string to the `configureconnectiontitle` attribute on the `<asp:connectionszone>` tag in a Web page. Or you can assign a string to the property programmatically."
  example:
  - "The following code example demonstrates the use of the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureConnectionTitle%2A> property with a <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control. The example contains only the code for the Web page that demonstrates use of the property; for the other two code files needed to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview. The code example has four parts:  \n  \n-   A user control that enables you to switch display modes on the Web page. Obtain this code from the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview.  \n  \n-   A source file that contains the code for a ZIP Code interface, and two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls acting as the provider and the consumer for a connection. Obtain this code from the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview.  \n  \n-   A Web page that hosts all the controls, declares an `<asp:connectionszone>` element, and shows how to use the property programmatically.  \n  \n-   An explanation of how the example works in a browser.  \n  \n The Web page declares an `<asp:connectionszone>` element, and in the `Page_PreRender` method, the code assigns a value to the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureConnectionTitle%2A> property.  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_ConnectionZone_Overview#1](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_ConnectionZone_Overview/CS/connectionZoneCS.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_ConnectionZone_Overview#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_ConnectionZone_Overview/VB/connectionZoneVB.aspx#1)]  -->  \n  \n Load the page in a browser. Switch to connect mode, using the **Display Mode** control. Click the verbs menu arrow on the **ZIP Code Provider** control, and click the connect verb. Because the connection already exists, you now see an **End Connection** button, and a **Configure** button, which represents the configure verb. If your connection were configurable (it is not in this code example), the **Configure** button would be enabled; you could click it to open the Configure Connections section, and the title would be the value the code assigned to the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureConnectionTitle%2A> property."
