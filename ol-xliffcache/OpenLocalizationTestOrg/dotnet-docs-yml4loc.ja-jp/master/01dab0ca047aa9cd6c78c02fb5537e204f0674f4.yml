  name: ConfigureVerb
  nameWithType: ConnectionsZone.ConfigureVerb
  fullName: ConnectionsZone.ConfigureVerb
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: Gets a reference to a <xref href="System.Web.UI.WebControls.WebParts.WebPartVerb"></xref> object used to open the configuration view in the connection user interface (UI).
  remarks: "The configure verb appears in the Manage Connections section of the connection UI, when a connection already exists and a user has opened the connection UI. The UI presents users with an **End Connection** button to end the connection, and a **Configure** button (which represents the configure verb) to configure the connection. If a user clicks the **Configure** button, the Configure Connections section of the UI appears, enabling users to configure the connection. This option to configure a connection (and hence the **Configure** button) is enabled only when the connection uses a transformer, and the transformer includes a configuration wizard control (<xref:System.Web.UI.WebControls.Wizard>) that enables it to be configured by users. For details, see the <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> class.  \n  \n Use the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureVerb%2A> property to get a reference to the corresponding <xref:System.Web.UI.WebControls.WebParts.WebPartVerb> object in the UI. Although the property itself is read-only, after you have a reference to the verb, you can change its property values as needed.  \n  \n You can set the property values of the configure verb declaratively, by declaring the `<configureverb>` element within the tags of an `<asp:connectionszone>` element. The properties of the verb can be set declaratively in the form `Property-Subproperty`, where `Subproperty` is a property of the <xref:System.Web.UI.WebControls.WebParts.WebPartVerb> object (for example, `ConfigureVerb-Text`). You can also set the properties programmatically in the form `Property.Subproperty` (for example, `ConfigureVerb.Text`)."
  example:
  - "The following code example demonstrates the use of the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureVerb%2A> property with a <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control. The example contains only the code for the Web page that demonstrates use of the property; for the other two code files needed to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview. The code example has four parts:  \n  \n-   A user control that enables you to switch display modes on the Web page. Obtain this code from the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview.  \n  \n-   A source file that contains the code for a ZIP Code interface, and two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls acting as the provider and the consumer for a connection. Obtain this code from the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview.  \n  \n-   A Web page that hosts all the controls, declares an `<asp:connectionszone>` element, and shows how to use the property declaratively and programmatically.  \n  \n-   An explanation of how the example works in a browser.  \n  \n The Web page declares an `<asp:connectionszone>` element, and within the element, it declares a `<configureverb>` element and sets a property using attributes. Also, in the `Page_PreRender` method, the code sets a property on the configure verb for the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_ConnectionZone_Overview#1](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_ConnectionZone_Overview/CS/connectionZoneCS.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_ConnectionZone_Overview#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_ConnectionZone_Overview/VB/connectionZoneVB.aspx#1)]  -->  \n  \n Load the page in a browser. Switch to connect mode, using the **Display Mode** control. Click the verbs menu arrow on the **ZIP Code Provider** control, and click the connect verb. Notice that there is an **End Connection** button to disconnect the controls that are already connected, and a disabled **Configure** button. If your code example used a transformer that included a configuration wizard, the **Configure** button would be enabled, and users could click it to configure the connection. If you position your mouse pointer over the **Configure** button in the connection UI, the custom description text appears in a ToolTip."
  syntax:
    content: >-
      [System.Web.UI.PersistenceMode(System.Web.UI.PersistenceMode.InnerProperty)]

