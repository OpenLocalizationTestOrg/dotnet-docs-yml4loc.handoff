  remarks: "This method raises the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModeChanged> event and provides a custom handler for it. After a Web page enters or exits the connect display mode, this method carries out several steps unique to the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control. The method cancels any connection activity that is pending at this point, ensures that no child controls from the connection user interface (UI) are displayed by setting the <xref:System.Web.UI.Control.ChildControlsCreated%2A> property to `false`, and sets the connection UI to a mode in which it can display information about existing connections, if a user proceeds with the process of creating a connection.  \n  \n To add specialized handling to the handling provided in the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.OnDisplayModeChanged%2A> method, developers can inherit from the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class and override this method. As an alternative, developers can also provide a handler for the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModeChanged> event on the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control by adding an `OnDisplayModeChanged` attribute to the `<asp:webpartmanager>` element in a Web page, and assigning to it the value of a custom method to handle the event. In this method, developers can check the current value of the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A> property, and if it is <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode>, they can carry out the desired changes to the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control."
