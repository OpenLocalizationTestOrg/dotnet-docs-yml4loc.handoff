  remarks: This default constructor is called when you declare the `<asp:connectionszone>` element in an ASP.NET page. You do not need to implicitly call this constructor, except in cases where you are adding the control to the page programmatically.
  example:
  - "The following code example demonstrates the use of the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.%23ctor%2A> constructor to create a new instance of a <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control to add to a Web page programmatically. The example contains only the code for the Web page that demonstrates use of the constructor; for the other two code files needed to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview. The code example has four parts:  \n  \n-   A user control that enables you to switch display modes on the Web page. Obtain this code from the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview.  \n  \n-   A source file that contains the code for a ZIP Code interface, and two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls acting as the provider and the consumer for a connection. Obtain this code from the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview.  \n  \n-   A Web page that hosts all the controls and, in its `Page_Init` method, uses the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.%23ctor%2A> constructor to create a new instance of the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control and add it to the page.  \n  \n-   An explanation of how the example works in a browser.  \n  \n On the Web page, in the `Page_Init` method, a new <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control is created (using the constructor) and added to the page. When a user sets the page to connect mode and clicks the connect verb on one of the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, a <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control appears.  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_ConnectionZone_ctor#1](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_ConnectionZone_ctor/CS/connectionZoneCtorCS.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_ConnectionZone_ctor#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_ConnectionZone_ctor/VB/connectionZoneCtorVB.aspx#1)]  -->  \n  \n Load the page in a browser. Switch to connect mode, using the **Display Mode** control. Click the verbs menu arrow on the **ZIP Code Provider** control, and click the connect verb. The connection UI appears, and the controls are already connected because the connection was declared in the markup of the page."
