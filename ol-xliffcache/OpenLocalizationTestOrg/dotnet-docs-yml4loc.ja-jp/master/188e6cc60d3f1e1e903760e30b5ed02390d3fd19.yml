  namespace: System.Windows
  summary: Specifies that a window will not automatically set its size to fit the size of its content. Instead, the size of a window is determined by other properties, including <xref href="System.Windows.FrameworkElement.Width"></xref>, <xref href="System.Windows.FrameworkElement.Height"></xref>, <xref href="System.Windows.FrameworkElement.MaxWidth"></xref>, <xref href="System.Windows.FrameworkElement.MaxHeight"></xref>, <xref href="System.Windows.FrameworkElement.MinWidth"></xref>, and <xref href="System.Windows.FrameworkElement.MinHeight"></xref>. See [WPF Windows Overview](~/docs/framework/wpf/app-development/wpf-windows-overview.md).
