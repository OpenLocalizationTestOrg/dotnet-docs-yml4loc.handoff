- uid: System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey
  commentId: P:System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey
  id: ResourceKey
  parent: System.Web.UI.Design.ResourceExpressionEditorSheet
  langs:
  - csharp
  name: ResourceKey
  nameWithType: ResourceExpressionEditorSheet.ResourceKey
  fullName: ResourceExpressionEditorSheet.ResourceKey
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Gets or sets the name of the resource, which is used as a key to find the resource value.
  remarks: "The <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey%2A> property is required for a resource expression; it indicates the name of the resource. The name of the resource is used at both run time and design time to look up a resource and assign it to a control property.  \n  \n For example, if the <xref:System.Web.UI.WebControls.Label.Text%2A> property for a <xref:System.Web.UI.WebControls.Label> control is assigned to the resource expression `<%$ Resources:Strings, labelText $>`, the resource expression is evaluated and the <xref:System.Web.UI.WebControls.Label.Text%2A> field is assigned to the `labelText` resource value in the `Strings` class."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Web.UI.Design.ResourceExpressionEditorSheet/ResourceKeyTypeConverter))]

      public string ResourceKey { get; set; }
    return:
      type: System.String
      description: The name of the resource.
  overload: System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey*
  exceptions: []
