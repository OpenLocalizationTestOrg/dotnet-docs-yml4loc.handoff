  name: ResourceExpressionEditorSheet
  nameWithType: ResourceExpressionEditorSheet
  fullName: System.Web.UI.Design.ResourceExpressionEditorSheet
  type: Class
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Represents a design-time editor sheet for the properties of a resource expression in the UI of a designer host at design time.
  remarks: "The visual designer uses the <xref:System.Web.UI.Design.ResourceExpressionEditor> class with the <xref:System.Web.UI.Design.ResourceExpressionEditorSheet> class to select the individual properties of a resource reference expression, and to combine the selected resource expression property values into a resource expression.  \n  \n The <xref:System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName> method returns a <xref:System.Web.UI.Design.ResourceExpressionEditorSheet> object. In the expressions dialog box, when you select a control property and bind it to a resource expression, the visual designer calls the <xref:System.Web.UI.Design.ResourceExpressionEditor.GetExpressionEditorSheet%2A> method. The visual designer uses the returned <xref:System.Web.UI.Design.ResourceExpressionEditorSheet> object to prompt for the <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ClassKey%2A> and <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey%2A> properties. Once the resource expression properties are selected, the visual designer calls the <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.GetExpression%2A> method to combine the properties into a resource expression string.  \n  \n The <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey%2A> property must be specified in a resource expression; it indexes the resource value. The <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ClassKey%2A> property is optional. It references the class key or file name that defines the resource in the global resources folder."
  example:
  - "The following code example demonstrates how to bind the <xref:System.Web.UI.WebControls.HyperLink.Text%2A> property of a <xref:System.Web.UI.WebControls.HyperLink> control to a resource expression using the <xref:System.Web.UI.Design.ResourceExpressionEditor>. To use the example:  \n  \n1.  In a Web site project, add a new resource file named Strings.resx to the App_GlobalResources folder.  \n  \n2.  Add a string named `myLinkText` to the Strings.resx resource file, and set the value to the text for a <xref:System.Web.UI.WebControls.HyperLink> control. For example, set the `myLinkText` string value to `This is a link`.  \n  \n3.  In an ASP.NET Web page, add a <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n4.  In the property grid for the `Hyperlink` control, click **Expressions**, and click the ellipsis button (**...)** to display the expression binding dialog box.  \n  \n5.  Select the `Text` property of a control, and set **Expression Type** to the `Resources` expression type. The visual designer displays the resource expression properties defined by the <xref:System.Web.UI.Design.ResourceExpressionEditorSheet> object.  \n  \n6.  Set the **Expression Properties** as follows:  \n  \n    -   Set **ClassKey** to `Strings`, the class name for the compiled Strings.resx resource file.  \n  \n    -   Set **ResourceKey** to `myLinkText`, the string name in Strings.resx.  \n  \n The visual designer uses the <xref:System.Web.UI.Design.ResourceExpressionEditor> object to assign the resource expression for the `Text` property. The following aspx source shows an example of a property value set using a resource expression:  \n  \n <!-- TODO: review snippet reference [!code-csharp[ControlsUsingExpressions#3](~/samples/snippets/csharp/VS_Snippets_WebNet/ControlsUsingExpressions/CS/controlsusingexpressionscs.aspx#3)]  -->\n <!-- TODO: review snippet reference [!code-vb[ControlsUsingExpressions#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/ControlsUsingExpressions/VB/controlsusingexpressionsvb.aspx#3)]  -->\n [!code-xml[ControlsUsingExpressions#3](~/samples/snippets/common/VS_Snippets_WebNet/ControlsUsingExpressions/Common/controlsusingexpressions.xml#3)]"
  syntax:
    content: 'public class ResourceExpressionEditorSheet : System.Web.UI.Design.ExpressionEditorSheet'
