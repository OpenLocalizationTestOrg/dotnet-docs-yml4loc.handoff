  name: DiscoveryMode
  nameWithType: DiscoveryEndpointElement.DiscoveryMode
  fullName: DiscoveryEndpointElement.DiscoveryMode
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery.Configuration
  summary: Gets or sets the discovery mode that the discovery endpoint uses.
  remarks: Discovery can be performed in two modes ad-hoc and managed. In ad-hoc discovery, discovery messages are sent out in a multicast manner to all available services. In managed discovery, messages are sent in a unicast manner to a discovery proxy/discovery service. [!INCLUDE[crabout](~/includes/crabout-md.md)] the discovery modes, see [WCF Discovery Overview](~/docs/framework/wcf/feature-details/wcf-discovery-overview.md).
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("discoveryMode", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public System.ServiceModel.Discovery.ServiceDiscoveryMode DiscoveryMode { get; set; }
    return:
      type: System.ServiceModel.Discovery.ServiceDiscoveryMode
      description: The discovery mode.
  overload: System.ServiceModel.Discovery.Configuration.DiscoveryEndpointElement.DiscoveryMode*
