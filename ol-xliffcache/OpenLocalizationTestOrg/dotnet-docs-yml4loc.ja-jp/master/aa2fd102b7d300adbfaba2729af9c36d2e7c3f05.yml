  remarks: An <xref:System.AssemblyLoadEventHandler> is used to specify the methods that are invoked in response to an <xref:System.AppDomain.AssemblyLoad> event. To associate an instance of <xref:System.AssemblyLoadEventHandler> with an event, add the instance to the event. The methods referenced by the <xref:System.AssemblyLoadEventHandler> are invoked whenever an assembly is loaded, until the <xref:System.AssemblyLoadEventHandler> is removed from the event.
