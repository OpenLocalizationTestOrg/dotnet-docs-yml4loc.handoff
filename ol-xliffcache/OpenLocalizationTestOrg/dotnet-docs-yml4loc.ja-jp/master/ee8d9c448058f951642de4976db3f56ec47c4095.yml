  summary: Represents the hosted combo box control in a <xref href="System.Windows.Forms.DataGridViewComboBoxCell"></xref>.
  remarks: "The <xref:System.Windows.Forms.DataGridViewComboBoxEditingControl> class is a specialized type of <xref:System.Windows.Forms.ComboBox> that implements the <xref:System.Windows.Forms.IDataGridViewEditingControl> interface, allowing it to be hosted in a <xref:System.Windows.Forms.DataGridViewComboBoxCell> when the cell is in edit mode. When a <xref:System.Windows.Forms.DataGridViewComboBoxCell> is in edit mode, you can retrieve the <xref:System.Windows.Forms.DataGridViewComboBoxEditingControl> through the <xref:System.Windows.Forms.DataGridView.EditingControl%2A> property of the <xref:System.Windows.Forms.DataGridView> control.  \n  \n Handle the <xref:System.Windows.Forms.DataGridView.EditingControlShowing> event to perform custom initialization of the editing control when a cell enters edit mode. To customize the display characteristics of the control, set the properties of the object returned by the <xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.CellStyle%2A?displayProperty=fullName> property rather than setting the properties of the control returned by the <xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.Control%2A?displayProperty=fullName> property."
  example:
  - "The following code example demonstrates how to use an <xref:System.Windows.Forms.DataGridView.EditingControlShowing?displayProperty=fullName> event handler to add a handler for a <xref:System.Windows.Forms.DataGridViewComboBoxEditingControl> event. In the example, the editing control is cast to a <xref:System.Windows.Forms.ComboBox> to handle the <xref:System.Windows.Forms.ComboBox.SelectedIndexChanged?displayProperty=fullName> event.  \n  \n [!code-csharp[System.Windows.Forms.DataGridViewMisc2#20](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewMisc2/cs/misc2.cs#20)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc2#20](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.DataGridViewMisc2/vb/misc2.vb#20)]"
