  namespace: System.Threading
  summary: Specifies a file position at which to start the transfer.
  remarks: The file position is a byte offset from the start of the file. The calling process sets this member before calling the OR function. This member is ignored when reading from or writing to named pipes and communications devices, and in those cases its value should be zero.
