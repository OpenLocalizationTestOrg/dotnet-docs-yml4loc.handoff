  summary: Provides basic functionality for describing the structure of a data source at design time.
  remarks: "Implement the <xref:System.Web.UI.Design.IDataSourceSchema> interface to describe a custom data source at design time. For example, the <xref:System.Web.UI.Design.DataSetSchema>, <xref:System.Web.UI.Design.XmlDocumentSchema>, and <xref:System.Web.UI.Design.TypeSchema> classes implement the <xref:System.Web.UI.Design.IDataSourceSchema> interface.  \n  \n Classes that implement the <xref:System.Web.UI.Design.IDataSourceSchema> are used by custom control designer components to provide lists of fields and views for data-bound controls at design time."
