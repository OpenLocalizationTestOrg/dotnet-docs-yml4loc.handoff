  summary: Objects that do not exist in the object context are attached to the context. If an object is already in the context, the current and original values of object's properties in the entry are not overwritten with data source values. The state of the object's entry and state of properties of the object in the entry do not change. <xref href="System.Data.Objects.MergeOption.AppendOnly"></xref> is the default merge option.
