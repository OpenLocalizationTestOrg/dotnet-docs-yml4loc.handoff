- uid: System.Data.Objects.MergeOption.PreserveChanges
  commentId: F:System.Data.Objects.MergeOption.PreserveChanges
  id: PreserveChanges
  parent: System.Data.Objects.MergeOption
  langs:
  - csharp
  name: PreserveChanges
  nameWithType: MergeOption.PreserveChanges
  fullName: MergeOption.PreserveChanges
  type: Field
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects
  summary: Objects that do not exist in the object context are attached to the context.
  remarks: "If the state of the entity is <xref:System.Data.EntityState.Unchanged>, the current and original values in the entry are overwritten with data source values. The state of the entity remains <xref:System.Data.EntityState.Unchanged> and no properties are marked as modified.  \n  \n If the state of the entity is <xref:System.Data.EntityState.Modified>, the current values of modified properties are not overwritten with data source values. The original values of unmodified properties are overwritten with the values from the data source.  \n  \n In the [!INCLUDE[dnprdnshort](~/includes/dnprdnshort-md.md)] version 4, the [!INCLUDE[adonet_ef](~/includes/adonet-ef-md.md)] compares the current values of unmodified properties with the values that were returned from the data source. If the values are not the same, the property is marked as modified.  \n  \n In the [!INCLUDE[dnprdnshort](~/includes/dnprdnshort-md.md)] version 3.5 SP1, the [!INCLUDE[adonet_ef](~/includes/adonet-ef-md.md)] does not mark the property as modified, even if the value in the data source is different.  \n  \n Only modified properties are persisted to the data source when you call <xref:System.Data.Objects.ObjectContext.SaveChanges%2A>.  \n  \n To preserve the 3.5 SP1 behavior, set <xref:System.Data.Objects.ObjectContextOptions.UseLegacyPreserveChangesBehavior%2A> to `true`. The PreserveChanges option can be used to resolve optimistic concurrency exceptions while preserving changes in the local context. For more information, see [Saving Changes and Managing Concurrency](http://msdn.microsoft.com/en-us/b8378601-4f26-4a05-a24a-f50aeb68610e)."
  syntax:
    content: PreserveChanges
    return:
      type: System.Data.Objects.MergeOption
      description: ''
