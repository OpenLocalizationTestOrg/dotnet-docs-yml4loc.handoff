  remarks: "<xref:System.Windows.Forms.MenuStrip> is the top-level container that supersedes <xref:System.Windows.Forms.MainMenu>. It also provides key handling and multiple document interface (MDI) features. Functionally, <xref:System.Windows.Forms.ToolStripDropDownItem> and <xref:System.Windows.Forms.ToolStripMenuItem> work along with <xref:System.Windows.Forms.MenuStrip>, although they are derived from <xref:System.Windows.Forms.ToolStripItem>.  \n  \n The following items are specifically designed to work seamlessly with both <xref:System.Windows.Forms.ToolStripSystemRenderer> and <xref:System.Windows.Forms.ToolStripProfessionalRenderer> in all orientations. They are available by default at design time for the <xref:System.Windows.Forms.MenuStrip> control:  \n  \n-   <xref:System.Windows.Forms.ToolStripMenuItem>  \n  \n-   <xref:System.Windows.Forms.ToolStripTextBox>  \n  \n-   <xref:System.Windows.Forms.ToolStripComboBox>  \n  \n The <xref:System.Windows.Forms.MenuStrip> control represents the container for the menu structure of a form. You can add <xref:System.Windows.Forms.ToolStripMenuItem> objects to the <xref:System.Windows.Forms.MenuStrip> that represent the individual menu commands in the menu structure. Each <xref:System.Windows.Forms.ToolStripMenuItem> can be a command for your application or a parent menu for other submenu items.  \n  \n Although <xref:System.Windows.Forms.MenuStrip> replaces and adds functionality to the <xref:System.Windows.Forms.MainMenu> control of previous versions, <xref:System.Windows.Forms.MainMenu> is retained for both backward compatibility and future use if you choose."
  example:
  - "The following code example demonstrates a <xref:System.Windows.Forms.MenuStrip> in a multiple-document interface (MDI) scenario.  \n  \n [!code-csharp[System.Windows.Forms.ToolStrip.Misc#10](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.ToolStrip.Misc/CS/Program.cs#10)]\n [!code-vb[System.Windows.Forms.ToolStrip.Misc#10](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.ToolStrip.Misc/VB/Program.vb#10)]"
