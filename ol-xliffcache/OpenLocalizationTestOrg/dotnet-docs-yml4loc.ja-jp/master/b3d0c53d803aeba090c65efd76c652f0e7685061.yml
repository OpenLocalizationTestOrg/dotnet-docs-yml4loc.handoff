      description: When this method returns, contains a <xref href="System.Threading.Mutex"></xref> object that represents the named mutex if the call succeeded, or `null` if the call failed. This parameter is treated as uninitialized.
    return:
      type: System.Boolean
      description: '`true` if the named mutex was opened successfully; otherwise, `false`.'
