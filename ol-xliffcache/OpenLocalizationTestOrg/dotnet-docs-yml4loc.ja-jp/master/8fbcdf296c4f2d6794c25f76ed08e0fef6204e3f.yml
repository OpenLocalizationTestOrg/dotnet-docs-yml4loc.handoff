  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets a value indicating whether this converter can convert an object to the given destination type using the context.
  remarks: The `context` parameter can be used to extract additional information about the environment this converter is being invoked from. This can be `null`, so always check. Also, properties on the context object can return `null`.
  syntax:
    content: public override bool CanConvertTo (System.ComponentModel.ITypeDescriptorContext context, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides a format context.
    - id: destinationType
      type: System.Type
      description: A <xref href="System.Type"></xref> that represents the type you wish to convert to.
    return:
      type: System.Boolean
      description: '`true` if this converter can perform the conversion; otherwise, `false`.'
