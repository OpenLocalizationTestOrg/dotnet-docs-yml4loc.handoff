  summary: Represents the style of a submenu in a <xref href="System.Web.UI.WebControls.Menu"></xref> control.
  remarks: "Use the <xref:System.Web.UI.WebControls.SubMenuStyle> class to represent the style of a submenu in the <xref:System.Web.UI.WebControls.Menu> control. A submenu can be displayed within either a static menu or a dynamic menu. A static menu is always visible on a <xref:System.Web.UI.WebControls.Menu> control, whereas a dynamic menu is displayed only when the user positions the mouse pointer over a parent menu item that contains a dynamic submenu. You can specify different style characteristics (such as font size and color) for the submenus within a static menu and a dynamic menu by using the properties in the following table.  \n  \n|Submenu item style property|Description|  \n|---------------------------------|-----------------|  \n|<xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>|The style settings for a submenu within a dynamic menu.|  \n|<xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>|The style settings for a submenu within a static menu.|  \n  \n The <xref:System.Web.UI.WebControls.SubMenuStyle> class inherits most of its members from the `Style` class. It extends the `Style` class by providing properties that control the amount of space around a menu item's text. Use the <xref:System.Web.UI.WebControls.SubMenuStyle.HorizontalPadding%2A> property to control the amount of space to the left and right of the menu item's text. Similarly, the <xref:System.Web.UI.WebControls.SubMenuStyle.VerticalPadding%2A> property controls the amount of space above and below the menu item's text.  \n  \n For more information on the inherited style settings, see <xref:System.Web.UI.WebControls.Style>.  \n  \n> [!NOTE]\n>  Set the `z-index` of HTML objects that are associated with a submenu by setting the <xref:System.Web.UI.WebControls.Style.CssClass%2A> property of the submenu style. The `z-index` attribute defines the stacking order of rendered HTML objects. By default, dynamic menu items will appear above any HTML object that has the default z-index (0)."
