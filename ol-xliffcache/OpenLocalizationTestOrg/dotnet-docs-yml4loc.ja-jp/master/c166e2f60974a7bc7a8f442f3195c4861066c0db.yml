  name: Name
  nameWithType: DataContractAttribute.Name
  fullName: DataContractAttribute.Name
  type: Property
  assemblies:
  - System.Runtime.Serialization.Primitives
  - System.Runtime.Serialization
  - netstandard
  namespace: System.Runtime.Serialization
  summary: Gets or sets the name of the data contract for the type.
  remarks: "The <xref:System.Runtime.Serialization.DataContractAttribute.Name%2A> property is used to give a name to a data contract, which is the name of the type in XML schema. [!INCLUDE[crdefault](~/includes/crdefault-md.md)][Data Contract Names](~/docs/framework/wcf/feature-details/data-contract-names.md).  \n  \n By default, the name of a data contract is the name of the type that the <xref:System.Runtime.Serialization.DataContractAttribute> is applied to. However, there may be reasons to change this default name. One reason is to allow an existing type to process data that must conform to an existing data contract. For example, there exists a type named `Person` but the data contract, embodied in an XML schema, requires that the name be `Customer`. The contract can be satisfied by setting the property value to `Customer`.  \n  \n A second reason is to allow the generation of names that are invalid as type names. For example, if a data contract demands a name that is not allowable as a type name, set the property value to that disallowed name. For instance, the string \"$value\" is disallowed as a type name but is allowed as a <xref:System.Runtime.Serialization.DataContractAttribute.Name%2A> property value."
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: The local name of a data contract. The default is the name of the class that the attribute is applied to.
  overload: System.Runtime.Serialization.DataContractAttribute.Name*
  exceptions: []
