  summary: Determines whether conversion is possible from a specified type to a <xref href="System.Double"></xref> that represents an object's length.
  remarks: '<xref:System.Windows.LengthConverter> supports conversion to and from the following types: <xref:System.String>, <xref:System.Decimal>, <xref:System.Single>, <xref:System.Double>, <xref:System.Int16>, <xref:System.Int32>, <xref:System.Int64>, <xref:System.UInt16>, <xref:System.UInt32>, and <xref:System.UInt64>.'
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext typeDescriptorContext, Type sourceType);
    parameters:
    - id: typeDescriptorContext
      type: System.ComponentModel.ITypeDescriptorContext
      description: Provides contextual information about a component.
    - id: sourceType
      type: System.Type
      description: Identifies the data type to evaluate for conversion.
    return:
      type: System.Boolean
      description: '`true` if conversion is possible; otherwise, `false`.'
