  summary: Contains values of properties that a component might need only occasionally.
  remarks: "The <xref:System.Windows.Forms.OwnerDrawPropertyBag> class enables a class to appear to have properties it really does not have. The class can then use the properties when needed, and save on memory when the class does not use the properties.  \n  \n The <xref:System.Windows.Forms.OwnerDrawPropertyBag> is used internally to the .NET Framework, and its constructors are private. You cannot create an instance of the <xref:System.Windows.Forms.OwnerDrawPropertyBag>."
