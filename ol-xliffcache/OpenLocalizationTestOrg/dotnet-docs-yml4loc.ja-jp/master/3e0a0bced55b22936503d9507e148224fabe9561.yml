  name: TabRenderer
  nameWithType: TabRenderer
  fullName: System.Windows.Forms.TabRenderer
  type: Class
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Provides methods used to render a tab control with visual styles. This class cannot be inherited.
  remarks: "The <xref:System.Windows.Forms.TabRenderer> class provides a set of `static` methods that can be used to render a tab control with the current visual style of the operating system. Rendering a control refers to drawing the user interface of a control. This is useful if you are drawing a custom control that should have the appearance of the current visual style. To draw a tab control, use the <xref:System.Windows.Forms.TabRenderer.DrawTabPage%2A> method to draw the page, and use the <xref:System.Windows.Forms.TabRenderer.DrawTabItem%2A> method to draw each tab.  \n  \n If visual styles are enabled in the operating system and visual styles are applied to the client area of application windows, the methods of this class will draw the tab control with the current visual style. Otherwise, the methods and properties of this class will throw an <xref:System.InvalidOperationException>. To determine whether the members of this class can be used, check the value of the <xref:System.Windows.Forms.TabRenderer.IsSupported%2A> property.  \n  \n This class wraps the functionality of a <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> that is set to one of the elements exposed by the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Tab?displayProperty=fullName> class. For more information, see [Rendering Controls with Visual Styles](~/docs/framework/winforms/controls/rendering-controls-with-visual-styles.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.TabRenderer.DrawTabPage%2A> and <xref:System.Windows.Forms.TabRenderer.DrawTabItem%2A> methods to draw a basic tab control with two tabs.  \n  \n [!code-cpp[System.Windows.Forms.TabRenderer#0](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.TabRenderer/cpp/form1.cpp#0)]\n [!code-csharp[System.Windows.Forms.TabRenderer#0](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.TabRenderer/CS/form1.cs#0)]\n [!code-vb[System.Windows.Forms.TabRenderer#0](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.TabRenderer/VB/form1.vb#0)]"
