  - System.Configuration.ConfigurationManager
  namespace: System.Configuration
  summary: Provides a legacy section-handler definition for configuration sections that are not handled by the <xref href="System.Configuration"></xref> types.
  remarks: "The configuration system completely parses configuration files to collect configuration information and throws exceptions when it encounters configuration sections that do not have a corresponding entry in the `configSections` section.  \n  \n For those sections not handled by the <xref:System.Configuration> types, the new wrapper type <xref:System.Configuration.IgnoreSection> is provided. This is to prevent configuration-file parsing exceptions.  \n  \n For legacy purposes the <xref:System.Configuration.IgnoreSectionHandler> is also provided."
  syntax:
