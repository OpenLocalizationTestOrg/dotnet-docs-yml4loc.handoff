  namespace: System.Configuration
  summary: Creates a new configuration handler and adds the specified configuration object to the section-handler collection.
  syntax:
    content: public virtual object Create (object parent, object configContext, System.Xml.XmlNode section);
    parameters:
    - id: parent
      type: System.Object
      description: The configuration settings in a corresponding parent configuration section.
    - id: configContext
      type: System.Object
      description: The virtual path for which the configuration section handler computes configuration values. Normally this parameter is reserved and is `null`.
    - id: section
      type: System.Xml.XmlNode
      description: An <xref href="System.Xml.XmlNode"></xref> that contains the configuration information to be handled. Provides direct access to the XML contents of the configuration section.
    return:
      type: System.Object
      description: The created configuration handler object.
