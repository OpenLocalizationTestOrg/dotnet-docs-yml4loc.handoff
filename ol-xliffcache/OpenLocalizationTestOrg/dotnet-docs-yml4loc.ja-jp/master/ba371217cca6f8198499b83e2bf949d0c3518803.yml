  summary: Specifies a column in which each cell contains a check box for representing a Boolean value.
  remarks: "The <xref:System.Windows.Forms.DataGridBoolColumn> derives from the `abstract` class <xref:System.Windows.Forms.DataGridColumnStyle>. At run time, the <xref:System.Windows.Forms.DataGridBoolColumn> contains check boxes in each cell that have three states by default: checked (`true`), unchecked (`false`), and <xref:System.DBNull.Value>. To use two-state check boxes, set the <xref:System.Windows.Forms.DataGridBoolColumn.AllowNull%2A> property to `false`.  \n  \n Properties added to the class include <xref:System.Windows.Forms.DataGridBoolColumn.FalseValue%2A>, <xref:System.Windows.Forms.DataGridBoolColumn.NullValue%2A>, and <xref:System.Windows.Forms.DataGridBoolColumn.TrueValue%2A>. These properties specify the value underlying each of the column's states."
