- uid: System.Windows.Automation.GridPattern.GetItem(System.Int32,System.Int32)
  commentId: M:System.Windows.Automation.GridPattern.GetItem(System.Int32,System.Int32)
  id: GetItem(System.Int32,System.Int32)
  parent: System.Windows.Automation.GridPattern
  langs:
  - csharp
  name: GetItem(Int32, Int32)
  nameWithType: GridPattern.GetItem(Int32, Int32)
  fullName: GridPattern.GetItem(Int32, Int32)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: Retrieves an <xref href="System.Windows.Automation.AutomationElement"></xref> that represents the specified cell.
  remarks: "Grid coordinates are zero-based with the upper left (or upper right cell depending on locale) having coordinates (0,0).  \n  \n If a cell is empty, a [!INCLUDE[TLA2#tla_uiautomation](~/includes/tla2sharptla-uiautomation-md.md)] element is still returned in order to support retrieval of the <xref:System.Windows.Automation.GridItemPattern.GridItemPatternInformation.ContainingGrid%2A> property for that cell. This is possible when the layout of child elements in the grid is similar to a ragged array as shown here.  \n  \n ![Windows Explorer view showing ragged layout.](~/add/media/uia-gridpattern-ragged-array.PNG \"Windows Explorer view showing ragged layout.\")  \nExample of a Grid Control with Empty Coordinates"
  example:
  - "In the following example, an <xref:System.Windows.Automation.AutomationElement.AutomationFocusChangedEvent> listener is declared to track the traversal of grid items within a grid container. Item properties are echoed to the console upon each focus change event.  \n  \n [!code-csharp[UIAGridItemPattern_snip#102](~/samples/snippets/csharp/VS_Snippets_Wpf/UIAGridItemPattern_snip/CSharp/UIAGridItemPattern_snippets.cs#102)]\n [!code-vb[UIAGridItemPattern_snip#102](~/samples/snippets/visualbasic/VS_Snippets_Wpf/UIAGridItemPattern_snip/VisualBasic/UIAGridItemPattern_snippets.vb#102)]  \n[!code-csharp[UIAGridItemPattern_snip#103](~/samples/snippets/csharp/VS_Snippets_Wpf/UIAGridItemPattern_snip/CSharp/UIAGridItemPattern_snippets.cs#103)]\n[!code-vb[UIAGridItemPattern_snip#103](~/samples/snippets/visualbasic/VS_Snippets_Wpf/UIAGridItemPattern_snip/VisualBasic/UIAGridItemPattern_snippets.vb#103)]"
  syntax:
    content: public System.Windows.Automation.AutomationElement GetItem (int row, int column);
    parameters:
    - id: row
      type: System.Int32
      description: The ordinal number of the row of interest.
    - id: column
      type: System.Int32
      description: The ordinal number of the column of interest.
    return:
      type: System.Windows.Automation.AutomationElement
      description: An <xref href="System.Windows.Automation.AutomationElement"></xref> that represents the retrieved cell.
  overload: System.Windows.Automation.GridPattern.GetItem*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The requested row coordinate is larger than the <xref href="System.Windows.Automation.GridPattern.GridPatternInformation.RowCount"></xref> or the column coordinate is larger than the <xref href="System.Windows.Automation.GridPattern.GridPatternInformation.ColumnCount"></xref>.
  version:
