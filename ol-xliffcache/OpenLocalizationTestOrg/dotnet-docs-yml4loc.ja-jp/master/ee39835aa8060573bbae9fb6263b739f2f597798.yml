  namespace: System.Windows.Automation
  summary: Represents controls that act as containers for a collection of child elements. The children of this control support <xref href="System.Windows.Automation.GridItemPattern"></xref> and are organized in a two-dimensional logical coordinate system that can be traversed by row and column.
  remarks: "<xref:System.Windows.Automation.GridPattern> does not support active manipulation of a grid; the <xref:System.Windows.Automation.TransformPattern>control pattern is required for this functionality.  \n  \n See [Control Pattern Mapping for UI Automation Clients](~/docs/framework/ui-automation/control-pattern-mapping-for-ui-automation-clients.md) for examples of controls that may support this control pattern."
