  name: System.Runtime.Remoting.MetadataServices
  nameWithType: System.Runtime.Remoting.MetadataServices
  fullName: System.Runtime.Remoting.MetadataServices
  type: Namespace
  summary: The <xref href="System.Runtime.Remoting.MetadataServices"></xref> namespace contains the classes that are used by the <a href="http://msdn.microsoft.com/en-us/40f6f8c8-b80c-4e9f-a920-31bcd0cf45c5">Soapsuds Tool (Soapsuds.exe)</a> command-line tool and the user code to convert metadata to and from XML schema for the remoting infrastructure. Some of the most important classes of this namespace are the <xref href="System.Runtime.Remoting.MetadataServices.SdlChannelSink"></xref> class and the <xref href="System.Runtime.Remoting.MetadataServices.MetaData"></xref> class.
  remarks: "The <xref:System.Runtime.Remoting.MetadataServices.SdlChannelSink> class is used by the remoting infrastructure to generate Web Services Description Language (WSDL) on the server side.  \n  \n The <xref:System.Runtime.Remoting.MetadataServices.MetaData> class provides the functionality of the [Soapsuds Tool (Soapsuds.exe)](http://msdn.microsoft.com/en-us/40f6f8c8-b80c-4e9f-a920-31bcd0cf45c5) command-line tool, and can be used programmatically to achieve the same outcome. The methods of the <xref:System.Runtime.Remoting.MetadataServices.MetaData> class can be used to create XML schemas that describe services that are exposed in source code, and to create C# code from XML schema."
