  summary: Represents a single tab page in a <xref href="System.Windows.Forms.TabControl"></xref>.
  remarks: "<xref:System.Windows.Forms.TabPage> controls represent the tabbed pages in a <xref:System.Windows.Forms.TabControl> control. The order of tab pages in the <xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName> collection reflects the order of tabs in the <xref:System.Windows.Forms.TabControl> control. To change the order of tabs in the control, you must change their positions in the collection by removing them and inserting them at new indexes.  \n  \n <xref:System.Windows.Forms.TabPage> controls are constrained by their container, so some of the properties inherited from the <xref:System.Windows.Forms.Control> base class will have no effect, including <xref:System.Windows.Forms.Control.Top%2A>, <xref:System.Windows.Forms.Control.Height%2A>, <xref:System.Windows.Forms.Control.Left%2A>, <xref:System.Windows.Forms.Control.Width%2A>, <xref:System.Windows.Forms.Control.Show%2A>, and <xref:System.Windows.Forms.Control.Hide%2A>.  \n  \n The tabs in a <xref:System.Windows.Forms.TabControl> are part of the <xref:System.Windows.Forms.TabControl> but not parts of the individual <xref:System.Windows.Forms.TabPage> controls. Members of the <xref:System.Windows.Forms.TabPage> class, such as the <xref:System.Windows.Forms.Control.ForeColor%2A> property, affect only the client rectangle of the tab page, but not the tabs. Additionally, the <xref:System.Windows.Forms.Control.Hide%2A> method of the <xref:System.Windows.Forms.TabPage> will not hide the tab. To hide the tab, you must remove the <xref:System.Windows.Forms.TabPage> control from the <xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName> collection.  \n  \n> [!NOTE]\n>  In [!INCLUDE[dnprdnext](~/includes/dnprdnext-md.md)], the tab is considered part of the tab page for determining when the <xref:System.Windows.Forms.Control.Enter> and <xref:System.Windows.Forms.Control.Leave> events of the <xref:System.Windows.Forms.TabPage> occur. In earlier versions of the .NET Framework, the <xref:System.Windows.Forms.Control.Enter> and <xref:System.Windows.Forms.Control.Leave> events of the <xref:System.Windows.Forms.TabPage> do not occur when focus enters or leaves a tab, but only when focus enters or leaves the client rectangle of the tab page.  \n  \n For more information about how this control responds to the <xref:System.Windows.Forms.Control.Focus%2A> and <xref:System.Windows.Forms.Control.Select%2A> methods, see the following <xref:System.Windows.Forms.Control> members: <xref:System.Windows.Forms.Control.CanFocus%2A>, <xref:System.Windows.Forms.Control.CanSelect%2A>, <xref:System.Windows.Forms.Control.Focused%2A>, <xref:System.Windows.Forms.Control.ContainsFocus%2A>, <xref:System.Windows.Forms.Control.Focus%2A>, <xref:System.Windows.Forms.Control.Select%2A>.  \n  \n> [!NOTE]\n>  Controls contained in a <xref:System.Windows.Forms.TabPage> are not created until the tab page is shown, and any data bindings in these controls are not activated until the tab page is shown.  \n  \n In [!INCLUDE[dnprdnext](~/includes/dnprdnext-md.md)], the <xref:System.Windows.Forms.TabPage.UseVisualStyleBackColor%2A> property lets you indicate whether the background of the tab page should render using the current visual style. This occurs only when the <xref:System.Windows.Forms.TabPage.UseVisualStyleBackColor%2A> and <xref:System.Windows.Forms.Application.RenderWithVisualStyles%2A?displayProperty=fullName> property values are both `true` and the <xref:System.Windows.Forms.TabControl.Appearance%2A> property of the parent <xref:System.Windows.Forms.TabControl> is <xref:System.Windows.Forms.TabAppearance.Normal>. Otherwise, the background is painted normally."
