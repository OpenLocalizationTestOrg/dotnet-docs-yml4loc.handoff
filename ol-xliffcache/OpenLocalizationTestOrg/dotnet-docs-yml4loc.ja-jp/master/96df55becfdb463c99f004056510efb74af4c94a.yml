  summary: Represents the possible layout rendering options for the content of an <xref href="System.Web.UI.UpdatePanel"></xref> control on a page.
  remarks: "The <xref:System.Web.UI.UpdatePanelRenderMode> enumeration defines which HTML elements to use to enclose the content of the <xref:System.Web.UI.UpdatePanel> control. The <xref:System.Web.UI.UpdatePanel.RenderMode%2A> property must be one of the values of the <xref:System.Web.UI.UpdatePanelRenderMode> enumeration. The content of an <xref:System.Web.UI.UpdatePanel> control can be rendered inside either an HTML `<div>` element or a `<span>` element.  \n  \n The default <xref:System.Web.UI.UpdatePanel.RenderMode%2A> property value is Block."
  example:
  - "The following example shows how to declaratively set the <xref:System.Web.UI.UpdatePanel.RenderMode%2A> property of an <xref:System.Web.UI.UpdatePanel.RenderMode%2A> control to Inline. The <xref:System.Web.UI.UpdatePanel> control contains a string that represents the number of postbacks from the page. The contents are rendered inline with the surrounding text.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.UpdatePanel.RenderMode#1](~/samples/snippets/csharp/VS_Snippets_Atlas/System.Web.UI.UpdatePanel.RenderMode/CS/UpdatePanelRenderModeCS.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.UpdatePanel.RenderMode#1](~/samples/snippets/visualbasic/VS_Snippets_Atlas/System.Web.UI.UpdatePanel.RenderMode/VB/UpdatePanelRenderModeVB.aspx#1)]  -->"
