  name: CountOfPersonalizations
  nameWithType: SharedPersonalizationStateInfo.CountOfPersonalizations
  fullName: SharedPersonalizationStateInfo.CountOfPersonalizations
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: Gets the total number of users that have personalized a page.
  remarks: This property returns the total number of users that have personalized a page. For example, if 100 users personalize a page, then the value of <xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.CountOfPersonalizations%2A> for that page would be 100, not 100 multiplied by the number of personalized properties. Note that this count might or might not match the total number of rows used in the underlying data store to persist per-user information, because some data storage providers use multiple rows to store per-user personalization information for a single user and page combination.
  syntax:
    content: public int CountOfPersonalizations { get; }
    return:
      type: System.Int32
      description: The total number of per-user personalization settings that have been applied to a page.
