  name: SharedPersonalizationStateInfo(String, DateTime, Int32, Int32, Int32)
  nameWithType: SharedPersonalizationStateInfo.SharedPersonalizationStateInfo(String, DateTime, Int32, Int32, Int32)
  fullName: SharedPersonalizationStateInfo.SharedPersonalizationStateInfo(String, DateTime, Int32, Int32, Int32)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: Initializes a new instance of the <xref href="System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo"></xref> class.
  remarks: "The `countOfPersonalizations` parameter represents the total number of users who have personalized a page. For example, if 100 users personalize a page, then the value of `countOfPersonalizations` for that page would be 100, not 100 multiplied by the number of personalized properties. Note that this count might or might not match the total number of rows used in the underlying data store to persist per-user information, because some data storage providers use multiple rows to store per-user personalization information for a single user and page combination.  \n  \n Note that `path` is trimmed if non-null."
  syntax:
    content: public SharedPersonalizationStateInfo (string path, DateTime lastUpdatedDate, int size, int sizeOfPersonalizations, int countOfPersonalizations);
    parameters:
    - id: path
      type: System.String
      description: The page that the information applies to. <code>path</code> is an application-relative (using tilde syntax) virtual path.
    - id: lastUpdatedDate
      type: System.DateTime
      description: A <xref href="System.DateTime"></xref> indicating when the shared information for the page was last updated.
    - id: size
      type: System.Int32
      description: The size, in bytes, of the shared state information for the page.
    - id: sizeOfPersonalizations
      type: System.Int32
      description: The total size, in bytes, of all per-user personalization information that exists for the page.
    - id: countOfPersonalizations
      type: System.Int32
      description: The total number of users who have personalized the page.
  overload: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.#ctor*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>path</code>, when trimmed, is an empty string ("").
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>path</code> is `null`.
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: <code>size</code>, <code>sizeOfPersonalizations</code> or <code>countOfPersonalizations</code> is negative.
