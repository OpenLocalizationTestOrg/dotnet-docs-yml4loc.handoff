  name: SizeOfPersonalizations
  nameWithType: SharedPersonalizationStateInfo.SizeOfPersonalizations
  fullName: SharedPersonalizationStateInfo.SizeOfPersonalizations
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: Gets the total size of all per-user personalization information for a page.
  remarks: This property returns the size of all per-user personalization information that exists for a page. This will be a different value than the value returned by <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Size%2A> because <xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.SizeOfPersonalizations%2A> is the size in bytes of only the per-user state for a page and does not include the size of shared state data included in the <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Size%2A> value.
  syntax:
    content: public int SizeOfPersonalizations { get; }
    return:
      type: System.Int32
      description: The total size, in bytes, of all personalization information for a page.
