  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Gets a value indicating whether the converter can convert an object of the specified source type to the native type of the converter.
  remarks: This method returns `true` if the source type is a string. Otherwise, this method always returns `false`.
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> object that can be used to gain additional context information.
    - id: sourceType
      type: System.Type
      description: A <xref href="System.Type"></xref> that represents the type you wish to convert from.
    return:
      type: System.Boolean
      description: '`true` if the converter can perform the conversion; otherwise, `false`.'
