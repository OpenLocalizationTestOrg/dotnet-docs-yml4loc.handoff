  type: Enum
  assemblies:
  - System.Design
  namespace: System.Data.Design
  summary: Provides the <xref href="System.Data.Design.TypedDataSetGenerator"></xref> with information for creating typed datasets that support LINQ to DataSet and hierarchical update.
  remarks: "The <xref:System.Data.Design.TypedDataSetGenerator.GenerateOption> enumeration provides the <xref:System.Data.Design.TypedDataSetGenerator> with information about the type of typed dataset to create when the `TypedDataSetGenerator.Generate` method is called.  \n  \n The <xref:System.Data.Design.TypedDataSetGenerator.GenerateOption> enumeration enables you to implement new features in typed datasets without needing to create additional overloads to the `TypedDataSetGenerator.Generate` method.  \n  \n> [!NOTE]\n>  LINQ to DataSet and hierarchical update are features that were added in [!INCLUDE[vs_orcas_long](~/includes/vs-orcas-long-md.md)].  \n>   \n>  Also see [Hierarchical Update Overview](http://msdn.microsoft.com/library/c4f8e8b9-e4a5-4a02-8462-d03d1e8222d6)."
  syntax:
    content: >-
      [System.Flags]

      public enum TypedDataSetGenerator.GenerateOption
