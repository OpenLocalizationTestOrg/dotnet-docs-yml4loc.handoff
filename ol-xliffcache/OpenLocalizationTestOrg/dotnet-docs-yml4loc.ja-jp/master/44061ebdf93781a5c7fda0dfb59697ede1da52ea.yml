- uid: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName
  commentId: P:Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName
  id: PersistedName
  parent: Microsoft.Build.Framework.XamlTypes.DataSource
  langs:
  - csharp
  name: PersistedName
  nameWithType: DataSource.PersistedName
  fullName: DataSource.PersistedName
  type: Property
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework.XamlTypes
  summary: Gets or sets the actual MSBuild property name used to read/write the value of this property.
  remarks: "Applicable only to <xref:Microsoft.Build.Framework.XamlTypes.DataSource> objects attached to properties.  \n  \n The persisted name will usually be the same as the property name as it appears in the <xref:Microsoft.Build.Framework.XamlTypes.Rule> and the value of this property can therefore be left at is default of `null`.  \n  \n Since property names must be unique but need not be unique in the persisted store (due to other differences in the data source such as item type) there may be times when Rule property names must be changed to be unique in the XAML file, but without changing how the property is persisted in the MSBuild file.  \n  \n It is in those cases where this property becomes useful.It may also be useful in specialized build environments where property names must differ from the normally used name in order to maintain compatibility with the project system."
  syntax:
    content: public string PersistedName { get; set; }
    return:
      type: System.String
      description: Returns the actual MSBuild property name used to read/write the value of this property.
  overload: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName*
  exceptions: []
  version:
  - netframework-4.5.1
  - netframework-4.5.2
  - netframework-4.5
