- uid: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence
  commentId: P:Microsoft.Build.Framework.XamlTypes.DataSource.Persistence
  id: Persistence
  parent: Microsoft.Build.Framework.XamlTypes.DataSource
  langs:
  - csharp
  name: Persistence
  nameWithType: DataSource.Persistence
  fullName: DataSource.Persistence
  type: Property
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework.XamlTypes
  summary: Gets or sets the storage location for this data source.
  remarks: "This field is mandatory and is culture-invariant.  \n  \n Current accepted values are `ProjectFile` and `UserFile`. `ProjectFile` causes the property value to be written to and read from the project manifest file or the property sheet, depending on which node in **Solution Explorer** or the **Properties** window is used to spawn the property pages UI. `UserFile` causes the property value to be written to and read from the .user file."
  syntax:
    content: public string Persistence { get; set; }
    return:
      type: System.String
      description: Returns the storage location for this data source.
  overload: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence*
  exceptions: []
