  namespace: System.Windows.Media
  summary: Defines the supported rendering modes for text.
  remarks: The Grayscale anti-aliasing algorithm chooses the appropriate ClearType algorithm to get bitmap representations for the glyphs. The intensity of the red, green, and blue channels of a pixel of rendered text is the value of the green channel in the corresponding pixel of the bitmap representation of the glyph.
