- uid: System.ServiceModel.Security.IssuedTokenClientCredential.IssuedTokenRenewalThresholdPercentage
  commentId: P:System.ServiceModel.Security.IssuedTokenClientCredential.IssuedTokenRenewalThresholdPercentage
  id: IssuedTokenRenewalThresholdPercentage
  parent: System.ServiceModel.Security.IssuedTokenClientCredential
  langs:
  - csharp
  name: IssuedTokenRenewalThresholdPercentage
  nameWithType: IssuedTokenClientCredential.IssuedTokenRenewalThresholdPercentage
  fullName: IssuedTokenClientCredential.IssuedTokenRenewalThresholdPercentage
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: Gets or sets the renewal threshold percentage for issued tokens.
  remarks: "The client caches issued tokens and when a cached issued token is going to expire in the near future, the client automatically gets a fresh issued token from the Security Token Service. The value of this property determines what percentage of the cached issued token's validity period must be over before getting a fresh issued token.  \n  \n For example, if this property's value is 60, and the client gets an issued token that is valid for 100 minutes, it reuses the cached issued token for 60 minutes, after which it gets a fresh issued token from the Security Token Service."
  example:
  - "This code shows how to set this property.  \n  \n [!code-csharp[c_CreateSTS#16](~/samples/snippets/csharp/VS_Snippets_CFX/c_creatests/cs/source.cs#16)]\n [!code-vb[c_CreateSTS#16](~/samples/snippets/visualbasic/VS_Snippets_CFX/c_creatests/vb/source.vb#16)]"
  syntax:
    content: public int IssuedTokenRenewalThresholdPercentage { get; set; }
    return:
      type: System.Int32
      description: The renewal threshold percentage for issued tokens. The default value is 60.
  overload: System.ServiceModel.Security.IssuedTokenClientCredential.IssuedTokenRenewalThresholdPercentage*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: An attempt was made to `set` a read-only credential.
