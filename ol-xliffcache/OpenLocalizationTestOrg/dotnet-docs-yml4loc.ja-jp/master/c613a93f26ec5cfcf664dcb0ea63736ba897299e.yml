  name: DefaultKeyEntropyMode
  nameWithType: IssuedTokenClientCredential.DefaultKeyEntropyMode
  fullName: IssuedTokenClientCredential.DefaultKeyEntropyMode
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: Gets or sets the default value of <xref href="System.ServiceModel.Security.SecurityKeyEntropyMode"></xref>.
  remarks: When the client does WS-Trust exchange with the Security Token Service to obtain the issued token, it sometimes must exchange key entropy with the Security Token Service to arrive at a shared symmetric key. The Security Token Service typically specifies the entropy exchange mechanism to use in its binding. If no such mechanism is specified in the Security Token Service's binding, the `DefaultKeyEntropyMode` value is used to exchange entropy with the Security Token Service.
  example:
  - "This code shows how to set this property.  \n  \n [!code-csharp[c_CreateSTS#17](~/samples/snippets/csharp/VS_Snippets_CFX/c_creatests/cs/source.cs#17)]\n [!code-vb[c_CreateSTS#17](~/samples/snippets/visualbasic/VS_Snippets_CFX/c_creatests/vb/source.vb#17)]"
  syntax:
    content: public System.ServiceModel.Security.SecurityKeyEntropyMode DefaultKeyEntropyMode { get; set; }
    return:
      type: System.ServiceModel.Security.SecurityKeyEntropyMode
      description: The value of <xref href="System.ServiceModel.Security.SecurityKeyEntropyMode"></xref>. The default is <xref href="System.ServiceModel.Security.SecurityKeyEntropyMode.CombinedEntropy"></xref>.
  overload: System.ServiceModel.Security.IssuedTokenClientCredential.DefaultKeyEntropyMode*
