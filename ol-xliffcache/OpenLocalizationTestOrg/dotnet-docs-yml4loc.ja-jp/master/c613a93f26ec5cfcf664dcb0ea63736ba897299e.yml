  name: MaxIssuedTokenCachingTime
  nameWithType: IssuedTokenClientCredential.MaxIssuedTokenCachingTime
  fullName: IssuedTokenClientCredential.MaxIssuedTokenCachingTime
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: Gets or sets the maximum caching time for an issued token.
  remarks: By default, issued tokens obtained from the Security Token Service are cached by the [!INCLUDE[indigo2](~/includes/indigo2-md.md)] client channel. This property enables the application to specify the maximum time that the channel caches the issued token.
  example:
  - "This code shows how to set this property.  \n  \n [!code-csharp[c_CreateSTS#15](~/samples/snippets/csharp/VS_Snippets_CFX/c_creatests/cs/source.cs#15)]\n [!code-vb[c_CreateSTS#15](~/samples/snippets/visualbasic/VS_Snippets_CFX/c_creatests/vb/source.vb#15)]"
  syntax:
    content: public TimeSpan MaxIssuedTokenCachingTime { get; set; }
    return:
      type: System.TimeSpan
      description: A <xref href="System.TimeSpan"></xref> that represents the maximum caching time for an issued token. The default value is <xref href="System.TimeSpan.MaxValue"></xref>.
  overload: System.ServiceModel.Security.IssuedTokenClientCredential.MaxIssuedTokenCachingTime*
