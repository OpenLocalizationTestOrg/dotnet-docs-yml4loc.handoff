- uid: System.Windows.Forms.OpenFileDialog.ReadOnlyChecked
  commentId: P:System.Windows.Forms.OpenFileDialog.ReadOnlyChecked
  id: ReadOnlyChecked
  parent: System.Windows.Forms.OpenFileDialog
  langs:
  - csharp
  name: ReadOnlyChecked
  nameWithType: OpenFileDialog.ReadOnlyChecked
  fullName: OpenFileDialog.ReadOnlyChecked
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets or sets a value indicating whether the read-only check box is selected.
  remarks: "The <xref:System.Windows.Forms.OpenFileDialog.ReadOnlyChecked%2A> state does not affect the read/write mode that <xref:System.Windows.Forms.OpenFileDialog.OpenFile%2A?displayProperty=fullName> uses to open a file selected in the dialog box. <xref:System.Windows.Forms.OpenFileDialog.OpenFile%2A> will always open the file in read-only mode.  \n  \n The <xref:System.Windows.Forms.OpenFileDialog.ShowReadOnly%2A> property must be set before in order for the read-only check box to appear in the dialog box."
  example:
  - "The following code example demonstrates the use of the <xref:System.Windows.Forms.OpenFileDialog.ReadOnlyChecked%2A> property. This example displays the <xref:System.Windows.Forms.OpenFileDialog> box with the <xref:System.Windows.Forms.OpenFileDialog.ShowReadOnly%2A> property set to `true`. If the user clicks the option to open the file in read-only mode, the <xref:System.Windows.Forms.OpenFileDialog.ReadOnlyChecked%2A> property evaluates to `true`, and the <xref:System.Windows.Forms.OpenFileDialog.OpenFile%2A> method is used to open the file. Otherwise, the <xref:System.IO.FileStream> class is used to open the file in read/write mode.  \n  \n [!code-cpp[DlgOpenFileReadOnly#1](~/samples/snippets/cpp/VS_Snippets_Winforms/DlgOpenFileReadOnly/CPP/form1.cpp#1)]\n [!code-csharp[DlgOpenFileReadOnly#1](~/samples/snippets/csharp/VS_Snippets_Winforms/DlgOpenFileReadOnly/CS/form1.cs#1)]\n [!code-vb[DlgOpenFileReadOnly#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/DlgOpenFileReadOnly/VB/form1.vb#1)]"
  syntax:
    content: public bool ReadOnlyChecked { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the read-only check box is selected; otherwise, `false`. The default value is `false`.'
  overload: System.Windows.Forms.OpenFileDialog.ReadOnlyChecked*
