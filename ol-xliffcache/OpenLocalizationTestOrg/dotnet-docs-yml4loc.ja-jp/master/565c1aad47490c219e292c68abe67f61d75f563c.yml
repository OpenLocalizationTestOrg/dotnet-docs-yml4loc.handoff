  summary: Indicates whether the <xref href="System.AddIn.Contract.SerializableObjectData"></xref> describes an element in a serializable array.
  remarks: "<xref:System.AddIn.Contract.SerializableObjectData.IsArrayElement> is `true` if the <xref:System.AddIn.Contract.SerializableObjectData> describes an element in an array; otherwise, <xref:System.AddIn.Contract.SerializableObjectData.IsArrayElement> is `false`.  \n  \n If <xref:System.AddIn.Contract.SerializableObjectData.IsArrayElement> is `true`, then <xref:System.AddIn.Contract.SerializableObjectData.ParentId> identifies the array, and <xref:System.AddIn.Contract.SerializableObjectData.MemberName> is `null`.  \n  \n If <xref:System.AddIn.Contract.SerializableObjectData.IsArray> and <xref:System.AddIn.Contract.SerializableObjectData.IsArrayElement> are both `true`, the <xref:System.AddIn.Contract.SerializableObjectData> describes a jagged array."
