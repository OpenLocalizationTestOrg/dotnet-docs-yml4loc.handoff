  summary: Provides information about a serializable object.
  remarks: "The <xref:System.AddIn.Contract.SerializableObjectData> structure contains data that can be used to deserialize a serializable object.  \n  \n To get a <xref:System.AddIn.Contract.SerializableObjectData>, call the <xref:System.AddIn.Contract.ISerializableObjectContract.GetSerializableObjectData%2A> method of an <xref:System.AddIn.Contract.ISerializableObjectContract>.  \n  \n The only <xref:System.AddIn.Contract.SerializableObjectData> field that contains a value for every serializable object is the <xref:System.AddIn.Contract.SerializableObjectData.ObjectId> field."
