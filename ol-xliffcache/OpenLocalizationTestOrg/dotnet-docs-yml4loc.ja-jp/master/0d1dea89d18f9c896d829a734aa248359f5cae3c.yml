  summary: Provides qualifying information to a callback method when a <xref href="System.Net.PeerToPeer.Collaboration.PeerApplication.ApplicationChanged"></xref> event occurs.
  remarks: "An <xref:System.Net.PeerToPeer.Collaboration.ContactManager.ApplicationChanged> event is raised when:  \n  \n-   A peer starts an application within a collaboration  \n  \n-   A peer ends an application within a collaboration  \n  \n-   The <xref:System.Net.PeerToPeer.Collaboration.PeerContact> object that represents a collaborating peer has a change in its properties, such as the associated Nickname  \n  \n-   The scope of the application is changed on that peer contact's computer  \n  \n-   A peer moves to a different IP address on the network  \n  \n-  \n  \n Every class that uses the <xref:System.Net.PeerToPeer.Collaboration.ApplicationChangedEventArgs> class requires a <xref:System.Security.Permissions.PermissionState> of Unrestricted. This state is created when the <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration> object is constructed."
  syntax:
    content: 'public class ApplicationChangedEventArgs : EventArgs'
