  summary: Controls <xref href="System.Windows.Forms.ToolStrip"></xref> rendering and rafting, and the merging of <xref href="System.Windows.Forms.MenuStrip"></xref>, <xref href="System.Windows.Forms.ToolStripDropDownMenu"></xref>, and <xref href="System.Windows.Forms.ToolStripMenuItem"></xref> objects. This class cannot be inherited.
  remarks: "<xref:System.Windows.Forms.ToolStripManager> supports <xref:System.Windows.Forms.ToolStrip>-related tasks for entire applications, such as merging, settings, and renderer options. The overloaded <xref:System.Windows.Forms.ToolStripManager.Merge%2A> method combines <xref:System.Windows.Forms.ToolStrip> controls with each other, and the overloaded <xref:System.Windows.Forms.ToolStripManager.RevertMerge%2A> method undoes a merge operation.  \n  \n Use the <xref:System.Windows.Forms.ToolStripRenderer> class with the <xref:System.Windows.Forms.ToolStripManager> class to gain even more control and customizability over painting and layout style."
  example:
