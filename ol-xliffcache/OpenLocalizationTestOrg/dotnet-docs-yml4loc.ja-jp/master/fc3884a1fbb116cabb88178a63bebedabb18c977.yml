  nameWithType: ToolStripManager.Merge(ToolStrip, String)
  fullName: ToolStripManager.Merge(ToolStrip, String)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Combines two <xref href="System.Windows.Forms.ToolStrip"></xref> objects of the same type.
  remarks: "Use the <xref:System.Windows.Forms.ToolStripManager.Merge%2A?displayProperty=fullName> method to combine <xref:System.Windows.Forms.ToolStrip> objects of identical type, such as <xref:System.Windows.Forms.ToolStrip> objects with other <xref:System.Windows.Forms.ToolStrip> objects, <xref:System.Windows.Forms.MenuStrip> objects with other <xref:System.Windows.Forms.MenuStrip> objects, and so on.  \n  \n Use the <xref:System.Windows.Forms.ToolStripManager.Merge%2A?displayProperty=fullName> method to combine <xref:System.Windows.Forms.ToolStrip> objects of different types.  \n  \n The <xref:System.Windows.Forms.ToolStrip.AllowMerge%2A?displayProperty=fullName> property must be set to `true` for both <xref:System.Windows.Forms.ToolStrip> objects, and the source and target types must be identical, or this method returns `false`.  \n  \n> [!NOTE]\n>  If there are two <xref:System.Windows.Forms.MenuStrip> controls on an MDI child form, setting <xref:System.Windows.Forms.Form.IsMdiContainer%2A> to `true` for the parent form merges the contents of only one of the <xref:System.Windows.Forms.MenuStrip> controls. Use <xref:System.Windows.Forms.ToolStripManager.Merge%2A> to merge the contents of additional child <xref:System.Windows.Forms.MenuStrip> controls on the MDI parent form."
  syntax:
    content: public static bool Merge (System.Windows.Forms.ToolStrip sourceToolStrip, string targetName);
    parameters:
    - id: sourceToolStrip
      type: System.Windows.Forms.ToolStrip
      description: The <xref href="System.Windows.Forms.ToolStrip"></xref> to be combined with the <xref href="System.Windows.Forms.ToolStrip"></xref> referred to by the <code>targetName</code> parameter.
    - id: targetName
      type: System.String
      description: The name of the <xref href="System.Windows.Forms.ToolStrip"></xref> that receives the <xref href="System.Windows.Forms.ToolStrip"></xref> referred to by the <code>sourceToolStrip</code> parameter.
    return:
      type: System.Boolean
      description: '`true` if the merge is successful; otherwise, `false`.'
  overload: System.Windows.Forms.ToolStripManager.Merge*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>sourceToolStrip</code> or <code>targetName</code> parameter is `null`.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The <code>sourceToolStrip</code> or <code>targetName</code> parameters refer to the same <xref href="System.Windows.Forms.ToolStrip"></xref>.
