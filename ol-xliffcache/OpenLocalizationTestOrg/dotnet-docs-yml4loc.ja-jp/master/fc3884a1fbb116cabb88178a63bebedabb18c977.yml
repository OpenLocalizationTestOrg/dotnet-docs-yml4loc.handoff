  summary: Finds the specified <xref href="System.Windows.Forms.ToolStrip"></xref> or a type derived from <xref href="System.Windows.Forms.ToolStrip"></xref>.
  remarks: Use the <xref:System.Windows.Forms.ToolStripManager.FindToolStrip%2A> method to search for a <xref:System.Windows.Forms.ToolStrip> or an object derived from <xref:System.Windows.Forms.ToolStrip>. Derived types of <xref:System.Windows.Forms.ToolStrip> are <xref:System.Windows.Forms.StatusStrip>, <xref:System.Windows.Forms.MenuStrip>, <xref:System.Windows.Forms.ToolStripDropDown>, <xref:System.Windows.Forms.ToolStripDropDownMenu>, and <xref:System.Windows.Forms.ContextMenuStrip>. If the object of the search is not specifically a <xref:System.Windows.Forms.ToolStrip> but one of these derived types, cast the return type as required.
