  summary: Specifies how <xref href="System.Windows.Controls.ScrollViewer"></xref> reacts to touch manipulation.
  remarks: The <xref:System.Windows.Controls.ScrollViewer> will scroll when a user drags a finger on the control on a touch device that supports Windows Touch.  The <xref:System.Windows.Controls.ScrollViewer.PanningMode%2A> property specifies whether the <xref:System.Windows.Controls.ScrollViewer> scroll horizontally, vertically, or both.
