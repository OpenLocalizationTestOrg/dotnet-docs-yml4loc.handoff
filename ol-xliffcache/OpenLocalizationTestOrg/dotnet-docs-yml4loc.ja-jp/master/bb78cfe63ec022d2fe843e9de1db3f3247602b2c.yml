  nameWithType: IRecyclingItemContainerGenerator.Recycle(GeneratorPosition, Int32)
  fullName: IRecyclingItemContainerGenerator.Recycle(GeneratorPosition, Int32)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls.Primitives
  summary: Disassociates item containers from their data items and saves the containers so they can be reused later for other data items.
  syntax:
    content: public void Recycle (System.Windows.Controls.Primitives.GeneratorPosition position, int count);
    parameters:
    - id: position
      type: System.Windows.Controls.Primitives.GeneratorPosition
      description: The zero-based index of the first element to reuse. <code>position</code> must refer to a previously generated (realized) item.
    - id: count
      type: System.Int32
      description: The number of elements to reuse, starting at <code>position</code>.
