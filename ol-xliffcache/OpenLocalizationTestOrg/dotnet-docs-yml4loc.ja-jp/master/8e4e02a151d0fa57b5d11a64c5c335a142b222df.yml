  namespace: System.Xml.Serialization
  summary: Returns a derivation of the <xref href="System.Xml.Serialization.XmlSerializer"></xref> class that can serialize objects of the specified type into XML document instances, and vice versa. Each object to be serialized can itself contain instances of classes, which this overload can override with other classes. This overload also specifies the default namespace for all the XML elements, and the class to use as the XML root element.
  syntax:
    content: public System.Xml.Serialization.XmlSerializer CreateSerializer (Type type, System.Xml.Serialization.XmlAttributeOverrides overrides, Type[] extraTypes, System.Xml.Serialization.XmlRootAttribute root, string defaultNamespace, string location);
    parameters:
    - id: type
      type: System.Type
      description: The <xref href="System.Type"></xref> of the object that this <xref href="System.Xml.Serialization.XmlSerializer"></xref> can serialize.
    - id: overrides
      type: System.Xml.Serialization.XmlAttributeOverrides
      description: An <xref href="System.Xml.Serialization.XmlAttributeOverrides"></xref> that extends or overrides the behavior of the class specified in the type parameter.
    - id: extraTypes
      type: System.Type[]
      description: A <xref href="System.Type"></xref> array of additional object types to serialize.
    - id: root
      type: System.Xml.Serialization.XmlRootAttribute
      description: An <xref href="System.Xml.Serialization.XmlRootAttribute"></xref> that defines the XML root element properties.
    - id: defaultNamespace
      type: System.String
      description: The default namespace of all XML elements in the XML document.
    - id: location
      type: System.String
      description: The path that specifies the location of the types.
    return:
      type: System.Xml.Serialization.XmlSerializer
      description: A derivation of the <xref href="System.Xml.Serialization.XmlSerializer"></xref>.
