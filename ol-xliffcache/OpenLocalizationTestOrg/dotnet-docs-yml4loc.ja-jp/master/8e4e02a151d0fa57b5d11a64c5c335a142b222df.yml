      description: An <xref href="System.Xml.Serialization.XmlAttributeOverrides"></xref> that extends or overrides the behavior of the class specified in the type parameter.
    - id: extraTypes
      type: System.Type[]
      description: A <xref href="System.Type"></xref> array of additional object types to serialize.
    - id: root
      type: System.Xml.Serialization.XmlRootAttribute
      description: An <xref href="System.Xml.Serialization.XmlRootAttribute"></xref> that defines the XML root element properties.
    - id: defaultNamespace
      type: System.String
      description: The default namespace of all XML elements in the XML document.
    - id: location
      type: System.String
      description: The path that specifies the location of the types.
    - id: evidence
      type: System.Security.Policy.Evidence
      description: An instance of the <xref href="System.Security.Policy.Evidence"></xref> class that contains credentials needed to access types.
    return:
      type: System.Xml.Serialization.XmlSerializer
      description: A derivation of the <xref href="System.Xml.Serialization.XmlSerializer"></xref>.
