  remarks: Calling this overload is similar to calling the <xref:System.Xml.Serialization.XmlSerializer.%23ctor%28System.Type%2CSystem.Xml.Serialization.XmlAttributeOverrides%2CSystem.Type%5B%5D%2CSystem.Xml.Serialization.XmlRootAttribute%2CSystem.String%2CSystem.String%2CSystem.Security.Policy.Evidence%29> to create an instance of the <xref:System.Xml.Serialization.XmlSerializer> class.
  syntax:
