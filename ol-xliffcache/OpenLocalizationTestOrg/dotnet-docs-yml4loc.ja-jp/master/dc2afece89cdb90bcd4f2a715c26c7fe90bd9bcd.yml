  summary: Represents the method that will handle the routed events related to the <xref href="System.Windows.Input.TextComposition"></xref> and <xref href="System.Windows.Input.TextCompositionManager"></xref> classes, for example <xref href="System.Windows.UIElement.TextInput"></xref>.
  remarks: "This delegate is used with the following attached events:  \n  \n-   <xref:System.Windows.Input.TextCompositionManager.TextInput?displayProperty=fullName>  \n  \n-   <xref:System.Windows.Input.TextCompositionManager.TextInputStart?displayProperty=fullName>  \n  \n-   <xref:System.Windows.Input.TextCompositionManager.TextInputUpdate?displayProperty=fullName>  \n  \n-   <xref:System.Windows.Input.TextCompositionManager.PreviewTextInput?displayProperty=fullName>  \n  \n-   <xref:System.Windows.Input.TextCompositionManager.PreviewTextInputStart?displayProperty=fullName>  \n  \n-   <xref:System.Windows.Input.TextCompositionManager.PreviewTextInputUpdate?displayProperty=fullName>  \n  \n This delegate is also used with the following routed events on base elements. These routed events forward some of the previously listed attached events to make them more accessible to the general element model in [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)].  \n  \n-   <xref:System.Windows.UIElement.TextInput?displayProperty=fullName>  \n  \n-   <xref:System.Windows.UIElement.PreviewTextInput?displayProperty=fullName>  \n  \n-   <xref:System.Windows.ContentElement.TextInput?displayProperty=fullName>  \n  \n-   <xref:System.Windows.ContentElement.PreviewTextInput?displayProperty=fullName>  \n  \n The attached events and the base element routed events share their event data, and the bubbling and tunneling versions of the routed events also share event data. This can affect the handled characteristics of the event as it travels the event route. For details, see [Input Overview](~/docs/framework/wpf/advanced/input-overview.md)."
