  summary: Determines whether two <xref href="System.Windows.LocalValueEntry"></xref> instances are equal.
  syntax:
    content: public override bool Equals (object obj);
    parameters:
    - id: obj
      type: System.Object
      description: The <xref href="System.Windows.LocalValueEntry"></xref> to compare with the current <xref href="System.Windows.LocalValueEntry"></xref>.
    return:
      type: System.Boolean
      description: This <xref href="System.Windows.LocalValueEntry.op_Equality(System.Windows.LocalValueEntry,System.Windows.LocalValueEntry)"></xref> implementation compares the values of the <xref href="System.Windows.LocalValueEntry.Property"></xref>, and potentially compares the values of <xref href="System.Windows.LocalValueEntry.Value"></xref>. The <xref href="System.Windows.LocalValueEntry.Property"></xref> component of a <xref href="System.Windows.LocalValueEntry"></xref> is a value type, so will always be a bitwise comparison. For the <xref href="System.Windows.LocalValueEntry.Value"></xref> component, this implementation employs a bitwise comparison if it is a value type. For locally set properties that have reference types, the behavior is deferred to that type's equality determination mechanisms, because it just uses the == operator on the two values internally. By default, this would be a reference equality of the values and thus the equality of the entire <xref href="System.Windows.LocalValueEntry"></xref> would become a reference equality.
