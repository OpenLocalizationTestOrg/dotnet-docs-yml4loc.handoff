  namespace: System.Windows
  summary: Compares the specified <xref href="System.Windows.LocalValueEntry"></xref> instances to determine whether they are the same.
  remarks: "This <xref:System.Windows.LocalValueEntry.op_Equality%2A> implementation compares the values of the <xref:System.Windows.LocalValueEntry.Property%2A>, and potentially compares the values of <xref:System.Windows.LocalValueEntry.Value%2A>. The <xref:System.Windows.LocalValueEntry.Property%2A> component of a <xref:System.Windows.LocalValueEntry> is always a value type, so this comparison will always be a bitwise value comparison. For the <xref:System.Windows.LocalValueEntry.Value%2A> component, this implementation employs a bitwise comparison if it is a value type.  \n  \n For locally set properties that have reference types, the behavior is deferred to that type's equality determination mechanisms, because it uses the `==` operator on the two values internally. By default, this is a reference equality of the values."
  syntax:
    content: public static bool op_Equality (System.Windows.LocalValueEntry obj1, System.Windows.LocalValueEntry obj2);
    parameters:
    - id: obj1
      type: System.Windows.LocalValueEntry
      description: The first instance to compare.
    - id: obj2
      type: System.Windows.LocalValueEntry
      description: The second instance to compare.
    return:
      type: System.Boolean
      description: '`true` if the <code>obj1</code><xref href="System.Windows.LocalValueEntry"></xref> is equal to the <code>obj2</code><xref href="System.Windows.LocalValueEntry"></xref>; otherwise, `false`.'
