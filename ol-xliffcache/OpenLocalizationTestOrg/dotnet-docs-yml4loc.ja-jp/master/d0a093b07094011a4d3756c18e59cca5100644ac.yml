  summary: Represents the method that will handle the <xref href="System.Windows.Forms.MaskedTextBox.TypeValidationCompleted"></xref> event of the <xref href="System.Windows.Forms.MaskedTextBox"></xref> control.
  remarks: "The <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> event of the <xref:System.Windows.Forms.MaskedTextBox> class is an optional event that is raised only if the <xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A> property is explicitly set to a type other than `null`.  \n  \n Typically, a handler for the <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> event is implemented to perform mask-specific and type-specific validation processing. In contrast, general validation is typically performed in the standard <xref:System.Windows.Forms.Control.Validating> event defined in the <xref:System.Windows.Forms.Control> base class."
