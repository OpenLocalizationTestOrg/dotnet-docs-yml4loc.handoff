- uid: System.ServiceModel.Configuration.ComContractElement.ExposedMethods
  commentId: P:System.ServiceModel.Configuration.ComContractElement.ExposedMethods
  id: ExposedMethods
  parent: System.ServiceModel.Configuration.ComContractElement
  langs:
  - csharp
  name: ExposedMethods
  nameWithType: ComContractElement.ExposedMethods
  fullName: ComContractElement.ExposedMethods
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets a collection of COM+ methods that are exposed when the interface on a COM+ component is exposed as a Web service.
  remarks: "The COM+ integration configuration tool (ComSvcConfig.exe) can be used to add specific methods from a COM interface to appear on the generated service contract.  \n  \n For example, you can use the following command to add the three named methods from the `IFinances` COM interface on the `ItemOrders.Financial` component, to the generated service contract.  \n  \n```  \nComSvcConfig.exe /i /application:OnlineStore /contract:ItemOrders.Financial,IFinances.{TransferFunds,AddFunds,RemoveFunds} /hosting:complus  \n```  \n  \n When you run the ComSvcConfig.exe tool, it then generates the following service contract listing the previously mentioned methods as `exposedMethod` elements.  \n  \n [!code-xml[S_UEComContractElement#101](~/samples/snippets/csharp/VS_Snippets_CFX/s_uecomcontractelement/common/app2.config#101)]   \n  \n At service initialization time, the runtime attempts to generate a service contract by reflecting over and adding only the methods included in the list of `exposedMethod` elements. A trace is produced for every interface method that is not included on the service contract."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("exposedMethods", Options=System.Configuration.ConfigurationPropertyOptions.None)]

      public System.ServiceModel.Configuration.ComMethodElementCollection ExposedMethods { get; }
    return:
      type: System.ServiceModel.Configuration.ComMethodElementCollection
      description: The collection of COM+ methods that are exposed when the interface on a COM+ component is exposed as a Web service.
  overload: System.ServiceModel.Configuration.ComContractElement.ExposedMethods*
  exceptions: []
