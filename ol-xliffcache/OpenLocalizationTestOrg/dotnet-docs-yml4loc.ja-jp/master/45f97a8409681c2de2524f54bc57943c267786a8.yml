- uid: System.ServiceModel.Configuration.ComContractElement.UserDefinedTypes
  commentId: P:System.ServiceModel.Configuration.ComContractElement.UserDefinedTypes
  id: UserDefinedTypes
  parent: System.ServiceModel.Configuration.ComContractElement
  langs:
  - csharp
  name: UserDefinedTypes
  nameWithType: ComContractElement.UserDefinedTypes
  fullName: ComContractElement.UserDefinedTypes
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets a collection of User Defined Types (UDT) that is to be included in the service contract. This class cannot be inherited.
  remarks: "The COM+ integration runtime creates services by inspecting the type library. When a COM+ component contains methods that pass a VARIANT, the system cannot determine the actual types to be passed prior to runtime. Therefore, when you attempt to pass a User Defined Type (UDT) within a VARIANT, it fails because it is not a known type for serialization.  \n  \n To circumvent this problem, you can add the UDTs to the configuration file so that they can be included as known types on the appropriate service contract. In order to do so, you have to uniquely identify the UDT and the contract(s), that is, the original COM interface(s) that uses it."
  example:
  - "The following example demonstrates adding two specific UDTs to the <`userDefinedTypes`> section of the configuration file for this purpose.  \n  \n [!code-xml[S_UEComContractElement#102](~/samples/snippets/csharp/VS_Snippets_CFX/s_uecomcontractelement/common/app3.config#102)]   \n  \n The attributes of the <`userDefinedType`> element are defined as follows:  \n  \n-   `typeName`: An optional attribute that provides the readable type name. This is not used by the runtime but helps a reader to distinguish the types.  \n  \n-   `typeLibID`: A GUID string that specifies the registered type library that defines the type.  \n  \n-   `typeLibVersion`: A string that specifies the type library version that defines the type.  \n  \n-   `typeDefID`: A GUID string that specifies the specific UDT type within the registered type library.  \n  \n When the service is initialized, the integration runtime looks up the specified types and adds them to the known types collection for the specified contracts."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("userDefinedTypes")]

      public System.ServiceModel.Configuration.ComUdtElementCollection UserDefinedTypes { get; }
    return:
      type: System.ServiceModel.Configuration.ComUdtElementCollection
      description: The collection of User Defined Types (UDT).
  overload: System.ServiceModel.Configuration.ComContractElement.UserDefinedTypes*
  exceptions: []
