  summary: Specifies a COM+ integration service contract. This class cannot be inherited.
  remarks: COM+ integration service contracts are currently restricted to the "http://tempuri.org" namespace, and the contract name is derived from the supporting COM interface. You can, however, specify alternatives by using the `comContracts` section in the configuration file.
  example:
  - "You can use the following configuration to specify the namespace, contract name, and user defined types to be included. You can also specify other settings for a service contract  \n  \n [!code-xml[S_UEComContractElement#100](~/samples/snippets/csharp/VS_Snippets_CFX/s_uecomcontractelement/common/app.config#100)]   \n  \n When the service is initialized, the specified namespaces and contract names are applied to the generated service descriptions."
