  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a Boolean value that specifies whether the contract can only be used on sessionful bindings.
  remarks: When the service is initialized, the integration runtime ensures that this setting is consistent with the type of binding to be used. An exception is generated if one or more of the bindings for the contract are in conflict. If this property is `false`, a one-way channel is in use and there are any [out] parameters, an exception is also generated.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("requiresSession", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool RequiresSession { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the contract can only be used on sessionful bindings; otherwise, `false`. The default is `false`.'
