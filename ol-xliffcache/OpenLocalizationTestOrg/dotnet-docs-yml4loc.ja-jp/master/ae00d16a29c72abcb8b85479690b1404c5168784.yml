  namespace: System.Web.UI.WebControls
  summary: Represents a <xref href="System.Web.UI.WebControls.DataPager"></xref> field that enables you to create a custom paging UI.
  remarks: "Use the <xref:System.Web.UI.WebControls.TemplatePagerField> object to display navigation controls that enable users to page through data that is displayed by a control that implements the <xref:System.Web.UI.WebControls.IPageableItemContainer> interface. (An example is the <xref:System.Web.UI.WebControls.ListView> control.) You can also use the <xref:System.Web.UI.WebControls.TemplatePagerField> object to display information about the underlying data source, such as total number of records and the current page number.  \n  \n The <xref:System.Web.UI.WebControls.TemplatePagerField> field has no built-in layout. Therefore, you must explicitly create the layout in the <xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A> template. You can format the content by using cascading style sheets (CSS) classes or inline style elements.  \n  \n You can reference the <xref:System.Web.UI.WebControls.DataPager> control that contains the <xref:System.Web.UI.WebControls.TemplatePagerField> object by using the `Container` property. This is useful when you want to create binding expressions to show how many records were retrieved, the total number of pages, and similar information. These binding expressions can use properties of the <xref:System.Web.UI.WebControls.DataPager> control such as <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>, <xref:System.Web.UI.WebControls.DataPager.PageSize%2A>, <xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A>, and <xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A>.  \n  \n The <xref:System.Web.UI.WebControls.TemplatePagerField> field provides the <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand> event, which is typically used to perform a task when a button in the <xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A> template is clicked."
  example:
  - "The following example shows how to add a <xref:System.Web.UI.WebControls.TemplatePagerField> field in a <xref:System.Web.UI.WebControls.DataPager> control. This example uses the <xref:System.Web.UI.WebControls.TemplatePagerField> to display the current page number, the total number of pages, and the total number of records. The <xref:System.Web.UI.WebControls.DataPager> control also contains two <xref:System.Web.UI.WebControls.NextPreviousPagerField> fields and a <xref:System.Web.UI.WebControls.NumericPagerField> field to display navigation controls that enable users to page through data.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.TemplatePagerField#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.TemplatePagerField/CS/TemplatePagerFieldCS.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.TemplatePagerField#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.TemplatePagerField/VB/TemplatePagerFieldVB.aspx#1)]  -->  \n  \n The following example shows how to use the <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand> event to perform a different action depending on which button was clicked in a <xref:System.Web.UI.WebControls.TemplatePagerField> field. This example uses the <xref:System.Web.UI.WebControls.TemplatePagerField> to display navigation controls that enable users to page through data.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.TemplatePagerField.OnPagerCommand#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.TemplatePagerField.OnPagerCommand/CS/OnPagerCommandCS.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.TemplatePagerField.OnPagerCommand#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.TemplatePagerField.OnPagerCommand/VB/OnPagerCommandVB.aspx#1)]  -->"
