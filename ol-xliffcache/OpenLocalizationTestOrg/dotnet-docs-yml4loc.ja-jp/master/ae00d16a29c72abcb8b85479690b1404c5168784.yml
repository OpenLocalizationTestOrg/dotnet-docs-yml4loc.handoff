  summary: Creates the user interface (UI) controls for the pager field object and adds them to the specified container.
  remarks: The <xref:System.Web.UI.WebControls.TemplatePagerField.CreateDataPagers%2A> method is a helper method that is used by the <xref:System.Web.UI.WebControls.DataPager.CreatePagerFields%2A?displayProperty=fullName> method. The <xref:System.Web.UI.WebControls.TemplatePagerField.CreateDataPagers%2A> method populates the <xref:System.Web.UI.WebControls.DataPagerFieldItem> object that is specified by the `container` parameter with the child controls that are contained in the <xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A> template.
  syntax:
    content: public override void CreateDataPagers (System.Web.UI.WebControls.DataPagerFieldItem container, int startRowIndex, int maximumRows, int totalRowCount, int fieldIndex);
    parameters:
    - id: container
      type: System.Web.UI.WebControls.DataPagerFieldItem
      description: The container that is used to store the controls.
    - id: startRowIndex
      type: System.Int32
      description: The index of the first record on the page.
    - id: maximumRows
      type: System.Int32
      description: The maximum number of items on a single page.
    - id: totalRowCount
      type: System.Int32
      description: The total number of items.
    - id: fieldIndex
      type: System.Int32
      description: The index of the data pager field in the <xref href="System.Web.UI.WebControls.DataPager.Fields"></xref> collection.
