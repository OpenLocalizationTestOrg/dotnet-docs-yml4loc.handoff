- uid: System.Web.UI.WebControls.TemplatePagerField.PagerTemplate
  commentId: P:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate
  id: PagerTemplate
  parent: System.Web.UI.WebControls.TemplatePagerField
  langs:
  - csharp
  name: PagerTemplate
  nameWithType: TemplatePagerField.PagerTemplate
  fullName: TemplatePagerField.PagerTemplate
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the custom content for the pager field in a <xref href="System.Web.UI.WebControls.DataPager"></xref> control.
  remarks: "Use the <xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A> property to define a custom user interface (UI) for paging data. The <xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A> template usually contains navigation controls to page through data. It can also be used to display information about the underlying data source, such as the total number of records or the current page number.  \n  \n To create a custom template declaratively, put a `PagerTemplate` element inside the <xref:System.Web.UI.WebControls.TemplatePagerField> object. You can then add the contents to the `PagerTemplate` element.  \n  \n You can reference the <xref:System.Web.UI.WebControls.DataPager> control in binding expressions in the <xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A> template by using the `Container` property. This property provides access to the properties of the <xref:System.Web.UI.WebControls.DataPager> control, which includes the <xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A>, <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>, and <xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A> properties."
  example:
  - "The following example shows how to add controls to the <xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A> template that access properties of the <xref:System.Web.UI.WebControls.DataPager> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.TemplatePagerField#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.TemplatePagerField/CS/TemplatePagerFieldCS.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.TemplatePagerField#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.TemplatePagerField/VB/TemplatePagerFieldVB.aspx#1)]  -->"
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      [System.Web.UI.PersistenceMode(System.Web.UI.PersistenceMode.InnerProperty)]

      [System.Web.UI.TemplateContainer(typeof(System.Web.UI.WebControls.DataPagerFieldItem), System.ComponentModel.BindingDirection.TwoWay)]

      public virtual System.Web.UI.ITemplate PagerTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: A template object that contains the custom content for the pager field in a <xref href="System.Web.UI.WebControls.DataPager"></xref> control. The default is `null`, which indicates that this property is not set.
  overload: System.Web.UI.WebControls.TemplatePagerField.PagerTemplate*
