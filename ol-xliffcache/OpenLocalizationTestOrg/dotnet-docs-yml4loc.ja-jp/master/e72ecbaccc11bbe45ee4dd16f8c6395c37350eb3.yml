- uid: System.Windows.Automation.Provider.ITextProvider.RangeFromPoint(System.Windows.Point)
  commentId: M:System.Windows.Automation.Provider.ITextProvider.RangeFromPoint(System.Windows.Point)
  id: RangeFromPoint(System.Windows.Point)
  parent: System.Windows.Automation.Provider.ITextProvider
  langs:
  - csharp
  name: RangeFromPoint(Point)
  nameWithType: ITextProvider.RangeFromPoint(Point)
  fullName: ITextProvider.RangeFromPoint(Point)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: Returns the degenerate (empty) text range nearest to the specified screen coordinates.
  remarks: "A text range that encloses a child object is returned if the screen coordinates are within the coordinates of an image, hyperlink, or other embedded object.  \n  \n Because hidden text is not ignored by <xref:System.Windows.Automation.Provider.ITextProvider.RangeFromPoint%2A> a degenerate range from the visible text closest to the given point is returned."
  syntax:
    content: public System.Windows.Automation.Provider.ITextRangeProvider RangeFromPoint (System.Windows.Point screenLocation);
    parameters:
    - id: screenLocation
      type: System.Windows.Point
      description: The location in screen coordinates.
    return:
      type: System.Windows.Automation.Provider.ITextRangeProvider
      description: A degenerate range nearest the specified location. A null reference (`Nothing` in [!INCLUDE[TLA#tla_visualbnet](~/includes/tlasharptla-visualbnet-md.md)]) is never returned.
  overload: System.Windows.Automation.Provider.ITextProvider.RangeFromPoint*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: If a given point is outside the [!INCLUDE[TLA2#tla_uiautomation](~/includes/tla2sharptla-uiautomation-md.md)] element associated with the text pattern.
