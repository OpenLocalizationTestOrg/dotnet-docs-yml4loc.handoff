- uid: System.Windows.Automation.Provider.ITextProvider.GetVisibleRanges
  commentId: M:System.Windows.Automation.Provider.ITextProvider.GetVisibleRanges
  id: GetVisibleRanges
  parent: System.Windows.Automation.Provider.ITextProvider
  langs:
  - csharp
  name: GetVisibleRanges()
  nameWithType: ITextProvider.GetVisibleRanges()
  fullName: ITextProvider.GetVisibleRanges()
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: Retrieves an array of disjoint text ranges from a text container where each text range begins with the first partially visible line through to the end of the last partially visible line.
  remarks: "UI Automation providers should ensure that they return, at most, the text ranges that are visible within the container.  \n  \n Disjoint text ranges may occur when any content of a text container is obscured by an overlapping window or other object, or when a text container with a multi-column layout has one or more columns partially scrolled out of view.  \n  \n If no text is visible, a degenerate (empty) text range is returned. This empty range can be returned if the text container is empty or when all text is scrolled out of view."
  syntax:
    content: public System.Windows.Automation.Provider.ITextRangeProvider[] GetVisibleRanges ();
    parameters: []
    return:
      type: System.Windows.Automation.Provider.ITextRangeProvider[]
      description: The collection of visible text ranges within the container or an empty array. A null reference (`Nothing` in [!INCLUDE[TLA#tla_visualbnet](~/includes/tlasharptla-visualbnet-md.md)]) is never returned.
  overload: System.Windows.Automation.Provider.ITextProvider.GetVisibleRanges*
  exceptions: []
