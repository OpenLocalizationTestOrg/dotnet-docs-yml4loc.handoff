- uid: System.Windows.Automation.Provider.ITextProvider.GetSelection
  commentId: M:System.Windows.Automation.Provider.ITextProvider.GetSelection
  id: GetSelection
  parent: System.Windows.Automation.Provider.ITextProvider
  langs:
  - csharp
  name: GetSelection()
  nameWithType: ITextProvider.GetSelection()
  fullName: ITextProvider.GetSelection()
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: Retrieves a collection of disjoint text ranges associated with the current text selection or selections.
  remarks: "For UI Automation providers that support text selection, the provider should implement this method and also return a <xref:System.Windows.Automation.Provider.ITextProvider.SupportedTextSelection%2A> value.  \n  \n If no text is selected, <xref:System.Windows.Automation.Provider.ITextProvider.GetSelection%2A> returns the degenerate text range (empty range) at the position of the system cursor (text insertion point).  \n  \n If the system cursor (text insertion point) is not present, <xref:System.Windows.Automation.Provider.ITextProvider.GetSelection%2A> may return a null reference (`Nothing` in [!INCLUDE[TLA#tla_visualbnet](~/includes/tlasharptla-visualbnet-md.md)])."
  syntax:
    content: public System.Windows.Automation.Provider.ITextRangeProvider[] GetSelection ();
    parameters: []
    return:
      type: System.Windows.Automation.Provider.ITextRangeProvider[]
      description: A collection of disjoint text ranges.
  overload: System.Windows.Automation.Provider.ITextProvider.GetSelection*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: If the UI Automation provider does not support text selection.
