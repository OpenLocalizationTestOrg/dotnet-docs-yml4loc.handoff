- uid: System.Windows.Automation.Provider.ITextProvider.RangeFromChild(System.Windows.Automation.Provider.IRawElementProviderSimple)
  commentId: M:System.Windows.Automation.Provider.ITextProvider.RangeFromChild(System.Windows.Automation.Provider.IRawElementProviderSimple)
  id: RangeFromChild(System.Windows.Automation.Provider.IRawElementProviderSimple)
  parent: System.Windows.Automation.Provider.ITextProvider
  langs:
  - csharp
  name: RangeFromChild(IRawElementProviderSimple)
  nameWithType: ITextProvider.RangeFromChild(IRawElementProviderSimple)
  fullName: ITextProvider.RangeFromChild(IRawElementProviderSimple)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: Retrieves a text range enclosing a child element such as an image, hyperlink, or other embedded object.
  remarks: "A UI Automation provider should check that the passed element is a child of the text container.  \n  \n If there is no text in the range where the child element exists, a degenerate (empty) range is returned.  \n  \n The `childElement` parameter is either a child of the <xref:System.Windows.Automation.AutomationElement> associated with a <xref:System.Windows.Automation.TextPattern> or from the array of children of a <xref:System.Windows.Automation.Text.TextPatternRange>."
  syntax:
    content: public System.Windows.Automation.Provider.ITextRangeProvider RangeFromChild (System.Windows.Automation.Provider.IRawElementProviderSimple childElement);
    parameters:
    - id: childElement
      type: System.Windows.Automation.Provider.IRawElementProviderSimple
      description: The enclosed object.
    return:
      type: System.Windows.Automation.Provider.ITextRangeProvider
      description: A range that spans the child element.
  overload: System.Windows.Automation.Provider.ITextProvider.RangeFromChild*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: If the child element is a null reference (`Nothing` in [!INCLUDE[TLA#tla_visualbnet](~/includes/tlasharptla-visualbnet-md.md)]).
