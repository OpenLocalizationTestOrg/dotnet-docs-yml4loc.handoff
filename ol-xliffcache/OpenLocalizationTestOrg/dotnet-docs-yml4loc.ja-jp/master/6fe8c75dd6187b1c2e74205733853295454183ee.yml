  name: ServiceDescription
  nameWithType: ServiceDescription
  fullName: System.Web.Services.Description.ServiceDescription
  type: Class
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: Provides a means of creating and formatting a valid Web Services Description Language (WSDL) document file, complete with appropriate namespaces, elements, and attributes, for describing an XML Web service. This class cannot be inherited.
  remarks: "Instances of this class can be created with either the `new` keyword or the static <xref:System.Web.Services.Description.ServiceDescription.Read%2A> method, which parses a WSDL file and assigns its values to appropriate members of the class.  \n  \n WSDL is an XML-based language for describing XML Web services. The <xref:System.Web.Services.Description.ServiceDescription> class corresponds to the root element, `definitions`, of a WSDL file. For more information about WSDL, see the specification at http://www.w3.org/TR/wsdl/."
  example:
  - "The following example shows how to create an instance of the <xref:System.Web.Services.Description.ServiceDescription> class.  \n  \n [!code-cpp[ServiceDescription#1](~/samples/snippets/cpp/VS_Snippets_Remoting/ServiceDescription/CPP/servicedescription.cpp#1)]\n [!code-csharp[ServiceDescription#1](~/samples/snippets/csharp/VS_Snippets_Remoting/ServiceDescription/CS/servicedescription.cs#1)]\n [!code-vb[ServiceDescription#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/ServiceDescription/VB/servicedescription.vb#1)]"
