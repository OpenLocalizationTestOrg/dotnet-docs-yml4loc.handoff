- uid: System.ComponentModel.Design.DisplayMode.Auto
  commentId: F:System.ComponentModel.Design.DisplayMode.Auto
  id: Auto
  parent: System.ComponentModel.Design.DisplayMode
  langs:
  - csharp
  name: Auto
  nameWithType: DisplayMode.Auto
  fullName: DisplayMode.Auto
  type: Field
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: A display mode that automatically selects a display mode. In this mode, the bytes are examined to determine if they are hexadecimal or printable. If the bytes are in hexadecimal format, the <xref href="System.ComponentModel.Design.DisplayMode.Hexdump"></xref> mode is selected. If the characters match a printable character set, a test is run to automatically select either the <xref href="System.ComponentModel.Design.DisplayMode.Ansi"></xref> or <xref href="System.ComponentModel.Design.DisplayMode.Unicode"></xref> display mode.
  remarks: ''
  example:
  - "The following code example demonstrates how to use <xref:System.ComponentModel.Design.DisplayMode> identifiers. This code example is part of a larger example provided for the <xref:System.ComponentModel.Design.ByteViewer> class.  \n  \n [!code-cpp[ByteViewerExample#1](~/samples/snippets/cpp/VS_Snippets_Winforms/ByteViewerExample/CPP/form1.cpp#1)]\n [!code-csharp[ByteViewerExample#1](~/samples/snippets/csharp/VS_Snippets_Winforms/ByteViewerExample/CS/form1.cs#1)]\n [!code-vb[ByteViewerExample#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ByteViewerExample/VB/form1.vb#1)]"
