  fullName: System.Web.Services.Description.SoapExtensionReflector
  type: Class
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: Provides a common interface and functionality for classes to add SOAP extension information to a <xref href="System.Web.Services.Description.ServiceDescription"></xref> object on a per-method basis.
  remarks: "The abstract <xref:System.Web.Services.Description.SoapExtensionReflector> class exposes an abstract method, <xref:System.Web.Services.Description.SoapExtensionReflector.ReflectMethod%2A>. This abstract method allows a derived class to add descriptions of SOAP extensions when reflecting a Web method into objects that are placed in a <xref:System.Web.Services.Description.ServiceDescription> object. The method itself is not an input. The descriptions get added for all Web methods belonging to a specified binding that produces a <xref:System.Web.Services.Description.ServiceDescription>.  \n  \n You can use a <xref:System.Web.Services.Description.ServiceDescription>to generate a Web Services Description Language (WSDL) document via the <xref:System.Web.Services.Description.ServiceDescription.Write%2A> method. The <xref:System.Web.Services.Description.ServiceDescriptionImporter> class and related classes can also use a <xref:System.Web.Services.Description.ServiceDescription> to generate client proxy code or abstract server code.  \n  \n Use a class derived from the <xref:System.Web.Services.Description.SoapExtensionReflector> class in conjunction with a class derived from the abstract <xref:System.Web.Services.Protocols.SoapExtension> class to extend run-time processing of SOAP messages on the client or service.  \n  \n You can specify <xref:System.Web.Services.Description.SoapExtensionReflector>in a configuration file via the [\\<soapExtensionReflectorTypes> Element](http://msdn.microsoft.com/en-us/6950609a-c9a3-4f6f-a5fc-a05d6d204d5c) element and its child **add** element. You can also apply the configuration to an ASP.NET Web application that publishes a Web service."
  syntax:
    content: public abstract class SoapExtensionReflector
