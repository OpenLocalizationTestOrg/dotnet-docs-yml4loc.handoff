  namespace: System.Web.Services.Description
  summary: '`Abstract` method that a derived class must implement to add SOAP extension information to a <xref href="System.Web.Services.Description.ServiceDescription"></xref> object on a per-method basis.'
  remarks: "The<xref:System.Web.Services.Description.SoapExtensionReflector.ReflectMethod%2A>method is called for each Web method that belongs to a binding that the <xref:System.Web.Services.Description.ServiceDescription>represents. The <xref:System.Web.Services.Description.SoapExtensionReflector.ReflectMethod%2A> method does not use the Web method directly. The SOAP extension information gets added for all Web methods in a binding reflected from a Web service class.  \n  \n An implementation of the <xref:System.Web.Services.Description.SoapExtensionReflector.ReflectMethod%2A> can generate information like operation binding, `abstract` operation, and messages."
  syntax:
    content: public abstract void ReflectMethod ();
    parameters: []
  overload: System.Web.Services.Description.SoapExtensionReflector.ReflectMethod*
