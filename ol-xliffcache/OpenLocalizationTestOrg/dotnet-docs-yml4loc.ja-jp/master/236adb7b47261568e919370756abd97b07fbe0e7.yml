  summary: Represents the method that handles the <xref href="System.Windows.Forms.ToolTip.Popup"></xref> event of the <xref href="System.Windows.Forms.ToolTip"></xref> class.
  remarks: "The <xref:System.Windows.Forms.ToolTip.Popup> event can be canceled because <xref:System.Windows.Forms.PopupEventArgs> derives from <xref:System.ComponentModel.CancelEventArgs>.  \n  \n When you create a <xref:System.Windows.Forms.PopupEventHandler> delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event-handler delegates, see [Events](http://msdn.microsoft.com/library/b6f65241-e0ad-4590-a99f-200ce741bb1f)."
