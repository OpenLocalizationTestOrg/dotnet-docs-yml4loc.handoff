- uid: System.Windows.Markup.Reference.ProvideValue(System.IServiceProvider)
  commentId: M:System.Windows.Markup.Reference.ProvideValue(System.IServiceProvider)
  id: ProvideValue(System.IServiceProvider)
  parent: System.Windows.Markup.Reference
  langs:
  - csharp
  name: ProvideValue(IServiceProvider)
  nameWithType: Reference.ProvideValue(IServiceProvider)
  fullName: Reference.ProvideValue(IServiceProvider)
  type: Method
  assemblies:
  - System.Xaml
  namespace: System.Windows.Markup
  summary: Returns an object that is the value of the target property. For the <xref href="System.Windows.Markup.Reference"></xref> type, this is the object that the provided <xref href="System.Windows.Markup.Reference.Name"></xref> references.
  remarks: This method expects a `serviceProvider` value that implements the <xref:System.Xaml.IXamlNameResolver> service.
  syntax:
    content: public override object ProvideValue (IServiceProvider serviceProvider);
    parameters:
    - id: serviceProvider
      type: System.IServiceProvider
      description: A class that implements the <xref href="System.Xaml.IXamlNameResolver"></xref> service.
    return:
      type: System.Object
      description: The value of the target property. This is potentially any object that is type-mapped in the relevant backing assemblies.
  overload: System.Windows.Markup.Reference.ProvideValue*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code>serviceProvider</code> value does not implement the <xref href=\"System.Xaml.IXamlNameResolver\"></xref> service.  \n  \n -or-  \n  \n <xref href=\"System.Windows.Markup.Reference.Name\"></xref> value has not been set through construction or positional usage."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>serviceProvider</code> is `null`.
