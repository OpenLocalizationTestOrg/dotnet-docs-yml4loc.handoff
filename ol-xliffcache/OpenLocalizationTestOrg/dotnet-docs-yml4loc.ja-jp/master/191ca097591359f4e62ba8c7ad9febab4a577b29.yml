- uid: System.Web.UI.WebControls.GridViewPageEventArgs.NewPageIndex
  commentId: P:System.Web.UI.WebControls.GridViewPageEventArgs.NewPageIndex
  id: NewPageIndex
  parent: System.Web.UI.WebControls.GridViewPageEventArgs
  langs:
  - csharp
  name: NewPageIndex
  nameWithType: GridViewPageEventArgs.NewPageIndex
  fullName: GridViewPageEventArgs.NewPageIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the index of the new page to display in the <xref href="System.Web.UI.WebControls.GridView"></xref> control.
  remarks: "Because the <xref:System.Web.UI.WebControls.GridView.PageIndexChanging> event occurs before the <xref:System.Web.UI.WebControls.GridView> control performs the paging operation, the <xref:System.Web.UI.WebControls.GridView.PageIndex%2A> property of the control cannot be used to determine the index of the page selected by the user. Use the <xref:System.Web.UI.WebControls.GridViewPageEventArgs.NewPageIndex%2A> property to determine the index of the page selected by the user.  \n  \n> [!NOTE]\n>  During the <xref:System.Web.UI.WebControls.GridView.PageIndexChanging> event, the <xref:System.Web.UI.WebControls.GridView.PageIndex%2A> property still contains the index of the previously displayed page.  \n  \n You can also use this property to programmatically override the page index selected by the user by setting it to another value."
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.GridViewPageEventArgs.NewPageIndex%2A> property to determine the index of the page selected by the user.  \n  \n <!-- TODO: review snippet reference [!code-csharp[GridViewPageIndexChanging#1](~/samples/snippets/csharp/VS_Snippets_WebNet/GridViewPageIndexChanging/CS/gridviewpageindexchangingcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[GridViewPageIndexChanging#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/GridViewPageIndexChanging/VB/gridviewpageindexchangingvb.aspx#1)]  -->"
  syntax:
    content: public int NewPageIndex { get; set; }
    return:
      type: System.Int32
      description: The index of the new page to display in the <xref href="System.Web.UI.WebControls.GridView"></xref> control.
  overload: System.Web.UI.WebControls.GridViewPageEventArgs.NewPageIndex*
