  summary: Provides data for the <xref href="System.Web.UI.WebControls.GridView.PageIndexChanging"></xref> event.
  remarks: "The <xref:System.Web.UI.WebControls.GridView> control raises the <xref:System.Web.UI.WebControls.GridView.PageIndexChanging> event when a pager button (a button with its `CommandName` property set to \"Page\") within the control is clicked, but before the <xref:System.Web.UI.WebControls.GridView> control handles the paging operation. This allows you to provide an event-handling method that performs a custom routine, such as canceling the paging operation, whenever this event occurs.  \n  \n> [!NOTE]\n>  Pager buttons are usually located in the pager row of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n A <xref:System.Web.UI.WebControls.GridViewPageEventArgs> object is passed to the event-handling method, which allows you to determine the index of the page selected by the user and to indicate that the paging operation should be canceled. To cancel the paging operation, set the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName> property of the <xref:System.Web.UI.WebControls.GridViewPageEventArgs> object to `true`.  \n  \n For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).  \n  \n For a list of initial property values for an instance of <xref:System.Web.UI.WebControls.GridViewPageEventArgs>, see the <xref:System.Web.UI.WebControls.GridViewPageEventArgs.%23ctor%2A> constructor."
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.GridViewPageEventArgs> object passed to the event-handling method to determine the index of the page selected by the user and to cancel the paging operation.  \n  \n <!-- TODO: review snippet reference [!code-csharp[GridViewPageIndexChanging#1](~/samples/snippets/csharp/VS_Snippets_WebNet/GridViewPageIndexChanging/CS/gridviewpageindexchangingcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[GridViewPageIndexChanging#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/GridViewPageIndexChanging/VB/gridviewpageindexchangingvb.aspx#1)]  -->"
