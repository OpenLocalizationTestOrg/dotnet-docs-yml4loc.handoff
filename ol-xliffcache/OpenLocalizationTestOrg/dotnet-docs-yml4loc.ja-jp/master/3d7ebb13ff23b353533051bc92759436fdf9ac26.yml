  name: ActivityPreviewDesigner
  nameWithType: ActivityPreviewDesigner
  fullName: System.Workflow.ComponentModel.Design.ActivityPreviewDesigner
  type: Class
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: Displays a collection of child activity designers in a preview strip and, when a child designer is selected on the preview strip, displays the selected activity designer in preview or edit mode on a workflow design surface.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n <xref:System.Workflow.ComponentModel.Design.ActivityPreviewDesigner> is a sequential activity designer that displays all of its child activity designers in a strip that appears at the top of its design surface. When one of the child designers is selected, its representation is displayed in a preview window that the activity preview designer hosts below the strip. The <xref:System.Workflow.ComponentModel.Design.ActivityPreviewDesigner> has a preview mode and an edit mode. Preview mode allows the user to view the entire representation of the selected designer without scrolling; however, preview mode does not allow the user to modify the selected activity designer. Edit mode allows the user to modify the selected activity designer."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Design.ActivityDesignerTheme(typeof(System.Workflow.ComponentModel.Design.ActivityPreviewDesignerTheme))]

      public class ActivityPreviewDesigner : System.Workflow.ComponentModel.Design.SequentialActivityDesigner
