  remarks: "Specular lighting reproduces the appearance of surfaces that are shiny or tend to reflect highlights. This property indicates the relative \"shininess\" of the material applied to the model.  A larger value for this property specifies greater size and sharpness of the shine reflected by the material.  \n  \n<a name=\"dependencyPropertyInfo_SpecularPowerProperty\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.Media3D.SpecularMaterial.SpecularPowerProperty>|  \n|Metadata properties set to `true`|None|"
  example:
  - "The following example creates an instance of <xref:System.Windows.Media.Media3D.SpecularMaterial> and sets this property.  \n  \n [!code-xml[hittest3d#_MIL3D_HitTest3D_xaml_n1](~/samples/snippets/csharp/VS_Snippets_Wpf/HitTest3D/CSharp/MyApp.xaml#_mil3d_hittest3d_xaml_n1)]"
  syntax:
    content: public double SpecularPower { get; set; }
    return:
      type: System.Double
      description: Relative contribution, for a material applied as a [!INCLUDE[TLA2#tla_2d](~/includes/tla2sharptla-2d-md.md)] brush to a [!INCLUDE[TLA2#tla_3d](~/includes/tla2sharptla-3d-md.md)] model, of the specular component of the lighting model.
