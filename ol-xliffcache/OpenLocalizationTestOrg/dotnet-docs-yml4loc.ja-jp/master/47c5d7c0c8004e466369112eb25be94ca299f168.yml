  fullName: System.ComponentModel.PasswordPropertyTextAttribute
  type: Class
  assemblies:
  - System
  - netstandard
  - System.ComponentModel.TypeConverter
  namespace: System.ComponentModel
  summary: Indicates that an object's text representation is obscured by characters such as asterisks. This class cannot be inherited.
  remarks: "If the <xref:System.ComponentModel.PasswordPropertyTextAttribute> attribute is placed on a property or a type, its text representation in a property window appears as dots or asterisks to indicate a password field.  \n  \n> [!CAUTION]\n>  This indication in no way represents any type of encryption or security. For more information about using attributes, see [Attributes](http://msdn.microsoft.com/library/30386922-1e00-4602-9ebf-526b271a8b87)."
  example:
  - "The following code example demonstrates using the <xref:System.ComponentModel.PasswordPropertyTextAttribute> to obscure the value of a string property in a <xref:System.Windows.Forms.PropertyGrid> control. For a full code listing, see [How to: Apply Attributes in Windows Forms Controls](~/docs/framework/winforms/controls/how-to-apply-attributes-in-windows-forms-controls.md).  \n  \n [!code-csharp[System.ComponentModel.AttributesDemoControl#29](~/samples/snippets/csharp/VS_Snippets_Winforms/System.ComponentModel.AttributesDemoControl/CS/attributesdemocontrol.cs#29)]\n [!code-vb[System.ComponentModel.AttributesDemoControl#29](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.ComponentModel.AttributesDemoControl/VB/attributesdemocontrol.vb#29)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class PasswordPropertyTextAttribute : Attribute
