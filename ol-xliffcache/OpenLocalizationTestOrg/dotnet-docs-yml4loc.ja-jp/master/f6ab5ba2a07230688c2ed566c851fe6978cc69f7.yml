  namespace: System.Windows.Interop
  summary: Returns a [!INCLUDE[TLA#tla_winclient](~/includes/tlasharptla-winclient-md.md)] <xref href="System.Windows.Input.Cursor"></xref> object based on a provided [!INCLUDE[TLA#tla_win32](~/includes/tlasharptla-win32-md.md)] cursor handle.
  remarks: Setting a custom cursor image requires security permissions even if done in pure [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)] programming. See <xref:System.Windows.Input.Cursor>.
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public static System.Windows.Input.Cursor Create (System.Runtime.InteropServices.SafeHandle cursorHandle);
    parameters:
    - id: cursorHandle
      type: System.Runtime.InteropServices.SafeHandle
      description: Cursor reference to use for interoperation.
    return:
      type: System.Windows.Input.Cursor
      description: The [!INCLUDE[TLA#tla_winclient](~/includes/tlasharptla-winclient-md.md)] cursor object based on the provided [!INCLUDE[TLA#tla_win32](~/includes/tlasharptla-win32-md.md)] cursor handle.
