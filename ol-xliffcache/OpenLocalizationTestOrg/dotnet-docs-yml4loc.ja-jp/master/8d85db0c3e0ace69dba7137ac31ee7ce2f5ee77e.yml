  namespace: System.Data.Odbc
  summary: Represents a collection of parameters relevant to an <xref href="System.Data.Odbc.OdbcCommand"></xref> and their respective mappings to columns in a <xref href="System.Data.DataSet"></xref>. This class cannot be inherited.
  remarks: The number of parameters in the collection must equal the number of parameter placeholders within the command text, or else the .NET Framework Data Provider for ODBC raises an error.
  example:
  - "The following example assumes that the data source has a table named **MoneyTable** and a stored procedure named **MoneyProcedure**, which are defined as follows:  \n  \n```  \nCREATE TABLE MoneyTable (col1 int, col2 smallmoney, col3 decimal);  \n  \nCREATE PROC MoneyProcedure (@p1 int, @p2 smallmoney, @p3 decimal)   \nAS   \nINSERT INTO MyTable VALUES (@p1, @p2, @p3);  \n  \n```  \n  \n The example creates parameters and calls the **MoneyProcedure** stored procedure.  \n  \n [!code-csharp[Classic WebData OdbcParameter.DbType#1](~/samples/snippets/csharp/VS_Snippets_ADO.NET/Classic WebData OdbcParameter.DbType/CS/source.cs#1)]\n [!code-vb[Classic WebData OdbcParameter.DbType#1](~/samples/snippets/visualbasic/VS_Snippets_ADO.NET/Classic WebData OdbcParameter.DbType/VB/source.vb#1)]"
