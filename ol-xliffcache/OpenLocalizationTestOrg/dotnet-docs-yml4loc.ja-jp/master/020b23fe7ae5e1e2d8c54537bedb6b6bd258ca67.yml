  name: Values
  nameWithType: FormViewDeletedEventArgs.Values
  fullName: FormViewDeletedEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets a dictionary of the non-key field name/value pairs for the deleted record.
  remarks: "Use the <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Values%2A> property to access the values of the non-key fields for a deleted record. For example, you can use these values to keep a log of deleted records.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Values%2A> property is populated only when two-way binding expressions are used in the item template. For more information on two-way binding expressions, see [Binding to Databases](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).  \n  \n The <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Values%2A> property returns an <xref:System.Collections.Specialized.OrderedDictionary> object that implements the <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> interface. The <xref:System.Collections.Specialized.OrderedDictionary> object contains <xref:System.Collections.DictionaryEntry?displayProperty=fullName> objects that represent the non-key fields of the deleted record. To access the field names, use the <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> property of the <xref:System.Collections.Specialized.OrderedDictionary> object. Similarly, you can access the field values by using the <xref:System.Collections.Specialized.OrderedDictionary.Values%2A> property.  \n  \n> [!NOTE]\n>  As a shortcut, you can also use the indexer of the <xref:System.Collections.Specialized.OrderedDictionary> object to access the field values. The advantage in using the indexer is that it returns field values directly. Data source controls that rely on the field order (such as <xref:System.Web.UI.WebControls.AccessDataSource>) can access field values only by index.  \n  \n This property does not contain the key fields (as specified by the <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> property) for the deleted record. To access the key fields, use the <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys%2A> property."
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Values%2A> property to access the values of the non-key fields for a deleted record.  \n  \n <!-- TODO: review snippet reference [!code-csharp[FormViewDeletedEventArgsKeys#1](~/samples/snippets/csharp/VS_Snippets_WebNet/FormViewDeletedEventArgsKeys/CS/formviewdeletedeventargskeyscs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[FormViewDeletedEventArgsKeys#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/FormViewDeletedEventArgsKeys/VB/formviewdeletedeventargskeysvb.aspx#1)]  -->"
