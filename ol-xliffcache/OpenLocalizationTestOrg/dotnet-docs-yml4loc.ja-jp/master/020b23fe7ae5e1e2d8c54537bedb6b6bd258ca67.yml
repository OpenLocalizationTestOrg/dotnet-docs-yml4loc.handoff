- uid: System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys
  commentId: P:System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.FormViewDeletedEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: FormViewDeletedEventArgs.Keys
  fullName: FormViewDeletedEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets an ordered dictionary of key field name/value pairs for the deleted record.
  remarks: "The <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys%2A> property contains the values of the key fields listed in the <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> property of a <xref:System.Web.UI.WebControls.FormView> control. Use the <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys%2A> property to access the values of the key fields (as specified by the <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> property) for a deleted record. For example, you can use these values to keep a log of deleted records.  \n  \n> [!NOTE]\n>  This property contains only the key fields specified in the <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> property. To access the non-key fields, use the <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Values%2A> property.  \n  \n The <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys%2A> property returns an <xref:System.Collections.Specialized.OrderedDictionary> object that implements the <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> interface. The <xref:System.Collections.Specialized.OrderedDictionary> object contains <xref:System.Collections.DictionaryEntry?displayProperty=fullName> objects that represent the key fields of the deleted record. To access the field names, use the <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> property of the <xref:System.Collections.Specialized.OrderedDictionary> object. Similarly, you can access the field values by using the <xref:System.Collections.Specialized.OrderedDictionary.Values%2A> property.  \n  \n> [!NOTE]\n>  As a shortcut, you can also use the indexer of the <xref:System.Collections.Specialized.OrderedDictionary> object to access the key field values. The advantage in using the indexer is that it returns key field values directly. Data source controls that rely on the field order (such as <xref:System.Web.UI.WebControls.AccessDataSource>) can access key field values only by index."
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys%2A> property to access the values of the key fields for a deleted record.  \n  \n <!-- TODO: review snippet reference [!code-csharp[FormViewDeletedEventArgsKeys#1](~/samples/snippets/csharp/VS_Snippets_WebNet/FormViewDeletedEventArgsKeys/CS/formviewdeletedeventargskeyscs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[FormViewDeletedEventArgsKeys#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/FormViewDeletedEventArgsKeys/VB/formviewdeletedeventargskeysvb.aspx#1)]  -->"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: An <xref href="System.Collections.Specialized.OrderedDictionary"></xref> that contains key field name/value pairs for the deleted record.
