  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value indicating whether an exception that was raised during the delete operation was handled in the event handler.
  remarks: When an exception is raised during the delete operation, use the <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled%2A> property to indicate whether the exception was handled in the event handler. When this property is set to `true`, the exception is considered handled and is not re-thrown. If this property is set to `false`, the <xref:System.Web.UI.WebControls.FormView> control re-throws the exception. To determine which exception was raised, use the <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception%2A> property.
  example:
