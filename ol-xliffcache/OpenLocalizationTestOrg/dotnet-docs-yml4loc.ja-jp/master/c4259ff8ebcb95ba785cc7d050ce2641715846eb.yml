  summary: Specifies constants that define the state of a key.
  remarks: The <xref:System.Windows.Input.KeyStates> class is a bit field (flagwise) enumeration. Therefore, a key can be in multiple states.  For example, a key could be in the Down state as well as in the Toggled state.  Use bit operations to determine the exact state or states the key is in.
  example:
  - "The following example changes the color of a <xref:System.Windows.Controls.Button> if the <xref:System.Windows.Input.KeyStates.Toggled> of the key passed in the <xref:System.Windows.Input.KeyEventArgs> is Down. The state of the key is determined by using a bitwise `AND` operation.  The same technique can be used to determine whether a key has multiple states, such as being in the Toggled state and the Down state.  \n  \n [!code-csharp[keyargssnippetsample#KeyEventArgsKeyStatesDown](~/samples/snippets/csharp/VS_Snippets_Wpf/KeyArgsSnippetSample/CSharp/Window1.xaml.cs#keyeventargskeystatesdown)]\n [!code-vb[keyargssnippetsample#KeyEventArgsKeyStatesDown](~/samples/snippets/visualbasic/VS_Snippets_Wpf/KeyArgsSnippetSample/visualbasic/window1.xaml.vb#keyeventargskeystatesdown)]"
