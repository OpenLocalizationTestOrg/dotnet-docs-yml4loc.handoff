  summary: Represents the method implemented by the UI Automation client application to handle an event raised by a UI Automation provider.
  remarks: "Use an <xref:System.Windows.Automation.AutomationEventHandler> delegate to specify the method that is called by a client to handle [!INCLUDE[TLA2#tla_uiautomation](~/includes/tla2sharptla-uiautomation-md.md)] events.  \n  \n The <xref:System.Windows.Automation.AutomationElement> represented by `sender` might not have any cached properties or patterns, depending on whether the application subscribed to this event while a <xref:System.Windows.Automation.CacheRequest> was active."
