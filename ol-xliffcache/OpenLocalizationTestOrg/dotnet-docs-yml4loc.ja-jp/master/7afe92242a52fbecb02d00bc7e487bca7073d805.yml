  fullName: System.Xml.Serialization.CodeGenerationOptions
  type: Enum
  assemblies:
  - System.Xml
  - netstandard
  - System.Xml.XmlSerializer
  namespace: System.Xml.Serialization
  summary: Specifies various options to use when generating .NET Framework types for use with an XML Web Service.
  remarks: "A Web Service Description Language (WSDL) file typically describes a class in XML schema language as an `xsd:complex` type composed of various primitive `xsd:complex` and `xsd:simple` types. When generating a .NET Framework class that represents a given `xsd:complex` type, you must choose how to represent the various primitive types it contains.  \n  \n By default, each primitive is implemented as a field. If you specify the GenerateProperties option, each primitive type is instead implemented as a property.  \n  \n### Ordering of Serialization Code  \n The GenerateOrder member instructs the code generator to create the serialization code in a specific order as determined by the `Order` property of the following attributes:  \n  \n-   [XmlAnyElementAttribute](http://msdn.microsoft.com/library/system.xml.serialization.xmlanyelementattribute\\(v=vs.110\\).aspx)  \n  \n-   [XmlArrayAttribute](http://msdn.microsoft.com/library/system.xml.serialization.xmlarrayattribute\\(v=vs.110\\).aspx)  \n  \n-   [XmlElementAttribute](http://msdn.microsoft.com/library/system.xml.serialization.xmlelementattribute\\(v=vs.110\\).aspx)  \n  \n> [!NOTE]\n>  Once the `Order` property has been set on one public property or field in a type, it must be applied to all public properties and fields for that type and all inherited types."
  example:
  - "The following example illustrates the use of the <xref:System.Xml.Serialization.CodeGenerationOptions.GenerateProperties> enumeration to specify the behavior of a <xref:System.Web.Services.Description.ServiceDescriptionImporter> object.  \n  \n [!code-cpp[WebServices_Description_Importer#4](~/samples/snippets/cpp/VS_Snippets_Remoting/WebServices_Description_Importer/CPP/import.cpp#4)]\n [!code-csharp[WebServices_Description_Importer#4](~/samples/snippets/csharp/VS_Snippets_Remoting/WebServices_Description_Importer/CS/import.cs#4)]"
  syntax:
    content: >-
      [System.Flags]

      public enum CodeGenerationOptions
