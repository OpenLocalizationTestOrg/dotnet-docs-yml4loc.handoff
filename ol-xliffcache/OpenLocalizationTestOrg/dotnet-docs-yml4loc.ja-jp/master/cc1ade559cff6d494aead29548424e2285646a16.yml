  namespace: System.ServiceModel.Activities
  summary: Gets or sets the <xref href="System.ServiceModel.Activities.CorrelationHandle"></xref> used by the child messaging activities.
  remarks: "This property is read-only at runtime. If the value is set at runtime, an <xref:System.InvalidOperationException> is thrown.  \n  \n The runtime uses the <xref:System.ServiceModel.Activities.CorrelationInitializer.CorrelationHandle%2A> for correlation if it is present, otherwise the **CorrelatesWith** property of the messaging activity will be used.  If both are absent, the ambient handle provided by <xref:System.ServiceModel.Activities.CorrelationScope> or the workflow service is used."
  syntax:
    content: public System.Activities.InArgument<System.ServiceModel.Activities.CorrelationHandle> CorrelatesWith { get; set; }
    return:
      type: System.Activities.InArgument{System.ServiceModel.Activities.CorrelationHandle}
      description: The correlation handle used by the child messaging activities.
