  fullName: System.ServiceModel.Activities.CorrelationScope
  type: Class
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities
  summary: Provides implicit <xref href="System.ServiceModel.Activities.CorrelationHandle"></xref> management for child messaging activities.
  remarks: The <xref:System.ServiceModel.Activities.CorrelationScope> activity maintains an implicit <xref:System.ServiceModel.Activities.CorrelationHandle> that is only visible to child activities. When the <xref:System.ServiceModel.Activities.CorrelationScope.CorrelatesWith%2A> property is set by the user, it will be used as the <xref:System.ServiceModel.Activities.CorrelationScope> implicit handle. In the case of nested <xref:System.ServiceModel.Activities.CorrelationScope>, children of the inner scope cannot access implicit handle of the outer scope.
  example:
  - "The following example shows how to create a <xref:System.ServiceModel.Activities.CorrelationScope>. This example creates a <xref:System.ServiceModel.Activities.Sequence> and adds a <xref:System.ServiceModel.Activities.CorrelationScope> (among other activites). The <xref:System.ServiceModel.Activities.CorrelationScope> contains a <xref:System.ServiceModel.Activities.Sequence> that is composed of a <xref:System.ServiceModel.Activities.Send> and <xref:System.ServiceModel.Activities.ReceiveReply> activity.  \n  \n [!code-csharp[ContentBasedCorrelation#3](~/samples/snippets/csharp/VS_Snippets_CFX/contentbasedcorrelation/cs/client.cs#3)]"
