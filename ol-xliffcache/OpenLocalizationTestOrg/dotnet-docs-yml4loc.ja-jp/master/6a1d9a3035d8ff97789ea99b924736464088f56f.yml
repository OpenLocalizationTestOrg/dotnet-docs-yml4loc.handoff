  name: IsConnected
  nameWithType: ManagementScope.IsConnected
  fullName: ManagementScope.IsConnected
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: Gets a value indicating whether the <xref href="System.Management.ManagementScope"></xref> is currently bound to a WMI server and namespace.
  remarks: "A scope is disconnected after creation until someone explicitly calls <xref:System.Management.ManagementScope.Connect%2A>, or uses the scope for any operation that requires a live connection. Also, the scope is disconnected from the previous connection whenever the identifying properties of the scope are changed.  \n  \n## Property Value  \n `true` if a connection is alive (bound to a server and namespace); otherwise, `false`.  \n  \n## .NET Framework Security  \n Full trust for the immediate caller. This member cannot be used by partially trusted code. For more information, see [Using Libraries from Partially Trusted Code](~/docs/framework/misc/using-libraries-from-partially-trusted-code.md)."
  syntax:
