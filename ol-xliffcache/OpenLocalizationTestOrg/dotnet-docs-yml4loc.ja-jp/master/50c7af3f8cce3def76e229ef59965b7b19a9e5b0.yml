  - csharp
  name: EnableSsl
  nameWithType: SmtpNetworkElement.EnableSsl
  fullName: SmtpNetworkElement.EnableSsl
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: Gets or sets whether SSL is used to access an SMTP mail server. The default value is `false`.
  remarks: "The <xref:System.Net.Configuration.SmtpNetworkElement.EnableSsl%2A> property indicates if SSL is used to access an SMTP mail server. The <xref:System.Net.Mail.SmtpClient> class only supports the SMTP Service Extension for Secure SMTP over Transport Layer Security as defined in RFC 3207. In this mode, the SMTP session begins on an unencrypted channel, then a STARTTLS command is issued by the client to the server to switch to secure communication using SSL. See RFC 3207 published by the Internet Engineering Task Force (IETF) for more information.  \n  \n An alternate connection method is where an SSL session is established up front before any protocol commands are sent. This connection method is sometimes called SMTPS and by default uses port 465. This alternate connection method using SSL is not currently supported."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("enableSsl", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool EnableSsl { get; set; }
    return:
      type: System.Boolean
      description: '`true` indicates that SSL will be used to access the SMTP mail server; otherwise, `false`.'
  overload: System.Net.Configuration.SmtpNetworkElement.EnableSsl*
