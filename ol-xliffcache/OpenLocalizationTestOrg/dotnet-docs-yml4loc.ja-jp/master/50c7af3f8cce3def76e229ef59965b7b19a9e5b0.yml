  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: Gets or sets the Service Provider Name (SPN) to use for authentication when using extended protection to connect to an SMTP mail server.
  remarks: "The <xref:System.Net.Configuration.SmtpNetworkElement.TargetName%2A> property allows an application to get or set the SPN to use for authentication when integrated Windows authentication with extended protection. If the <xref:System.Net.Configuration.SmtpNetworkElement.TargetName%2A> property is not set, the default value for this SPN is of the form \"SMTPSVC/\\<host>\" where \\<host> is the hostname of the SMTP mail server.  \n  \n The default value for this network element in the SMTP configuration file can also be changed by manually editing the machine or application configuration files directly."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("targetName", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public string TargetName { get; set; }
    return:
      type: System.String
      description: A string that represents the SPN to use for authentication when using extended protection to connect to an SMTP mail server.
  overload: System.Net.Configuration.SmtpNetworkElement.TargetName*
