  namespace: System.Web.Services.Description
  summary: Represents a service description format extension applied to an <xref href="System.Web.Services.Description.OperationBinding"></xref> when an XML Web service supports the SOAP protocol version 1.2. This class cannot be inherited.
  remarks: This class specifies that the message transmission will use the SOAP protocol version 1.2 and provides details about how the SOAP message will be formatted.
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtension("operation", "http://schemas.xmlsoap.org/wsdl/soap12/", typeof(System.Web.Services.Description.OperationBinding))]

      public sealed class Soap12OperationBinding : System.Web.Services.Description.SoapOperationBinding
