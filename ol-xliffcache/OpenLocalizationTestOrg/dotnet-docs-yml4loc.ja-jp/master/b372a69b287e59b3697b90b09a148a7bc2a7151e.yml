  summary: Gets or sets the XML element associated with the SOAP response for an XML Web service method.
  remarks: The <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.ResponseElementName%2A> defines the XML element used to wrap the parameters beneath the `Body` element of the SOAP response when <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.ParameterStyle%2A> is <xref:System.Web.Services.Protocols.SoapParameterStyle.Wrapped>. This is reflected in the XSD schema representing the SOAP response to the XML Web service method within the XML Web service's service description.
  example:
  - The following code example sets the name of the XML element associated with the XML Web service method in the SOAP response to `MyCustomResponseElement`.
  syntax:
    content: public string ResponseElementName { get; set; }
    return:
      type: System.String
      description: The XML element associated with the SOAP request for an XML Web service method. The default value is WebServiceNameResult, where WebServiceName is the name of the XML Web service method.
