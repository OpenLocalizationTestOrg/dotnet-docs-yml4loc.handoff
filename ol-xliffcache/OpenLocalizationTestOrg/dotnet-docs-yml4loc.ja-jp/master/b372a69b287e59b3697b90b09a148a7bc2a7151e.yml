- uid: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding
  commentId: P:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding
  id: Binding
  parent: System.Web.Services.Protocols.SoapDocumentMethodAttribute
  langs:
  - csharp
  name: Binding
  nameWithType: SoapDocumentMethodAttribute.Binding
  fullName: SoapDocumentMethodAttribute.Binding
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: Gets or sets the binding an XML Web service method is implementing an operation for.
  remarks: "A binding, as defined by Web Services Description Language (WSDL), is similar to an interface in that it defines a concrete set of operations. With respect to XML Web services created using ASP.NET, each XML Web service method is an operation within a binding. XML Web service methods are members of either the default binding for an XML Web service or a binding specified within a <xref:System.Web.Services.WebServiceBindingAttribute> applied to an XML Web service. An XML Web service can implement multiple bindings when multiple <xref:System.Web.Services.WebServiceBindingAttribute> attributes are applied to an XML Web service.  \n  \n Once one or more <xref:System.Web.Services.WebServiceBindingAttribute> attributes are applied to an XML Web service, a <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> or <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> can be applied to individual XML Web service methods to indicate the binding operation implemented by a particular XML Web service method. Set the <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding%2A> property of <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> or <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> to specify the binding an XML Web service method is implementing an operation for. Only one <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> or <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> can be applied to an XML Web service method. Therefore, an XML Web service method can only implement an operation for one binding.  \n  \n For more information on the WSDL specification, see the W3C Web site (http://www.w3.org/TR/wsdl)."
  syntax:
    content: public string Binding { get; set; }
    return:
      type: System.String
      description: The binding an XML Web service method is implementing an operation for. The default is the name of the XML Web service with "Soap" appended.
  overload: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding*
  exceptions: []
