  summary: Provides classes that support manipulating data from a tablet pen on the Windows Presentation Foundation (WPF) platform.  These classes offerlow-level control over <xref href="System.Windows.Input.Stylus"></xref> input and the creation of digital ink <xref href="System.Windows.Ink.Stroke"></xref> objects. The <xref href="System.Windows.Input.StylusPlugIns.StylusPlugIn"></xref> class provides a mechanism for you to implement custom behavior and apply that behavior to the stream of data coming from the stylus device for the optimal performance.
