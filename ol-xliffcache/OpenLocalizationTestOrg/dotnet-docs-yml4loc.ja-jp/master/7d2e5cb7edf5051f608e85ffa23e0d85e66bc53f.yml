  summary: Specifies whether a control and the border surrounding it are in a normal or minimized state.
  remarks: The <xref:System.Web.UI.WebControls.WebParts.PartChromeState> enumeration represents the possible visible states that a Web Parts control and its surrounding border can be in.
  example:
  - "The following code examples demonstrate the declarative use of the <xref:System.Web.UI.WebControls.WebParts.PartChromeState> enumeration by using a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control referenced in an ASP.NET Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](http://msdn.microsoft.com/library/6d90782a-a1a4-45a6-b2d4-cf6362b83b08).  \n  \n The first part of the example contains the code for the custom control, named `TextDisplayWebPart`. Because the control derives from <xref:System.Web.UI.WebControls.WebParts.WebPart>, it also inherits the common properties that the <xref:System.Web.UI.WebControls.WebParts.Part> class provides, including the <xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A> property, which uses the <xref:System.Web.UI.WebControls.WebParts.PartChromeState> enumeration as its return type.  \n  \n [!code-csharp[WebParts_Part_Overview#2](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_Part_Overview/CS/textdisplaywebpart.cs#2)]\n [!code-vb[WebParts_Part_Overview#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_Part_Overview/VB/textdisplaywebpart.vb#2)]  \n  \n Note that in the declarative markup for the Web page, the second instance of the `TextDisplayWebPart` control sets its <xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A> property. After you load the page in a browser, the second control instance appears minimized.  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_Part_Overview#1](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_Part_Overview/CS/partoverviewcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_Part_Overview#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_Part_Overview/VB/partoverviewvb.aspx#1)]  -->"
