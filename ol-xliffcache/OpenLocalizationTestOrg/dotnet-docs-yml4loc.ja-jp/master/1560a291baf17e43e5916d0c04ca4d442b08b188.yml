  name: Microsoft.SqlServer.Server
  nameWithType: Microsoft.SqlServer.Server
  fullName: Microsoft.SqlServer.Server
  type: Namespace
  summary: The <xref href="Microsoft.SqlServer.Server"></xref> namespace contains classes, interfaces, and enumerations that are specific to the integration of the Microsoft .NET Framework common language runtime (CLR) into Microsoft SQL Server, and the SQL Server database engine process execution environment.
  remarks: "Using the attribute classes in the <xref:Microsoft.SqlServer.Server> namespace, you can create stored procedures, triggers, user-defined types, user-defined functions (both scalar and table-valued), and user-defined aggregate functions in any supported .NET Framework language. You can also register them in SQL Server.  \n  \n Query the <xref:Microsoft.SqlServer.Server.SqlContext> class to determine whether the currently executing code is running in the SQL Server database engine process. This also provides the caller's context when a user calls a managed stored procedure or function on the server, or when a user's action fires a managed code trigger.  \n  \n The <xref:Microsoft.SqlServer.Server.SqlContext> class provides a <xref:Microsoft.SqlServer.Server.SqlPipe> object, through which results are returned to the client from a stored procedure, a <xref:Microsoft.SqlServer.Server.SqlTriggerContext> object, which provides information about the operation that caused a trigger to be fired, and a <xref:System.Security.Principal.WindowsIdentity> object, which can be used to determine the identity of the calling client when the client used integrated security for authentication.  \n  \n For more information about SQL Server CLR integration and the APIs in the <xref:Microsoft.SqlServer.Server> namespace, see SQL Server Books Online."
