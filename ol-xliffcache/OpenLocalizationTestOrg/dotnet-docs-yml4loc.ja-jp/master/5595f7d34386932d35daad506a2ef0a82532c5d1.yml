  summary: Draws the specified text at the specified location using the specified device context, font, and color.
  remarks: "You can manipulate how the text is drawn by using one of the <xref:System.Windows.Forms.TextRenderer.DrawText%2A> overloads that takes a <xref:System.Windows.Forms.TextFormatFlags> parameter.  \n  \n If `font` is `null` or `forecolor` is <xref:System.Drawing.Color.Empty?displayProperty=fullName>, the <xref:System.Windows.Forms.TextRenderer.DrawText%2A> method will draw the text in the font or color currently selected in the device context specified by `dc`. If `forecolor` is <xref:System.Drawing.Color.Transparent%2A>, the text will not be drawn.  \n  \n The text rendering offered by the <xref:System.Windows.Forms.TextRenderer> class is based on GDI text rendering and is not supported for printing from Windows Forms. Instead, use the <xref:System.Drawing.Graphics.DrawString%2A> methods of the <xref:System.Drawing.Graphics> class.  \n  \n> [!NOTE]\n>  The <xref:System.Windows.Forms.TextRenderer.DrawText%2A> methods that specify a <xref:System.Drawing.Point> as the upper-left corner of the drawn text do not render correctly on Windows 2000. If your application is intended for use on machines running Windows 2000, you should use one of the <xref:System.Windows.Forms.TextRenderer.DrawText%2A> methods that specify a <xref:System.Drawing.Rectangle> for the bounds of the drawn text."
