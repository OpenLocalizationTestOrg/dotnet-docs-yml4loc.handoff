  summary: Provides methods used to measure and render text. This class cannot be inherited.
  remarks: "The <xref:System.Windows.Forms.TextRenderer> class provides a set of `static` methods that can be used for measuring and drawing text on a Windows Form control.  \n  \n You can manipulate how the text is drawn by using one of the <xref:System.Windows.Forms.TextRenderer.DrawText%2A> overloads that takes a <xref:System.Windows.Forms.TextFormatFlags> parameter. For example, the default behavior of the <xref:System.Windows.Forms.TextRenderer> is to add padding to the bounding rectangle of the drawn text to accommodate overhanging glyphs. If you need to draw a line of text without these extra spaces you should use the versions of <xref:System.Windows.Forms.TextRenderer.DrawText%2A> and <xref:System.Windows.Forms.TextRenderer.MeasureText%2A> that take a <xref:System.Drawing.Size> and <xref:System.Windows.Forms.TextFormatFlags> parameter. For an example, see <xref:System.Windows.Forms.TextRenderer.MeasureText%28System.Drawing.IDeviceContext%2CSystem.String%2CSystem.Drawing.Font%2CSystem.Drawing.Size%2CSystem.Windows.Forms.TextFormatFlags%29>.  \n  \n> [!NOTE]\n>  The <xref:System.Windows.Forms.TextRenderer.DrawText%2A> methods of <xref:System.Windows.Forms.TextRenderer> are not supported for printing. You should always use the <xref:System.Drawing.Graphics.DrawString%2A> methods of the <xref:System.Drawing.Graphics> class."
