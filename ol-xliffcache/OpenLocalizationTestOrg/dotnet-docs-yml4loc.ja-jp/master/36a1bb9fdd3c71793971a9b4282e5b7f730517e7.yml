  namespace: System.Web.UI.WebControls
  summary: Defines a method that enables controls to obtain a callback script.
  remarks: "Classes that implement the <xref:System.Web.UI.WebControls.ICallbackContainer> interface provide controls with a script that will initiate a callback to the server. A callback differs from the more common postback in that the page processing for the callback recreates the page without changing state information held by the page. For more information on creating callbacks, see [Implementing Client Callbacks Without Postbacks](http://msdn.microsoft.com/library/dfaaa7d4-e1f2-4322-b2f5-796e0419f185).  \n  \n Classes that implement the <xref:System.Web.UI.WebControls.ICallbackContainer> interface should also implement the <xref:System.Web.UI.ICallbackEventHandler> interface to handle the events raised by controls."
