  name: GetCallbackScript(IButtonControl, String)
  nameWithType: ICallbackContainer.GetCallbackScript(IButtonControl, String)
  fullName: ICallbackContainer.GetCallbackScript(IButtonControl, String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Creates a script for initiating a client callback to a Web server.
  remarks: "Implementations of the <xref:System.Web.UI.WebControls.ICallbackContainer.GetCallbackScript%2A> method should return a script that, when run on the client, will initiate a callback to the Web server.  \n  \n The `argument` parameter is passed to the <xref:System.Web.UI.ICallbackEventHandler.RaiseCallbackEvent%2A> method that handles the callback.  \n  \n For more information on creating callbacks, see [Implementing Client Callbacks Without Postbacks](http://msdn.microsoft.com/library/dfaaa7d4-e1f2-4322-b2f5-796e0419f185)."
  syntax:
    content: public string GetCallbackScript (System.Web.UI.WebControls.IButtonControl buttonControl, string argument);
    parameters:
    - id: buttonControl
      type: System.Web.UI.WebControls.IButtonControl
      description: The control initiating the callback request.
    - id: argument
      type: System.String
      description: The arguments used to build the callback script.
    return:
      type: System.String
      description: A script that, when run on a client, will initiate a callback to the Web server.
