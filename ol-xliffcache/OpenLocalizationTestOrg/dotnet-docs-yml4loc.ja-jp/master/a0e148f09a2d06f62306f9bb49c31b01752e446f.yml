  summary: Provides data for the <xref href="System.Windows.Forms.TabControl.Selecting"></xref> and <xref href="System.Windows.Forms.TabControl.Deselecting"></xref> events of a <xref href="System.Windows.Forms.TabControl"></xref> control.
  remarks: "Use the <xref:System.Windows.Forms.TabControlCancelEventArgs.Action%2A> property to determine which event is occurring. This enables you to handle multiple event types with one event handler.  \n  \n Use the <xref:System.Windows.Forms.TabControlCancelEventArgs.TabPage%2A> and <xref:System.Windows.Forms.TabControlCancelEventArgs.TabPageIndex%2A> properties to determine which <xref:System.Windows.Forms.TabPage> the event is occurring for.  \n  \n To cancel a tab change in a <xref:System.Windows.Forms.TabControl>, set the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property to `true`.  \n  \n For more information about handling events, see [Events](http://msdn.microsoft.com/library/b6f65241-e0ad-4590-a99f-200ce741bb1f)."
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.TabControl.Selecting> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.TabControl> named `TabControl1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.TabControl.Selecting> event.  \n  \n [!code-csharp[System.Windows.Forms.EventExamples#557](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/CS/EventExamples.cs#557)]\n [!code-vb[System.Windows.Forms.EventExamples#557](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/VB/EventExamples.vb#557)]"
