  namespace: System.Runtime.Caching
  summary: Defines a reference to a method that is invoked when a cache entry is about to be removed from the cache.
  remarks: Information about a cache entry to be removed is contained in a <xref:System.Runtime.Caching.CacheEntryUpdateArguments> object. A <xref:System.Runtime.Caching.CacheEntryUpdateArguments> object is passed to the <xref:System.Runtime.Caching.CacheEntryUpdateCallback> delegate. The method that implements the <xref:System.Runtime.Caching.CacheEntryUpdateCallback> delegate can pass an updated cache entry value back to the cache implementation. The updated cache entry replaces the cache item that is about to be removed.
  syntax:
    content: public delegate void CacheEntryUpdateCallback(CacheEntryUpdateArguments arguments);
