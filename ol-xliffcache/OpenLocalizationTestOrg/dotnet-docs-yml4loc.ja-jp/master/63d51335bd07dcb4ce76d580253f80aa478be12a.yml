  fullName: TableItemStyle.HorizontalAlign
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the horizontal alignment of the contents in a cell.
  remarks: "Use the <xref:System.Web.UI.WebControls.TableItemStyle.HorizontalAlign%2A> property to specify the horizontal alignment of the data list control within its container. This property is set with one of the <xref:System.Web.UI.WebControls.HorizontalAlign> enumeration values. The following table lists the possible values.  \n  \n|Value|Description|  \n|-----------|-----------------|  \n|<xref:System.Web.UI.WebControls.HorizontalAlign.NotSet>|The horizontal alignment is not set.|  \n|<xref:System.Web.UI.WebControls.HorizontalAlign.Left>|The contents of a cell are left justified within the cell.|  \n|<xref:System.Web.UI.MobileControls.Alignment.Center>|The contents of a cell are centered within the cell.|  \n|<xref:System.Web.UI.WebControls.HorizontalAlign.Right>|The contents of a cell are right justified within the cell.|  \n  \n The value of this property is stored in view state."
  syntax:
    content: public virtual System.Web.UI.WebControls.HorizontalAlign HorizontalAlign { get; set; }
    return:
      type: System.Web.UI.WebControls.HorizontalAlign
      description: One of the <xref href="System.Web.UI.WebControls.HorizontalAlign"></xref> enumeration values. The default is `NotSet`.
  overload: System.Web.UI.WebControls.TableItemStyle.HorizontalAlign*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The specified horizontal alignment is not one of the <xref href="System.Web.UI.WebControls.HorizontalAlign"></xref> enumeration values.
