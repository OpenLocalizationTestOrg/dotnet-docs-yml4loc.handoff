  remarks: "Use the <xref:System.Web.UI.WebControls.TableItemStyle.Wrap%2A> property to specify or determine whether the contents of the cell wrap.  \n  \n The value of this property is stored in view state."
  syntax:
    content: public virtual bool Wrap { get; set; }
    return:
