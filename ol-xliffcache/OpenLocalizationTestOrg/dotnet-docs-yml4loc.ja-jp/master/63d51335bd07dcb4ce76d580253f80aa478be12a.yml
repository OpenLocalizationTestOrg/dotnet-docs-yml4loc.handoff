  namespace: System.Web.UI.WebControls
  summary: Represents the style properties for an element of a control that renders as a <xref href="System.Web.UI.WebControls.TableRow"></xref> or <xref href="System.Web.UI.WebControls.TableCell"></xref>.
  remarks: "The <xref:System.Web.UI.WebControls.TableItemStyle> class represents the style properties for an element of a control that renders as a <xref:System.Web.UI.WebControls.TableRow> or <xref:System.Web.UI.WebControls.TableCell>. You can control the vertical and horizontal alignment of the contents in an item of the table by setting the <xref:System.Web.UI.WebControls.TableItemStyle.HorizontalAlign%2A> and <xref:System.Web.UI.WebControls.TableItemStyle.VerticalAlign%2A> properties, respectively. You can also specify whether the contents of the cell automatically continue on the next line when the end of the cell is reached by setting the <xref:System.Web.UI.WebControls.TableItemStyle.Wrap%2A> property.  \n  \n This class provides methods that are useful for creating a style for an item in the <xref:System.Web.UI.WebControls.Table> control. You can use the <xref:System.Web.UI.WebControls.TableItemStyle.CopyFrom%2A> and <xref:System.Web.UI.WebControls.TableItemStyle.MergeWith%2A> methods to copy or merge the style properties of another <xref:System.Web.UI.WebControls.TableItemStyle> with the instance of the <xref:System.Web.UI.WebControls.TableItemStyle> that the method is called from."
  example:
  - "The following code example creates several rows in a <xref:System.Web.UI.WebControls.Table> control and applies a <xref:System.Web.UI.WebControls.TableItemStyle> object to each row.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TableCell#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TableCell/CS/tablecellcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TableCell#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TableCell/VB/tablecellvb.aspx#1)]  -->"
