  remarks: "Use the <xref:System.Web.UI.WebControls.TableItemStyle.MergeWith%2A> method to combine the style properties of the specified <xref:System.Web.UI.WebControls.Style> into the instance of the <xref:System.Web.UI.WebControls.TableItemStyle> class that this method is called from.  \n  \n This method joins the properties of the <xref:System.Web.UI.WebControls.Style> object and the current instance of the <xref:System.Web.UI.WebControls.TableItemStyle> class. This is accomplished by setting each property that is not set in the current instance of the <xref:System.Web.UI.WebControls.TableItemStyle> class with the value in the corresponding property of the `s` parameter. Only properties that have not been set are replaced. If a property in the `s` parameter is not set, it does not replace the corresponding property in the current instance of the <xref:System.Web.UI.WebControls.TableItemStyle> class."
  syntax:
