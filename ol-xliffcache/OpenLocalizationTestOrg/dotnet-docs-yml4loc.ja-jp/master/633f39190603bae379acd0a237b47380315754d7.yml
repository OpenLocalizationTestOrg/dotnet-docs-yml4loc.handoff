  fullName: System.Runtime.Remoting.IChannelInfo
  type: Interface
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting
  summary: Provides custom channel information that is carried along with the <xref href="System.Runtime.Remoting.ObjRef"></xref>.
  remarks: "This interface is implemented by the <xref:System.Runtime.Remoting.ObjRef.ChannelInfo%2A?displayProperty=fullName> property. It provides access to transport specific information contributed by the channels that are able to receive calls in the process or application domain where the object lives. This interface might also be used when building custom <xref:System.Runtime.Remoting.ObjRef> classes.  \n  \n When an existing object instance is marshaled to produce a <xref:System.Runtime.Remoting.ObjRef>, the <xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A> is copied from the channel (see <xref:System.Runtime.Remoting.Channels.IChannelReceiver>) for each registered channel and stored in the <xref:System.Runtime.Remoting.ObjRef>. When the <xref:System.Runtime.Remoting.ObjRef> is unmarshaled at its destination, the <xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A> provided through the <xref:System.Runtime.Remoting.IChannelInfo> interface can be examined and used by corresponding channels in that process or application domain to create a transport message sink that manages the communication between the proxy and the server object."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IChannelInfo
