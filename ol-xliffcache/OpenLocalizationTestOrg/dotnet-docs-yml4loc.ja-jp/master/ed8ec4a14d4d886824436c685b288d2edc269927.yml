  namespace: System.IdentityModel.Protocols.WSTrust
  summary: Represents a single requested claim in a security token request (RST).
  remarks: "Represents a single claim inside a wst:Claims element in a wst:RequestSecurityToken message. The entire contents of the wst:Claims element is represented by a <xref:System.IdentityModel.Protocols.WSTrust.RequestClaimCollection> which is a collection of <xref:System.IdentityModel.Protocols.WSTrust.RequestClaim> objects. The contents of the wst:Claims element is accessed through the <xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken.Claims%2A?displayProperty=fullName> property.  \n  \n A <xref:System.IdentityModel.Protocols.WSTrust.RequestClaim> object represents a request for a claim, identified by its claim type (the <xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.ClaimType%2A> property), to be present in the security token issued by the STS. The <xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.IsOptional%2A> property indicates whether the claim is required in the in the issued token.  \n  \n For more information about the element that this class represents, see the version of the WS-Trust specification that applies to your scenario."
  syntax:
    content: public class RequestClaim
