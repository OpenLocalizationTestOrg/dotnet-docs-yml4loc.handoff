  - System.Linq.Expressions
  namespace: System.Runtime.CompilerServices
  summary: Initializes a new instance of the <xref href="System.Runtime.CompilerServices.DynamicAttribute"></xref> class.
  remarks: "This constructor is meant to be used on types that are built on an underlying occurrence of <xref:System.Object> that is meant to be treated dynamically.  \n  \n For instance, if `C` is a generic type with two type parameters, a use of the constructed type `C<Object,Object>` might be intended to treat the first type argument dynamically and the second typically, in which case the appropriate attribute specification should use a `transformFlags` value of `{ false, true, false }`."
  syntax:
    content: public DynamicAttribute (bool[] transformFlags);
    parameters:
    - id: transformFlags
      type: System.Boolean[]
      description: Specifies, in a prefix traversal of a type's construction, which <xref href="System.Object"></xref> occurrences are meant to be treated as a dynamically dispatched type.
  overload: System.Runtime.CompilerServices.DynamicAttribute.#ctor*
  exceptions: []
