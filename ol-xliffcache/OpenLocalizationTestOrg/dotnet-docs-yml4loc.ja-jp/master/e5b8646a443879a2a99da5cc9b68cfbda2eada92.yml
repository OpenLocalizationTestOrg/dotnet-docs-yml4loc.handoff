  summary: Gets or sets a value indicating whether the renderer uses the application state to determine rendering style.
  remarks: If the <xref:System.Windows.Forms.CheckBoxRenderer.RenderMatchingApplicationState%2A> property is `true`, the <xref:System.Windows.Forms.CheckBoxRenderer> uses the setting from the <xref:System.Windows.Forms.Application.RenderWithVisualStyles%2A?displayProperty=fullName> property to determine the rendering style. If <xref:System.Windows.Forms.CheckBoxRenderer.RenderMatchingApplicationState%2A> is `false`, the renderer will always render using visual styles.
  syntax:
