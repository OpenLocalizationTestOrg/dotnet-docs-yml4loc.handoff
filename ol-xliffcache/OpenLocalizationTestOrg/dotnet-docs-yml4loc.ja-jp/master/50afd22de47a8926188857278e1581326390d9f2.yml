  namespace: System.Web.Services.Description
  summary: Represents an extensibility element added to a <xref href="System.Web.Services.Description.MimePart"></xref>, an <xref href="System.Web.Services.Description.InputBinding"></xref> or an <xref href="System.Web.Services.Description.OutputBinding"></xref>. It specifies the schema for XML messages that are not SOAP compliant. This class cannot be inherited.
  remarks: For more information about specifying protocols for XML Web services, see [&#91;\<topic://cpconbuildingaspnetwebservices>&#93;](http://msdn.microsoft.com/en-us/01dfc27c-c68e-4910-a0aa-5e4c2a766b0c). For more information about Web Services Description Language (WSDL), see the specification at http://www.w3.org/TR/wsdl/.
  example:
  - "The following example demonstrates a typical use of the `MimeXmlBinding` class.  \n  \n [!code-cpp[MimeXmlBinding_Part_3#1](~/samples/snippets/cpp/VS_Snippets_Remoting/MimeXmlBinding_Part_3/CPP/mimexmlbinding_part_3.cpp#1)]\n [!code-csharp[MimeXmlBinding_Part_3#1](~/samples/snippets/csharp/VS_Snippets_Remoting/MimeXmlBinding_Part_3/CS/mimexmlbinding_part_3.cs#1)]\n [!code-vb[MimeXmlBinding_Part_3#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/MimeXmlBinding_Part_3/VB/mimexmlbinding_part_3.vb#1)]"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtension("mimeXml", "http://schemas.xmlsoap.org/wsdl/mime/", typeof(System.Web.Services.Description.MimePart), typeof(System.Web.Services.Description.InputBinding), typeof(System.Web.Services.Description.OutputBinding))]

