- uid: System.Windows.Automation.ScrollPattern.Scroll(System.Windows.Automation.ScrollAmount,System.Windows.Automation.ScrollAmount)
  commentId: M:System.Windows.Automation.ScrollPattern.Scroll(System.Windows.Automation.ScrollAmount,System.Windows.Automation.ScrollAmount)
  id: Scroll(System.Windows.Automation.ScrollAmount,System.Windows.Automation.ScrollAmount)
  parent: System.Windows.Automation.ScrollPattern
  langs:
  - csharp
  name: Scroll(ScrollAmount, ScrollAmount)
  nameWithType: ScrollPattern.Scroll(ScrollAmount, ScrollAmount)
  fullName: ScrollPattern.Scroll(ScrollAmount, ScrollAmount)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: Scrolls the visible region of the content area horizontally and vertically.
  remarks: ''
  example:
  - "In the following example, a <xref:System.Windows.Automation.ScrollPattern>control pattern is obtained from an <xref:System.Windows.Automation.AutomationElement> and is then used to scroll the element a requested amount either horizontally or vertically.  \n  \n [!code-csharp[UIAScrollPattern_snip#101](~/samples/snippets/csharp/VS_Snippets_Wpf/UIAScrollPattern_snip/CSharp/UIAScrollPattern_snippets.cs#101)]\n [!code-vb[UIAScrollPattern_snip#101](~/samples/snippets/visualbasic/VS_Snippets_Wpf/UIAScrollPattern_snip/VisualBasic/UIAScrollPattern_snippets.vb#101)]  \n[!code-csharp[UIAScrollPattern_snip#106](~/samples/snippets/csharp/VS_Snippets_Wpf/UIAScrollPattern_snip/CSharp/UIAScrollPattern_snippets.cs#106)]\n[!code-vb[UIAScrollPattern_snip#106](~/samples/snippets/visualbasic/VS_Snippets_Wpf/UIAScrollPattern_snip/VisualBasic/UIAScrollPattern_snippets.vb#106)]"
  syntax:
    content: public void Scroll (System.Windows.Automation.ScrollAmount horizontalAmount, System.Windows.Automation.ScrollAmount verticalAmount);
    parameters:
    - id: horizontalAmount
      type: System.Windows.Automation.ScrollAmount
      description: The horizontal increment specific to the control. <xref href="System.Windows.Automation.ScrollPattern.NoScroll"></xref> should be passed in if the control cannot be scrolled in this direction.
    - id: verticalAmount
      type: System.Windows.Automation.ScrollAmount
      description: The vertical increment specific to the control. <xref href="System.Windows.Automation.ScrollPattern.NoScroll"></xref> should be passed in if the control cannot be scrolled in this direction.
  overload: System.Windows.Automation.ScrollPattern.Scroll*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: A control supports <xref href="System.Windows.Automation.ScrollAmount.SmallIncrement"></xref> values exclusively for horizontal or vertical scrolling but a <xref href="System.Windows.Automation.ScrollAmount.LargeIncrement"></xref> value is passed in.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: An attempt is made to scroll in an unsupported direction.
