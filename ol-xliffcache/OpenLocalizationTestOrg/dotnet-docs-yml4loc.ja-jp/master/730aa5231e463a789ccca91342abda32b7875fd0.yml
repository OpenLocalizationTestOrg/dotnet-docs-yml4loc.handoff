  fullName: System.CodeDom.CodeThrowExceptionStatement
  type: Class
  assemblies:
  - System
  - System.CodeDom
  namespace: System.CodeDom
  summary: Represents a statement that throws an exception.
  remarks: "<xref:System.CodeDom.CodeThrowExceptionStatement> can represent a statement that throws an exception. The expression should be, or evaluate to, a reference to an instance of a type that derives from the <xref:System.Exception> class.  \n  \n The <xref:System.CodeDom.CodeThrowExceptionStatement.ToThrow%2A> property specifies the exception to throw."
  example:
  - "This example demonstrates using a <xref:System.CodeDom.CodeThrowExceptionStatement> to throw a new `System.Exception`.  \n  \n [!code-cpp[CodeThrowExceptionStatement#2](~/samples/snippets/cpp/VS_Snippets_CLR/CodeThrowExceptionStatement/CPP/codethrowexceptionstatementexample.cpp#2)]\n [!code-csharp[CodeThrowExceptionStatement#2](~/samples/snippets/csharp/VS_Snippets_CLR/CodeThrowExceptionStatement/CS/codethrowexceptionstatementexample.cs#2)]\n [!code-vb[CodeThrowExceptionStatement#2](~/samples/snippets/visualbasic/VS_Snippets_CLR/CodeThrowExceptionStatement/VB/codethrowexceptionstatementexample.vb#2)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeThrowExceptionStatement : System.CodeDom.CodeStatement
