  name: GetResourceUrl(Type, String)
  nameWithType: IResourceUrlGenerator.GetResourceUrl(Type, String)
  fullName: IResourceUrlGenerator.GetResourceUrl(Type, String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Returns a URL reference to an embedded resource in an assembly that is used at design time.
  remarks: "At run time, the <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> method returns a URL to a resource. The <xref:System.Web.Handlers.AssemblyResourceLoader> class defines the HTTP handler that is used to load embedded resources.  \n  \n At design time, the <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> method of the <xref:System.Web.UI.ClientScriptManager> class detects design mode and delegates to the designer-host service implementation, which returns a URL."
  syntax:
    content: public string GetResourceUrl (Type type, string resourceName);
    parameters:
    - id: type
      type: System.Type
      description: The type in the assembly that contains the embedded resource.
    - id: resourceName
      type: System.String
      description: The name of the resource to retrieve.
    return:
      type: System.String
      description: The URL reference to the resource.
