- uid: System.Web.UI.WebControls.GridViewSelectEventArgs.NewSelectedIndex
  commentId: P:System.Web.UI.WebControls.GridViewSelectEventArgs.NewSelectedIndex
  id: NewSelectedIndex
  parent: System.Web.UI.WebControls.GridViewSelectEventArgs
  langs:
  - csharp
  name: NewSelectedIndex
  nameWithType: GridViewSelectEventArgs.NewSelectedIndex
  fullName: GridViewSelectEventArgs.NewSelectedIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the index of the new row to select in the <xref href="System.Web.UI.WebControls.GridView"></xref> control.
  remarks: Because the <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> event occurs before the <xref:System.Web.UI.WebControls.GridView> control performs the select operation, the <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> property of the control cannot be used to determine the index of the new row selected by the user. The <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> property still contains the index of the previously selected row. To determine the index of the new row selected by the user, use the <xref:System.Web.UI.WebControls.GridViewSelectEventArgs.NewSelectedIndex%2A> property. You can also use this property to programmatically override the row index selected by the user by setting it to another value.
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.GridViewSelectEventArgs.NewSelectedIndex%2A> property to determine the index of the row selected by the user.  \n  \n <!-- TODO: review snippet reference [!code-csharp[GridViewSelect#1](~/samples/snippets/csharp/VS_Snippets_WebNet/GridViewSelect/CS/gridviewselectcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[GridViewSelect#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/GridViewSelect/VB/gridviewselectvb.aspx#1)]  -->"
  syntax:
    content: public int NewSelectedIndex { get; set; }
    return:
      type: System.Int32
      description: The index of the new row to select in the <xref href="System.Web.UI.WebControls.GridView"></xref> control.
