  summary: A control that displays an image and responds to mouse clicks on the image.
  remarks: "In this topic:  \n  \n-   [Introduction](#introduction)  \n  \n-   [Determining Where the User Clicked](#DeterminingWhereTheUserClicked)  \n  \n-   [ImageButton Controls and Validation](#ButtonControlsAndValidation)  \n  \n-   [Accessibility](#accessibility)  \n  \n-   [Declarative Syntax](#DeclarativeSyntax)  \n  \n<a name=\"introduction\"></a>   \n## Introduction  \n Use the <xref:System.Web.UI.WebControls.ImageButton> control to display an image that responds to mouse clicks.  \n  \n Both the <xref:System.Web.UI.WebControls.ImageButton.Click> and <xref:System.Web.UI.WebControls.ImageButton.Command> events are raised when the <xref:System.Web.UI.WebControls.ImageButton> control is clicked.  \n  \n You can use the <xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A> event handler to make the <xref:System.Web.UI.WebControls.ImageButton> control behave like a Command button. A command name can be associated with the control by using the <xref:System.Web.UI.WebControls.ImageButton.CommandName%2A> property. This allows multiple <xref:System.Web.UI.WebControls.ImageButton> controls to be placed on the same Web page. The value of the <xref:System.Web.UI.WebControls.ImageButton.CommandName%2A> property can then be programmatically identified in the <xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A> event handler to determine the appropriate action to perform when each <xref:System.Web.UI.WebControls.ImageButton> control is clicked. The <xref:System.Web.UI.WebControls.ImageButton.CommandArgument%2A> property can also be used to pass additional information about the command, such as specifying ascending order.  \n  \n Using the <xref:System.Web.UI.WebControls.ImageButton> control is similar to using the ASP.NET <xref:System.Web.UI.WebControls.Button> control. For more information, see [Button Web Server Controls Content Map](http://msdn.microsoft.com/library/66b3ce28-3b93-4f0a-951f-42fb5bb5fddf). and the class overview for the <xref:System.Web.UI.WebControls.Button> control.  \n  \n<a name=\"DeterminingWhereTheUserClicked\"></a>   \n## Determining Where the User Clicked  \n By using the <xref:System.Web.UI.WebControls.ImageButton.OnClick%2A> event handler, you can programmatically determine the coordinates where the image is clicked. You can then code a response, based on the values of the coordinates. Note that the origin (0, 0) is located at the upper left corner of the image.  \n  \n<a name=\"ButtonControlsAndValidation\"></a>   \n## ImageButton Controls and Validation  \n By default, page validation is performed when an <xref:System.Web.UI.WebControls.ImageButton> control is clicked. Page validation determines whether the input controls associated with a validation control on the page all pass the validation rules specified by the validation control. To prevent page validation from occurring, set the <xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A> property to `false`.  \n  \n<a name=\"accessibility\"></a>   \n## Accessibility  \n For information about how to configure this control so that it generates markup that conforms to accessibility standards, see [Accessibility in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/7e3ce9c4-6b7d-4fb1-94b5-72cf2a44fe13) and [ASP.NET Controls and Accessibility](http://msdn.microsoft.com/library/847a37e3-ce20-41da-b0d3-7dfb0fdae9a0).  \n  \n<a name=\"DeclarativeSyntax\"></a>   \n## Declarative Syntax  \n  \n```  \n<asp:ImageButton  \n    AccessKey=\"string\"  \n    AlternateText=\"string\"  \n    BackColor=\"color name|#dddddd\"  \n    BorderColor=\"color name|#dddddd\"  \n    BorderStyle=\"NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|  \n        Inset|Outset\"  \n    BorderWidth=\"size\"  \n    CausesValidation=\"True|False\"  \n    CommandArgument=\"string\"  \n    CommandName=\"string\"  \n    CssClass=\"string\"  \n    DescriptionUrl=\"uri\"  \n    Enabled=\"True|False\"  \n    EnableTheming=\"True|False\"  \n    EnableViewState=\"True|False\"  \n    ForeColor=\"color name|#dddddd\"  \n    Height=\"size\"  \n    ID=\"string\"  \n    ImageAlign=\"NotSet|Left|Right|Baseline|Top|Middle|Bottom|  \n        AbsBottom|AbsMiddle|TextTop\"  \n    ImageUrl=\"uri\"  \n    OnClick=\"Click event handler\"  \n    OnClientClick=\"string\"  \n    OnCommand=\"Command event handler\"  \n    OnDataBinding=\"DataBinding event handler\"  \n    OnDisposed=\"Disposed event handler\"  \n    OnInit=\"Init event handler\"  \n    OnLoad=\"Load event handler\"  \n    OnPreRender=\"PreRender event handler\"  \n    OnUnload=\"Unload event handler\"  \n    PostBackUrl=\"uri\"  \n    runat=\"server\"  \n    SkinID=\"string\"  \n    Style=\"string\"  \n    TabIndex=\"integer\"  \n    ToolTip=\"string\"  \n    ValidationGroup=\"string\"  \n    Visible=\"True|False\"  \n    Width=\"size\"  \n/>  \n```"
  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=192874).  \n  \n The following code example demonstrates how to create an <xref:System.Web.UI.WebControls.ImageButton> control that displays the coordinates at which an image is clicked.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](http://msdn.microsoft.com/library/81b13e7a-b95b-4285-906f-d2dd77411417).  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic ImageButton.Click Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic ImageButton.Click Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic ImageButton.Click Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic ImageButton.Click Example/VB/sourcevb.aspx#1)]  -->"
