  remarks: Consider a string that consists of five text elements, indexed from 0 through 4. If the `startingTextElement` parameter is 1 and the `lengthInTextElements` parameter is 3, the <xref:System.Globalization.StringInfo.SubstringByTextElements%2A> method returns a substring that consists of the text elements for which the indexes are 1, 2, and 3.
  syntax:
    content: public string SubstringByTextElements (int startingTextElement, int lengthInTextElements);
    parameters:
    - id: startingTextElement
      type: System.Int32
      description: The zero-based index of a text element in this <xref href="System.Globalization.StringInfo"></xref> object.
    - id: lengthInTextElements
      type: System.Int32
      description: The number of text elements to retrieve.
    return:
      type: System.String
      description: A substring of text elements in this <xref href="System.Globalization.StringInfo"></xref> object. The substring consists of the number of text elements specified by the <code>lengthInTextElements</code> parameter and starts from the text element index specified by the <code>startingTextElement</code> parameter.
  overload: System.Globalization.StringInfo.SubstringByTextElements*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>startingTextElement</code> is less than zero.  \n  \n -or-  \n  \n <code>startingTextElement</code> is greater than or equal to the length of the string that is the value of the current <xref href=\"System.Globalization.StringInfo\"></xref> object.  \n  \n -or-  \n  \n <code>lengthInTextElements</code> is less than zero.  \n  \n -or-  \n  \n The string that is the value of the current <xref href=\"System.Globalization.StringInfo\"></xref> object is the empty string (\"\").  \n  \n -or-  \n  \n <code>startingTextElement</code> + <code>lengthInTextElements</code> specify an index that is greater than the number of text elements in this <xref href=\"System.Globalization.StringInfo\"></xref> object."
