  nameWithType: NonDualMessageSecurityOverHttp.EstablishSecurityContext
  fullName: NonDualMessageSecurityOverHttp.EstablishSecurityContext
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Gets or sets a value that indicates whether a security context token is established.
  remarks: This property controls whether a security context token is established through a WS-SecureConversation exchange between the client and the service. Setting it to `true` requires that the remote party supports WS-SecureConversation.
  example:
  - "The following code shows how to set this property.  \n  \n [!code-csharp[S_UEMessageSecurityOverTCP#8](~/samples/snippets/csharp/VS_Snippets_CFX/s_uemessagesecurityovertcp/cs/source.cs#8)]\n [!code-vb[S_UEMessageSecurityOverTCP#8](~/samples/snippets/visualbasic/VS_Snippets_CFX/s_uemessagesecurityovertcp/vb/source.vb#8)]"
  syntax:
    content: public bool EstablishSecurityContext { get; set; }
    return:
      type: System.Boolean
      description: '`true` if a security context token is established; otherwise, `false`.'
