  summary: When overridden in a derived class, creates a new <xref href="System.IdentityModel.Selectors.SecurityTokenManager"></xref>.
  remarks: "A <xref:System.IdentityModel.Selectors.SecurityTokenManager> is created by [!INCLUDE[indigo2](~/includes/indigo2-md.md)] for every ChannelFactory at the client and for every ChannelListener/endpoint at the service.  \n  \n Use one of the classes derived from the <xref:System.IdentityModel.Selectors.SecurityTokenManager> class when a custom security token, security token authenticator, or security token provider is needed."
  syntax:
