  summary: Represents the method that will handle navigation events in a <xref href="System.Web.UI.WebControls.Wizard"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.WizardNavigationEventHandler> class represents the method that handles the navigation events <xref:System.Web.UI.WebControls.Wizard.FinishButtonClick>, <xref:System.Web.UI.WebControls.Wizard.NextButtonClick>, <xref:System.Web.UI.WebControls.Wizard.PreviousButtonClick>, and <xref:System.Web.UI.WebControls.Wizard.SideBarButtonClick> for a <xref:System.Web.UI.WebControls.Wizard> control and for controls that inherit from the <xref:System.Web.UI.WebControls.Wizard> control (such as the <xref:System.Web.UI.WebControls.CreateUserWizard> control).  \n  \n When you create a <xref:System.Web.UI.WebControls.WizardNavigationEventHandler> delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event-handler delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
