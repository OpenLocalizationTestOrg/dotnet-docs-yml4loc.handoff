  namespace: System.ServiceModel.Configuration
  summary: Gets and sets a configuration element that specifies the maximum size of the TCP message buffer pool, in bytes.
  remarks: If you receive more data than you can buffer, the data that exceeds the buffer size remains on the underlying socket until your buffer has room for the rest of the data.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("maxBufferPoolSize", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.LongValidator(MinValue=1)]

      public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: A <xref href="System.Int64"></xref> that specifies the maximum size of the TCP message buffer pool, in bytes. The default value is 524,288 bytes.
  overload: System.ServiceModel.Configuration.PeerTransportElement.MaxBufferPoolSize*
