  namespace: System.ServiceModel.Configuration
  summary: Gets and sets a configuration element that specifies the IP address upon which the peer transport listens.
  remarks: If this property is not set, or is set to a null reference, the associated <xref:System.ServiceModel.PeerNode> listens on all global addresses (both IPv4 and IPv6) configured for the local machine.
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ServiceModel.Configuration.PeerTransportListenAddressConverter))]

      [System.Configuration.ConfigurationProperty("listenIPAddress", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public System.Net.IPAddress ListenIPAddress { get; set; }
    return:
      type: System.Net.IPAddress
      description: A <xref href="System.Net.IPAddress"></xref> that contains the IP address upon which the peer transport listens.
