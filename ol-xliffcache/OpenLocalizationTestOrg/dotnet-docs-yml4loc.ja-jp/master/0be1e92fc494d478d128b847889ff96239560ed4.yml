  namespace: System.Activities.Statements
  summary: Gets or sets the exception that provoked the instance termination.
  remarks: The exception that is passed to <xref:System.Activities.WorkflowApplication.Terminate%2A> is a <xref:System.Activities.WorkflowApplicationTerminatedException> if only <xref:System.Activities.Statements.TerminateWorkflow.Reason%2A> is set. If only <xref:System.Activities.Statements.TerminateWorkflow.Exception%2A> is set, that exception is passed to <xref:System.Activities.WorkflowApplication.Terminate%2A>. If both <xref:System.Activities.Statements.TerminateWorkflow.Reason%2A> and <xref:System.Activities.Statements.TerminateWorkflow.Exception%2A> are set, a <xref:System.Activities.WorkflowApplicationTerminatedException> is passed with the specified <xref:System.Activities.Statements.TerminateWorkflow.Reason%2A>, and <xref:System.Activities.Statements.TerminateWorkflow.Exception%2A> is set as the exceptionâ€™s <xref:System.Exception.InnerException%2A> property. If neither is set, a default <xref:System.Activities.WorkflowApplicationTerminatedException> is created.
  syntax:
    content: public System.Activities.InArgument<Exception> Exception { get; set; }
    return:
      type: System.Activities.InArgument{System.Exception}
      description: The exception.
