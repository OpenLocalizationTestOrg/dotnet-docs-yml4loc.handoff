  name: GetStandardValuesSupported(ITypeDescriptorContext)
  nameWithType: TypeListConverter.GetStandardValuesSupported(ITypeDescriptorContext)
  fullName: TypeListConverter.GetStandardValuesSupported(ITypeDescriptorContext)
  type: Method
  assemblies:
  - System.ComponentModel.TypeConverter
  - System
  - netstandard
  namespace: System.ComponentModel
  summary: Gets a value indicating whether this object supports a standard set of values that can be picked from a list using the specified context.
  remarks: The `context` parameter can be used to extract additional information about the environment this converter is being invoked from. This can be `null`, so always check. Also, properties on the context object can return `null`.
  syntax:
    content: public override bool GetStandardValuesSupported (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: An <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> that provides a format context.
    return:
      type: System.Boolean
      description: '`true` because <xref href="System.ComponentModel.TypeListConverter.GetStandardValues(System.ComponentModel.ITypeDescriptorContext)"></xref> should be called to find a common set of values the object supports. This method never returns `false`.'
