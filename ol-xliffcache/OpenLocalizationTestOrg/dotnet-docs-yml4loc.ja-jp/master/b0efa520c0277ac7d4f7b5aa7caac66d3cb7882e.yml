      description: '`true` because the <xref href="System.ComponentModel.TypeConverter.StandardValuesCollection"></xref> returned from <xref href="System.ComponentModel.TypeListConverter.GetStandardValues(System.ComponentModel.ITypeDescriptorContext)"></xref> is an exhaustive list of possible values. This method never returns `false`.'
