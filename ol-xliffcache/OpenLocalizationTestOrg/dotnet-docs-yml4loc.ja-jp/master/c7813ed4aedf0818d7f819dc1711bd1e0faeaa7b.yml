  fullName: CryptographicProviderType.RsaFull
  type: Field
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: The full RSA provider type, which supports both digital signatures and data encryption. Considered a general purpose cryptographic services provider. The RSA public-key algorithm is used for all public-key operations.
  remarks: "RSA Data Security, Inc., is a major developer and publisher of public-key cryptography standards. The \"RSA\" in the name stands for the names of the company's three developers and the owners: Rivest, Shamir, and Adelman."
  syntax:
