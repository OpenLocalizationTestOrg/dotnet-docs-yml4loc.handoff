  summary: Gets the post-compilation value of the `Block` property.
  remarks: "This value indicates how the type is enforced when `xsi:type` is used in the instance document. For example, if the value is restricted, only the specific defined type can be used, not types derived by restriction from the specific defined type.  \n  \n This property can contain the values shown in the following table. The default is `None`. List and union derivation methods are not allowed on this property.  \n  \n|Enum|Description|  \n|----------|-----------------|  \n|`Empty`|There are no restrictions on replacements of this element.|  \n|`Substitution`|This element cannot be replaced by a type derived by Substitution.|  \n|`Extension`|This element cannot be replaced by a type derived by Extension.|  \n|`Restriction`|This element cannot be replaced by a type derived by Restriction.|  \n|`All`|`#all`. This element cannot be replaced by any type regardless of derivation method.|"
  syntax:
    content: public System.Xml.Schema.XmlSchemaDerivationMethod BlockResolved { get; }
    return:
      type: System.Xml.Schema.XmlSchemaDerivationMethod
      description: The post-compilation value of the `Block` property. The default is the `BlockDefault` value on the `schema` element.
