- uid: System.ServiceModel.Configuration.WebHttpSecurityElement.Transport
  commentId: P:System.ServiceModel.Configuration.WebHttpSecurityElement.Transport
  id: Transport
  parent: System.ServiceModel.Configuration.WebHttpSecurityElement
  langs:
  - csharp
  name: Transport
  nameWithType: WebHttpSecurityElement.Transport
  fullName: WebHttpSecurityElement.Transport
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Configuration
  summary: Gets an XML element that indicates the transport-level security settings for a service endpoint configured to receive HTTP requests.
  remarks: Use the <xref:System.ServiceModel.Configuration.WebHttpSecurityElement> object returned by this property to set the transport security parameters. The <xref:System.ServiceModel.WebHttpSecurityMode> must be set to the <xref:System.ServiceModel.WebHttpSecurityMode.Transport> or <xref:System.ServiceModel.WebHttpSecurityMode.TransportCredentialOnly> value for the settings provided by the <xref:System.ServiceModel.WebHttpSecurity.Transport%2A> property to become effective for the service endpoint. This value can be set in configuration or in the <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> constructor.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("transport")]

      public System.ServiceModel.Configuration.HttpTransportSecurityElement Transport { get; }
    return:
      type: System.ServiceModel.Configuration.HttpTransportSecurityElement
      description: A <xref href="System.ServiceModel.Configuration.WebHttpSecurityElement"></xref> that specifies the transport-level security settings. The default values set are a <xref href="System.ServiceModel.HttpTransportSecurity.ClientCredentialType"></xref> of <xref href="System.ServiceModel.HttpClientCredentialType.None"></xref>, a <xref href="System.ServiceModel.HttpTransportSecurity.ProxyCredentialType"></xref> of <xref href="System.ServiceModel.HttpProxyCredentialType.None"></xref>, and <xref href="System.ServiceModel.HttpTransportSecurity.Realm"></xref> = "".
  overload: System.ServiceModel.Configuration.WebHttpSecurityElement.Transport*
  exceptions: []
  attributes:
  - type: System.Configuration.ConfigurationPropertyAttribute
  version:
