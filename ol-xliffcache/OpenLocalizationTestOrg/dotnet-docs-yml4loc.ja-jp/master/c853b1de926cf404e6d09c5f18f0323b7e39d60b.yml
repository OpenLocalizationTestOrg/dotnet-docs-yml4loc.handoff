- uid: System.ServiceModel.Configuration.WebHttpSecurityElement.Mode
  commentId: P:System.ServiceModel.Configuration.WebHttpSecurityElement.Mode
  id: Mode
  parent: System.ServiceModel.Configuration.WebHttpSecurityElement
  langs:
  - csharp
  name: Mode
  nameWithType: WebHttpSecurityElement.Mode
  fullName: WebHttpSecurityElement.Mode
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Configuration
  summary: Gets an XML element that specifies the security mode for a basic HTTP service.
  remarks: This property determines whether the settings from the <xref:System.ServiceModel.WebHttpSecurity.Transport%2A> property becomes effective.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("mode", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public System.ServiceModel.WebHttpSecurityMode Mode { get; set; }
    return:
      type: System.ServiceModel.WebHttpSecurityMode
      description: A value of <xref href="System.ServiceModel.WebHttpSecurityMode"></xref> that indicates whether transport-level security or no security is used by an endpoint. The default value is <xref href="System.ServiceModel.WebHttpSecurityMode.None"></xref>.
  overload: System.ServiceModel.Configuration.WebHttpSecurityElement.Mode*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The value is not a valid <xref href="System.ServiceModel.WebHttpSecurityMode"></xref>.
