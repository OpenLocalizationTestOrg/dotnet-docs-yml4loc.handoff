  summary: Represents the `<KeyReference>` element used in XML encryption. This class cannot be inherited.
  remarks: "The <xref:System.Security.Cryptography.Xml.KeyReference> class represents the `<KeyReference>` element that contains information about the location of an encrypted key.  \n  \n Use the `<KeyReference>` element to refer to `<EncryptedKey>` elements that were encrypted using the key defined in the enclosing `<EncryptedKey>` element. You can use multiple `<KeyReference>` elements when multiple `<EncryptedKey>` elements exist that are encrypted using the same key.  \n  \n You can include additional information such as XPath transforms, decompression transforms, or information about how to retrieve the elements from a document storage facility to aid the decrypting application.  \n  \n For more information about XML encryption standards, see the XML Encryption specification, which is available from the World Wide Web Consortium (W3C) at http://www.w3.org/TR/xmlenc-core/."
  example:
  - "The following code example demonstrates how to use a <xref:System.Security.Cryptography.Xml.KeyReference> object while encrypting an XML document.  \n  \n [!code-csharp[System.Security.Cryptography.Xml.Keyreference#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Security.Cryptography.Xml.Keyreference/cs/sample.cs#1)]\n [!code-vb[System.Security.Cryptography.Xml.Keyreference#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Security.Cryptography.Xml.Keyreference/vb/sample.vb#1)]"
