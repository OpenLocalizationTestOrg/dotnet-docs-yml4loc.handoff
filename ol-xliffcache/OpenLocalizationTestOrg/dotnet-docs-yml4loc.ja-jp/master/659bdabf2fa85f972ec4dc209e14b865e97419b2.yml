  remarks: "This constructor creates a new instance of the <xref:System.Security.Cryptography.Xml.KeyReference> class that represents the `<KeyReference>` element, using the supplied Uniform Resource Identifier (URI) and transform chain. The URI indicates the location of the encrypted key and the transform chain that can contain XPath transforms, decompression transforms, or information on how to retrieve the encrypted data from a document storage facility. The `<KeyReference>` element is a child element of the `<ReferenceList>` element.  \n  \n For more information about XML encryption standards, see the XML Encryption specification, which is available from the World Wide Web Consortium (W3C) at http://www.w3.org/TR/xmlenc-core/."
