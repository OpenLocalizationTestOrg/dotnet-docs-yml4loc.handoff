- uid: System.Web.UI.Design.DesignerAutoFormatStyle.VerticalAlign
  commentId: P:System.Web.UI.Design.DesignerAutoFormatStyle.VerticalAlign
  id: VerticalAlign
  parent: System.Web.UI.Design.DesignerAutoFormatStyle
  langs:
  - csharp
  name: VerticalAlign
  nameWithType: DesignerAutoFormatStyle.VerticalAlign
  fullName: DesignerAutoFormatStyle.VerticalAlign
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Gets or sets the vertical alignment of the contents for the associated control.
  remarks: Use the <xref:System.Web.UI.WebControls.VerticalAlign> property to specify the vertical alignment of the contents for the associated control. If the <xref:System.Web.UI.WebControls.VerticalAlign> property does not apply to an associated control, the setting is ignored. For the defined values for the vertical alignment enumeration, see <xref:System.Web.UI.WebControls.VerticalAlign>.
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.Design.DesignerAutoFormat> object and the <xref:System.Web.UI.Design.DesignerAutoFormat.Style%2A> property to apply formatting to a control.  \n  \n [!code-csharp[DesignerAutoFormat#3](~/samples/snippets/csharp/VS_Snippets_WebNet/DesignerAutoFormat/CS/DesignerAutoFormat.cs#3)]\n [!code-vb[DesignerAutoFormat#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/DesignerAutoFormat/VB/DesignerAutoFormat.vb#3)]"
  syntax:
    content: public System.Web.UI.WebControls.VerticalAlign VerticalAlign { get; set; }
    return:
      type: System.Web.UI.WebControls.VerticalAlign
      description: One of the <xref href="System.Web.UI.WebControls.VerticalAlign"></xref> values. The default is `NotSet`.
  overload: System.Web.UI.Design.DesignerAutoFormatStyle.VerticalAlign*
