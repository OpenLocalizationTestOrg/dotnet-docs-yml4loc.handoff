  summary: Gets or sets the horizontal alignment of the content in the cell represented by an instance of the <xref href="System.Web.UI.HtmlControls.HtmlTableCell"></xref> class.
  remarks: "Use the <xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A> property to specify the horizontal alignment of the content in a cell represented by an instance of the <xref:System.Web.UI.HtmlControls.HtmlTableCell> class.  \n  \n> [!NOTE]\n>  Setting this property affects only the cell represented by an instance of the <xref:System.Web.UI.HtmlControls.HtmlTableCell> class. To apply the same alignment to the cells of an entire row in the table, set the <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A> property of the row represented by an instance of the <xref:System.Web.UI.HtmlControls.HtmlTableRow> class.  \n  \n The following table lists the values that can be used for this property.  \n  \n|Value|Description|  \n|-----------|-----------------|  \n|`Left`|Aligns the contents of a cell with the left edge of the cell.|  \n|`Center`|Aligns the contents of a cell in the middle of the cell.|  \n|`Right`|Aligns the contents of a cell with the right edge of the cell.|  \n  \n> [!NOTE]\n>  You can also use `Justify` and `Char` as values for this property; however, not all browsers support these features."
  example:
