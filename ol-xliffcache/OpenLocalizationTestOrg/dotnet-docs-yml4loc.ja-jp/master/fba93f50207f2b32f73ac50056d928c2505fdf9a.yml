  fullName: HtmlTableCell.Width
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: Gets or sets the width (in pixels) of the cell represented by an instance of the <xref href="System.Web.UI.HtmlControls.HtmlTableCell"></xref> class.
  remarks: "Use the <xref:System.Web.UI.HtmlControls.HtmlTableCell.Width%2A> property to specify the width (in pixels) of the cell represented by an instance of the <xref:System.Web.UI.HtmlControls.HtmlTableCell> class. When you specify the width for a cell, all cells in the same column automatically share that width.  \n  \n> [!NOTE]\n>  If you specify a width that is smaller than is required to display the contents of the cell, this property is ignored."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlTableCell.Width%2A> property to programmatically control the width of the cells in the <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[HtmlTblCellAppearance#1](~/samples/snippets/csharp/VS_Snippets_WebNet/HtmlTblCellAppearance/CS/htmltablecellappearancecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[HtmlTblCellAppearance#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/HtmlTblCellAppearance/VB/htmltablecellappearancevb.aspx#1)]  -->"
