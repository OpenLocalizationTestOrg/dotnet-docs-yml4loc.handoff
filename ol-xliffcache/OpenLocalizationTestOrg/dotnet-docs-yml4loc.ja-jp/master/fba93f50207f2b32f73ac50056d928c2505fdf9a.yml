  summary: Represents the `<td>` and `<th>` HTML elements in an <xref href="System.Web.UI.HtmlControls.HtmlTableRow"></xref> object.
  remarks: "The `<td>` element represents a data cell in a table, while the `<th>` element represents a table heading cell. Use the <xref:System.Web.UI.HtmlControls.HtmlTableCell> class to programmatically control the `<td>` and `<th>` HTML elements in an <xref:System.Web.UI.HtmlControls.HtmlTableRow> object.  \n  \n The <xref:System.Web.UI.HtmlControls.HtmlTableCell> class allows you to customize the appearance of a cell in a table by specifying the background color, the border color, the height, and the width. These attributes are set using the <xref:System.Web.UI.HtmlControls.HtmlTableCell.BgColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTableCell.BorderColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTableCell.Height%2A>, and <xref:System.Web.UI.HtmlControls.HtmlTableCell.Width%2A> properties.  \n  \n You can control how the content of a cell is displayed by specifying the vertical and horizontal alignment of the contents. You can also specify whether the content automatically continues on the next line when the end of the cell is reached. The horizontal alignment is controlled by the <xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A> property, while the <xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A> property controls the vertical alignment. The <xref:System.Web.UI.HtmlControls.HtmlTableCell.NoWrap%2A> property indicates whether text wrapping is disabled.  \n  \n By using the <xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A> or the <xref:System.Web.UI.HtmlControls.HtmlTableCell.RowSpan%2A> property, you can control the number of columns or rows that a cell occupies. For example, you can create a cell that occupies two columns in a table by setting the <xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A> property to `2`.  \n  \n For a list of initial property values for an instance of <xref:System.Web.UI.HtmlControls.HtmlTableCell>, see the <xref:System.Web.UI.HtmlControls.HtmlTableCell.%23ctor%2A> constructor.  \n  \n> [!CAUTION]\n>  This control can be used to display user input, which might include malicious client script. Check any information that is sent from a client for executable script, SQL statements, or other code before displaying it in your application. ASP.NET provides an input request validation feature to block script and HTML in user input. Validation server controls are also provided to assess user input. For more information, see [Validation Server Control Syntax](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
  - "The following code example demonstrates how to use an <xref:System.Web.UI.HtmlControls.HtmlTableCell> to modify the contents of a cell in a table. Note that the <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> collection of an <xref:System.Web.UI.HtmlControls.HtmlTable> control contains a collection of the rows (<xref:System.Web.UI.HtmlControls.HtmlTableRow> objects) in the table. The <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> collection of an <xref:System.Web.UI.HtmlControls.HtmlTableRow> object is a collection of the cells (<xref:System.Web.UI.HtmlControls.HtmlTableCell> objects) in a row.  \n  \n <!-- TODO: review snippet reference [!code-csharp[HtmlTblCell#1](~/samples/snippets/csharp/VS_Snippets_WebNet/HtmlTblCell/CS/htmltablecellcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[HtmlTblCell#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/HtmlTblCell/VB/htmltablecellvb.aspx#1)]  -->"
