  summary: Provides data for a cancelable event.
  remarks: "A cancelable event is raised by a component when it is about to perform an action that can be canceled, such as the <xref:System.Windows.Forms.Form.Closing> event of a <xref:System.Windows.Forms.Form>.  \n  \n> [!NOTE]\n>  The <xref:System.Windows.Forms.Form.Closing> event is deprecated and has been replaced by <xref:System.Windows.Forms.Form.FormClosing>. It is offered as an example here only to illustrate the usage of <xref:System.ComponentModel.CancelEventArgs>.  \n  \n <xref:System.ComponentModel.CancelEventArgs> provides the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property to indicate whether the event should be canceled."
  example:
  - "The following example uses <xref:System.ComponentModel.CancelEventArgs> and a <xref:System.ComponentModel.CancelEventHandler> to handle the <xref:System.Windows.Forms.Form.Closing> event of a <xref:System.Windows.Forms.Form>. This code assumes that you have created a <xref:System.Windows.Forms.Form> with a class-level <xref:System.Boolean> variable named `isDataSaved`. It also assumes that you have added a statement to invoke the `OtherInitialize` method from the form's <xref:System.Windows.Forms.Form.Load> method or the constructor (after the call to `InitializeComponent`).  \n  \n [!code-cpp[Classic CancelEventArgs Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic CancelEventArgs Example/CPP/source.cpp#1)]\n [!code-csharp[Classic CancelEventArgs Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic CancelEventArgs Example/CS/source.cs#1)]\n [!code-vb[Classic CancelEventArgs Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic CancelEventArgs Example/VB/source.vb#1)]"
  syntax:
    content: 'public class CancelEventArgs : EventArgs'
