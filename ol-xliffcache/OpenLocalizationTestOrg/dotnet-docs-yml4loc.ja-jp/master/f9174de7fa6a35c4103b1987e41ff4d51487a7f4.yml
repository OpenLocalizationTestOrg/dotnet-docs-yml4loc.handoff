  name: Security
  nameWithType: NetMsmqBinding.Security
  fullName: NetMsmqBinding.Security
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Gets or sets the <xref href="System.ServiceModel.NetMsmqSecurity"></xref> that is associated with this binding.
