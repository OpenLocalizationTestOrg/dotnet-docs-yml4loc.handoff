- uid: System.ServiceModel.NetMsmqBinding.UseActiveDirectory
  commentId: P:System.ServiceModel.NetMsmqBinding.UseActiveDirectory
  id: UseActiveDirectory
  parent: System.ServiceModel.NetMsmqBinding
  langs:
  - csharp
  name: UseActiveDirectory
  nameWithType: NetMsmqBinding.UseActiveDirectory
  fullName: NetMsmqBinding.UseActiveDirectory
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Gets or sets a value that indicates whether queue addresses should be converted using Active Directory.
  remarks: "The Message Queuing (MSMQ) queue addresses can consist of path names or direct format names. With a direct format name, Message Queuing resolves the queue name using DNS, NetBIOS or IP. With a path name, Message Queuing resolves the queue name using Active Directory.  \n  \n By default, the [!INCLUDE[indigo1](~/includes/indigo1-md.md)] queued transport converts the URI of a message queue to a direct format name. By setting the <xref:System.ServiceModel.NetMsmqBinding.UseActiveDirectory%2A> property to `true`, an application can specify that the queued transport should resolve the queue name using Active Directory rather than DNS, NetBIOS, or IP."
  example:
  - "The following code shows how to set the <xref:System.ServiceModel.NetMsmqBinding.UseActiveDirectory%2A> property.  \n  \n [!code-csharp[S_UENetMsmqBinding#6](~/samples/snippets/csharp/VS_Snippets_CFX/s_uenetmsmqbinding/cs/snippets.cs#6)]"
  syntax:
    content: public bool UseActiveDirectory { get; set; }
    return:
      type: System.Boolean
      description: '`true` if queue addresses should be converted using Active Directory; otherwise, `false`.'
  overload: System.ServiceModel.NetMsmqBinding.UseActiveDirectory*
