  langs:
  - csharp
  name: MethodImplAttributes
  nameWithType: MethodImplAttributes
  fullName: System.Reflection.MethodImplAttributes
  type: Enum
  assemblies:
  - System.Reflection.Primitives
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Reflection
  summary: Specifies flags for the attributes of a method implementation.
  remarks: "The attributes are combined using the bitwise OR operation as follows:  \n  \n **Code implementation masks:**  \n  \n-   `CodeTypeMask`  \n  \n-   `IL`  \n  \n-   `Native`  \n  \n-   `OPTIL`  \n  \n-   `Runtime`  \n  \n **Managed masks:**  \n  \n-   `ManagedMask`  \n  \n-   `Unmanaged`  \n  \n-   `Managed`  \n  \n **Implementation information and interop masks:**  \n  \n-   `ForwardRef`  \n  \n-   `PreserveSig`  \n  \n-   `InternalCall`  \n  \n-   `Synchronized`  \n  \n-   `NoInlining`  \n  \n-   `NoOptimization`  \n  \n-   `MaxMethodImplVal`  \n  \n> [!NOTE]\n>  Locking on the instance or on the type, as with the Synchronized flag, is not recommended for public types, because code other than your own can take locks on public types and instances. This might cause deadlocks or other synchronization problems."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum MethodImplAttributes
