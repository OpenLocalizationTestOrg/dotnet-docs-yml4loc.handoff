  namespace: System.Web
  summary: Represents a parser error or warning. This class cannot be inherited.
  remarks: "A <xref:System.Web.ParserError> object represents an error that is created when an <xref:System.Web.HttpParseException> exception is thrown. A parser error object can contain error message text, a virtual path to the file where the error occurred, and the subsequent line number of the error in that file. If more than one parser error occurs or you want to store multiple parser errors in a centralized location, use the <xref:System.Web.ParserErrorCollection> object.  \n  \n A parser error is of the type <xref:System.Web.HttpException>. For more information on exceptions and how to handle them, go to [MSDN Library](http://go.microsoft.com/fwlink/?linkid=37118)."
  example:
  - "The following code example demonstrates how to add a new parser error to a <xref:System.Web.ParserErrorCollection> object.  \n  \n [!code-csharp[System.Web.ParserErrorCollection#3](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.ParserErrorCollection/CS/ParserErrorCollection_CS.aspx#3)]\n [!code-vb[System.Web.ParserErrorCollection#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.ParserErrorCollection/VB/ParserErrorCollection_VB.aspx#3)]"
