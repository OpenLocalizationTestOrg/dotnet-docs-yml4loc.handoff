  summary: Contains the actions to be executed after an exception is raised in the corresponding Try block of a <xref href="System.Activities.Statements.TryCatchFinally"></xref> activity.
  remarks: Once placed in the designer, <xref:System.Activities.Statements.Catch> activities cannot be reordered in the designer.  To reorder the collection of <xref:System.Activities.Statements.Catch> activities, either delete and re-add them in the correct order, or use the xaml (code) view for the workflow.
  example:
  - "The following code sample demonstrates creating a <xref:System.Activities.Statements.Catch%601> activity. This example is from the [Fault Handling in a Flowchart Activity Using TryCatch](~/docs/framework/windows-workflow-foundation/samples/fault-handling-in-a-flowchart-activity-using-trycatch.md) sample.  \n  \n [!code-csharp[wfs_FlowChartWithFaultHandling#1](~/samples/snippets/csharp/VS_Snippets_CFX/wfs_flowchartwithfaulthandling/cs/program.cs#1)]"
