  summary: Indicates how to determine and format date intervals when calling date-related functions.
  remarks: "When you call date-related functions, you can use enumeration members in your code in place of the actual values.  \n  \n The `DateInterval` enumeration defines constants used with date-related functions to identify how date intervals are determined and formatted.  For an example, see the <xref:Microsoft.VisualBasic.DateAndTime.DatePart%2A> method."
