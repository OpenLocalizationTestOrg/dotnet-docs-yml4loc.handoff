  namespace: System.Web
  summary: Indicates that features protected with a demand for the <xref href="System.Web.AspNetHostingPermissionLevel.Minimal"></xref> level will succeed. This level allows code to execute but not to interact with resources present on the system. This level is granted by configuring at least the <xref href="System.Web.AspNetHostingPermissionLevel.Minimal"></xref> trust level using the [trust](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) section in a configuration file.
