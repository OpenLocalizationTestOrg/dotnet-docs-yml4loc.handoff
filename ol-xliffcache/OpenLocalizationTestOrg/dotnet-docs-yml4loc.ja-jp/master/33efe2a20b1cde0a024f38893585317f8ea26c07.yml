- uid: System.Web.AspNetHostingPermissionLevel.High
  commentId: F:System.Web.AspNetHostingPermissionLevel.High
  id: High
  parent: System.Web.AspNetHostingPermissionLevel
  langs:
  - csharp
  name: High
  nameWithType: AspNetHostingPermissionLevel.High
  fullName: AspNetHostingPermissionLevel.High
  type: Field
  assemblies:
  - System
  namespace: System.Web
  summary: Indicates that features protected with a demand for any level less than or equal to the `High` trust level will succeed. This level is intended for highly trusted managed-code applications that need to use most of the managed permissions that support semi-trusted access. It does not grant some of the highest permissions (for example, the ability to call into native code), but it does provide a way to run trusted applications with least privilege or to provide some level of constraints for highly trusted applications. This level is granted by configuring at least the <xref href="System.Web.AspNetHostingPermissionLevel.High"></xref> trust level in the [trust](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) section in a configuration file.
  syntax:
    content: High
    return:
      type: System.Web.AspNetHostingPermissionLevel
      description: ''
  exceptions: []
  version:
  - netframework-4.5.1
  - netframework-4.5.2
  - netframework-4.5
