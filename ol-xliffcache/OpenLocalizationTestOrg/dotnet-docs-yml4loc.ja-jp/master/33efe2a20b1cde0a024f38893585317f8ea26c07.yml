  namespace: System.Web
  summary: Specifies the trust level that is granted to an ASP.NET Web application.
  remarks: "See [ASP.NET Code Access Security](http://msdn.microsoft.com/library/0001d062-f5cd-44e5-bb07-35155569fdb8) for detailed information about the permissions that are granted to each trust level.  \n  \n The members of this enumeration define application security levels ranging from full trust (the application is unconstrained by code access security) to minimal trust (the application has permission only to execute). You set the trust level for an ASP.NET resource with the [trust](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) configuration element in a Web.config or Machine.config file.  \n  \n If you want to lock security policy for a specific server or Web site, use the [location](http://msdn.microsoft.com/en-us/922ef7d5-da38-4661-b1c6-5b9e5ceda1d5) element in conjunction with the `allowOverride=false` attribute to ensure that trust policy settings cannot be overridden locally."
