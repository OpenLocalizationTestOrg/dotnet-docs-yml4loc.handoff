- uid: System.ServiceModel.Channels.IReceiveContextSettings.ValidityDuration
  commentId: P:System.ServiceModel.Channels.IReceiveContextSettings.ValidityDuration
  id: ValidityDuration
  parent: System.ServiceModel.Channels.IReceiveContextSettings
  langs:
