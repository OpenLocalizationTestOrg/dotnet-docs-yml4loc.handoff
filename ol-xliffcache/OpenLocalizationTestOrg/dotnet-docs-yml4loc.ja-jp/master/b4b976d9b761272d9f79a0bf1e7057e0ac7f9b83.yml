  name: ValidityDuration
  nameWithType: IReceiveContextSettings.ValidityDuration
  fullName: IReceiveContextSettings.ValidityDuration
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Gets a value that specifies a connection timeout when used with direct channels and message lock duration when used with queued channels.
  remarks: >-
    > [!IMPORTANT]

    >  If <xref:System.ServiceModel.Channels.IReceiveContextSettings.ValidityDuration%2A>expires for a message, any transaction that may be used for its processing, will be aborted along with the workflow instance if the expiration occurs during the transaction.
  syntax:
    content: public TimeSpan ValidityDuration { get; }
    return:
      type: System.TimeSpan
      description: A timeout value.
  overload: System.ServiceModel.Channels.IReceiveContextSettings.ValidityDuration*
