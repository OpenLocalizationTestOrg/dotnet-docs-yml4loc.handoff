  summary: Reads a stream of bytes from the specified column offset into the buffer as an array, starting at the particular buffer offset.
  remarks: "<xref:System.Data.Odbc.OdbcDataReader.GetBytes%2A> returns the number of available bytes in the field. Most of the time this is the exact length of the field. However, the number returned may be less than the true length of the field if <xref:System.Data.Odbc.OdbcDataReader.GetBytes%2A> has already been used to obtain bytes from the field. This may be the case, for example, if the <xref:System.Data.Odbc.OdbcDataReader> is reading a large data structure into a buffer. For more information, see the `SequentialAccess` setting for <xref:System.Data.CommandBehavior>.  \n  \n If you pass a buffer that is a null value, <xref:System.Data.Odbc.OdbcDataReader.GetBytes%2A> returns the length of the field in bytes.  \n  \n Conversions are performed based on the underlying capabilities of the ODBC driver. If the conversion is not supported then the method call will fail.  \n  \n> [!NOTE]\n>  No exception will be thrown if the value of `bufferIndex` is outside the array. No data will be read and the method will return 0."
  syntax:
    content: public override long GetBytes (int i, long dataIndex, byte[] buffer, int bufferIndex, int length);
    parameters:
    - id: i
      type: System.Int32
      description: The zero-based column ordinal.
    - id: dataIndex
      type: System.Int64
      description: The index within the field where the read operation is to start.
    - id: buffer
      type: System.Byte[]
      description: The buffer into which to read the stream of bytes.
    - id: bufferIndex
      type: System.Int32
      description: The index within the <code>buffer</code> where the write operation is to start.
    - id: length
      type: System.Int32
      description: The number of bytes to read.
    return:
      type: System.Int64
      description: The actual number of bytes read.
