- uid: System.Data.Odbc.OdbcDataReader.GetSchemaTable
  commentId: M:System.Data.Odbc.OdbcDataReader.GetSchemaTable
  id: GetSchemaTable
  parent: System.Data.Odbc.OdbcDataReader
  langs:
  - csharp
  name: GetSchemaTable()
  nameWithType: OdbcDataReader.GetSchemaTable()
  fullName: OdbcDataReader.GetSchemaTable()
  type: Method
  assemblies:
  - System.Data
  - System.Data.Odbc
  namespace: System.Data.Odbc
  summary: Returns a <xref href="System.Data.DataTable"></xref> that describes the column metadata of the <xref href="System.Data.Odbc.OdbcDataReader"></xref>.
  remarks: "The <xref:System.Data.Odbc.OdbcDataReader.GetSchemaTable%2A> method returns metadata about each column in the following order:  \n  \n|DataReader column|Description|  \n|-----------------------|-----------------|  \n|ColumnName|The name of the column; this might not be unique. If the column name cannot be determined, a null value is returned. This name always reflects the most recent naming of the column in the current view or command text.|  \n|ColumnOrdinal|The zero-based ordinal of the column. This column cannot contain a null value.|  \n|ColumnSize|The maximum possible length of a value in the column. For columns that use a fixed-length data type, this is the size of the data type.|  \n|NumericPrecision|If <xref:System.Data.DbType> is a numeric data type, this is the maximum precision of the column. The precision depends on the definition of the column. If <xref:System.Data.DbType> is not a numeric data type, do not use the data in this column. If the underlying ODBC driver returns a precision value for a non-numeric data type, this value is used in the schema table.|  \n|NumericScale|If <xref:System.Data.DbType> is <xref:System.Data.DbType.Decimal>, the number of digits to the right of the decimal point. Otherwise, this is a null value. If the underlying ODBC driver returns a precision value for a non-numeric data type, this value is used in the schema table.|  \n|DataType|Maps to the common language runtime type of <xref:System.Data.DbType>.|  \n|ProviderType|The underlying driver type.|  \n|IsLong|`true` if the column contains a Binary Long Object (BLOB) that contains very long data. The definition of very long data is driver-specific.|  \n|AllowDBNull|`true` if the consumer can set the column to a null value or if the driver cannot determine whether the consumer can set the column to a null value. Otherwise, `false`. A column may contain null values, even if it cannot be set to a null value.|  \n|IsReadOnly|`true` if the column cannot be modified; otherwise `false`.|  \n|IsRowVersion|Set if the column contains a persistent row identifier that cannot be written to, and has no meaningful value except to identity the row.|  \n|IsUnique|`true`: No two rows in the base table (the table returned in BaseTableName) can have the same value in this column. IsUnique is guaranteed to be `true` if the column represents a key by itself or if there is a constraint of type UNIQUE that applies only to this column.<br /><br /> `false`: The column can contain duplicate values in the base table. The default for this column is `false`.|  \n|IsKey|`true`: The column is one of a set of columns in the rowset that, taken together, uniquely identify the row. The set of columns with IsKey set to `true` must uniquely identify a row in the rowset. There is no requirement that this set of columns is a minimal set of columns. This set of columns may be generated from a base table primary key, a unique constraint, or a unique index.<br /><br /> `false`: The column is not required to uniquely identify the row.|  \n|IsAutoIncrement|`true` if the column assigns values to new rows in fixed increments; otherwise `false`. The default for this column is `false`.|  \n|BaseSchemaName|The name of the schema in the data source that contains the column. NULL if the base catalog name cannot be determined. The default for this column is a null value.|  \n|BaseCatalogName|The name of the catalog in the data store that contains the column. NULL if the base catalog name cannot be determined. The default for this column is a null value.|  \n|BaseTableName|The name of the table or view in the data store that contains the column. A null value if the base table name cannot be determined. The default of this column is a null value.|  \n|BaseColumnName|The name of the column in the data store. This might be different from the column name returned in the ColumnName column if an alias was used. A null value if the base column name cannot be determined or if the rowset column is derived, but not identical to, a column in the data store. The default for this column is a null value.|  \n  \n A row is returned for every column in the results set.  \n  \n The .NET Framework Data Provider for ODBC assumes that metadata information is available from an ODBC driver after one of **SQLPrepare**, **SQLExecute**, or **SQLExecuteDirect** functions are called. For \"SchemaOnly\" command behavior to work correctly, **SQLPrepare** must return the required metadata information. Not all ODBC drivers support this function or return metadata information. In these cases, part or all of the information in the SchemaTable will be missing. After calling **SQLPrepare**, The data provider calls the ODBC **SQLColAttribute** function to find the metadata information related to each column in the query results (for example, IsLong, IsUnique, AllowDBNull, BaseTableName, BaseColumnName). If the underlying driver does not return some of this information, the corresponding values in the SchemaTable will not be set correctly.  \n  \n The .NET Framework Data Provider for ODBC also calls **SQLPrimaryKeys** to retrieve the key information for every table. If the underlying ODBC driver does not support this function, the data provider calls **SQLStatistics** and chooses one of the unique indexes as the primary key for the table. This may not always give the results that you want.  \n  \n <xref:System.Data.Odbc.OdbcCommandBuilder> needs the correct identification of the primary keys of the table in order to work correctly. If the BaseTableName is not returned for every column in the query results, the .NET Framework Data Provider for ODBC tries to parse the SQL statement to find the table names involved in the query. This works with UPDATE, INSERT, DELETE and simple SELECT statements, but not with stored procedures or SELECT statements based on joins. If some or all the schema information is missing from this table, the <xref:System.Data.Odbc.OdbcCommandBuilder> will not work correctly, because it has insufficient schema information to automatically generate the correct INSERT, UPDATE, or DELETE statements.  \n  \n To make sure that metadata columns return the correct information, you must call <xref:System.Data.Odbc.OdbcCommand.ExecuteReader%2A> with the behavior parameter set to KeyInfo. Otherwise, some of the columns in the schema table may return default, null, or incorrect data.  \n  \n When you use ODBC.NET to Oracle via the ODBC driver, aliased key columns are not recognized as keys. This affects the IsKey and IsUnique columns in the schema table of the OdbcDataReader. It also affects the OdbcCommandBuilder's ability to generate updating logic. Consider not using an alias for a primary key column.  \n  \n> [!NOTE]\n>  The Microsoft Jet ODBC driver always returns unique index and primary key columns as nullable regardless of whether they are nullable or not. The driver also does not return primary key information; it only returns a list of unique indexes and their columns, including primary key columns, without differentiating among them."
  syntax:
    content: public override System.Data.DataTable GetSchemaTable ();
    parameters: []
    return:
      type: System.Data.DataTable
      description: A <xref href="System.Data.DataTable"></xref> that describes the column metadata.
  overload: System.Data.Odbc.OdbcDataReader.GetSchemaTable*
