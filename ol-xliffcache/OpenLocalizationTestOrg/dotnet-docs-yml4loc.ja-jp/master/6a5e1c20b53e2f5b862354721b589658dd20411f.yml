  namespace: System.Windows.Automation
  summary: Represents the method implemented by the UI Automation client application to handle the event raised by a UI Automation provider when the focus has changed.
  remarks: "Use an <xref:System.Windows.Automation.AutomationFocusChangedEventHandler> delegate to define the method that is called by a client to handle [!INCLUDE[TLA2#tla_uiautomation](~/includes/tla2sharptla-uiautomation-md.md)] focus-changed events.  \n  \n The <xref:System.Windows.Automation.AutomationElement> represented by `sender` might not have any cached properties or patterns, depending on whether the application subscribed to this event while a <xref:System.Windows.Automation.CacheRequest> was active."
  example:
  - "The following example implements a delegate to handle focus-changed events.  \n  \n [!code-csharp[UIAFocusTracker_snip#106](~/samples/snippets/csharp/VS_Snippets_Wpf/UIAFocusTracker_snip/CSharp/FocusTracker.cs#106)]\n [!code-vb[UIAFocusTracker_snip#106](~/samples/snippets/visualbasic/VS_Snippets_Wpf/UIAFocusTracker_snip/VisualBasic/FocusTracker.vb#106)]"
