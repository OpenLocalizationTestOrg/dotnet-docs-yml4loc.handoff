  fullName: HttpRequestMessageProperty.Method
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Gets or sets the HTTP verb for the HTTP request.
  remarks: By default, [!INCLUDE[indigo2](~/includes/indigo2-md.md)] uses the POST verb for HTTP messages. The GET verb is used by [!INCLUDE[indigo2](~/includes/indigo2-md.md)] to display help information when accessing a ServiceHost's base address. This is useful for checking whether a [!INCLUDE[indigo2](~/includes/indigo2-md.md)] service is active when using a Web browser. Other methods defined by the [HTTP RFC](http://go.microsoft.com/fwlink/?LinkId=96616) are PUT, DELETE, HEAD, OPTIONS, TRACE, and CONNECT. These methods have special behaviors when interoperating with other services.
  example:
  - "The following code gets an instance of this class from the message and then dispatches to different methods based on this property.  \n  \n [!code-csharp[PoxSample#0](~/samples/snippets/csharp/VS_Snippets_CFX/poxsample/cs/server/messagebasedcustomerservice.cs#0)]\n [!code-vb[PoxSample#0](~/samples/snippets/visualbasic/VS_Snippets_CFX/poxsample/vb/server/messagebasedcustomerservice.vb#0)]"
  syntax:
    content: public string Method { get; set; }
    return:
      type: System.String
      description: The HTTP verb for the HTTP request.
