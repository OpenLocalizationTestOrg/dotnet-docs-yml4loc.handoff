- uid: System.ServiceModel.Channels.HttpRequestMessageProperty.SuppressEntityBody
  commentId: P:System.ServiceModel.Channels.HttpRequestMessageProperty.SuppressEntityBody
  id: SuppressEntityBody
  parent: System.ServiceModel.Channels.HttpRequestMessageProperty
  langs:
  - csharp
  name: SuppressEntityBody
  nameWithType: HttpRequestMessageProperty.SuppressEntityBody
  fullName: HttpRequestMessageProperty.SuppressEntityBody
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Gets or sets a value that indicates whether the body of the message is ignored and only the headers are sent.
  remarks: "This property is used for empty message requests: for example, a service that accepts a GET request without a message body. In this case, when building the <xref:System.ServiceModel.Channels.HttpRequestMessageProperty> object for the response message, set the <xref:System.ServiceModel.Channels.HttpRequestMessageProperty.SuppressEntityBody%2A> property to `true`.  \n  \n When interoperating with non-[!INCLUDE[indigo2](~/includes/indigo2-md.md)] services, it is important to note that certain verbs are expected to contain a message body according to the HTTP standard; these include PUT and POST. Other verbs are expected to suppress the message body; these include GET and HEAD."
  example:
  - >-
    [!code-csharp[S_Pox#2](~/samples/snippets/csharp/VS_Snippets_CFX/s_pox/cs/service.cs#2)]
     [!code-vb[S_Pox#2](~/samples/snippets/visualbasic/VS_Snippets_CFX/s_pox/vb/service.vb#2)]
  syntax:
    content: public bool SuppressEntityBody { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the message body is suppressed; otherwise, `false`. The default is `false`.'
  overload: System.ServiceModel.Channels.HttpRequestMessageProperty.SuppressEntityBody*
