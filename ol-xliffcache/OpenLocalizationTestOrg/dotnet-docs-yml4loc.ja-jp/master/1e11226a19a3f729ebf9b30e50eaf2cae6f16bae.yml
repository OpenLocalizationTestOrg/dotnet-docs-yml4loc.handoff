  summary: Represents the abstract base class from which several classes in the <xref href="System.Web.Services.Description"></xref> namespace are derived.
  remarks: "Several classes are derived from this class:  \n  \n-   <xref:System.Web.Services.Description.Binding>  \n  \n-   <xref:System.Web.Services.Description.Import>  \n  \n-   <xref:System.Web.Services.Description.Message>  \n  \n-   <xref:System.Web.Services.Description.MessagePart>  \n  \n-   <xref:System.Web.Services.Description.Operation>  \n  \n-   <xref:System.Web.Services.Description.OperationBinding>  \n  \n-   <xref:System.Web.Services.Description.OperationMessage>  \n  \n-   <xref:System.Web.Services.Description.Port>  \n  \n-   <xref:System.Web.Services.Description.PortType>  \n  \n-   <xref:System.Web.Services.Description.Service>  \n  \n-   <xref:System.Web.Services.Description.Types>  \n  \n This base class contains only one property, the <xref:System.Web.Services.Description.DocumentableItem.Documentation%2A> property, which represents the text documentation for a specific WSDL (Web Services Description Language) element.  \n  \n For more information about WSDL, see the specification at http://www.w3.org/TR/wsdl/."
