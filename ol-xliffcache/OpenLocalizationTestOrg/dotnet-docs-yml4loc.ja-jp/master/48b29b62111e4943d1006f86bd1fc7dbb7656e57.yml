  summary: Gets or sets the data-key value for the selected record in a data-bound control.
  remarks: The <xref:System.Web.UI.WebControls.IPersistedSelector.DataKey%2A> property differs from the default selection made by the data-bound control because the item selected can be persisted across paging and the item may not be on the current page.
