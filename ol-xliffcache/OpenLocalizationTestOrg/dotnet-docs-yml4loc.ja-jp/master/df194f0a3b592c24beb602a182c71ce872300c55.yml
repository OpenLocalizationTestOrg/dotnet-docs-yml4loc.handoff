  name: ProxyWebPartConnectionCollection
  nameWithType: ProxyWebPartConnectionCollection
  fullName: System.Web.UI.WebControls.WebParts.ProxyWebPartConnectionCollection
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: Contains a collection of static <xref href="System.Web.UI.WebControls.WebParts.WebPartConnection"></xref> objects, which is used when the connections are declared in content pages and the <xref href="System.Web.UI.WebControls.WebParts.WebPartManager"></xref> control is declared in a master page. This class cannot be inherited.
  remarks: "The <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartConnectionCollection> class is used in a specific development scenario. If a Web Parts application uses master pages, with the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control declared in a master page, and individual <xref:System.Web.UI.WebControls.WebParts.WebPartConnection> objects declared in content pages as static connections, the <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartConnectionCollection> class is used. In the content pages, multiple <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> controls can be declared, which differs from the ordinary rule that only one <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control can be declared on a page. Each <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> control on a content page can contain a `<StaticConnections>` element, and this element can contain one or more declared `<asp:webpartconnection>` elements. The <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartConnectionCollection> class is used by the Web Parts control set to create a collection of all the static connections declared in each content page, and these collections are ultimately added to the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A> collection in the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control.  \n  \n The <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartConnectionCollection> class is used to create the collection of static <xref:System.Web.UI.WebControls.WebParts.WebPartConnection> objects that is referenced by the <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> control's <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A> property."
