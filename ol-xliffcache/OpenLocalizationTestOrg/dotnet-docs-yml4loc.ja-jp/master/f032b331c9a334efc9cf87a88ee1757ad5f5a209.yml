  namespace: System.Net.Mime
  summary: Represents a MIME protocol Content-Disposition header.
  remarks: "The information in the <xref:System.Net.Mime.ContentDisposition> class accompanies an e-mail message that contains attachments when the e-mail message is sent to its destination. The information in <xref:System.Net.Mime.ContentDisposition> can be used by software that displays e-mail to present the e-mail attachments in the manner intended by the sender.  \n  \n E-mail messages are created using instances of the <xref:System.Net.Mail.MailMessage> class. Instances of the <xref:System.Net.Mail.Attachment> class are used to add attachments to e-mail messages. To modify the <xref:System.Net.Mime.ContentDisposition> for an attachment, get the instance from the <xref:System.Net.Mail.Attachment.ContentDisposition%2A?displayProperty=fullName> property.  \n  \n Content to be displayed as part of the message body has the disposition type of <xref:System.Net.Mime.ContentDisposition.Inline%2A>. Content that is not displayed but is attached in a separate file has the disposition type of <xref:System.Net.Mime.DispositionTypeNames.Attachment>. Use the <xref:System.Net.Mime.ContentDisposition.Inline%2A> property to control the disposition type for the attachment associated with an instance of <xref:System.Net.Mime.ContentDisposition>.  \n  \n For file attachments, you can use the properties of the <xref:System.Net.Mime.ContentDisposition> to set the file size, as well as the date the file was created, last read, and last modified. For all attachments, you can set a recommended file name in the event that the attachment is stored on the receiving computer.  \n  \n The <xref:System.Net.Mime.ContentDisposition.ToString%2A> method returns the Content-Disposition header. The Content-Disposition header is described in RFC 2183 available at [http://www.ietf.org](http://www.ietf.org/)."
  example:
  - "The following code example creates an e-mail message with an attachment to be displayed inline.  \n  \n [!code-cpp[NclMailSync#12](~/samples/snippets/cpp/VS_Snippets_Remoting/NCLMailSync/CPP/NclMailSync.cpp#12)]\n [!code-csharp[NclMailSync#12](~/samples/snippets/csharp/VS_Snippets_Remoting/NCLMailSync/CS/mail.cs#12)]"
