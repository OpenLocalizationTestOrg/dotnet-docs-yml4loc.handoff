  summary: Gets or sets the creation date for a file attachment.
  remarks: "The <xref:System.Net.Mime.ContentDisposition.CreationDate> property is used to send time stamp information with a file being sent in an e-mail message. This value sets the Creation-Date parameter in the Content-Disposition header sent with the email.  \n  \n The <xref:System.Net.Mail.MailMessage> class is used to compose an e-mail message. The <xref:System.Net.Mail.Attachment> class is used to attach a file to an e-mail message. To set <xref:System.Net.Mime.ContentDisposition.CreationDate>, get the <xref:System.Net.Mime.ContentDisposition> for the attachment from the <xref:System.Net.Mail.Attachment.ContentDisposition%2A?displayProperty=fullName> property.  \n  \n The Content-Disposition header is described in RFC 2183 available at [http://www.ietf.org](http://www.ietf.org/)."
