  namespace: System.Net.Mime
  summary: Gets or sets the suggested file name for an e-mail attachment.
  remarks: "The <xref:System.Net.Mime.ContentDisposition.FileName%2A> property allows the sender to suggest the name to be used to store an e-mail attachment on the recipient's computer. This name is a suggestion only; the receiving system can ignore it. The name must not include path information; any such information is ignored by the receiving computer.  \n  \n To remove file name information, you can set this property to `null` or the empty string (\"\").  \n  \n The Content-Disposition header is described in RFC 2183 available at [http://www.ietf.org](http://www.ietf.org/)."
