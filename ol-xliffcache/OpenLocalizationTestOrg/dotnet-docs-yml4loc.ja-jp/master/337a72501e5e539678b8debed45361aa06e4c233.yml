  type: Method
  assemblies:
  - System.IdentityModel.Selectors
  namespace: System.IdentityModel.Selectors
  summary: Generates a security token using the [!INCLUDE[infocard](~/includes/infocard-md.md)] system and the specified endpoint, policy, token issuer, and token serializer.
  remarks: A security token can be issued by the user or by a third party that is specified by the policy issuer.
  syntax:
    content: public static System.IdentityModel.Tokens.GenericXmlSecurityToken GetToken (System.Xml.XmlElement endpoint, System.Collections.Generic.IEnumerable<System.Xml.XmlElement> policy, System.Xml.XmlElement requiredRemoteTokenIssuer, System.IdentityModel.Selectors.SecurityTokenSerializer serializer);
    parameters:
    - id: endpoint
      type: System.Xml.XmlElement
      description: An <xref href="System.Xml.XmlElement"></xref> that represents the endpoint address of the recipient where the token is presented.
    - id: policy
      type: System.Collections.Generic.IEnumerable{System.Xml.XmlElement}
      description: An <xref href="System.Collections.Generic.IEnumerable`1"></xref> of type <xref href="System.Xml.XmlElement"></xref> that contains a policy fragment that specifies the token types and claims that are requested by the recipient.
    - id: requiredRemoteTokenIssuer
      type: System.Xml.XmlElement
      description: An <xref href="System.Xml.XmlElement"></xref> that represents the issuer of the token.
    - id: tokenSerializer
      type: System.IdentityModel.Selectors.SecurityTokenSerializer
      description: ''
    return:
      type: System.IdentityModel.Tokens.GenericXmlSecurityToken
      description: A <xref href="System.IdentityModel.Tokens.GenericXmlSecurityToken"></xref> that represents the generated security token.
  overload: System.IdentityModel.Selectors.CardSpaceSelector.GetToken*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>endpoint</code> is `null`.  \n  \n -or-  \n  \n <code>policy</code> is `null`.  \n  \n -or-  \n  \n <code>tokenSerializer</code> is `null`."
