  type: Field
  assemblies:
  - System.Runtime.InteropServices
  - mscorlib
  - netstandard
  namespace: System.Runtime.InteropServices
  summary: Enables or disables the throwing of an exception on an unmappable Unicode character that is converted to an ANSI "?" character.
  remarks: "The <xref:System.Runtime.InteropServices.UnmanagedFunctionPointerAttribute.ThrowOnUnmappableChar> field is `false` by default, which means that the field is disabled. Set this field to `true` to indicate that an exception is thrown each time the interop marshaler converts an unmappable character.  \n  \n For more information, see <xref:System.Runtime.InteropServices.DllImportAttribute.ThrowOnUnmappableChar>."
  syntax:
