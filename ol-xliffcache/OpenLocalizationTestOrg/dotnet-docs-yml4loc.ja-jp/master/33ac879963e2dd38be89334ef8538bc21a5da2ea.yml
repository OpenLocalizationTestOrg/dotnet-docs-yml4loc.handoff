  namespace: System.Runtime.InteropServices
  summary: Enables or disables best-fit mapping behavior when converting Unicode characters to ANSI characters.
  remarks: "The <xref:System.Runtime.InteropServices.UnmanagedFunctionPointerAttribute.BestFitMapping> field is `true` by default, which means that best-fit mapping behavior is enabled. If the field is `false`, best-fit mapping is disabled. Settings for this field override any level settings for the <xref:System.Runtime.InteropServices.BestFitMappingAttribute> attribute.  \n  \n For more information, see <xref:System.Runtime.InteropServices.DllImportAttribute.BestFitMapping>."
