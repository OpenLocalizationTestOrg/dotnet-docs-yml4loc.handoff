  type: Class
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching
  summary: Represents an individual cache entry in the cache.
  remarks: "The <xref:System.Runtime.Caching.CacheItem> class provides a logical representation of a cache entry, which can include regions by using the <xref:System.Runtime.Caching.CacheItem.RegionName%2A> property. In the default ASP.NET cache implementation, a cache entry is a key/value pair.  \n  \n Entries in the cache are not <xref:System.Runtime.Caching.CacheItem> instances. Instead, the cache provider can store cache entries in any internal format that is convenient. However, the cache API requires cache providers to be able to convert cache entries into <xref:System.Runtime.Caching.CacheItem> instances (and vice versa).  \n  \n Custom cache implementations can inherit from the <xref:System.Runtime.Caching.CacheItem> class provide additional information about cache entries."
  example:
  - "The following example shows how to use the <xref:System.Runtime.Caching.CacheItem> class to store the contents of a file as a cache entry.  \n  \n [!code-csharp[System.Runtime.Caching.CacheItem#1](~/samples/snippets/csharp/VS_Snippets_WebNet/system.runtime.caching.cacheitem/cs/default.aspx.cs#1)]\n [!code-vb[System.Runtime.Caching.CacheItem#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/system.runtime.caching.cacheitem/vb/default.aspx.vb#1)]"
  syntax:
