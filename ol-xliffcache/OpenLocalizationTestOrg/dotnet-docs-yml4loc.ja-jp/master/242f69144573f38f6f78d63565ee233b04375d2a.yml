  summary: Gets the MIME types accepted by the client.
  remarks: "The `Accept` header is a string of space-separated Multipurpose Internet Mail Extensions (MIME) type names (for example, `image/jpeg`), which indicate the MIME types that the client is prepared to accept and process in a response. The `*/*` entry indicates that the client accepts any MIME type. For a detailed description of the `Accept` header, see RFC 2616, available at [http://www.rfc-editor.org](http://www.rfc-editor.org/).  \n  \n For a complete list of request headers, see the <xref:System.Net.HttpRequestHeader> enumeration."
  example:
