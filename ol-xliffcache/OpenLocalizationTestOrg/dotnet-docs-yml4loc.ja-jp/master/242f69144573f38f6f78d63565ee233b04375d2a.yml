  summary: Describes an incoming HTTP request to an <xref href="System.Net.HttpListener"></xref> object. This class cannot be inherited.
  remarks: "When a client makes a request to a Uniform Resource Identifier (URI) handled by an <xref:System.Net.HttpListener> object, the <xref:System.Net.HttpListener> provides a <xref:System.Net.HttpListenerContext> object that contains information about the sender, the request, and the response that is sent to the client. The <xref:System.Net.HttpListenerContext.Request%2A?displayProperty=fullName> property returns the <xref:System.Net.HttpListenerRequest> object that describes the request.  \n  \n The <xref:System.Net.HttpListenerRequest> object contains information about the request, such as the request <xref:System.Net.HttpListenerRequest.HttpMethod%2A> string, <xref:System.Net.HttpListenerRequest.UserAgent%2A> string, and request body data (see the <xref:System.Net.HttpListenerRequest.InputStream%2A> property).  \n  \n To reply to the request, you must get the associated response using the <xref:System.Net.HttpListenerContext.Response%2A> property."
  example:
