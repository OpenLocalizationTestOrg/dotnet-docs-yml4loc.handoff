- uid: System.Diagnostics.TraceFilter.ShouldTrace(System.Diagnostics.TraceEventCache,System.String,System.Diagnostics.TraceEventType,System.Int32,System.String,System.Object[],System.Object,System.Object[])
  commentId: M:System.Diagnostics.TraceFilter.ShouldTrace(System.Diagnostics.TraceEventCache,System.String,System.Diagnostics.TraceEventType,System.Int32,System.String,System.Object[],System.Object,System.Object[])
  id: ShouldTrace(System.Diagnostics.TraceEventCache,System.String,System.Diagnostics.TraceEventType,System.Int32,System.String,System.Object[],System.Object,System.Object[])
  parent: System.Diagnostics.TraceFilter
  langs:
  - csharp
  name: ShouldTrace(TraceEventCache, String, TraceEventType, Int32, String, Object[], Object, Object[])
  nameWithType: TraceFilter.ShouldTrace(TraceEventCache, String, TraceEventType, Int32, String, Object[], Object, Object[])
  fullName: TraceFilter.ShouldTrace(TraceEventCache, String, TraceEventType, Int32, String, Object[], Object, Object[])
  type: Method
  assemblies:
  - System.Diagnostics.TraceSource
  - System
  - netstandard
  namespace: System.Diagnostics
  summary: When overridden in a derived class, determines whether the trace listener should trace the event.
  remarks: ''
  example:
  - "The following code example shows how to override the <xref:System.Diagnostics.TraceFilter.ShouldTrace%2A> method to indicate tracing should occur when the trace event type of the event is equal to <xref:System.Diagnostics.TraceEventType?displayProperty=fullName>.  \n  \n [!code-cpp[System.Diagnostics.TraceFilter#2](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.diagnostics.tracefilter/cpp/source.cpp#2)]\n [!code-csharp[System.Diagnostics.TraceFilter#2](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.diagnostics.tracefilter/cs/source.cs#2)]\n [!code-vb[System.Diagnostics.TraceFilter#2](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.diagnostics.tracefilter/vb/source.vb#2)]"
  syntax:
    content: public abstract bool ShouldTrace (System.Diagnostics.TraceEventCache cache, string source, System.Diagnostics.TraceEventType eventType, int id, string formatOrMessage, object[] args, object data1, object[] data);
    parameters:
    - id: cache
      type: System.Diagnostics.TraceEventCache
      description: The <xref href="System.Diagnostics.TraceEventCache"></xref> that contains information for the trace event.
    - id: source
      type: System.String
      description: The name of the source.
    - id: eventType
      type: System.Diagnostics.TraceEventType
      description: One of the <xref href="System.Diagnostics.TraceEventType"></xref> values specifying the type of event that has caused the trace.
    - id: id
      type: System.Int32
      description: A trace identifier number.
    - id: formatOrMessage
      type: System.String
      description: Either the format to use for writing an array of arguments specified by the <code>args</code> parameter, or a message to write.
    - id: args
      type: System.Object[]
      description: An array of argument objects.
    - id: data1
      type: System.Object
      description: A trace data object.
    - id: data
      type: System.Object[]
      description: An array of trace data objects.
    return:
      type: System.Boolean
      description: '`true` to trace the specified event; otherwise, `false`.'
