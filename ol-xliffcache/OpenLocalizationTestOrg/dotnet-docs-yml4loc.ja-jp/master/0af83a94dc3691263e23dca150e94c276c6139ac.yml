  summary: Represents the documentation associated with a conceptual model construct.
  remarks: The <xref:System.Data.Metadata.Edm.Documentation> class instance represents the contents of the documentation tag defined in the conceptual schema definition language (CSDL) files and store schema definition language (SSDL) files. You can define a documentation tag for conceptual model constructs, such as the <xref:System.Data.Metadata.Edm.EntityContainer>, the <xref:System.Data.Metadata.Edm.EntityType>, the <xref:System.Data.Metadata.Edm.ComplexType>, the <xref:System.Data.Metadata.Edm.AssociationType>, and so on. For more information, see [Documentation Element (CSDL)](http://msdn.microsoft.com/en-us/d49e7bb9-a6a1-4017-9c7e-7836bf3bef48).
