    - id: dataGridViewAdvancedBorderStylePlaceholder
      type: System.Windows.Forms.DataGridViewAdvancedBorderStyle
      description: A <xref href="System.Windows.Forms.DataGridViewAdvancedBorderStyle"></xref> that is used to store intermediate changes to the row header border style.
    - id: singleVerticalBorderAdded
      type: System.Boolean
      description: '`true` to add a single vertical border to the result; otherwise, `false`.'
    - id: singleHorizontalBorderAdded
