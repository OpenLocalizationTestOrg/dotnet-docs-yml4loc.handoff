  fullName: DataGridViewRow.SetValues(Object[])
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Sets the values of the row's cells.
  remarks: "The `values` parameter represents a variable number of arguments used to populate cell values in the row. These values can be passed to this method as multiple, individual arguments or as members of a single <xref:System.Array>. Because the values are expected to be instances of type <xref:System.Object>, however, if you pass in an array of value-type values (such as <xref:System.Int32> values), this method will treat the array as a single object and assign it to a single cell. To avoid this behavior, you must cast a value-type array to an <xref:System.Object> array or pass in multiple values as multiple arguments.  \n  \n If there are more values in the `values` list than there are cells to be initialized, this method ignores the extra values and returns `false`. This method also returns `false` if any of the specified values cannot be set.  \n  \n If there are fewer values than there are cells, the remaining unmatched cells retain their current values."
  syntax:
    content: public bool SetValues (object[] values);
    parameters:
    - id: values
      type: System.Object[]
      description: "One or more objects that represent the cell values in the row.  \n  \n -or-  \n  \n An <xref href=\"System.Array\"></xref> of <xref href=\"System.Object\"></xref> values."
    return:
      type: System.Boolean
      description: '`true` if all values have been set; otherwise, `false`.'
