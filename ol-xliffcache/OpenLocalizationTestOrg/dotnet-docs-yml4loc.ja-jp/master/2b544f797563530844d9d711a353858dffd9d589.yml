    - id: isLastVisibleRow
      type: System.Boolean
      description: '`true` if the row is the last row in the <xref href="System.Windows.Forms.DataGridView"></xref> that has its <xref href="System.Windows.Forms.DataGridViewRow.Visible"></xref> property set to `true`; otherwise, `false`.'
    return:
      type: System.Windows.Forms.DataGridViewAdvancedBorderStyle
