  namespace: System.Windows.Forms
  summary: Gets or sets the shortcut menu for the row.
  remarks: "This property indicates the shortcut menu that is displayed when the user right-clicks the row unless the <xref:System.Windows.Forms.DataGridView> control <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> event or the row <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> property overrides the shortcut menu for the specific cell that was clicked.  \n  \n When the <xref:System.Windows.Forms.DataGridView> control <xref:System.Windows.Forms.DataGridView.DataSource%2A> property is set or its <xref:System.Windows.Forms.DataGridView.VirtualMode%2A> property is `true`, getting the value of the <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> property raises the <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> event of the control and returns the value of the <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName> property as specified in the event handler. If there are no handlers for the event, getting the value of the <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> property returns the previously specified value or its default value of `null`.  \n  \n Handling the <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> event is primarily useful when working with large amounts of data to avoid performance penalties when setting the row <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> value for multiple rows. For more information, see [Best Practices for Scaling the Windows Forms DataGridView Control](~/docs/framework/winforms/controls/best-practices-for-scaling-the-windows-forms-datagridview-control.md).  \n  \n Changing this property raises the <xref:System.Windows.Forms.DataGridView.RowContextMenuStripChanged> event on the owning <xref:System.Windows.Forms.DataGridView>, if one exists.  \n  \n If the current row is shared, use the <xref:System.Windows.Forms.DataGridViewRow.GetContextMenuStr