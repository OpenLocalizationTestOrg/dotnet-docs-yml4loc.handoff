  name: MaximumResponseHeadersLength
  nameWithType: HttpWebRequestElement.MaximumResponseHeadersLength
  fullName: HttpWebRequestElement.MaximumResponseHeadersLength
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: Gets or sets the maximum allowed length of the response headers.
  remarks: "The length is measured in kilobytes (1024 bytes) and it includes the response status line and the response headers, as well as all extra control characters received as part of the HTTP protocol.  \n  \n A value of -1 means no limit is imposed on the response headers; a value of 0 means that all requests will fail."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("maximumResponseHeadersLength", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public int MaximumResponseHeadersLength { get; set; }
    return:
      type: System.Int32
      description: A 32-bit signed integer containing the maximum length in kilobytes (1024 bytes) of the response headers. The default value is 64.
  overload: System.Net.Configuration.HttpWebRequestElement.MaximumResponseHeadersLength*
  exceptions: []
  attributes:
