- uid: System.Net.Configuration.HttpWebRequestElement.MaximumUnauthorizedUploadLength
  commentId: P:System.Net.Configuration.HttpWebRequestElement.MaximumUnauthorizedUploadLength
  id: MaximumUnauthorizedUploadLength
  parent: System.Net.Configuration.HttpWebRequestElement
  langs:
  - csharp
  name: MaximumUnauthorizedUploadLength
  nameWithType: HttpWebRequestElement.MaximumUnauthorizedUploadLength
  fullName: HttpWebRequestElement.MaximumUnauthorizedUploadLength
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: Gets or sets the maximum length of an upload in response to an unauthorized error code.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("maximumUnauthorizedUploadLength", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public int MaximumUnauthorizedUploadLength { get; set; }
    return:
      type: System.Int32
      description: "A 32-bit signed integer containing the maximum length (in multiple of 1,024 byte units) of an upload in response to an unauthorized error code. A value of -1 indicates that no size limit will be imposed on the upload. Setting the <xref href=\"System.Net.Configuration.HttpWebRequestElement.MaximumUnauthorizedUploadLength\"></xref> property to any other value will only send the request body if it is smaller than the number of bytes specified. So a value of 1 would indicate to only send the request body if it is smaller than 1,024 bytes.  \n  \n The default value for this property is -1."
  overload: System.Net.Configuration.HttpWebRequestElement.MaximumUnauthorizedUploadLength*
  exceptions: []
