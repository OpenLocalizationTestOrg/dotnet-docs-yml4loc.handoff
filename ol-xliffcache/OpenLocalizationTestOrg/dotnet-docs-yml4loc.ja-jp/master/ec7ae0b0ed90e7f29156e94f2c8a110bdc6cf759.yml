- uid: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing
  commentId: P:System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing
  id: UseUnsafeHeaderParsing
  parent: System.Net.Configuration.HttpWebRequestElement
  langs:
  - csharp
  name: UseUnsafeHeaderParsing
  nameWithType: HttpWebRequestElement.UseUnsafeHeaderParsing
  fullName: HttpWebRequestElement.UseUnsafeHeaderParsing
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: Setting this property ignores validation errors that occur during HTTP parsing.
  remarks: "When this property is set to `false`, the following validations are performed during HTTP parsing:  \n  \n-   In end-of-line code, use CRLF; using CR or LF alone is not allowed.  \n  \n-   Headers names should not have spaces in them.  \n  \n-   If multiple status lines exist, all additional status lines are treated as malformed header name/value pairs.  \n  \n-   The status line must have a status description, in addition to a status code.  \n  \n-   Header names cannot have non-ASCII chars in them. This validation is performed whether this property is set to `true` or `false`.  \n  \n When a protocol violation occurs, a <xref:System.Net.WebException> exception is thrown with the status set to <xref:System.Net.WebExceptionStatus.ServerProtocolViolation>. If the `UseUnsafeHeaderParsing` property is set to `true`, validation errors are ignored.  \n  \n Setting this property to `true` has security implications, so it should only be done if backward compatibility with a server is required."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("useUnsafeHeaderParsing", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool UseUnsafeHeaderParsing { get; set; }
    return:
      type: System.Boolean
      description: Boolean that indicates whether this property has been set.
  overload: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing*
  exceptions: []
  attributes:
  - type: System.Configuration.ConfigurationPropertyAttribute
