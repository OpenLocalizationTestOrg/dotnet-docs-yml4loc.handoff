  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: Gets or sets the legend cell type that is used to define the contents of the legend cell.
  remarks: "The <xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.CellType%2A> property determines the type of content that will be displayed in each individual legend cell. One of the following cell types must be specified:  \n  \n-   Text: A string is specified using the <xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.Text%2A> property, and will be displayed in the legend cell.  \n  \n-   SeriesSymbol: A series symbol is defined by the <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A> property in the <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem> class. It will be displayed for the legend cell. Recall that a series symbol is a visual indicator—a line, rectangle or marker. When <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A> is set to <xref:System.Windows.Forms.DataVisualization.Charting.LegendImageStyle.Marker>, all marker attributes of the custom item apply to the cell.  \n  \n-   Image: An image is defined using the <xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.Image%2A> property and will be displayed in the legend cell."
  syntax:
    content: public virtual System.Windows.Forms.DataVisualization.Charting.LegendCellType CellType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.LegendCellType
      description: A <xref href="System.Windows.Forms.DataVisualization.Charting.LegendCellType"></xref> enumeration value that represents the type that is used to define the contents of the legend cell. The default value is <xref href="System.Windows.Forms.DataVisualization.Charting.LegendCellType.Text"></xref>.
