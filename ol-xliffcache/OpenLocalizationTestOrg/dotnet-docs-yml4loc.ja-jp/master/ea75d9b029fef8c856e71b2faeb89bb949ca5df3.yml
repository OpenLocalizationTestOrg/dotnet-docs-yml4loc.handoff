  summary: Gets or sets the number of horizontal cells used to draw the contents of the legend cell.
  remarks: "If the cell contents must extend beyond the cell width, you can set the <xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.CellSpan%2A> property to the number of cells required to fit the contents. This property is most often used if you wish to add an extended header or title to the legend.  \n  \n When this property is set to a value larger than 1, empty legend cells must be added in order to accommodate the contents of the extended legend cell."
  syntax:
