  summary: Represents a 2-D geometric shape defined by the combination of two <xref href="System.Windows.Media.Geometry"></xref> objects.
  remarks: "The <xref:System.Windows.Media.CombinedGeometry.GeometryCombineMode%2A> property specifies how the two geometries will be combined. Note that <xref:System.Windows.Media.CombinedGeometry> combines the area specified by two geometries, so geometries that do not have area (such as <xref:System.Windows.Media.LineGeometry>) disappear when combined.  \n  \n Geometries can be combined in several ways: using a <xref:System.Windows.Media.GeometryGroup>, a <xref:System.Windows.Media.CombinedGeometry>, or the <xref:System.Windows.Media.Geometry.Combine%2A> method of the <xref:System.Windows.Media.Geometry> class.  \n  \n-   A <xref:System.Windows.Media.GeometryGroup> creates a composite geometry from one or more <xref:System.Windows.Media.Geometry> objects.  \n  \n-   A <xref:System.Windows.Media.CombinedGeometry> uses a specified boolean operation to combine the area described by two <xref:System.Windows.Media.Geometry> objects.  \n  \n-   The static <xref:System.Windows.Media.Geometry.Combine%2A> method of the <xref:System.Windows.Media.Geometry> class behaves in exactly the same manner as the <xref:System.Windows.Media.CombinedGeometry> object.  \n  \n Careful thought should be involved when using a <xref:System.Windows.Media.CombinedGeometry> to perform a union as it can be very CPU-expensive. In most cases, a <xref:System.Windows.Media.GeometryGroup> or <xref:System.Windows.Media.PathGeometry.AddGeometry%2A> will work better.  \n  \n Use a <xref:System.Windows.Media.CombinedGeometry> only when any of the following apply:  \n  \n-   The geometric operation is not a union.  \n  \n-   Either of the geometries have a <xref:System.Windows.Media.FillRule> value of <xref:System.Windows.Media.FillRule.EvenOdd> and the geometries are self-intersecting (i.e. the <xref:System.Windows.Media.FillRule> actually matters).  \n  \n-   Time is not a concern, but space is (for instance, if the geometry is created once and then cached). Typically, <xref:System.Windows.Media.CombinedGeometry> produces smaller output than <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>.  \n  \n-   The resulting geometry will be stroked or used in a path animation and <xref:System.Windows.Media.PathGeometry.AddGeometry%2A> does not provide the desired outline.  \n  \n## Freezable Features  \n A <xref:System.Windows.Media.CombinedGeometry> is a type of <xref:System.Windows.Freezable> object. For information about <xref:System.Windows.Freezable> features, such as freezing and cloning, see the [Freezable Objects Overview](~/docs/framework/wpf/advanced/freezable-objects-overview.md)."
