  summary: "[Supported in the .NET Framework 4.5.1 and later versions]  \n  \n Indicates whether the next blocking garbage collection compacts the large object heap (LOH)."
  remarks: The value of the <xref:System.Runtime.GCSettings.LargeObjectHeapCompactionMode%2A?displayProperty=fullName> property is a member of the <xref:System.Runtime.GCLargeObjectHeapCompactionMode> enumeration that indicates whether the next full blocking garbage collection also compacts the large object heap (LOH). By default, the LOH is not compacted. A value of CompactOnce indicates that the blocking garbage collection will compact the LOH. After the garbage collection, the value of the <xref:System.Runtime.GCSettings.LargeObjectHeapCompactionMode%2A?displayProperty=fullName> property reverts to Default.
