- uid: System.ServiceModel.ServiceContractAttribute.CallbackContract
  commentId: P:System.ServiceModel.ServiceContractAttribute.CallbackContract
  id: CallbackContract
  parent: System.ServiceModel.ServiceContractAttribute
  langs:
  - csharp
  name: CallbackContract
  nameWithType: ServiceContractAttribute.CallbackContract
  fullName: ServiceContractAttribute.CallbackContract
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Gets or sets the type of callback contract when the contract is a duplex contract.
  remarks: "Specify an interface in the <xref:System.ServiceModel.ServiceContractAttribute.CallbackContract%2A> property that represents the required opposite contract in a two-way (or duplex) message exchange. This enables client applications to listen for inbound operation calls that the server-side service application can send independently of client activity. Callback contracts that have one-way operations represent calls from the service that the client can handle.  \n  \n> [!NOTE]\n>  The <xref:System.ServiceModel.ServiceContractAttribute> attribute is ignored on callback contracts. To configure runtime behavior of callback objects, use the <xref:System.ServiceModel.CallbackBehaviorAttribute?displayProperty=fullName>."
  example:
  - "The following code example shows a service that specifies a callback contract, which indicates that a service of type `IDuplexHello` must have a correspondent that implements a service of type `IHelloCallbackContract`. In addition, `IHelloCallbackContract` implements a one-way callback method, enabling the service to call the client without waiting for a reply to support a distributed, event-driven client.  \n  \n [!code-csharp[SCA.CallbackContract#1](~/samples/snippets/csharp/VS_Snippets_CFX/sca.callbackcontract/cs/services.cs#1)]\n [!code-vb[SCA.CallbackContract#1](~/samples/snippets/visualbasic/VS_Snippets_CFX/sca.callbackcontract/vb/services.vb#1)]"
  syntax:
    content: public Type CallbackContract { get; set; }
    return:
      type: System.Type
      description: A <xref href="System.Type"></xref> that indicates the callback contract. The default is `null`.
  overload: System.ServiceModel.ServiceContractAttribute.CallbackContract*
