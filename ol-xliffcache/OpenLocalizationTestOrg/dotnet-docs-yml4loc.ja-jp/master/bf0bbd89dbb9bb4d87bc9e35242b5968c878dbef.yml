- uid: System.ServiceModel.ServiceContractAttribute.SessionMode
  commentId: P:System.ServiceModel.ServiceContractAttribute.SessionMode
  id: SessionMode
  parent: System.ServiceModel.ServiceContractAttribute
  langs:
  - csharp
  name: SessionMode
  nameWithType: ServiceContractAttribute.SessionMode
  fullName: ServiceContractAttribute.SessionMode
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Gets or sets whether sessions are allowed, not allowed or required.
  remarks: "Use the <xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A> property to require bindings that support sessions between endpoints. A session is a way of correlating a set of messages exchanged between two or more endpoints. If your service supports channel sessions, you can then use the <xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A> property to specify the relationship between instances your service contract implementation and the channel session. If a binding does not support sessions, an exception is thrown.  \n  \n For example, if the <xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A> property is set to <xref:System.ServiceModel.SessionMode?displayProperty=fullName> and the <xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A> property is set to <xref:System.ServiceModel.InstanceContextMode.PerSession>, clients can use the same connection to make repeated calls to the same service object.  \n  \n For more information about sessions and service instances, see [Using Sessions](~/docs/framework/wcf/using-sessions.md) and [Sessions, Instancing, and Concurrency](~/docs/framework/wcf/feature-details/sessions-instancing-and-concurrency.md).  \n  \n> [!NOTE]\n>  A channel that supports sessions supports the default association of a service instance with a particular session. However, different session implementations support different features in addition to session-based instancing control. [!INCLUDE[indigo2](~/includes/indigo2-md.md)] provides four types of sessions that you can use to provide sessionful application behavior; each type of session provides additional behavior specific to the type of session it is.  \n  \n1.  The <xref:System.ServiceModel.Channels.SecurityBindingElement?displayProperty=fullName> supports security sessions, in which both ends of communication have agreed upon an encryption and/or digital signature process; all messages are correlated with that specific secure conversation. For more information, see [Securing Services](~/docs/framework/wcf/securing-services.md). For example, the <xref:System.ServiceModel.WSHttpBinding?displayProperty=fullName>, which contains support for both security sessions and reliable sessions, by default uses only a secure session which encrypts and digitally signs messages.  \n  \n2.  The <xref:System.ServiceModel.NetTcpBinding?displayProperty=fullName> supports the sessions exposed by the TCP/IP connections to ensure that all messages are correlated by the connection session at the socket level.  \n  \n3.  The <xref:System.ServiceModel.Channels.ReliableSessionBindingElement?displayProperty=fullName>, which implements the WS-ReliableMessaging specification, provides support for reliable sessions in which messages are delivered in order and exactly once, enabling confidence even when messages travel across multiple nodes during the conversation. For more information, see [Reliable Sessions](~/docs/framework/wcf/feature-details/reliable-sessions.md).  \n  \n4.  The <xref:System.ServiceModel.NetMsmqBinding?displayProperty=fullName> provides MSMQ datagram sessions. For more information, see [Queues in WCF](~/docs/framework/wcf/feature-details/queues-in-wcf.md).  \n  \n Remember that setting the <xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A> property does not specify the type of session the contract requires, only that it requires one."
  example:
  - "The following service contract requires that configured bindings use sessions when interacting with `SampleDuplexHello` service implementations.  \n  \n [!code-csharp[SCA.Session#1](~/samples/snippets/csharp/VS_Snippets_CFX/sca.session/cs/services.cs#1)]\n [!code-vb[SCA.Session#1](~/samples/snippets/visualbasic/VS_Snippets_CFX/sca.session/vb/services.vb#1)]"
  syntax:
    content: public System.ServiceModel.SessionMode SessionMode { get; set; }
    return:
      type: System.ServiceModel.SessionMode
      description: A <xref href="System.ServiceModel.SessionMode"></xref> that indicates whether sessions are allowed, not allowed, or required.
  overload: System.ServiceModel.ServiceContractAttribute.SessionMode*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The value is not one of the <xref href="System.ServiceModel.SessionMode"></xref> values.
