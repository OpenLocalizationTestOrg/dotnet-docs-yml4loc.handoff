  namespace: System.Windows.Documents
  summary: Releases all resources used by the <xref href="System.Windows.Documents.DocumentPage"></xref>.
  remarks: "Call <xref:System.Windows.Documents.DocumentPage.Dispose%2A> when you are finished using the <xref:System.Windows.Documents.DocumentPage>. The <xref:System.Windows.Documents.DocumentPage.Dispose%2A> method leaves the <xref:System.Windows.Documents.DocumentPage> in an unusable state. After calling <xref:System.Windows.Documents.DocumentPage.Dispose%2A> you must release all references to the <xref:System.Windows.Documents.DocumentPage> so the garbage collector can reclaim the memory that the <xref:System.Windows.Documents.DocumentPage> was occupying. For more information, see [Cleaning Up Unmanaged Resources](~/docs/standard/garbage-collection/unmanaged.md) and [Implementing a Dispose Method](~/docs/standard/garbage-collection/implementing-dispose.md).  \n  \n> [!NOTE]\n>  Always call <xref:System.Windows.Documents.DocumentPage.Dispose%2A> before you release your last reference to the <xref:System.Windows.Documents.DocumentPage>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.Windows.Documents.DocumentPage> object's `Finalize` method."
