  summary: Gets the collection of links contained within the <xref href="System.Windows.Forms.LinkLabel"></xref>.
  remarks: "A <xref:System.Windows.Forms.LinkLabel> control can display any number of links within the text of the control. This property enables you to access the <xref:System.Windows.Forms.LinkLabel.LinkCollection> instance associated with the <xref:System.Windows.Forms.LinkLabel> that represents the collection of links displayed in the control. You can then use the members of the <xref:System.Windows.Forms.LinkLabel.LinkCollection> class to add, remove, and find links in the collection. For more information on the types of tasks you can perform with the link collection, see <xref:System.Windows.Forms.LinkLabel.LinkCollection>.  \n  \n When a <xref:System.Windows.Forms.LinkLabel> control is created, a default hyperlink that contains all the text within the <xref:System.Windows.Forms.LinkLabel> control is added to the <xref:System.Windows.Forms.LinkLabel.LinkCollection>. You can override this default link by specifying a new link area with the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A> property, or specify a link using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> method of the <xref:System.Windows.Forms.LinkLabel.LinkCollection>. You can also remove the default hyperlink by using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Remove%2A> method of the <xref:System.Windows.Forms.LinkLabel.LinkCollection> class.  \n  \n If you do not need to specify more than one link to display within the <xref:System.Windows.Forms.LinkLabel>, you can use the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A> property."
