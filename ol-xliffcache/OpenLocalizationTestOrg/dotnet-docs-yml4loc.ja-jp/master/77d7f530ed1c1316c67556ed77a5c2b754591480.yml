  summary: Gets or sets the color used when displaying a normal link.
  remarks: "This property enables you to specify the color that is initially displayed for all links in the <xref:System.Windows.Forms.LinkLabel>.  \n  \n There are a number of colors associated with a link. The <xref:System.Windows.Forms.LinkLabel.ActiveLinkColor%2A> property enables you to specify the color of the link when it is in the process of being clicked. The <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> property enables you to specify the color of a link after it has been visited by the user. When a link is disabled, the <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A> is used to display the link in a disabled state.  \n  \n> [!NOTE]\n>  When setting this property, ensure that the color you are setting the property to does not conflict with the color of the control's background or the text does not display properly. For example, if the background color of the control is `Color.Red` and this property is set to `Color.Red`, the text of the link is not shown properly."
