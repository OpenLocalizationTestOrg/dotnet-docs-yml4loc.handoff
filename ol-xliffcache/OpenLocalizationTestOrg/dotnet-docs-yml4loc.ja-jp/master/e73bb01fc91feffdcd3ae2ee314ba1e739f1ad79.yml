- uid: System.Windows.Media.ImageMetadata.Clone
  commentId: M:System.Windows.Media.ImageMetadata.Clone
  id: Clone
  parent: System.Windows.Media.ImageMetadata
  langs:
  - csharp
  name: Clone()
  nameWithType: ImageMetadata.Clone()
  fullName: ImageMetadata.Clone()
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: Creates a modifiable clone of this <xref href="System.Windows.Media.ImageMetadata"></xref>, making deep copies of this object's values. When copying dependency properties, this method copies resource references and data bindings (but they might no longer resolve) but not animations or their current values.
  remarks: "This method is used to produce modifiable copies of frozen <xref:System.Windows.Freezable> objects (or any <xref:System.Windows.Freezable> object). For convenience, this method shadows the inherited version with a strongly typed implementation.  \n  \n For more information, see <xref:System.Windows.Freezable.Clone%2A?displayProperty=fullName>."
  syntax:
    content: public System.Windows.Media.ImageMetadata Clone ();
    parameters: []
    return:
      type: System.Windows.Media.ImageMetadata
      description: A modifiable clone of the current object. The cloned object's <xref href="System.Windows.Freezable.IsFrozen"></xref> property will be `false` even if the source's <xref href="System.Windows.Freezable.IsFrozen"></xref> property was `true.`
  overload: System.Windows.Media.ImageMetadata.Clone*
  exceptions: []
