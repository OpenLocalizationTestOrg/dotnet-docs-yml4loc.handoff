  namespace: System.Web.UI.WebControls
  summary: Gets or sets the custom content for the pager row in a <xref href="System.Web.UI.WebControls.FormView"></xref> control.
  remarks: "A pager row is displayed in a <xref:System.Web.UI.WebControls.FormView> control when the paging feature is enabled (when the <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> property is set to true). The pager row contains the controls that allow the user to navigate to the different pages in the control. Instead of using the built-in pager row user interface (UI), you can define your own UI by using the <xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A> property.  \n  \n> [!NOTE]\n>  When the <xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A> property is set it overrides the built-in pager row UI.  \n  \n To specify a custom template for the pager row, first place `<PagerTemplate>` tags between the opening and closing tags of the <xref:System.Web.UI.WebControls.FormView> control. You can then list the contents of the template between the opening and closing `<PagerTemplate>` tags. To control the appearance of the pager row, use the <xref:System.Web.UI.WebControls.FormView.PagerStyle%2A> property.  \n  \n Typically, button controls are added to the pager template to perform the paging operations. The <xref:System.Web.UI.WebControls.FormView> control performs a paging operation when a button control with its `CommandName` property set to \"Page\" is clicked. The button's `CommandArgument` property determines the type of paging operation to perform. The following table lists the command argument values supported by the <xref:System.Web.UI.WebControls.FormView> control.  \n  \n|CommandArgument value|Description|  \n|---------------------------|-----------------|  \n|\"Next\"|Navigates to the next page.|  \n|\"Prev\"|Navigates to the previous page.|  \n|\"First\"|Navigates to the first page.|  \n|\"Last\"|Navigates to the last page.|  \n|Integer value|Navigates to the specified page number.|"
  example:
  - "The following example demonstrates how to define a custom pager template.  \n  \n <!-- TODO: review snippet reference [!code-csharp[FormViewPagerTemplate#1](~/samples/snippets/csharp/VS_Snippets_WebNet/FormViewPagerTemplate/CS/formviewpagertemplatecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[FormViewPagerTemplate#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/FormViewPagerTemplate/VB/formviewpagertemplatevb.aspx#1)]  -->"
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      [System.Web.UI.PersistenceMode(System.Web.UI.PersistenceMode.InnerProperty)]

      [System.Web.UI.TemplateContainer(typeof(System.Web.UI.WebControls.FormView))]

      public virtual System.Web.UI.ITemplate PagerTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: A <xref href="System.Web.UI.ITemplate"></xref> that contains the custom content for the pager row. The default value is null, which indicates that this property is not set.
