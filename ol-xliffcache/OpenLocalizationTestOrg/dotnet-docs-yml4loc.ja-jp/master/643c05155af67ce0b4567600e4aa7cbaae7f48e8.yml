  summary: Occurs after all the rows are created in a <xref href="System.Web.UI.WebControls.FormView"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.FormView.ItemCreated> event is raised after all rows are created in a <xref:System.Web.UI.WebControls.FormView> control. This can occur when the control is first rendered, or when the user navigates to another record. You can use this event to provide an event-handling method that performs a custom routine, such as adding to or modifying the contents of a row, whenever this event occurs.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.FormView.ItemCreated> event occurs before the <xref:System.Web.UI.WebControls.FormView> control is bound to data. To modify the value of a bound field, use the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound> event.  \n  \n You can access the header, footer, and pager rows in the <xref:System.Web.UI.WebControls.FormView> control by using the <xref:System.Web.UI.WebControls.FormView.HeaderRow%2A>, <xref:System.Web.UI.WebControls.FormView.FooterRow%2A>, <xref:System.Web.UI.WebControls.FormView.TopPagerRow%2A>, or <xref:System.Web.UI.WebControls.FormView.BottomPagerRow%2A> properties, respectively. To access the data row, use the <xref:System.Web.UI.WebControls.FormView.Row%2A> property.  \n  \n For more information about handling events, see [NIB: Consuming Events](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
