  summary: Gets or sets the custom content for the data row in a <xref href="System.Web.UI.WebControls.FormView"></xref> control when the control is in read-only mode.
  remarks: "The <xref:System.Web.UI.WebControls.FormView> control renders a different template for the data row based on the current mode of the control (specified by the <xref:System.Web.UI.WebControls.FormView.CurrentMode%2A> property). The following table shows which template is used for each mode.  \n  \n|Mode|Template rendered|  \n|----------|-----------------------|  \n|Edit|<xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>|  \n|Insert|<xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>|  \n|Read-only|<xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A>|  \n  \n Use the <xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A> property to define your own user interface (UI) for the data row when the <xref:System.Web.UI.WebControls.FormView> control is in read-only mode. The item template usually contains controls to display the field values of a record, as well as command buttons to edit, insert, and delete a record.  \n  \n To specify the custom template, first place `<ItemTemplate>` tags between the opening and closing tags of the <xref:System.Web.UI.WebControls.FormView> control. You can then list the contents of the template between the opening and closing `<ItemTemplate>` tags. To display the field values of the data source bound to the control, use a data-binding expression. For more information on data-binding expressions, see [Data-Binding Expression Syntax](http://msdn.microsoft.com/en-us/676beb1d-ddfa-4153-bba8-3c86dcb7ceca). To create command buttons that perform the built-in delete, edit, and new record operations, add a command button control to the template with its `CommandName` property set to one of the values listed in the following table.  \n  \n|Command button type|CommandName value|  \n|-------------------------|-----------------------|  \n|Delete|\"Delete\"|  \n|Edit|\"Edit\"|  \n|New|\"New\"|  \n  \n You can control the appearance of the item template by using the <xref:System.Web.UI.WebControls.FormView.RowStyle%2A> property."
