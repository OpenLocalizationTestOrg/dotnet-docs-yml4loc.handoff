  namespace: System.Web.UI.WebControls
  summary: Gets or sets the custom content for an item in insert mode.
  remarks: "The <xref:System.Web.UI.WebControls.FormView> control renders a different template for the data row based on the current mode of the control (specified by the <xref:System.Web.UI.WebControls.FormView.CurrentMode%2A> property). The following table shows which template is used for each mode.  \n  \n|Mode|Template rendered|  \n|----------|-----------------------|  \n|Edit|<xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>|  \n|Insert|<xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>|  \n|Read-only|<xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A>|  \n  \n Use the <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> property to define your own user interface (UI) for the data row when the <xref:System.Web.UI.WebControls.FormView> control is in insert mode. The insert item template usually contains the input controls for the user to enter the values for the new record, as well as command buttons to insert the record and to cancel the insert operation.  \n  \n To specify the custom template, first place `<InsertItemTemplate>` tags between the opening and closing tags of the <xref:System.Web.UI.WebControls.FormView> control. You can then list the contents of the template between the opening and closing `<InsertItemTemplate>` tags. By using a two-way binding expression, you can associate a field with an input control. When a record is inserted, the <xref:System.Web.UI.WebControls.FormView> control automatically extracts the field value from the associated input control. For more information on two-way binding expressions, see [Binding to Databases](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742). To create command buttons that perform the built-in cancel and insert operations, add a command button control to the template with its `CommandName` property set to one of the values listed in the following table.  \n  \n|Command button type|CommandName value|  \n|-------------------------|-----------------------|  \n|Cancel|\"Cancel\"|  \n|Insert|\"Insert\"|  \n  \n You can control the appearance of the item template by using the <xref:System.Web.UI.WebControls.FormView.InsertRowStyle%2A> property."
  example:
  - "The following example demonstrates how to define a custom template for a data row in insert mode.  \n  \n <!-- TODO: review snippet reference [!code-csharp[FormViewInsertItemTemplate#1](~/samples/snippets/csharp/VS_Snippets_WebNet/FormViewInsertItemTemplate/CS/formviewinsertitemtemplatecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[FormViewInsertItemTemplate#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/FormViewInsertItemTemplate/VB/formviewinsertitemtemplatevb.aspx#1)]  -->"
  syntax:
