  summary: Gets a reference to the <xref href="System.Web.UI.WebControls.TableItemStyle"></xref> object that allows you to set the appearance of the data row in a <xref href="System.Web.UI.WebControls.FormView"></xref> control when the control is in insert mode.
  remarks: "Use the <xref:System.Web.UI.WebControls.FormView.InsertRowStyle%2A> property to control the appearance of the data row when a <xref:System.Web.UI.WebControls.FormView> control is in insert mode. When the <xref:System.Web.UI.WebControls.FormView> control is in insert mode, the data row displays the user-defined content specified by the <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> property. This property is read-only; however, you can set the properties of the <xref:System.Web.UI.WebControls.TableItemStyle> object it returns.  \n  \n The properties can be set declaratively using one of the following methods:  \n  \n-   Place an attribute in the opening tag of the <xref:System.Web.UI.WebControls.FormView> control in the form `Property-Subproperty`, where `Subproperty` is a property of the <xref:System.Web.UI.WebControls.TableItemStyle> object (for example, `InsertRowStyle-ForeColor`).  \n  \n-   Nest an `<InsertRowStyle>` element between the opening and closing tags of the <xref:System.Web.UI.WebControls.FormView> control.  \n  \n The properties can also be set programmatically in the form `Property.Subproperty` (for example, `InsertRowStyle.ForeColor`). Common settings usually include a custom background color, foreground color, and font properties."
