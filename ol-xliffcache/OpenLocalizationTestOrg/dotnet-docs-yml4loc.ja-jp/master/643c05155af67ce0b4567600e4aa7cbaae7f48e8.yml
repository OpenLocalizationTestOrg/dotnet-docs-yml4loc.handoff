  namespace: System.Web.UI.WebControls
  summary: Gets or sets the custom content for an item in edit mode.
  remarks: "The <xref:System.Web.UI.WebControls.FormView> control renders a different template for the data row based on the current mode of the control (specified by the <xref:System.Web.UI.WebControls.FormView.CurrentMode%2A> property). The following table shows which template is used for each mode.  \n  \n|Mode|Template rendered|  \n|----------|-----------------------|  \n|Edit|<xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>|  \n|Insert|<xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>|  \n|Read-only|<xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A>|  \n  \n Use the <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> property to define your own user interface (UI) for the data row when the <xref:System.Web.UI.WebControls.FormView> control is in edit mode. The edit item template usually contains the input controls for the user to update the values of an existing record, as well as command buttons to update the record and to cancel the update operation.  \n  \n To specify the custom template, first place `<EditItemTemplate>` tags between the opening and closing tags of the <xref:System.Web.UI.WebControls.FormView> control. You can then list the contents of the template between the opening and closing `<EditItemTemplate>` tags. By using a two-way binding expression, you can associate a field with an input control. This allows the <xref:System.Web.UI.WebControls.FormView> control to automatically display the original field value in the associated input control in edit mode. When a record is updated, the <xref:System.Web.UI.WebControls.FormView> control automatically extracts the updated field value from the associated input control. For more information on two-way binding expressions, see [Binding to Databases](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742). To create command buttons that perform the built-in cancel and update operations, add a command button control to the template with its `CommandName` property set to one of the values listed in the following table.  \n  \n|Command button type|CommandName value|  \n|-------------------------|-----------------------|  \n|Cancel|\"Cancel\"|  \n|Update|\"Update\"|  \n  \n You can control the appearance of the item template by using the <xref:System.Web.UI.WebControls.FormView.EditRowStyle%2A> property."
  example:
  - "The following example demonstrates how to define a custom template for a data row in edit mode.  \n  \n <!-- TODO: review snippet reference [!code-csharp[FormViewEditItemTemplate#1](~/samples/snippets/csharp/VS_Snippets_WebNet/FormViewEditItemTemplate/CS/formviewedititemtemplatecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[FormViewEditItemTemplate#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/FormViewEditItemTemplate/VB/formviewedititemtemplatevb.aspx#1)]  -->"
