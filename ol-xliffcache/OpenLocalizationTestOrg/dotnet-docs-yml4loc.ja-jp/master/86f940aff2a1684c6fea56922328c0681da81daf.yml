- uid: System.Net.Http.ByteArrayContent.TryComputeLength(System.Int64@)
  commentId: M:System.Net.Http.ByteArrayContent.TryComputeLength(System.Int64@)
  id: TryComputeLength(System.Int64@)
  parent: System.Net.Http.ByteArrayContent
  langs:
  - csharp
  name: TryComputeLength(Int64)
  nameWithType: ByteArrayContent.TryComputeLength(Int64)
  fullName: ByteArrayContent.TryComputeLength(Int64)
  type: Method
  assemblies:
  - System.Net.Http
  - netstandard
  namespace: System.Net.Http
  summary: Determines whether a byte array has a valid length in bytes.
  remarks: "The <xref:System.Net.Http.ByteArrayContent.TryComputeLength%2A> method gives a derived content type the ability to calculate the content length. This is useful for content types which are able to easily calculate the content length. If computing the content length is not possible or expensive (would require the system to buffer the whole content where the serialization would be expensive or require the system to allocate a lot of memory), this method can return `false`. If this method returns `false`, this implies that either chunked transfer is needed or the content must get buffered before being sent to the server.  \n  \n This method always returned `true` for <xref:System.Net.Http.ByteArrayContent>."
  syntax:
    content: protected override bool TryComputeLength (out long length);
    parameters:
    - id: length
      type: System.Int64
      description: The length in bytes of the byte array.
    return:
      type: System.Boolean
      description: '`true` if <code>length</code> is a valid length; otherwise, `false`.'
  overload: System.Net.Http.ByteArrayContent.TryComputeLength*
  exceptions: []
