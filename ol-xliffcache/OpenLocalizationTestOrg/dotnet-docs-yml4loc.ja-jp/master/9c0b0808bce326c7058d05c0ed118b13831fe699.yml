  fullName: System.Web.UI.Triplet
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Provides a basic utility class that is used to store three related objects.
  remarks: The <xref:System.Web.UI.Triplet> class is used as a basic structure to store three related objects. It is a utility class that is used in various ways throughout ASP.NET. You can use the <xref:System.Web.UI.Triplet> class in your own code anywhere that you need a structure to contain three related objects and where data-hiding is not essential. The <xref:System.Web.UI.Triplet> class does not encapsulate its `object` references, <xref:System.Web.UI.Triplet.First>, <xref:System.Web.UI.Triplet.Second>, and <xref:System.Web.UI.Triplet.Third>, in properties; it exposes them directly to all calling code as public class fields.
  example:
  - "The following example uses a <xref:System.Web.UI.Triplet> object to hold three integer values and another <xref:System.Web.UI.Triplet> to hold three label controls.  \n  \n> [!NOTE]\n>  When accessing reference types as members of a <xref:System.Web.UI.Triplet>, only generic <xref:System.Object> methods are available for that member.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.Triplet#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.Triplet/CS/Default.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.Triplet#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.Triplet/VB/Default.aspx#1)]  -->"
