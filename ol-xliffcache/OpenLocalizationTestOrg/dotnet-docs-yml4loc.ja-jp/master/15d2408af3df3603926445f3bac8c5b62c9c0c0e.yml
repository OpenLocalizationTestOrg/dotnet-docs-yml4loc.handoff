  name: InvokeEventHandler(Delegate, Object)
  nameWithType: InputEventArgs.InvokeEventHandler(Delegate, Object)
  fullName: InputEventArgs.InvokeEventHandler(Delegate, Object)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: Invokes event handlers in a type-specific way, which can increase event system efficiency.
  remarks: This implementation casts the generic handler as an <xref:System.Windows.Input.InputEventHandler> and then invokes it. For details on this implementation pattern and the reasons for it, see <xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A> and [Routed Events Overview](~/docs/framework/wpf/advanced/routed-events-overview.md).
  syntax:
    content: protected override void InvokeEventHandler (Delegate genericHandler, object genericTarget);
    parameters:
    - id: genericHandler
      type: System.Delegate
      description: The generic handler to call in a type-specific way.
    - id: genericTarget
      type: System.Object
      description: The target to call the handler on.
