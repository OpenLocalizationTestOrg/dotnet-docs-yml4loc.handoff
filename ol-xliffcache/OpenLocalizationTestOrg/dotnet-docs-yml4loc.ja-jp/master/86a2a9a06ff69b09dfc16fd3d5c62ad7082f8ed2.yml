  namespace: System
  summary: The exception that is thrown when there is an invalid attempt to access a method, such as accessing a private method from partially trusted code.
  remarks: "> [!NOTE]\n>  This exception is not included in the [.NET for Windows Store apps](http://go.microsoft.com/fwlink/?LinkID=247912) or the [Portable Class Library](~/docs/standard/cross-platform/cross-platform-development-with-the-portable-class-library.md), but it is thrown by some members that are. To catch the exception in that case, write a `catch` statement for <xref:System.MemberAccessException> instead.  \n  \n This exception is thrown in situations such as the following:  \n  \n-   A private, protected, or internal method that would not be accessible from normal compiled code is accessed from partially trusted code by using reflection.  \n  \n-   A security-critical method is accessed from transparent code.  \n  \n-   The access level of a method in a class library has changed, and one or more assemblies that reference the library have not been recompiled.  \n  \n> [!NOTE]\n>  Beginning with the [!INCLUDE[net_v40_long](~/includes/net-v40-long-md.md)], the common language runtime treats application code as transparent when it is run with partial trust. See [Security Considerations for Reflection](~/docs/framework/reflection-and-codedom/security-considerations-for-reflection.md).  \n  \n <xref:System.MethodAccessException> uses the HRESULT COR_E_METHODACCESS, that has the value 0x80131510.  \n  \n For a list of initial property values for an instance of <xref:System.MethodAccessException>, see the <xref:System.MethodAccessException.%23ctor%2A> constructors."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class MethodAccessException : MemberAccessException
