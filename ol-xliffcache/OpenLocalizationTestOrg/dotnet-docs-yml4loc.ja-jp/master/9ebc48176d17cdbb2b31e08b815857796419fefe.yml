- uid: System.IO.Packaging.PackUriHelper.Create(System.Uri,System.Uri,System.String)
  commentId: M:System.IO.Packaging.PackUriHelper.Create(System.Uri,System.Uri,System.String)
  id: Create(System.Uri,System.Uri,System.String)
  parent: System.IO.Packaging.PackUriHelper
  langs:
  - csharp
  name: Create(Uri, Uri, String)
  nameWithType: PackUriHelper.Create(Uri, Uri, String)
  fullName: PackUriHelper.Create(Uri, Uri, String)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: Creates a pack URI given a <xref href="System.IO.Packaging.Package"></xref> [!INCLUDE[TLA2#tla_uri](~/includes/tla2sharptla-uri-md.md)], the [!INCLUDE[TLA2#tla_uri](~/includes/tla2sharptla-uri-md.md)] of a part in the package, and a "#" fragment to append.
  remarks: "`packageUri` may not be specified as `null` or empty.  \n  \n If `partUri` is `null`, the returned pack URI points to the package.  \n  \n `fragment` cannot be an empty string but can be specified as `null`.  When not specified as `null`, the `fragment` string must begin with a '#' character.  For more information of the syntax of `fragment` references, see Section 3.5 \"Fragment\" of [RFC 3986](http://www.ietf.org/rfc/rfc3986.txt).  \n  \n The following table illustrates sample cases for the <xref:System.IO.Packaging.PackUriHelper.Create%2A> method.  \n  \n|`packageUri`|`partUri`|`fragment`|Returned pack URI|  \n|------------------|---------------|----------------|-----------------------|  \n|http://www.proseware.com/mypackage.pkg|/page1.xaml|#intro|pack://http:,,www.proseware.com,mypackage.pkg/page1.xaml#intro|  \n|http://www.proseware.com/mypackage.pkg|/page2.xaml|**null**|pack://http:,,www.proseware.com,mypackage.pkg/page2.xaml|  \n|http://www.proseware.com/mypackage.pkg|/a/page4.xaml|**null**|pack://http:,,www.proseware.com,mypackage.pkg/a/page4.xaml|  \n|http://www.proseware.com/mypackage.pkg|/%41/%61.xml|**null**|pack://http:,,www.proseware.com,mypackage.pkg/A/a.xml|  \n|http://www.proseware.com/mypackage.pkg|/%25XY.xml|**null**|pack://http:,,www.proseware.com,mypackage.pkg/%25XY.xml|  \n|http://www.proseware.com/mypackage.pkg|/a/page5.xaml|#summary|pack://http:,,www.proseware.com,mypackage.pkg/a/page5.xaml#summary|  \n|http://www.proseware.com/packages.aspx?pkg04|/page1.xaml|#intro|pack://http:,,www.proseware.com,packages.aspx%3fpkg04/page1.xaml#intro|  \n|http://www.proseware.com/mypackage.pkg|**null**|**null**|pack://http:,,www.proseware.com,mypackage.pkg|  \n|ftp://ftp.proseware.com/packages/mypackage1.abc|/a/mydoc.xaml|**null**|pack://ftp:,,ftp.proseware.com,packages,mypackage1.abc/a/mydoc.xaml|  \n|file:///d:/packages/mypackage2.pkg|/a/bar.xaml|#xref|pack://file:,,,d:,packages,mypackage2.pkg/a/bar.xaml#xref|  \n  \n Composing a pack URI is a multi-step process.  For example, one step in forming a pack URI is to replace the forward slash (/) characters of the `packageUri` with commas (,).  \n  \n For more information on string conversion and how pack URIs are formed, see Appendix A.4 \"String Conversion Examples\" and Appendix B.3 \"Composing a Pack URI\" in the Open Packaging Conventions specification available for download at [Specifications and License Downloads](http://go.microsoft.com/fwlink/?LinkID=71255)."
  example:
  - "The following example shows how to use the <xref:System.IO.Packaging.PackUriHelper.Create%28System.Uri%29> method to define a pack URI that references a package.  \n  \n [!code-csharp[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/samples/snippets/csharp/VS_Snippets_Wpf/RightsManagedPackagePublish/CSharp/Window1.xaml.cs#rmpkgpubgetfixdoc)]\n [!code-vb[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/samples/snippets/visualbasic/VS_Snippets_Wpf/RightsManagedPackagePublish/visualbasic/window1.xaml.vb#rmpkgpubgetfixdoc)]"
  syntax:
    content: public static Uri Create (Uri packageUri, Uri partUri, string fragment);
    parameters:
    - id: packageUri
      type: System.Uri
      description: The [!INCLUDE[TLA2#tla_uri](~/includes/tla2sharptla-uri-md.md)] of the <xref href="System.IO.Packaging.Package"></xref>.
    - id: partUri
      type: System.Uri
      description: The [!INCLUDE[TLA2#tla_uri](~/includes/tla2sharptla-uri-md.md)] of the <xref href="System.IO.Packaging.PackagePart"></xref> in the package.
    - id: fragment
      type: System.String
      description: A "#" reference identifying an element within the package part.
    return:
      type: System.Uri
      description: The pack URI that identifies the specified package, package part, and fragment.
