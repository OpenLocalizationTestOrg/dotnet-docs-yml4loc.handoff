  namespace: System.IO.Packaging
  summary: Creates a new pack URI that points to a package.
  remarks: "`packageUri` may not be specified as `null` or empty.  \n  \n The following table illustrates sample cases for <xref:System.IO.Packaging.PackUriHelper.Create%2A>.  \n  \n|`packageUri`|Returned pack URI|  \n|------------------|-----------------------|  \n|http://www.proseware.com/mypackage.pkg|pack://http:,,www.proseware.com,mypackage.pkg|  \n|ftp://ftp.proseware.com/packages/mypackage1.abc|pack://ftp:,,ftp.proseware.com,packages,mypackage1.abc|  \n|file:///d:/packages/mypackage2.pkg|pack://file:,,,d:,packages,mypackage2.pkg|  \n  \n Composing a pack URI is a multi-step process.  For example, one step in forming a pack URI is to replace the forward slash (/) characters of the `packageUri` with commas (,).  \n  \n For more information on string conversion and how pack URIs are formed, see Appendix A.4 \"String Conversion Examples\" and Appendix B.3 \"Composing a Pack URI\" in the Open Packaging Conventions specification available for download at [Specifications and License Downloads](http://go.microsoft.com/fwlink/?LinkID=71255)."
  example:
  - "The following example shows how to use the <xref:System.IO.Packaging.PackUriHelper.Create%2A> method to define a pack URI that references a package.  \n  \n [!code-csharp[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/samples/snippets/csharp/VS_Snippets_Wpf/RightsManagedPackagePublish/CSharp/Window1.xaml.cs#rmpkgpubgetfixdoc)]\n [!code-vb[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/samples/snippets/visualbasic/VS_Snippets_Wpf/RightsManagedPackagePublish/visualbasic/window1.xaml.vb#rmpkgpubgetfixdoc)]"
  syntax:
    content: public static Uri Create (Uri packageUri);
    parameters:
    - id: packageUri
      type: System.Uri
      description: The URI of the referenced <xref href="System.IO.Packaging.Package"></xref>.
    return:
      type: System.Uri
      description: The pack URI for the <xref href="System.IO.Packaging.Package"></xref> referenced by the given <code>packageUri</code>.
  overload: System.IO.Packaging.PackUriHelper.Create*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>packageUri</code> is `null`.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>packageUri</code> is not an absolute URI.
