  id: ResolvePartUri(System.Uri,System.Uri)
  parent: System.IO.Packaging.PackUriHelper
  langs:
  - csharp
  name: ResolvePartUri(Uri, Uri)
  nameWithType: PackUriHelper.ResolvePartUri(Uri, Uri)
  fullName: PackUriHelper.ResolvePartUri(Uri, Uri)
  type: Method
  assemblies:
  - System.IO.Packaging
  - WindowsBase
  namespace: System.IO.Packaging
  summary: Returns a part URI given a source part URI and a URI with a relative path to a target part.
  remarks: "The following table illustrates sample cases for <xref:System.IO.Packaging.PackUriHelper.ResolvePartUri%2A>.  \n  \n|`sourcePartUri`|`targetUri`|Returned URI|  \n|---------------------|-----------------|------------------|  \n|/mydoc/markup/page.xml|picture.jpg|/mydoc/markup/picture.jpg|  \n|/mydoc/markup/page.xml|images/picture.jpg|/mydoc/markup/images/picture.jpg|  \n|/mydoc/markup/page.xml|./picture.jpg|/mydoc/markup/picture.jpg|  \n|/mydoc/markup/page.xml|../picture.jpg|/mydoc/picture.jpg|  \n|/mydoc/markup/page.xml|../images/picture.jpg|/mydoc/images/picture.jpg|  \n|/|images/picture.jpg|/images/picture.jpg|"
  example:
  - "The following example shows how to use the <xref:System.IO.Packaging.PackUriHelper.ResolvePartUri%2A> method.  For the complete sample, see [Reading a Package Sample](http://go.microsoft.com/fwlink/?LinkID=160034).  \n  \n [!code-csharp[PackageRead#PackageReadUsing](~/samples/snippets/csharp/VS_Snippets_Wpf/PackageRead/CSharp/PackageRead.cs#packagereadusing)]\n [!code-vb[PackageRead#PackageReadUsing](~/samples/snippets/visualbasic/VS_Snippets_Wpf/PackageRead/visualbasic/packageread.vb#packagereadusing)]"
  syntax:
    content: public static Uri ResolvePartUri (Uri sourcePartUri, Uri targetUri);
    parameters:
    - id: sourcePartUri
      type: System.Uri
      description: The URI of the source part, or "/" to designate the <xref href="System.IO.Packaging.Package"></xref> root.
    - id: targetUri
      type: System.Uri
      description: The relative URI to the target part.
    return:
      type: System.Uri
      description: The URI of the target part resolved between the specified <code>SourcePartUri</code> and the <code>targetUri</code> parameters.
  overload: System.IO.Packaging.PackUriHelper.ResolvePartUri*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>sourcePartUri</code> or <code>targetUri</code> is `null`.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>sourcePartUri</code> is not a valid part URI.  \n  \n -or-  \n  \n <code>targetUri</code> is not a valid relative URI."
