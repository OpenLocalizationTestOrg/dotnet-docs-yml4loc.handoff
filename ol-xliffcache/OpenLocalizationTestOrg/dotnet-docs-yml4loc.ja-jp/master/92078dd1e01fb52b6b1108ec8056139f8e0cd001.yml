  remarks: "The <xref:System.Web.Security.ActiveDirectoryMembershipUser> value for a membership user is checked during the call to <xref:System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser%2A> by the <xref:System.Web.Security.ActiveDirectoryMembershipProvider>. If the <xref:System.Web.Security.ActiveDirectoryMembershipUser.IsApproved%2A> property returns `false`, the <xref:System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser%2A> method returns `false` even if the supplied user name and password are correct.  \n  \n The <xref:System.Web.Security.ActiveDirectoryMembershipUser.IsApproved%2A> property is mapped to one of the following Active Directory attributes.  \n  \n|||  \n|-|-|  \n|Active Directory|`User-Account-Control`|  \n|Active Directory Application Mode|`msDS-UserAccountDisabled`|  \n  \n This property cannot be remapped to another attribute."
