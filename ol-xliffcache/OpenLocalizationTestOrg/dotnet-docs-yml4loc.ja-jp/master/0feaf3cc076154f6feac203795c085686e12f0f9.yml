  name: DirectoryVirtualListView
  nameWithType: DirectoryVirtualListView
  fullName: System.DirectoryServices.DirectoryVirtualListView
  type: Class
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices
  summary: The <xref href="System.DirectoryServices.DirectoryVirtualListView"></xref> class specifies how to conduct a virtual list view search. A virtual list view search enables users to view search results as address-book style virtual list views. It is specifically designed for very large result sets. Search data is retrieved in contiguous subsets of a sorted directory search.
  remarks: ''
  example:
  - "The following C# example shows how to retrieve the first 30 entries in a result set.  \n  \n```csharp  \nusing System.DirectoryServices;  \n...  \nDirectorySearcher src = new DirectorySearcher(\"…\");   \nsrc.VirtualListView = new DirectoryVirtualListView(0,30);  \nforeach(SearchResult res in src.FindAll() )  \n{  \n    Console.WriteLine(…\");  \n}  \n  \n```  \n  \n The following C# example shows how to retrieve the first 50 entries in a result set that start with the letters \"Ha\".  \n  \n```csharp  \nusing System.DirectoryServices;  \n...  \nDirectorySearcher src = new DirectorySearcher(\"…\");   \nsrc.VirtualListView = new DirectoryVirtualListView(0,50, \"Ha\");  \nforeach(SearchResult res in src.FindAll() )  \n{  \n    Console.WriteLine(…\");  \n}  \n  \n```  \n  \n The following C# example shows how to retrieve the first 100 entries at the 60% approximate target.  \n  \n```csharp  \nusing System.DirectoryServices;  \n...  \n// First VLV calls.   \nDirectorySearcher src = new DirectorySearcher(\"…\");   \nsrc.VirtualListView = new DirectoryVirtualListView(100);  \nforeach(SearchResult res in src.FindAll() )  \n{  \n    Console.WriteLine(…\");  \n}  \n  \n// Second Call, the VLV context is still attached to the DirectorySearcher.  \nsrc.VirtualListView.TargetPercentage = 60;  \nsrc.VirtualListView.BeforeCount = 50;  \nsrc.VirtualListView.AfterCount = 50;  \n  \nforeach(SearchResult res in src.FindAll() )  \n{  \n    Console.WriteLine(…\");  \n}  \n  \n```"
