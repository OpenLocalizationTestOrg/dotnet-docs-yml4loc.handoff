  namespace: System.ComponentModel.Design
  summary: Gets a collection of the designer verbs that are currently available.
  remarks: "The <xref:System.ComponentModel.Design.MenuCommandService.Verbs%2A> property provides a collection of verbs. These verbs come from two places:  \n  \n-   Verbs added through the <xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A> method of <xref:System.ComponentModel.Design.MenuCommandService.Verbs%2A>.  \n  \n-   Verbs offered by the currently selected designer.  \n  \n Verbs added to this service through the <xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A> method are called global verbs because they are global to this service, but generally there is one instance of this service for each tool or document window. Designer verbs are obtained by querying the service provider for <xref:System.ComponentModel.Design.IDesignerHost> and <xref:System.ComponentModel.Design.ISelectionService>. If the selection service offers a primary selection, and a designer can be obtained for that selection from <xref:System.ComponentModel.Design.IDesignerHost>, the designerâ€™s verbs are added to this list. If the name of a global verb conflicts with the name of a designer verb, the designer-provided designer verb takes precedence."
  syntax:
    content: public virtual System.ComponentModel.Design.DesignerVerbCollection Verbs { get; }
    return:
      type: System.ComponentModel.Design.DesignerVerbCollection
      description: A <xref href="System.ComponentModel.Design.DesignerVerbCollection"></xref> of the designer verbs that are currently available.
  overload: System.ComponentModel.Design.MenuCommandService.Verbs*
