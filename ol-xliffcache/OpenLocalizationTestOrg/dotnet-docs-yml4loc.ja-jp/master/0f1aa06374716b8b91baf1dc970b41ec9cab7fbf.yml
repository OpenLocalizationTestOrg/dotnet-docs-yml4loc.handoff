  name: BeginReceive(AsyncCallback, Object)
  nameWithType: IInputChannel.BeginReceive(AsyncCallback, Object)
  fullName: IInputChannel.BeginReceive(AsyncCallback, Object)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Begins an asynchronous operation to receive a message that has a state object associated with it.
  remarks: "Use the asynchronous <xref:System.ServiceModel.Channels.IInputChannel.BeginReceive%2A> method when you want the application processing to continue without waiting for the request to be received. Use the synchronous <xref:System.ServiceModel.Channels.IInputChannel.Receive%2A> method when it is acceptable for the current thread to be blocked until the request message is received or the interval of time specified by the `timeout` has been exceeded. The asynchronous operation is available with or without an explicit timeout.  \n  \n This method receives notification, through a callback, of the identity of the event handler for the operation. The operation is not complete until a message becomes available in the channel."
  example:
  - "The following code illustrates how to implement this method:  \n  \n [!code-csharp[S_UE_MessageInterceptor#15](~/samples/snippets/csharp/VS_Snippets_CFX/s_ue_messageinterceptor/cs/interceptingduplexchannel.cs#15)]"
  syntax:
    content: public IAsyncResult BeginReceive (AsyncCallback callback, object state);
    parameters:
    - id: callback
      type: System.AsyncCallback
      description: The <xref href="System.AsyncCallback"></xref> delegate that receives the notification of the asynchronous operation completion.
    - id: state
      type: System.Object
      description: An object, specified by the application, that contains state information associated with the asynchronous operation.
    return:
      type: System.IAsyncResult
      description: The <xref href="System.IAsyncResult"></xref> that references the asynchronous message reception.
