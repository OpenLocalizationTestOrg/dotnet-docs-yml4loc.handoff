- uid: System.ServiceModel.Channels.IInputChannel.WaitForMessage(System.TimeSpan)
  commentId: M:System.ServiceModel.Channels.IInputChannel.WaitForMessage(System.TimeSpan)
  id: WaitForMessage(System.TimeSpan)
  parent: System.ServiceModel.Channels.IInputChannel
  langs:
  - csharp
  name: WaitForMessage(TimeSpan)
  nameWithType: IInputChannel.WaitForMessage(TimeSpan)
  fullName: IInputChannel.WaitForMessage(TimeSpan)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Returns a value that indicates whether a message has arrived within a specified interval of time.
  remarks: "Calling <xref:System.ServiceModel.Channels.IInputChannel.WaitForMessage%28System.TimeSpan%29> does not result in a message being received or processed in any other way.  \n  \n The <xref:System.ServiceModel.Channels.IInputChannel.WaitForMessage%28System.TimeSpan%29> method exists primarily for transacted scenarios where the user wants to receive the message using a transaction. When using just <xref:System.ServiceModel.Channels.IInputChannel.Receive%2A> normally for this, the user must create the transaction and then call <xref:System.ServiceModel.Channels.IInputChannel.Receive%2A> and hope the message arrives before the transaction times out, which may not be possible.  \n  \n Instead, the user can call <xref:System.ServiceModel.Channels.IInputChannel.WaitForMessage%28System.TimeSpan%29> with whatever time out they want (even infinite), then when a message arrives they can open the transaction, call <xref:System.ServiceModel.Channels.IInputChannel.Receive%2A> and be confident that they can get the message back before the transaction expires.  \n  \n This method is synchronous, so it blocks the current thread until a message is available or the time out occurs. Use <xref:System.ServiceModel.Channels.IInputChannel.WaitForMessage%28System.TimeSpan%29> when it is acceptable for the current thread to be blocked while it waits for a message to arrive in the queue. The thread is blocked up to the specified `timeout`. If you need the application processing to continue without waiting, use the asynchronous <xref:System.ServiceModel.Channels.IInputChannel.BeginWaitForMessage%28System.TimeSpan%2CSystem.AsyncCallback%2CSystem.Object%29> method."
  example:
  - "The following code illustrates how to implement this method:  \n  \n [!code-csharp[S_UE_MessageInterceptor#21](~/samples/snippets/csharp/VS_Snippets_CFX/s_ue_messageinterceptor/cs/interceptingduplexchannel.cs#21)]"
  syntax:
    content: public bool WaitForMessage (TimeSpan timeout);
    parameters:
    - id: timeout
      type: System.TimeSpan
      description: The <xref href="System.TimeSpan"></xref> specifies the maximum interval of time to wait for a message to arrive before timing out.
    return:
      type: System.Boolean
      description: '`true` if a message has arrived before the <code>timeout</code> has been exceeded; otherwise `false`.'
  overload: System.ServiceModel.Channels.IInputChannel.WaitForMessage*
  exceptions:
  - type: System.TimeoutException
    commentId: T:System.TimeoutException
    description: The specified <code>timeout</code> is exceeded before the operation is completed.
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The timeout specified is less than zero.
