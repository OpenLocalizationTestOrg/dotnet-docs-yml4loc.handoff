  summary: The ANSIX923 padding string consists of a sequence of bytes filled with zeros before the length.
  remarks: "The following example shows how this mode works. Given a blocklength of 8, a data length of 9, the number of padding octets equal to 7, and the data equal to FF FF FF FF FF FF FF FF FF:  \n  \n Data:        FF FF FF FF FF FF FF FF FF  \n  \n X923 padding:          FF FF FF FF FF FF FF FF FF 00 00 00 00 00 00 07"
