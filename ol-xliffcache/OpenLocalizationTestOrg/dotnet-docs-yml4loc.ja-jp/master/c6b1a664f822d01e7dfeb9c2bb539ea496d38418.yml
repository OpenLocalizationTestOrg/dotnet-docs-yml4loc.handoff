  summary: Provides a context-enabled binding for the <xref href="System.ServiceModel.NetTcpContextBinding"></xref> binding.
  remarks: >-
    > [!NOTE]

    >  When calling a [!INCLUDE[indigo2](~/includes/indigo2-md.md)] service built with.Net Framework 4.0 from a [!INCLUDE[indigo2](~/includes/indigo2-md.md)] client application built with [!INCLUDE[netfx35_short](~/includes/netfx35-short-md.md)] or earlier, the configuration file generated by svcutil.exe or adding a service reference from [!INCLUDE[vsprvs](~/includes/vsprvs-md.md)] will contain the contextManagementEnabled attribute in the binding configuration. This attribute is not recognized by the [!INCLUDE[netfx35_short](~/includes/netfx35-short-md.md)] runtime and the application will thrown an <xref:System.Configuration.ConfigurationErrorsException> with the message "Unrecognized attribute 'contextManagementEnabled". To workaround this problem, remove the contextManagementEnabled attribute from the binding configuration.
  syntax:
    content: 'public class NetTcpContextBinding : System.ServiceModel.NetTcpBinding'
