  summary: The exception that is thrown when an error is made while using a network protocol.
  remarks: A <xref:System.Net.ProtocolViolationException> is thrown by descendants of <xref:System.Net.WebRequest> and <xref:System.Net.WebResponse> to indicate an error using the underlying protocol. For example, the <xref:System.Net.HttpWebRequest> and <xref:System.Net.HttpWebResponse> classes throw a <xref:System.Net.ProtocolViolationException> to indicate an error using HTTP.
