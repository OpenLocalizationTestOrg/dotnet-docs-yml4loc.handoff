  namespace: Microsoft.VisualBasic.FileIO
  summary: Copies the contents of a directory to another directory.
  remarks: "This method copies the contents of the source directory to the target directory. If the target directory does not exist, it is created. If a directory with the same name exists in the target location, the contents of the two directories are merged. You can specify a new name for the directory during the operation.  \n  \n When copying files within a directory, exceptions may be thrown that are caused by a specific file, such as a file existing during a merge while `overwrite` is set to `False`. When such exceptions are thrown, they are consolidated into a single exception whose `Data` property holds entries in the form of an <xref:System.Collections.IDictionary> in which the file or directory path is the key and the specific exception message is contained in the corresponding value. Use `For…Each` to enumerate through the entries.  \n  \n The following table lists an example of a task involving the `My.Computer.FileSystem.CopyDirectory` method.  \n  \n|To|See|  \n|-|-|  \n|Copy a directory|[How to: Copy a Directory to Another Directory in Visual Basic](~/docs/visual-basic/developing-apps/programming/drives-directories-files/how-to-copy-a-directory-to-another-directory.md)|"
  example:
  - "The following example copies the contents of directory `TestDirectory1` into `TestDirectory2`, overwriting existing files.  \n  \n [!code-vb[VbVbcnMyFileSystem#49](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbcnMyFileSystem/VB/Class1.vb#49)]  \n  \n Replace `C:\\TestDirectory1` and `C:\\TestDirectory2` with the path and name of the directory you wish to copy and the location to which you wish to copy it."
  syntax:
    content: public static void CopyDirectory (string sourceDirectoryName, string destinationDirectoryName, bool overwrite);
    parameters:
    - id: sourceDirectoryName
      type: System.String
      description: The directory to be copied.
    - id: destinationDirectoryName
      type: System.String
      description: The location to which the directory contents should be copied.
    - id: overwrite
      type: System.Boolean
      description: '`True` to overwrite existing files; otherwise `False`. Default is `False`.'
