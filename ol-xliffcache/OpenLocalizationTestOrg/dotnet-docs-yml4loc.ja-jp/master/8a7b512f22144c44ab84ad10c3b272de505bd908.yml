ories-files/how-to-write-text-to-files-in-the-my-documents-directory.md)|  \n|Write to a text file with a `StreamWriter`|[How to: Write Text to Files with a StreamWriter](~/docs/visual-basic/developing-apps/programming/drives-directories-files/how-to-write-text-to-files-with-a-streamwriter.md)|  \n|Copy files with a specific pattern|[How to: Copy Files with a Specific Pattern to a Directory](~/docs/visual-basic/developing-apps/programming/drives-directories-files/how-to-copy-files-with-a-specific-pattern-to-a-directory.md)|  \n|Copy a file to the same directory|[How to: Create a Copy of a File in the Same Directory](~/docs/visual-basic/developing-apps/programming/drives-directories-files/how-to-create-a-copy-of-a-file-in-the-same-directory.md)|  \n|Copy a file to a different directory|[How to: Create a Copy of a File in a Different Directory](~/docs/visual-basic/developing-apps/programming/drives-directories-files/how-to-create-a-copy-of-a-file-in-a-different-directory.md)|  \n|Create a file|[How to: Create a File](~/docs/visual-basic/developing-apps/programming/drives-directories-files/how-to-create-a-file.md)|  \n|Delete a file|[How to: Delete a File](~/docs/visual-basic/developing-apps/programming/drives-directories-files/how-to-delete-a-file.md)|  \n|Find files with a specific pattern|[How to: Find Files with a Specific Pattern](~/docs/visual-basic/developing-apps/programming/drives-directories-files/how-to-find-files-with-a-specific-pattern.md)|  \n|Move a file|[How to: Move a File](~/docs/visual-basic/developing-apps/programming/drives-directories-files/how-to-move-a-file.md)|  \n|Rename a file|[How to: Rename a File](~/docs/visual-basic/developing-apps/programming/drives-directories-files/how-to-rename-a-file.md)|  \n|Copy a directory to another directory|[How to: Copy a Directory to Another Directory](~/docs/visual-basic/developing-apps/programming/drives-directories-files/how-to-copy-a-directory-to-another-directory.md)|  \n|Create a directory|[How to: Create a Directory](~/docs/visual-basic/developing-apps/programming/drives-directories-files/how-to-create-a-directory.md)|  \n|Find subdirectories with a specific pattern|[How to: Find Subdirectories with a Specific Pattern](~/docs/visual-basic/developing-apps/programming/drives-directories-files/how-to-find-subdirectories-with-a-specific-pattern.md)|  \n|Get the collection of files in a directory|[How to: Get the Collection of Files in a Directory](~/docs/visual-basic/developing-apps/programming/drives-directories-files/how-to-get-the-collection-of-files-in-a-directory.md)|  \n|Read from the **MyDocuments** directory|[How to: Retrieve the Contents of the My Documents Directory](~/docs/visual-basic/developing-apps/programming/drives-directories-files/how-to-retrieve-the-contents-of-the-my-documents-directory.md)|  \n|Parse a file path|[How to: Parse File Paths](~/docs/visual-basic/developing-apps/programming/drives-directories-files/how-to-parse-file-paths.md)|"
