  summary: Combines two paths and returns a properly formatted path.
  remarks: "This method trims excess slash-mark characters to create a properly formatted path.  \n  \n The following table lists an example of a task involving the `My.Computer.FileSystem.CombinePath` method.  \n  \n|To|See|  \n|-|-|  \n|Combine a directory path and file name|[How to: Parse File Paths in Visual Basic](~/docs/visual-basic/developing-apps/programming/drives-directories-files/how-to-parse-file-paths.md)|"
  example:
  - "This example combines a directory path and file name to create a properly formatted path.  \n  \n [!code-vb[VbRefFile#3](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbRefFile/VB/Class1.vb#3)]  \n  \n This example combines two paths to create a properly formatted path.  \n  \n [!code-vb[VbRefFile#4](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbRefFile/VB/Class1.vb#4)]  \n  \n This example returns `C:\\Dir1\\Dir2\\Dir4\\Dir5\\File.txt`."
  syntax:
    content: public static string CombinePath (string baseDirectory, string relativePath);
    parameters:
    - id: baseDirectory
      type: System.String
      description: '`String`. First path to be combined.'
    - id: relativePath
      type: System.String
      description: '`String`. Second path to be combined.'
    return:
      type: System.String
      description: The combination of the specified paths.
