  name: CopyDirectory(String, String)
  nameWithType: FileSystem.CopyDirectory(String, String)
  fullName: FileSystem.CopyDirectory(String, String)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.FileIO
  summary: Copies the contents of a directory to another directory.
  remarks: "This method copies the contents of the source directory to the target directory. If the target directory does not exist, it is created. If a directory with the same name exists in the target location, the contents of the two directories are merged. You can specify a new name for the directory during the operation.  \n  \n When copying files within a directory, exceptions may be thrown that are caused by a specific file. When such exceptions are thrown, they are consolidated into a single exception whose `Data` property holds entries in the form of an <xref:System.Collections.IDictionary> in which the file or directory path is the key and the specific exception message is contained in the corresponding value. Use `For…Each` to enumerate through the entries.  \n  \n The following table lists an example of a task involving the `My.Computer.FileSystem.CopyDirectory` method.  \n  \n|To|See|  \n|-|-|  \n|Copy a directory|[How to: Copy a Directory to Another Directory in Visual Basic](~/docs/visual-basic/developing-apps/programming/drives-directories-files/how-to-copy-a-directory-to-another-directory.md)|"
  example:
  - "The following example copies the contents of directory `TestDirectory1` into `TestDirectory2`, overwriting existing files.  \n  \n [!code-vb[VbVbcnMyFileSystem#49](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbcnMyFileSystem/VB/Class1.vb#49)]  \n  \n Replace `C:\\TestDirectory1` and `C:\\TestDirectory2` with the path and name of the directory you wish to copy and the location to which you wish to copy it."
  syntax:
    content: public static void CopyDirectory (string sourceDirectoryName, string destinationDirectoryName);
    parameters:
    - id: sourceDirectoryName
      type: System.String
      description: The directory to be copied.
    - id: destinationDirectoryName
      type: System.String
      description: The location to which the directory contents should be copied.
  overload: Microsoft.VisualBasic.FileIO.FileSystem.CopyDirectory*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: 'The path is not valid for one of the following reasons: it is a zero-length string; it contains only white space; it contains invalid characters; or it is a device path (starts with \\\\.\\).'
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>destinationDirectoryName</code> or <code>sourceDirectoryName</code> is `Nothing` or an empty string.
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: The source directory does not exist.
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: The source path and target path are the same.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The operation is cyclic.
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: The path exceeds the system-defined maximum length.
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: A folder name in the path contains a colon (:) or is in an invalid format.
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: The user lacks necessary permissions to view the path.
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: A destination file exists but cannot be accessed.
