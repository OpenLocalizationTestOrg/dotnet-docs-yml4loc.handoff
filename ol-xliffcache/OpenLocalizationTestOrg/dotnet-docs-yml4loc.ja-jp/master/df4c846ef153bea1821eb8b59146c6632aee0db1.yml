- uid: System.Xml.XmlSecureResolver.GetEntity(System.Uri,System.String,System.Type)
  commentId: M:System.Xml.XmlSecureResolver.GetEntity(System.Uri,System.String,System.Type)
  id: GetEntity(System.Uri,System.String,System.Type)
  parent: System.Xml.XmlSecureResolver
  langs:
  - csharp
  name: GetEntity(Uri, String, Type)
  nameWithType: XmlSecureResolver.GetEntity(Uri, String, Type)
  fullName: XmlSecureResolver.GetEntity(Uri, String, Type)
  type: Method
  assemblies:
  - System.Xml
  - netstandard
  - System.Xml.ReaderWriter
  namespace: System.Xml
  summary: Maps a URI to an object that contains the actual resource. This method temporarily sets the <xref href="System.Security.PermissionSet"></xref> created in the constructor by calling <xref href="System.Security.PermissionSet.PermitOnly"></xref> before calling `GetEntity` on the underlying <xref href="System.Xml.XmlResolver"></xref> to open the resource.
  remarks: >-
    > [!IMPORTANT]

    >  Your application can mitigate memory denial of service threats to the <xref:System.Xml.XmlSecureResolver.GetEntity%2A> method by implementing an <xref:System.Runtime.InteropServices.ComTypes.IStream> that limits the number of bytes read. This helps guard against situations where malicious code attempts to pass an infinite stream of bytes to the <xref:System.Xml.XmlSecureResolver.GetEntity%2A> method.
  syntax:
    content: public override object GetEntity (Uri absoluteUri, string role, Type ofObjectToReturn);
    parameters:
    - id: absoluteUri
      type: System.Uri
      description: The URI that is returned from <xref href="System.Xml.XmlSecureResolver.ResolveUri(System.Uri,System.String)"></xref>.
    - id: role
      type: System.String
      description: Currently not used.
    - id: ofObjectToReturn
      type: System.Type
      description: The type of object to return. The current version only returns <xref href="System.IO.Stream"></xref> objects.
    return:
      type: System.Object
      description: The stream returned by calling `GetEntity` on the underlying <xref href="System.Xml.XmlResolver"></xref>. If a type other than <xref href="System.IO.Stream"></xref> is specified, the method returns `null`.
  overload: System.Xml.XmlSecureResolver.GetEntity*
  exceptions:
  - type: System.Xml.XmlException
    commentId: T:System.Xml.XmlException
    description: <code>ofObjectToReturn</code> is neither `null` nor a <xref href="System.IO.Stream"></xref> type.
  - type: System.UriFormatException
    commentId: T:System.UriFormatException
    description: The specified URI is not an absolute URI.
  - type: System.NullReferenceException
    commentId: T:System.NullReferenceException
    description: <code>absoluteUri</code> is `null`.
  - type: System.Exception
    commentId: T:System.Exception
    description: There is a runtime error (for example, an interrupted server connection).
