- uid: System.Web.Configuration.HostingEnvironmentSection.ShutdownTimeout
  commentId: P:System.Web.Configuration.HostingEnvironmentSection.ShutdownTimeout
  id: ShutdownTimeout
  parent: System.Web.Configuration.HostingEnvironmentSection
  langs:
  - csharp
  name: ShutdownTimeout
  nameWithType: HostingEnvironmentSection.ShutdownTimeout
  fullName: HostingEnvironmentSection.ShutdownTimeout
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets the amount of time, in seconds, to gracefully shut down the application.
  remarks: The default value for the <xref:System.Web.Configuration.HostingEnvironmentSection.ShutdownTimeout%2A> property is 30 seconds. This setting can be set at the machine or application level. If this setting is defined at any other configuration level, it is ignored. If a debugger is attached to the application, the application will not be shut down.
  example:
  - "The following code example shows how to use the <xref:System.Web.Configuration.HostingEnvironmentSection.ShutdownTimeout%2A> property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.HostingEnvironmentSection> class.  \n  \n [!code-csharp[System.Web.Configuration.HostingEnvironmentSection#3](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.HostingEnvironmentSection/CS/hostingenvironmentsection.cs#3)]\n [!code-vb[System.Web.Configuration.HostingEnvironmentSection#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.HostingEnvironmentSection/VB/hostingenvironmentsection.vb#3)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Configuration.TimeSpanSecondsConverter))]

      [System.Configuration.ConfigurationProperty("shutdownTimeout", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.TimeSpanValidator(MaxValueString="10675199.02:48:05.4775807", MinValueString="00:00:00")]

      public TimeSpan ShutdownTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: A <xref href="System.TimeSpan"></xref> that is the specified number of seconds to gracefully shut down the application. The default is 30 seconds.
  overload: System.Web.Configuration.HostingEnvironmentSection.ShutdownTimeout*
  exceptions: []
