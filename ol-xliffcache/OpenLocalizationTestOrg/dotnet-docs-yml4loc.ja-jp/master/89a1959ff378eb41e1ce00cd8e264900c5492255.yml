- uid: System.Web.Configuration.HostingEnvironmentSection.UrlMetadataSlidingExpiration
  commentId: P:System.Web.Configuration.HostingEnvironmentSection.UrlMetadataSlidingExpiration
  id: UrlMetadataSlidingExpiration
  parent: System.Web.Configuration.HostingEnvironmentSection
  langs:
  - csharp
  name: UrlMetadataSlidingExpiration
  nameWithType: HostingEnvironmentSection.UrlMetadataSlidingExpiration
  fullName: HostingEnvironmentSection.UrlMetadataSlidingExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets a value that determines how ASP.NET caches URL metadata.
  remarks: "An example of URL metadata is information in the Web.config file about security restrictions that apply to a particular URL.  \n  \n The following values have special meanings:  \n  \n-   \"Infinite\". URL metadata is cached without a sliding expiration. This means caching continues until the server uses the maximum allotted amount of memory. This is the default behavior in ASP.NET 3.5 and earlier versions.  \n  \n-   \"00:00:00\". URL metadata is not cached. The metadata is regenerated with every request. This is more efficient for scenarios where the same URL is rarely requested."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Configuration.InfiniteTimeSpanConverter))]

      [System.Configuration.ConfigurationProperty("urlMetadataSlidingExpiration", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.TimeSpanValidator(MaxValueString="10675199.02:48:05.4775807", MinValueString="00:00:00")]

      public TimeSpan UrlMetadataSlidingExpiration { get; set; }
    return:
      type: System.TimeSpan
      description: A value that determines how ASP.NET caches URL metadata. The default value is 1 minute.
  overload: System.Web.Configuration.HostingEnvironmentSection.UrlMetadataSlidingExpiration*
  exceptions: []
