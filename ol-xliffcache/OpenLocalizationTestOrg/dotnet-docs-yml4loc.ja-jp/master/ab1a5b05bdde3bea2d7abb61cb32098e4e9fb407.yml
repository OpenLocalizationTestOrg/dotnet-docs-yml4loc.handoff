  summary: Delegate that is used by the <xref href="System.Xml.Serialization.XmlSerializer"></xref> class for serialization of types from SOAP-encoded, non-root XML data.
  remarks: "During initialization, the .NET Framework XML serialization infrastructure dynamically generates and compiles a temporary class for serialization derived from the <xref:System.Xml.Serialization.XmlSerializationWriter> class. During this process, the .NET Framework generates write methods that implement the <xref:System.Xml.Serialization.XmlSerializationWriteCallback> class delegate. It does so for certain mappings between .NET Framework types and XML data types that are serialized through SOAP-encoded XML and are not root elements. Then, as necessary, a write method is called during serialization.  \n  \n You should not directly instantiate <xref:System.Xml.Serialization.XmlSerializationWriteCallback>.  \n  \n SOAP encoding is described in Section 5 of the SOAP 1.1 specification."
