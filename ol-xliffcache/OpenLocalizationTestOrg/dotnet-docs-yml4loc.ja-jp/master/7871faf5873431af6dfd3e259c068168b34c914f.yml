  summary: Gets or sets the object from which the data-bound control retrieves its list of data items.
  remarks: "When you set the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> property, the <xref:System.Web.UI.WebControls.BaseDataBoundControl.ValidateDataSource%2A> method is called. In addition, if the data-bound control has already been initialized, the <xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataPropertyChanged%2A> method is called to set the <xref:System.Web.UI.WebControls.BaseDataBoundControl.RequiresDataBinding%2A> property to `true`.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
