  summary: Gets or sets a value indicating whether the <xref href="System.Web.UI.WebControls.BaseDataBoundControl.DataBind"></xref> method should be called.
  remarks: If you set the <xref:System.Web.UI.WebControls.BaseDataBoundControl.RequiresDataBinding%2A> property to `true` when the data-bound control has already begun to render its output to the page, the current HTTP request is not a callback, and you are using the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> property to identify the data source control to bind to, the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> method is called immediately. In this case, the <xref:System.Web.UI.WebControls.BaseDataBoundControl.RequiresDataBinding%2A> property is not actually set to `true`.
  example:
  - "The following code example demonstrates how the <xref:System.Web.UI.WebControls.BaseDataBoundControl.RequiresDataBinding%2A> property is used by a derived data-bound control class. After data is retrieved by the <xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A> method and bound to the control with the <xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A> method, the <xref:System.Web.UI.WebControls.BaseDataBoundControl.RequiresDataBinding%2A> property is set to `false` and the <xref:System.Web.UI.WebControls.DataBoundControl.MarkAsDataBound%2A> method is called to signal that the control has completed binding and no longer requires this property during the current page's lifecycle. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataBoundControl> class.  \n  \n [!code-csharp[Samples.AspNet.TextBoxSet#3](~/samples/snippets/csharp/VS_Snippets_WebNet/Samples.AspNet.TextBoxSet/CS/textboxset.cs#3)]\n [!code-vb[Samples.AspNet.TextBoxSet#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Samples.AspNet.TextBoxSet/VB/textboxset.vb#3)]"
