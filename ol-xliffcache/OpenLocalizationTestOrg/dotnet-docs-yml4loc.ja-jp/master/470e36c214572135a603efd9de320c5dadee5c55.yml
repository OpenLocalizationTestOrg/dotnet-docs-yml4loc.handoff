- uid: System.Reflection.CustomAttributeNamedArgument.TypedValue
  commentId: P:System.Reflection.CustomAttributeNamedArgument.TypedValue
  id: TypedValue
  parent: System.Reflection.CustomAttributeNamedArgument
  langs:
  - csharp
  name: TypedValue
  nameWithType: CustomAttributeNamedArgument.TypedValue
  fullName: CustomAttributeNamedArgument.TypedValue
  type: Property
  assemblies:
  - System.Reflection
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Reflection
  summary: Gets a <xref href="System.Reflection.CustomAttributeTypedArgument"></xref> structure that can be used to obtain the type and value of the current named argument.
  remarks: The <xref:System.Reflection.CustomAttributeNamedArgument> structure only contains information about how the argument value was set. Use this property to obtain a <xref:System.Reflection.CustomAttributeTypedArgument> structure that contains the type and value.
  example:
  - "The following code example defines a custom attribute with four constructors and four properties. Two of the properties are read-only, and are set by using the positional parameters of the constructors. The other two properties are read/write, and can be set only by using named arguments. One positional property is an array of strings, and one named property is an array of integers.  \n  \n The attribute is applied to the assembly, to a type declared in the assembly, to a method of the type, and to a parameter of the method. Different constructors are used for these cases. When executed, the assembly loads itself into the reflection-only context and displays the custom attributes.  \n  \n The attribute that is applied to the type demonstrates array properties, with both positional and named arguments.  \n  \n The <xref:System.Reflection.CustomAttributeNamedArgument.TypedValue%2A> property is used in the `ShowAttributeData` method that displays custom attribute data, to obtain the types and values of named attributes.  \n  \n [!code-cpp[CustomAttributeData#1](~/samples/snippets/cpp/VS_Snippets_CLR/CustomAttributeData/CPP/source.cpp#1)]\n [!code-csharp[CustomAttributeData#1](~/samples/snippets/csharp/VS_Snippets_CLR/CustomAttributeData/CS/source.cs#1)]\n [!code-vb[CustomAttributeData#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/CustomAttributeData/VB/source.vb#1)]"
  syntax:
    content: public System.Reflection.CustomAttributeTypedArgument TypedValue { get; }
    return:
      type: System.Reflection.CustomAttributeTypedArgument
      description: A structure that can be used to obtain the type and value of the current named argument.
  overload: System.Reflection.CustomAttributeNamedArgument.TypedValue*
