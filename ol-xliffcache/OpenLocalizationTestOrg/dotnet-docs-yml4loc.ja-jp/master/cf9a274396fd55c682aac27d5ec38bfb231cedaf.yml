  namespace: System.ServiceModel.Configuration
  summary: Gets or sets the size of the buffer used to transmit a part of the serialized message on the wire from the client or service.
  remarks: This value can be changed to provide better throughput based on average message sizes and exchange patterns.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("connectionBufferSize", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.IntegerValidator(MinValue=1)]

      public int ConnectionBufferSize { get; set; }
    return:
      type: System.Int32
      description: The size of the buffer used to transmit a part of the serialized message on the wire from the client or service. The default value is 8K.
