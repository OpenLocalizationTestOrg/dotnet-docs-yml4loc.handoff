- uid: System.Web.Configuration.OutputCacheSection.OmitVaryStar
  commentId: P:System.Web.Configuration.OutputCacheSection.OmitVaryStar
  id: OmitVaryStar
  parent: System.Web.Configuration.OutputCacheSection
  langs:
  - csharp
  name: OmitVaryStar
  nameWithType: OutputCacheSection.OmitVaryStar
  fullName: OutputCacheSection.OmitVaryStar
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets a value indicating whether the `vary` header is enabled.
  remarks: The `vary` header indicates the request-header fields that the server uses to determine which of multiple cached responses are sent in response to a client request. The default for the <xref:System.Web.Configuration.OutputCacheSection.OmitVaryStar%2A> property is `false`. By default, ASP.NET sends the `vary` header in all `POST` requests, as well as in all GET-request query strings. If the <xref:System.Web.Configuration.OutputCacheSection.OmitVaryStar%2A> is `true`, ASP.NET omits the `vary` header when returning the response for cached pages, provided that the `GET` request to a response is cached with no `VaryByCustom` property and the `POST` request to a response is cached with no `VaryByParam` property and no `VaryByCustom` property.
  example:
  - "The following code example shows how to use the <xref:System.Web.Configuration.OutputCacheSection.OmitVaryStar%2A> property.  \n  \n [!code-csharp[System.Web.Configuration.OutputCacheSection#5](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.OutputCacheSection/CS/OutputCacheSection.cs#5)]\n [!code-vb[System.Web.Configuration.OutputCacheSection#5](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.OutputCacheSection/VB/OutputCacheSection.vb#5)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("omitVaryStar", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool OmitVaryStar { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the `vary` header is enabled; otherwise, `false`. The default is `false`.'
