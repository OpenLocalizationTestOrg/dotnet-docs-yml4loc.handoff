  name: EnableKernelCacheForVaryByStar
  nameWithType: OutputCacheSection.EnableKernelCacheForVaryByStar
  fullName: OutputCacheSection.EnableKernelCacheForVaryByStar
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets a value indicating whether kernel caching is enabled.
  remarks: "If static compression is enabled for the request but the client requested an uncompressed response, then kernel caching is disabled. Only compressed responses are cached in kernel.  \n  \n Setting the <xref:System.Web.Configuration.OutputCacheSection.EnableKernelCacheForVaryByStar%2A> property to `true` doesn’t ensure kernel caching of responses. Modules in the processing pipeline must set the kernel cache policy.  \n  \n <xref:System.Web.Configuration.OutputCacheSection.EnableKernelCacheForVaryByStar%2A> is introduced in the .NET Framework version 3.5.  For more information, see [Versions and Dependencies](~/docs/framework/migration-guide/versions-and-dependencies.md)."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("enableKernelCacheForVaryByStar", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool EnableKernelCacheForVaryByStar { get; set; }
    return:
      type: System.Boolean
      description: '`true` if kernel caching is enabled; otherwise, `false`. The default is `false`.'
  overload: System.Web.Configuration.OutputCacheSection.EnableKernelCacheForVaryByStar*
