- uid: System.ServiceModel.Description.CallbackDebugBehavior.IncludeExceptionDetailInFaults
  commentId: P:System.ServiceModel.Description.CallbackDebugBehavior.IncludeExceptionDetailInFaults
  id: IncludeExceptionDetailInFaults
  parent: System.ServiceModel.Description.CallbackDebugBehavior
  langs:
  - csharp
  name: IncludeExceptionDetailInFaults
  nameWithType: CallbackDebugBehavior.IncludeExceptionDetailInFaults
  fullName: CallbackDebugBehavior.IncludeExceptionDetailInFaults
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: Gets or sets a value that controls whether client callback objects return managed exception information in SOAP faults back to the service.
  remarks: "Set the <xref:System.ServiceModel.Description.CallbackDebugBehavior.IncludeExceptionDetailInFaults%2A> property to `true` from an application configuration file or programmatically to enable the flow of managed exception information in a client callback object back to the service for debugging purposes.  \n  \n> [!CAUTION]\n>  Returning managed exception information to services can be a security risk because exception details expose information about the internal client implementation that could be used by unauthorized services. In addition, although the <xref:System.ServiceModel.Description.CallbackDebugBehavior> properties can also be set programmatically, it can be easy to forget to disable <xref:System.ServiceModel.Description.CallbackDebugBehavior.IncludeExceptionDetailInFaults%2A> when deploying.  \n  \n Because of the security issues involved, it is strongly recommended that:  \n  \n-   You use an application configuration file to set the value of the <xref:System.ServiceModel.Description.CallbackDebugBehavior.IncludeExceptionDetailInFaults%2A> property to `true`.  \n  \n-   You only do so only in controlled debugging scenarios.  \n  \n [!INCLUDE[crabout](~/includes/crabout-md.md)] the security issues related to managed exception information, see [Specifying and Handling Faults in Contracts and Services](~/docs/framework/wcf/specifying-and-handling-faults-in-contracts-and-services.md).  \n  \n### To enable or disable a feature of CallbackDebugBehavior using a configuration file  \n  \n1.  Add a `behaviorConfiguration` attribute to the client [\\<endpoint>](http://msdn.microsoft.com/en-us/13aa23b7-2f08-4add-8dbf-a99f8127c017) element for your [!INCLUDE[indigo2](~/includes/indigo2-md.md)] client application. The <xref:System.ServiceModel.Description.CallbackDebugBehavior> behavior is an endpoint behavior. Endpoint behaviors are configured on `<endpoint>` elements; service behaviors are configured on [\\&lt;service\\&gt;](~/docs/framework/configure-apps/file-schema/wcf/service.md) elements.  \n  \n2.  Add to or create an [\\&lt;endpointBehaviors\\&gt;](~/docs/framework/configure-apps/file-schema/wcf/endpointbehaviors.md) section and add a [\\&lt;behavior\\&gt;](~/docs/framework/configure-apps/file-schema/wcf/behavior-of-endpointbehaviors.md) element to that with the name that matches the `behaviorConfiguration` attribute value from step 1. Endpoint behaviors are added for use in a client [\\<endpoint>](http://msdn.microsoft.com/en-us/13aa23b7-2f08-4add-8dbf-a99f8127c017) element using an [\\&lt;endpointBehaviors\\&gt;](~/docs/framework/configure-apps/file-schema/wcf/endpointbehaviors.md) element.  \n  \n3.  Add a [\\&lt;callbackDebug\\&gt;](~/docs/framework/configure-apps/file-schema/wcf/callbackdebug.md) element to the [\\&lt;behavior\\&gt;](~/docs/framework/configure-apps/file-schema/wcf/behavior-of-endpointbehaviors.md) element from step 2 and enable or disable the various properties appropriate to your scenario.  \n  \n For a specific example, see the Example section. You can also set the values of this attribute by using the [\\&lt;callbackDebug\\&gt;](~/docs/framework/configure-apps/file-schema/wcf/callbackdebug.md) element in a client application configuration file."
  example:
  - "The following code example shows a client configuration file that instructs [!INCLUDE[indigo2](~/includes/indigo2-md.md)] to return managed exception information from a client callback object in SOAP messages.  \n  \n [!code-xml[SCA.CallbackContract#4](~/samples/snippets/csharp/VS_Snippets_CFX/sca.callbackcontract/cs/client.exe.config#4)]"
  syntax:
    content: public bool IncludeExceptionDetailInFaults { get; set; }
    return:
      type: System.Boolean
      description: '`true` if [!INCLUDE[indigo2](~/includes/indigo2-md.md)] returns managed client callback exception information in the SOAP faults for service debugging purposes in duplex communication; otherwise, `false`. The default is `false`.'
  overload: System.ServiceModel.Description.CallbackDebugBehavior.IncludeExceptionDetailInFaults*
