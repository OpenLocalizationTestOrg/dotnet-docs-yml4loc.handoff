  nameWithType: TraceLogRetentionOption.LimitedCircularFiles
  fullName: TraceLogRetentionOption.LimitedCircularFiles
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics
  summary: A finite number of sequential files, each with a maximum file size. When the <xref href="System.Diagnostics.EventSchemaTraceListener.MaximumFileSize"></xref> property value is reached, writing starts in a new file with an incremented integer suffix. When the <xref href="System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles"></xref> property value is reached, the first file is cleared and overwritten. Files are then incrementally overwritten in a circular manner.
  syntax:
    content: LimitedCircularFiles
    return:
      type: System.Diagnostics.TraceLogRetentionOption
      description: ''
