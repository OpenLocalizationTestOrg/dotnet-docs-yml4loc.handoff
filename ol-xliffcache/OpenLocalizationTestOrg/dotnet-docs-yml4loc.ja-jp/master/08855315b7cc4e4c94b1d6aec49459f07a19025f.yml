- uid: System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter
  commentId: P:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter
  id: Filter
  parent: System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor
  langs:
  - csharp
  name: Filter
  nameWithType: MailDefinitionBodyFileNameEditor.Filter
  fullName: MailDefinitionBodyFileNameEditor.Filter
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: Gets the list of file types for the <xref href="System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor"></xref> object to accept.
  remarks: "The format for the <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter%2A> property for each type is as follows:  \n  \n1.  A user-friendly description.  \n  \n2.  A vertical bar (`|`).  \n  \n3.  File specifications, separated by a semicolon (`;`).  \n  \n4.  Another vertical bar (`|`).  \n  \n For example, a filter that specifies text files, HTML files, and all files would look like the following example, in EN-US locale:  \n  \n `Text Files(*.txt)|*.txt|HTML Files(*.htm;*.html)|*.htm;*.html|All Files(*.*)|*.*|`  \n  \n A localized version of this string is the default value for the <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter%2A>."
  syntax:
    content: protected override string Filter { get; }
    return:
      type: System.String
      description: A string specifying a user-friendly name for each accepted file type and file specifications for each type.
