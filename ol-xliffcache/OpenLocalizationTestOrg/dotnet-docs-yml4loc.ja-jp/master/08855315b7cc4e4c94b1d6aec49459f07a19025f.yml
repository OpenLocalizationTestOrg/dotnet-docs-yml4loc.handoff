  namespace: System.Web.UI.Design.WebControls
  summary: Provides an editor for selecting message body files in a <xref href="System.Web.UI.WebControls.MailDefinition"></xref> object.
  remarks: "The <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor> class provides a user interface for selecting a file for the <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A> property of a <xref:System.Web.UI.WebControls.MailDefinition> object. The <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A> specifies the file that contains the e-mail message body.  \n  \n The <xref:System.Web.UI.WebControls.MailDefinition> objects define the content and format of the e-mail notification messages that are sent by controls. For example, the <xref:System.Web.UI.WebControls.CreateUserWizard>, <xref:System.Web.UI.WebControls.ChangePassword> and <xref:System.Web.UI.WebControls.PasswordRecovery> controls use the <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor>.  \n  \n The <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor> is invoked, for example, by selecting the ellipsis (**…**) button on the **BodyFileName** property, under **MailDefinition**, in the **Properties** grid of the visual designer.  \n  \n The <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Caption%2A> property specifies the caption that is to appear on the <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor> form. The <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter%2A> property returns the list of file types that is to be accepted by the <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor>."
  syntax:
