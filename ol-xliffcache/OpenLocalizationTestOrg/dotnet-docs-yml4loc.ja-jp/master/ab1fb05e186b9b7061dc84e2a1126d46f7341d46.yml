  name: Server
  nameWithType: HttpCacheability.Server
  fullName: HttpCacheability.Server
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: 'Specifies that the response is cached only at the origin server. Similar to the <xref href="System.Web.HttpCacheability.NoCache"></xref> option. Clients receive a `Cache-Control: no-cache` directive but the document is cached on the origin server. Equivalent to <xref href="System.Web.HttpCacheability.ServerAndNoCache"></xref>.'
  syntax:
    content: Server
    return:
      type: System.Web.HttpCacheability
      description: ''
  exceptions: []
  version:
  - netframework-4.5.1
  - netframework-4.5.2
  - netframework-4.5
