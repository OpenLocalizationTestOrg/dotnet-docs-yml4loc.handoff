  namespace: System.Web
  summary: Applies the settings of both <xref href="System.Web.HttpCacheability.Server"></xref> and <xref href="System.Web.HttpCacheability.NoCache"></xref> to indicate that the content is cached at the server but all others are explicitly denied the ability to cache the response.
