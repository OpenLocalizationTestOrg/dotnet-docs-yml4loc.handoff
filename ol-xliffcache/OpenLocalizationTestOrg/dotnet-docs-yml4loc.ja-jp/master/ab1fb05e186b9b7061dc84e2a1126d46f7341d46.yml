  name: ServerAndPrivate
  nameWithType: HttpCacheability.ServerAndPrivate
  fullName: HttpCacheability.ServerAndPrivate
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: Indicates that the response is cached at the server and at the client but nowhere else. Proxy servers are not allowed to cache the response.
