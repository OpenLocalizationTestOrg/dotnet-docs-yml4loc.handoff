  summary: Provides enumerated values that are used to set the `Cache-Control` HTTP header.
  remarks: "For more information, go to RFC 2616: Hypertext Transfer Protocol -- HTTP/1.1, on the [World Wide Web Consortium (W3C)](http://go.microsoft.com/fwlink/?linkid=37125) Web site. In particular, for complete details, see Section 14.9 \"Cache-Control\" and Section 13, \"Caching in HTTP.\"  \n  \n> [!NOTE]\n>  `NoCache` does not send the common HTTP 1.0 request directive `Pragma: no-cache`."
