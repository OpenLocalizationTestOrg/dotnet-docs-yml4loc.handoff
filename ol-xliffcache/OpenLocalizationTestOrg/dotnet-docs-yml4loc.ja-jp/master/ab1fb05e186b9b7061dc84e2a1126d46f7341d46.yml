- uid: System.Web.HttpCacheability.NoCache
  commentId: F:System.Web.HttpCacheability.NoCache
  id: NoCache
  parent: System.Web.HttpCacheability
  langs:
  - csharp
  name: NoCache
  nameWithType: HttpCacheability.NoCache
  fullName: HttpCacheability.NoCache
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: 'Sets the `Cache-Control: no-cache` header. Without a field name, the directive applies to the entire request and a shared (proxy server) cache must force a successful revalidation with the origin Web server before satisfying the request. With a field name, the directive applies only to the named field; the rest of the response may be supplied from a shared cache.'
  syntax:
    content: NoCache
    return:
      type: System.Web.HttpCacheability
      description: ''
  exceptions: []
  version:
