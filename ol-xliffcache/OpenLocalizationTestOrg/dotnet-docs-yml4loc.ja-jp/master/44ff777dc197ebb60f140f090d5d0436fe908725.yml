  summary: Specifies the painting style applied to one <xref href="System.Windows.Forms.ToolStrip"></xref> contained in a form.
  remarks: You cannot explicitly set the <xref:System.Windows.Forms.ToolStrip.RenderMode%2A?displayProperty=fullName> to Custom. However, the <xref:System.Windows.Forms.ToolStrip.RenderMode%2A?displayProperty=fullName> returns Custom when the <xref:System.Windows.Forms.ToolStrip.Renderer%2A?displayProperty=fullName> is set to an extension of the <xref:System.Windows.Forms.ToolStripRenderer> class that is not <xref:System.Windows.Forms.ToolStripProfessionalRenderer> or <xref:System.Windows.Forms.ToolStripSystemRenderer>.
