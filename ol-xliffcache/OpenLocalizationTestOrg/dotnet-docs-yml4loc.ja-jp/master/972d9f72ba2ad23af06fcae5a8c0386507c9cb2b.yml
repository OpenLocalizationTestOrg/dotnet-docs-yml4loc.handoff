    return:
      type: System.Int32
      description: "The number of rows to process per batch.  \n  \n <table><thead><tr><th> Value:  \n  \n </th><th> Effect:  \n  \n </th></tr></thead><tbody><tr><td> 0  \n  \n </td><td> There is no limit on the batch size.  \n  \n </td></tr><tr><td> 1  \n  \n </td><td> Disables batch updating.  \n  \n </td></tr><tr><td> > 1  \n  \n </td><td> Changes are sent using batches of <xref href=\"System.Data.OracleClient.OracleDataAdapter.UpdateBatchSize\"></xref> operations at a time.  \n  \n </td></tr></tbody></table>  \n  \n When setting this to a value other than 1 all the commands associated with the <xref href=\"System.Data.OracleClient.OracleDataAdapter\"></xref> have to have their <xref href=\"System.Data.IDbCommand.UpdatedRowSource\"></xref> property set to `None` or `OutputParameters`. An exception is thrown otherwise."
