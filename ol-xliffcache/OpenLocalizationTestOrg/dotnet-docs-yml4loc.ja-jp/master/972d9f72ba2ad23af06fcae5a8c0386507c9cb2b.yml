  summary: Gets or sets a value that enables or disables batch processing support, and specifies the number of commands that can be executed in a batch.
  remarks: "Use the <xref:System.Data.OracleClient.OracleDataAdapter.UpdateBatchSize%2A> property to update a data source with changes from a <xref:System.Data.DataSet>. This can increase application performance by reducing the number of round-trips to the server.  \n  \n Executing an extremely large batch could decrease performance. Therefore, you should test for the optimum batch size setting before you implement your application.  \n  \n An <xref:System.ArgumentOutOfRangeException> is thrown if the value is set to a number less than zero."
  syntax:
