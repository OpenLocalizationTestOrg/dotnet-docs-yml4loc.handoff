    return:
      type: System.Data.OracleClient.OracleCommand
      description: An <xref href="System.Data.OracleClient.OracleCommand"></xref> used during an update operation to update records in the database that correspond to modified rows in the <xref href="System.Data.DataSet"></xref>.
