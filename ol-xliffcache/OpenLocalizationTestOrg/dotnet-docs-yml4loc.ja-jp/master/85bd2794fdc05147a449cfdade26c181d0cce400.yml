  name: Create(Uri)
  nameWithType: IWebRequestCreate.Create(Uri)
  fullName: IWebRequestCreate.Create(Uri)
  type: Method
  assemblies:
  - System.Net.Requests
  - System
  - netstandard
  namespace: System.Net
  summary: Creates a <xref href="System.Net.WebRequest"></xref> instance.
  remarks: The <xref:System.Net.IWebRequestCreate.Create%2A> method must return an initialized instance of the <xref:System.Net.WebRequest> descendant that is capable of performing a standard request/response transaction for the protocol without needing any protocol-specific fields modified.
  syntax:
    content: public System.Net.WebRequest Create (Uri uri);
    parameters:
    - id: uri
      type: System.Uri
      description: The uniform resource identifier (URI) of the Web resource.
    return:
      type: System.Net.WebRequest
      description: A <xref href="System.Net.WebRequest"></xref> instance.
  overload: System.Net.IWebRequestCreate.Create*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: The request scheme specified in <code>uri</code> is not supported by this <xref href="System.Net.IWebRequestCreate"></xref> instance.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>uri</code> is `null`.
  - type: System.UriFormatException
    commentId: T:System.UriFormatException
    description: "<block subset=\"none\" type=\"note\">\n      <p>  \n In the [.NET for Windows Store apps](http://go.microsoft.com/fwlink/?LinkID=247912) or the [Portable Class Library](~/docs/standard/cross-platform/cross-platform-development-with-the-portable-class-library.md), catch the base class exception, <xref href=\"System.FormatException\"></xref>, instead.  \n  \n</p>\n    </block>  \n  \n The URI specified in <code>uri</code> is not a valid URI."
