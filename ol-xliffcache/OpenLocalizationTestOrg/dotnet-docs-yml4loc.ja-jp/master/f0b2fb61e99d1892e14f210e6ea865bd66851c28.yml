  remarks: "Use the <xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> property to specify the source of values to bind to a data listing control. A data source must be a collection that implements either the <xref:System.Collections.IEnumerable?displayProperty=fullName> interface (such as <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, or <xref:System.Collections.Generic.List%601?displayProperty=fullName>) or the <xref:System.ComponentModel.IListSource> interface to bind to a control derived from the <xref:System.Web.UI.WebControls.BaseDataList> class. When you set the <xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> property, you must manually write the code to perform data binding.  \n  \n If the data source specified by the <xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> property contains multiple sources of data, use the <xref:System.Web.UI.WebControls.BaseDataList.DataMember%2A> property to specify the specific source to bind to the control. For example, if you have a <xref:System.Data.DataSet?displayProperty=fullName> object with multiple tables, you must specify which table to bind to the control. After you have specified the data source, use the <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A> method to bind the data source to the control.  \n  \n Alternately, you can use the <xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> property to automatically bind to a data source represented by a data source control. When you set the <xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> property, the data listing control automatically binds to the specified data source control. You do not need to write code that explicitly calls the <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A> method.  \n  \n If values are specified for both the <xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> property and the <xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> property, ASP.NET is not able to resolve the data source and an <xref:System.Web.HttpException?displayProperty=fullName> exception is thrown.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
