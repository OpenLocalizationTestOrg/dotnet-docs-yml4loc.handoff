  summary: Serves as the abstract base class for data listing controls, such as <xref href="System.Web.UI.WebControls.DataList"></xref> and <xref href="System.Web.UI.WebControls.DataGrid"></xref>. This class provides the methods and properties common to all data listing controls.
  remarks: "The <xref:System.Web.UI.WebControls.BaseDataList> class provides the common functionality for all data listing controls, such as <xref:System.Web.UI.WebControls.DataList> and <xref:System.Web.UI.WebControls.DataGrid>. A data listing control is used to display the records from a data source, such as a <xref:System.Data.DataView?displayProperty=fullName> control. Each data listing control can have a unique display style and capabilities. Because the <xref:System.Web.UI.WebControls.BaseDataList> class is abstract, an instance of this class is not created directly. Instead, data listing controls inherit the methods and properties common to all data listing controls from this class.  \n  \n You can control the appearance of a data listing control by setting certain properties of this class. To determine the amount of spacing between the cells of a data listing control, set the <xref:System.Web.UI.WebControls.BaseDataList.CellSpacing%2A> property. To determine the amount of spacing between the contents of a cell and the cell's border, set the <xref:System.Web.UI.WebControls.BaseDataList.CellPadding%2A> property. You can display the border between the individual cells of a data listing control by setting the <xref:System.Web.UI.WebControls.BaseDataList.GridLines%2A> property. The horizontal alignment of the content in the cells of a data listing control is controlled by the <xref:System.Web.UI.WebControls.BaseDataList.HorizontalAlign%2A> property.  \n  \n The <xref:System.Web.UI.WebControls.BaseDataList> class provides two properties to support data binding. To bind data to any collection that implements the <xref:System.Collections.IEnumerable?displayProperty=fullName> interface (such as <xref:System.Data.DataView?displayProperty=fullName> or <xref:System.Collections.ArrayList?displayProperty=fullName>), or the <xref:System.ComponentModel.IListSource> interface, use the <xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> property to specify the data source. When you set the <xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> property, you must manually write the code to perform the data binding. To automatically bind a data listing control to a data source represented by a data source control, use the <xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> property and set its value to the <xref:System.Web.UI.Control.ID%2A> property of the data source control to use. When you set the <xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> property, the data listing control automatically binds to the specified data source control. Therefore, you do not need to explicitly call the <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A> method.  \n  \n If the data source specified by the <xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> property contains multiple sources of data, use the <xref:System.Web.UI.WebControls.BaseDataList.DataMember%2A> property to specify the specific source to bind to the control. For example, if you have a <xref:System.Data.DataSet?displayProperty=fullName> object with multiple tables, you must specify which table to bind to the control. After you have specified the data source, use the <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A> method to bind the data source to the control.  \n  \n The <xref:System.Web.UI.WebControls.BaseDataList> class contains a <xref:System.Web.UI.WebControls.BaseDataList.DataKeys%2A> collection that stores the key field of each record (displayed as a row) in a data listing control. This allows you to store the key field with a data listing control without displaying it in the control. The key field is commonly used as part of an update query string to revise a specific record in the data source. The collection is filled with the values from the field specified by the <xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A> property.  \n  \n The <xref:System.Web.UI.WebControls.BaseDataList> class provides a <xref:System.Web.UI.WebControls.BaseDataList.SelectedIndexChanged> event that is raised when the selected item in the control changes. This allows you to create a custom event handler that performs a specific set of instructions when the event is raised."
