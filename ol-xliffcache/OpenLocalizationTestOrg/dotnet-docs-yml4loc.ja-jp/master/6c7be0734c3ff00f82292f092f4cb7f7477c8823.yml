  type: Enum
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Specifies how a text search is carried out in a <xref href="System.Windows.Forms.RichTextBox"></xref> control.
  remarks: An application locates text in the <xref:System.Windows.Forms.RichTextBox> control by calling the <xref:System.Windows.Forms.RichTextBox.Find%2A> method of the <xref:System.Windows.Forms.RichTextBox> control. This enumeration enables you to specify how the search is performed when the <xref:System.Windows.Forms.RichTextBox.Find%2A> method is called. You can combine one or more values from this enumeration to specify more than one search option when calling the <xref:System.Windows.Forms.RichTextBox.Find%2A> method.
  example:
  - "The following example searches the entire contents of a <xref:System.Windows.Forms.RichTextBox> for the first instance of a search string passed into the text parameter of the method. The search starting location is specified by the start parameter of the method. If the search string is found in the <xref:System.Windows.Forms.RichTextBox>, the method returns the index location of the first character of the found text and highlights the found text; otherwise, it returns a value of -1. The example also specifies options in the search to match the case of the specified search string. The example assumes that this method is placed in the class of a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.RichTextBox> named `richTextBox1`. You can use this example when performing a \"Find Next\" type operation once the first instance of search text has been found to find other instances of the text.  \n  \n [!code-cpp[Classic RichTextBox.Find2 Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic RichTextBox.Find2 Example/CPP/source.cpp#1)]\n [!code-csharp[Classic RichTextBox.Find2 Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic RichTextBox.Find2 Example/CS/source.cs#1)]\n [!code-vb[Classic RichTextBox.Find2 Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic RichTextBox.Find2 Example/VB/source.vb#1)]"
  syntax:
    content: >-
      [System.Flags]

      public enum RichTextBoxFinds
