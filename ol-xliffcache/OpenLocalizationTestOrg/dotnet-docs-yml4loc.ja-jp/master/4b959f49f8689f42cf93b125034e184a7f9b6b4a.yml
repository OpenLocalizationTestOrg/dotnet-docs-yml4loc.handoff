:System.Web.UI.WebControls.WebParts.CatalogPart> controls in the zone, the same value becomes the value of the <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedCatalogPartID%2A> property for each control when it is selected. If you do not set the value of the <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedCatalogPartID%2A> property, the default value is always the value of the <xref:System.Web.UI.Control.ID%2A> property for the currently selected control."
