  remarks: "In a <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> zone, links are displayed for each type of <xref:System.Web.UI.WebControls.WebParts.CatalogPart> control: <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>, <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>, and <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>. When a user clicks one of the links, the corresponding <xref:System.Web.UI.WebControls.WebParts.CatalogPart> control becomes the selected control, and the child controls contained by that selected control become visible.  \n  \n The <xref:System.Web.UI.WebControls.Style> object referenced by the <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.PartLinkStyle%2A> property contains the style attributes for the <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls that are not currently selected. Although the object referenced by the property is read-only, you can still use it to set the underlying style characteristics for the unselected <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls."
