  summary: Represents the method that will handle the <xref href="Microsoft.Win32.SystemEvents.SessionEnding"></xref> event from the operating system.
  remarks: 'When you create a <xref:Microsoft.Win32.SessionEndingEventHandler> delegate, you identify the method that will handle the event. To associate the event with your event-handling method, add an instance of the delegate to the event. The event-handling method is called whenever the event occurs, unless you remove the delegate. For more information about event-handler delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).'
