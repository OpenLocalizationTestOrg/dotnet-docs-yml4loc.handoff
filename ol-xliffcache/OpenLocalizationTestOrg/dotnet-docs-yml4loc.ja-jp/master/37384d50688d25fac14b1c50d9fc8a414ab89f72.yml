  summary: Creates an XPath using the specified operation name, parameter name, and data contract information.
  syntax:
    content: public static string CreateFromDataContractSerializer (System.Xml.Linq.XName serviceContractName, string operationName, string parameterName, bool isReply, Type type, System.Reflection.MemberInfo[] pathToMember, out System.Xml.XmlNamespaceManager namespaces);
    parameters:
    - id: serviceContractName
      type: System.Xml.Linq.XName
      description: The name of the service contract XML element that contains the service contract namespace.
    - id: operationName
      type: System.String
      description: The name of the service operation.
    - id: parameterName
      type: System.String
      description: The name of the service operation parameter.
    - id: isReply
      type: System.Boolean
      description: '`true` to indicate that the service operation is a response; otherwise, `false`.'
    - id: type
      type: System.Type
      description: The data contract.
    - id: pathToMember
      type: System.Reflection.MemberInfo[]
      description: The metadata, generated using the <xref href="System.Type.GetMember(System.String)"></xref> method of the <xref href="System.Type"></xref> class, which points to the specific data member used to generated the query.
    - id: namespaces
      type: System.Xml.XmlNamespaceManager
      description: When this method returns, contains the XML namespaces and their prefixes found in the data contract. Instantiate this parameter before passing it in this method.
    return:
      type: System.String
      description: The XPath generated from the specified operation name, parameter name, and data contract information.
