  summary: Gets or sets a value that indicates how the text editing control responds when the user presses the ENTER key.
  remarks: "The ENTER key corresponds to `VK_RETURN` virtual-key code.  \n  \n<a name=\"dependencyPropertyInfo_AcceptsReturn\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Controls.Primitives.TextBoxBase.AcceptsReturnProperty>|  \n|Metadata properties set to `true`|None|"
  syntax:
