      type: System.Boolean
      description: '`true` if pressing the ENTER key inserts a new line at the current cursor position; otherwise, the ENTER key is ignored. The default value is `false` for <xref href="System.Windows.Controls.TextBox"></xref> and `true` for <xref href="System.Windows.Controls.RichTextBox"></xref>.'
