  summary: The <xref href="System.Web.UI.WebControls.Menu"></xref> control renders markup in the way it does by default for the version of ASP.NET indicated by the <xref href="System.Web.UI.Control.RenderingCompatibility"></xref> property of the control. If the value of the <xref href="System.Web.UI.Control.RenderingCompatibility"></xref> property is <code>3.5</code>, this setting is equivalent to <xref href="System.Web.UI.WebControls.MenuRenderingMode.Table"></xref>. If the value of the <xref href="System.Web.UI.Control.RenderingCompatibility"></xref> property is <code>4.0</code> or greater, this setting is equivalent to <xref href="System.Web.UI.WebControls.MenuRenderingMode.List"></xref>.
