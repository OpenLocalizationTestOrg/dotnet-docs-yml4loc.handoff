  summary: Provides data for the <xref href="System.Web.UI.WebControls.DataGrid.ItemCreated"></xref> and <xref href="System.Web.UI.WebControls.DataGrid.ItemDataBound"></xref> events of the <xref href="System.Web.UI.WebControls.DataGrid"></xref> control. This class cannot be inherited.
  remarks: "The <xref:System.Web.UI.WebControls.DataGrid.ItemCreated> event is raised when an item in the <xref:System.Web.UI.WebControls.DataGrid> control is created.  \n  \n The <xref:System.Web.UI.WebControls.DataGrid.ItemDataBound> event is raised when an item in the <xref:System.Web.UI.WebControls.DataGrid> control is bound to a data source.  \n  \n For a list of initial property values for an instance of <xref:System.Web.UI.WebControls.DataGridItemEventArgs>, see the <xref:System.Web.UI.WebControls.DataGridItemEventArgs.%23ctor%2A> constructor.  \n  \n For more information about handling events, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.DataGrid.ItemCreated> event to display the order in which the items in the <xref:System.Web.UI.WebControls.DataGrid> control are created.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic DataGridItemEventArgs Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic DataGridItemEventArgs Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic DataGridItemEventArgs Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic DataGridItemEventArgs Example/VB/sourcevb.aspx#1)]  -->  \n  \n <!-- TODO: review snippet reference [!code-csharp[DataGridItemDataBound#1](~/samples/snippets/csharp/VS_Snippets_WebNet/DataGridItemDataBound/CS/datagriditemdataboundcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[DataGridItemDataBound#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/DataGridItemDataBound/VB/datagriditemdataboundvb.aspx#1)]  -->  \n  \n <!-- TODO: review snippet reference [!code-csharp[DataGridItemDataBound2#1](~/samples/snippets/csharp/VS_Snippets_WebNet/DataGridItemDataBound2/CS/datagriditemdatabound2cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[DataGridItemDataBound2#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/DataGridItemDataBound2/VB/datagriditemdatabound2vb.aspx#1)]  -->"
