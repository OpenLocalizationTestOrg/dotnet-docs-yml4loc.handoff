  namespace: System.Windows.Forms
  summary: Provides data for events that need a `true` or `false` answer to a question.
  remarks: This class is currently used with the <xref:System.Windows.Forms.DataGridView.CancelRowEdit> and <xref:System.Windows.Forms.DataGridView.RowDirtyStateNeeded> events of the <xref:System.Windows.Forms.DataGridView> control. It allows you to specify a response to events that occur when the control needs the answer to a question. The answer to the question is specified by setting the <xref:System.Windows.Forms.QuestionEventArgs.Response%2A> property.
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.DataGridView.CancelRowEdit> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.DataGridView> named `DataGridView1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.DataGridView.CancelRowEdit> event.  \n  \n [!code-csharp[System.Windows.Forms.EventExamples#281](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/CS/EventExamples.cs#281)]\n [!code-vb[System.Windows.Forms.EventExamples#281](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/VB/EventExamples.vb#281)]"
  syntax:
    content: 'public class QuestionEventArgs : EventArgs'
