  summary: Provides data for the <xref href="System.Web.UI.WebControls.EntityDataSource.ContextCreating"></xref> event.
  remarks: The <xref:System.Web.UI.WebControls.EntityDataSourceContextCreatingEventArgs> object has a <xref:System.Web.UI.WebControls.EntityDataSourceContextCreatingEventArgs.Context%2A> property that can be assigned to a long-running <xref:System.Data.Objects.ObjectContext> in the handler for the <xref:System.Web.UI.WebControls.EntityDataSourceView.ContextCreating> event. For more information, see [Object Context Life-Cycle Management (EntityDataSource)](http://msdn.microsoft.com/en-us/67bc2486-112c-47c3-b23f-0297f7ac2160).
  example:
  - "The following example shows the creation of an <xref:System.Data.Objects.ObjectContext> variable of the <xref:System.Web.UI.Page> object and its assignment to the <xref:System.Web.UI.WebControls.EntityDataSourceContextCreatingEventArgs.Context%2A> property of the <xref:System.Web.UI.WebControls.EntityDataSourceContextCreatingEventArgs> object.  \n  \n```  \npublic partial class _Default : System.Web.UI.Page  \n    {  \n        AdventureWorksModel.AdventureWorksEntities objCtx =  \n            new AdventureWorksModel.AdventureWorksEntities();  \n  \n        protected void EntityDataSource2_ContextCreating(object sender,   \n            EntityDataSourceContextCreatingEventArgs e)  \n        {  \n            e.Context = objCtx;  \n        }  \n    }  \n  \n```"
