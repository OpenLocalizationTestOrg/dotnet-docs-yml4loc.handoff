  summary: Defines a message filter interface.
  remarks: "This interface allows an application to capture a message before it is dispatched to a control or form.  \n  \n A class that implements the <xref:System.Windows.Forms.IMessageFilter> interface can be added to the application's message pump to filter out a message or perform other operations before the message is dispatched to a form or control. To add the message filter to an application's message pump, use the <xref:System.Windows.Forms.Application.AddMessageFilter%2A> method in the <xref:System.Windows.Forms.Application> class."
