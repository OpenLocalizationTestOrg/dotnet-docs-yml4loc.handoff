  nameWithType: IMessageFilter.PreFilterMessage(Message)
  fullName: IMessageFilter.PreFilterMessage(Message)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Filters out a message before it is dispatched.
  remarks: Use <xref:System.Windows.Forms.IMessageFilter.PreFilterMessage%2A> to filter out a message before it is dispatched to a control or form. For example, to stop the <xref:System.Windows.Forms.Control.Click> event of a <xref:System.Windows.Forms.Button> control from being dispatched to the control, you implement the <xref:System.Windows.Forms.IMessageFilter.PreFilterMessage%2A> method and return a `true` value when the <xref:System.Windows.Forms.Control.Click> message occurs. You can also use this method to perform code work that you might need to do before the message is dispatched.
  syntax:
    content: public bool PreFilterMessage (ref System.Windows.Forms.Message m);
    parameters:
    - id: m
      type: System.Windows.Forms.Message
      description: The message to be dispatched. You cannot modify this message.
    return:
      type: System.Boolean
      description: '`true` to filter the message and stop it from being dispatched; `false` to allow the message to continue to the next filter or control.'
