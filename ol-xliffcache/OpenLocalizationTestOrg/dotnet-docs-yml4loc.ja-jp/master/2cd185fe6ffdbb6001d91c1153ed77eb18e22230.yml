- uid: System.Windows.Forms.DataVisualization.Charting.TickMark.Size
  commentId: P:System.Windows.Forms.DataVisualization.Charting.TickMark.Size
  id: Size
  parent: System.Windows.Forms.DataVisualization.Charting.TickMark
  langs:
  - csharp
  name: Size
  nameWithType: TickMark.Size
  fullName: TickMark.Size
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: Gets or sets the length of tick marks. The length is measured in units that represent a percentage of the height or width of the chart image, depending on the axis.
  remarks: "The size of a tick mark determines the tick mark's length.  \n  \n The `Size` property is measured in units that represent a percentage of the height or width of the chart image. If the tick mark is displayed along a vertical axis, the unit of measure is a percentage of the chart image's width. If the tick mark is displayed along a horizontal axis, the unit of measure is a percentage of the chart image's height.  \n  \n A change in the width of the chart image will result in the resizing of all tick marks displayed along vertical axes, for all chart areas. Similarly, a change in the height of the chart image will result in the resizing of all tick marks displayed along horizontal axes, for all chart areas.  \n  \n To display tick marks for three-dimensional (3D) charts, so that they are just drawn for the width of a wall, set the <xref:System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle%2A> property to <xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle.AcrossAxis> and specify a tick mark size of zero (0) using the <xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Size%2A> property."
  syntax:
    content: >-
      [System.ComponentModel.Bindable(true)]

      public float Size { get; set; }
    return:
      type: System.Single
      description: A `float` value that represents the size, or length, of tick marks. The default value is 1.0 percent.
  overload: System.Windows.Forms.DataVisualization.Charting.TickMark.Size*
