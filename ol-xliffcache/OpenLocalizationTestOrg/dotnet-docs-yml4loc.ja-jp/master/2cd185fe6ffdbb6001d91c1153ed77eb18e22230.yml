- uid: System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle
  commentId: P:System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle
  id: TickMarkStyle
  parent: System.Windows.Forms.DataVisualization.Charting.TickMark
  langs:
  - csharp
  name: TickMarkStyle
  nameWithType: TickMark.TickMarkStyle
  fullName: TickMark.TickMarkStyle
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: Gets or sets the tick mark style.
  remarks: "The <xref:System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle%2A> property determines the style of tick marks.  \n  \n Tick marks can be drawn inside the chart area, outside the chart area, across an axis line, or can be disabled.  \n  \n To display tick marks for three-dimensional (3D) charts so that they are just drawn for the width of a wall, set the <xref:System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle%2A> property to <xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle.AcrossAxis?displayProperty=fullName>. Then specify a tick mark size of zero (0) using the <xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Size%2A> property.  \n  \n If the <xref:System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle%2A> property is set to <xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle.None?displayProperty=fullName>, tick marks are not displayed. Tick marks can also be toggled on or off by setting the <xref:System.Windows.Forms.DataVisualization.Charting.Grid.Enabled%2A> property to `true` or `false`."
  syntax:
    content: >-
      [System.ComponentModel.Bindable(true)]

      public System.Windows.Forms.DataVisualization.Charting.TickMarkStyle TickMarkStyle { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.TickMarkStyle
      description: A <xref href="System.Windows.Forms.DataVisualization.Charting.TickMarkStyle"></xref> enumeration value. The default value is <xref href="System.Windows.Forms.DataVisualization.Charting.TickMarkStyle.OutsideArea"></xref>.
  overload: System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle*
