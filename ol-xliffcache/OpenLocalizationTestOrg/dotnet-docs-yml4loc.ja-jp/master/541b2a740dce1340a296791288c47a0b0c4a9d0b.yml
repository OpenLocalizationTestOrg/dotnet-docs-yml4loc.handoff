  name: Address
  nameWithType: ConnectionManagementElement.Address
  fullName: ConnectionManagementElement.Address
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: Gets or sets the address for remote computers.
  remarks: "You can set this property using an asterisk (*) to set the default number of connections for unspecified computers.  \n  \n This property identifies one or more remote computers and the <xref:System.Net.Configuration.ConnectionManagementElement.MaxConnection%2A> property specifies how many simultaneous connections are allowed between the local computer and the remote computers."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("address", Options=System.Configuration.ConfigurationPropertyOptions.IsRequired | System.Configuration.ConfigurationPropertyOptions.IsKey)]

      public string Address { get; set; }
    return:
      type: System.String
      description: A string that contains a regular expression describing an IP address or DNS name.
  overload: System.Net.Configuration.ConnectionManagementElement.Address*
