  summary: Enumerates values for the `Range` property of a `Prosody` object.
  remarks: '`ProsodyRange` is the difference between the lowest and highest values of pitch. A voice using a low `ProsodyRange` value will sound monotone. A voice using a high `ProsodyRange` value will vary between high and low levels of pitch.'
