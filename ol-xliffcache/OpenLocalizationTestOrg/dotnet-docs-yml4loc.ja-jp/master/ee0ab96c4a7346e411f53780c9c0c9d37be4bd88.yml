  name: ValidateUser(String, String)
  nameWithType: ClientWindowsAuthenticationMembershipProvider.ValidateUser(String, String)
  fullName: ClientWindowsAuthenticationMembershipProvider.ValidateUser(String, String)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices.Providers
  summary: Automatically authenticates the current user by using the identity supplied by the operating system.
  remarks: When you configure your application to use the <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider> class, the `static` <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> method will use this method for its implementation. The <xref:System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> method automatically authenticates the current user and sets the `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> property to a <xref:System.Web.ClientServices.ClientRolePrincipal> object that contains the current <xref:System.Security.Principal.WindowsIdentity>. If a <xref:System.Web.ClientServices.Providers.ClientRoleProvider> is configured for your application, you can use the <xref:System.Web.ClientServices.ClientRolePrincipal> object to retrieve user role information from the roles service.
  example:
  - "The following example code demonstrates how to use this method to authenticate a user by using Windows authentication.  \n  \n [!code-csharp[ClientApplicationServices#309](~/samples/snippets/csharp/VS_Snippets_Winforms/ClientApplicationServices/CS/Class1.cs#309)]\n [!code-vb[ClientApplicationServices#309](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ClientApplicationServices/VB/Class1.vb#309)]"
  syntax:
    content: public override bool ValidateUser (string username, string password);
    parameters:
    - id: username
      type: System.String
      description: Must be <xref href="System.String.Empty"></xref> or `null`.
    - id: password
      type: System.String
      description: Must be <xref href="System.String.Empty"></xref> or `null`.
    return:
      type: System.Boolean
      description: Always `true`.
  overload: System.Web.ClientServices.Providers.ClientWindowsAuthenticationMembershipProvider.ValidateUser*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>username</code> is not <xref href=\"System.String.Empty\"></xref> or `null`.  \n  \n -or-  \n  \n <code>password</code> is not <xref href=\"System.String.Empty\"></xref> or `null`."
