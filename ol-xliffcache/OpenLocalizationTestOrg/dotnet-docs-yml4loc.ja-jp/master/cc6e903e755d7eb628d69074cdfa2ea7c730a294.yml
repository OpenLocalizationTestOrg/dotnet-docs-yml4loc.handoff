  summary: Gets or sets a string that specifies the property or column from which to retrieve strings for display in the combo boxes.
  remarks: "The data for the values stored in a column of <xref:System.Windows.Forms.DataGridViewComboBoxCell> objects is obtained from the <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>. If this data comes from a nondefault property or column, then the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> property must be set to the necessary property name or column name.  \n  \n If the cell values are internal values not visible to the user, then use <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> and <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A> to map the internal cell values to user-viewable values.  \n  \n When the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> property is set to a string array, the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> property does not need to be set because each string in the array will be used as a valid display string and as a valid underlying value.  \n  \n Getting or setting this property gets or sets the <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> property of the object returned by the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A> property. Setting this property also sets the <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> property of every cell in the column and refreshes the column display. To override the specified value for individual cells, set the cell values after you set the column value."
  example:
