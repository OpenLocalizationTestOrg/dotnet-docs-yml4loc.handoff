  summary: Gets or sets a value that determines how the combo box is displayed when not editing.
  remarks: "The <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayStyle%2A> property affects the appearance of cells in the column when they are not in edit mode, and regardless of whether they are read-only. When a cell is in edit mode, it always looks like a <xref:System.Windows.Forms.ComboBox> control.  \n  \n If the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayStyleForCurrentCellOnly%2A> property value is `false`, the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayStyle%2A> property affects all cells in the column; otherwise, the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayStyle%2A> property affects only the current cell.  \n  \n The behavior and appearance of the drop-down arrow in the cells is indicated by the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.FlatStyle%2A> property.  \n  \n To enable cell highlighting when the mouse pointer is over a cell, you must set the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayStyle%2A> property to <xref:System.Windows.Forms.DataGridViewComboBoxDisplayStyle.ComboBox> and the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.FlatStyle%2A> property to <xref:System.Windows.Forms.FlatStyle.Popup>.  \n  \n Getting or setting this property gets or sets the <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayStyle%2A> property of the object returned by the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A> property. Setting this property also sets the <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayStyle%2A> property of every cell in the column and refreshes the column display. To override the specified value for individual cells, set the cell values after you set the column value."
