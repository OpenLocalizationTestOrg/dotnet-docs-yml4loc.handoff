  summary: Gets or sets the data source that populates the selections for the combo boxes.
  remarks: "The <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> or <xref:System.Windows.Forms.DataGridViewComboBoxColumn.Items%2A> properties specify where to retrieve the selection data shown in the combo box drop-down list. When using the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> property, if the data must be drawn from a nondefault property or column, then the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> property must be set to the name of the nondefault property or column.  \n  \n If the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> property is set to a string array, then <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A> and <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> do not need to be set because each string in the array will be used for both value and display.  \n  \n Getting or setting this property gets or sets the <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A> property of the object returned by the <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A> property. Setting this property also sets the <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A> property of every cell in the column and refreshes the column display. To override the specified value for individual cells, set the cell values after you set the column value."
