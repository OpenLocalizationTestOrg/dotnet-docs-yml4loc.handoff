  summary: Suspends the running workflow instance when executed. This class cannot be inherited.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n <xref:System.Workflow.ComponentModel.SuspendActivity> causes a running workflow instance to pause in running, perhaps to reflect an error condition that requires attention beyond the scope of the workflow. All the state information for the workflow instance is saved, and will be reinstated when the administrator resumes the workflow instance.  \n  \n You cannot include a <xref:System.Workflow.ComponentModel.SuspendActivity> inside an atomic transaction."
  syntax:
    content: >-
      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.ComponentModel.SuspendActivity), "Resources.Suspend.png")]

