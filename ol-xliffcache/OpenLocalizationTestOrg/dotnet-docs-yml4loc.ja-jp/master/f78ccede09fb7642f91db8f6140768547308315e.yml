  namespace: System.Web.UI
  summary: Gets or sets a value indicating whether the `javascript:` prefix is generated for the client-side script.
  remarks: The `javascript:` prefix is needed with some HTML attributes such as the `href` attribute of the `<a>` tag to distinguish a JavaScript property from a URL. An attribute like `onclick` does not need the `javascript:` prefix because it is automatically associated with JavaScript.
  syntax:
