- uid: System.Web.UI.PostBackOptions.AutoPostBack
  commentId: P:System.Web.UI.PostBackOptions.AutoPostBack
  id: AutoPostBack
  parent: System.Web.UI.PostBackOptions
  langs:
  - csharp
  name: AutoPostBack
  nameWithType: PostBackOptions.AutoPostBack
  fullName: PostBackOptions.AutoPostBack
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Gets or sets a value that indicates whether the form will automatically post back to the server in response to a user action.
  remarks: You can use the <xref:System.Web.UI.PostBackOptions.AutoPostBack%2A> property to indicate that a Web Forms page should automatically post back to the server in response to a user action such as selecting an item from a drop-down list. The JavaScript `setTimeout` method is used with the _`doPostBack` method to ensure that the user action completes before the postback occurs.
  example:
  - "The following code example shows the client-side script that is generated when the <xref:System.Web.UI.PostBackOptions.AutoPostBack%2A> property and the <xref:System.Web.UI.PostBackOptions.RequiresJavaScriptProtocol%2A> property are both set to `true`.  \n  \n```vb  \njavascript:setTimeout('__doPostBack('__Page','')', 0)  \n```  \n  \n```csharp  \njavascript:setTimeout('__doPostBack('__Page','')', 0)  \n```"
  syntax:
    content: public bool AutoPostBack { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the form will automatically post back in response to a user action; otherwise, `false`. The default value is `false`.'
  overload: System.Web.UI.PostBackOptions.AutoPostBack*
