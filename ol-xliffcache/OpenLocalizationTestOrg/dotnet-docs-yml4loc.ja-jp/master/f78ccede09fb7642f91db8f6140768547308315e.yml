  name: PostBackOptions
  nameWithType: PostBackOptions
  fullName: System.Web.UI.PostBackOptions
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Specifies how client-side JavaScript is generated to initiate a postback event.
  remarks: "The <xref:System.Web.UI.PostBackOptions> class allows controls to emit client-side script that initiates a postback event. The <xref:System.Web.UI.PostBackOptions> class also provides a reference to the control that initiated the postback event through the <xref:System.Web.UI.PostBackOptions.TargetControl%2A> property. The postback event is created based on the options specified in the <xref:System.Web.UI.PostBackOptions> object passed in to the <xref:System.Web.UI.ClientScriptManager.GetPostBackEventReference%2A?displayProperty=fullName> method.  \n  \n Normally, a postback to the server is initiated by elements such as a Submit button or an Image button. However, by emitting client-side JavaScript, different controls can initiate a postback event."
  example:
  - "The following code example uses the <xref:System.Web.UI.WebControls.Button.OnClick%2A> event of a <xref:System.Web.UI.WebControls.Button> control to generate client-side script for a <xref:System.Web.UI.WebControls.HyperLink> control that will allow the <xref:System.Web.UI.WebControls.HyperLink> control to cause a postback event. Because the <xref:System.Web.UI.PostBackOptions.ActionUrl%2A> property of the `myPostBackOptions` object is set to \"Page2.aspx\", the postback will post the Web Forms page to another page named \"Page2.aspx\", which is not provided here. To use this example, you must add another Web page named \"Page2.aspx\" to your project or directory.  \n  \n [!code-csharp[System.Web.UI.PostBackOptions#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.PostBackOptions/CS/postbackoptions.aspx.cs#2)]\n [!code-vb[System.Web.UI.PostBackOptions#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.PostBackOptions/VB/postbackoptions.aspx.vb#2)]  \n  \n The following code example is a Web page that can be used to run the preceding code-behind file.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.PostBackOptions#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.PostBackOptions/CS/postbackoptions.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.PostBackOptions#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.PostBackOptions/VB/postbackoptions.aspx#1)]  -->"
