  name: ActionUrl
  nameWithType: PostBackOptions.ActionUrl
  fullName: PostBackOptions.ActionUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Gets or sets the target URL for the postback of a Web Forms page.
  remarks: The <xref:System.Web.UI.PostBackOptions.ActionUrl%2A> property of the <xref:System.Web.UI.PostBackOptions> class specifies the URL for the `action` attribute of a Web Forms page. The <xref:System.Web.UI.PostBackOptions.ActionUrl%2A> property can be used to specify which Web Forms page to post data back to, causing a cross-page post. For more information on cross-page posting, see [Cross-Page Posting in ASP.NET Web Forms](http://msdn.microsoft.com/library/fedf234e-b7c4-4644-a9e8-c1c0870b043b).
  example:
  - "The following code example demonstrates using the <xref:System.Web.UI.PostBackOptions.ActionUrl%2A> property of a <xref:System.Web.UI.PostBackOptions> object to cause a cross-page postback if a user positions the mouse pointer on a <xref:System.Web.UI.WebControls.Label> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.PostBackOptions.ActionUrl#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.PostBackOptions.ActionUrl/CS/postbackoptions.actionurlcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.PostBackOptions.ActionUrl#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.PostBackOptions.ActionUrl/VB/postbackoptions.actionurlvb.aspx#1)]  -->"
  syntax:
    content: public string ActionUrl { get; set; }
    return:
      type: System.String
      description: The URL for the postback of a Web Forms page. The default value is an empty string ("").
