- uid: System.Web.UI.PostBackOptions.ValidationGroup
  commentId: P:System.Web.UI.PostBackOptions.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.PostBackOptions
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: PostBackOptions.ValidationGroup
  fullName: PostBackOptions.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Gets or sets the group of controls for which the <xref href="System.Web.UI.PostBackOptions"></xref> object causes validation when it posts back to the server.
  remarks: Use the <xref:System.Web.UI.PostBackOptions.ValidationGroup%2A> property to specify the validation group to validate when a postback event is generated. Only the validation controls in the specified validation group are validated.
  example:
  - "The following code example demonstrates using the <xref:System.Web.UI.PostBackOptions.ValidationGroup%2A> and <xref:System.Web.UI.PostBackOptions.PerformValidation%2A> properties to ensure that two <xref:System.Web.UI.WebControls.TextBox> controls have information entered in them before the postback event is generated. The `NameTextBox` and `AgeTextBox` controls are part of the `PersonalInfoGroup` validation group, but the `StateTextBox` control is not. Therefore, the user does not have to enter any data in the `StateTextBox` control before the postback event is generated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.PostBackOptions.Validation#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.PostBackOptions.Validation/CS/postbackoptions.validationcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.PostBackOptions.Validation#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.PostBackOptions.Validation/VB/postbackoptions.validationvb.aspx#1)]  -->"
  syntax:
    content: public string ValidationGroup { get; set; }
    return:
      type: System.String
      description: The group of controls for which the <xref href="System.Web.UI.PostBackOptions"></xref> object causes validation when it posts back to the server. The default value is an empty string ("").
  overload: System.Web.UI.PostBackOptions.ValidationGroup*
  exceptions: []
  attributes: []
