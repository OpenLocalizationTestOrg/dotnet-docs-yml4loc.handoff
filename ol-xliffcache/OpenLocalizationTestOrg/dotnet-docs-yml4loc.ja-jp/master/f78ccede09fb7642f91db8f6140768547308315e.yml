  namespace: System.Web.UI
  summary: Gets the control target that receives the postback event.
  remarks: The <xref:System.Web.UI.PostBackOptions.TargetControl%2A> property returns a <xref:System.Web.UI.Control> object that represents the control that receives the postback event. This property is passed as the `EVENTTARGET` parameter to the `__doPostBack` method of the client-side JavaScript.
  syntax:
    content: public System.Web.UI.Control TargetControl { get; }
    return:
      type: System.Web.UI.Control
      description: A <xref href="System.Web.UI.Control"></xref> that represents the control that receives the postback event.
  overload: System.Web.UI.PostBackOptions.TargetControl*
