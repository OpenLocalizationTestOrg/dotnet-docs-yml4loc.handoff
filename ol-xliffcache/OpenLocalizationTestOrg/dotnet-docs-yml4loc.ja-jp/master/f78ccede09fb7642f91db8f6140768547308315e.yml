  syntax:
    content: public PostBackOptions (System.Web.UI.Control targetControl, string argument, string actionUrl, bool autoPostBack, bool requiresJavaScriptProtocol, bool trackFocus, bool clientSubmit, bool performValidation, string validationGroup);
    parameters:
    - id: targetControl
      type: System.Web.UI.Control
      description: The <xref href="System.Web.UI.Control"></xref> that receives the postback event.
    - id: argument
      type: System.String
      description: The optional parameter passed during the postback event.
    - id: actionUrl
      type: System.String
      description: The target of the postback.
    - id: autoPostBack
      type: System.Boolean
      description: '`true` to automatically post the form back to the server in response to a user action; otherwise, `false`.'
    - id: requiresJavaScriptProtocol
      type: System.Boolean
      description: '`true` if the `javascript:` prefix is required; otherwise, `false`.'
    - id: trackFocus
      type: System.Boolean
      description: '`true` if the postback event should return the page to the current scroll position and return focus to the target control; otherwise, `false`.'
    - id: clientSubmit
      type: System.Boolean
      description: '`true` if the postback event can be raised by client script; otherwise, `false`.'
    - id: performValidation
      type: System.Boolean
      description: '`true` if client-side validation is required before the postback event occurs; otherwise, `false`.'
    - id: validationGroup
      type: System.String
      description: The group of controls for which <xref href="System.Web.UI.PostBackOptions"></xref> causes validation when it posts back to the server.
