- uid: System.Web.UI.PostBackOptions.TrackFocus
  commentId: P:System.Web.UI.PostBackOptions.TrackFocus
  id: TrackFocus
  parent: System.Web.UI.PostBackOptions
  langs:
  - csharp
  name: TrackFocus
  nameWithType: PostBackOptions.TrackFocus
  fullName: PostBackOptions.TrackFocus
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Gets or sets a value indicating whether the postback event should return the page to the current scroll position and return focus to the current control.
  remarks: The <xref:System.Web.UI.PostBackOptions.TrackFocus%2A> property indicates whether the postback event should return the page to the current scroll position and return focus to the <xref:System.Web.UI.PostBackOptions.TargetControl%2A> control after the postback event has occurred.
  syntax:
    content: public bool TrackFocus { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the postback event should return the page to the current scroll position and return focus to the target control; otherwise, `false`. The default value is `false`.'
  overload: System.Web.UI.PostBackOptions.TrackFocus*
  exceptions: []
  attributes: []
