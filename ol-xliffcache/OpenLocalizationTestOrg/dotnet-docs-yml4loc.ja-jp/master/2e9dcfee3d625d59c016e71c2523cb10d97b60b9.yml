  type: Method
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: Performs switching based on node type from the XAML reader (<xref href="System.Xaml.XamlReader.NodeType"></xref>) and calls the relevant `Write` method for the writer implementation.
  remarks: "## Notes for Inheritors  \n The <xref:System.Xaml.XamlWriter.WriteNode%2A> method is not a virtual method because it has practical implementation for all existing <xref:System.Xaml.XamlNodeType> values. Based on <xref:System.Xaml.XamlNodeType>, <xref:System.Xaml.XamlWriter.WriteNode%2A> calls into the `Write` virtual members that are dedicated to particular node types.  \n  \n If you have an advanced XAML writing scenario that expands the XAML type system and XAML node stream concept so that new node types are defined, do not use <xref:System.Xaml.XamlWriter.WriteNode%2A> calls in your logic. You must instead provide your own alternative for node-type switching logic in the class or in virtual overrides."
  syntax:
    content: public void WriteNode (System.Xaml.XamlReader reader);
    parameters:
    - id: reader
      type: System.Xaml.XamlReader
      description: The reader to use for node determination.
  overload: System.Xaml.XamlWriter.WriteNode*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>reader</code> is `null`.
  - type: System.NotImplementedException
    commentId: T:System.NotImplementedException
    description: The default implementation encountered a <xref href="System.Xaml.XamlNodeType"></xref> that is not in the default enumeration.
