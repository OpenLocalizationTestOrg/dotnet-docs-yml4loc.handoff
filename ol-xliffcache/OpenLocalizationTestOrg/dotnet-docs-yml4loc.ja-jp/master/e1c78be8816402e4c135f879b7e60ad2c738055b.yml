  namespace: System.Web.Services.Description
  summary: Represents an extension added to an <xref href="System.Web.Services.Description.OperationBinding"></xref> within an XML Web service.
  remarks: "This class specifies that the message transmission will use SOAP and provides details about how the SOAP message will be formatted.  \n  \n For more information about specifying protocols for XML Web services, see [&#91;\\<topic://cpconbuildingaspnetwebservices>&#93;](http://msdn.microsoft.com/en-us/01dfc27c-c68e-4910-a0aa-5e4c2a766b0c). For more information about Web Services Description Language (WSDL), see the specification at http://www.w3.org/TR/wsdl/."
  example:
  - >-
    [!code-cpp[SoapOperationBinding#2](~/samples/snippets/cpp/VS_Snippets_Remoting/SoapOperationBinding/CPP/soapoperationbinding.cpp#2)]
     [!code-csharp[SoapOperationBinding#2](~/samples/snippets/csharp/VS_Snippets_Remoting/SoapOperationBinding/CS/soapoperationbinding.cs#2)]
     [!code-vb[SoapOperationBinding#2](~/samples/snippets/visualbasic/VS_Snippets_Remoting/SoapOperationBinding/VB/soapoperationbinding.vb#2)]
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtension("operation", "http://schemas.xmlsoap.org/wsdl/soap/", typeof(System.Web.Services.Description.OperationBinding))]

      public class SoapOperationBinding : System.Web.Services.Description.ServiceDescriptionFormatExtension
