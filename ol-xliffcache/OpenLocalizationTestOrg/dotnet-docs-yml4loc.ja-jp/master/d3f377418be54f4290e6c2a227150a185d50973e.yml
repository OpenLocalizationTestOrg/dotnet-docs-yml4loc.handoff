  nameWithType: HierarchicalDataBoundControlAdapter.PerformDataBinding()
  fullName: HierarchicalDataBoundControlAdapter.PerformDataBinding()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: Binds the data in the data source of the associated hierarchical data-bound control to the adapter.
  remarks: The <xref:System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter.PerformDataBinding%2A> method binds the data in the specified data source of the associated <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> control to the <xref:System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter> object. You can override <xref:System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter.PerformDataBinding%2A> to replace the standard data-binding functionality of the associated <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> control or to provide additional data-binding functionality if the associated <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> control has been extended.
  example:
  - "The following code example demonstrates how to override the <xref:System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter.PerformDataBinding%2A> method to verify the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A> property has been set prior to calling the parent <xref:System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter.PerformDataBinding%2A> method. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter> class.  \n  \n [!code-csharp[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter/CS/hierarchicaltreeviewadapter.cs#2)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter/VB/hierarchicaltreeviewadapter.vb#2)]"
