    commentId: T:System.ArgumentException
    description: One or more of the current instance's <xref href="System.Net.SocketPermissionAttribute.Access"></xref>, <xref href="System.Net.SocketPermissionAttribute.Host"></xref>, <xref href="System.Net.SocketPermissionAttribute.Transport"></xref>, or <xref href="System.Net.SocketPermissionAttribute.Port"></xref> properties is `null`.
