  - System.Security.Permissions
  namespace: System.Net
  summary: Specifies security actions to control <xref href="System.Net.Sockets.Socket"></xref> connections. This class cannot be inherited.
  remarks: "To use this attribute, your <xref:System.Net.Sockets.Socket> connection must conform to the properties that are specified in your <xref:System.Net.SocketPermissionAttribute>. For example, to apply the permission to a <xref:System.Net.Sockets.Socket> connection on port 80, set the <xref:System.Net.SocketPermissionAttribute.Port%2A> property of the <xref:System.Net.SocketPermissionAttribute> to \"80\". The security information that is specified in <xref:System.Net.SocketPermissionAttribute> is stored in the metadata of the attribute target, which is the class to which the <xref:System.Net.SocketPermissionAttribute> is applied. The system then accesses the information at run time. The <xref:System.Security.Permissions.SecurityAction> that is passed to the constructor determines the allowable <xref:System.Net.SocketPermissionAttribute> targets.  \n  \n> [!NOTE]\n>  The properties of a <xref:System.Net.SocketPermissionAttribute> must have values that are not `null`. Also, once set, the values of the properties cannot be changed.  \n  \n> [!NOTE]\n>  For more information about using attributes, see [Attributes](http://msdn.microsoft.com/library/30386922-1e00-4602-9ebf-526b271a8b87)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      public sealed class SocketPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
