  namespace: System.Net
  summary: Creates and returns a new instance of the <xref href="System.Net.SocketPermission"></xref> class.
  remarks: The <xref:System.Net.SocketPermissionAttribute.CreatePermission%2A> method is called by the security system, not by the application code. The security information described by <xref:System.Net.SocketPermissionAttribute> is stored in the metadata of the attribute target, which is the class to which the <xref:System.Net.SocketPermissionAttribute> is applied. The system then accesses the information at run-time and calls <xref:System.Net.SocketPermissionAttribute.CreatePermission%2A>. The system uses the returned <xref:System.Security.IPermission> to enforce the specified security requirements.
  syntax:
    content: public override System.Security.IPermission CreatePermission ();
    parameters: []
    return:
      type: System.Security.IPermission
      description: An instance of the <xref href="System.Net.SocketPermission"></xref> class that corresponds to the security declaration.
  overload: System.Net.SocketPermissionAttribute.CreatePermission*
  exceptions:
