  summary: Returns a new <xref href="System.Xml.XPath.XPathNavigator"></xref> object.
  remarks: If the <xref:System.Xml.XPath.IXPathNavigable.CreateNavigator%2A> method is called from an <xref:System.Xml.XmlNode> object, the <xref:System.Xml.XPath.XPathNavigator> object is initially positioned on the node from which the method was called. If the <xref:System.Xml.XPath.IXPathNavigable.CreateNavigator%2A> method is called from an <xref:System.Xml.XPath.XPathDocument> object or an <xref:System.Xml.XmlDocument> object, the <xref:System.Xml.XPath.XPathNavigator> object is positioned on the root of the document.
  example:
  - For examples of the <xref:System.Xml.XPath.IXPathNavigable.CreateNavigator%2A> method, see the <xref:System.Xml.XmlNode>, <xref:System.Xml.XPath.XPathDocument>, or <xref:System.Xml.XmlDocument> classes.
