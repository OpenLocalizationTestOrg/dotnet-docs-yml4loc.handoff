      type: System.Decimal
      description: A number that is greater than or equal to <xref href="System.Decimal.MinValue"></xref>, but less than or equal to <xref href="System.Decimal.MaxValue"></xref>.
    return:
      type: System.Decimal
      description: A decimal number, x, such that 0 ≤ x ≤<xref href="System.Decimal.MaxValue"></xref>.
