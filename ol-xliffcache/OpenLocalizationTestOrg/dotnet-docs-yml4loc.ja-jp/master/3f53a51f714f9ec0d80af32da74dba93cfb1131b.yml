  namespace: System
  summary: Returns the remainder resulting from the division of a specified number by another specified number.
  remarks: "This operation complies with the remainder operation defined in Section 5.1 of ANSI/IEEE Std 754-1985; IEEE Standard for Binary Floating-Point Arithmetic; Institute of Electrical and Electronics Engineers, Inc; 1985.  \n  \n The<xref:System.Math.IEEERemainder%2A> method is not the same as the modulus operator. Although both return the remainder after division, the formulas they use are different. The formula for the <xref:System.Math.IEEERemainder%2A> method is:  \n  \n```  \nIEEERemainder = dividend - (divisor * Math.Round(dividend / divisor))  \n```  \n  \n In contrast, the formula for the modulus operator is:  \n  \n```  \nModulus = (Math.Abs(dividend) - (Math.Abs(divisor) *   \n          (Math.Floor(Math.Abs(dividend) / Math.Abs(divisor))))) *   \n          Math.Sign(dividend)  \n```"
  example:
  - "The following example contrasts the remainder returned by the <xref:System.Math.IEEERemainder%2A> method with the remainder returned by the modulus division operator.  \n  \n [!code-csharp[System.Math.IEEERemainder#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.math.ieeeremainder/cs/ieeeremainder1.cs#1)]\n [!code-vb[System.Math.IEEERemainder#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.math.ieeeremainder/vb/ieeeremainder1.vb#1)]"
  syntax:
    content: public static double IEEERemainder (double x, double y);
    parameters:
    - id: x
      type: System.Double
      description: A dividend.
    - id: y
      type: System.Double
      description: A divisor.
    return:
      type: System.Double
      description: "A number equal to <code>x</code> - (<code>y</code> Q), where Q is the quotient of <code>x</code> / <code>y</code> rounded to the nearest integer (if <code>x</code> / <code>y</code> falls halfway between two integers, the even integer is returned).  \n  \n If <code>x</code> - (<code>y</code> Q) is zero, the value +0 is returned if <code>x</code> is positive, or -0 if <code>x</code> is negative.  \n  \n If <code>y</code> = 0, <xref href=\"System.Double.NaN\"></xref> is returned."
  overload: System.Math.IEEERemainder*
