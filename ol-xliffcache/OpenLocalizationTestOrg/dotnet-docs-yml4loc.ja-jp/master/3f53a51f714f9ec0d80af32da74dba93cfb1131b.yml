  nameWithType: Math.Atan2(Double, Double)
  fullName: Math.Atan2(Double, Double)
  type: Method
  assemblies:
  - System.Runtime.Extensions
  - mscorlib
  - netstandard
  namespace: System
  summary: Returns the angle whose tangent is the quotient of two specified numbers.
  remarks: The return value is the angle in the Cartesian plane formed by the x-axis, and a vector starting from the origin, (0,0), and terminating at the point, (x,y).
  example:
  - "The following example demonstrates how to calculate the arctangent of an angle and a vector. The resulting value is displayed in the console.  \n  \n [!code-cpp[math.atanx#1](~/samples/snippets/cpp/VS_Snippets_CLR/math.atanx/CPP/atan.cpp#1)]\n [!code-csharp[math.atanx#1](~/samples/snippets/csharp/VS_Snippets_CLR/math.atanx/CS/atan.cs#1)]\n [!code-vb[math.atanx#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/math.atanx/VB/atan.vb#1)]"
  syntax:
    content: public static double Atan2 (double y, double x);
    parameters:
    - id: y
      type: System.Double
      description: The y coordinate of a point.
    - id: x
      type: System.Double
      description: The x coordinate of a point.
    return:
      type: System.Double
      description: "An angle, θ, measured in radians, such that -π≤θ≤π, and tan(θ) = <code>y</code> / <code>x</code>, where (<code>x</code>, <code>y</code>) is a point in the Cartesian plane. Observe the following:  \n  \n-   For (<code>x</code>, <code>y</code>) in quadrant 1, 0 < θ < π/2.  \n  \n-   For (<code>x</code>, <code>y</code>) in quadrant 2, π/2 < θ≤π.  \n  \n-   For (<code>x</code>, <code>y</code>) in quadrant 3, -π < θ < -π/2.  \n  \n-   For (<code>x</code>, <code>y</code>) in quadrant 4, -π/2 < θ < 0.  \n  \n For points on the boundaries of the quadrants, the return value is the following:  \n  \n-   If y is 0 and x is not negative, θ = 0.  \n  \n-   If y is 0 and x is negative, θ = π.  \n  \n-   If y is positive and x is 0, θ = π/2.  \n  \n-   If y is negative and x is 0, θ = -π/2.  \n  \n-   If y is 0 and x is 0, θ = 0.  \n  \n If <code>x</code> or <code>y</code> is <xref href=\"System.Double.NaN\"></xref>, or if <code>x</code> and <code>y</code> are either <xref href=\"System.Double.PositiveInfinity\"></xref> or <xref href=\"System.Double.NegativeInfinity\"></xref>, the method returns <xref href=\"System.Double.NaN\"></xref>."
