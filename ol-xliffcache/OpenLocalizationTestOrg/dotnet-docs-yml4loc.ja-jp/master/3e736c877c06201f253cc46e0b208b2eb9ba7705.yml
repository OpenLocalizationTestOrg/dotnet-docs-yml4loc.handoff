  summary: Marks a client channel sink provider as a client formatter sink provider.
  remarks: "A <xref:System.Runtime.Remoting.Channels.IClientFormatterSinkProvider> creates client formatter sinks for the client channel through which remoting messages flow. The first sink on the client side must implement both the <xref:System.Runtime.Remoting.Messaging.IMessageSink> and <xref:System.Runtime.Remoting.Channels.IClientChannelSink> interfaces, or the <xref:System.Runtime.Remoting.Channels.IClientFormatterSink> interface.  \n  \n To use a `<formatter>` tag instead of a `<provider>` tag within a configuration file, the client channel sink provider must implement the <xref:System.Runtime.Remoting.Channels.IClientFormatterSinkProvider> interface instead of merely <xref:System.Runtime.Remoting.Channels.IClientChannelSinkProvider>. For additional information about remoting configuration, see [&#91;\\<topic://cpconchannelformatterconfigurationproperties>&#93;](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe) and [Remoting Settings Schema](http://msdn.microsoft.com/en-us/dc2d1e62-9af7-4ca1-99fd-98b93bb4db9e).  \n  \n Some formatter sink implementations use run-time formatters (<xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> and <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>). Other implementations can use their own means to transform the channel message into the stream. On the return journey the formatter sink will transform the message stream back into the channel message elements (return message)."
