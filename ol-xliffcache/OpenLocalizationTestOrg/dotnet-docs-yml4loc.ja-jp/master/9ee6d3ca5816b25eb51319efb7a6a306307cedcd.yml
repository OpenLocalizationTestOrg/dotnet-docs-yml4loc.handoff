- uid: System.Runtime.CompilerServices.RequiredAttributeAttribute
  commentId: T:System.Runtime.CompilerServices.RequiredAttributeAttribute
  id: RequiredAttributeAttribute
  children:
  - System.Runtime.CompilerServices.RequiredAttributeAttribute.#ctor(System.Type)
