  name: HostedElements
  nameWithType: IContentHost.HostedElements
  fullName: IContentHost.HostedElements
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: Gets an enumeration containing all descendant <xref href="System.Windows.ContentElement"></xref>-derived classes, as well as all <xref href="System.Windows.UIElement"></xref>-derived classes that are a direct descendant of the <xref href="System.Windows.IContentHost"></xref> or one of its descendant <xref href="System.Windows.ContentElement"></xref> classes.
  syntax:
    content: public System.Collections.Generic.IEnumerator<System.Windows.IInputElement> HostedElements { get; }
    return:
      type: System.Collections.Generic.IEnumerator{System.Windows.IInputElement}
      description: Enumeration containing all descendant <xref href="System.Windows.ContentElement"></xref>-derived classes, as well as all <xref href="System.Windows.UIElement"></xref>-derived classes that are a direct descendant of the <xref href="System.Windows.IContentHost"></xref> or one of its descendant <xref href="System.Windows.ContentElement"></xref> classes. In other words, elements for which the <xref href="System.Windows.IContentHost"></xref> creates a visual representation (<xref href="System.Windows.ContentElement"></xref>-derived classes) or whose layout is driven by the <xref href="System.Windows.IContentHost"></xref> (the first-level descendant <xref href="System.Windows.UIElement"></xref>-derived classes).
