  summary: Represents an extensibility element added to an <xref href="System.Web.Services.Description.InputBinding"></xref> or an <xref href="System.Web.Services.Description.OutputBinding"></xref> within an XML Web service, specifying the MIME format for the body of the HTTP transmission. This class cannot be inherited.
  remarks: For more information about specifying protocols for XML Web services, see [&#91;\<topic://cpconbuildingaspnetwebservices>&#93;](http://msdn.microsoft.com/en-us/01dfc27c-c68e-4910-a0aa-5e4c2a766b0c). For more information about Web Services Description Language (WSDL), see the specification at http://www.w3.org/TR/wsdl/.
  example:
  - "The following example demonstrates the use of the properties and methods exposed by the `MimeContentBinding` class.  \n  \n [!code-cpp[MimeContentBinding_Part_4#4](~/samples/snippets/cpp/VS_Snippets_Remoting/MimeContentBinding_Part_4/CPP/mimecontentbinding_part_4.cpp#4)]\n [!code-csharp[MimeContentBinding_Part_4#4](~/samples/snippets/csharp/VS_Snippets_Remoting/MimeContentBinding_Part_4/CS/mimecontentbinding_part_4.cs#4)]\n [!code-vb[MimeContentBinding_Part_4#4](~/samples/snippets/visualbasic/VS_Snippets_Remoting/MimeContentBinding_Part_4/VB/mimecontentbinding_part_4.vb#4)]"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtension("content", "http://schemas.xmlsoap.org/wsdl/mime/", typeof(System.Web.Services.Description.InputBinding), typeof(System.Web.Services.Description.OutputBinding))]

      [System.Web.Services.Configuration.XmlFormatExtensionPrefix("mime", "http://schemas.xmlsoap.org/wsdl/mime/")]

