  namespace: System.Xml.Xsl
  summary: Provides data for the <xref href="System.Xml.Xsl.XsltArgumentList.XsltMessageEncountered"></xref> event.
  remarks: "The <xref:System.Xml.Xsl.XsltArgumentList.XsltMessageEncountered> event occurs during XSLT processing when an `xsl:message` is specified in the style sheet.  \n  \n> [!NOTE]\n>  If the `terminate` attribute is set to `\"yes\"`, the XSLT processor stops executing the style sheet stops after the message is processed."
  example:
  - "The following example uses the <xref:System.Xml.Xsl.XsltMessageEncounteredEventArgs> to display `xsl:message` content to the console. The sample writes the following message to the console:  `Message received:  Author name is not in the correct format <author><name>Plato</name></author>`.  \n  \n [!code-csharp[XsltMessageEncountered#1](~/samples/snippets/csharp/VS_Snippets_Data/XsltMessageEncountered/CS/xsltmessageargs.cs#1)]\n [!code-vb[XsltMessageEncountered#1](~/samples/snippets/visualbasic/VS_Snippets_Data/XsltMessageEncountered/VB/xsltmessageargs.vb#1)]  \n  \n The example uses the following files as input:  \n  \n books.xml  \n  \n [!code-xml[XML_Core_Files#1](~/samples/snippets/xml/VS_Snippets_Data/XML_Core_Files/XML/books.xml#1)]  \n  \n message.xsl  \n  \n [!code-xml[XsltMessageEncountered#2](~/samples/snippets/xml/VS_Snippets_Data/XsltMessageEncountered/XML/message.xsl#2)]"
