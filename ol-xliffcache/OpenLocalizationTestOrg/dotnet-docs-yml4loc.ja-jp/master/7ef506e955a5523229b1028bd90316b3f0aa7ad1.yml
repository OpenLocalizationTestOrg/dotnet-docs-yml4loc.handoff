  type: Enum
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: Describes the breaking condition around an inline object.
  remarks: "This enumeration describes whether a break is permitted for an inline object. This break is affected by the <xref:System.Windows.LineBreakCondition> of the inline object before it (if any). In the table below, the values across the top represent <xref:System.Windows.LineBreakCondition> values for one inline object while the values on the left represent values of another inline object. A value of \"True\" or \"False\" is indicated depending on whether a line break is permitted between the two inline objects.  \n  \n||||||  \n|-|-|-|-|-|  \n||BreakDesired|BreakPossible|BreakRestrained|BreakAlways|  \n|BreakDesired|True|True|False|True|  \n|BreakPossible|True|False|False|True|  \n|BreakRestrained|False|False|False|True|  \n|BreakAlways|True|True|True|True|"
  syntax:
    content: public enum LineBreakCondition
