  fullName: UITypeEditor.PaintValue(Object, Graphics, Rectangle)
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Design
  summary: Paints a representation of the value of the specified object to the specified canvas.
  remarks: "Editors should paint within the boundaries of the specified rectangle. This rectangle indicates the area of the Properties window to draw a representation of the value within.  \n  \n Starting with the [!INCLUDE[net_v46](~/includes/net-v46-md.md)], the rectangle specified by <xref:System.Drawing.Design.PaintValueEventArgs.Bounds%2A> will be resized based on the system DPI setting when the app.config file contains the following entry:  \n  \n```  \n<appSettings>  \n  <add key=\"EnableWindowsFormsHighDpiAutoResizing\" value=\"true\" />  \n</appSettings>  \n  \n```"
  syntax:
    content: public void PaintValue (object value, System.Drawing.Graphics canvas, System.Drawing.Rectangle rectangle);
    parameters:
    - id: value
      type: System.Object
      description: The object whose value this type editor will display.
    - id: canvas
      type: System.Drawing.Graphics
      description: A drawing canvas on which to paint the representation of the object's value.
    - id: rectangle
      type: System.Drawing.Rectangle
      description: A <xref href="System.Drawing.Rectangle"></xref> within whose boundaries to paint the value.
