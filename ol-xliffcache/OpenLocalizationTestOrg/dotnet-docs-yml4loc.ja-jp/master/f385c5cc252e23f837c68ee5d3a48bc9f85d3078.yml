  name: BackEase
  nameWithType: BackEase
  fullName: System.Windows.Media.Animation.BackEase
  type: Class
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: Represents an easing function that retracts the motion of an animation slightly before it begins to animate in the path indicated.
  remarks: "You can control when the \"back up\" behavior occurs in an animation by specifying the <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> property value on an animation. The following graph demonstrate the different values of <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, where *f*(*t*) represents the animation progress and *t* represents time.  \n  \n ![BackEase EasingMode graphs.](~/add/media/backease-graph.png \"BackEase EasingMode graphs.\")  \n  \n The formula used for this function is the following.  \n  \n ![BackEase formula.](~/add/media/backease-formula.png \"BackEase formula.\")  \n  \n> [!NOTE]\n>  Because this animation causes values to retract before progressing, the animation might interpolate into negative numbers unexpectedly. This can cause errors when animating properties that do not allow negative numbers. For example, if you apply this animation to the <xref:System.Windows.FrameworkElement.Height%2A> of an object (e.g. from 0 to 200 with an <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> of <xref:System.Windows.Media.Animation.EasingMode.EaseIn>), the animation will attempt to interpolate through negative numbers for <xref:System.Windows.FrameworkElement.Height%2A> which will throw an error.  \n  \n There are several other easing functions besides <xref:System.Windows.Media.Animation.BackEase> which you can explore using the following Silverlight sample.  \n  \n [Run this sample](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery)  \n  \n In addition to using the easing functions included in the run-time, you can create your own custom easing functions by inheriting from <xref:System.Windows.Media.Animation.EasingFunctionBase>.  \n  \n<a name=\"xamlObjectElementUsage_BackEase\"></a>   \n## XAML Object Element Usage  \n  \n```  \n<BackEase .../>  \n```"
  example:
  - "The following example applies a <xref:System.Windows.Media.Animation.BackEase> easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create an animation that retracts slightly at the beginning and end of the animation.  \n  \n [!code-xml[BackEase_scale#BackEase_scale](~/samples/snippets/csharp/VS_Snippets_Wpf/backease_scale/CS/window1.xaml#backease_scale)]"
  syntax:
    content: 'public class BackEase : System.Windows.Media.Animation.EasingFunctionBase'
