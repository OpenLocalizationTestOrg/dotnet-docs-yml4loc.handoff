  summary: Specifies that the <xref href="System.Activities.WorkflowApplication"></xref> should schedule the cancellation of the root activity and resume execution.
  remarks: This results in <xref:System.Activities.WorkflowApplication.Completed%2A> being called when the cancellation process is complete.
  example:
