  fullName: TextElement.FontFamily
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: Gets or sets the preferred top-level font family for the content of the element.
  remarks: "When multiple families are specified, the second and subsequent font families serve as fallback families to be used in cases where the primary font family is unavailable or not applicable.  \n  \n This property specifies a preference only.  If the specified font family is not available, the <xref:System.Windows.Documents.FlowDocument> silently falls back to the font determined by the <xref:System.Windows.SystemFonts.MessageFontFamily%2A> value.  \n  \n This dependency property also has an attached property usage. In [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)], the usage is \\<*object* <xref:System.Windows.Documents.TextElement.FontFamily%2A?displayProperty=fullName>=\"*value*\".../>, where *object* is an object element (typically a flow element) contained within a <xref:System.Windows.Controls.TextBlock>, and *value* is one of the string-format values as explained in XAML Values. In code, the attached property usage is supported by the <xref:System.Windows.Documents.TextElement.GetFontFamily%2A> and <xref:System.Windows.Documents.TextElement.SetFontFamily%2A> methods. The attached property usage is not common, because most elements that can be contained in a <xref:System.Windows.Documents.TextElement> support an analogous nonattached `FontFamily` property, which the content host uses for rendering.  \n  \n<a name=\"xamlAttributeUsage_FontFamily\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<object FontFamily=\"fontFamilyName\"/>  \n- or -  \n<object FontFamily=\"fontFamilyNamesList\"/>  \n- or -  \n<object FontFamily=\"fontFamilyFolderReference\"/>  \n- or -  \n<object FontFamily=\"fontFamilyUriReference\"/>  \n```  \n  \n<a name=\"xamlValues_FontFamily\"></a>   \n## XAML Values  \n *fontFamilyName*  \n A string specifying a font family name.  For example, `\"Arial\"` or `\"Century Gothic\"`.  \n  \n *fontFamilyNamesList*  \n A string specifying multiple font family names, each separated by a comma (any whitespace following a comma is ignored).  The first font family specified serves as the primary font family; subsequent font families serve as fallback families to be used in cases where the primary font family is unavailable or not applicable.  For example, `\"Arial, Century Gothic\"` specifies Arial as the primary font family, with Century Gothic as the fallback font family.  \n  \n *fontFamilyFolderReference*  \n A string specifying a folder containing the font, along with a font family name.  The folder and font family name are delimited by a # character.  The folder reference may be absolute, or relative.  For example, `\"Custom Fonts\\#My Custom Font\"`.  \n  \n *fontFamilyUriReference*  \n A string specifying a [!INCLUDE[TLA#tla_uri](~/includes/tlasharptla-uri-md.md)] for the font, along with a font family name.  The [!INCLUDE[TLA2#tla_uri](~/includes/tla2sharptla-uri-md.md)] and font family name are delimited by a # character.  For example, `\"http://MyFontServer/Fonts/#My Custom Font\"`.  \n  \n<a name=\"dependencyPropertyInfo_FontFamily\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Documents.TextElement.FontFamilyProperty>|  \n|Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>, <xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A>, <xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>|"
  example:
  - "The following example shows how to set the <xref:System.Windows.Documents.TextElement.FontFamily%2A> attribute, using <xref:System.Windows.Documents.Paragraph> as the example element.  \n  \n [!code-xml[TextElementSnippets#_TextElement_FontPropsXAML](~/samples/snippets/csharp/VS_Snippets_Wpf/TextElementSnippets/CSharp/Window1.xaml#_textelement_fontpropsxaml)]  \n  \n The following figure shows how the preceding example renders.  \n  \n ![Screenshot: Text with text properties set](~/add/media/textelement-fontprops.png \"Screenshot: Text with text properties set\")  \n  \n The following example shows how to set the <xref:System.Windows.Documents.TextElement.FontFamily%2A> property programmatically.  \n  \n [!code-csharp[TextElementSnippets#_TextElement_FontProps](~/samples/snippets/csharp/VS_Snippets_Wpf/TextElementSnippets/CSharp/Window1.xaml.cs#_textelement_fontprops)]\n [!code-vb[TextElementSnippets#_TextElement_FontProps](~/samples/snippets/visualbasic/VS_Snippets_Wpf/TextElementSnippets/visualbasic/window1.xaml.vb#_textelement_fontprops)]"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.Font, Modifiability=System.Windows.Modifiability.Unmodifiable)]

      public System.Windows.Media.FontFamily FontFamily { get; set; }
    return:
      type: System.Windows.Media.FontFamily
      description: A <xref href="System.Windows.Media.FontFamily"></xref> object that specifies the preferred font family, or a primary preferred font family with one or more fallback font families. The default is the font determined by the <xref href="System.Windows.SystemFonts.MessageFontFamily"></xref> value.
