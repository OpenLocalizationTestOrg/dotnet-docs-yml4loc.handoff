  remarks: "This dependency property also has an attached property usage. In [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)], the usage is \\<*object* <xref:System.Windows.Documents.TextElement.FontSize%2A?displayProperty=fullName>=\"*value*\".../>, where *object* is an object element (typically a flow element) contained within a <xref:System.Windows.Documents.TextElement>, and *value* is one of the string-format values as explained in XAML Values. In code, the attached property usage is supported by the <xref:System.Windows.Documents.TextElement.GetFontSize%2A> and <xref:System.Windows.Documents.TextElement.SetFontSize%2A> methods. The attached property usage is not common, because most elements that can be contained in a <xref:System.Windows.Documents.TextElement> support an analogous nonattached `FontSize` property, which the content host uses for rendering.  \n  \n<a name=\"xamlAttributeUsage_FontSize\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<object FontSize=\"double\"/>  \n- or -  \n<object FontSize=\"qualifiedDouble\"/>  \n```  \n  \n<a name=\"xamlValues_FontSize\"></a>   \n## XAML Values  \n *double*  \n <xref:System.Double>  \n  \n String representation of a <xref:System.Double> value equal to or greater than 0.0 but smaller than <xref:System.Double.PositiveInfinity>. An unqualified value is measured in device independent pixels. Strings need not explicitly include decimal points.  \n  \n *qualifiedDouble*  \n A *double* value as described above, followed by one of the following unit specifiers: `px`, `in`, `cm`, `pt`.  \n  \n `px` (default) is [!INCLUDE[TLA#tla_dipixel#plural](~/includes/tlasharptla-dipixelsharpplural-md.md)]  \n  \n `in` is inches; 1in==96px  \n  \n `cm` is centimeters; 1cm==(96/2.54) px  \n  \n `pt` is points; 1pt==(96/72) px  \n  \n<a name=\"dependencyPropertyInfo_FontSize\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Documents.TextElement.FontSizeProperty>|  \n|Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>, <xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A>, <xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>|"
