  summary: Gets or sets a value indicating whether the <xref href="System.Web.UI.WebControls.CheckBox"></xref> state automatically posts back to the server when clicked.
  remarks: "Use this property to specify whether the state of the <xref:System.Web.UI.WebControls.CheckBox> control is posted back to the server when clicked.  \n  \n> [!NOTE]\n>  Setting this property to `true` causes a round trip to the server every time the control is clicked.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
