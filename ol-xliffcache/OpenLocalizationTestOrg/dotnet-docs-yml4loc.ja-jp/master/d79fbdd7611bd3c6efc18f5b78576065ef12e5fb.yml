  remarks: "The <xref:System.Windows.Forms.ToolStripItemRenderEventHandler> represents the method that handles the following events:  \n  \n-   <xref:System.Windows.Forms.ToolStripRenderer.RenderButtonBackground>  \n  \n-   <xref:System.Windows.Forms.ToolStripRenderer.RenderDropDownButtonBackground>  \n  \n-   <xref:System.Windows.Forms.ToolStripRenderer.RenderItemBackground>  \n  \n-   <xref:System.Windows.Forms.ToolStripRenderer.RenderLabelBackground>  \n  \n-   <xref:System.Windows.Forms.ToolStripRenderer.RenderMenuItemBackground>  \n  \n-   <xref:System.Windows.Forms.ToolStripRenderer.RenderOverflowButtonBackground>  \n  \n-   <xref:System.Windows.Forms.ToolStripRenderer.RenderSplitButtonBackground>  \n  \n When you create a <xref:System.Windows.Forms.ToolStripItemRenderEventHandler> delegate, you identify the method that handles the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event-handler delegates, see [Events](http://msdn.microsoft.com/library/b6f65241-e0ad-4590-a99f-200ce741bb1f)."
