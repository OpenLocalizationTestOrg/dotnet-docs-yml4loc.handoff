  fullName: IXamlNamespaceResolver.GetNamespacePrefixes()
  type: Method
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: Returns all the possible prefix-to-XAML namespace mappings (<xref href="System.Xaml.NamespaceDeclaration"></xref> values) that are available in the active XAML schema context.
  syntax:
    content: public System.Collections.Generic.IEnumerable<System.Xaml.NamespaceDeclaration> GetNamespacePrefixes ();
    parameters: []
    return:
      type: System.Collections.Generic.IEnumerable{System.Xaml.NamespaceDeclaration}
      description: An enumerable set of <xref href="System.Xaml.NamespaceDeclaration"></xref> values. To get all the prefix strings, get the <xref href="System.Xaml.NamespaceDeclaration.Prefix"></xref> value from each value in the returned set. To get prefixes for specific XAML namespaces, process any return value that has the desired <xref href="System.Xaml.NamespaceDeclaration.Namespace"></xref> value.
