  type: Class
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: Represents a key identifier clause that identifies a security tokens specified in the security header of the SOAP message.
  remarks: "Typically, the <xref:System.IdentityModel.Tokens.LocalIdKeyIdentifierClause> does not need to be used, other than when a custom security token service is created. When a security token service returns a security token, the issued security token contains references to attached and unattached security tokens Attached references refer to security tokens that are contained within the security header of the SOAP message and unattached references are security tokens that are not included within the security header of the SOAP message. These references typically affirm the authenticity of the issued security token.  \n  \n The <xref:System.IdentityModel.Tokens.LocalIdKeyIdentifierClause> key identifier is placed within an `<SecurityTokenReference>` element."
