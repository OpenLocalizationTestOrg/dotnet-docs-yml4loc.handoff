- uid: System.Web.ClientServices.Providers.ClientRoleProvider.IsUserInRole(System.String,System.String)
  commentId: M:System.Web.ClientServices.Providers.ClientRoleProvider.IsUserInRole(System.String,System.String)
  id: IsUserInRole(System.String,System.String)
  parent: System.Web.ClientServices.Providers.ClientRoleProvider
  langs:
  - csharp
  name: IsUserInRole(String, String)
  nameWithType: ClientRoleProvider.IsUserInRole(String, String)
  fullName: ClientRoleProvider.IsUserInRole(String, String)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices.Providers
  summary: Gets a value indicating whether the specified user is in the specified role.
  remarks: "You can determine whether an authenticated user is in a particular role by calling the <xref:System.Security.Principal.IPrincipal.IsInRole%2A> method of the <xref:System.Security.Principal.IPrincipal> returned by the `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> property. For applications configured to use client application services, this property returns a <xref:System.Web.ClientServices.ClientRolePrincipal>. Because this class implements the <xref:System.Security.Principal.IPrincipal> interface, you do not need to reference it explicitly. The <xref:System.Web.ClientServices.ClientRolePrincipal.IsInRole%2A?displayProperty=fullName> method internally calls the <xref:System.Web.ClientServices.Providers.ClientRoleProvider.IsUserInRole%2A> method. The <xref:System.Web.ClientServices.Providers.ClientRoleProvider.IsUserInRole%2A> method uses the <xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A> method to determine whether the user indicated by `username` is in the role indicated by `roleName`.  \n  \n The service provider caches role information about the local file system to avoid unnecessary service calls. For more information, see the <xref:System.Web.ClientServices.Providers.ClientRoleProvider> class overview."
  example:
  - "The following example code demonstrates how to access this method directly to determine whether the user is in a particular role. This code first tests whether the user login has expired. An explicit <xref:System.Web.ClientServices.Providers.ClientRoleProvider> reference is required to call the <xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A> method, so the same reference is used to call the <xref:System.Web.ClientServices.Providers.ClientRoleProvider.IsUserInRole%2A> method. If the user is in the \"manager\" role, this code calls a `PerformManagerTask` method, which is not provided.  \n  \n [!code-csharp[ClientApplicationServices#321](~/samples/snippets/csharp/VS_Snippets_Winforms/ClientApplicationServices/CS/Class1.cs#321)]\n [!code-vb[ClientApplicationServices#321](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ClientApplicationServices/VB/Class1.vb#321)]"
  syntax:
    content: public override bool IsUserInRole (string username, string roleName);
    parameters:
    - id: username
      type: System.String
      description: The name of the user.
    - id: roleName
      type: System.String
      description: The name of the role.
    return:
      type: System.Boolean
      description: '`true` if the specified user is in the specified role; `false` if the specified user is not authenticated or is not in the specified role.'
  overload: System.Web.ClientServices.Providers.ClientRoleProvider.IsUserInRole*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>username</code> is <xref href=\"System.String.Empty\"></xref> or `null`.  \n  \n -or-  \n  \n <code>username</code> is not the user name of the current, authenticated user."
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "The user is no longer authenticated.  \n  \n -or-  \n  \n The roles service is not available."
