  nameWithType: ClientRoleProvider.ResetCache()
  fullName: ClientRoleProvider.ResetCache()
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ClientServices.Providers
  summary: Clears the cached role information and resets the cache time-out period.
  remarks: "The <xref:System.Web.ClientServices.Providers.ClientRoleProvider.ResetCache%2A> method removes all role information from the local cache and causes the cache to expire. After you call this method, your next call to the <xref:System.Web.ClientServices.Providers.ClientRoleProvider.GetRolesForUser%2A> or <xref:System.Web.ClientServices.Providers.ClientRoleProvider.IsUserInRole%2A> method will retrieve role information from the configured role service instead of the local cache.  \n  \n You can use this method to enable users to refresh the roles cache when their role has changed but the cache has not yet expired. For information about how to set the roles cache time-out interval, see [How to: Configure Client Application Services](~/docs/framework/common-client-technologies/how-to-configure-client-application-services.md)."
  example:
  - "The following example code demonstrates how to use this method to reset the local roles cache.  \n  \n [!code-csharp[ClientApplicationServices#314](~/samples/snippets/csharp/VS_Snippets_Winforms/ClientApplicationServices/CS/Class1.cs#314)]\n [!code-vb[ClientApplicationServices#314](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ClientApplicationServices/VB/Class1.vb#314)]"
