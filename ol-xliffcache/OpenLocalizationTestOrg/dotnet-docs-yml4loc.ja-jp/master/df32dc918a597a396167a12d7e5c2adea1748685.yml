      type: System.Windows.Forms.Message
      description: A <xref href="System.Windows.Forms.Message"></xref>, passed by reference that represents the window message to process.
    - id: keyData
      type: System.Windows.Forms.Keys
      description: One of the <xref href="System.Windows.Forms.Keys"></xref> values that represents the shortcut key to process.
    return:
      type: System.Boolean
      description: '`true` if the command key was processed by the control; otherwise, `false`.'
