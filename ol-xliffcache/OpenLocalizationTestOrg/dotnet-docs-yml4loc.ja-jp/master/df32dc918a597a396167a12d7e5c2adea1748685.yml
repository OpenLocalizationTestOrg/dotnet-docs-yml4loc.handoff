  namespace: System.Windows.Forms
  summary: Processes a command key.
  remarks: "New in 4.6.1. In previous versions, the  Ctrl-A shortcut key in a <xref:System.Windows.Forms.TextBox> failed to select all text when the <xref:System.Windows.Forms.TextBoxBase.ShortcutsEnabled%2A> and <xref:System.Windows.Forms.TextBox.Multiline%2A> properties were both set to `true.`. This method enables the Ctrl-A shortcut key to select all text when the <xref:System.Windows.Forms.TextBoxBase.ShortcutsEnabled%2A> and <xref:System.Windows.Forms.TextBox.Multiline%2A> properties are both set to `true.`  \n  \n Applications targeting .NET Framework versions 4.0 through 4.6 can take advantage of this method by adding the following to the `<runtime>` section of the app.config file:  \n  \n```xml  \n<AppContextSwitchOverrides value = \"Switch.System.Windows.Forms.DoNotSupportSelectAllShortcutInMultilineTextBox=false\" />  \n```  \n  \n Applications targeting .NET Framework versions 4.6.1 or newer can opt out of this behavior by adding the following to the `<runtime>` section of the app.config file:  \n  \n```xml  \n<AppContextSwitchOverrides value = \"Switch.System.Windows.Forms.DoNotSupportSelectAllShortcutInMultilineTextBox=true\" />  \n```  \n  \n> [!NOTE]\n>  If the app.config file already contains an `AppContextSwitchOverrides` key, merge the new key value into the existing key. For example, `<AppContextSwitchOverrides value = \"oldKey=oldValue;Switch.System.Windows.Forms.DoNotSupportSelectAllShortcutInMultilineTextBox=false\" />`."
  syntax:
    content: protected override bool ProcessCmdKey (ref System.Windows.Forms.Message m, System.Windows.Forms.Keys keyData);
