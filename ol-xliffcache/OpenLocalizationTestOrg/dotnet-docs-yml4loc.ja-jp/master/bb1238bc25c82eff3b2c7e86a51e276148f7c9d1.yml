- uid: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys
  commentId: P:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.DetailsViewDeleteEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: DetailsViewDeleteEventArgs.Keys
  fullName: DetailsViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets an ordered dictionary of key field name/value pairs that contains the names and values of the key fields of the deleted items.
  remarks: "Use the <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A> property to access the values of the key field or fields for the record to be deleted. For example, you can use these values to verify the record before deleting it, to change the record to delete, or to keep a log of deleted records.  \n  \n> [!NOTE]\n>  This property contains only the key fields. To access the name/value pair values for the non-key fields, use the <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A> property.  \n  \n The <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A> property returns an object that implements the <xref:System.Collections.Specialized.IOrderedDictionary> interface. The object contains <xref:System.Collections.DictionaryEntry> objects that represent the key fields.  \n  \n> [!NOTE]\n>  As a shortcut, you can also use the indexer of the <xref:System.Collections.Specialized.IOrderedDictionary> object to access the key field values. The advantage in using the indexer is that it returns key field values directly.  \n  \n This property is read-only; however, you can modify the key field values of the <xref:System.Collections.Specialized.IOrderedDictionary> object it returns. If you change the key field values, the corresponding record is be deleted from the data source."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A> property to access the value of the key field for the record being deleted.  \n  \n <!-- TODO: review snippet reference [!code-csharp[DetailsViewDeleteEventArgsCodeInline#1](~/samples/snippets/csharp/VS_Snippets_WebNet/DetailsViewDeleteEventArgsCodeInline/CS/detailsviewdeleteeventargsinlinecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[DetailsViewDeleteEventArgsCodeInline#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/DetailsViewDeleteEventArgsCodeInline/VB/detailsviewdeleteeventargsinlinevb.aspx#1)]  -->"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: An <xref href="System.Collections.Specialized.IOrderedDictionary"></xref> that contains an ordered dictionary of key field name/value pairs used to match the item to delete.
