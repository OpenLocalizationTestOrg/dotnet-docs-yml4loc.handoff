- uid: System.Web.Services.Description.SoapBodyBinding.PartsString
  commentId: P:System.Web.Services.Description.SoapBodyBinding.PartsString
  id: PartsString
  parent: System.Web.Services.Description.SoapBodyBinding
  langs:
  - csharp
  name: PartsString
  nameWithType: SoapBodyBinding.PartsString
  fullName: SoapBodyBinding.PartsString
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: Gets or sets a value indicating which parts of the transmitted message appear within the SOAP body portion of the transmission.
  remarks: "Some parts of the transmitted message can appear in portions other than the SOAP body, such as when SOAP is used with a <xref:System.Web.Services.Description.MimeMultipartRelatedBinding>. In such a case, the other members of the <xref:System.Web.Services.Description.MimePart.Extensions%2A> property determine the locations of other parts of the message.  \n  \n This property returns exactly the same information as the <xref:System.Web.Services.Description.SoapBodyBinding.Parts%2A> property, but the results are returned within a space-delimited string rather than within an array. PartsString is used internally for xml serialization and shouldn't be called directly. To return the transmitted message parts appearing within the SOAP body portion of the transmission, use the <xref:System.Web.Services.Description.SoapBodyBinding.Parts%2A> property."
  example:
  - >-
    [!code-cpp[SoapFaultBinding_ctor#1](~/samples/snippets/cpp/VS_Snippets_Remoting/SoapFaultBinding_ctor/CPP/soapfaultbinding_ctor.cpp#1)]
     [!code-csharp[SoapFaultBinding_ctor#1](~/samples/snippets/csharp/VS_Snippets_Remoting/SoapFaultBinding_ctor/CS/soapfaultbinding_ctor.cs#1)]
     [!code-vb[SoapFaultBinding_ctor#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/SoapFaultBinding_ctor/VB/soapfaultbinding_ctor.vb#1)]
  syntax:
    content: public string PartsString { get; set; }
    return:
      type: System.String
      description: A space-delimited string containing the appropriate message parts.
