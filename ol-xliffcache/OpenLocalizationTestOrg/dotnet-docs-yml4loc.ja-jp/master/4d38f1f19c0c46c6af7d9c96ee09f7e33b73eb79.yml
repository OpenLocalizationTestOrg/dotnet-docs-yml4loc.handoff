- uid: System.Web.Services.Description.SoapBodyBinding.Parts
  commentId: P:System.Web.Services.Description.SoapBodyBinding.Parts
  id: Parts
  parent: System.Web.Services.Description.SoapBodyBinding
  langs:
  - csharp
  name: Parts
  nameWithType: SoapBodyBinding.Parts
  fullName: SoapBodyBinding.Parts
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: Gets or sets a value indicating which parts of the transmitted message appear within the SOAP body portion of the transmission.
  remarks: "Some parts of the transmitted message can appear in portions other than the SOAP body, such as when SOAP is used with a <xref:System.Web.Services.Description.MimeMultipartRelatedBinding>. In such a case, the other members of the <xref:System.Web.Services.Description.MimePart.Extensions%2A> property determine the locations of the other parts of the message.  \n  \n This property returns exactly the same information as the <xref:System.Web.Services.Description.SoapBodyBinding.PartsString%2A> property, but the results are returned within an array rather than within a space-delimited string."
  example:
  - >-
    [!code-cpp[SoapBodyBinding_Parts#1](~/samples/snippets/cpp/VS_Snippets_Remoting/SoapBodyBinding_Parts/CPP/soapbodybinding_parts.cpp#1)]
     [!code-csharp[SoapBodyBinding_Parts#1](~/samples/snippets/csharp/VS_Snippets_Remoting/SoapBodyBinding_Parts/CS/soapbodybinding_parts.cs#1)]
     [!code-vb[SoapBodyBinding_Parts#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/SoapBodyBinding_Parts/VB/soapbodybinding_parts.vb#1)]
  syntax:
    content: public string[] Parts { get; set; }
    return:
      type: System.String[]
      description: A string array containing the names of the appropriate message parts.
