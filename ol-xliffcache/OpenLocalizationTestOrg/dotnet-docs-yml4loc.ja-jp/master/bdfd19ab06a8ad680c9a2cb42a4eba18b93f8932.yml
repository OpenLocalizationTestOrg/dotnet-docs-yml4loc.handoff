  remarks: "This property returns the <xref:System.Web.UI.WebControls.ListItem.Value%2A> property of the selected <xref:System.Web.UI.WebControls.ListItem>. The <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> property is commonly used to determine the value of the selected item in the list control. If multiple items are selected, the value of the selected item with the lowest index is returned. If no item is selected, an empty string (\"\") is returned.  \n  \n The <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> property can also be used to select an item in the list control by setting it with the value of the item.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3).  \n  \n When the selected value is not in the list of available values and a postback is performed, an <xref:System.ArgumentOutOfRangeException> exception is thrown. The following example shows how to catch an invalid value before postback occurs:  \n  \n```vb  \nMe.DropDownList1.Items.Add(New ListItem( Text=\"Hello\", Value=\"1\" ))   \nIf DropDownList1.Items.FindByValue(\"2\") IsNot Nothing Then   \n    Response.Write(\"Found\")   \nEnd If  \n```  \n  \n```csharp  \nthis.DropDownList1.Items.Add(new ListItem{ Text=\"Hello\", Value=\"1\" });  \nif(DropDownList1.Items.FindByValue(\"2\") != null) {  \n    Response.Write(\"Found\");  \n}  \n```"
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> property to select an item in a <xref:System.Web.UI.WebControls.ListBox> control. Notice that this property can also be used to retrieve the value of the selected item.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[ListControlSelectedValue#1](~/samples/snippets/csharp/VS_Snippets_WebNet/ListControlSelectedValue/CS/listcontrolselectedvaluecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[ListControlSelectedValue#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/ListControlSelectedValue/VB/listcontrolselectedvaluevb.aspx#1)]  -->"
