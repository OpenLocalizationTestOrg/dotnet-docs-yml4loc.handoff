  namespace: System.Web.UI.WebControls
  summary: Gets or sets the lowest ordinal index of the selected items in the list.
  remarks: "Use this property to determine the index of the currently selected item in the list if the list control allows only one selection. If the list control supports multiple selections, use this property to determine the lowest index of the selected items.  \n  \n The value of the <xref:System.Web.UI.WebControls.ListControl.SelectedIndex%2A> property is not specifically saved on postback. It is restored on postback using the <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> property. For example, if the <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> property is 4, on postback, the <xref:System.Web.UI.WebControls.ListControl.SelectedIndex%2A> property is set to the index of the <xref:System.Web.UI.WebControls.ListItem> object that has a <xref:System.Web.UI.WebControls.ListItem.Value%2A> property of 4. If more than one <xref:System.Web.UI.WebControls.ListItem> object has a <xref:System.Web.UI.WebControls.ListItem.Value%2A> property of 4, the first item in the <xref:System.Web.UI.WebControls.ListControl.Items%2A> collection is selected.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
  example:
  - "The following example demonstrates how to use <xref:System.Web.UI.WebControls.ListControl.SelectedIndex%2A> to determine the lowest index of the selected items in the <xref:System.Web.UI.WebControls.CheckBoxList>.  \n  \n <!-- TODO: review snippet reference [!code-csharp[ListControlSelectedIndex#1](~/samples/snippets/csharp/VS_Snippets_WebNet/ListControlSelectedIndex/CS/ListControlSelectedIndexcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[ListControlSelectedIndex#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/ListControlSelectedIndex/VB/ListControlSelectedIndexvb.aspx#1)]  -->"
