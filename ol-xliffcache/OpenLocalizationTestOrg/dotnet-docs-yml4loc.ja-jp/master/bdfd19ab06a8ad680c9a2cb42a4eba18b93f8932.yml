  fullName: ListControl.AppendDataBoundItems
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value that indicates whether list items are cleared before data binding.
  remarks: "The <xref:System.Web.UI.WebControls.ListControl.AppendDataBoundItems%2A> property allows you to add items to the <xref:System.Web.UI.WebControls.ListControl> object before data binding occurs. After data binding, the items collection contains both the items from the data source and the previously added items.  \n  \n The value of this property is stored in view state.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
  example:
  - "The following code example demonstrates how to include both data-bound items and items that are not data-bound in a <xref:System.Web.UI.WebControls.ListBox> control. In the <xref:System.Web.UI.Control.Load> event for the <xref:System.Web.UI.Page>, one item is added to the <xref:System.Web.UI.WebControls.ListControl.Items%2A> collection and the <xref:System.Web.UI.WebControls.ListControl.AppendDataBoundItems%2A> property is set to `true`. Then, the <xref:System.Web.UI.WebControls.ListBox> control is bound to a <xref:System.Data.DataTable> control. The resulting <xref:System.Web.UI.WebControls.ListBox> control contains both the data-bound items and the item that was added individually.  \n  \n <!-- TODO: review snippet reference [!code-csharp[ListControlAppendDataBoundItems#1](~/samples/snippets/csharp/VS_Snippets_WebNet/ListControlAppendDataBoundItems/CS/AppendItemsCs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[ListControlAppendDataBoundItems#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/ListControlAppendDataBoundItems/VB/AppendItemsVb.aspx#1)]  -->"
  syntax:
    content: >-
      [System.Web.UI.Themeable(false)]

      public virtual bool AppendDataBoundItems { get; set; }
    return:
      type: System.Boolean
      description: '`true` if list items are not cleared before data binding; otherwise, `false`, if the items collection is cleared before data binding is performed. The default is `false`.'
