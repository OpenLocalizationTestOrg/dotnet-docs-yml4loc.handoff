  fullName: ConnectionOrientedTransportBindingElement.ChannelInitializationTimeout
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Gets or sets a <xref href="System.TimeSpan"></xref> that determines the maximum time a channel can be in the initialization status before being disconnected.
  remarks: This property determines how long a TCP connection can take to authenticate itself using the .Net Framing protocol. A client needs to send some initial data before the server has enough information to perform authentication. This timeout is intentionally made smaller than the ReceiveTimeout (10 min) so that malicious unauthenticated clients do not keep the connections tied up to the server for long. The default value is 30 seconds.
  syntax:
    content: public TimeSpan ChannelInitializationTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: A <xref href="System.TimeSpan"></xref> after which a channel initialization request times out.
