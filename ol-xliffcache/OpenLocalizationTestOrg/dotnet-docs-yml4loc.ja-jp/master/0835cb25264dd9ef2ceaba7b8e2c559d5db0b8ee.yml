  namespace: System.ServiceModel.Channels
  summary: Gets or sets the maximum size of the buffer to use. For streamed messages, this value should be at least the maximum possible size of the message headers, which are read in buffered mode.
  remarks: "For streamed messages this property only applies to the message headers; for buffered messages it applies to the entire message.  \n  \n The value of this property must be less than or equal to <xref:System.ServiceModel.Channels.TransportBindingElement.MaxReceivedMessageSize%2A> and must be larger than the size of the headers of the message or the channel throws an exception.  \n  \n If you receive more data than you can buffer the channel throws a <xref:System.ServiceModel.CommunicationException>, which contains a <xref:System.ServiceModel.QuotaExceededException> as an inner exception."
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: The maximum number of bytes that are used to buffer incoming messages in memory. The default value is 65,536 bytes.
  overload: System.ServiceModel.Channels.ConnectionOrientedTransportBindingElement.MaxBufferSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The value is less than or equal to zero.
