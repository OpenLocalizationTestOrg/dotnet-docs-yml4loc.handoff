- uid: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode
  commentId: P:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode
  id: AudienceUriMode
  parent: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator
  langs:
  - csharp
  name: AudienceUriMode
  nameWithType: SamlSecurityTokenAuthenticator.AudienceUriMode
  fullName: SamlSecurityTokenAuthenticator.AudienceUriMode
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: Gets or sets an <xref href="System.IdentityModel.Selectors.AudienceUriMode"></xref> that specifies whether the <xref href="System.IdentityModel.Tokens.SamlSecurityToken"></xref> security token's <xref href="System.IdentityModel.Tokens.SamlAudienceRestrictionCondition"></xref> should be validated.
  remarks: "Use the <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A> property in a federated application that utilizes a security token service (STS) that issues <xref:System.IdentityModel.Tokens.SamlSecurityToken> security tokens. When the STS issues the security token, it can specify the URI of the Web services for which the security token is intended by adding a <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> to the security token. That allows the <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator> for the recipient Web service to verify that the issued security token is intended for this Web service by specifying that this check should happen by doing the following:  \n  \n-   Set the <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A> property to <xref:System.IdentityModel.Selectors.AudienceUriMode.Always> or <xref:System.IdentityModel.Selectors.AudienceUriMode.BearerKeyOnly>.  \n  \n-   Specify the set of valid URIs, by adding the URIs to the <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A> collection.  \n  \n> [!NOTE]\n>  When the <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A> property is set to <xref:System.IdentityModel.Selectors.AudienceUriMode.BearerKeyOnly>, an incoming non-endorsing <xref:System.IdentityModel.Tokens.SamlSecurityToken> must contain a <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> and the <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A> collection must contain a URI that matches one of the valid URIs specified in the <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A> collection. A non-endorsing or bearer token is a security token that is included in the message and not used to sign any part of the message.  \n  \n-   Optionally, override the <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A> method to specify the validation algorithm to use for the allowed URI."
  syntax:
    content: public System.IdentityModel.Selectors.AudienceUriMode AudienceUriMode { get; set; }
    return:
      type: System.IdentityModel.Selectors.AudienceUriMode
      description: An <xref href="System.IdentityModel.Selectors.AudienceUriMode"></xref> that specifies whether the <xref href="System.IdentityModel.Tokens.SamlSecurityToken"></xref> security token's <xref href="System.IdentityModel.Tokens.SamlAudienceRestrictionCondition"></xref> should be validated.
  overload: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode*
