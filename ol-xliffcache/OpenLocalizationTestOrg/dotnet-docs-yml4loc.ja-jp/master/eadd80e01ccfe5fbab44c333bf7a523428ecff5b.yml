  summary: Computes the logical AND of two values. Both values are converted into Boolean, and if both are true then this expression returns `true`. If one or both values evaluate to false, this expression returns `false`. <xref href="System.Activities.Expressions.AndAlso"></xref> is the "short circuit" version of the logical AND operator, returning false as soon as one of operands is evaluated to be `false`.
  syntax:
