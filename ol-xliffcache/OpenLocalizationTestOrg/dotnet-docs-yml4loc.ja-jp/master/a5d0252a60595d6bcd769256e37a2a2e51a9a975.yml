  remarks: <xref:System.Windows.MultiTrigger>s and <xref:System.Windows.MultiDataTrigger>s allow you to set property values based on a set of conditions. A condition is satisfied when the property value of the element or data item matches the specified <xref:System.Windows.Condition.Value%2A>. If all specified conditions are satisfied, then the trigger is applied. If all specified conditions are satisfied, then the trigger is applied.
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/samples/snippets/csharp/VS_Snippets_Wpf/ControlTemplateExamples_snip/CS/Page1.xaml#multitriggerexample1)]  \n  \n See the <xref:System.Windows.Condition.Binding%2A> property for examples of conditions used in a <xref:System.Windows.MultiDataTrigger>."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Markup.SetterTriggerConditionValueConverter))]

      public object Value { get; set; }
    return:
      type: System.Object
      description: "The <xref href=\"System.Windows.Condition.Value\"></xref> property cannot be null for a given <xref href=\"System.Windows.Condition\"></xref>.  \n  \n See also the Exceptions section. The default value is null."
