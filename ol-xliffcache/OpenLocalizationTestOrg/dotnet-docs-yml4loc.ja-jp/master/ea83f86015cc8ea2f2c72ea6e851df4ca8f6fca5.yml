  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the type of navigation user interface (UI) to display for a step in a <xref href="System.Web.UI.WebControls.Wizard"></xref> control.
  remarks: "Use the <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> property to specify the type of navigation buttons to display for a step in a <xref:System.Web.UI.WebControls.Wizard> control. If you specify a value for this property, any steps marked as <xref:System.Web.UI.WebControls.WizardStepType.Complete> displays in a disabled state in the sidebar.  \n  \n If you do not specify a value for this property, the default is `WizardStepType.Auto`.  \n  \n The following table lists the available settings for the <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> property and the resulting behavior of the step:  \n  \n `WizardStepType.Auto`  \n The navigation UI that is rendered for the step is determined by the order in which the step is declared.  \n  \n `WizardStepType.Complete`  \n The step is the last one to appear. No navigation buttons are rendered.  \n  \n `WizardStepType.Finish`  \n The step is the final data collection step. The Finish and Previous buttons are rendered for navigation.  \n  \n `WizardStepType.Start`  \n The step is the first one to appear. A Previous button is not rendered.  \n  \n `WizardStepType.Step`  \n The step is any step between the Start and the Finish step. Previous and Next buttons are rendered for navigation. This step type is useful for overriding the <xref:System.Web.UI.WebControls.WizardStepType.Auto> step type."
  syntax:
    content: public virtual System.Web.UI.WebControls.WizardStepType StepType { get; set; }
    return:
      type: System.Web.UI.WebControls.WizardStepType
      description: One of the <xref href="System.Web.UI.WebControls.WizardStepType"></xref> enumeration values. The default value is `WizardStepType.Auto`.
  overload: System.Web.UI.WebControls.WizardStepBase.StepType*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The selected value is not one of the <xref href="System.Web.UI.WebControls.WizardStepType"></xref> enumeration values.
