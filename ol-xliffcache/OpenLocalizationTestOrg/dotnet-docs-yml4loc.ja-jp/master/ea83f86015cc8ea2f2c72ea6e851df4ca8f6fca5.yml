  namespace: System.Web.UI.WebControls
  summary: Gets or sets the programmatic identifier assigned to the server control.
  remarks: "Use the <xref:System.Web.UI.WebControls.WizardStepBase.ID%2A> property to identify and reference a particular wizard step control in a Web Forms page. The <xref:System.Web.UI.WebControls.WizardStepBase.ID%2A> value becomes the name of the control instance in the page; this allows you to easily access a particular step in code for that page. For example, if you set the <xref:System.Web.UI.WebControls.WizardStepBase.ID%2A> property of a <xref:System.Web.UI.WebControls.WizardStepBase> control to \"Step1\", you can reference the child controls of the wizard step in code for that page as `Step1.Controls`.  \n  \n The <xref:System.Web.UI.WebControls.WizardStepBase> control ensures that each step in a <xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A> control has a valid unique identifier when steps are added or modified at design time. For example, when you set the <xref:System.Web.UI.WebControls.WizardStepBase.ID%2A> for a step at design time, it cannot match the identifier for another step contained in the <xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A> control, and it cannot match the <xref:System.Web.UI.Control.ID%2A> for the containing <xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A> control."
  example:
  - "The following code example defines three wizard steps for a <xref:System.Web.UI.WebControls.Wizard> control in a Web Forms page. In code for the page, the wizard step instances are named by their ID values, and they can be referenced in the code as `WizardStep1`, `WizardStep2`, and `WizardStep3`.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.WizardActiveStep#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.WizardActiveStep/CS/wizardactivestepcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.WizardActiveStep#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.WizardActiveStep/VB/wizardactivestepvb.aspx#1)]  -->"
  syntax:
