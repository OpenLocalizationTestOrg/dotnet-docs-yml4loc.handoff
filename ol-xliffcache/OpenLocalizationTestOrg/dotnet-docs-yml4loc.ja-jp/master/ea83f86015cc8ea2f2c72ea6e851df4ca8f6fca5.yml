  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value indicating whether themes apply to this control.
  remarks: "The <xref:System.Web.UI.WebControls.WizardStepBase.EnableTheming%2A> property indicates whether themes are enabled for the <xref:System.Web.UI.WebControls.WizardStepBase> control. The <xref:System.Web.UI.WebControls.WizardStepBase.EnableTheming%2A> property also affects whether themes are enabled for the controls contained in its controls collection. When the <xref:System.Web.UI.WebControls.WizardStepBase.EnableTheming%2A> property is `true`, the application's theme directory is searched for control skins to apply. If no skin for the particular control exists in the theme directory, a skin is not applied. When the <xref:System.Web.UI.WebControls.WizardStepBase.EnableTheming%2A> property is `false`, the theme directory is not searched and the value of the <xref:System.Web.UI.Control.SkinID%2A> property is not used.  \n  \n A control can override the <xref:System.Web.UI.WebControls.WizardStepBase.EnableTheming%2A> value set by its parent control or by the containing page. For example, if a <xref:System.Web.UI.WebControls.WizardStepBase> control has <xref:System.Web.UI.WebControls.WizardStepBase.EnableTheming%2A> set to `false`, you can selectively apply themes to child controls contained within the wizard step by setting the <xref:System.Web.UI.Control.EnableTheming%2A> property to `true` on the individual child controls."
  syntax:
    content: >-
      [System.ComponentModel.Browsable(true)]

      public override bool EnableTheming { get; set; }
    return:
      type: System.Boolean
      description: '`true` to use themes; otherwise, `false`. The default is `false`.'
