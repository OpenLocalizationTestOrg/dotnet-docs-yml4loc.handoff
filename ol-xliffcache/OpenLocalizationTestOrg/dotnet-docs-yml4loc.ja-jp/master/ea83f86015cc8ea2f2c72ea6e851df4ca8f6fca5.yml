- uid: System.Web.UI.WebControls.WizardStepBase.AllowReturn
  commentId: P:System.Web.UI.WebControls.WizardStepBase.AllowReturn
  id: AllowReturn
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: AllowReturn
  nameWithType: WizardStepBase.AllowReturn
  fullName: WizardStepBase.AllowReturn
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value indicating whether the user is allowed to return to the current step from a subsequent step in a <xref href="System.Web.UI.WebControls.WizardStepCollection"></xref> collection.
  remarks: "The <xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A> property can be used to enforce linear navigation in a <xref:System.Web.UI.WebControls.Wizard> control. If each step has its <xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A> property set to `false`, the user will not be able to return to a step after it has been accessed. One scenario where you might use this functionality is to disallow a user to return to a step after it has been completed because you are persisting the data to a database as each step is completed. If you save the data after each step and allow the user to return to a step and change information after it has been saved, the saved data might become corrupted. By setting the <xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A> property to `false`, once the user has left a step, he or she will not be able to return to it and change any values.  \n  \n The <xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A> property determines how and when the **Previous** button is not rendered. The following table describes the **Previous** button rendering behavior.  \n  \n|Scenario|Behavior|  \n|--------------|--------------|  \n|Linear: Step1 has <xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A> set to `false` and user action goes to step 2.|Step 2 does not display the **Previous** button.|  \n|Non-Linear: Step1 has <xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A> set to `false` and user action goes to step 3.|Step 3 does not display the **Previous** button.|  \n|SideBar Buttons: Step 2 has <xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A> set to `false` , <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A> is set to `true`, and a user clicks on the SideBar button.|No buttons are automatically disabled on the sidebar when <xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A> is set to `false`. If a user clicks the button, the action is ignored.|  \n|Linear & Non-Linear with Custom Template: The step has a custom navigation template.|No automatic hiding or displaying occurs if <xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A> is set to `false` when you use a template for navigation. The **Previous** button should be optional on the template.|  \n|Using the Visual Studio Designer and <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> : The control has 5 steps, you are working on step 4, and you run the page.|When step 4 is the <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>, then the **Previous** button is rendered. The **Previous** button is only hidden for <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> set to <xref:System.Web.UI.WebControls.WizardStepType.Step> when the preceding step in the history has <xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A> set to `false`. Since step 4 is rendered first and there are no steps in the history, the **Previous** button is not hidden.|  \n|Start Step and Non-Linear Navigation: A user visits step 3 and step 4 and then step 1 which has <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> set to <xref:System.Web.UI.WebControls.WizardStepType.Start>.|The wizard does not add a **Previous** button when the <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> is set to <xref:System.Web.UI.WebControls.WizardStepType.Start> regardless of how the user navigates to that step.|  \n|Same Step In History: A user visits step 3 where <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> is set to <xref:System.Web.UI.WebControls.WizardStepType.Step> and the user does not commit their actions. They then click on the previous button on step 3.|The wizard control checks to see if the **Previous** step in the history is the \"same\" step that the user is currently on. If the step is the same, the wizard control looks back in the history to determine the preceding \"different\" step and bases the display of the **Previous** button and destination based on the \"different step\" in the history.|  \n  \n> [!NOTE]\n>  When the <xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A> property is set to `false`, but the <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A> property of the parent control of <xref:System.Web.UI.WebControls.WizardStepBase> is set to `true`, clicking on a button in the sidebar area has no effect. The sidebar area is generally displayed to provide nonlinear navigation, so if you are not using the functionality of nonlinear navigation, you may want to set the <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A> property to `false`.  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
  example:
  - "The following example demonstrates using the <xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A> property to stop the user from returning to a step in the <xref:System.Web.UI.WebControls.Wizard> control after it has been accessed. In the example, the `Step1` step has its <xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A> property set to `false`. After the user leaves the `Step1` step, no Previous button appears on the `Step2` step.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.WizardStepBaseAllowReturn#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.WizardStepBaseAllowReturn/CS/wizardstepbaseallowreturncs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.WizardStepBaseAllowReturn#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.WizardStepBaseAllowReturn/VB/wizardstepbaseallowreturnvb.aspx#1)]  -->"
  syntax:
    content: >-
      [System.Web.UI.Themeable(false)]

      public virtual bool AllowReturn { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the user is allowed to return to the current step; otherwise, `false`. The default value is `true`.'
