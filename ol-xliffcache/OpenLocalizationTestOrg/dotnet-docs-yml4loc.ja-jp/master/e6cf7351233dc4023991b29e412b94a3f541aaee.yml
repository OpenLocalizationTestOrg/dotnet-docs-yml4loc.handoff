  namespace: System.ComponentModel.Design.Data
  summary: Represents a table in the data store.
  remarks: "The <xref:System.ComponentModel.Design.Data.DesignerDataTable> class is one of several types that represent the schema of a data store at design-time. These schema items are made available to controls by designers implementing the <xref:System.ComponentModel.Design.Data.IDataEnvironment> interface. Controls access schema objects by calling the <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A> method of the interface.  \n  \n The <xref:System.ComponentModel.Design.Data.DesignerDataTable> class represents a single table in the data store. A collection of <xref:System.ComponentModel.Design.Data.DesignerDataTable> objects is returned when you call the <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A> method with the `schemaClass` parameter set to <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass.Tables?displayProperty=fullName>."
  syntax:
    content: 'public abstract class DesignerDataTable : System.ComponentModel.Design.Data.DesignerDataTableBase'
