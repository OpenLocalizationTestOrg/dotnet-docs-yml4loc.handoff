  summary: Specifies the alignment of a <xref href="System.Drawing.Pen"></xref> object in relation to the theoretical, zero-width line.
  remarks: A <xref:System.Drawing.Pen> object has width. The center point of this pen width is aligned relative to the line being drawn depending on the alignment value. A <xref:System.Drawing.Pen> object can be positioned to draw inside of a line or centered over the line.
