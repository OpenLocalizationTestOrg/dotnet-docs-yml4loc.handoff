  name: DataMemberAttribute
  nameWithType: DataMemberAttribute
  fullName: System.Runtime.Serialization.DataMemberAttribute
  type: Class
  assemblies:
  - System.Runtime.Serialization.Primitives
  - System.Runtime.Serialization
  - netstandard
  namespace: System.Runtime.Serialization
  summary: When applied to the member of a type, specifies that the member is part of a data contract and is serializable by the <xref href="System.Runtime.Serialization.DataContractSerializer"></xref>.
  remarks: "Apply the <xref:System.Runtime.Serialization.DataMemberAttribute> attribute in conjunction with the <xref:System.Runtime.Serialization.DataContractAttribute> to identify members of a type that are part of a data contract. One of the serializers that can serialize data contracts is the <xref:System.Runtime.Serialization.DataContractSerializer>.  \n  \n The data contract model is an \"opt-in\" model. Applying the <xref:System.Runtime.Serialization.DataMemberAttribute> to a field or property explicitly specifies that the member value will be serialized. In contrast, the <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> serializes public and private fields of a type, and the <xref:System.Xml.Serialization.XmlSerializer> serializes only public fields and properties of a type.  \n  \n> [!CAUTION]\n>  You can apply the <xref:System.Runtime.Serialization.DataMemberAttribute> to private fields or properties. Be aware that the data returned by the member (even if it's private) will be serialized and deserialized, and thus can be viewed or intercepted by a malicious user or process.  \n  \n By default, the CLR member name is used as the name of the data member. By setting the <xref:System.Runtime.Serialization.DataMemberAttribute.Name%2A> property, you can customize the name of the data member. This can be used to provide a name that may not be allowed as a CLR member name. When mapping to XML using the <xref:System.Runtime.Serialization.DataContractSerializer>, this name is used as the name of the schema element in a type.  \n  \n> [!NOTE]\n>  Properties to which the <xref:System.Runtime.Serialization.DataMemberAttribute> attribute has been applied must have both `get` and `set` fields; they cannot be `get`-only or `set`-only.  \n  \n For more information about data contracts and data members, see [Using Data Contracts](~/docs/framework/wcf/feature-details/using-data-contracts.md). For more information about member names, see [Data Member Default Values](~/docs/framework/wcf/feature-details/data-member-default-values.md)."
  example:
  - "The following example shows a type to which the <xref:System.Runtime.Serialization.DataContractAttribute> and <xref:System.Runtime.Serialization.DataMemberAttribute> attributes have been applied. The <xref:System.Runtime.Serialization.DataMemberAttribute.Name%2A> property on the <xref:System.Runtime.Serialization.DataMemberAttribute> is set to \"ID\".  \n  \n [!code-csharp[DataMemberAttribute#0](~/samples/snippets/csharp/VS_Snippets_CFX/datamemberattribute/cs/overview.cs#0)]\n [!code-vb[DataMemberAttribute#0](~/samples/snippets/visualbasic/VS_Snippets_CFX/datamemberattribute/vb/overview.vb#0)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false, Inherited=false)]

      public sealed class DataMemberAttribute : Attribute
