- uid: System.Runtime.Serialization.DataMemberAttribute.EmitDefaultValue
  commentId: P:System.Runtime.Serialization.DataMemberAttribute.EmitDefaultValue
  id: EmitDefaultValue
  parent: System.Runtime.Serialization.DataMemberAttribute
  langs:
  - csharp
  name: EmitDefaultValue
  nameWithType: DataMemberAttribute.EmitDefaultValue
  fullName: DataMemberAttribute.EmitDefaultValue
  type: Property
  assemblies:
  - System.Runtime.Serialization.Primitives
  - System.Runtime.Serialization
  - netstandard
  namespace: System.Runtime.Serialization
  summary: Gets or sets a value that specifies whether to serialize the default value for a field or property being serialized.
  remarks: "In the [!INCLUDE[dnprdnshort](~/includes/dnprdnshort-md.md)], types have a concept of default values. For example, for any reference type the default value is `null`, and for an integer type it is 0. It is occasionally desirable to omit a data member from the serialized data when it is set to its default value. To do this, set the <xref:System.Runtime.Serialization.DataMemberAttribute.EmitDefaultValue%2A> property to `false` (it is `true` by default).  \n  \n> [!NOTE]\n>  Setting the <xref:System.Runtime.Serialization.DataMemberAttribute.EmitDefaultValue%2A> property to `false` is not a recommended practice. It should only be done if there is a specific need to do so (such as for interoperability or to reduce data size)."
  example:
  - "The following example shows the <xref:System.Runtime.Serialization.DataMemberAttribute.EmitDefaultValue%2A> property set to `false` on various fields.  \n  \n [!code-csharp[DataMemberAttribute#3](~/samples/snippets/csharp/VS_Snippets_CFX/datamemberattribute/cs/overview.cs#3)]\n [!code-vb[DataMemberAttribute#3](~/samples/snippets/visualbasic/VS_Snippets_CFX/datamemberattribute/vb/overview.vb#3)]"
  syntax:
    content: public bool EmitDefaultValue { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the default value for a member should be generated in the serialization stream; otherwise, `false`. The default is `true`.'
  overload: System.Runtime.Serialization.DataMemberAttribute.EmitDefaultValue*
