  summary: Writes a series of cHTML-specific characters and text to the output stream of an ASP.NET server control. The <xref href="System.Web.UI.ChtmlTextWriter"></xref> class provides formatting capabilities that ASP.NET server controls use when rendering cHTML content to clients.
  remarks: "Compact HTML, or cHTML, is a subset of HTML 2.0, HTML 3.2, and HTML 4.0, and is designed to render on devices with limited memory and CPU power, along with small display screens, limited formatting capabilities, and a limited number of input options (such as a cell phone touch pad). Therefore, cHTML does not support the following:  \n  \n-   JPEG images.  \n  \n-   Tables.  \n  \n-   Image maps.  \n  \n-   Multiple character fonts and styles.  \n  \n-   Background colors and images.  \n  \n-   Frames.  \n  \n-   Style sheets.  \n  \n The <xref:System.Web.UI.ChtmlTextWriter> class derives from the <xref:System.Web.UI.Html32TextWriter> class and much of its functionality is provided by the <xref:System.Web.UI.Html32TextWriter> and the base class for all markup text writers, which is the <xref:System.Web.UI.HtmlTextWriter> class."
  example:
  - "The following code example demonstrates how to create a class named `CustomChtmlTextWriter` that is derived from the <xref:System.Web.UI.ChtmlTextWriter> class. It creates two constructors and overrides the <xref:System.Web.UI.ChtmlTextWriter.OnAttributeRender%2A> method to prevent the `bgcolor` style attribute from being written to the output stream of the <xref:System.Web.UI.ChtmlTextWriter> object. It also creates a class named `ChtmlCustomPageAdapter` that defines one method, `CreateCustomChtmlTextWriter`, which creates and returns an instance of the `CustomChtmlTextWriter` class. The `CustomChtmlTextWriter` then renders cHTML content for a page to devices with browsers that use cHTML markup.  \n  \n [!code-csharp[System.Web.UI.ChtmlTextWriter_Sample4#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.ChtmlTextWriter_Sample4/cs/chtmltextwriter.cs#1)]\n [!code-vb[System.Web.UI.ChtmlTextWriter_Sample4#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.ChtmlTextWriter_Sample4/vb/chtmltextwriter.vb#1)]"
  syntax:
    content: 'public class ChtmlTextWriter : System.Web.UI.Html32TextWriter'
