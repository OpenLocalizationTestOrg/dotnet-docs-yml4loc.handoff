  remarks: "The <xref:System.Runtime.Remoting.Messaging.MethodCall> class is used by the remoting infrastructure of the .NET Framework. You do not need to create an instance of the <xref:System.Runtime.Remoting.Messaging.MethodCall> class directly; instead, use the <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage> interface.  \n  \n <xref:System.Runtime.Remoting.Messaging.MethodCall> contains remoting data that is passed between message sinks. A remoting client sends a <xref:System.Runtime.Remoting.Messaging.MethodCall> message to a server."
