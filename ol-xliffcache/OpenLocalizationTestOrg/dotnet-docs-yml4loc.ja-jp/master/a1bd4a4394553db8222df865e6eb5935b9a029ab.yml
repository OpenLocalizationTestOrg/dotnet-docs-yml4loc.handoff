  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Represents a collection of `customBinding` configuration elements that provide full control over the messaging stack for the user. This class cannot be inherited.
  remarks: "Custom bindings provide full control over the [!INCLUDE[indigo1](~/includes/indigo1-md.md)] messaging stack. An individual binding defines the message stack by specifying the configuration elements for the stack elements in the order they appear on the stack. Each element defines and configures the one element of the stack. There must be one and only one transport element in each custom binding. Without this element, the messaging stack is incomplete.  \n  \n The order in which elements appear in the stack matters, because it is the order in which operations are applied to the message. The recommended order of stack elements is the following:  \n  \n1.  Transactions (optional)  \n  \n2.  Reliable Messaging (optional)  \n  \n3.  Security (optional)  \n  \n4.  Transport  \n  \n5.  Encoder (optional)"
  syntax:
    content: 'public sealed class CustomBindingCollectionElement : System.ServiceModel.Configuration.BindingCollectionElement'
