  summary: Represents a collection of rows for a <xref href="System.Data.DataTable"></xref>.
  remarks: "The <xref:System.Data.DataRowCollection> is a major component of the <xref:System.Data.DataTable>. While the <xref:System.Data.DataColumnCollection> defines the schema of the table, the <xref:System.Data.DataRowCollection> contains the actual data for the table, where each <xref:System.Data.DataRow> in the <xref:System.Data.DataRowCollection> represents a single row.  \n  \n You can call the <xref:System.Data.DataRowCollection.Add%2A> and <xref:System.Data.DataRowCollection.Remove%2A> methods to insert and delete <xref:System.Data.DataRow> objects from the <xref:System.Data.DataRowCollection>. You can also call the <xref:System.Data.DataRowCollection.Find%2A> method to search for <xref:System.Data.DataRow> objects that contain specific values in primary key columns, and the <xref:System.Data.DataRowCollection.Contains%2A> method to search character-based data for single words or phrases.  \n  \n For other operations, such as sorting or filtering the <xref:System.Data.DataRowCollection>, use methods on the <xref:System.Data.DataRowCollection>â€™s associated <xref:System.Data.DataTable>."
  example:
  - "The first example in this section prints the value of column 1 for every row in a <xref:System.Data.DataRowCollection>. The second example adds a new row created by using the <xref:System.Data.DataTable.NewRow%2A> method to the <xref:System.Data.DataRowCollection>.  \n  \n [!code-csharp[Classic WebData DataRowCollection Example#1](~/samples/snippets/csharp/VS_Snippets_ADO.NET/Classic WebData DataRowCollection Example/CS/source.cs#1)]\n [!code-vb[Classic WebData DataRowCollection Example#1](~/samples/snippets/visualbasic/VS_Snippets_ADO.NET/Classic WebData DataRowCollection Example/VB/source.vb#1)]"
