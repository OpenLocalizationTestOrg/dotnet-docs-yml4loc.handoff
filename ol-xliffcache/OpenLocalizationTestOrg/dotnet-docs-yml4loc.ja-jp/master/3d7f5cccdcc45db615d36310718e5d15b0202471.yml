  summary: Adds the specified <xref href="System.Data.DataRow"></xref> to the <xref href="System.Data.DataRowCollection"></xref> object.
  remarks: "To create a new <xref:System.Data.DataRow>, you must use the <xref:System.Data.DataTable.NewRow%2A> method of the <xref:System.Data.DataTable> class. When you use the <xref:System.Data.DataTable.NewRow%2A> method, a new <xref:System.Data.DataRow> object is returned using the schema of parent <xref:System.Data.DataTable>. After you create the <xref:System.Data.DataRow> object and set the values for each of its columns, use the <xref:System.Data.DataRowCollection.Add%2A> method to add the object to the collection.  \n  \n Generates an exception if the user generates an exception in the <xref:System.Data.DataTable.RowChanging> event. If an exception occurs, the row is not added to the table."
  example:
