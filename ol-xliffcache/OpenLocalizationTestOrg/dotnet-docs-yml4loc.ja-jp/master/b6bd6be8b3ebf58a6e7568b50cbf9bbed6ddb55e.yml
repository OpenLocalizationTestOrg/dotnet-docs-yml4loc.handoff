  summary: Defines a segment of time that may contain child <xref href="System.Windows.Media.Animation.Timeline"></xref> objects. These child timelines become active according to their respective <xref href="System.Windows.Media.Animation.Timeline.BeginTime"></xref> properties. Also, child timelines are able to overlap (run in parallel) with each other.
  remarks: "<xref:System.Windows.Media.Animation.ParallelTimeline> objects can be children (nested inside) of a <xref:System.Windows.Media.Animation.Storyboard>. This can provide better encapsulation of timing sequences in complex animations.  \n  \n <xref:System.Windows.Media.Animation.ParallelTimeline> has its own <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A> property therefore all child timeline <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A> values are relative to the parent <xref:System.Windows.Media.Animation.ParallelTimeline> value for <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>."
