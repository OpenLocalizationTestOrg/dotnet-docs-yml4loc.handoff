  name: MembershipUserCollection
  nameWithType: MembershipUserCollection
  fullName: System.Web.Security.MembershipUserCollection
  type: Class
  assemblies:
  - System.Web.ApplicationServices
  namespace: System.Web.Security
  summary: A collection of <xref href="System.Web.Security.MembershipUser"></xref> objects.
  remarks: "A <xref:System.Web.Security.MembershipUserCollection?displayProperty=fullName> is returned from the <xref:System.Web.Security.Membership.GetAllUsers%2A>, <xref:System.Web.Security.Membership.FindUsersByName%2A>, and <xref:System.Web.Security.Membership.FindUsersByEmail%2A> methods of the <xref:System.Web.Security.Membership?displayProperty=fullName> class. The <xref:System.Web.Security.MembershipUserCollection> objects returned by the <xref:System.Web.Security.Membership.GetAllUsers%2A>, <xref:System.Web.Security.Membership.FindUsersByName%2A>, and <xref:System.Web.Security.Membership.FindUsersByEmail%2A> methods contain a snapshot of user information in the membership data store. That is, changes to the membership user information in a <xref:System.Web.Security.MembershipUserCollection> are not reflected in the membership data store. To modify membership user information in the membership data store, use the <xref:System.Web.Security.Membership.UpdateUser%2A>, <xref:System.Web.Security.Membership.CreateUser%2A> and <xref:System.Web.Security.Membership.DeleteUser%2A> methods of the <xref:System.Web.Security.Membership?displayProperty=fullName> class.  \n  \n> [!NOTE]\n>  If you are not familiar with the membership features of ASP.NET, see [Introduction to Membership](http://msdn.microsoft.com/library/79184d17-f4c7-4c9f-a073-cec4f5543980) before continuing. For a list of other topics related to membership, see [Managing Users by Using Membership](http://msdn.microsoft.com/library/824c3a24-f0af-427c-a652-0d2d1e9397cd)."
  example:
  - "The following code example returns a list of membership users with a count of the number of users currently online. For an example of an ASP.NET application configured to use membership, see the <xref:System.Web.Security.Membership> class.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.Security.SqlMembershipProvider#5](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Security.SqlMembershipProvider/CS/ShowUserscs.aspx#5)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.Security.SqlMembershipProvider#5](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Security.SqlMembershipProvider/VB/ShowUsersvb.aspx#5)]  -->"
