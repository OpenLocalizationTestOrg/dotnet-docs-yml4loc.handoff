  summary: Represents a reference to the value of an argument passed to a method.
  remarks: "<xref:System.CodeDom.CodeArgumentReferenceExpression> can be used in a method to reference the value of a parameter that has been passed to the method.  \n  \n The <xref:System.CodeDom.CodeArgumentReferenceExpression.ParameterName%2A> property specifies the name of the parameter to reference."
  example:
  - "The following example code defines a method that invokes `Console.WriteLine` to output the string parameter passed to the method. A <xref:System.CodeDom.CodeArgumentReferenceExpression> references the argument passed to the method by method parameter name.  \n  \n [!code-cpp[CodeArgumentReferenceExpressionExample#2](~/samples/snippets/cpp/VS_Snippets_CLR/CodeArgumentReferenceExpressionExample/CPP/codeargumentreferenceexpressionexample.cpp#2)]\n [!code-csharp[CodeArgumentReferenceExpressionExample#2](~/samples/snippets/csharp/VS_Snippets_CLR/CodeArgumentReferenceExpressionExample/CS/codeargumentreferenceexpressionexample.cs#2)]\n [!code-vb[CodeArgumentReferenceExpressionExample#2](~/samples/snippets/visualbasic/VS_Snippets_CLR/CodeArgumentReferenceExpressionExample/VB/codeargumentreferenceexpressionexample.vb#2)]"
