  name: Close()
  nameWithType: IWindowProvider.Close()
  fullName: IWindowProvider.Close()
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: Attempts to close the window.
  remarks: "<xref:System.Windows.Automation.Provider.IWindowProvider.Close%2A> must return immediately without blocking.  \n  \n <xref:System.Windows.Automation.Provider.IWindowProvider.Close%2A> raises the <xref:System.Windows.Automation.WindowPatternIdentifiers.WindowClosedEvent> event. If possible, the event should be raised after the control has completed its associated action.  \n  \n When called on a split pane control, this method will close the pane and remove the associated split. This method might also close all other panes, depending on implementation."
  syntax:
    content: public void Close ();
    parameters: []
  overload: System.Windows.Automation.Provider.IWindowProvider.Close*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: When the control is unable to perform the requested action.
  - type: System.Windows.Automation.ElementNotAvailableException
    commentId: T:System.Windows.Automation.ElementNotAvailableException
    description: When the target element is no longer available (for example, the window has closed).
