- uid: System.ServiceModel.TcpTransportSecurity.SslProtocols
  commentId: P:System.ServiceModel.TcpTransportSecurity.SslProtocols
  id: SslProtocols
  parent: System.ServiceModel.TcpTransportSecurity
  langs:
  - csharp
  name: SslProtocols
  nameWithType: TcpTransportSecurity.SslProtocols
  fullName: TcpTransportSecurity.SslProtocols
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: 'Specifies the list of SSL/TLS protocols to negotiate when using a client credential type of TcpClientCredentialType.Certificate. The value can be a combination of one of more of the following enumeration members: Ssl3, Tls, Tls11, Tls12.'
  remarks: The default value is Ssl3 &#124; Tls &#124; Tls11 &#124; Tls12. Versions of the framework prior to 4.6 only support Ssl3 and Tls. If these are not included, communication with earlier versions of the framework will not be possible. Specifying Tls11 and/or Tls12 will disable the usage of Ssl3, even if it has been included.
  example:
  - "```csharp  \nNetTcpBinding b = new NetTcpBinding();  \nb.Security.Mode = SecurityMode.Transport;  \nb.Security.Transport.ClientCredentialType = TcpClientCredentialType.Certificate;  \nb.Security.Transport.SslProtocols = SslProtocols.Tls11 | SslProtocols.Tls12;  \nEndpointAddress a = new EndpointAddress(\"net.tcp://contoso.com/TcpAddress\");  \nChannelFactory<ICalculator> cf = new ChannelFactory<ICalculator>(b, a);  \ncf.Credentials.ClientCertificate.SetCertificate(  \n    StoreLocation.LocalMachine,  \n    StoreName.My,  \n    X509FindType.FindByThumbprint,  \n    \"0000000000000000000000000000000000000000\");  \n```"
  syntax:
    content: public System.Security.Authentication.SslProtocols SslProtocols { get; set; }
    return:
      type: System.Security.Authentication.SslProtocols
      description: Returns <xref href="System.Security.Authentication.SslProtocols"></xref>.
  overload: System.ServiceModel.TcpTransportSecurity.SslProtocols*
  exceptions: []
  version:
