  summary: Represents the method that handles the <xref href="System.Web.UI.WebControls.Calendar.VisibleMonthChanged"></xref> event of a <xref href="System.Web.UI.WebControls.Calendar"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged> event is raised when the user clicks the navigation controls for the <xref:System.Web.UI.WebControls.Calendar> control to display the next or previous month.  \n  \n When you create a <xref:System.Web.UI.WebControls.MonthChangedEventHandler> delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event handler delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged> event that displays in a <xref:System.Web.UI.WebControls.Label> control whether the <xref:System.Web.UI.WebControls.Calendar> control has moved forward or backward one month.  \n  \n <!-- TODO: review snippet reference [!code-csharp[CalendarVisibleMonthChanged#1](~/samples/snippets/csharp/VS_Snippets_WebNet/CalendarVisibleMonthChanged/CS/calendarvisiblemonthchangedcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[CalendarVisibleMonthChanged#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/CalendarVisibleMonthChanged/VB/calendarvisiblemonthchangedvb.aspx#1)]  -->  \n  \n <!-- TODO: review snippet reference [!code-csharp[CalendarVisibleMonthChanged2#1](~/samples/snippets/csharp/VS_Snippets_WebNet/CalendarVisibleMonthChanged2/CS/calendarvisiblemonthchanged2cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[CalendarVisibleMonthChanged2#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/CalendarVisibleMonthChanged2/VB/calendarvisiblemonthchanged2vb.aspx#1)]  -->"
