  fullName: NetNamedPipeBindingElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a value that specifies the maximum size, in bytes, of the buffer used to store messages in memory.
  remarks: "This property only applies to the headers of streamed messages. This value should be at least the maximum possible size of the SOAP headers, which are read in buffered mode.  \n  \n If the buffer is full, excess data remains in the underlying socket until the buffer has space again.  \n  \n The value of this property must be less than or equal to MaxMessageSize and must be larger than the size of the headers of the message or the channel throws an exception.  \n  \n If you receive more data than you can buffer, the channel throws a <xref:System.ServiceModel.CommunicationException>, which contains <xref:System.ServiceModel.QuotaExceededException> as an inner exception."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("maxBufferSize", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.IntegerValidator(MinValue=1)]

      public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: The maximum number of bytes that are used to buffer incoming messages in memory. The default value is 65,536 bytes.
  overload: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferSize*
