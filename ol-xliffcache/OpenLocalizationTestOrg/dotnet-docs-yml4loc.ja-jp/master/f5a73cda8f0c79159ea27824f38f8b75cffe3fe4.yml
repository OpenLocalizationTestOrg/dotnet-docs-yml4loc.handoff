  name: InactivityTimeout
  nameWithType: ReliableSessionElement.InactivityTimeout
  fullName: ReliableSessionElement.InactivityTimeout
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a <xref href="System.TimeSpan"></xref> value that specifies the maximum duration the channel allows the other communicating party not to send any messages before faulting the channel.
  remarks: Activity on a channel is defined as receiving an application or infrastructure message. This property controls the maximum amount of time to keep an inactive session alive. If there is a longer time with no activity, the session is aborted by the infrastructure and the channel faults.
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ServiceModel.Configuration.TimeSpanOrInfiniteConverter))]

      [System.Configuration.ConfigurationProperty("inactivityTimeout", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public TimeSpan InactivityTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: A <xref href="System.TimeSpan"></xref> value that specifies the maximum duration the channel allows the other communicating party not to send any messages before faulting the channel. The default is 00:10:00.
  overload: System.ServiceModel.Configuration.ReliableSessionElement.InactivityTimeout*
