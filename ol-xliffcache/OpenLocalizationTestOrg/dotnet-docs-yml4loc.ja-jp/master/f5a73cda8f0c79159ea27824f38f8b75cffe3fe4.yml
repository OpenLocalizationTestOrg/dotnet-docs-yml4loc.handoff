- uid: System.ServiceModel.Configuration.ReliableSessionElement.MaxTransferWindowSize
  commentId: P:System.ServiceModel.Configuration.ReliableSessionElement.MaxTransferWindowSize
  id: MaxTransferWindowSize
  parent: System.ServiceModel.Configuration.ReliableSessionElement
  langs:
  - csharp
  name: MaxTransferWindowSize
  nameWithType: ReliableSessionElement.MaxTransferWindowSize
  fullName: ReliableSessionElement.MaxTransferWindowSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets the maximum size of the buffer.
  remarks: "On the client, this property defines the maximum size of the buffer used by a reliable channel to hold messages not yet acknowledged by the receiver. The unit of the quota is a message. If the buffer is full, further Send operations are blocked.  \n  \n On the receiver, this property defines the maximum size of the buffer used by the channel to store incoming messages not yet dispatched to the application. If the buffer is full, further messages are silently dropped by the receiver and require retransmission by the client."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("maxTransferWindowSize", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.IntegerValidator(MaxValue=4096, MinValue=1)]

      public int MaxTransferWindowSize { get; set; }
    return:
      type: System.Int32
      description: The maximum size of the buffer. Valid values are from 1 to 4096 inclusive.
  overload: System.ServiceModel.Configuration.ReliableSessionElement.MaxTransferWindowSize*
  exceptions: []
  attributes:
  - type: System.Configuration.ConfigurationPropertyAttribute
  - type: System.Configuration.IntegerValidatorAttribute
