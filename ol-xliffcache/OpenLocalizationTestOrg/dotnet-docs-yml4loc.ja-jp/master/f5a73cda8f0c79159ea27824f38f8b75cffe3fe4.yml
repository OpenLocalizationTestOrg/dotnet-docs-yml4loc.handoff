- uid: System.ServiceModel.Configuration.ReliableSessionElement.MaxPendingChannels
  commentId: P:System.ServiceModel.Configuration.ReliableSessionElement.MaxPendingChannels
  id: MaxPendingChannels
  parent: System.ServiceModel.Configuration.ReliableSessionElement
  langs:
  - csharp
  name: MaxPendingChannels
  nameWithType: ReliableSessionElement.MaxPendingChannels
  fullName: ReliableSessionElement.MaxPendingChannels
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets the maximum number of channels that can wait to be accepted on the listener.
  remarks: "This value should be an integer between 1 and 16384 inclusively.  \n  \n Channels are pending when they are waiting to be accepted. Once that limit is reached, no channels are created. Rather, they are put in pending mode until this number goes down (by accepting pending channels). This limit is for each factory.  \n  \n When the threshold is reached and a remote application tries to establish a new reliable session, the request is denied and the open operation that prompted this faults. This limit does not apply to the number of pending outgoing channels."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("maxPendingChannels", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.IntegerValidator(MaxValue=16384, MinValue=1)]

      public int MaxPendingChannels { get; set; }
    return:
      type: System.Int32
      description: The maximum number of channels that can wait to be accepted on the listener. The default is 128.
  overload: System.ServiceModel.Configuration.ReliableSessionElement.MaxPendingChannels*
  exceptions: []
  attributes:
  - type: System.Configuration.ConfigurationPropertyAttribute
  - type: System.Configuration.IntegerValidatorAttribute
