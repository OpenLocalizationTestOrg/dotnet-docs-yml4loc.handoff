  summary: Exposes <xref href="System.Windows.Automation.ControlType.Document"></xref> control types to UI Automation.
  remarks: "The <xref:System.Windows.Automation.Peers.DocumentAutomationPeer> represents documents and supports the <xref:System.Windows.Automation.TextPattern>.  Objects such as a <xref:System.Windows.Documents.FixedDocument> or <xref:System.Windows.Documents.FlowDocument> can contain embedded objects, such as images and hyperlinks.  Initially, when you try to get the child elements of the document, <xref:System.Windows.Automation.Peers.DocumentAutomationPeer.GetChildrenCore%2A?displayProperty=fullName> does not return the embedded objects.  To get the embedded elements, obtain a <xref:System.Windows.Automation.Text.TextPatternRange> from the <xref:System.Windows.Automation.TextPattern> and call <xref:System.Windows.Automation.Text.TextPatternRange.GetChildren%2A?displayProperty=fullName>.  After <xref:System.Windows.Automation.Text.TextPatternRange.GetChildren%2A?displayProperty=fullName> is called, any elements in that <xref:System.Windows.Automation.Text.TextPatternRange> are returned by <xref:System.Windows.Automation.Peers.DocumentAutomationPeer.GetChildrenCore%2A?displayProperty=fullName>.  \n  \n> [!NOTE]\n>  Unless you know the document is a <xref:System.Windows.Documents.FlowDocument>, you should not call <xref:System.Windows.Automation.Text.TextPatternRange.GetChildren%2A> on the <xref:System.Windows.Automation.TextPattern.DocumentRange%2A?displayProperty=fullName> property. If the document is loaded from a network location, calling <xref:System.Windows.Automation.Text.TextPatternRange.GetChildren%2A> on the entire document is resource intensive.  Instead, you should use one of the methods on <xref:System.Windows.Automation.TextPattern> that returns a <xref:System.Windows.Automation.Text.TextPatternRange> that represents a portion of the document."
  syntax:
    content: 'public class DocumentAutomationPeer : System.Windows.Automation.Peers.ContentTextAutomationPeer'
