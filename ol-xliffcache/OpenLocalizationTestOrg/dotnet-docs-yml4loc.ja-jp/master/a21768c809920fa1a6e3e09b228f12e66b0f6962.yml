  name: IsOffscreenCore()
  nameWithType: DocumentAutomationPeer.IsOffscreenCore()
  fullName: DocumentAutomationPeer.IsOffscreenCore()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Automation.Peers
  summary: Gets a value that indicates whether the <xref href="System.Windows.FrameworkContentElement"></xref> that is associated with this <xref href="System.Windows.Automation.Peers.DocumentAutomationPeer"></xref> is off the screen. This method is called by <xref href="System.Windows.Automation.Peers.AutomationPeer.IsOffscreen"></xref>.
  remarks: This property does not indicate whether the element is visible. In some circumstances, an element is on the screen but is still not visible. For example, if the element is obscured by other elements, it might not be visible. In this case, the method returns `false`.
  syntax:
    content: protected override bool IsOffscreenCore ();
    parameters: []
    return:
      type: System.Boolean
      description: '`true` if the element is not on the screen; otherwise, `false`.'
