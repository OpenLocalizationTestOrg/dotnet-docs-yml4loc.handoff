  summary: Gets or sets a value indicating whether the items in the <xref href="System.Windows.Forms.ListBox"></xref> are sorted alphabetically.
  remarks: "Use the <xref:System.Windows.Forms.ListBox.Sorted%2A> property to automatically sort strings alphabetically in a <xref:System.Windows.Forms.ListBox>. As items are added to a sorted <xref:System.Windows.Forms.ListBox>, the items are moved to the appropriate location in the sorted list. When adding items to a <xref:System.Windows.Forms.ListBox>, it is more efficient to sort the items first and then add new items.  \n  \n A <xref:System.Windows.Forms.ListBox> with its <xref:System.Windows.Forms.ListBox.Sorted%2A> set to `true` should not be bound to data using the <xref:System.Windows.Forms.ListControl.DataSource%2A> property. To display sorted data in a bound <xref:System.Windows.Forms.ListBox>, you should bind to a data source that supports sorting and have the data source provide the sorting."
