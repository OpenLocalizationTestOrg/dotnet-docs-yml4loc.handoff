  summary: Gets or sets the zero-based index of the currently selected item in a <xref href="System.Windows.Forms.ListBox"></xref>.
  remarks: "For a standard <xref:System.Windows.Forms.ListBox>, you can use this property to determine the index of the item that is selected in the <xref:System.Windows.Forms.ListBox>. If the <xref:System.Windows.Forms.ListBox.SelectionMode%2A> property of the <xref:System.Windows.Forms.ListBox> is set to either `SelectionMode.MultiSimple` or `SelectionMode.MultiExtended` (which indicates a multiple-selection <xref:System.Windows.Forms.ListBox>) and multiple items are selected in the list, this property can return the index to any selected item.  \n  \n To retrieve a collection containing the indexes of all selected items in a multiple-selection <xref:System.Windows.Forms.ListBox>, use the <xref:System.Windows.Forms.ListBox.SelectedIndices%2A> property. If you want to obtain the item that is currently selected in the <xref:System.Windows.Forms.ListBox>, use the <xref:System.Windows.Forms.ListBox.SelectedItem%2A> property. In addition, you can use the <xref:System.Windows.Forms.ListBox.SelectedItems%2A> property to obtain all the selected items in a multiple-selection <xref:System.Windows.Forms.ListBox>."
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ListBox.SelectedIndex%2A> property with the <xref:System.Windows.Forms.ListBox.TopIndex%2A> property to move the currently selected item to the top of the list of items in the display area of the <xref:System.Windows.Forms.ListBox>. The example further demonstrates how to remove items using the <xref:System.Windows.Forms.ListBox.ObjectCollection.RemoveAt%2A> method of the <xref:System.Windows.Forms.ListBox.ObjectCollection?displayProperty=fullName> class, and how to clear all item selection using the <xref:System.Windows.Forms.ListBox.ClearSelected%2A> method. The code first moves the currently selected item in the <xref:System.Windows.Forms.ListBox> to the top of the list. The code then removes all items before the currently selected item and clears all selections in the <xref:System.Windows.Forms.ListBox>. This example requires that a <xref:System.Windows.Forms.ListBox> containing items is added to a form and that an item is currently selected in the <xref:System.Windows.Forms.ListBox>.  \n  \n [!code-cpp[ListBox.SelectedIndex#1](~/samples/snippets/cpp/VS_Snippets_Winforms/ListBox.SelectedIndex/CPP/form1.cpp#1)]\n [!code-csharp[ListBox.SelectedIndex#1](~/samples/snippets/csharp/VS_Snippets_Winforms/ListBox.SelectedIndex/CS/form1.cs#1)]\n [!code-vb[ListBox.SelectedIndex#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ListBox.SelectedIndex/VB/form1.vb#1)]"
