  name: IntegralHeight
  nameWithType: ListBox.IntegralHeight
  fullName: ListBox.IntegralHeight
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Gets or sets a value indicating whether the control should resize to avoid showing partial items.
  remarks: "When this property is set to `true`, the control automatically resizes to ensure that an item is not partially displayed. If you want to maintain the original size of the <xref:System.Windows.Forms.ListBox> based on the space requirements of your form, set this property to `false`.  \n  \n By default, the <xref:System.Windows.Forms.ListBox> and the <xref:System.Windows.Forms.CheckedListBox> sizes are such that they show only whole items. If you want the <xref:System.Windows.Forms.ListBox> or <xref:System.Windows.Forms.CheckedListBox> to completely fill a docked area, set <xref:System.Windows.Forms.ListBox.IntegralHeight%2A> to `false`. This causes the control to completely fill the area, but the last item is not fully displayed.  \n  \n If the <xref:System.Windows.Forms.ListBox> does not contain any items, this property has no effect.  \n  \n> [!NOTE]\n>  The integral height is based on the height of the <xref:System.Windows.Forms.ListBox>, rather than the client area height. As a result, when the <xref:System.Windows.Forms.ListBox.IntegralHeight%2A> property is set `true`, items can still be partially shown if scroll bars are displayed.  \n  \n> [!NOTE]\n>  If the <xref:System.Windows.Forms.ListBox.DrawMode%2A> property is set to `DrawMode.OwnerDrawVariable`, this property has no effect."
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ListBox.HorizontalScrollbar%2A> and <xref:System.Windows.Forms.ListBox.HorizontalExtent%2A> properties to display a horizontal scroll bar that shows all item text in the <xref:System.Windows.Forms.ListBox> control. The example also uses the <xref:System.Windows.Forms.ListBox.IntegralHeight%2A> property to ensure that items are not partially displayed due to the size of the <xref:System.Windows.Forms.ListBox> control. This example requires that a <xref:System.Windows.Forms.ListBox> control, named `listBox1`, has been added to a form.  \n  \n [!code-cpp[ListView.HorizontalExtent#1](~/samples/snippets/cpp/VS_Snippets_Winforms/ListView.HorizontalExtent/CPP/form1.cpp#1)]\n [!code-csharp[ListView.HorizontalExtent#1](~/samples/snippets/csharp/VS_Snippets_Winforms/ListView.HorizontalExtent/CS/form1.cs#1)]\n [!code-vb[ListView.HorizontalExtent#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ListView.HorizontalExtent/VB/form1.vb#1)]"
