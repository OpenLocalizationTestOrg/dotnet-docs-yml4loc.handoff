  summary: Finds the first item in the <xref href="System.Windows.Forms.ListBox"></xref> that starts with the specified string. The search starts at a specific starting index.
  remarks: "The search performed by this method is not case-sensitive. The search looks for words that partially match the specified search string parameter, `s`. You can use this method to search for the first item that matches the specified string at the specified starting index within the list of items for the <xref:System.Windows.Forms.ListBox>. You can then perform tasks such as removing the item that contains the search text by using the <xref:System.Windows.Forms.ListBox.ObjectCollection.Remove%2A> method or changing the item's text. This method is typically used after a call has been made using the version of this method that does not specify a starting index. Once an initial item has been found in the list, this method is typically used to find further instances of the search text by specifying the index position in the `startIndex` parameter of the item after the first found instance of the search text. If you want to perform a search for an exact word match instead of a partial match, use the <xref:System.Windows.Forms.ListBox.FindStringExact%2A> method.  \n  \n> [!NOTE]\n>  When the search reaches the bottom of the <xref:System.Windows.Forms.ListBox>, it continues searching from the top of the <xref:System.Windows.Forms.ListBox> back to the item specified by the `startIndex` parameter."
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ListBox.FindString%2A> method to search for all instances of the search text in the items of the <xref:System.Windows.Forms.ListBox>. The example uses the version of the <xref:System.Windows.Forms.ListBox.FindString%2A> method that enables you to specify a starting search index from which to do a continual search of all items in the <xref:System.Windows.Forms.ListBox>. The example also demonstrates how to determine when the <xref:System.Windows.Forms.ListBox.FindString%2A> method begins searching from the top of the list after it reaches the bottom of the list of items to prevent a recursive search. Once items are found in the <xref:System.Windows.Forms.ListBox>, they are selected using the <xref:System.Windows.Forms.ListBox.SetSelected%2A> method.  \n  \n [!code-cpp[ListBox.FindString#1](~/samples/snippets/cpp/VS_Snippets_Winforms/ListBox.FindString/CPP/form1.cpp#1)]\n [!code-csharp[ListBox.FindString#1](~/samples/snippets/csharp/VS_Snippets_Winforms/ListBox.FindString/CS/form1.cs#1)]\n [!code-vb[ListBox.FindString#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ListBox.FindString/VB/form1.vb#1)]"
