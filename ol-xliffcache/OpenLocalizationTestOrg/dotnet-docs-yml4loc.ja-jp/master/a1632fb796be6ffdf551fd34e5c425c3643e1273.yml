  summary: Represents a Windows control to display a list of items.
  remarks: "The <xref:System.Windows.Forms.ListBox> control enables you to display a list of items to the user that the user can select by clicking. A <xref:System.Windows.Forms.ListBox> control can provide single or multiple selections using the <xref:System.Windows.Forms.ListBox.SelectionMode%2A> property. The <xref:System.Windows.Forms.ListBox> also provides the <xref:System.Windows.Forms.ListBox.MultiColumn%2A> property to enable the display of items in columns instead of a straight vertical list of items. With this, the control can display more visible items and the user no longer needs to scroll to an item.  \n  \n Typically, Windows handles the task of drawing the items to display in the <xref:System.Windows.Forms.ListBox>. You can use the <xref:System.Windows.Forms.ListBox.DrawMode%2A> property, and handle the <xref:System.Windows.Forms.ListBox.MeasureItem> and <xref:System.Windows.Forms.ListBox.DrawItem> events so you can override the automatic drawing that Windows provides and draw the items yourself. You can use owner-drawn <xref:System.Windows.Forms.ListBox> controls to display variable-height items, images, or a different color or font for the text of each item in the list. The <xref:System.Windows.Forms.ListBox.HorizontalExtent%2A> property, <xref:System.Windows.Forms.ListBox.GetItemHeight%2A>, and <xref:System.Windows.Forms.ListBox.GetItemRectangle%2A> also help you draw your own items.  \n  \n In addition to display and selection functionality, the <xref:System.Windows.Forms.ListBox> also provides features that enable you to efficiently add items to the <xref:System.Windows.Forms.ListBox> and to find text within the items of the list. The <xref:System.Windows.Forms.ListBox.BeginUpdate%2A> and <xref:System.Windows.Forms.ListBox.EndUpdate%2A> methods enable you to add a large number of items to the <xref:System.Windows.Forms.ListBox> without the control being repainted each time an item is added to the list. The <xref:System.Windows.Forms.ListBox.FindString%2A> and <xref:System.Windows.Forms.ListBox.FindStringExact%2A> methods enable you to search for an item in the list that contains a specific search string.  \n  \n The <xref:System.Windows.Forms.ListBox.Items%2A>, <xref:System.Windows.Forms.ListBox.SelectedItems%2A>, and <xref:System.Windows.Forms.ListBox.SelectedIndices%2A> properties provide access to the three collections that are used by the <xref:System.Windows.Forms.ListBox>. The following table outlines the three collections used by the <xref:System.Windows.Forms.ListBox> and their use within the control.  \n  \n|Collection class|Use within the <xref:System.Windows.Forms.ListBox>|  \n|----------------------|----------------------------------------------------------------------------------------------------------------------------------------------------------|  \n|<xref:System.Windows.Forms.ListBox.ObjectCollection>|Contains all items contained in the <xref:System.Windows.Forms.ListBox> control.|  \n|<xref:System.Windows.Forms.ListBox.SelectedObjectCollection>|Contains a collection of the selected items which is a subset of the items contained in the <xref:System.Windows.Forms.ListBox> control.|  \n|<xref:System.Windows.Forms.ListBox.SelectedIndexCollection>|Contains a collection of the selected indexes, which is a subset of the indexes of the <xref:System.Windows.Forms.ListBox.ObjectCollection>. These indexes specify items that are selected.|  \n  \n The following three examples show the three indexed collections that the <xref:System.Windows.Forms.ListBox> class supports.  \n  \n The following table shows an example of how the <xref:System.Windows.Forms.ListBox.ObjectCollection> stores the items of the <xref:System.Windows.Forms.ListBox> as well as their selection state within an example <xref:System.Windows.Forms.ListBox>.  \n  \n|Index|Item|Selection state within the ListBox|  \n|-----------|----------|----------------------------------------|  \n|0|object1|Unselected|  \n|1|object2|Selected|  \n|2|object3|Unselected|  \n|3|object4|Selected|  \n|4|object5|Selected|  \n  \n Based on the <xref:System.Windows.Forms.ListBox.ObjectCollection> shown in the previous table, this table shows how the <xref:System.Windows.Forms.ListBox.SelectedObjectCollection> would appear.  \n  \n|Index|Item|  \n|-----------|----------|  \n|0|object2|  \n|1|object4|  \n|2|object5|  \n  \n Based on the <xref:System.Windows.Forms.ListBox.ObjectCollection> shown in the previous table, this table shows how the <xref:System.Windows.Forms.ListBox.SelectedIndexCollection> would appear.  \n  \n|Index|Index of item|  \n|-----------|-------------------|  \n|0|1|  \n|1|3|  \n|2|4|  \n  \n The <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> method of the <xref:System.Windows.Forms.ListBox.ObjectCollection> class enables you to add items to the <xref:System.Windows.Forms.ListBox>. The <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> method can accept any object when adding a member to the <xref:System.Windows.Forms.ListBox>. When an object is being added to the <xref:System.Windows.Forms.ListBox>, the control uses the text defined in the <xref:System.Object.ToString%2A> method of the object unless a member name within the object is specified in the <xref:System.Windows.Forms.ListControl.DisplayMember%2A> property. In addition to adding items using the <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> method of the <xref:System.Windows.Forms.ListBox.ObjectCollection> class you can also add items using the <xref:System.Windows.Forms.ListControl.DataSource%2A> property of the <xref:System.Windows.Forms.ListControl> class.  \n  \n> [!NOTE]\n>  If you have a <xref:System.Windows.Forms.ListBox>, <xref:System.Windows.Forms.ComboBox>, or <xref:System.Windows.Forms.CheckedListBox> on a base Windows form and want to modify the string collections of those controls in a derived Windows form, the string collections of those controls in the base Windows form must be empty. If the string collections are not empty, they become read-only when you derive another Windows form."
  example:
  - "The following code example demonstrates how to create a <xref:System.Windows.Forms.ListBox> control that displays multiple items in columns and can have more than one item selected in the control's list. The code for the example adds 50 items to the <xref:System.Windows.Forms.ListBox> using the <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> method of the <xref:System.Windows.Forms.ListBox.ObjectCollection> class and then selects three items from the list using the <xref:System.Windows.Forms.ListBox.SetSelected%2A> method. The code then displays values from the <xref:System.Windows.Forms.ListBox.SelectedObjectCollection> collection, through the <xref:System.Windows.Forms.ListBox.SelectedItems%2A> property, and the <xref:System.Windows.Forms.ListBox.SelectedIndexCollection>, through the <xref:System.Windows.Forms.ListBox.SelectedIndices%2A> property. This example requires that the code is located in and called from a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[Classic ListBox Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic ListBox Example/CPP/source.cpp#1)]\n [!code-csharp[Classic ListBox Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic ListBox Example/CS/source.cs#1)]\n [!code-vb[Classic ListBox Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic ListBox Example/VB/source.vb#1)]"
