  namespace: System.Windows.Forms
  summary: Gets a collection that contains the zero-based indexes of all currently selected items in the <xref href="System.Windows.Forms.ListBox"></xref>.
  remarks: "For a multiple-selection <xref:System.Windows.Forms.ListBox>, this property returns a collection containing the indexes to all items that are selected in the <xref:System.Windows.Forms.ListBox>. For a single-selection <xref:System.Windows.Forms.ListBox>, this property returns a collection containing a single element containing the index of the only selected item in the <xref:System.Windows.Forms.ListBox>. For more information about how to manipulate the items of the collection, see <xref:System.Windows.Forms.ListBox.SelectedIndexCollection>.  \n  \n The <xref:System.Windows.Forms.ListBox> class provides a number of ways to reference selected items. Instead of using the <xref:System.Windows.Forms.ListBox.SelectedIndices%2A> property to obtain the index position of the currently selected item in a single-selection <xref:System.Windows.Forms.ListBox>, you can use the <xref:System.Windows.Forms.ListBox.SelectedIndex%2A> property. If you want to obtain the item that is currently selected in the <xref:System.Windows.Forms.ListBox>, instead of the index position of the item, use the <xref:System.Windows.Forms.ListBox.SelectedItem%2A> property. In addition, you can use the <xref:System.Windows.Forms.ListBox.SelectedItems%2A> property if you want to obtain all the selected items in a multiple-selection <xref:System.Windows.Forms.ListBox>."
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ListBox.FindString%2A> method to search for all instances of the search text in the items of the <xref:System.Windows.Forms.ListBox>. The example uses the version of the <xref:System.Windows.Forms.ListBox.FindString%2A> method that enables you to specify a starting search index from which to do a continual search of all items in the <xref:System.Windows.Forms.ListBox>. The example also demonstrates how to determine when the <xref:System.Windows.Forms.ListBox.FindString%2A> method begins searching from the top of the list after it reaches the bottom of the list of items to prevent a recursive search. Once items are found in the <xref:System.Windows.Forms.ListBox>, they are selected using the <xref:System.Windows.Forms.ListBox.SetSelected%2A> method.  \n  \n [!code-cpp[ListBox.FindString#1](~/samples/snippets/cpp/VS_Snippets_Winforms/ListBox.FindString/CPP/form1.cpp#1)]\n [!code-csharp[ListBox.FindString#1](~/samples/snippets/csharp/VS_Snippets_Winforms/ListBox.FindString/CS/form1.cs#1)]\n [!code-vb[ListBox.FindString#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ListBox.FindString/VB/form1.vb#1)]"
