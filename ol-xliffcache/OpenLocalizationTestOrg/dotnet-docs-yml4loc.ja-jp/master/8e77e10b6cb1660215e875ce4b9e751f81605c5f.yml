- uid: System.Runtime.Versioning.VersioningHelper.MakeVersionSafeName(System.String,System.Runtime.Versioning.ResourceScope,System.Runtime.Versioning.ResourceScope,System.Type)
  commentId: M:System.Runtime.Versioning.VersioningHelper.MakeVersionSafeName(System.String,System.Runtime.Versioning.ResourceScope,System.Runtime.Versioning.ResourceScope,System.Type)
  id: MakeVersionSafeName(System.String,System.Runtime.Versioning.ResourceScope,System.Runtime.Versioning.ResourceScope,System.Type)
  parent: System.Runtime.Versioning.VersioningHelper
  langs:
  - csharp
  name: MakeVersionSafeName(String, ResourceScope, ResourceScope, Type)
  nameWithType: VersioningHelper.MakeVersionSafeName(String, ResourceScope, ResourceScope, Type)
  fullName: VersioningHelper.MakeVersionSafeName(String, ResourceScope, ResourceScope, Type)
  type: Method
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime.Extensions
  namespace: System.Runtime.Versioning
  summary: Returns a version-safe name based on the specified resource name, the intended resource consumption scope, and the type using the resource.
  remarks: The original name is returned with a scope related suffix.
  syntax:
    content: public static string MakeVersionSafeName (string name, System.Runtime.Versioning.ResourceScope from, System.Runtime.Versioning.ResourceScope to, Type type);
    parameters:
    - id: name
      type: System.String
      description: The name of the resource.
    - id: from
      type: System.Runtime.Versioning.ResourceScope
      description: The beginning of the scope range.
    - id: to
      type: System.Runtime.Versioning.ResourceScope
      description: The end of the scope range.
    - id: type
      type: System.Type
      description: The <xref href="System.Type"></xref> of the resource.
    return:
      type: System.String
      description: A version-safe name.
  overload: System.Runtime.Versioning.VersioningHelper.MakeVersionSafeName*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The values for <code>from</code> and <code>to</code> are invalid. The resource type in the <xref href="System.Runtime.Versioning.ResourceScope"></xref> enumeration is going from a more restrictive resource type to a more general resource type.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>type</code> is `null`.
