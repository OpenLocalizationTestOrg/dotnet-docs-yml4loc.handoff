  summary: Asynchronously runs one workflow from another. This class cannot be inherited.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n The <xref:System.Workflow.Activities.InvokeWorkflowActivity> first calls the <xref:System.Workflow.Activities.InvokeWorkflowActivity.Invoking> code-beside method, if one is specified. Typically, this method is used to set up incoming parameters for the workflow instance to be invoked.  \n  \n <xref:System.Workflow.Activities.InvokeWorkflowActivity> then creates and invokes a workflow instance of the specified type, passing the parameters that are provided. As soon as the workflow is invoked, the <xref:System.Workflow.Activities.InvokeWorkflowActivity> finishes immediately."
