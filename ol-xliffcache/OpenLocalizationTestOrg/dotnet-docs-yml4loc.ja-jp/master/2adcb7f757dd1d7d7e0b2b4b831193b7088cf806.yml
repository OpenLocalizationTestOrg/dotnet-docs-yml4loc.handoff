- uid: System.ServiceModel.WSFederationHttpBinding.CreateBindingElements
  commentId: M:System.ServiceModel.WSFederationHttpBinding.CreateBindingElements
  id: CreateBindingElements
  parent: System.ServiceModel.WSFederationHttpBinding
  langs:
  - csharp
  name: CreateBindingElements()
  nameWithType: WSFederationHttpBinding.CreateBindingElements()
  fullName: WSFederationHttpBinding.CreateBindingElements()
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Creates a collection with the binding elements for the binding.
  remarks: "The stack of binding elements depends on the value of the <xref:System.ServiceModel.WSFederationHttpSecurityMode> set.  \n  \n The stack of binding elements in <xref:System.ServiceModel.WSFederationHttpBinding> is the same as that contained in <xref:System.ServiceModel.WSHttpBinding> when <xref:System.ServiceModel.WSHttpBinding.Security%2A> is set to the default value of <xref:System.ServiceModel.WSFederationHttpSecurityMode.Message>.  \n  \n1.  <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>  \n  \n2.  <xref:System.ServiceModel.Channels.SymmetricSecurityBindingElement>  \n  \n3.  <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>  \n  \n4.  <xref:System.ServiceModel.Channels.HttpTransportBindingElement>  \n  \n However, setting <xref:System.ServiceModel.WSFederationHttpSecurityMode> to <xref:System.ServiceModel.WSFederationHttpSecurityMode.TransportWithMessageCredential> results in a stack that is something of a hybrid between the <xref:System.ServiceModel.WSHttpBinding> and <xref:System.ServiceModel.BasicHttpBinding> bindings.  \n  \n1.  <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>  \n  \n2.  <xref:System.ServiceModel.Channels.TransportSecurityBindingElement>  \n  \n3.  <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>  \n  \n4.  <xref:System.ServiceModel.Channels.HttpsTransportBindingElement>  \n  \n Finally, using the MTOM encoder looks exactly the same as for <xref:System.ServiceModel.WSHttpBinding>.  \n  \n1.  <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>  \n  \n2.  <xref:System.ServiceModel.Channels.MtomMessageEncodingBindingElement>  \n  \n3.  <xref:System.ServiceModel.Channels.HttpTransportBindingElement>"
  syntax:
    content: public override System.ServiceModel.Channels.BindingElementCollection CreateBindingElements ();
    parameters: []
    return:
      type: System.ServiceModel.Channels.BindingElementCollection
      description: The <xref href="System.Collections.Generic.ICollection`1"></xref> of type <xref href="System.ServiceModel.Channels.BindingElement"></xref> that makes up the binding.
  overload: System.ServiceModel.WSFederationHttpBinding.CreateBindingElements*
  exceptions: []
