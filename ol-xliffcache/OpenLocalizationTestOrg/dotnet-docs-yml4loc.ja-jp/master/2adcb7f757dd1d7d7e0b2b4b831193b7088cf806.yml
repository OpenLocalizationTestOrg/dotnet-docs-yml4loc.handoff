  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: A secure and interoperable binding that supports federated security.
  remarks: "Federation is the ability to share identities across multiple systems for authentication and authorization. These identities can refer to users or to machines. Federated HTTP supports SOAP security as well as mixed-mode security, but it does not support exclusively using transport security. This binding provides [!INCLUDE[indigo1](~/includes/indigo1-md.md)] support for the WS-Federation protocol. Services configured with this binding must use the HTTP transport.  \n  \n Bindings consist of a stack of binding elements. The stack of binding elements in <xref:System.ServiceModel.WSFederationHttpBinding> is the same as that contained in <xref:System.ServiceModel.WSHttpBinding> when <xref:System.ServiceModel.WSHttpBinding.Security%2A> is set to the default value of <xref:System.ServiceModel.WSFederationHttpSecurityMode.Message>.  \n  \n The <xref:System.ServiceModel.WSFederationHttpBinding> controls the details of the message security settings, the values of which are available from the instance of <xref:System.ServiceModel.FederatedMessageSecurityOverHttp> that is returned by the <xref:System.ServiceModel.WSFederationHttpSecurity.Message%2A> property.  \n  \n The <xref:System.ServiceModel.WSFederationHttpBinding> also provides a <xref:System.ServiceModel.WSFederationHttpBinding.PrivacyNoticeAt%2A> property to set and retrieve the URI at which the privacy notice is located.  \n  \n> [!NOTE]\n>  When calling a [!INCLUDE[indigo2](~/includes/indigo2-md.md)] service built with [!INCLUDE[netfx40_short](~/includes/netfx40-short-md.md)] from a WCF client application built with [!INCLUDE[netfx35_short](~/includes/netfx35-short-md.md)] or earlier, the configuration file generated by svcutil.exe or adding a service reference from [!INCLUDE[vsprvs](~/includes/vsprvs-md.md)] contains the `establishSecurityContext` attribute in the binding configuration. This attribute is not recognized by the [!INCLUDE[netfx35_short](~/includes/netfx35-short-md.md)] runtime and the application throws an <xref:System.Configuration.ConfigurationErrorsException> with the message \"Unrecognized attribute establishSecurityContext \". To workaround this problem, remove the `establishSecurityContext` attribute from the binding configuration."
  syntax:
