  summary: Gets or sets a value that indicates whether the comment is a documentation comment.
  remarks: Some languages support a special type of comment that can be automatically extracted from the source code for documentation purposes. This property can be used to designate whether the comment is a documentation comment, which may generate a different syntax. An example of this is C#, which uses "//" for regular comments and "///" for documentation comments.
  syntax:
    content: public bool DocComment { get; set; }
    return:
      type: System.Boolean
