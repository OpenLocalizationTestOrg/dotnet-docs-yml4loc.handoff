  namespace: System.CodeDom
  summary: Represents a comment.
  remarks: "<xref:System.CodeDom.CodeComment> can be used to represent a single line comment.  \n  \n A <xref:System.CodeDom.CodeCommentStatement> can contain a <xref:System.CodeDom.CodeComment> and allows it to be treated as a statement and generated as code within a collection of statements. Multi-line comments can be represented with multiple <xref:System.CodeDom.CodeCommentStatement> objects.  \n  \n To include a comment in a CodeDOM graph that can be generated to source code, add a <xref:System.CodeDom.CodeComment> to a <xref:System.CodeDom.CodeCommentStatement>, and add this to the statements collection of a <xref:System.CodeDom.CodeMemberMethod> or to the comments collection of a <xref:System.CodeDom.CodeNamespace> or any object that derives from <xref:System.CodeDom.CodeTypeMember>."
  example:
  - "This example demonstrates using a <xref:System.CodeDom.CodeComment> to represent a comment in source code.  \n  \n [!code-cpp[CodeCommentExample#2](~/samples/snippets/cpp/VS_Snippets_CLR/CodeCommentExample/CPP/codecommentexample.cpp#2)]\n [!code-csharp[CodeCommentExample#2](~/samples/snippets/csharp/VS_Snippets_CLR/CodeCommentExample/CS/codecommentexample.cs#2)]\n [!code-vb[CodeCommentExample#2](~/samples/snippets/visualbasic/VS_Snippets_CLR/CodeCommentExample/VB/codecommentexample.vb#2)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeComment : System.CodeDom.CodeObject
