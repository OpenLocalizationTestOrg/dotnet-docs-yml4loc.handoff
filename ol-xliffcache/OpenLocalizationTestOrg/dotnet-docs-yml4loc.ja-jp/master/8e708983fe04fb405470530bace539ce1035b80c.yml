  name: IsPinned
  nameWithType: LocalVariableInfo.IsPinned
  fullName: LocalVariableInfo.IsPinned
  type: Property
  assemblies:
  - System.Reflection
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Reflection
  summary: Gets a <xref href="System.Boolean"></xref> value that indicates whether the object referred to by the local variable is pinned in memory.
  remarks: In unsafe code, an object must be pinned before it can be referred to by an unmanaged pointer. While the referenced object is pinned, it cannot be moved by garbage collection.
  syntax:
    content: public virtual bool IsPinned { get; }
    return:
      type: System.Boolean
      description: '`true` if the object referred to by the variable is pinned in memory; otherwise, `false`.'
  overload: System.Reflection.LocalVariableInfo.IsPinned*
