  summary: Hosts a <xref href="System.Windows.Forms.TextBox"></xref> control in a cell of a <xref href="System.Windows.Forms.DataGridColumnStyle"></xref> for editing strings.
  remarks: "The <xref:System.Windows.Forms.DataGridTextBoxColumn> class derives from the `abstract` class <xref:System.Windows.Forms.DataGridColumnStyle>. At run time, the <xref:System.Windows.Forms.DataGridTextBoxColumn> hosts a <xref:System.Windows.Forms.DataGridTextBox> control that allows users to edit text.  \n  \n Special properties added to the class include <xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A>, and <xref:System.Windows.Forms.DataGridTextBoxColumn.HideEditBox%2A>. These properties allow you to access the hosted <xref:System.Windows.Forms.DataGridTextBox> control and its attributes, and set the format for displaying values.  \n  \n If the data source is a <xref:System.Data.DataTable> containing <xref:System.Data.DataColumn> objects, the <xref:System.Data.DataColumn.DataType%2A> property of the <xref:System.Data.DataColumn> should be set to a data type that can logically be edited in a text box control. The following data types are automatically associated with a <xref:System.Windows.Forms.DataGridTextBoxColumn> : <xref:System.Byte>, <xref:System.DateTime>, <xref:System.Decimal>, <xref:System.Double>, <xref:System.Int16>, <xref:System.Int32>, <xref:System.Int64>, <xref:System.UInt16>, <xref:System.UInt32>, <xref:System.UInt64>, <xref:System.Single>, and <xref:System.String>.  \n  \n> [!NOTE]\n>  The following types are not fully supported by Visual Basic: <xref:System.DateTime>, <xref:System.UInt16>, <xref:System.UInt32>, <xref:System.UInt64>, and <xref:System.TimeSpan>. (Operators are not allowed.)"
  example:
  - "The following example creates a <xref:System.Windows.Forms.DataGridTextBoxColumn> and adds it to the <xref:System.Windows.Forms.GridColumnStylesCollection> of a <xref:System.Windows.Forms.DataGrid>. To run this code example, paste it into a form that has a <xref:System.Windows.Forms.DataGrid> named `dataGrid1` and call it from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[Classic DataGridTextBoxColumn.DataGridTextBoxColumn1 Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic DataGridTextBoxColumn.DataGridTextBoxColumn1 Example/CPP/source.cpp#1)]\n [!code-csharp[Classic DataGridTextBoxColumn.DataGridTextBoxColumn1 Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic DataGridTextBoxColumn.DataGridTextBoxColumn1 Example/CS/source.cs#1)]\n [!code-vb[Classic DataGridTextBoxColumn.DataGridTextBoxColumn1 Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic DataGridTextBoxColumn.DataGridTextBoxColumn1 Example/VB/source.vb#1)]"
