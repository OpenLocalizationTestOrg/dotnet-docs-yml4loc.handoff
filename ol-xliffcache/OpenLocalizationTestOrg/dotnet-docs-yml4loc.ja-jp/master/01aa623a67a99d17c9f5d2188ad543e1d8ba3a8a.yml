  summary: Gets or sets the character(s) that specify how text is formatted.
  remarks: "The <xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A> property specifies how values are displayed in the column. For example, set the property to \"c\" to specify that the values will be formatted as the local currency. The <xref:System.Globalization.CultureInfo> for the computer is used to determine the actual currency format. The values are automatically unformatted to the native type when data is changed.  \n  \n For more information about formatting characters, see [Formatting Types](~/docs/standard/base-types/formatting-types.md) and [Custom Date and Time Format Strings](~/docs/standard/base-types/custom-date-and-time-format-strings.md).  \n  \n The format you apply should be appropriate to the data type. For example, if the data is numeric in nature use one of the numeric format strings.  \n  \n You can change the <xref:System.Globalization.CultureInfo> for a <xref:System.Windows.Forms.DataGridTextBoxColumn> by setting the <xref:System.Windows.Forms.DataGridTextBoxColumn.FormatInfo%2A> property to a new <xref:System.Globalization.CultureInfo> instance constructed with an appropriate culture ID.  \n  \n To set the <xref:System.Globalization.CultureInfo> for the application, set the <xref:System.Windows.Forms.Application.CurrentCulture%2A> property of the <xref:System.Windows.Forms.Application> object to a new <xref:System.Globalization.CultureInfo> instance constructed with an appropriate culture ID."
  example:
