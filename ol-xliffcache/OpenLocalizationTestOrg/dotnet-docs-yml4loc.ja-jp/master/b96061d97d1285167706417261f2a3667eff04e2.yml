  namespace: System.Windows.Controls.Ribbon
  summary: Gets or sets a value that indicates how to show the image on a control.
  remarks: "A <xref:System.Windows.Controls.Ribbon.Ribbon> control can display a <xref:System.Windows.Controls.Ribbon.RibbonImageSize.Large> image, a <xref:System.Windows.Controls.Ribbon.RibbonImageSize.Small> image, or the image can be <xref:System.Windows.Controls.Ribbon.RibbonImageSize.Collapsed>. If the control does not specify an image of the size that corresponds to the <xref:System.Windows.Controls.Ribbon.RibbonControlSizeDefinition.ImageSize%2A> setting, no image is displayed.  \n  \n<a name=\"dependencyPropertyInfo_ImageSize\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Controls.Ribbon.RibbonControlSizeDefinition.ImageSizeProperty>|  \n|Metadata properties set to `true`|None|"
  syntax:
    content: public System.Windows.Controls.Ribbon.RibbonImageSize ImageSize { get; set; }
    return:
      type: System.Windows.Controls.Ribbon.RibbonImageSize
      description: One of the enumeration values that specify how to show the image on a control. The registered default is <xref href="System.Windows.Controls.Ribbon.RibbonImageSize.Large"></xref>. For more information about what can influence the value, see [Dependency Property Value Precedence](~/docs/framework/wpf/advanced/dependency-property-value-precedence.md).
