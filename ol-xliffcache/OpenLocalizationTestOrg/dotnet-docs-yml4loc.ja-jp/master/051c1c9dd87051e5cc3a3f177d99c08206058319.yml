  name: ValidationGroup
  nameWithType: ButtonColumn.ValidationGroup
  fullName: ButtonColumn.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the group of validation controls for which the <xref href="System.Web.UI.WebControls.ButtonColumn"></xref> object causes validation when it posts back to the server.
  remarks: "Validation groups allow you to assign validation controls on a page to a specific category. Each validation group can be validated independently of other validation groups on the page. Use the <xref:System.Web.UI.WebControls.ButtonColumn.ValidationGroup%2A> property to specify the name of the validation group for which the <xref:System.Web.UI.WebControls.ButtonColumn> object causes validation when it posts back to the server.  \n  \n The <xref:System.Web.UI.WebControls.ButtonColumn.ValidationGroup%2A> property has an effect only when the value of the <xref:System.Web.UI.WebControls.ButtonColumn.CausesValidation%2A> property is set to `true`. When you specify a value for the <xref:System.Web.UI.WebControls.ButtonColumn.ValidationGroup%2A> property, only the validation controls that are part of the specified group are validated when the <xref:System.Web.UI.WebControls.ButtonColumn> posts back to the server. If you do not specify a value for the <xref:System.Web.UI.WebControls.ButtonColumn.ValidationGroup%2A> property and the <xref:System.Web.UI.WebControls.ButtonColumn.CausesValidation%2A> property is set to `true`, all validation controls on the page that are not assigned to a validation group are validated when the <xref:System.Web.UI.WebControls.ButtonColumn> posts back to the server.  \n  \n The value of this property is stored in view state."
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: The group of validation controls for which the <xref href="System.Web.UI.WebControls.ButtonColumn"></xref> object causes validation when it posts back to the server. The default is an empty string ("").
