  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value indicating whether validation is performed when a button in the <xref href="System.Web.UI.WebControls.ButtonColumn"></xref> object is clicked.
  remarks: "By default, page validation is not performed when a button in the <xref:System.Web.UI.WebControls.ButtonColumn> object is clicked. Page validation determines whether the input controls that are associated with a validation control on the page all pass the validation rules that are specified by the validation control. To perform page validation when a button in the <xref:System.Web.UI.WebControls.ButtonColumn> is clicked, set the <xref:System.Web.UI.WebControls.ButtonColumn.CausesValidation%2A> property to `true`.  \n  \n When the value of the <xref:System.Web.UI.WebControls.ButtonColumn.CausesValidation%2A> property is `true`, you can also use the <xref:System.Web.UI.WebControls.ButtonColumn.ValidationGroup%2A> property to specify the name of the validation group for which the <xref:System.Web.UI.WebControls.ButtonColumn> causes validation.  \n  \n The value of this property is stored in view state."
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: '`true` if validation is performed when a button in the <xref href="System.Web.UI.WebControls.ButtonColumn"></xref> is clicked; otherwise, `false`. The default is `false`.'
