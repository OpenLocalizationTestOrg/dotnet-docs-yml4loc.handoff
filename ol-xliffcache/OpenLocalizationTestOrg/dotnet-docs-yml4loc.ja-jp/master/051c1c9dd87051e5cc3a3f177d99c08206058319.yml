  name: ButtonType
  nameWithType: ButtonColumn.ButtonType
  fullName: ButtonColumn.ButtonType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the type of button to display in the <xref href="System.Web.UI.WebControls.ButtonColumn"></xref> object.
  remarks: "Use the <xref:System.Web.UI.WebControls.ButtonColumn.ButtonType%2A> property to specify whether the buttons in the <xref:System.Web.UI.WebControls.ButtonColumn> object are displayed as link or push buttons. The following table lists the possible settings.  \n  \n|Button type|Display|  \n|-----------------|-------------|  \n|<xref:System.Web.UI.WebControls.ButtonColumnType.LinkButton>|A link.|  \n|<xref:System.Web.UI.WebControls.ButtonColumnType.PushButton>|A button control.|  \n  \n Clicking the buttons in the <xref:System.Web.UI.WebControls.ButtonColumn> raises the <xref:System.Web.UI.WebControls.DataGrid.ItemCommand> event. You can programmatically control the action that is performed when the button is clicked by providing an event handler for the <xref:System.Web.UI.WebControls.DataGrid.ItemCommand> event.  \n  \n The value of this property is stored in view state."
  example:
  - "The following code example demonstrates how use the <xref:System.Web.UI.WebControls.ButtonColumn.ButtonType%2A> property to specify that the buttons in the <xref:System.Web.UI.WebControls.ButtonColumn> object are displayed as push buttons.  \n  \n [!code-csharp[ButtonColumnButtonType#1](~/samples/snippets/csharp/VS_Snippets_WebNet/ButtonColumnButtonType/CS/source.cs#1)]\n [!code-vb[ButtonColumnButtonType#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/ButtonColumnButtonType/VB/source.vb#1)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ButtonColumnType ButtonType { get; set; }
    return:
      type: System.Web.UI.WebControls.ButtonColumnType
      description: One of the <xref href="System.Web.UI.WebControls.ButtonColumnType"></xref> values. The default is `LinkButton`.
