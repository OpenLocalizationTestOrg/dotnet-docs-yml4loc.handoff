  nameWithType: ButtonColumn.Text
  fullName: ButtonColumn.Text
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the caption that is displayed in the buttons of the <xref href="System.Web.UI.WebControls.ButtonColumn"></xref> object.
  remarks: "Use the <xref:System.Web.UI.WebControls.ButtonColumn.Text%2A> property to specify or determine the caption that is displayed in the buttons of the <xref:System.Web.UI.WebControls.ButtonColumn> object.  \n  \n> [!NOTE]\n>  If you set the <xref:System.Web.UI.WebControls.ButtonColumn.Text%2A> property, all buttons in the <xref:System.Web.UI.WebControls.ButtonColumn> share the same caption.  \n  \n Alternatively, you can bind the <xref:System.Web.UI.WebControls.ButtonColumn> to a field in a data source. This allows you to display different captions for the buttons in the column using the values in the specified field. Set the <xref:System.Web.UI.WebControls.ButtonColumn.DataTextField%2A> property to bind the <xref:System.Web.UI.WebControls.ButtonColumn> to a field in a data source.  \n  \n The value of this property is stored in view state.  \n  \n The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](http://msdn.microsoft.com/library/8ef3838e-9d05-4236-9dd0-ceecff9df80d)."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.ButtonColumn.Text%2A> property to specify the caption for the buttons in the <xref:System.Web.UI.WebControls.ButtonColumn> object.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic ButtonColumn.ButtonType Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic ButtonColumn.ButtonType Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic ButtonColumn.ButtonType Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic ButtonColumn.ButtonType Example/VB/sourcevb.aspx#1)]  -->"
  syntax:
