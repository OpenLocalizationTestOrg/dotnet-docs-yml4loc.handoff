- uid: System.Web.UI.WebControls.ButtonColumn.DataTextFormatString
  commentId: P:System.Web.UI.WebControls.ButtonColumn.DataTextFormatString
  id: DataTextFormatString
  parent: System.Web.UI.WebControls.ButtonColumn
  langs:
  - csharp
  name: DataTextFormatString
  nameWithType: ButtonColumn.DataTextFormatString
  fullName: ButtonColumn.DataTextFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the string that specifies the display format for the caption in each button.
  remarks: "Use the <xref:System.Web.UI.WebControls.ButtonColumn.DataTextFormatString%2A> property to provide a custom display format for the caption of the buttons in the <xref:System.Web.UI.WebControls.ButtonColumn> object.  \n  \n The data format string consists of two parts, separated by a colon, in the form `{A:Bxx}`. For example, the formatting string `{0:F2}` formats the cell to display a fixed point number with two decimal places.  \n  \n> [!NOTE]\n>  The entire string must be enclosed in braces to indicate that it is a format string and not a literal string. Any text outside the braces is displayed as literal text.  \n  \n The value before the colon (`A` in the general example) specifies the parameter index in a zero-based list of parameters.  \n  \n> [!NOTE]\n>  This value can be set only to 0 because there is only one value in each cell.  \n  \n The character after the colon (`B` in the general example) specifies the format to display the value in. The following table lists the common formats.  \n  \n|Format character|Displays numeric values in|  \n|----------------------|--------------------------------|  \n|`C`|Currency format.|  \n|`D`|Decimal format.|  \n|`E`|Scientific (exponential) format.|  \n|`F`|Fixed format.|  \n|`G`|General format.|  \n|`N`|Number format.|  \n|`X`|Hexadecimal format.|  \n  \n> [!NOTE]\n>  The format character is not case sensitive, except for `X`, which displays the hexadecimal characters in the case specified.  \n  \n The value after the format character (`xx` in the general example) specifies the number of significant digits or decimal places to display.  \n  \n The value of this property is stored in view state.  \n  \n For more information on formatting strings, see [Formatting Types](~/docs/standard/base-types/formatting-types.md)."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.ButtonColumn.DataTextFormatString%2A> property to display the caption of each button in the <xref:System.Web.UI.WebControls.ButtonColumn> object in currency format.  \n  \n <!-- TODO: review snippet reference [!code-csharp[ButtonColumnDataTextField#1](~/samples/snippets/csharp/VS_Snippets_WebNet/ButtonColumnDataTextField/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[ButtonColumnDataTextField#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/ButtonColumnDataTextField/VB/sourcevb.aspx#1)]  -->"
  syntax:
    content: public virtual string DataTextFormatString { get; set; }
    return:
      type: System.String
      description: The string that specifies the display format for the caption in each button. The default is an empty string ("").
  overload: System.Web.UI.WebControls.ButtonColumn.DataTextFormatString*
