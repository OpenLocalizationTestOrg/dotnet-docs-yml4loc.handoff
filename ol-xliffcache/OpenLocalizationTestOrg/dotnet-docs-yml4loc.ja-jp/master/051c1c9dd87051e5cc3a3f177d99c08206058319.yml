  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: A column type for the <xref href="System.Web.UI.WebControls.DataGrid"></xref> control that contains a user-defined button.
  remarks: "Use the <xref:System.Web.UI.WebControls.ButtonColumn> class in a <xref:System.Web.UI.WebControls.DataGrid> control to create a button that corresponds with each row in the <xref:System.Web.UI.WebControls.DataGrid> control. Specify the caption that is displayed in the buttons by setting the <xref:System.Web.UI.WebControls.ButtonColumn.Text%2A> property. If you set the <xref:System.Web.UI.WebControls.ButtonColumn.Text%2A> property, all buttons in the <xref:System.Web.UI.WebControls.ButtonColumn> object share the same caption. Alternatively, you can bind the <xref:System.Web.UI.WebControls.ButtonColumn> buttons to a field in a data source. This allows you to display different captions for each button. The values in the specified field are used for the text caption. Set the <xref:System.Web.UI.WebControls.ButtonColumn.DataTextField%2A> property to bind the <xref:System.Web.UI.WebControls.ButtonColumn> to a field in a data source.  \n  \n You can format the captions that are displayed in the buttons by setting the <xref:System.Web.UI.WebControls.ButtonColumn.DataTextField%2A> property with a formatting string.  \n  \n Clicking the buttons in the <xref:System.Web.UI.WebControls.ButtonColumn> raises the <xref:System.Web.UI.WebControls.DataGrid.ItemCommand> event. You can programmatically control the action that is performed when the button is clicked by providing an event handler for the <xref:System.Web.UI.WebControls.DataGrid.ItemCommand> event.  \n  \n By default, page validation is not performed when a button in the <xref:System.Web.UI.WebControls.ButtonColumn> is clicked. Page validation determines whether the input controls that are associated with a validation control on the page all pass the validation rules that are specified by the validation control. To perform page validation when a button is clicked, set the <xref:System.Web.UI.WebControls.ButtonColumn.CausesValidation%2A> property to `true`."
  example:
  - "The following code example demonstrates how to use <xref:System.Web.UI.WebControls.ButtonColumn> class in a <xref:System.Web.UI.WebControls.DataGrid> control to create **Add** buttons.  \n  \n [!code-csharp[ButtonColumnButtonType#1](~/samples/snippets/csharp/VS_Snippets_WebNet/ButtonColumnButtonType/CS/source.cs#1)]\n [!code-vb[ButtonColumnButtonType#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/ButtonColumnButtonType/VB/source.vb#1)]"
