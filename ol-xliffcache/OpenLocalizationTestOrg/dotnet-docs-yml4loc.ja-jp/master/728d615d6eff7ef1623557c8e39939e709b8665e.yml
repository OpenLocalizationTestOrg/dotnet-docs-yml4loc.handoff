- uid: System.CodeDom.Compiler.CodeGeneratorOptions.VerbatimOrder
  commentId: P:System.CodeDom.Compiler.CodeGeneratorOptions.VerbatimOrder
  id: VerbatimOrder
  parent: System.CodeDom.Compiler.CodeGeneratorOptions
  langs:
  - csharp
  name: VerbatimOrder
  nameWithType: CodeGeneratorOptions.VerbatimOrder
  fullName: CodeGeneratorOptions.VerbatimOrder
  type: Property
  assemblies:
  - System
  - System.CodeDom
  namespace: System.CodeDom.Compiler
  summary: Gets or sets a value indicating whether to generate members in the order in which they occur in member collections.
  remarks: 'The default generates members by their type, for example; field, member, constructor, or property.  A code generator can use the <xref:System.CodeDom.Compiler.CodeGeneratorOptions.VerbatimOrder%2A> property to inject #region blocks into code, thus changing the order.'
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public bool VerbatimOrder { get; set; }
    return:
      type: System.Boolean
      description: '`true` to generate the members in the order in which they occur in the member collection; otherwise, `false`. The default value of this property is `false`.'
  overload: System.CodeDom.Compiler.CodeGeneratorOptions.VerbatimOrder*
  exceptions: []
  attributes:
  - type: System.Runtime.InteropServices.ComVisibleAttribute
