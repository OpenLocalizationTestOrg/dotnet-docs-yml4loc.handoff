  name: CodeGeneratorOptions
  nameWithType: CodeGeneratorOptions
  fullName: System.CodeDom.Compiler.CodeGeneratorOptions
  type: Class
  assemblies:
  - System
  - System.CodeDom
  namespace: System.CodeDom.Compiler
  summary: Represents a set of options used by a code generator.
  remarks: "<xref:System.CodeDom.Compiler.CodeGeneratorOptions> is passed to the code generation methods of an <xref:System.CodeDom.Compiler.ICodeGenerator> implementation to specify options used during code generation.  \n  \n The <xref:System.CodeDom.Compiler.CodeGeneratorOptions.IndentString%2A> property specifies the string to use for each spacing indentation. The <xref:System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle%2A> property specifies the placement style for braces indicating the boundaries of code blocks. The <xref:System.CodeDom.Compiler.CodeGeneratorOptions.ElseOnClosing%2A> property specifies whether to append an `else`, `catch`, or `finally` block, including brackets, at the closing line of each `if` or `try` block. The <xref:System.CodeDom.Compiler.CodeGeneratorOptions.BlankLinesBetweenMembers%2A> property specifies whether to insert blank lines between members.  \n  \n An <xref:System.CodeDom.Compiler.ICodeGenerator> implementation can provide custom code generation options which you can set or pass data to using the <xref:System.CodeDom.Compiler.CodeGeneratorOptions.Item%2A> dictionary indexer, which a code generator can search through to locate additional code generation options.  \n  \n> [!NOTE]\n>  This class contains a link demand and an inheritance demand at the class level that applies to all members. A <xref:System.Security.SecurityException> is thrown when either the immediate caller or the derived class does not have full-trust permission. For details about security demands, see [Link Demands](~/docs/framework/misc/link-demands.md) and [Inheritance Demands](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - >-
    [!code-cpp[CodeGeneratorOptionsExample#1](~/samples/snippets/cpp/VS_Snippets_CLR/CodeGeneratorOptionsExample/CPP/class1.cpp#1)]
