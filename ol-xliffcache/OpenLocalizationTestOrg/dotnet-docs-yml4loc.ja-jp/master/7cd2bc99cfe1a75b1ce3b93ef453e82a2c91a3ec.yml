  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: Gets or sets a <xref href="System.Drawing.PointF"></xref> structure, which stores the X and Y coordinates of a 3D point.
  remarks: "Any point used in custom 3D drawing—which is accomplished using GDI+—must be transformed from X, Y and Z (3D) coordinates into X and Y (2D) coordinates using the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> method. This method takes an array of <xref:System.Windows.Forms.DataVisualization.Charting.Point3D> objects as its only parameter. By calling <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>, the X and Y property values are changed to reflect the 3-dimensional space.  \n  \n These new X and Y coordinates are then converted to absolute coordinates, by using a method such as the <xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> method. After converting the coordinates, the <xref:System.Windows.Forms.DataVisualization.Charting.Point3D.PointF%2A> property of each Point3D object can be used for any GDI+ method that take a <xref:System.Drawing.PointF> object as a parameter."
  syntax:
    content: >-
      [System.ComponentModel.Bindable(true)]

      public System.Drawing.PointF PointF { get; set; }
    return:
      type: System.Drawing.PointF
      description: A <xref href="System.Drawing.PointF"></xref> structure which stores the X and Y coordinates of a 3D point.
