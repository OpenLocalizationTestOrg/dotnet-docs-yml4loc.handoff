  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: Represents the coordinates of a three-dimensional (3D) data point. This class is used when performing custom drawing with 3D charts.
  remarks: "Any point used in custom 3D drawing—which is accomplished using GDI+—must be transformed from relative X, Y and Z (3D) coordinates into relative X and Y (2D) coordinates using the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> method. By calling <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A>, the X and Y-values of the <xref:System.Windows.Forms.DataVisualization.Charting.Point3D> objects are changed so that they reflect the 3-dimensional space. The new X and Y points can then be used for GDI+ method calls—the Z value is then disregarded—after being changed to absolute pixel coordinates using the <xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> method.  \n  \n Note that the Z coordinate may be less than zero (located behind a chart area) or greater than 100 (located in front of a chart area).  \n  \n To both enable 3D charts and work with their styles, use the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A> property. The <xref:System.Windows.Forms.DataVisualization.Charting.Point3D> class is not used for 3D styles."
