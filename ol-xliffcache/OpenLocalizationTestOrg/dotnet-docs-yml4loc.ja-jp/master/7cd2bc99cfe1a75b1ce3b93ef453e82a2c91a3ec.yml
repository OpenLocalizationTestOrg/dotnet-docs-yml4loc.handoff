- uid: System.Windows.Forms.DataVisualization.Charting.Point3D.Z
  commentId: P:System.Windows.Forms.DataVisualization.Charting.Point3D.Z
  id: Z
  parent: System.Windows.Forms.DataVisualization.Charting.Point3D
  langs:
  - csharp
  name: Z
  nameWithType: Point3D.Z
  fullName: Point3D.Z
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: Gets or sets the Z coordinate of a 3D point.
  remarks: "This Z property is always expressed as a percentage of the relevant chart area's depth. With 3D charts, Z coordinates are relative, and have a value of 0 for the back wall of the chart area and a value of 100 for the front wall of the chart area.  \n  \n **Note** This Z property may be less than zero (located behind a chart area) or greater than 100 (located in front of a chart area).  \n  \n Any point used in custom 3D drawing—which is accomplished using GDI+—must be transformed from X, Y and Z (3D) coordinates into X and Y (2D) coordinates using the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> method. This method takes an array of Point3D objects as its only parameter. By calling the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.TransformPoints%2A> method, the X and Y property values are changed to reflect the 3-dimensional space.  \n  \n These new X and Y coordinates are then converted to absolute coordinates by using the <xref:System.Windows.Forms.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> method. They are then used for GDI+ method calls.  \n  \n Relative Z coordinates can be obtained for series by using the <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesDepth%2A> and <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.GetSeriesZPosition%2A> methods."
  syntax:
    content: >-
      [System.ComponentModel.Bindable(true)]

      public float Z { get; set; }
    return:
      type: System.Single
      description: The Z coordinate of a 3D point, which is measured as a percentage of the relevant chart area's depth.
