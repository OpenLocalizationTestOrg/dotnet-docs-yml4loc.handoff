  summary: Enumerates the valid message credential types.
  remarks: This enumeration is used to specify the credential type required by a binding for authentication. It is used by all standard bindings except the <xref:System.ServiceModel.BasicHttpBinding>, which uses <xref:System.ServiceModel.BasicHttpMessageCredentialType>.
