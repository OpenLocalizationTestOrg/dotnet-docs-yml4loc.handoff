  summary: Animates the value of a <xref href="System.Double"></xref> property between two or more target values using a <xref href="System.Windows.Media.PathGeometry"></xref> to specify those values. This animation can be used to move a visual object along a path.
  remarks: "<xref:System.Windows.Media.Animation.DoubleAnimationUsingPath> uses      linear interpolation over a specified <xref:System.Windows.Media.Animation.Timeline.Duration%2A>.  \n  \n <xref:System.Windows.Media.Animation.DoubleAnimationUsingPath> is similar to <xref:System.Windows.Media.Animation.DoubleAnimation> except that it uses a <xref:System.Windows.Media.PathGeometry> to interpolate over two or more values rather then between only two values like <xref:System.Windows.Media.Animation.DoubleAnimation>. Although <xref:System.Windows.Media.Animation.DoubleAnimation> is used for most simple animations involving a Double value, <xref:System.Windows.Media.Animation.DoubleAnimationUsingPath> is particularly well suited for animating the position of an object on the screen."
