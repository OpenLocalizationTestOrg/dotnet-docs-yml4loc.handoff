  namespace: System.Windows.Media.Animation
  summary: Gets or sets a value that specifies whether the animation's value accumulates when it repeats.
  remarks: "When this property is set to `true`, the animation's output values only accumulate when the animation's <xref:System.Windows.Media.Animation.Timeline.RepeatBehavior%2A> property causes it to repeat its simple duration. It does not accumulate its values when it restarts because its parent repeated or because its clock was restarted from a <xref:System.Windows.Media.Animation.ClockController.Begin%2A> call.  \n  \n<a name=\"dependencyPropertyInfo_Cumulative\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.Animation.AnimationTimeline.IsCumulativeProperty>|  \n|Metadata properties set to `true`|None|  \n  \n> [!NOTE]\n>  This dependency property is unusual in that the identifier field for it comes from <xref:System.Windows.Media.Animation.AnimationTimeline>, and is shared by various derived classes."
  syntax:
    content: public bool IsCumulative { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the animation accumulates its values when its <xref href="System.Windows.Media.Animation.Timeline.RepeatBehavior"></xref> property causes it to repeat its simple duration. otherwise, `false`. The default value is `false`.'
