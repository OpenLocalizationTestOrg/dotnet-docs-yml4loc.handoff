  summary: Gets or sets the <xref href="System.Web.UI.Control.ID"></xref> property of the data source control that the <xref href="System.Web.UI.HtmlControls.HtmlSelect"></xref> control should use to retrieve its data source.
  remarks: "Use the <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> property to set or access the <xref:System.Web.UI.Control.ID%2A> property of the data source control that the <xref:System.Web.UI.HtmlControls.HtmlSelect> control should use to retrieve its data source. The data source control referenced by the <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> property can be any control that implements the <xref:System.Web.UI.IDataSource> interface. The data source control must exist either in the same naming container as the <xref:System.Web.UI.HtmlControls.HtmlSelect> control that references it or in a parent control of the <xref:System.Web.UI.HtmlControls.HtmlSelect> control. When you specify a value for this property, the <xref:System.Web.UI.HtmlControls.HtmlSelect> control automatically binds to the specified data source control. You do not need to write code that explicitly calls the <xref:System.Web.UI.Control.DataBind%2A> method.  \n  \n Alternately, you can use the <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A> property to specify the source of values to bind to an <xref:System.Web.UI.HtmlControls.HtmlSelect> control. The data source must be a collection that implements the <xref:System.Collections.IEnumerable?displayProperty=fullName> interface (such as <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, or <xref:System.Collections.Generic.List%601?displayProperty=fullName>) or the <xref:System.ComponentModel.IListSource> interface. When you set the <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A> property, you must manually write the code to perform data binding.  \n  \n If values are specified for both the <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A> property and the <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> property, ASP.NET is not able to resolve the data source and a <xref:System.Web.HttpException?displayProperty=fullName> exception is thrown."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> property to specify the data source for an <xref:System.Web.UI.HtmlControls.HtmlSelect> control. The <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> property is set to the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.SqlDataSource> control used to retrieve the data. When the page is loaded, the <xref:System.Web.UI.HtmlControls.HtmlSelect> control automatically binds to the data source specified by the <xref:System.Web.UI.WebControls.SqlDataSource> control and the data is displayed to the user.  \n  \n <!-- TODO: review snippet reference [!code-csharp[HtmlSelect.DataSourceID#1](~/samples/snippets/csharp/VS_Snippets_WebNet/HtmlSelect.DataSourceID/CS/htmlselect.datasourceidcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[HtmlSelect.DataSourceID#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/HtmlSelect.DataSourceID/VB/htmlselect.datasourceidvb.aspx#1)]  -->"
