  name: XmlReflectionImporter
  nameWithType: XmlReflectionImporter
  fullName: System.Xml.Serialization.XmlReflectionImporter
  type: Class
  assemblies:
  - System.Xml
  - netstandard
  - System.Xml.XmlSerializer
  namespace: System.Xml.Serialization
  summary: Generates mappings to XML schema element declarations, including literal XML Schema Definition (XSD) message parts in a Web Services Description Language (WSDL) document, for .NET Framework types or Web service method information.
  remarks: "The <xref:System.Xml.Serialization.XmlReflectionImporter> class is not used directly. Instead, it is used as follows:  \n  \n-   By the <xref:System.Web.Services.Description.ServiceDescriptionReflector> class while it creates <xref:System.Web.Services.Description.ServiceDescription> objects from classes that are identified as Web services.  \n  \n-   By a Web service or client, including during initialization.  \n  \n-   To initialize an <xref:System.Xml.Serialization.XmlSerializer> object.  \n  \n-   By the XML Schema Definition tool (Xsd.exe) while the tool generates XML schemas from types in a run-time assembly file.  \n  \n-   By the Web Services Description Language tool (Wsdl.exe) while the tool generates client proxy classes or abstract server classes from a WSDL document.  \n  \n The <xref:System.Xml.Serialization.XmlReflectionImporter> class is used for Web services when a service or client specifies:  \n  \n-   Literal use, which indicates that the contents of SOAP message parameters and return values (or request and response documents) are literally specified with XML schema definitions.  \n  \n-   Non-SOAP implementations of Web services using the HTTP-GET and HTTP-POST operations."
  syntax:
    content: public class XmlReflectionImporter
