  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a string that contains the behavior name of the behavior to be used to instantiate the service.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("behaviorConfiguration", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.StringValidator(MinLength=0)]

      public string BehaviorConfiguration { get; set; }
    return:
      type: System.String
      description: The behavior name of the behavior to be used to instantiate the service. The behavior name must be in scope at the point the service is defined. The default value is an empty string.
