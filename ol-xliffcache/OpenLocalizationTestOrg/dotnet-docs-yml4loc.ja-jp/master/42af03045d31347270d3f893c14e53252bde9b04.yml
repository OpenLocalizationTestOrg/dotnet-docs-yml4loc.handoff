  summary: Gets or sets the tag prefix that is being associated with a source file or namespace and assembly.
  remarks: 'The <xref:System.Web.Configuration.TagPrefixInfo.TagPrefix%2A> property defines the alias used for the namespace where the control resides. It applies to user and custom controls. This is the value that would precede the tag name in the ASP.NET code. For example "myTag" in `<myTag: myControl />`.'
  example:
  - "The following code example shows how to use the <xref:System.Web.Configuration.TagPrefixInfo.TagPrefix%2A> property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.PagesSection> class.  \n  \n [!code-csharp[System.Web.Configuration.PagesSection#30](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.PagesSection/CS/usingpagessection.cs#30)]\n [!code-vb[System.Web.Configuration.PagesSection#30](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.PagesSection/VB/usingpagessection.vb#30)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("tagPrefix", DefaultValue=Mono.Cecil.CustomAttributeArgument, IsRequired=true)]

      [System.Configuration.StringValidator(MinLength=1)]

      public string TagPrefix { get; set; }
    return:
      type: System.String
      description: The tag prefix.
