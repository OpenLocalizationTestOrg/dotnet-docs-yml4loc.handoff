  nameWithType: FirstDayOfWeek
  fullName: Microsoft.VisualBasic.FirstDayOfWeek
  type: Enum
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: Indicates the first day of the week to use when calling date-related functions.
  remarks: "When you call date-related functions, you can use the following enumeration members in your code in place of the actual values.  \n  \n Some date-related functions take a `DayOfWeek` argument, a `WeekOfYear` argument, or both. The `FirstDayOfWeek` enumeration specifies the valid values for the `DayOfWeek` arguments, as well as the possible return values from the functions.  \n  \n The `DayOfWeek` argument takes the `FirstDayOfWeek` enumeration members.  \n  \n Date-related functions also return `FirstDayOfWeek` values (except `System`)."
  syntax:
    content: public enum FirstDayOfWeek
