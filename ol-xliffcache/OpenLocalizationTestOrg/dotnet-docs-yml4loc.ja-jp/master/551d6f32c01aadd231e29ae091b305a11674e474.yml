  namespace: System.Activities.Presentation.Model
  summary: Opens an editing scope for the designer. After an editing scope is open, all changes across all objects will be saved into the scope until the transaction is completed or reverted. Editing scopes can be nested, but must be committed in order.
  remarks: "An editing scope allows multiple changes to the model to be applied as a single transaction. All of the changes made within the editing scope can be reverted at any time before the transaction is completed.  \n  \n Editing scopes are global to the designer. An editing scope can be created for any item in the designer; you do not need to create an editing scope for the specific item you are changing."
  syntax:
    content: public abstract System.Activities.Presentation.Model.ModelEditingScope BeginEdit ();
    parameters: []
    return:
      type: System.Activities.Presentation.Model.ModelEditingScope
      description: A <xref href="System.Activities.Presentation.Model.ModelEditingScope"></xref>, which must be either completed or reverted.
