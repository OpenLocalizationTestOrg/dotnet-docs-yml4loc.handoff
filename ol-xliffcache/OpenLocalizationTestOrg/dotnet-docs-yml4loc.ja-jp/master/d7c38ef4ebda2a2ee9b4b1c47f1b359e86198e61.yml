  summary: Gets or sets whether the text displayed by the control is displayed from right to left.
  remarks: "This property enables your menus to support languages that are written from right to left. When this property is set to `RightToLeft.Yes`, the menu item text will be displayed from right to left instead of the default left to right method.  \n  \n> [!NOTE]\n>  For more information about how enabling right-to-left alignment affects Windows Forms controls, see the <xref:System.Windows.Forms.Control.RightToLeft%2A> property."
