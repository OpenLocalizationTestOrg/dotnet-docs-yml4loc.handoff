  namespace: System.Windows.Forms
  summary: Represents the menu structure of a form. Although <xref href="System.Windows.Forms.MenuStrip"></xref> replaces and adds functionality to the <xref href="System.Windows.Forms.MainMenu"></xref> control of previous versions, <xref href="System.Windows.Forms.MainMenu"></xref> is retained for both backward compatibility and future use if you choose.
  remarks: "The <xref:System.Windows.Forms.MainMenu> control represents the container for the menu structure of a form. A menu is composed of <xref:System.Windows.Forms.MenuItem> objects that represent the individual menu commands in the menu structure. Each <xref:System.Windows.Forms.MenuItem> can be a command for your application or a parent menu for other submenu items. To bind the <xref:System.Windows.Forms.MainMenu> to the <xref:System.Windows.Forms.Form> that will display it, assign the <xref:System.Windows.Forms.MainMenu> to the <xref:System.Windows.Forms.Form.Menu%2A> property of the <xref:System.Windows.Forms.Form>.  \n  \n For applications that will have support for multiple languages, you can use the <xref:System.Windows.Forms.MainMenu.RightToLeft%2A> property to display the text of the menu from right to left to support languages such as Arabic.  \n  \n You can create different <xref:System.Windows.Forms.MainMenu> objects to represent different menu structures for your form. If you want to reuse the menu structure contained in a specific <xref:System.Windows.Forms.MainMenu>, you can use its <xref:System.Windows.Forms.MainMenu.CloneMenu%2A> method to create a copy. Once you have a copy of the menu structure, you can make the appropriate modifications for your new menu structure.  \n  \n> [!NOTE]\n>  Cutting and pasting menu items from one form to another in the designer might not work as expected if the form you are pasting into has no menu items defined."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.MainMenu>, assigns two <xref:System.Windows.Forms.MenuItem> objects to the <xref:System.Windows.Forms.MainMenu> and binds it to a form. This example requires that you have a <xref:System.Windows.Forms.Form> created that is named `Form1`.  \n  \n [!code-cpp[Classic MainMenu.MainMenu Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic MainMenu.MainMenu Example/CPP/source.cpp#1)]\n [!code-csharp[Classic MainMenu.MainMenu Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic MainMenu.MainMenu Example/CS/source.cs#1)]\n [!code-vb[Classic MainMenu.MainMenu Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic MainMenu.MainMenu Example/VB/source.vb#1)]"
