  name: CloneMenu()
  nameWithType: MainMenu.CloneMenu()
  fullName: MainMenu.CloneMenu()
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Creates a new <xref href="System.Windows.Forms.MainMenu"></xref> that is a duplicate of the current <xref href="System.Windows.Forms.MainMenu"></xref>.
  remarks: You can use this method to create a copy of the menu structure stored in a <xref:System.Windows.Forms.MainMenu>. You can use this method to reuse the menu structure stored in a <xref:System.Windows.Forms.MainMenu> as the foundation for a new <xref:System.Windows.Forms.MainMenu>. For example, if you want to create a menu structure that has the same menu items as an existing <xref:System.Windows.Forms.MainMenu> but will also have additional <xref:System.Windows.Forms.MenuItem> objects added to it, you can use the <xref:System.Windows.Forms.MainMenu.CloneMenu%2A> method to create a copy of the original <xref:System.Windows.Forms.MainMenu> and then add the new <xref:System.Windows.Forms.MenuItem> objects to the cloned <xref:System.Windows.Forms.MainMenu>.
  example:
  - "The following code example uses the <xref:System.Windows.Forms.MainMenu.GetForm%2A> method to determine if a <xref:System.Windows.Forms.MainMenu> is currently parented to the form. If the call in the example code to <xref:System.Windows.Forms.MainMenu.GetForm%2A> does not return `null`, the code then clones the menu structure of the <xref:System.Windows.Forms.MainMenu> using the <xref:System.Windows.Forms.MainMenu.CloneMenu%2A> method. The code then sets the <xref:System.Windows.Forms.MainMenu.RightToLeft%2A> property to true on the new copy of the <xref:System.Windows.Forms.MainMenu> to create a <xref:System.Windows.Forms.MainMenu> that can be used for languages that support right to left text. This example requires that you have a <xref:System.Windows.Forms.MainMenu> created that is named `mainMenu1`.  \n  \n [!code-cpp[Classic MainMenu.GetForm Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic MainMenu.GetForm Example/CPP/source.cpp#1)]\n [!code-csharp[Classic MainMenu.GetForm Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic MainMenu.GetForm Example/CS/source.cs#1)]\n [!code-vb[Classic MainMenu.GetForm Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic MainMenu.GetForm Example/VB/source.vb#1)]"
  syntax:
    content: public virtual System.Windows.Forms.MainMenu CloneMenu ();
    parameters: []
    return:
      type: System.Windows.Forms.MainMenu
      description: A <xref href="System.Windows.Forms.MainMenu"></xref> that represents the cloned menu.
