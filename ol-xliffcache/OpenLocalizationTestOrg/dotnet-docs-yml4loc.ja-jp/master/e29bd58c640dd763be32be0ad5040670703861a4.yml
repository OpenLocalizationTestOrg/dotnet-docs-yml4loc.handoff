  namespace: System.Runtime.Remoting.Channels
  summary: Provides a base implementation for channel sinks that want to expose a dictionary interface to their properties.
  remarks: "Channel sinks provide a plug-in point that allows access to the underlying messages that are flowing through the channel as well as the stream that is used by the transport mechanism to send messages to a remote object. Channel sinks are linked together in a chain of channel sink providers, and all channel messages flow through this chain of sinks before the message is serialized and transported.  \n  \n This class makes a link demand and an inheritance demand at the class level. A <xref:System.Security.SecurityException> is thrown when either the immediate caller or the derived class does not have infrastructure permission. For details about security demands, see [Link Demands](~/docs/framework/misc/link-demands.md) and [Inheritance Demands](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - >-
    [!code-cpp[SoapClientFormatterSinkProvider_BaseChannelSinkWithProperties#2](~/samples/snippets/cpp/VS_Snippets_Remoting/SoapClientFormatterSinkProvider_BaseChannelSinkWithProperties/CPP/soapclientformattersinkprovider_customprovider.cpp#2)]
     [!code-csharp[SoapClientFormatterSinkProvider_BaseChannelSinkWithProperties#2](~/samples/snippets/csharp/VS_Snippets_Remoting/SoapClientFormatterSinkProvider_BaseChannelSinkWithProperties/CS/soapclientformattersinkprovider_customprovider.cs#2)]
     [!code-vb[SoapClientFormatterSinkProvider_BaseChannelSinkWithProperties#2](~/samples/snippets/visualbasic/VS_Snippets_Remoting/SoapClientFormatterSinkProvider_BaseChannelSinkWithProperties/VB/soapclientformattersinkprovider_customprovider.vb#2)]
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class BaseChannelSinkWithProperties : System.Runtime.Remoting.Channels.BaseChannelObjectWithProperties
