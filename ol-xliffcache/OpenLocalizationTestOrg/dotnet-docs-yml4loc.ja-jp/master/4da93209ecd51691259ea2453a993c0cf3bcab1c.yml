- uid: System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat
  commentId: P:System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat
  id: ResponseFormat
  parent: System.Web.Script.Services.ScriptMethodAttribute
  langs:
  - csharp
  name: ResponseFormat
  nameWithType: ScriptMethodAttribute.ResponseFormat
  fullName: ScriptMethodAttribute.ResponseFormat
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Script.Services
  summary: Gets or sets the format of the method response.
  remarks: "Use the <xref:System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat%2A> property when you want to specify XML as the format for the return type. This is useful when the method returns an <xref:System.Xml.XmlDocument> or an <xref:System.Xml.XmlElement> object.  \n  \n When the <xref:System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat%2A> property is set to `Xml`, the public fields and properties of the return type that have the <xref:System.Web.Script.Serialization.ScriptIgnoreAttribute> attribute applied will not be ignored. This is because they will be serialized by using the <xref:System.Xml.Serialization.XmlSerializer> object instead of the <xref:System.Web.Script.Serialization.JavaScriptSerializer> object. You must apply the <xref:System.Xml.Serialization.XmlIgnoreAttribute> attribute to make <xref:System.Xml.Serialization.XmlSerializer> ignore, or skip, those public fields and properties of the return type."
  example:
  - The following example shows how to apply the <xref:System.Web.Script.Services.ScriptMethodAttribute> attribute to a Web method with the <xref:System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat%2A> property set to `Xml`. The return value of the method will be serialized as XML and sent to the succeeded callback function as an object of type <xref:System.Xml.XmlDocument>. This code example is part of a larger example provided for the <xref:System.Web.Script.Services.ScriptMethodAttribute> class.
  syntax:
    content: public System.Web.Script.Services.ResponseFormat ResponseFormat { get; set; }
    return:
      type: System.Web.Script.Services.ResponseFormat
      description: One of the <xref href="System.Web.Script.Services.ResponseFormat"></xref> values. The default is `Json`.
  overload: System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat*
