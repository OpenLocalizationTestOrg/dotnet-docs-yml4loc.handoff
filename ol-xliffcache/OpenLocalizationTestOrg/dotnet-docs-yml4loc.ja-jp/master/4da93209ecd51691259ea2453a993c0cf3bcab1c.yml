- uid: System.Web.Script.Services.ScriptMethodAttribute.UseHttpGet
  commentId: P:System.Web.Script.Services.ScriptMethodAttribute.UseHttpGet
  id: UseHttpGet
  parent: System.Web.Script.Services.ScriptMethodAttribute
  langs:
  - csharp
  name: UseHttpGet
  nameWithType: ScriptMethodAttribute.UseHttpGet
  fullName: ScriptMethodAttribute.UseHttpGet
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Script.Services
  summary: Gets or sets a value that indicates whether to invoke the method by using HTTP GET.
  remarks: "You cannot override this property from ECMAScript (JavaScript) on the client. If this property is set to `true`, invoking the method from script will always use HTTP GET.  \n  \n When this property is set to `true`, the client proxy code uses HTTP GET to call the Web service. Each input parameter for the method appears as a query parameter in the URL that is used to invoke the Web method. The parameter value is obtained through JavaScript Object Notation (JSON) serialization and URL encoding of the parameter value.  \n  \n The use of HTTP GET for invoking the Web service method follows the same guidelines for any other Web interaction. HTTP GET should be used only for operations where no sensitive data is exposed and when the server action does not have side effects.  \n  \n> [!IMPORTANT]\n>  Setting the <xref:System.Web.Script.Services.ScriptMethodAttribute.UseHttpGet%2A> property to `true` might pose a security risk for your application if you are working with sensitive data or transactions. In GET requests, the message is encoded by the browser into the URL and is therefore an easier target for tampering."
  example:
  - The following example shows how to apply <xref:System.Web.Script.Services.ScriptMethodAttribute> to a Web method with the <xref:System.Web.Script.Services.ScriptMethodAttribute.UseHttpGet%2A> property set to `true`. This code example is part of a larger example provided for the <xref:System.Web.Script.Services.ScriptMethodAttribute> class.
  syntax:
    content: public bool UseHttpGet { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the method is invoked by using the HTTP GET command; `false` if the method is invoked by using the HTTP POST command. The default is `false`.'
  overload: System.Web.Script.Services.ScriptMethodAttribute.UseHttpGet*
  exceptions: []
