- uid: System.Web.Script.Services.ScriptMethodAttribute.XmlSerializeString
  commentId: P:System.Web.Script.Services.ScriptMethodAttribute.XmlSerializeString
  id: XmlSerializeString
  parent: System.Web.Script.Services.ScriptMethodAttribute
  langs:
  - csharp
  name: XmlSerializeString
  nameWithType: ScriptMethodAttribute.XmlSerializeString
  fullName: ScriptMethodAttribute.XmlSerializeString
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Script.Services
  summary: Gets or sets a value that indicates whether all return types are serialized as XML, which includes string types.
  remarks: "When this property is set to `false`, all return types are serialized as XML, except string, which is interpreted as XML markup. If the value is `false`, and if the return type is a string, and if the string does not contain XML markup that corresponds to a well-formed XML document, the succeeded callback function will be invoked but the resulting serialized string will be `null`.  \n  \n The value of <xref:System.Web.Script.Services.ScriptMethodAttribute.XmlSerializeString%2A> is ignored when the <xref:System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat%2A> property is set to `Json`."
  example:
  - The following example shows how to apply <xref:System.Web.Script.Services.ScriptMethodAttribute> to a Web method with the <xref:System.Web.Script.Services.ScriptMethodAttribute.XmlSerializeString%2A> property set to `true`. This code example is part of a larger example provided for the <xref:System.Web.Script.Services.ScriptMethodAttribute> class.
  syntax:
    content: public bool XmlSerializeString { get; set; }
    return:
      type: System.Boolean
      description: '`true` if all return types are serialized as XML; otherwise, `false`. The default is `false`.'
  overload: System.Web.Script.Services.ScriptMethodAttribute.XmlSerializeString*
