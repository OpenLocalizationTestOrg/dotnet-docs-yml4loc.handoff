  namespace: System.Web.UI.MobileControls
  summary: Provides control capability to display a calendar. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: "The calendar display is by day, week, or month. Whether an entire month is rendered on a mobile device depends on the capabilities of the device. In general, the <xref:System.Web.UI.MobileControls.Calendar> control permits the selection of a date.  \n  \n The mobile <xref:System.Web.UI.MobileControls.Calendar> control wraps a Web Forms <xref:System.Web.UI.WebControls.Calendar> control. Although the mobile <xref:System.Web.UI.MobileControls.Calendar> control mimics some properties, methods, and events of the underlying control, it does not expose other properties specific to HTML rendering. To modify these, you can access the underlying control through the <xref:System.Web.UI.MobileControls.Calendar.WebCalendar%2A> property and modify the settings directly."
  example:
  - "The following code example shows how the <xref:System.Web.UI.MobileControls.Calendar.SelectionMode%2A> property in the page load code block allows the user to select a day, a week, or a month block of time. This example sets the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> and <xref:System.Web.UI.WebControls.WebControl.BackColor%2A> properties of the <xref:System.Web.UI.MobileControls.Calendar> class to distinguish the user selection.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](http://msdn.microsoft.com/library/81b13e7a-b95b-4285-906f-d2dd77411417).  \n  \n <!-- TODO: review snippet reference [!code-csharp[MobileCalendarExample#1](~/samples/snippets/csharp/VS_Snippets_WebNet/MobileCalendarExample/cs/MobileCalendarExample.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[MobileCalendarExample#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/MobileCalendarExample/vb/MobileCalendarExample.aspx#1)]  -->"
