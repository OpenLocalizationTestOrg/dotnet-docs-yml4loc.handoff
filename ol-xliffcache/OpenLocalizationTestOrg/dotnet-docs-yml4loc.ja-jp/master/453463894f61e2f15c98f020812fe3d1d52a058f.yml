  name: CustomCategory
  nameWithType: JumpItem.CustomCategory
  fullName: JumpItem.CustomCategory
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: Gets or sets the name of the category the <xref href="System.Windows.Shell.JumpItem"></xref> is grouped with in the [!INCLUDE[win7](~/includes/win7-md.md)] taskbar Jump List.
  remarks: If the <xref:System.Windows.Shell.JumpItem.CustomCategory%2A> property is `null` or <xref:System.String.Empty>, the item is added to the **Tasks** category. If a value is specified, the item is added to a category that uses the specified name. Items in custom categories can be pinned to the Jump List by the user. When an item is pinned, it moves to an automatic category called **Pinned**. The user can also remove items from the Jump List.
  syntax:
    content: public string CustomCategory { get; set; }
    return:
      type: System.String
      description: The name of the category the <xref href="System.Windows.Shell.JumpItem"></xref> is grouped with. The default is `null`.
