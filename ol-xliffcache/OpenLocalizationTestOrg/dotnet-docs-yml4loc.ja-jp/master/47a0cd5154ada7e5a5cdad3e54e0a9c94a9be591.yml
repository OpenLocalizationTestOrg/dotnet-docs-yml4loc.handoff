  namespace: System.Windows.Media.Animation
  summary: Initiates an animation sequence for the <xref href="System.Windows.DependencyProperty"></xref>.object, based on both the specified <xref href="System.Windows.Media.Animation.AnimationTimeline"></xref> and <xref href="System.Windows.Media.Animation.HandoffBehavior"></xref>.
  remarks: The animation sequence is triggered once the next frame is rendered.
  syntax:
    content: public void BeginAnimation (System.Windows.DependencyProperty dp, System.Windows.Media.Animation.AnimationTimeline animation, System.Windows.Media.Animation.HandoffBehavior handoffBehavior);
    parameters:
    - id: dp
      type: System.Windows.DependencyProperty
      description: The object to animate.
    - id: animation
      type: System.Windows.Media.Animation.AnimationTimeline
      description: The timeline with the necessary functionality to tailor the new animation.
    - id: handoffBehavior
      type: System.Windows.Media.Animation.HandoffBehavior
      description: The object specifying the manner in which to interact with all relevant animation sequences.
