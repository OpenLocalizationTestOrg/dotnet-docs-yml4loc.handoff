  namespace: System.Windows.Media.Animation
  summary: Applies the effect of a given <xref href="System.Windows.Media.Animation.AnimationClock"></xref> to a given dependency property. The effect of the new <xref href="System.Windows.Media.Animation.AnimationClock"></xref> on any current animations is determined by the value of the <code>handoffBehavior</code> parameter.
  syntax:
    content: public void ApplyAnimationClock (System.Windows.DependencyProperty dp, System.Windows.Media.Animation.AnimationClock clock, System.Windows.Media.Animation.HandoffBehavior handoffBehavior);
    parameters:
    - id: dp
      type: System.Windows.DependencyProperty
      description: The <xref href="System.Windows.DependencyProperty"></xref> to animate.
    - id: clock
      type: System.Windows.Media.Animation.AnimationClock
      description: The <xref href="System.Windows.Media.Animation.AnimationClock"></xref> that animates the property.
    - id: handoffBehavior
      type: System.Windows.Media.Animation.HandoffBehavior
      description: Determines how the new <xref href="System.Windows.Media.Animation.AnimationClock"></xref> will transition from or affect any current animations on the property.
