  namespace: System.Windows.Media.Animation
  summary: Retrieves the base value of the specified <xref href="System.Windows.DependencyProperty"></xref> object.
  remarks: Use this method instead of <xref:System.Windows.DependencyObject.GetValue%2A> when you want to retrieve the non-animated value of an animated property. This method takes advantage of the fact that [!INCLUDE[TLA#tla_winclient](~/includes/tlasharptla-winclient-md.md)] animations do not remove the target property's original value. For more information, see [Dependency Property Value Precedence](~/docs/framework/wpf/advanced/dependency-property-value-precedence.md).
  syntax:
    content: public object GetAnimationBaseValue (System.Windows.DependencyProperty dp);
    parameters:
    - id: dp
      type: System.Windows.DependencyProperty
      description: The object for which the base value is being requested.
    return:
      type: System.Object
      description: The object representing the base value of <code>Dp</code>.
