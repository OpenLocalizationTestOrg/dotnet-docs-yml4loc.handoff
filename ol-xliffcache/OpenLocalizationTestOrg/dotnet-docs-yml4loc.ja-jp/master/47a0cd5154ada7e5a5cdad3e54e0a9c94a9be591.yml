  namespace: System.Windows.Media.Animation
  summary: Gets a value that indicates whether this instance has any animated properties.
  remarks: Note that this property returns `true` even if the associated animation is <xref:System.Windows.Media.Animation.ClockState.Stopped> or <xref:System.Windows.Media.Animation.ClockState.Filling>.
  syntax:
    content: public bool HasAnimatedProperties { get; }
    return:
      type: System.Boolean
      description: "`true` if a <xref href=\"System.Windows.Media.Animation.Clock\"></xref> is associated with at least one of the current object's properties; otherwise `false`."
