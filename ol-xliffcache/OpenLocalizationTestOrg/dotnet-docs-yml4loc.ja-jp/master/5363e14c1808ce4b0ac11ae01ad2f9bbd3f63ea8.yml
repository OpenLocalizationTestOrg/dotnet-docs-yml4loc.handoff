  name: ReceiveErrorHandling
  nameWithType: MsmqBindingElementBase.ReceiveErrorHandling
  fullName: MsmqBindingElementBase.ReceiveErrorHandling
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Gets or sets an enumeration value that specifies how poison and other messages that cannot be dispatched are handled.
  remarks: "When this property is set to <xref:System.ServiceModel.ReceiveErrorHandling.Fault>, the channel listener is faulted and a <xref:System.ServiceModel.ProtocolException> (wrapping a <xref:System.ServiceModel.MsmqPoisonMessageException>) is traced and thrown. The message is left in the queue and must be removed by some manual method. The <xref:System.ServiceModel.MsmqPoisonMessageException> contains a <xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A> that can be used to identify and manually remove the offending message from the poison-message queue.  \n  \n When this property is set to <xref:System.ServiceModel.ReceiveErrorHandling.Drop>, the message is dropped.  \n  \n When this property is set to <xref:System.ServiceModel.ReceiveErrorHandling.Reject>, a negative acknowledgment is sent to the client and the message is removed from the poison-message queue. This option is available only on Message Queuing 4.0.  \n  \n When set to <xref:System.ServiceModel.ReceiveErrorHandling.Move>, the message is moved to the final poison sub-queue. This option is available only on Message Queuing 4.0."
  syntax:
    content: public System.ServiceModel.ReceiveErrorHandling ReceiveErrorHandling { get; set; }
    return:
      type: System.ServiceModel.ReceiveErrorHandling
      description: A <xref href="System.ServiceModel.ReceiveErrorHandling"></xref> value that specifies how poison and other messages that cannot be dispatched are handled.
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveErrorHandling*
  exceptions:
