  namespace: System.Printing
  summary: Manages the print queues on a print server, which is usually a computer, but can be a dedicated hardware print server appliance.
  remarks: "When your program writes a value to a property of <xref:System.Printing.PrintServer>, that change has no effect until it is passed on to the computer that is represented by the <xref:System.Printing.PrintServer> object. To commit changes, use the <xref:System.Printing.PrintServer.Commit%2A> method for the object.  \n  \n Similarly, other applications may change the actual print service properties of the computer. To make sure that the <xref:System.Printing.PrintServer> object for your program has the latest values, use the <xref:System.Printing.PrintServer.Refresh%2A> method for the object.  \n  \n> [!CAUTION]\n>  Classes within the <xref:System.Printing> namespace are not supported for use within a Windows service or ASP.NET application or service. Attempting to use these classes from within one of these application types may produce unexpected problems, such as diminished service performance and run-time exceptions.  \n  \n If you want to print from a Windows Forms application, see the <xref:System.Drawing.Printing> namespace."
