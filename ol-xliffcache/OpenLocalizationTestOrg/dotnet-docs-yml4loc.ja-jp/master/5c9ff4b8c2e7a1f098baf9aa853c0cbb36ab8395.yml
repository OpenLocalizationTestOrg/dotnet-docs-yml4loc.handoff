- uid: System.Windows.Media.Animation.ByteAnimationBase.GetCurrentValueCore(System.Byte,System.Byte,System.Windows.Media.Animation.AnimationClock)
  commentId: M:System.Windows.Media.Animation.ByteAnimationBase.GetCurrentValueCore(System.Byte,System.Byte,System.Windows.Media.Animation.AnimationClock)
  id: GetCurrentValueCore(System.Byte,System.Byte,System.Windows.Media.Animation.AnimationClock)
