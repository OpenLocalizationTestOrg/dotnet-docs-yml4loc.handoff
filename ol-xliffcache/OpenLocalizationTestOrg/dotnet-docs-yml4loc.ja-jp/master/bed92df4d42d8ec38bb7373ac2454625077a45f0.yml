  summary: Creates an object that can substitute for another data type.
  remarks: "The <xref:System.IServiceProvider> specified by the `provider` parameter is passed in by the <xref:System.ComponentModel.TypeDescriptor.CreateInstance%2A?displayProperty=fullName> method of the <xref:System.ComponentModel.TypeDescriptor> class. If `provider` is not `null`, the service provider can be used by the type description provider to obtain additional context about the creation call.  \n  \n The <xref:System.ComponentModel.TypeDescriptionProvider.CreateInstance%2A> method is `virtual` and, by default, returns the result of the <xref:System.Activator.CreateInstance%2A?displayProperty=fullName> method if `provider` is `null`. If `provider` is `null`, this method will invoke the <xref:System.ComponentModel.TypeDescriptionProvider.CreateInstance%2A> method of the parent provider."
  syntax:
    content: public virtual object CreateInstance (IServiceProvider provider, Type objectType, Type[] argTypes, object[] args);
    parameters:
    - id: provider
      type: System.IServiceProvider
      description: An optional service provider.
    - id: objectType
      type: System.Type
      description: The type of object to create. This parameter is never `null`.
    - id: argTypes
      type: System.Type[]
      description: An optional array of types that represent the parameter types to be passed to the object's constructor. This array can be `null` or of zero length.
    - id: args
      type: System.Object[]
      description: An optional array of parameter values to pass to the object's constructor.
    return:
      type: System.Object
      description: The substitute <xref href="System.Object"></xref>.
