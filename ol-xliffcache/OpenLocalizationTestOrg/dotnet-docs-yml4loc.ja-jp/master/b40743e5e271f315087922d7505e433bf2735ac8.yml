  summary: Positions the iterator on the next child element with a matching name.
  remarks: If the iterator was set to the next child element with the matching name, the <xref:System.Xml.Xsl.Runtime.ElementContentIterator.MoveNext%2A> method sets the <xref:System.Xml.Xsl.Runtime.ElementContentIterator.Current%2A> property to the current result navigator; otherwise, the <xref:System.Xml.Xsl.Runtime.ElementContentIterator.Current%2A> property remains unchanged.
