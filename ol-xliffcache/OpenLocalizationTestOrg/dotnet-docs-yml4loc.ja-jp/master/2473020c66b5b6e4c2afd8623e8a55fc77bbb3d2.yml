  summary: Provides data for the <xref href="System.IdentityModel.Services.FederatedAuthentication.FederationConfigurationCreated"></xref> event.
  remarks: The <xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfigurationCreated?displayProperty=fullName> event is raised when the first HTTP module in the web application references the <xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfiguration%2A?displayProperty=fullName> property. The first access of the this property causes a <xref:System.IdentityModel.Services.Configuration.FederationConfiguration> object to be created and initialized from configuration. The <xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfigurationCreated?displayProperty=fullName> event is then raised. You can access the newly created <xref:System.IdentityModel.Services.Configuration.FederationConfiguration> object through the <xref:System.IdentityModel.Services.Configuration.FederationConfigurationCreatedEventArgs.FederationConfiguration%2A?displayProperty=fullName> property in an event handler in order to examine or modify it.
