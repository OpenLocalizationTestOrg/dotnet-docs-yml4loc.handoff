  namespace: System.Web.Mobile
  summary: Creates a dictionary of the device filter information contained in the <xref href="System.Xml.XmlNode"></xref> specified by the <code>node</code> parameter. If the object referenced by the <code>parent</code> property is not `null`, then dictionary entries are appended to the parent dictionary. This method supports the .NET Framework infrastructure. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  syntax:
    content: protected object Create (object parent, object context, System.Xml.XmlNode node);
    parameters:
    - id: parent
      type: System.Object
      description: The parent node in the configuration file, or `null` (`Nothing` in Visual Basic) if creating the parent node.
    - id: context
      type: System.Object
      description: An <xref href="System.Web.Configuration.HttpConfigurationContext"></xref> object.
    - id: node
      type: System.Xml.XmlNode
      description: The node to be created.
    return:
      type: System.Object
      description: A dictionary of the device filter information contained in the specified <code>node</code>.
