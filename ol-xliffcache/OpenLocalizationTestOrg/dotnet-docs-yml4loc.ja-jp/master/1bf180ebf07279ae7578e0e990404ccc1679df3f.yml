  fullName: System.Runtime.Remoting.Messaging.RemotingSurrogateSelector
  type: Class
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Messaging
  summary: Selects the remoting surrogate that can be used to serialize an object that derives from a <xref href="System.MarshalByRefObject"></xref>.
  remarks: "A surrogate is an object that can handle the serialization requirements of an object. Remoting surrogates handle remoting serialization requirements of objects that derive from <xref:System.MarshalByRefObject>. The <xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector> manages registered surrogates for use by the <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> and <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>.  \n  \n During serialization for remoting purposes of a <xref:System.MarshalByRefObject>, the remoting surrogate creates an <xref:System.Runtime.Remoting.ObjRef> that contains all the relevant information required to activate and communicate with the remote object. The newly created <xref:System.Runtime.Remoting.ObjRef> can then be sent to a remote location and used to create a proxy.  \n  \n> [!NOTE]\n>  This class makes a link demand and an inheritance demand at the class level. A <xref:System.Security.SecurityException> is thrown when either the immediate caller or the derived class does not have infrastructure permission. For details about security demands, see [Link Demands](~/docs/framework/misc/link-demands.md) and [Inheritance Demands](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RemotingSurrogateSelector : System.Runtime.Serialization.ISurrogateSelector
