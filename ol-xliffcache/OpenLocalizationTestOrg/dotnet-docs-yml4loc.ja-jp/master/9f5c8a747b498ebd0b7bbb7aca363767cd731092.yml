  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: Gets a flag indicating whether the smart tag panel is being displayed or hidden.
  remarks: If the panel is being hidden through a call to the <xref:System.ComponentModel.Design.DesignerActionUIService.HideUI%2A> method, this property has a value of <xref:System.ComponentModel.Design.DesignerActionUIStateChangeType.Hide>. If the panel is being shown through a call to <xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A>, this property has a value of <xref:System.ComponentModel.Design.DesignerActionUIStateChangeType.Show>.
  syntax:
    content: public System.ComponentModel.Design.DesignerActionUIStateChangeType ChangeType { get; }
    return:
      type: System.ComponentModel.Design.DesignerActionUIStateChangeType
      description: A <xref href="System.ComponentModel.Design.DesignerActionUIStateChangeType"></xref> that indicates the state of the panel.
