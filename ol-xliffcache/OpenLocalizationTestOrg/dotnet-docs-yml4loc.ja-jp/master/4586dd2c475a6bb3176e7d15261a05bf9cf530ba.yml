  summary: Specifies how the selection list UI will be presented. This class cannot be inherited. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: The <xref:System.Web.UI.MobileControls.ListSelectType> enumeration represents how a selection list will be rendered in a container, as a drop-down box, list box, set of options (radio buttons), and so on. In ASP.NET, you specify the value of the <xref:System.Web.UI.MobileControls.SelectionList.SelectType%2A> property as one of the <xref:System.Web.UI.MobileControls.ListSelectType> enumeration values.
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public enum ListSelectType
