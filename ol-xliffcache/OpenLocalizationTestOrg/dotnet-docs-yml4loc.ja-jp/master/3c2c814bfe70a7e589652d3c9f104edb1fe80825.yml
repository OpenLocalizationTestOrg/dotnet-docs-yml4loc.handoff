- uid: System.Runtime.GCLatencyMode.NoGCRegion
  commentId: F:System.Runtime.GCLatencyMode.NoGCRegion
  id: NoGCRegion
  parent: System.Runtime.GCLatencyMode
  langs:
  - csharp
  name: NoGCRegion
  nameWithType: GCLatencyMode.NoGCRegion
  fullName: GCLatencyMode.NoGCRegion
  type: Field
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Runtime
  summary: "Indicates that garbage collection is suspended while the app is executing a critical path.  \n  \n <xref href=\"System.Runtime.GCLatencyMode.NoGCRegion\"></xref> is a read-only value; that is, you cannot assign the <xref href=\"System.Runtime.GCLatencyMode.NoGCRegion\"></xref> value to the <xref href=\"System.Runtime.GCSettings.LatencyMode\"></xref> property. You specify the no GC region latency mode by calling the <xref href=\"System.GC.TryStartNoGCRegion*\"></xref> method and terminate it by calling the <xref href=\"System.GC.EndNoGCRegion\"></xref> method."
  syntax:
    content: NoGCRegion
    return:
      type: System.Runtime.GCLatencyMode
      description: ''
  exceptions: []
  version:
