  commentId: M:System.Xml.NameTable.Add(System.Char[],System.Int32,System.Int32)
  id: Add(System.Char[],System.Int32,System.Int32)
  parent: System.Xml.NameTable
  langs:
  - csharp
  name: Add(Char[], Int32, Int32)
  nameWithType: NameTable.Add(Char[], Int32, Int32)
  fullName: NameTable.Add(Char[], Int32, Int32)
  type: Method
  assemblies:
  - System.Xml.ReaderWriter
  - System.Xml
  - netstandard
  namespace: System.Xml
  summary: Atomizes the specified string and adds it to the `NameTable`.
  remarks: For more information on atomized strings, see <xref:System.Xml.NameTable>.
  syntax:
    content: public override string Add (char[] key, int start, int len);
    parameters:
    - id: key
      type: System.Char[]
      description: The character array containing the string to add.
    - id: start
      type: System.Int32
      description: The zero-based index into the array specifying the first character of the string.
    - id: len
      type: System.Int32
      description: The number of characters in the string.
    return:
      type: System.String
      description: The atomized string or the existing string if one already exists in the `NameTable`. If <code>len</code> is zero, String.Empty is returned.
  overload: System.Xml.NameTable.Add*
  exceptions:
  - type: System.IndexOutOfRangeException
    commentId: T:System.IndexOutOfRangeException
    description: "0 > <code>start</code>  \n  \n -or-  \n  \n <code>start</code> >= <code>key</code>.Length  \n  \n -or-  \n  \n <code>len</code> >= <code>key</code>.Length  \n  \n The above conditions do not cause an exception to be thrown if <code>len</code> =0."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: <code>len</code> < 0.
