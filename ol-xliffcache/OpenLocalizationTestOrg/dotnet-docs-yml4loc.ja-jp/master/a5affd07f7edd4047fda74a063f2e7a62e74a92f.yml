  langs:
  - csharp
  name: ImportMembersMapping(String, String, XmlReflectionMember[], Boolean, Boolean, Boolean, XmlMappingAccess)
  nameWithType: SoapReflectionImporter.ImportMembersMapping(String, String, XmlReflectionMember[], Boolean, Boolean, Boolean, XmlMappingAccess)
  fullName: SoapReflectionImporter.ImportMembersMapping(String, String, XmlReflectionMember[], Boolean, Boolean, Boolean, XmlMappingAccess)
  type: Method
  assemblies:
  - System.Xml
  - netstandard
  - System.Xml.XmlSerializer
  namespace: System.Xml.Serialization
  summary: Generates internal type mappings for information that is gathered from a Web service method.
  remarks: "The <xref:System.Xml.Serialization.SoapReflectionImporter.ImportMembersMapping%2A> method is called while initializing a Web service or client, or reflecting a Web service. You do not need to call it directly.  \n  \n The following list describes possible values for the `members` parameter:  \n  \n-   Web service method input parameters.  \n  \n-   Web service method output parameters, plus the return type, if not void, at index zero.  \n  \n-   SOAP input headers.  \n  \n-   SOAP output headers."
  syntax:
    content: public System.Xml.Serialization.XmlMembersMapping ImportMembersMapping (string elementName, string ns, System.Xml.Serialization.XmlReflectionMember[] members, bool hasWrapperElement, bool writeAccessors, bool validate, System.Xml.Serialization.XmlMappingAccess access);
    parameters:
    - id: elementName
      type: System.String
      description: An XML element name produced from the Web service method.
    - id: ns
      type: System.String
      description: An XML element namespace produced from the Web service method.
    - id: members
      type: System.Xml.Serialization.XmlReflectionMember[]
      description: An array of .NET Framework code entities that belong to a Web service method.
    - id: hasWrapperElement
      type: System.Boolean
      description: '`true` to indicate that elements that correspond to WSDL message parts should be enclosed in an extra wrapper element in a SOAP message; otherwise, `false`.'
    - id: writeAccessors
      type: System.Boolean
      description: '`true` to indicate an RPC-style Web service binding; `false` to indicate a document-style Web service binding or a SOAP header.'
    - id: validate
      type: System.Boolean
      description: "`true` to indicate that a generated deserializer should check for the expected qualified name of the wrapper element; otherwise, `false`. This parameter's value is relevant only if the <code>hasWrapperElement</code> parameter's value is `true`."
    - id: access
      type: System.Xml.Serialization.XmlMappingAccess
      description: One of the <xref href="System.Xml.Serialization.XmlMappingAccess"></xref> values.
    return:
      type: System.Xml.Serialization.XmlMembersMapping
      description: Internal .NET Framework type mappings to the element parts of a WSDL message definition.
  overload: System.Xml.Serialization.SoapReflectionImporter.ImportMembersMapping*
