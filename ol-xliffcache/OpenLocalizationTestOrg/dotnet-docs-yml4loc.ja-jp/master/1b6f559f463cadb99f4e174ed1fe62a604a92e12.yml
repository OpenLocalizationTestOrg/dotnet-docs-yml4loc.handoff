- uid: System.Threading.Tasks.TaskContinuationOptions.ExecuteSynchronously
  commentId: F:System.Threading.Tasks.TaskContinuationOptions.ExecuteSynchronously
  id: ExecuteSynchronously
  parent: System.Threading.Tasks.TaskContinuationOptions
  langs:
  - csharp
  name: ExecuteSynchronously
  nameWithType: TaskContinuationOptions.ExecuteSynchronously
  fullName: TaskContinuationOptions.ExecuteSynchronously
  type: Field
  assemblies:
  - System.Threading.Tasks
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Threading.Tasks
  summary: "Specifies that the continuation task should be executed synchronously. With this option specified, the continuation runs on the same thread that causes the antecedent task to transition into its final state. If the antecedent is already complete when the continuation is created, the continuation will run on the thread that creates the continuation. If the antecedent's <xref href=\"System.Threading.CancellationTokenSource\"></xref> is disposed in a `finally` block (`Finally` in Visual Basic), a continuation with this option will run in that `finally` block. Only very short-running continuations should be executed synchronously.  \n  \n Because the task executes synchronously, there is no need to call a method such as <xref href=\"System.Threading.Tasks.Task.Wait\"></xref> to ensure that the calling thread waits for the task to complete."
  syntax:
    content: ExecuteSynchronously
    return:
      type: System.Threading.Tasks.TaskContinuationOptions
      description: ''
  exceptions: []
