- uid: System.Threading.Tasks.TaskContinuationOptions.OnlyOnFaulted
  commentId: F:System.Threading.Tasks.TaskContinuationOptions.OnlyOnFaulted
  id: OnlyOnFaulted
  parent: System.Threading.Tasks.TaskContinuationOptions
  langs:
