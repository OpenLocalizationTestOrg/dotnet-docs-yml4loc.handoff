- uid: System.Threading.Tasks.TaskContinuationOptions.AttachedToParent
  commentId: F:System.Threading.Tasks.TaskContinuationOptions.AttachedToParent
  id: AttachedToParent
  parent: System.Threading.Tasks.TaskContinuationOptions
  langs:
  - csharp
  name: AttachedToParent
  nameWithType: TaskContinuationOptions.AttachedToParent
  fullName: TaskContinuationOptions.AttachedToParent
  type: Field
  assemblies:
  - System.Threading.Tasks
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Threading.Tasks
  summary: "Specifies that the continuation, if it is a child task, is attached to a parent in the task hierarchy. The continuation can be a child task only if its antecedent is also a child task. By default, a child task (that is, an inner task created by an outer task) executes independently of its parent. You can use the <xref href=\"System.Threading.Tasks.TaskContinuationOptions.AttachedToParent\"></xref> option so that the parent and child tasks are synchronized.  \n  \n Note that if a parent task is configured with the <xref href=\"System.Threading.Tasks.TaskCreationOptions.DenyChildAttach\"></xref> option, the <xref href=\"System.Threading.Tasks.TaskCreationOptions.AttachedToParent\"></xref> option in the child task has no effect, and the child task will execute as a detached child task.  \n  \n For more information, see [Attached and Detached Child Tasks](~/docs/standard/parallel-programming/attached-and-detached-child-tasks.md)."
  syntax:
    content: AttachedToParent
    return:
      type: System.Threading.Tasks.TaskContinuationOptions
      description: ''
  exceptions: []
