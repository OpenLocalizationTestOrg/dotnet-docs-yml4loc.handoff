  type: Field
  assemblies:
  - System.Threading.Tasks
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Threading.Tasks
  summary: "Specifies that the continuation task should be scheduled only if its antecedent threw an unhandled exception. An antecedent throws an unhandled exception if its <xref href=\"System.Threading.Tasks.Task.Status\"></xref> property upon completion is <xref href=\"System.Threading.Tasks.TaskStatus.Faulted\"></xref>.  \n  \n The <xref href=\"System.Threading.Tasks.TaskContinuationOptions.OnlyOnFaulted\"></xref> option guarantees that the <xref href=\"System.Threading.Tasks.Task.Exception\"></xref> property in the antecedent is not `null`. You can use that property to catch the exception and see which exception caused the task to fault. If you do not access the <xref href=\"System.Threading.Tasks.Task.Exception\"></xref> property, the exception is unhandled. Also, if you attempt to access the <xref href=\"System.Threading.Tasks.Task`1.Result\"></xref> property of a task that has been canceled or has faulted, a new exception is thrown.  \n  \n This option is not valid for multi-task continuations."
  syntax:
    content: OnlyOnFaulted
    return:
      type: System.Threading.Tasks.TaskContinuationOptions
      description: ''
  exceptions: []
