  name: SetValue(String)
  nameWithType: ValuePattern.SetValue(String)
  fullName: ValuePattern.SetValue(String)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: Sets the value of the control.
  remarks: Single-line edit controls support programmatic access to their contents through <xref:System.Windows.Automation.ValuePattern>. However, multi-line edit controls do not support the <xref:System.Windows.Automation.ValuePattern>; instead they provide access to their content through the <xref:System.Windows.Automation.TextPattern>control pattern.
  example:
  - "In the following example, an <xref:System.Windows.Automation.AutomationElement> that supports the <xref:System.Windows.Automation.ValuePattern>control pattern has its <xref:System.Windows.Automation.ValuePattern.ValueProperty> set to a user-specified value.  \n  \n [!code-csharp[UIAValuePattern_snip#103](~/samples/snippets/csharp/VS_Snippets_Wpf/UIAValuePattern_snip/CSharp/UIAValuePattern_snippets.cs#103)]\n [!code-vb[UIAValuePattern_snip#103](~/samples/snippets/visualbasic/VS_Snippets_Wpf/UIAValuePattern_snip/VisualBasic/UIAValuePattern_snippets.vb#103)]"
  syntax:
    content: public void SetValue (string value);
    parameters:
    - id: value
      type: System.String
      description: Value to set. The UI Automation provider is responsible for converting the value to the appropriate data type.
  overload: System.Windows.Automation.ValuePattern.SetValue*
  exceptions:
