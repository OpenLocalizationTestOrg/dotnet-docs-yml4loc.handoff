  namespace: System.Windows.Ink
  summary: Adds a custom property to the <xref href="System.Windows.Ink.DrawingAttributes"></xref> object.
  remarks: The <xref:System.Windows.Ink.DrawingAttributes.AddPropertyData%2A> method enables you to add custom properties to a <xref:System.Windows.Ink.DrawingAttributes> object. This is useful when you render your own strokes and want to provide extra information.
  example:
  - "The following example demonstrates how to add and retrieve a custom property from the <xref:System.Windows.Ink.DrawingAttributes> object. The example adds a property that indicates whether the <xref:System.Windows.Ink.DrawingAttributes> object is a pen or a highlighter. The code in the `ChangeColors_Click` event handler renders a new color for strokes on the <xref:System.Windows.Controls.InkCanvas> that use the <xref:System.Windows.Ink.DrawingAttributes> object, `inkDA`. This example assumes that there is an <xref:System.Windows.Controls.InkCanvas> named `inkCanvas1`, and that there are two <xref:System.Windows.Ink.DrawingAttributes> objects named `inkDA`, and `highlighterDA.`  \n  \n [!code-csharp[DrawingAttributes#5](~/samples/snippets/csharp/VS_Snippets_Wpf/DrawingAttributes/CSharp/Window1.xaml.cs#5)]\n [!code-vb[DrawingAttributes#5](~/samples/snippets/visualbasic/VS_Snippets_Wpf/DrawingAttributes/VisualBasic/Window1.xaml.vb#5)]"
  syntax:
    content: public void AddPropertyData (Guid propertyDataId, object propertyData);
    parameters:
    - id: propertyDataId
      type: System.Guid
      description: The <xref href="System.Guid"></xref> to associate with the custom property.
    - id: propertyData
      type: System.Object
      description: The value of the custom property. <code>propertyData</code> must be of type <xref href="System.Char"></xref>, <xref href="System.Byte"></xref>, <xref href="System.Int16"></xref>, <xref href="System.UInt16"></xref>, <xref href="System.Int32"></xref>, <xref href="System.UInt32"></xref>, <xref href="System.Int64"></xref>, <xref href="System.UInt64"></xref>, <xref href="System.Single"></xref>, <xref href="System.Double"></xref>, <xref href="System.DateTime"></xref>, <xref href="System.Boolean"></xref>, <xref href="System.String"></xref>, <xref href="System.Decimal"></xref> or an array of these data types; however it cannot be an array of type <xref href="System.String"></xref>.
