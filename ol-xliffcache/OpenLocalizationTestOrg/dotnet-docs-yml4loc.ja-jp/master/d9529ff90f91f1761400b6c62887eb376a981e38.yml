  name: InstantiateProvider(ProviderSettings, Type)
  nameWithType: ProvidersHelper.InstantiateProvider(ProviderSettings, Type)
  fullName: ProvidersHelper.InstantiateProvider(ProviderSettings, Type)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Initializes and returns a single provider of the given type using the supplied settings.
  syntax:
    content: public static System.Configuration.Provider.ProviderBase InstantiateProvider (System.Configuration.ProviderSettings providerSettings, Type providerType);
    parameters:
    - id: providerSettings
      type: System.Configuration.ProviderSettings
      description: The settings to be passed to the provider upon initialization.
    - id: providerType
      type: System.Type
      description: The <xref href="System.Type"></xref> of the provider to be initialized.
    return:
      type: System.Configuration.Provider.ProviderBase
      description: A new provider of the given type using the supplied settings.
  overload: System.Web.Configuration.ProvidersHelper.InstantiateProvider*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The provider type defined in configuration was `null` or an empty string (\"\").  \n  \n \\- or -  \n  \n The provider type defined in configuration is not compatible with the type used by the feature that is attempting to create a new instance of the provider."
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "The provider threw an exception while it was being initialized.  \n  \n \\- or -  \n  \n An error occurred while attempting to resolve a <xref href=\"System.Type\"></xref> instance for the provider specified in <code>providerSettings</code>."
