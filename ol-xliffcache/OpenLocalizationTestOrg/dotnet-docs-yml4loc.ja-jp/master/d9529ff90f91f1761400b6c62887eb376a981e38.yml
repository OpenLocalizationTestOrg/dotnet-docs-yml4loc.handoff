  nameWithType: ProvidersHelper.InstantiateProviders(ProviderSettingsCollection, ProviderCollection, Type)
  fullName: ProvidersHelper.InstantiateProviders(ProviderSettingsCollection, ProviderCollection, Type)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Initializes a collection of providers of the given type using the supplied settings.
  remarks: This method calls the <xref:System.Web.Configuration.ProvidersHelper.InstantiateProvider%2A> method, and any exceptions thrown by that method will bubble up through the <xref:System.Web.Configuration.ProvidersHelper.InstantiateProviders%2A> method.
  syntax:
    content: public static void InstantiateProviders (System.Configuration.ProviderSettingsCollection configProviders, System.Configuration.Provider.ProviderCollection providers, Type providerType);
    parameters:
    - id: configProviders
      type: System.Configuration.ProviderSettingsCollection
      description: A collection of settings to be passed to the provider upon initialization.
    - id: providers
      type: System.Configuration.Provider.ProviderCollection
      description: The collection used to contain the initialized providers after the method returns.
    - id: providerType
      type: System.Type
      description: The <xref href="System.Type"></xref> of the providers to be initialized.
