  type: Constructor
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: Initializes a new instance of the <xref href="System.Windows.Media.Imaging.BitmapPalette"></xref> class based on the specified <xref href="System.Windows.Media.Imaging.BitmapSource"></xref>. The new <xref href="System.Windows.Media.Imaging.BitmapPalette"></xref> is limited to a specified maximum color count.
  remarks: If the `bitmapSource` already has a defined palette, the corresponding palette is returned. Otherwise, a new palette is constructed from an analysis of the bitmap.
  example:
  - "The following example demonstrates how to retrieve a <xref:System.Windows.Media.Imaging.BitmapPalette> from an image.  \n  \n [!code-csharp[bitmapframeexample#5](~/samples/snippets/csharp/VS_Snippets_Wpf/BitmapFrameExample/CSharp/BitmapFrame.cs#5)]\n [!code-vb[bitmapframeexample#5](~/samples/snippets/visualbasic/VS_Snippets_Wpf/BitmapFrameExample/VB/BitmapFrame.vb#5)]"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public BitmapPalette (System.Windows.Media.Imaging.BitmapSource bitmapSource, int maxColorCount);
    parameters:
    - id: bitmapSource
      type: System.Windows.Media.Imaging.BitmapSource
      description: The source bitmap from which the palette is read or constructed.
    - id: maxColorCount
      type: System.Int32
      description: The maximum number of colors the new <xref href="System.Windows.Media.Imaging.BitmapPalette"></xref> can use.
