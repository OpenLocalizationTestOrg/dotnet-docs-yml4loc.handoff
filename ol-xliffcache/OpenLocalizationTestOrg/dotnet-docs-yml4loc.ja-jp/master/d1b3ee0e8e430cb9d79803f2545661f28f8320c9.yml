  namespace: System.Windows
  summary: Displays a message box.
  remarks: "A message box is a prefabricated modal dialog box that displays a text message to a user. You show a message box by calling the static <xref:System.Windows.MessageBox.Show%2A> method of the <xref:System.Windows.MessageBox> class. The text message that is displayed is the string argument that you pass to <xref:System.Windows.MessageBox.Show%2A>. Several overloads of the <xref:System.Windows.MessageBox.Show%2A> method also enables you to provide a title bar caption.  \n  \n To enable a user to close a message box, <xref:System.Windows.MessageBox.Show%2A> displays a message box that has an **OK** button and a **Close** button in the title bar.  \n  \n You can also use a message box to ask a user a question. The user answers by clicking one of several buttons that you specify to display by using the <xref:System.Windows.MessageBoxButton> enumeration. You can pass this enumeration to several overloads of the <xref:System.Windows.MessageBox.Show%2A> method. The default value of the <xref:System.Windows.MessageBoxButton> enumeration is <xref:System.Windows.MessageBoxButton.OK>.  \n  \n You can determine which button a user clicks by examining the value that <xref:System.Windows.MessageBox.Show%2A> returns. The return value is a value of the <xref:System.Windows.MessageBoxResult> enumeration, where each value equates to one of the buttons that a message box can display. The default value for message box is <xref:System.Windows.MessageBoxResult.OK> because **OK** is the default message box button. However, some overloads of the <xref:System.Windows.MessageBox.Show%2A> method enable you to provide a different <xref:System.Windows.MessageBoxResult> default value.  \n  \n Message boxes can communicate information and can ask questions that have varying degrees of importance. Message boxes use icons to indicate importance. For example, icons can indicate whether the message is informational, is a warning, or is important. The <xref:System.Windows.MessageBoxImage> enumeration encapsulates the set of possible message box icons. By default, a message box does not display an icon. However, you can pass a <xref:System.Windows.MessageBoxImage> value to one of several <xref:System.Windows.MessageBox.Show%2A> method overloads in order to specify that the message box includes an icon.  \n  \n Message boxes sometimes provide special functionality, such as right-to-left reading. You can customize the behavior of a message box by using one or more <xref:System.Windows.MessageBoxOptions> enumeration values that are accepted by some overloads of the <xref:System.Windows.MessageBox.Show%2A> method.  \n  \n Message boxes always have an owner window. By default, the owner of a message box is the window that is currently active in an application at the time that a message box is opened. However, you can specify another owner for the <xref:System.Windows.Window> by using one of several <xref:System.Windows.MessageBox.Show%2A> overloads. For more information about owner windows, see <xref:System.Windows.Window.Owner%2A?displayProperty=fullName>.  \n  \n For more information, see [MessageBox Sample](http://go.microsoft.com/fwlink/?LinkID=160023)."
