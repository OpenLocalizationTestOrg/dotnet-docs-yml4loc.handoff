  name: SetCookies(Uri, String)
  nameWithType: CookieContainer.SetCookies(Uri, String)
  fullName: CookieContainer.SetCookies(Uri, String)
  type: Method
  assemblies:
  - System.Net.Primitives
  - System
  - netstandard
  namespace: System.Net
  summary: Adds <xref href="System.Net.Cookie"></xref> instances for one or more cookies from an HTTP cookie header to the <xref href="System.Net.CookieContainer"></xref> for a specific URI.
  remarks: <xref:System.Net.CookieContainer.SetCookies%2A> pulls all the HTTP cookies out of the HTTP cookie header, builds a <xref:System.Net.Cookie> for each one, and then adds each <xref:System.Net.Cookie> to the internal <xref:System.Net.CookieCollection> that is associated with the URI. The HTTP cookies in the `cookieHeader` string must be delimited by commas.
  syntax:
    content: public void SetCookies (Uri uri, string cookieHeader);
    parameters:
    - id: uri
      type: System.Uri
      description: The URI of the <xref href="System.Net.CookieCollection"></xref>.
    - id: cookieHeader
      type: System.String
      description: The contents of an HTTP set-cookie header as returned by a HTTP server, with <xref href="System.Net.Cookie"></xref> instances delimited by commas.
  overload: System.Net.CookieContainer.SetCookies*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>cookieHeader</code> is `null`.
