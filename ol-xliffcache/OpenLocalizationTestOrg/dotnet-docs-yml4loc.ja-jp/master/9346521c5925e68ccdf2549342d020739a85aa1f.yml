  summary: When overridden in a derived class, synchronously writes a given <xref href="System.Windows.Media.Visual"></xref> element together with an associated <xref href="System.Printing.PrintTicket"></xref> to the serialization <xref href="System.IO.Stream"></xref>.
  remarks: "`printTicket` can be `null` if there are no preferred print settings.  \n  \n This method does not validate or modify the given `printTicket` for a particular <xref:System.Printing.PrintQueue>.  If needed, use the <xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A?displayProperty=fullName> method to create a <xref:System.Printing.PrintQueue>-specific <xref:System.Printing.PrintTicket> that is valid for a given printer.  \n  \n The output <xref:System.IO.Stream> of the write operation is normally specified as a parameter to the constructor of the derived class that implements <xref:System.Windows.Documents.Serialization.SerializerWriter>."
  example:
  - "The following example shows the use of the <xref:System.Windows.Documents.Serialization.SerializerWriter.Write%28System.Windows.Documents.DocumentPaginator%2CSystem.Printing.PrintTicket%29> method to serialize a flow document to an output file.  \n  \n [!code-csharp[DocumentSerialize#DocSerializePlugIn](~/samples/snippets/csharp/VS_Snippets_Wpf/DocumentSerialize/CSharp/ThumbViewer.cs#docserializeplugin)]"
  syntax:
    content: public abstract void Write (System.Windows.Media.Visual visual, System.Printing.PrintTicket printTicket);
    parameters:
