  summary: Indicates the action that occurs when a <xref href="System.Data.ForeignKeyConstraint"></xref> is enforced.
  remarks: "The <xref:System.Data.Rule> values are set to the <xref:System.Data.ForeignKeyConstraint.UpdateRule%2A> and the <xref:System.Data.ForeignKeyConstraint.DeleteRule%2A> properties of a <xref:System.Data.ForeignKeyConstraint> object found in a <xref:System.Data.DataTable> object's <xref:System.Data.ConstraintCollection>.  \n  \n The <xref:System.Data.Rule> values determine the action that occurs when a value in a column is either deleted or updated. Of the two, deleting a value is the more critical and demanding of attention when setting a rule.  \n  \n In the case where a value is deleted, `Cascade` specifies that all rows containing that value are also deleted. `SetNull` specifies that values in all child columns are set to null values. `SetDefault` specifies that all child columns be set to the default value for the column. `None` specifies that no action will occur, but exceptions are generated.  \n  \n In the case where a value is updated, `Cascade` specifies that all child columns are likewise updated with the new value. `SetNull` specifies that all child columns be set to null values. `SetDefault` specifies that all child column values be set to the default value. `None` specifies that no action be taken, but exceptions are generated.  \n  \n Constraints on a <xref:System.Data.DataSet> are not enforced unless the <xref:System.Data.DataSet.EnforceConstraints%2A> property is `true`.  \n  \n When the <xref:System.Data.DataTable.AcceptChanges%2A> method is called, the <xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A> further determines what action occurs."
  example:
  - '[!code-vb[Classic WebData ForeignKeyConstraint Example#1](~/samples/snippets/visualbasic/VS_Snippets_ADO.NET/Classic WebData ForeignKeyConstraint Example/VB/source.vb#1)]'
