- uid: System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignOut(System.Net.PeerToPeer.Collaboration.PeerScope)
  commentId: M:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignOut(System.Net.PeerToPeer.Collaboration.PeerScope)
  id: SignOut(System.Net.PeerToPeer.Collaboration.PeerScope)
  parent: System.Net.PeerToPeer.Collaboration.PeerCollaboration
  langs:
  - csharp
  name: SignOut(PeerScope)
  nameWithType: PeerCollaboration.SignOut(PeerScope)
  fullName: PeerCollaboration.SignOut(PeerScope)
  type: Method
  assemblies:
  - System.Net
  namespace: System.Net.PeerToPeer.Collaboration
  summary: Signs the peer out of the specified scope.
  remarks: "This method is not an application-specific operation and signing out may affect other applications that may be currently running. If the user is not already signed into the specified scope calling this method results in a no-op.  \n  \n When a user signs out of People Near Me, their published information is deleted from the <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration> endpoint object set.  This includes <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.LocalEndPointName%2A> and <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.LocalPresenceInfo%2A>, in addition to any identifying objects registered by the calling peer into the collaboration infrastructure. Because this information is deleted, it is no longer available to either remote peers or a peer host for collaboration. From the perspective of the <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration> class, other sharing of the same information with trusted contacts is not relevant; use of the <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration> class does not affect other objects in which this information was persisted, such as a remote peer <xref:System.Net.PeerToPeer.Collaboration.ContactManager> object. Likewise, deleting a peer from the <xref:System.Net.PeerToPeer.Collaboration.ContactManager> does not affect its presence in a collaboration application; other contacts are still able to view its presence and collaborate with it.  \n  \n Calling this method requires a <xref:System.Security.Permissions.PermissionState> of <xref:System.Security.Permissions.PermissionState.Unrestricted>. This state is created when the <xref:System.Net.PeerToPeer.Collaboration.Peer> collaboration session begins."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public static void SignOut (System.Net.PeerToPeer.Collaboration.PeerScope peerScope);
    parameters:
    - id: peerScope
      type: System.Net.PeerToPeer.Collaboration.PeerScope
      description: Scope enumeration specified by <xref href="System.Net.PeerToPeer.Collaboration.PeerScope"></xref>.
  overload: System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignOut*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The <code>peerScope</code> parameter contains an invalid enumeration value.
  - type: System.Net.PeerToPeer.PeerToPeerException
    commentId: T:System.Net.PeerToPeer.PeerToPeerException
    description: The <xref href="System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignOut(System.Net.PeerToPeer.Collaboration.PeerScope)"></xref> operation could not be completed.
