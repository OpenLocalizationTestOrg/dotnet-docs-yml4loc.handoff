  name: UnregisterApplication(PeerApplication, PeerApplicationRegistrationType)
  nameWithType: PeerCollaboration.UnregisterApplication(PeerApplication, PeerApplicationRegistrationType)
  fullName: PeerCollaboration.UnregisterApplication(PeerApplication, PeerApplicationRegistrationType)
  type: Method
  assemblies:
  - System.Net
  namespace: System.Net.PeerToPeer.Collaboration
  summary: Deregisters the specified <xref href="System.Net.PeerToPeer.Collaboration.PeerApplication"></xref> from the <xref href="System.Net.PeerToPeer.Collaboration.PeerCollaboration"></xref> infrastructure.
  remarks: "Deregistering a <xref:System.Net.PeerToPeer.Collaboration.PeerApplication> stops the calling peer from receiving collaboration invitations for it.  If the application being deregistered was not previously registered, this is a no-op.  \n  \n Calling this method requires a <xref:System.Security.Permissions.PermissionState> of <xref:System.Security.Permissions.PermissionState.Unrestricted>. This state is created when the <xref:System.Net.PeerToPeer.Collaboration.Peer> collaboration session begins."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public static void UnregisterApplication (System.Net.PeerToPeer.Collaboration.PeerApplication application, System.Net.PeerToPeer.Collaboration.PeerApplicationRegistrationType type);
    parameters:
    - id: application
      type: System.Net.PeerToPeer.Collaboration.PeerApplication
      description: The <xref href="System.Net.PeerToPeer.Collaboration.PeerApplication"></xref> to deregister for the calling peer.
    - id: type
      type: System.Net.PeerToPeer.Collaboration.PeerApplicationRegistrationType
      description: The type of deregistration to perform for either the calling peer or for all peers that exist on the machine.
  overload: System.Net.PeerToPeer.Collaboration.PeerCollaboration.UnregisterApplication*
  exceptions:
