  namespace: System.Net.PeerToPeer.Collaboration
  summary: Interacts with the Peer Collaboration infrastructure. Many of the core collaboration scenarios begin with this class.
  remarks: "This class is a static class â€“ it is sealed, abstract and does not have a public constructor. It is used to contain and manage application, object, and presence information for peers that have accepted invitations to a collaboration session. In terms of peers, objects, and applications, the PeerCollaboration class provides three accessors, one for each collection, as an interface or point of connectivity for whatever else is happening on the machine.  This class cannot be inherited; a compile-time error will occur if this sealed class is specified as the base class.  \n  \n Methods and properties in this class can be used to:  \n  \n-   Launch and manage collaborative applications  \n  \n-   Register and delete applications and collaboration objects (such as certificates, pictures, avatars, and text descriptions)  \n  \n-   Invite peers to collaboration sessions, including items such as scope and objects which will identify them over the Internet  \n  \n-   Allow peers to <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A> and <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignOut%2A> of the collaboration infrastructure, manage lists of contacts, or publish their presence to each other  \n  \n-   Utilize <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SynchronizingObject%2A> properties and events to coordinate asynchronous application communication, especially for changes in name, presence, application, or other objects.  \n  \n \"Link-local cloud\", \"subnet of the calling peer\", and \"NearMe scope\" are synonymous terms. \"Internet scope\" and \"serverless presence\" are synonymous. The site-local <xref:System.Net.PeerToPeer.PnrpScope> has no equivalent in the collaboration namespace.  \n  \n The use of every method or property in this class requires a <xref:System.Security.Permissions.PermissionState> of <xref:System.Security.Permissions.PermissionState.Unrestricted>. This state is created when the peer collaboration session begins."
