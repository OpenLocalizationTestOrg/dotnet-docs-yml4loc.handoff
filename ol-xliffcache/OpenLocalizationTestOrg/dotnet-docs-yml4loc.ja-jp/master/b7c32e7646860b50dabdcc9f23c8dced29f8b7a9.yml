  namespace: System.Security.Cryptography.Xml
  summary: Represents the XPath transform for a digital signature as defined by the W3C.
  remarks: "The <xref:System.Security.Cryptography.Xml.XmlDsigXPathTransform> class allows you to address an XML document using the XPath language.  This class uses an XPath expression to select the XML nodes you want to sign or encrypt while removing all others from either cryptographic operation.  \n  \n Use the <xref:System.Security.Cryptography.Xml.XmlDsigXPathTransform> class to sign or encrypt specific parts of an XML document using an XPath expression.  For information on initializing the <xref:System.Security.Cryptography.Xml.XmlDsigXPathTransform> class to the value of an XPath transform string, see the <xref:System.Security.Cryptography.Xml.XmlDsigXPathTransform.LoadInnerXml%2A> method.  \n  \n The Uniform Resource Identifier (URI) that describes the <xref:System.Security.Cryptography.Xml.XmlDsigXPathTransform> class is defined by the <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigXPathTransformUrl> field.  \n  \n For more information about the XPath transform, see Section 6.6.3 of the XMLDSIG specification, which is available from the W3C at www.w3.org/TR/xmldsig-core/."
  example:
  - "This section contains two code examples. The first code example shows how to sign and verify an XML document using the <xref:System.Security.Cryptography.Xml.XmlDsigXPathTransform> class with an envelope signature.  This example signs an XML document and saves the signature in a new XML document.  The second code example demonstrates how to call members of the <xref:System.Security.Cryptography.Xml.XmlDsigXPathTransform> class.  \n  \n **Example #1**  \n  \n [!code-cpp[Cryptography.Xml.XmlDsigXPathTransform#1](~/samples/snippets/cpp/VS_Snippets_CLR/Cryptography.XML.XmlDsigXPathTransform/CPP/sample.cpp#1)]\n [!code-csharp[Cryptography.Xml.XmlDsigXPathTransform#1](~/samples/snippets/csharp/VS_Snippets_CLR/Cryptography.XML.XmlDsigXPathTransform/CS/sample.cs#1)]\n [!code-vb[Cryptography.Xml.XmlDsigXPathTransform#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/Cryptography.XML.XmlDsigXPathTransform/VB/sample.vb#1)]  \n  \n **Example #2**  \n  \n [!code-csharp[System.Security.Cryptography.Xml.XmlDsigXPathTransform#2](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Security.Cryptography.Xml.XmlDsigXPathTransform/CS/members.cs#2)]\n [!code-vb[System.Security.Cryptography.Xml.XmlDsigXPathTransform#2](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Security.Cryptography.Xml.XmlDsigXPathTransform/VB/members.vb#2)]"
