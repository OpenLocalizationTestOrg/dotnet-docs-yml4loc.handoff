  remarks: "Use the <xref:System.Security.Cryptography.Xml.XmlDsigXPathTransform.LoadInnerXml%2A> method to initialize the <xref:System.Security.Cryptography.Xml.XmlDsigXPathTransform> class with an XPath transform.  \n  \n To initialize the <xref:System.Security.Cryptography.Xml.XmlDsigXPathTransform> class with an XPath transform, complete the following steps.  \n  \n1.  Create a new <xref:System.Xml.XmlElement> class and set the <xref:System.Xml.XmlElement.InnerText%2A> property to the value of an XPath transform string.  \n  \n2.  Call the <xref:System.Xml.XmlNode.SelectNodes%2A> method to create an <xref:System.Xml.XmlNodeList> object that represents the transform.  \n  \n3.  Create a new instance of the <xref:System.Security.Cryptography.Xml.XmlDsigXPathTransform> class and pass the previously created <xref:System.Xml.XmlNodeList> object to the <xref:System.Security.Cryptography.Xml.XmlDsigXPathTransform.LoadInnerXml%2A> method."
