  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: Gets or sets the absolute distance that the object needs to travel along the velocity vector, in coordinate units.
  remarks: "This property value is mutually exclusive with the <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A> property; setting this property will set <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A> to `NaN`. The default value for both this property and <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A> property is `NaN`. You must set one or the other property before inertia processing starts.  \n  \n <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> must be a finite, non-negative number. The direction of displacement is along the <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.InitialVelocityX%2A> and <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.InitialVelocityY%2A> vector.  \n  \n This property cannot be set while the inertia processor is running; otherwise, an exception is thrown."
  syntax:
    content: public float DesiredDisplacement { get; set; }
    return:
      type: System.Single
      description: The absolute distance that the object needs to travel along the velocity vector, in coordinate units.
