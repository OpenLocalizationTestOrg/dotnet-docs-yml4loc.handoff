  nameWithType: InertiaTranslationBehavior2D.DesiredDeceleration
  fullName: InertiaTranslationBehavior2D.DesiredDeceleration
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: Gets or sets the desired deceleration, in coordinate units per millisecond squared.
  remarks: "This property value is mutually exclusive with the <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> property; setting this property will set <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> to `NaN`. The default value for both this property and <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> is `NaN`. You must set one or the other property before inertia processing starts.  \n  \n <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDeceleration%2A> must be a finite, non-negative number.  \n  \n This property cannot be set while the inertia processor is running; otherwise, an exception is thrown."
  syntax:
    content: public float DesiredDeceleration { get; set; }
    return:
      type: System.Single
      description: The desired deceleration, in coordinate units per millisecond squared.
