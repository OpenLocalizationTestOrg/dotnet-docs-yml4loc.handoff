  summary: Gets a value that indicates why the form was closed.
  remarks: A <xref:System.Windows.Forms.Form> can be closed because of a variety of reasons, both user-initiated and programmatic. The <xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A> property indicates the reason for the closure.
  example:
