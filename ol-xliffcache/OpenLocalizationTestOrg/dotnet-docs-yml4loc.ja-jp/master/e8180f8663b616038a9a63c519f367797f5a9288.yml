  name: AddWithKey
  nameWithType: MissingSchemaAction.AddWithKey
  fullName: MissingSchemaAction.AddWithKey
  type: Field
  assemblies:
  - System.Data
  - netstandard
  - System.Data.Common
  namespace: System.Data
  summary: Adds the necessary columns and primary key information to complete the schema. For more information about how primary key information is added to a <xref href="System.Data.DataTable"></xref>, see <xref href="System.Data.IDataAdapter.FillSchema(System.Data.DataSet,System.Data.SchemaType)"></xref>.To function properly with the .NET Framework Data Provider for OLE DB, `AddWithKey` requires that the native OLE DB provider obtains necessary primary key information by setting the DBPROP_UNIQUEROWS property, and then determines which columns are primary key columns by examining DBCOLUMN_KEYCOLUMN in the IColumnsRowset. As an alternative, the user may explicitly set the primary key constraints on each <xref href="System.Data.DataTable"></xref>. This ensures that incoming records that match existing records are updated instead of appended. When using `AddWithKey`, the .NET Framework Data Provider for SQL Server appends a FOR BROWSE clause to the statement being executed. The user should be aware of potential side effects, such as interference with the use of SET FMTONLY ON statements. See SQL Server Books Online for more information.
  syntax:
    content: AddWithKey
    return:
      type: System.Data.MissingSchemaAction
      description: ''
