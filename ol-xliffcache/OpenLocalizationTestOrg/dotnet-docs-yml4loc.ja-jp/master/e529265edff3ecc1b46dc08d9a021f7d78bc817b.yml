- uid: System.ServiceModel.Security.ISecureConversationSession.TryReadSessionTokenIdentifier(System.Xml.XmlReader)
  commentId: M:System.ServiceModel.Security.ISecureConversationSession.TryReadSessionTokenIdentifier(System.Xml.XmlReader)
  id: TryReadSessionTokenIdentifier(System.Xml.XmlReader)
