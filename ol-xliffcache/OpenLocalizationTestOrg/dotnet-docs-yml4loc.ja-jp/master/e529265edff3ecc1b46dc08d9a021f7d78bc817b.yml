  name: TryReadSessionTokenIdentifier(XmlReader)
  nameWithType: ISecureConversationSession.TryReadSessionTokenIdentifier(XmlReader)
  fullName: ISecureConversationSession.TryReadSessionTokenIdentifier(XmlReader)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: Tries to read the session token identifier pointed to by the XML reader.
  remarks: This method is useful for sessions like WS-RM sessions that build on top of the security session and refer to the security session token's identifier as part of their session establishment protocol.
  syntax:
    content: public bool TryReadSessionTokenIdentifier (System.Xml.XmlReader reader);
    parameters:
    - id: reader
      type: System.Xml.XmlReader
      description: The <xref href="System.Xml.XmlReader"></xref> with which to try to read the token.
    return:
      type: System.Boolean
      description: "`true` if the XML pointed to by the XML reader corresponds to a `SecurityKeyIdentifierClause` that matches the security session's token; otherwise, `false`."
  overload: System.ServiceModel.Security.ISecureConversationSession.TryReadSessionTokenIdentifier*
