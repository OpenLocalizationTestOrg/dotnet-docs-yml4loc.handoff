  namespace: System.ServiceModel.Channels
  summary: Many Windows Communication Foundation (WCF) features require the use of buffers, which are expensive to create and destroy. You can use the <xref href="System.ServiceModel.Channels.BufferManager"></xref> class to manage a buffer pool. The pool and its buffers are created when you instantiate this class and destroyed when the buffer pool is reclaimed by garbage collection. Every time you need to use a buffer, you take one from the pool, use it, and return it to the pool when done. This process is much faster than creating and destroying a buffer every time you need to use one.
  remarks: This class is commonly used while implementing custom encoders or custom transport channels.
  syntax:
    content: public abstract class BufferManager
