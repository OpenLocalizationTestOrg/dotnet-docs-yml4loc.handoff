  name: ProcessRequest(HttpContext)
  nameWithType: DiscoveryRequestHandler.ProcessRequest(HttpContext)
  fullName: DiscoveryRequestHandler.ProcessRequest(HttpContext)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: Handles an HTTP request for a discovery document, which is serialized to the HTTP response.
  remarks: "The <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> method searches for applicable files within the file system path corresponding to the HTTP request's Uniform Resource Locator (URL). The search may extend to subdirectories and switch target file extensions depending on what it finds in the root search directory.  \n  \n The search process populates the <xref:System.Web.Services.Discovery.DiscoveryDocument> object's <xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A> property with files that are found."
  syntax:
    content: public void ProcessRequest (System.Web.HttpContext context);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: The <xref href="System.Web.HttpContext.Request"></xref> and <xref href="System.Web.HttpContext.Response"></xref> properties of the <xref href="System.Web.HttpContext"></xref> class are used for input and output, respectively.
  overload: System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest*
  exceptions: []
