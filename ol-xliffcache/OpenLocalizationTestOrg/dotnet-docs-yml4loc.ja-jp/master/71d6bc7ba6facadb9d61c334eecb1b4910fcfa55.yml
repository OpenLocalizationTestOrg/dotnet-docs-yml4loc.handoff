  namespace: System.Web.Services.Discovery
  summary: An ASP.NET HTTP handler that processes a request for a Web services discovery document.
  remarks: "The <xref:System.Web.Services.Discovery.DiscoveryRequestHandler> class, via its <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> method, processes an HTTP request for a discovery document. A discovery document is represented by the <xref:System.Web.Services.Discovery.DiscoveryDocument> class and is usually serialized as a file using a .disco extension. Web services discovery provides a mechanism for determining the Web services that are available at a given location.  \n  \n The <xref:System.Web.Services.Discovery.DiscoveryRequestHandler> class normally does not need to be used directly by a developer."
  syntax:
    content: 'public sealed class DiscoveryRequestHandler : System.Web.IHttpHandler'
