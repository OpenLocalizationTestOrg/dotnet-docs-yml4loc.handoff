  name: DependencyProperty
  nameWithType: DependencyProperty
  fullName: System.Workflow.ComponentModel.DependencyProperty
  type: Class
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel
  summary: 'A special kind of property that can be defined or attached to a <xref href="System.Workflow.ComponentModel.DependencyObject"></xref>. There are three kinds of dependency properties: instance properties, meta properties, and attached properties. This class cannot be inherited.'
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n Dependency properties support three use cases. First, if an instance property of an activity is implemented by using a dependency property, that property can be assigned an <xref:System.Workflow.ComponentModel.ActivityBind> instead of an actual value. Second, activity properties that are metadata (that is, the value cannot change at run time) should be implemented by using dependency properties, specifying the <xref:System.Workflow.ComponentModel.DependencyPropertyOptions.Metadata> option. Third, dependency properties support attached properties, which are properties that are applied to dependency objects dynamically."
  example:
  - "The following example shows how to register a <xref:System.Workflow.ComponentModel.DependencyProperty> for use by a <xref:System.Workflow.ComponentModel.DependencyObject>. This code example is part of the Send E-mail SDK sample and is from the SendMailActivity.cs file. For more information, see [Send Mail Activity](http://msdn.microsoft.com/en-us/bfb5939e-60a9-4037-af4e-2cea9e654669).  \n  \n [!code-csharp[WF_Samples#230](~/samples/snippets/csharp/VS_Snippets_CFX/wf_samples/cs/snippets24.cs#230)]\n [!code-vb[WF_Samples#230](~/samples/snippets/visualbasic/VS_Snippets_CFX/wf_samples/vb/snippets24.vb#230)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class DependencyProperty : System.Runtime.Serialization.ISerializable
