  summary: Specifies the name of the element that corresponds to this member.
  remarks: ''
  example:
  - "The following code examples demonstrate a custom message contract that uses the <xref:System.ServiceModel.MessageContractAttribute>, <xref:System.ServiceModel.MessageHeaderAttribute>, and <xref:System.ServiceModel.MessageBodyMemberAttribute> attributes to create custom, strongly-typed messages to use as parameters. In this case, there are three data members that are serialized into the body element of the SOAP message: `sourceAccount`, `targetAccount`, and the `amount` value, (which is serialized into an element with the name `transactionAmount`). In addition, the `IsAudited` SOAP header element resides in the `http://schemas.contosobank.com/auditing/2005` namespace.  \n  \n> [!NOTE]\n>  The `Operation` and `Account` types must also have a data contract.  \n  \n```csharp  \n[MessageContract]  \npublic class BankingTransaction  \n{  \n  [MessageHeader] public Operation operation;  \n  [MessageHeader(Namespace=\"http://schemas.contosobank.com/auditing/2005\")] public bool IsAudited;  \n  [MessageBody] public Account sourceAccount;  \n  [MessageBody] public Account targetAccount;  \n  [MessageBody(Name=\"transactionAmount\")] public int amount;  \n```"
