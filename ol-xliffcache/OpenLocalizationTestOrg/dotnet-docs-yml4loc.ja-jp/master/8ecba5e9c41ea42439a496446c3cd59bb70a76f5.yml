  name: MessageContractMemberAttribute
  nameWithType: MessageContractMemberAttribute
  fullName: System.ServiceModel.MessageContractMemberAttribute
  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Declares the base members for <xref href="System.ServiceModel.MessageBodyMemberAttribute"></xref> and <xref href="System.ServiceModel.MessageHeaderAttribute"></xref>.
  remarks: "This class contains properties common to all parts of a SOAP message. For example, all parts have a name and a namespace, and potentially a level of security applied.  \n  \n For information on controlling the serialization of the contents of a SOAP body without modifying the default SOAP envelope itself, see <xref:System.Runtime.Serialization.DataContractAttribute?displayProperty=fullName>, [Specifying Data Transfer in Service Contracts](~/docs/framework/wcf/feature-details/specifying-data-transfer-in-service-contracts.md), and [Using Data Contracts](~/docs/framework/wcf/feature-details/using-data-contracts.md).  \n  \n For more information about creating message contracts, see [Using Message Contracts](~/docs/framework/wcf/feature-details/using-message-contracts.md)."
  example:
  - "The following code examples demonstrate a custom message contract that uses the <xref:System.ServiceModel.MessageContractAttribute>, <xref:System.ServiceModel.MessageHeaderAttribute>, and <xref:System.ServiceModel.MessageBodyMemberAttribute> attributes (which all inherit from <xref:System.ServiceModel.MessageContractMemberAttribute>)to create custom typed messages to use in operations. In this case, there are three members that are serialized into the body element of the SOAP message: `sourceAccount`, `targetAccount`, and the `amount` value, (which is serialized into an element with the name `transactionAmount`). In addition, the `IsAudited` SOAP header element resides in the `http://schemas.contosobank.com/auditing/2005` namespace, and `sourceAccount` is encrypted and digitally signed.  \n  \n> [!NOTE]\n>  The `Operation` and `Account` types must have a data contract.  \n  \n```csharp  \n[MessageContract]  \npublic class BankingTransaction  \n{  \n  [MessageHeader]   \n  public Operation operation;  \n  [MessageHeader(Namespace=\"http://schemas.contosobank.com/auditing/2005\")]   \n  public bool IsAudited;  \n  [MessageBody(ProtectionLevel=ProtectionLevel.EncryptAndSign)]   \n  public Account sourceAccount;  \n  [MessageBody]   \n  public Account targetAccount;  \n  [MessageBody(Name=\"transactionAmount\")]   \n  public int amount;  \n```"
  syntax:
    content: 'public abstract class MessageContractMemberAttribute : Attribute'
  inheritance:
