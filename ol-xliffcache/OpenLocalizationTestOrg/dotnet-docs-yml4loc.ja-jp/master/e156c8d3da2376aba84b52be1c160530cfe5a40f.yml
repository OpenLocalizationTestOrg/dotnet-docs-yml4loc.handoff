  id: Password
  parent: System.Web.Configuration.IdentitySection
  langs:
  - csharp
  name: Password
  nameWithType: IdentitySection.Password
  fullName: IdentitySection.Password
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets a value indicating the password to use for impersonation.
  remarks: "Because the password is stored in clear text, an authenticated user with proper credentials on the domain where the server resides can read it.  \n  \n> [!NOTE]\n>  For security reasons, the identity section supports storage of the encrypted <xref:System.Web.Configuration.IdentitySection.UserName%2A> and <xref:System.Web.Configuration.IdentitySection.Password%2A>."
  example:
  - "The following code example shows how to access the <xref:System.Web.Configuration.IdentitySection.Password%2A> property. Refer to the code example of the <xref:System.Web.Configuration.IdentitySection> class to learn how to access the section.  \n  \n [!code-csharp[System.Web.Configuration.IdentitySection#3](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.IdentitySection/CS/identitysection.cs#3)]\n [!code-vb[System.Web.Configuration.IdentitySection#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.IdentitySection/VB/identitysection.vb#3)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("password", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public string Password { get; set; }
    return:
      type: System.String
      description: The password to use for impersonation.
