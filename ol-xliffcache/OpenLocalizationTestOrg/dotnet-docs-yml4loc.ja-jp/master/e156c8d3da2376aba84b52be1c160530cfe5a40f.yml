- uid: System.Web.Configuration.IdentitySection.Impersonate
  commentId: P:System.Web.Configuration.IdentitySection.Impersonate
  id: Impersonate
  parent: System.Web.Configuration.IdentitySection
  langs:
  - csharp
  name: Impersonate
  nameWithType: IdentitySection.Impersonate
  fullName: IdentitySection.Impersonate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets a value indicating whether client impersonation is used on each request.
  remarks: "If the <xref:System.Web.Configuration.IdentitySection.Impersonate%2A> property is set to `true`, each request is served by a Web application impersonating its client. That is, either the user currently logged on or the user specified by the <xref:System.Web.Configuration.IdentitySection.UserName%2A> and <xref:System.Web.Configuration.IdentitySection.Password%2A> properties. When the <xref:System.Web.Configuration.IdentitySection.Impersonate%2A> property is set to `false`, the application does not impersonate any client user.  \n  \n> [!NOTE]\n>  For security reasons, the identity section supports storage of the encrypted <xref:System.Web.Configuration.IdentitySection.UserName%2A> and <xref:System.Web.Configuration.IdentitySection.Password%2A>."
  example:
  - "The following code example shows how to access the <xref:System.Web.Configuration.IdentitySection.Impersonate%2A> property. Refer to the code example of the <xref:System.Web.Configuration.IdentitySection> class to learn how to access the section.  \n  \n [!code-csharp[System.Web.Configuration.IdentitySection#5](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.IdentitySection/CS/identitysection.cs#5)]\n [!code-vb[System.Web.Configuration.IdentitySection#5](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.IdentitySection/VB/identitysection.vb#5)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("impersonate", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool Impersonate { get; set; }
    return:
      type: System.Boolean
      description: '`true` if client impersonation is used; otherwise, `false`. The default value is `false`.'
  overload: System.Web.Configuration.IdentitySection.Impersonate*
  exceptions: []
