  namespace: System.Web.UI.Design.MobileControls
  summary: Defines an interface for a page designer component to obtain services from a designer host such as Visual Studio 2005 at design time. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: All methods in this interface are to be implemented by the design host and made available to designer components through this <xref:System.Web.UI.Design.MobileControls.IMobileWebFormServices> interface. Before attempting to use the methods in a custom designer component, verify that the design host actually implements the interface.
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public interface IMobileWebFormServices
