  name: ResolveEventHandler
  nameWithType: ResolveEventHandler
  fullName: System.ResolveEventHandler
  type: Delegate
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime.Extensions
  namespace: System
  summary: Represents a method that handles the <xref href="System.AppDomain.TypeResolve"></xref>, <xref href="System.AppDomain.ResourceResolve"></xref>, or <xref href="System.AppDomain.AssemblyResolve"></xref> event of an <xref href="System.AppDomain"></xref>.
  remarks: "If the runtime class loader cannot resolve a reference to an assembly, type, or resource, the corresponding events are raised to give the callback a chance to tell the runtime which assembly the referenced assembly, type, or resource is in. It is the responsibility of the <xref:System.ResolveEventHandler> to return the assembly that resolves the type, assembly, or resource, or to return null if the assembly is not recognized. For more information, see [Resolving Assembly Loads](~/docs/framework/app-domains/resolve-assembly-loads.md) and the <xref:System.AppDomain.ResourceResolve?displayProperty=fullName>, <xref:System.AppDomain.AssemblyResolve?displayProperty=fullName>, and <xref:System.AppDomain.ReflectionOnlyAssemblyResolve?displayProperty=fullName> events.  \n  \n> [!IMPORTANT]\n>  Beginning with the [!INCLUDE[net_v40_long](~/includes/net-v40-long-md.md)], the <xref:System.ResolveEventHandler?displayProperty=fullName> event is raised for all assemblies, including resource assemblies. In earlier versions, the event was not raised for resource assemblies. If the operating system is localized, the handler might be called multiple times: once for each culture in the fallback chain.  \n  \n Every derived class of <xref:System.Delegate> and <xref:System.MulticastDelegate> has a constructor and an `Invoke` method. See the C++ code example in the description for the <xref:System.Delegate> class."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate System.Reflection.Assembly ResolveEventHandler(object sender, ResolveEventArgs args);
