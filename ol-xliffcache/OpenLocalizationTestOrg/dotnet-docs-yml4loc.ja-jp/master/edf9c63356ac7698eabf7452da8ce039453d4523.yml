  namespace: System.Windows.Forms
  summary: Provides data for the `DrawItem` event.
  remarks: The `DrawItem` event is raised by owner draw controls, such as the <xref:System.Windows.Forms.ListBox> and <xref:System.Windows.Forms.ComboBox> controls. It contains all the information that is needed for the user to paint the specified item, including the item index, the <xref:System.Drawing.Rectangle>, and the <xref:System.Drawing.Graphics> on which the drawing should be done.
  example:
  - "The following example demonstrates how to create owner-drawn <xref:System.Windows.Forms.ListBox> items. The code uses the <xref:System.Windows.Forms.ListBox.DrawMode%2A> property to specify that the items drawn are fixed sized and the <xref:System.Windows.Forms.ListBox.DrawItem> event to perform the drawing of each item into the <xref:System.Windows.Forms.ListBox>. The example code uses the properties and methods of the <xref:System.Windows.Forms.DrawItemEventArgs> class passed as a parameter to the event handler to draw the items. This example assumes that a <xref:System.Windows.Forms.ListBox> control that is named `listBox1` has been added to a form and that the <xref:System.Windows.Forms.ListBox.DrawItem> event is handled by the event handler defined in the example code. The example also assumes that items have been added to the <xref:System.Windows.Forms.ListBox> with the text of \"Apple\", \"Orange\", and \"Plum\" in that order.  \n  \n [!code-csharp[ListBox.DrawMode#1](~/samples/snippets/csharp/VS_Snippets_Winforms/ListBox.DrawMode/CS/form1.cs#1)]\n [!code-vb[ListBox.DrawMode#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ListBox.DrawMode/VB/form1.vb#1)]"
