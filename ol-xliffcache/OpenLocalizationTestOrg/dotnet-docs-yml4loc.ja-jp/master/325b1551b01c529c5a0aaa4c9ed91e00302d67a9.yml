- uid: System.Windows.Forms.Layout.LayoutEngine.Layout(System.Object,System.Windows.Forms.LayoutEventArgs)
  commentId: M:System.Windows.Forms.Layout.LayoutEngine.Layout(System.Object,System.Windows.Forms.LayoutEventArgs)
  id: Layout(System.Object,System.Windows.Forms.LayoutEventArgs)
  parent: System.Windows.Forms.Layout.LayoutEngine
  langs:
  - csharp
  name: Layout(Object, LayoutEventArgs)
  nameWithType: LayoutEngine.Layout(Object, LayoutEventArgs)
  fullName: LayoutEngine.Layout(Object, LayoutEventArgs)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms.Layout
  summary: Requests that the layout engine perform a layout operation.
  remarks: This method is called when the layout engine is to perform a layout operation on the `container` parameter. You can check the value of the <xref:System.Windows.Forms.LayoutEventArgs.AffectedProperty%2A>, <xref:System.Windows.Forms.LayoutEventArgs.AffectedComponent%2A>, and <xref:System.Windows.Forms.LayoutEventArgs.AffectedControl%2A> properties on `layoutEventArgs` to decide if a layout operation is necessary.
  example:
  - "The following code example demonstrates the use of the <xref:System.Windows.Forms.Layout.LayoutEngine.Layout%2A> method to implement custom layout behavior. This code example is part of a larger example provided for the <xref:System.Windows.Forms.Layout.LayoutEngine> class.  \n  \n [!code-cpp[System.Windows.Forms.Layout.LayoutEngine#4](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.Layout.LayoutEngine/cpp/DemoFlowLayout.cpp#4)]\n [!code-csharp[System.Windows.Forms.Layout.LayoutEngine#4](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.Layout.LayoutEngine/CS/DemoFlowLayout.cs#4)]\n [!code-vb[System.Windows.Forms.Layout.LayoutEngine#4](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.Layout.LayoutEngine/VB/DemoFlowLayout.vb#4)]"
  syntax:
    content: public virtual bool Layout (object container, System.Windows.Forms.LayoutEventArgs layoutEventArgs);
    parameters:
    - id: container
      type: System.Object
      description: The container on which the layout engine will operate.
    - id: layoutEventArgs
      type: System.Windows.Forms.LayoutEventArgs
      description: An event argument from a <xref href="System.Windows.Forms.Control.Layout"></xref> event.
    return:
      type: System.Boolean
      description: '`true` if layout should be performed again by the parent of <code>container</code>; otherwise, `false`.'
  overload: System.Windows.Forms.Layout.LayoutEngine.Layout*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: <code>container</code> is not a type on which <xref href="System.Windows.Forms.Layout.LayoutEngine"></xref> can perform layout.
