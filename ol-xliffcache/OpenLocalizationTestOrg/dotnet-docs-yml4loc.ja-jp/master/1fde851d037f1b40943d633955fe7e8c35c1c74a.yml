  summary: The exception that is thrown when a <xref href="System.Web.Caching.SqlCacheDependency"></xref> class is used against a database table that is not enabled for change notifications.
  remarks: ''
  example:
  - "The following code example attempts to create a <xref:System.Web.Caching.SqlCacheDependency> object and add an item to the <xref:System.Web.Caching.Cache> with a dependency on the <xref:System.Web.Caching.SqlCacheDependency> object. If the SQL Server database table is not enabled for dependency notifications, the <xref:System.Web.Caching.TableNotEnabledForNotificationException> is thrown and handled by calling the <xref:System.Web.Caching.SqlCacheDependencyAdmin.EnableTableForNotifications%2A?displayProperty=fullName> method.  \n  \n [!code-csharp[CachingSamples_SqlCacheDependency#2](~/samples/snippets/csharp/VS_Snippets_WebNet/CachingSamples_SqlCacheDependency/CS/sqlcachedepsamplecs.aspx#2)]\n [!code-vb[CachingSamples_SqlCacheDependency#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/CachingSamples_SqlCacheDependency/VB/sqlcachedepsamplevb.aspx#2)]"
