  name: AttributeExtensions
  nameWithType: SyndicationContent.AttributeExtensions
  fullName: SyndicationContent.AttributeExtensions
  type: Property
  assemblies:
  - System.ServiceModel
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Syndication
  summary: Gets the attribute extensions for this content.
  remarks: Attribute extensions are custom attributes that are not defined by the Atom 1.0 or RSS 2.0 specifications. The syndication object model allows you to add custom attributes to a syndication content type (for example, <xref:System.ServiceModel.Syndication.TextSyndicationContent>). When serialized to Atom 1.0, these attributes appear within the `<content>` element. When serialized to RSS 2.0, these attribute are ignored.
  example:
  - "The following XML shows how a custom attribute added to a <xref:System.ServiceModel.Syndication.TextSyndicationContent> instance is serialized to Atom 1.0.  \n  \n```  \n<content type=\"text\" customAttribute=\"value\">Some text content</content>  \n```"
  syntax:
    content: public System.Collections.Generic.Dictionary<System.Xml.XmlQualifiedName,string> AttributeExtensions { get; }
    return:
      type: System.Collections.Generic.Dictionary{System.Xml.XmlQualifiedName,System.String}
      description: A dictionary that contains the attribute extensions for this object.
  overload: System.ServiceModel.Syndication.SyndicationContent.AttributeExtensions*
  exceptions: []
