  summary: Gets the syndication content type.
  remarks: "This property is abstract, so it must be accessed on an instance of a syndication content type (a class derived from <xref:System.ServiceModel.Syndication.SyndicationContent>). The .NET Framework defines the following syndication content types:  \n  \n-   <xref:System.ServiceModel.Syndication.TextSyndicationContent>  \n  \n-   <xref:System.ServiceModel.Syndication.UrlSyndicationContent>  \n  \n-   <xref:System.ServiceModel.Syndication.XmlSyndicationContent>  \n  \n-   This class contains a number of static helper methods for creating the various types of syndication content:  \n  \n-   <xref:System.ServiceModel.Syndication.SyndicationContent.CreateHtmlContent%28System.String%29>  \n  \n-   <xref:System.ServiceModel.Syndication.SyndicationContent.CreatePlaintextContent%28System.String%29>  \n  \n-   <xref:System.ServiceModel.Syndication.SyndicationContent.CreateUrlContent%28System.Uri%2CSystem.String%29>  \n  \n-   <xref:System.ServiceModel.Syndication.SyndicationContent.CreateXhtmlContent%28System.String%29>  \n  \n-   <xref:System.ServiceModel.Syndication.SyndicationContent.CreateXmlContent%28System.Object%29>  \n  \n-   <xref:System.ServiceModel.Syndication.SyndicationContent.CreateXmlContent%28System.Object%2CSystem.Runtime.Serialization.XmlObjectSerializer%29>  \n  \n-   <xref:System.ServiceModel.Syndication.SyndicationContent.CreateXmlContent%28System.Object%2CSystem.Xml.Serialization.XmlSerializer%29>"
