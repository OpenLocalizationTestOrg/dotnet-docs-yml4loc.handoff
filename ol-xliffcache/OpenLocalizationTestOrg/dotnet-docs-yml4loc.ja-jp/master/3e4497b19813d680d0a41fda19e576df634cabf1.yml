  summary: Specifies how the parent row labels of a <xref href="System.Windows.Forms.DataGrid"></xref> control are displayed.
  remarks: "Use the members of this enumeration to set the value of the <xref:System.Windows.Forms.DataGrid.ParentRowsLabelStyle%2A> property.  \n  \n Parent rows can be displayed only if the <xref:System.Windows.Forms.DataGrid> contains at least one <xref:System.Data.DataRelation> to a second <xref:System.Data.DataTable>, and if the <xref:System.Windows.Forms.DataGrid.AllowNavigation%2A> property is set to a value that allows navigation."
