  remarks: "Use the <xref:System.Web.UI.WebControls.HyperLinkField.Text%2A> property to specify the caption to display for the hyperlinks in a <xref:System.Web.UI.WebControls.HyperLinkField> object. When this property is set, each hyperlink shares the same caption.  \n  \n Instead of using this property to set the hyperlink captions, you can use the <xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A> property to bind the hyperlink captions to a field in a data source. This allows you to display a different caption for each hyperlink.  \n  \n> [!NOTE]\n>  If the <xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A> and <xref:System.Web.UI.WebControls.HyperLinkField.Text%2A> properties are both set, the <xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A> property takes precedence.  \n  \n The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [Globalization and Localization](http://msdn.microsoft.com/library/8ef3838e-9d05-4236-9dd0-ceecff9df80d)."
