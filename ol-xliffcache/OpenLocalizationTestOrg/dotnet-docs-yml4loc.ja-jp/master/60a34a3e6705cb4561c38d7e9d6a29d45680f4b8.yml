  summary: Gets or sets the names of the fields from the data source used to construct the URLs for the hyperlinks in the <xref href="System.Web.UI.WebControls.HyperLinkField"></xref> object.
  remarks: "Use the <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A> property when the data source contains multiple fields that must be combined to create the hyperlinks for the <xref:System.Web.UI.WebControls.HyperLinkField> object. The fields specified in the <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A> property are combined with the format string in the <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A> property to construct the hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkField> object.  \n  \n> [!NOTE]\n>  When you set the <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A> property with declarative code in an .aspx file, use a comma-separated list of field names.  \n  \n Instead of using this property to bind the URLs of the hyperlinks to a field, you can use the <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> property to set the hyperlinks' URL to a static value. With this option, each hyperlink shares the same URL.  \n  \n> [!NOTE]\n>  If the <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A> and the <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> properties are both set, the <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A> property takes precedence."
