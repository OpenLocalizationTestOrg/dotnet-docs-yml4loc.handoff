  namespace: System.Web.UI.WebControls
  summary: Get or sets the string that specifies the format in which the hyperlink captions in a <xref href="System.Web.UI.WebControls.HyperLinkField"></xref> object are displayed.
  remarks: "Use the <xref:System.Web.UI.WebControls.HyperLinkField.DataTextFormatString%2A> property to specify a custom display format for the captions displayed in the <xref:System.Web.UI.WebControls.HyperLinkField> object. If the <xref:System.Web.UI.WebControls.HyperLinkField.DataTextFormatString%2A> property is not set, the field's value is displayed without any special formatting.  \n  \n> [!NOTE]\n>  The format string is applied only when the <xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A> property is set.  \n  \n The format string can be any literal string and usually includes a placeholder for the field's value. For example, in the format string \"Item Value: {0}\", the {0} placeholder is replaced with the field's value when it is displayed in the <xref:System.Web.UI.WebControls.HyperLinkField> object. The rest of the format string is displayed as literal text.  \n  \n> [!NOTE]\n>  If the format string does not include a placeholder, the field's value from the data source is not included in the final display text.  \n  \n The placeholder consists of two parts, separated by a colon and wrapped in braces, in the form {`A`:`Bxx`}. The value before the colon (`A` in the general example) specifies the field value's index in a zero-based list of parameters.  \n  \n> [!NOTE]\n>  This parameter is part of the formatting syntax. Because there is only one field value in each cell, this value can only be set to 0.  \n  \n The colon and the values after the colon are optional. The character after the colon (`B` in the general example) specifies the format in which to display the value. The following table lists the common formats.  \n  \n|Format character|Description|  \n|----------------------|-----------------|  \n|`C`|Displays numeric values in currency format.|  \n|`D`|Displays numeric values in decimal format.|  \n|`E`|Displays numeric values in scientific (exponential) format.|  \n|`F`|Displays numeric values in fixed format.|  \n|`G`|Displays numeric values in general format.|  \n|`N`|Displays numeric values in number format.|  \n|`X`|Displays numeric values in hexadecimal format.|  \n  \n> [!NOTE]\n>  The format characters are not case-sensitive, except for `X`, which displays the hexadecimal characters in the case specified.  \n  \n The value after the format character (`xx` in the general example) specifies the number of significant digits or decimal places to display. For example, the format string \"{0:F2}\" displays a fixed-point number with two decimal places.  \n  \n For more information on formatting strings, see [Formatting Types](~/docs/standard/base-types/formatting-types.md)."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.HyperLinkField.DataTextFormatString%2A> property to format the values bound to the hyperlink captions displayed in a <xref:System.Web.UI.WebControls.HyperLinkField> object. The values are formatted as currency.  \n  \n <!-- TODO: review snippet reference [!code-csharp[HyperLinkFieldDataTextFormatString#1](~/samples/snippets/csharp/VS_Snippets_WebNet/HyperLinkFieldDataTextFormatString/CS/hyperlinkfielddatatextformatstringcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[HyperLinkFieldDataTextFormatString#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/HyperLinkFieldDataTextFormatString/VB/hyperlinkfielddatatextformatstringvb.aspx#1)]  -->"
