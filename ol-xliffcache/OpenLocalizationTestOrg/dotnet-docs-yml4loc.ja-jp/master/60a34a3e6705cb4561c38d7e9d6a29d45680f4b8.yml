  summary: Gets or sets the target window or frame in which to display the Web page linked to when a hyperlink in a <xref href="System.Web.UI.WebControls.HyperLinkField"></xref> object is clicked.
  remarks: "Use the <xref:System.Web.UI.WebControls.HyperLinkField.Target%2A> property to specify the window or frame in which to display the Web content linked to a hyperlink when that hyperlink is clicked.  \n  \n Values must begin with a letter in the range of A through Z (case-insensitive), except for the special values listed in the following table, each of which begins with an underscore.  \n  \n|Value|Description|  \n|-----------|-----------------|  \n|`_blank`|Renders the content in a new window without frames.|  \n|`_parent`|Renders the content in the immediate frameset parent.|  \n|`_search`|Renders the content in the search pane.|  \n|`_self`|Renders the content in the frame with focus.|  \n|`_top`|Renders the content in the full window without frames.|  \n  \n> [!NOTE]\n>  Check your browser documentation to determine whether the `_search` value is supported. For example, Microsoft Internet Explorer 5.0 and later versions support the `_search` target value.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.HyperLinkField.Target%2A> property is rendered as a `target` attribute. The `target` attribute on `anchor` elements is not allowed in the XHTML 1.1 document type definition. Do not set the <xref:System.Web.UI.WebControls.HyperLinkField.Target%2A> property if the rendered output for the <xref:System.Web.UI.WebControls.HyperLinkField> object must be XHTML 1.1-compliant. For more information, refer to the topic [XHTML Standards in Visual Studio and ASP.NET](http://msdn.microsoft.com/library/1b78d416-66bb-43a5-ac77-c703aab55b97).  \n>   \n>  When creating accessible Web pages, it is strongly recommended you avoid using the <xref:System.Web.UI.WebControls.HyperLinkField.Target%2A> property to target another window. For more information, see [NIB: ASP.NET Accessibility](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae)."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.HyperLinkField.Target%2A> property to specify a target window in which to display the contents of the Web page associated with a hyperlink in a <xref:System.Web.UI.WebControls.HyperLinkField> object. The linked Web page is displayed in a new window when the hyperlink is clicked.  \n  \n <!-- TODO: review snippet reference [!code-csharp[HyperLinkField#1](~/samples/snippets/csharp/VS_Snippets_WebNet/HyperLinkField/CS/hyperlinkfieldcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[HyperLinkField#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/HyperLinkField/VB/hyperlinkfieldvb.aspx#1)]  -->"
