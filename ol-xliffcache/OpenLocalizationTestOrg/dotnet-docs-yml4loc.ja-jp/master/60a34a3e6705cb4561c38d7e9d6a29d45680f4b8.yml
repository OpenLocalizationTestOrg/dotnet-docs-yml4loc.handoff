  summary: Represents a field that is displayed as a hyperlink in a data-bound control.
  remarks: "The <xref:System.Web.UI.WebControls.HyperLinkField> class is used by data-bound controls (such as <xref:System.Web.UI.WebControls.GridView> and <xref:System.Web.UI.WebControls.DetailsView>) to display a hyperlink for each record displayed. When the user clicks a hyperlink, he or she is directed to the Web page associated with the hyperlink. The <xref:System.Web.UI.WebControls.HyperLinkField> object is displayed differently depending on the data-bound control in which it is used. For example, the <xref:System.Web.UI.WebControls.GridView> control displays a <xref:System.Web.UI.WebControls.HyperLinkField> object as a column, while the <xref:System.Web.UI.WebControls.DetailsView> control displays it as a row.  \n  \n To specify the caption to display for the hyperlinks, use the <xref:System.Web.UI.WebControls.HyperLinkField.Text%2A> property. Use the <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> property to specify the URL to navigate to when a hyperlink is clicked. If you want to display the linked content in a specific window or frame, set the <xref:System.Web.UI.WebControls.HyperLinkField.Target%2A> property.  \n  \n> [!NOTE]\n>  When the <xref:System.Web.UI.WebControls.HyperLinkField.Text%2A> and <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> properties are set, all hyperlinks in the <xref:System.Web.UI.WebControls.HyperLinkField> object share the same caption and navigation URL. Likewise, the <xref:System.Web.UI.WebControls.HyperLinkField.Target%2A> property also applies to all hyperlinks.  \n  \n Alternatively, you can bind the <xref:System.Web.UI.WebControls.HyperLinkField> object to fields in a data source. This allows you to display a different caption for each hyperlink in the <xref:System.Web.UI.WebControls.HyperLinkField> object and to have each hyperlink navigate to a different location. To bind a field to a caption, set the <xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A> property. To create a URL for navigation, set the <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A> property to a comma-separated list of fields to use to create the URL.  \n  \n You can specify a custom format for the captions and navigation URLs by setting the <xref:System.Web.UI.WebControls.HyperLinkField.DataTextFormatString%2A> and <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A> properties, respectively.  \n  \n You can hide a <xref:System.Web.UI.WebControls.HyperLinkField> object in a data-bound control by setting the <xref:System.Web.UI.WebControls.DataControlField.Visible%2A> property to `false`.  \n  \n You can customize the header and footer sections of a <xref:System.Web.UI.WebControls.HyperLinkField> object. To display a caption in the header or footer sections, set the <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> or <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> properties, respectively. To display an image in the header section instead of text, set the <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> property. The header section can be hidden in the <xref:System.Web.UI.WebControls.HyperLinkField> object by setting the <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> property to `false`.  \n  \n> [!NOTE]\n>  Some data-bound controls (such as the <xref:System.Web.UI.WebControls.GridView> control) can show or hide only the entire header section of the control. These data-bound controls do not support the <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> property for an individual bound field. To show or hide the entire header section of a data-bound control, use the control's `ShowHeader` property (if available).  \n  \n You also can customize the appearance of the <xref:System.Web.UI.WebControls.HyperLinkField> object (font color, background color, and so on) by setting the style properties for the different parts of the field. The following table lists the different style properties.  \n  \n|Style property|Description|  \n|--------------------|-----------------|  \n|<xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>|The style settings for the child Web server controls of the <xref:System.Web.UI.WebControls.HyperLinkField> object.|  \n|<xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>|The style settings for the footer section of the <xref:System.Web.UI.WebControls.HyperLinkField> object.|  \n|<xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>|The style settings for the header section of the <xref:System.Web.UI.WebControls.HyperLinkField> object.|  \n|<xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>|The style settings for the data items in the <xref:System.Web.UI.WebControls.HyperLinkField> object.|"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.HyperLinkField> object to display a column of static hyperlinks in a <xref:System.Web.UI.WebControls.GridView> control. Each hyperlink in the <xref:System.Web.UI.WebControls.HyperLinkField> object shares the same caption and navigation URL specified by the <xref:System.Web.UI.WebControls.HyperLinkField.Text%2A> and <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> properties, respectively.  \n  \n <!-- TODO: review snippet reference [!code-csharp[HyperLinkField#1](~/samples/snippets/csharp/VS_Snippets_WebNet/HyperLinkField/CS/hyperlinkfieldcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[HyperLinkField#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/HyperLinkField/VB/hyperlinkfieldvb.aspx#1)]  -->  \n  \n The following code example demonstrates how to bind a <xref:System.Web.UI.WebControls.HyperLinkField> object to fields in a data source. The <xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A> and <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A> properties are used to specify the fields to bind to the caption and the navigation URL, respectively, of each hyperlink displayed in the <xref:System.Web.UI.WebControls.HyperLinkField> object.  \n  \n <!-- TODO: review snippet reference [!code-csharp[HyperLinkFieldDataTextFormatString#1](~/samples/snippets/csharp/VS_Snippets_WebNet/HyperLinkFieldDataTextFormatString/CS/hyperlinkfielddatatextformatstringcs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[HyperLinkFieldDataTextFormatString#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/HyperLinkFieldDataTextFormatString/VB/hyperlinkfielddatatextformatstringvb.aspx#1)]  -->"
