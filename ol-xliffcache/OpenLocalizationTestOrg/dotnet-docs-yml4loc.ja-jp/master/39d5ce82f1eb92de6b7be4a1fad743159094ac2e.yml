  summary: Converts a <xref href="System.String"></xref> to an <xref href="System.Enum"></xref> type.
  remarks: The system uses the <xref:System.Configuration.GenericEnumConverter.ConvertFrom%2A> method when it reads from a configuration file to convert a <xref:System.String> value to an <xref:System.Enum> type.
  syntax:
