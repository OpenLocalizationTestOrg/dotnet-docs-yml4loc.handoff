  summary: Represents the StatementAbstractType specified in [Saml2Core, 2.7.1].
  remarks: "This abstract class provides no operations; however, it is the base class from which all classes that represent SAML statements derive. For example, the <xref:System.IdentityModel.Tokens.Saml2AttributeStatement> class, which represents a SAML Attribute Statement, derives from this class. This class is also used to declare collections of SAML Statements in classes as in the <xref:System.IdentityModel.Tokens.Saml2Assertion.Statements%2A?displayProperty=fullName> property.  \n  \n For more information about the StatementAbstractType, see the SAML V2.0 Core specification."
