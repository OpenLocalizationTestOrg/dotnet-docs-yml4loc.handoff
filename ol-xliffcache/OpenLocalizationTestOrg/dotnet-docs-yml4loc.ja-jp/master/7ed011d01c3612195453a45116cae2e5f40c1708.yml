  summary: Gets the URL that the <xref href="System.Web.Security.FormsAuthentication"></xref> class will redirect to if no redirect URL is specified.
  remarks: The <xref:System.Web.Security.FormsAuthentication.DefaultUrl%2A> property value is set in the configuration file for an ASP.NET application by using the `defaultUrl` attribute of the  configuration element. The <xref:System.Web.Security.FormsAuthentication.DefaultUrl%2A> property is used by the <xref:System.Web.Security.FormsAuthentication.RedirectFromLoginPage%2A> method if no return URL is included in the request. Similarly, the <xref:System.Web.Security.FormsAuthentication.GetRedirectUrl%2A> method will return the <xref:System.Web.Security.FormsAuthentication.DefaultUrl%2A> if no return URL is included in the request.
  example:
