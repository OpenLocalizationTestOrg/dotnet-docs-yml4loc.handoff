  namespace: System.Web.Security
  summary: Gets a value that indicates whether the application is configured for cookieless forms authentication.
  remarks: "The <xref:System.Web.Security.FormsAuthentication.CookieMode%2A> property reflects the value for the `cookieless` attribute of the  configuration element. The <xref:System.Web.Security.FormsAuthentication.CookieMode%2A> property determines whether the <xref:System.Web.Security.FormsAuthenticationTicket> value will be stored in a session cookie in the browser or stored in the <xref:System.Web.HttpRequest.QueryString%2A> property.  \n  \n> [!NOTE]\n>  When the <xref:System.Web.Security.FormsAuthenticationTicket> value is stored in the URI, the length of the generated URI may be longer than the maximum length allowed. This is most likely to occur when the <xref:System.Web.Security.FormsAuthentication.FormsCookiePath%2A> property is set to the application name and the application name is long (40 or more characters), when user names in the application are long, or when long <xref:System.Web.Security.FormsAuthenticationTicket.UserData%2A> strings are stored in the <xref:System.Web.Security.FormsAuthenticationTicket> value. If the generated URI is too long, the Web server will return a `400 - Bad Request` error."
  example:
  - "The following code example sets the `cookieless` attribute to `AutoDetect` in the Web.config file.  \n  \n```  \n<authentication mode=\"Forms\">  \n  <forms loginUrl=\"member_login.aspx\"  \n    cookieless=\"AutoDetect\" />  \n</authentication>  \n```"
  syntax:
    content: public static System.Web.HttpCookieMode CookieMode { get; }
    return:
      type: System.Web.HttpCookieMode
      description: One of the <xref href="System.Web.HttpCookieMode"></xref> values that indicates whether the application is configured for cookieless forms authentication. The default is <xref href="System.Web.HttpCookieMode.UseDeviceProfile"></xref>.
