  name: SlidingExpiration
  nameWithType: FormsAuthentication.SlidingExpiration
  fullName: FormsAuthentication.SlidingExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: Gets a value indicating whether sliding expiration is enabled.
  remarks: "The <xref:System.Web.Security.FormsAuthentication.SlidingExpiration%2A> property value is set using the `slidingExpiration` attribute of the  configuration element.  \n  \n Sliding expiration resets the expiration time for a valid authentication cookie if a request is made and more than half of the timeout interval has elapsed. If the cookie expires, the user must re-authenticate. Setting the <xref:System.Web.Security.FormsAuthentication.SlidingExpiration%2A> property to `false` can improve the security of an application by limiting the time for which an authentication cookie is valid, based on the configured `timeout` value.  \n  \n We recommend that if you configure `requireSSL` as `false`, you also configure `slidingExpiration` as `false`, to reduce the amount of time for which a ticket is valid."
  example:
  - "The following code example sets the `slidingExpiration` attribute to `false` in the Web.config file for an ASP.NET application.  \n  \n```  \n<authentication mode=\"Forms\">  \n  <forms loginUrl=\"member_login.aspx\"  \n    name=\".ASPXFORMSAUTH\"  \n    cookieless=\"UseCookies\"  \n    requireSSL=\"true\"   \n    slidingExpiration=\"false\" />  \n</authentication>  \n```"
  syntax:
    content: public static bool SlidingExpiration { get; }
    return:
      type: System.Boolean
      description: '`true` if sliding expiration is enabled; otherwise, `false`. The default is `true`.'
