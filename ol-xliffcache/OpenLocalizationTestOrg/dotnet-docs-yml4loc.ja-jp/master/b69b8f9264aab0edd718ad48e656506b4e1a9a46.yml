  summary: Adds a control to the collection.
  remarks: The specified control is added to the end of the collection. If the control is already a child of another control, it is removed from the other control.
  example:
  - "The following code example creates a <xref:System.Windows.Forms.TabControl> with one <xref:System.Windows.Forms.TabPage>. This example uses the <xref:System.Windows.Forms.TabPage.TabPageControlCollection.Add%2A> method to add a single control, `button1`, to the `tabPage1`. The <xref:System.Windows.Forms.Control.Controls%2A> property is used to get the `tabPage1` controls collection to add controls to the collection.  \n  \n Use the <xref:System.Drawing> and <xref:System.Windows.Forms> namespaces for this example.  \n  \n [!code-cpp[TabPageControlCollection.Add#1](~/samples/snippets/cpp/VS_Snippets_Winforms/TabPageControlCollection.Add/CPP/add.cpp#1)]\n [!code-csharp[TabPageControlCollection.Add#1](~/samples/snippets/csharp/VS_Snippets_Winforms/TabPageControlCollection.Add/CS/add.cs#1)]\n [!code-vb[TabPageControlCollection.Add#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/TabPageControlCollection.Add/VB/add.vb#1)]"
