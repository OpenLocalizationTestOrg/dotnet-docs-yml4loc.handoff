  summary: Provides data for the <xref href="System.Configuration.ApplicationSettingsBase.SettingChanging"></xref> event.
  remarks: "The <xref:System.Configuration.SettingChangingEventArgs> class provides data for the <xref:System.Configuration.ApplicationSettingsBase.SettingChanging> event, which signals that the value of an application settings property is about to change. The most common source for this event is the `get` accessor of the <xref:System.Configuration.ApplicationSettingsBase.Item%2A> method in the <xref:System.Configuration.ApplicationSettingsBase> class.  \n  \n Because <xref:System.Configuration.SettingChangingEventArgs> is derived from <xref:System.ComponentModel.CancelEventArgs>, the handler has the option of canceling the write operation."
  syntax:
    content: 'public class SettingChangingEventArgs : System.ComponentModel.CancelEventArgs'
