  summary: Initializes an instance of the <xref href="System.Configuration.SettingChangingEventArgs"></xref> class.
  remarks: The <xref:System.Configuration.SettingChangingEventArgs.%23ctor%2A> constructor just assigns the values of the parameters to the corresponding properties in the <xref:System.Configuration.SettingChangingEventArgs> class.
  syntax:
    content: public SettingChangingEventArgs (string settingName, string settingClass, string settingKey, object newValue, bool cancel);
    parameters:
    - id: settingName
      type: System.String
      description: A <xref href="System.String"></xref> containing the name of the application setting.
    - id: settingClass
      type: System.String
      description: A <xref href="System.String"></xref> containing a category description of the setting. Often this parameter is set to the application settings group name.
    - id: settingKey
      type: System.String
      description: A <xref href="System.String"></xref> containing the application settings key.
    - id: newValue
      type: System.Object
      description: An <xref href="System.Object"></xref> that contains the new value to be assigned to the application settings property.
    - id: cancel
      type: System.Boolean
      description: '`true` to cancel the event; otherwise, `false`.'
