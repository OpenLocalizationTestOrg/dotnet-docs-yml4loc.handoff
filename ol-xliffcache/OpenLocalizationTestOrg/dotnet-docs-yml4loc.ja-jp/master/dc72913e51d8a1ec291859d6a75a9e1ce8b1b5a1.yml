  type: Enum
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Defines the types of connections to a class object.
  remarks: "The values in the <xref:System.Runtime.InteropServices.RegistrationConnectionType> enumeration are used in the `flags` parameter of the <xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A> method. These values are the same as those defined in the COM **REGCLS** enumeration, which is used as the `flags` parameter in calls to the COM API `CoRegisterClassObject`.  \n  \n For more information about `CoRegisterClassObject` and the **REGCLS** enumeration, see the MSDN library."
  syntax:
    content: >-
      [System.Flags]

      public enum RegistrationConnectionType
