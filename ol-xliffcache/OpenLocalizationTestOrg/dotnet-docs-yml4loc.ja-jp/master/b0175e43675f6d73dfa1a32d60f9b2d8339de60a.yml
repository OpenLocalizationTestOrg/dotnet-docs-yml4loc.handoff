  summary: A constant used to specify an infinite waiting period, for threading methods that accept an <xref href="System.Int32"></xref> parameter.
  remarks: "For threading methods that accept a `millisecondsTimeout` parameter, such as <xref:System.Threading.Thread.Sleep%28System.Int32%29?displayProperty=fullName> and <xref:System.Threading.Thread.Join%28System.Int32%29?displayProperty=fullName>, this value is used to suspend the thread indefinitely. However, in most cases, we recommend that you use other <xref:System.Threading?displayProperty=fullName> classes such as <xref:System.Threading.Mutex>, <xref:System.Threading.Monitor>, <xref:System.Threading.EventWaitHandle>, or <xref:System.Threading.Semaphore> instead to sychronize threads or manage resources.  \n  \n The value of this field is -1 (0xFFFFFFFF)."
  syntax:
    content: public const int Infinite = -1;
    return:
      type: System.Int32
      description: ''
