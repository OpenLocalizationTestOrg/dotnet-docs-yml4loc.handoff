  name: InitializeSharedContext(IEnumerable<String>)
  nameWithType: WindowsRuntimeDesignerContext.InitializeSharedContext(IEnumerable<String>)
  fullName: WindowsRuntimeDesignerContext.InitializeSharedContext(IEnumerable<String>)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.DesignerServices
  summary: Creates a context and sets it as the shared context.
  remarks: "The shared context cannot be set more than once.  \n  \n <xref:System.Runtime.DesignerServices.WindowsRuntimeDesignerContext> is supported only in the default application domain."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public static void InitializeSharedContext (System.Collections.Generic.IEnumerable<string> paths);
    parameters:
    - id: paths
      type: System.Collections.Generic.IEnumerable{System.String}
      description: An enumerable collection of paths that are used to resolve binding requests that cannot be satisfied by the iteration context.
  overload: System.Runtime.DesignerServices.WindowsRuntimeDesignerContext.InitializeSharedContext*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "The shared context has already been set in this application domain.  \n  \n -or-  \n  \n The current application domain is not the default application domain.  \n  \n -or-  \n  \n The process is not running in the app container.  \n  \n -or-  \n  \n The computer does not have a developer license."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>paths</code> is `null`.
