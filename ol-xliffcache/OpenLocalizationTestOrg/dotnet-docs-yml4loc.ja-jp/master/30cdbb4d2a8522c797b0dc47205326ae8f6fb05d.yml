  fullName: WindowsRuntimeDesignerContext.SetIterationContext(WindowsRuntimeDesignerContext)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.DesignerServices
  summary: Sets a context to handle iterations of assembly binding requests, as assemblies are recompiled during the design process.
  remarks: "The context can be replaced with a new binding context at any time, as required by the needs of the designer.  \n  \n <xref:System.Runtime.DesignerServices.WindowsRuntimeDesignerContext> is supported only in the default application domain."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public static void SetIterationContext (System.Runtime.DesignerServices.WindowsRuntimeDesignerContext context);
    parameters:
    - id: context
      type: System.Runtime.DesignerServices.WindowsRuntimeDesignerContext
      description: The context that handles iterations of assembly binding requests.
  overload: System.Runtime.DesignerServices.WindowsRuntimeDesignerContext.SetIterationContext*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: The current application domain is not the default application domain.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>context</code> is `null`.
