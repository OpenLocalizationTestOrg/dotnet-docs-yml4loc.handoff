  summary: Initializes a new instance of the <xref href="System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo"></xref> class.
  remarks: "The `lastActivityDate` parameter indicates the last time the user was active in the ASP.NET application. This date can be updated by other ASP.NET features, such as Membership and Profile.  \n  \n `path` and `username` are trimmed if non-`null`."
  syntax:
    content: public UserPersonalizationStateInfo (string path, DateTime lastUpdatedDate, int size, string username, DateTime lastActivityDate);
    parameters:
    - id: path
      type: System.String
      description: The page that the information applies to. <code>path</code> is an application-relative (using tilde syntax) virtual path.
    - id: lastUpdatedDate
      type: System.DateTime
      description: The last date and time that the user information for a page was updated.
    - id: size
      type: System.Int32
      description: The size, in bytes, of the per-user state information for the page.
    - id: username
      type: System.String
      description: The user to whom the personalization information for the page applies.
    - id: lastActivityDate
      type: System.DateTime
      description: The last time the user was active in the ASP.NET application.
  overload: System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.#ctor*
  exceptions:
