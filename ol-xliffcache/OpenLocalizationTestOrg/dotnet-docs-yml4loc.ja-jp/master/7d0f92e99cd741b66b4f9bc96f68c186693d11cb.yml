  name: HttpPostClientProtocol
  nameWithType: HttpPostClientProtocol
  fullName: System.Web.Services.Protocols.HttpPostClientProtocol
  type: Class
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: The base class for XML Web service client proxies that use the HTTP-POST protocol.
  remarks: "When an XML Web service client uses the HTTP-POST protocol, by default parameters are encoded within the HTTP body using URL encoding rules and uses plain XML for the response. This protocol uses classes that derive from <xref:System.Web.Services.Protocols.MimeFormatter> to encode parameters and return values into standard MIME formats. The encoders to use are specified in the service description.  \n  \n If you are building an XML Web service client using ASP.NET, then a proxy class deriving indirectly or directly from <xref:System.Web.Services.Protocols.WebClientProtocol> needs to be created for the XML Web service you want to call. When the XML Web service client is calling using HTTP, derive the proxy class <xref:System.Web.Services.Protocols.HttpSimpleClientProtocol>, which in turn derives from <xref:System.Web.Services.Protocols.WebClientProtocol>.  \n  \n <xref:System.Web.Services.Protocols.HttpGetClientProtocol> and <xref:System.Web.Services.Protocols.HttpPostClientProtocol> derive from <xref:System.Web.Services.Protocols.HttpSimpleClientProtocol>, providing the support for calling an XML Web service method using HTTP-GET and HTTP-POST respectively. Clients calling an XML Web service using SOAP should derive from <xref:System.Web.Services.Protocols.SoapHttpClientProtocol>.  \n  \n For details on building a proxy class, see [&#91;\\<topic://cpconcreatingwebserviceproxy>&#93;](http://msdn.microsoft.com/en-us/142d91f5-3249-4cfc-a431-1f3acb76d756)."
  example:
  - "The following example is a proxy class generated by the Wsdl.exe utility for the `Math` XML Web service below. The proxy class derives from <xref:System.Web.Services.Protocols.HttpPostClientProtocol>, which derives from the abstract <xref:System.Web.Services.Protocols.HttpSimpleClientProtocol> class.  \n  \n [!code-cpp[Classic HttpPostClientProtocol Example#1](~/samples/snippets/cpp/VS_Snippets_Remoting/Classic HttpPostClientProtocol Example/CPP/source.cpp#1)]\n [!code-csharp[Classic HttpPostClientProtocol Example#1](~/samples/snippets/csharp/VS_Snippets_Remoting/Classic HttpPostClientProtocol Example/CS/source.cs#1)]\n [!code-vb[Classic HttpPostClientProtocol Example#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/Classic HttpPostClientProtocol Example/VB/source.vb#1)]  \n  \n The following example is the `Math` XML Web service, from which the previous proxy class was created."
  syntax:
    content: 'public class HttpPostClientProtocol : System.Web.Services.Protocols.HttpSimpleClientProtocol'
