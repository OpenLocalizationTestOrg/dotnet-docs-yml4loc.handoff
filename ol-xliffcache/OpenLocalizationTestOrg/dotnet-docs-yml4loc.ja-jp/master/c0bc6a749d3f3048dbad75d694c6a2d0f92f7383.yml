  fullName: InstalledVoice.Enabled
  type: Property
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis
  summary: Gets or sets whether a voice can be used to generate speech.
  remarks: The value of the <xref:System.Speech.Synthesis.InstalledVoice.Enabled%2A> property is `true` by default. When an application calls <xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>, the method verifies that each of the voices it finds in the registry meets certain minimum criteria. For any voice that fails verification, <xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A> sets its <xref:System.Speech.Synthesis.InstalledVoice.Enabled%2A> property to `false`. An application cannot select a voice whose <xref:System.Speech.Synthesis.InstalledVoice.Enabled%2A> property is `false`. Typically, applications will not set a voiceâ€™s <xref:System.Speech.Synthesis.InstalledVoice.Enabled%2A> property.
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: Returns a `bool` that represents the enabled state of the voice.
