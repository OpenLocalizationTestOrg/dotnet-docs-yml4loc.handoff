  fullName: System.Web.UI.Design.WebFormsReferenceManager
  type: Class
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Provides a base class for accessing the types, directives, and controls in the current Web project document. This class must be inherited.
  remarks: "The <xref:System.Web.UI.Design.WebFormsReferenceManager> base class is implemented by designer hosts to provide access to types, directives, and user controls defined in a Web project document. A control designer class can use the <xref:System.Web.UI.Design.WebFormsReferenceManager> to access the definitions in the current document, and to add a new tag prefix to the current document.  \n  \n You access the <xref:System.Web.UI.Design.WebFormsReferenceManager> services supplied by the designer host through the <xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A> property of a <xref:System.Web.UI.Design.WebFormsRootDesigner> implementation. The <xref:System.Web.UI.Design.WebFormsRootDesigner> implementation can be accessed in two ways:  \n  \n-   Classes deriving from <xref:System.Web.UI.Design.ControlDesigner> can use the <xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A> property to access a <xref:System.Web.UI.Design.WebFormsRootDesigner> implementation supplied by the designer host. The <xref:System.Web.UI.Design.WebFormsReferenceManager> implementation is supplied through the <xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A> property of <xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A> property.  \n  \n-   Other designer classes can access the <xref:System.Web.UI.Design.WebFormsRootDesigner> implementation by first obtaining the <xref:System.ComponentModel.Design.IDesignerHost> services implementation through the designer component's <xref:System.ComponentModel.Component.Site%2A>, and then calling the <xref:System.ComponentModel.Design.IDesignerHost.GetDesigner%2A> method using the designer host <xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A> property.  \n  \n    > [!NOTE]\n    >  <xref:System.Web.UI.Design.WebFormsReferenceManager> replaces the obsolete interface <xref:System.Web.UI.Design.IWebFormReferenceManager>. Older designer hosts may only support the <xref:System.Web.UI.Design.IWebFormReferenceManager> interface implementation. Check that the <xref:System.Web.UI.Design.WebFormsRootDesigner> and <xref:System.Web.UI.Design.WebFormsReferenceManager> implementations supplied by the designer host are not `null` to ensure the designer host implements the <xref:System.Web.UI.Design.WebFormsRootDesigner> and <xref:System.Web.UI.Design.WebFormsReferenceManager> classes."
  syntax:
    content: public abstract class WebFormsReferenceManager
