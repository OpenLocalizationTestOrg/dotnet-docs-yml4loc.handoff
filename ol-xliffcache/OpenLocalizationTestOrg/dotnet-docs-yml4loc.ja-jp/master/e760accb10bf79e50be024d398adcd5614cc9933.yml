  name: Unregister(WaitHandle)
  nameWithType: RegisteredWaitHandle.Unregister(WaitHandle)
  fullName: RegisteredWaitHandle.Unregister(WaitHandle)
  type: Method
  assemblies:
  - System.Threading.ThreadPool
  - mscorlib
