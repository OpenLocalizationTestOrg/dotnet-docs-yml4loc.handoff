  remarks: You use this constructor when you are targeting a version of the [!INCLUDE[dnprdnshort](~/includes/dnprdnshort-md.md)] that is earlier than the latest one that is installed on the computer. This constructor enables you to specify a machine configuration file that is appropriate to the version of the [!INCLUDE[dnprdnshort](~/includes/dnprdnshort-md.md)] that you are targeting.
  syntax:
