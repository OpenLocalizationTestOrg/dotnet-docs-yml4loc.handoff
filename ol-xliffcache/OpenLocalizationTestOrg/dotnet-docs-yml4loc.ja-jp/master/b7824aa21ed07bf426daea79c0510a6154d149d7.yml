  type: Method
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Hosting
  summary: When overridden in a derived class, this method is called by the runtime to schedule a work item (callback) for a particular workflow instance to be done at the given time (<xref href="System.DateTime"></xref>).
  syntax:
    content: protected abstract void Schedule (System.Threading.WaitCallback callback, Guid workflowInstanceId, DateTime whenUtc, Guid timerId);
    parameters:
    - id: callback
      type: System.Threading.WaitCallback
      description: A <xref href="System.Threading.WaitCallback"></xref> multicast delegate that represents the method to run.
    - id: workflowInstanceId
      type: System.Guid
      description: A <xref href="System.Guid"></xref> that represents the workflow instance to add.
    - id: whenUtc
      type: System.DateTime
      description: The <xref href="System.DateTime"></xref> to begin running the workflow item.
    - id: timerId
      type: System.Guid
      description: A <xref href="System.Guid"></xref> that represents the scheduled timer.
