  type: Method
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Hosting
  summary: When overridden in a derived class, cancels the scheduled work item with the given <code>timerId</code>.
  remarks: <xref:System.Workflow.Runtime.Hosting.WorkflowSchedulerService.Cancel%2A> removes from the pending work items queue a previous request to schedule a workflow instance.
  syntax:
    content: protected abstract void Cancel (Guid timerId);
    parameters:
    - id: timerId
      type: System.Guid
      description: The <xref href="System.Guid"></xref> associated with the existing scheduled thread to cancel.
