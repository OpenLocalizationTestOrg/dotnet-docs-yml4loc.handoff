  commentId: P:System.ServiceModel.Configuration.LocalServiceSecuritySettingsElement.ReplayWindow
  id: ReplayWindow
  parent: System.ServiceModel.Configuration.LocalServiceSecuritySettingsElement
  langs:
  - csharp
  name: ReplayWindow
  nameWithType: LocalServiceSecuritySettingsElement.ReplayWindow
  fullName: LocalServiceSecuritySettingsElement.ReplayWindow
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a <xref href="System.TimeSpan"></xref> that specifies the duration in which individual message nonces are valid.
  remarks: After the time specified by this property, a message sent with the same nonce as the one sent before is not accepted. This property is used in conjunction with the <xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew%2A> property to prevent replay attacks. An attacker can replay a message after its replay window has expired. This message, however, fails the maxClockSkew test that rejects messages with send-time timestamps up to a specified time later or earlier than the time the message was received.
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ServiceModel.Configuration.TimeSpanOrInfiniteConverter))]

      [System.Configuration.ConfigurationProperty("replayWindow", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public TimeSpan ReplayWindow { get; set; }
    return:
      type: System.TimeSpan
      description: A <xref href="System.TimeSpan"></xref> that specifies the duration in which individual message nonces are valid.
  overload: System.ServiceModel.Configuration.LocalServiceSecuritySettingsElement.ReplayWindow*
