  nameWithType: LocalServiceSecuritySettingsElement.ReplayCacheSize
  fullName: LocalServiceSecuritySettingsElement.ReplayCacheSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a value that specifies the number of cached nonces used for replay detection.
  remarks: If this limit is exceeded, the oldest nonce is removed and a new nonce is created for the new message.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("replayCacheSize", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      [System.Configuration.IntegerValidator(MinValue=1)]

      public int ReplayCacheSize { get; set; }
    return:
      type: System.Int32
      description: The number of cached nonces used for replay detection. The default value is 500000.
  overload: System.ServiceModel.Configuration.LocalServiceSecuritySettingsElement.ReplayCacheSize*
