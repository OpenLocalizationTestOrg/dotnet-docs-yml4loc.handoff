  name: SessionKeyRolloverInterval
  nameWithType: LocalServiceSecuritySettingsElement.SessionKeyRolloverInterval
  fullName: LocalServiceSecuritySettingsElement.SessionKeyRolloverInterval
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a <xref href="System.TimeSpan"></xref> that specifies the time interval a previous session key is valid on incoming messages during a key renewal. The default is "00:05:00".
  remarks: During key renewal, the client and server must always send messages using the most current available key. Both parties accept incoming messages secured with the previous session key until the rollover time specified by this property expires.
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ServiceModel.Configuration.TimeSpanOrInfiniteConverter))]

      [System.Configuration.ConfigurationProperty("sessionKeyRolloverInterval", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public TimeSpan SessionKeyRolloverInterval { get; set; }
    return:
      type: System.TimeSpan
      description: A <xref href="System.TimeSpan"></xref> that specifies the duration a previous session key is valid on incoming messages during a key renewal. The default is "00:05:00".
  overload: System.ServiceModel.Configuration.LocalServiceSecuritySettingsElement.SessionKeyRolloverInterval*
  exceptions: []
