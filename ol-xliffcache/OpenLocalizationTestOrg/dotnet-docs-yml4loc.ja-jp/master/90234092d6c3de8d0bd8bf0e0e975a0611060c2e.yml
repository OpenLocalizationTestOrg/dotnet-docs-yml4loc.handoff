  parent: System.Runtime.Remoting.Contexts.Context
  langs:
  - csharp
  name: RegisterDynamicProperty(IDynamicProperty, ContextBoundObject, Context)
  nameWithType: Context.RegisterDynamicProperty(IDynamicProperty, ContextBoundObject, Context)
  fullName: Context.RegisterDynamicProperty(IDynamicProperty, ContextBoundObject, Context)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Contexts
  summary: Registers a dynamic property implementing the <xref href="System.Runtime.Remoting.Contexts.IDynamicProperty"></xref> interface with the remoting service.
  remarks: "Based on `obj` and `ctx`, `prop` is asked to contribute a sink that is placed at some location in the path of remoting calls. If multiple properties are registered, their sinks will be called in an arbitrary order that can change between calls.  \n  \n If `obj` is not `null`, and then if it is a proxy, all calls made on the proxy are intercepted. Otherwise, if `obj` is a real object, all calls on the object are intercepted. The `ctx` parameter must be `null`.  \n  \n If `ctx` is not `null`, `obj` must be `null` and all calls entering and leaving the context are intercepted.  \n  \n If both `ctx` and `obj` are `null`, all calls entering and leaving all contexts are intercepted."
  syntax:
    content: public static bool RegisterDynamicProperty (System.Runtime.Remoting.Contexts.IDynamicProperty prop, ContextBoundObject obj, System.Runtime.Remoting.Contexts.Context ctx);
    parameters:
    - id: prop
      type: System.Runtime.Remoting.Contexts.IDynamicProperty
      description: The dynamic property to register.
    - id: obj
      type: System.ContextBoundObject
      description: The object/proxy for which the <code>property</code> is registered.
    - id: ctx
      type: System.Runtime.Remoting.Contexts.Context
      description: The context for which the <code>property</code> is registered.
    return:
      type: System.Boolean
      description: '`true` if the property was successfully registered; otherwise, `false`.'
  overload: System.Runtime.Remoting.Contexts.Context.RegisterDynamicProperty*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: Either <code>prop</code> or its name is `null`, or it is not dynamic (it does not implement <xref href="System.Runtime.Remoting.Contexts.IDynamicProperty"></xref>).
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: Both an object as well as a context are specified (both <code>obj</code> and <code>ctx</code> are not `null`).
