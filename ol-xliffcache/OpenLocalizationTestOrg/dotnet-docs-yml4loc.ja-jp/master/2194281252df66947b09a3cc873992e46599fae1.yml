  summary: Provides a utility string class that is used by the <xref href="System.Web.UI.ObjectStateFormatter"></xref> class to optimize object graph serialization. This class cannot be inherited.
  remarks: The <xref:System.Web.UI.IndexedString> class is used by the <xref:System.Web.UI.ObjectStateFormatter> class to build string tables and optimize object graph serialization. <xref:System.Web.UI.IndexedString> provides optimization that allows the efficient storing of page state information that contains a repeated string. The <xref:System.Web.UI.IndexedString> class is not intended to be used directly from your code.
