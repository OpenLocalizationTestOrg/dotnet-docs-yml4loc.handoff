  - System.Configuration.ConfigurationManager
  namespace: System.Configuration
  summary: Gets or sets a value that indicates whether to include or exclude the integers in the range defined by the <xref href="System.Configuration.IntegerValidatorAttribute.MinValue"></xref> and <xref href="System.Configuration.IntegerValidatorAttribute.MaxValue"></xref> property values.
  remarks: The range is inclusive of the <xref:System.Configuration.IntegerValidatorAttribute.MinValue%2A> and <xref:System.Configuration.IntegerValidatorAttribute.MaxValue%2A> property values. When the <xref:System.Configuration.IntegerValidatorAttribute.ExcludeRange%2A> property value is `true`, the allowed values are outside the range.
  example:
  - "The following example shows how to use the <xref:System.Configuration.IntegerValidatorAttribute.ExcludeRange%2A> property.  \n  \n [!code-csharp[System.Configuration.ConfigurationValidatorAttributes#6](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Configuration.ConfigurationValidatorAttributes/CS/ConfigurationValidatorAttributes.cs#6)]\n [!code-vb[System.Configuration.ConfigurationValidatorAttributes#6](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Configuration.ConfigurationValidatorAttributes/VB/ConfigurationValidatorAttributes.vb#6)]"
  syntax:
    content: public bool ExcludeRange { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the value must be excluded; otherwise, `false`. The default is `false`.'
