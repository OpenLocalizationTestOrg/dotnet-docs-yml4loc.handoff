  namespace: System.Data.Common
  summary: Returns a <xref href="System.Data.DataTable"></xref> that contains information about all installed providers that implement <xref href="System.Data.Common.DbProviderFactory"></xref>.
  syntax:
    content: public static System.Data.DataTable GetFactoryClasses ();
    parameters: []
    return:
      type: System.Data.DataTable
      description: "Returns a <xref href=\"System.Data.DataTable\"></xref> containing <xref href=\"System.Data.DataRow\"></xref> objects that contain the following data.  \n  \n <table><thead><tr><th> Column ordinal  \n  \n </th><th> Column name  \n  \n  Description  \n  \n </th></tr></thead><tbody><tr><td> 0  \n  \n </td><td> **Name**  \n  \n  Human-readable name for the data provider.  \n  \n </td></tr><tr><td> 1  \n  \n </td><td> **Description**  \n  \n  Human-readable description of the data provider.  \n  \n </td></tr><tr><td> 2  \n  \n </td><td> **InvariantName**  \n  \n  Name that can be used programmatically to refer to the data provider.  \n  \n </td></tr><tr><td> 3  \n  \n </td><td> **AssemblyQualifiedName**  \n  \n  Fully qualified name of the factory class, which contains enough information to instantiate the object.  \n  \n </td></tr></tbody></table>"
