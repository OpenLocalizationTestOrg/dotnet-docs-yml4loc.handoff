- uid: System.Data.Common.DbDataSourceEnumerator.GetDataSources
  commentId: M:System.Data.Common.DbDataSourceEnumerator.GetDataSources
  id: GetDataSources
  parent: System.Data.Common.DbDataSourceEnumerator
  langs:
  - csharp
  name: GetDataSources()
  nameWithType: DbDataSourceEnumerator.GetDataSources()
  fullName: DbDataSourceEnumerator.GetDataSources()
  type: Method
  assemblies:
  - System.Data
  - netstandard
  - System.Data.Common
  namespace: System.Data.Common
  summary: Retrieves a <xref href="System.Data.DataTable"></xref> containing information about all visible instances of the server represented by the strongly typed instance of this class.
  remarks: "The table returned by this method contains the following columns, all of which contain strings. Individual providers may add additional columns.  \n  \n|Column ordinal|Column|Description|  \n|--------------------|------------|-----------------|  \n|0|**ServerName**|Name of the server.|  \n|1|**InstanceName**|Name of the server instance. Depending on the provider, multiple instances can exist on a single server.|  \n|2|**IsClustered**|Indicates whether the server is part of a cluster.|  \n|3|**Version**|Version of the server. Exact format varies by provider.|  \n|4|**FactoryName**|Name of the corresponding provider factory.|"
  syntax:
    content: public abstract System.Data.DataTable GetDataSources ();
    parameters: []
    return:
      type: System.Data.DataTable
      description: Returns a <xref href="System.Data.DataTable"></xref> containing information about the visible instances of the associated data source.
