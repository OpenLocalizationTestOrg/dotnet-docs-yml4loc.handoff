  commentId: P:System.Web.UI.WebControls.BaseCompareValidator.Type
  id: Type
  parent: System.Web.UI.WebControls.BaseCompareValidator
  langs:
  - csharp
  name: Type
  nameWithType: BaseCompareValidator.Type
  fullName: BaseCompareValidator.Type
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets the data type that the values being compared are converted to before the comparison is made.
  remarks: "Use the <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A> property to specify the data type used for comparison. The <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A> property is used differently by the various comparison validation controls.  \n  \n> [!IMPORTANT]\n>  When the <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A> property is set to <xref:System.Web.UI.WebControls.ValidationDataType.Date> and the current calendar type is non-Gregorian, the validator performs server-side validation only. The validator client script supports only Gregorian calendars.  \n  \n For example, in the <xref:System.Web.UI.WebControls.RangeValidator> control, all values being compared (the upper bound, lower bound, and value of the input control) are converted to the specified data type before any comparison is performed. However, if you use a <xref:System.Web.UI.WebControls.CompareValidator> control and set its <xref:System.Web.UI.WebControls.CompareValidator.Operator%2A> property to `ValidationCompareOperator.DataTypeCheck`, only the value of the input control is converted to the specified data type.  \n  \n> [!NOTE]\n>  If the value of the input control associated with the validation control cannot be converted to the specified data type, validation fails. The <xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A> property of the validation control is set to `false`.  \n  \n The following table lists the values that you can use for the <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A> property.  \n  \n|Data type|Description|  \n|---------------|-----------------|  \n|`String`|Specifies a string data type.|  \n|`Integer`|Specifies a 32-bit signed integer data type.|  \n|`Double`|Specifies a double-precision floating-point number data type.|  \n|`Date`|Specifies a date data type.|  \n|`Currency`|Specifies a monetary data type.|  \n  \n This property cannot be set by themes or style sheet themes. For more information, see <xref:System.Web.UI.ThemeableAttribute> and [ASP.NET Themes and Skins](http://msdn.microsoft.com/library/5df3ebbd-d46c-4502-9406-02f9df4ef2c3)."
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A> property to specify the data type that the values being compared are converted to before the comparison is made.  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic CompareValidator Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic CompareValidator Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic CompareValidator Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic CompareValidator Example/VB/sourcevb.aspx#1)]  -->"
  syntax:
    content: >-
      [System.Web.UI.Themeable(false)]

      public System.Web.UI.WebControls.ValidationDataType Type { get; set; }
    return:
      type: System.Web.UI.WebControls.ValidationDataType
      description: One of the <xref href="System.Web.UI.WebControls.ValidationDataType"></xref> enumeration values. The default value is `String`.
