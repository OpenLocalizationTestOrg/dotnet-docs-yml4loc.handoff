  type: Method
  assemblies:
  - System
  - System.Security.Permissions
  namespace: System.Net.Mail
  summary: Creates and returns a permission that is the intersection of the current permission and the specified permission.
  remarks: The intersection of two permissions is a permission that describes the state they describe in common. Only a demand that passes both original permissions will pass the intersection.
  example:
  - "The following code example creates a permission object that is the intersection of an existing permission with an object that grants full access to SMTP servers.  \n  \n [!code-cpp[NclMailPerms#6](~/samples/snippets/cpp/VS_Snippets_Remoting/NclMailPerms/CPP/mailpermissions.cpp#6)]\n [!code-csharp[NclMailPerms#6](~/samples/snippets/csharp/VS_Snippets_Remoting/NclMailPerms/CS/mailpermissions.cs#6)]"
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: An <xref href="System.Security.IPermission"></xref> to intersect with the current permission. It must be of the same type as the current permission.
    return:
      type: System.Security.IPermission
      description: An <xref href="System.Net.Mail.SmtpPermission"></xref> that represents the intersection of the current permission and the specified permission. Returns `null` if the intersection is empty or <code>target</code> is `null`.
  overload: System.Net.Mail.SmtpPermission.Intersect*
