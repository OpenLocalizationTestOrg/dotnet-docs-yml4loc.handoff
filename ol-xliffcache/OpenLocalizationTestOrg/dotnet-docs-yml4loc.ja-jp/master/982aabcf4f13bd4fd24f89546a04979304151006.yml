- uid: System.Windows.Media.Effects.Effect.ImplicitInput
  commentId: P:System.Windows.Media.Effects.Effect.ImplicitInput
  id: ImplicitInput
  parent: System.Windows.Media.Effects.Effect
  langs:
  - csharp
  name: ImplicitInput
  nameWithType: Effect.ImplicitInput
  fullName: Effect.ImplicitInput
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: Gets a <xref href="System.Windows.Media.Brush"></xref> that, when it is used as an input for an <xref href="System.Windows.Media.Effects.Effect"></xref>, causes the bitmap of the <xref href="System.Windows.UIElement"></xref> that the <xref href="System.Windows.Media.Effects.Effect"></xref> is applied to be that input.
  remarks: "Use the <xref:System.Windows.Media.Effects.Effect.ImplicitInput%2A> property as the value to a Brush-valued input to a <xref:System.Windows.Media.Effects.ShaderEffect>.  \n  \n The <xref:System.Windows.Media.Effects.Effect.ImplicitInput%2A> property represents the shader input that comes from the rendering of the <xref:System.Windows.UIElement> that the <xref:System.Windows.Media.Effects.Effect> is applied to.  \n  \n> [!NOTE]\n>  The behavior is undefined when <xref:System.Windows.Media.Effects.Effect.ImplicitInput%2A> is used as a Brush in other WPF classes."
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      public static System.Windows.Media.Brush ImplicitInput { get; }
    return:
      type: System.Windows.Media.Brush
      description: The <xref href="System.Windows.Media.Brush"></xref> that acts as the input.
  overload: System.Windows.Media.Effects.Effect.ImplicitInput*
  exceptions: []
  attributes:
  - type: System.ComponentModel.BrowsableAttribute
