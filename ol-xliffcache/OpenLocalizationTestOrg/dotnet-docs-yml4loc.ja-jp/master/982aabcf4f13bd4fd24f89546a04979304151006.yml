- uid: System.Windows.Media.Effects.Effect.EffectMapping
  commentId: P:System.Windows.Media.Effects.Effect.EffectMapping
  id: EffectMapping
  parent: System.Windows.Media.Effects.Effect
  langs:
  - csharp
  name: EffectMapping
  nameWithType: Effect.EffectMapping
  fullName: Effect.EffectMapping
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: When overridden in a derived class, transforms mouse input and coordinate systems through the effect.
  remarks: "Override the <xref:System.Windows.Media.Effects.Effect.EffectMapping%2A> property to assign a transform that differs from the default identity transform.  \n  \n Input is transformed through the inverse of this transform. The <xref:System.Windows.Media.Visual.TransformToAncestor%2A> and <xref:System.Windows.Media.Visual.TransformToDescendant%2A> methods also have the <xref:System.Windows.Media.Effects.Effect.EffectMapping%2A> transform applied.  \n  \n Incoming points must be in the [0-1] range, and outgoing points must map to the [0-1] range. The <xref:System.Windows.Media.GeneralTransform.Inverse%2A> property must return a <xref:System.Windows.Media.GeneralTransform> that computes the inverse mapping.  \n  \n The inverse transform maps a point from after the effect is applied to the point that it came from before the effect. The non-inverse transform maps a point from before the effect is applied to after the effect is applied.  \n  \n Note that the transform does not include information about the physical pixel size being used, and it just operates in the unit range."
  syntax:
    content: protected virtual System.Windows.Media.GeneralTransform EffectMapping { get; }
    return:
      type: System.Windows.Media.GeneralTransform
      description: The transform to apply. The default is the identity transform.
  overload: System.Windows.Media.Effects.Effect.EffectMapping*
  exceptions: []
  version:
