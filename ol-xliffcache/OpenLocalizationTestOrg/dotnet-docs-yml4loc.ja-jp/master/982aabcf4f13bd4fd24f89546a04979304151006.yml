  summary: Creates a modifiable clone of this <xref href="System.Windows.Media.Effects.Effect"></xref> object, making deep copies of this object's values. When copying this object's dependency properties, this method copies resource references and data bindings (which may no longer resolve), but not animations or their current values.
  remarks: The <xref:System.Windows.Media.Effects.Effect.Clone%2A> method can be used to produce modifiable copies of frozen <xref:System.Windows.Freezable> objects. For convenience, this method shadows the inherited <xref:System.Windows.Freezable.Clone%2A> method to provide a strongly typed implementation.
  syntax:
    content: public System.Windows.Media.Effects.Effect Clone ();
    parameters: []
    return:
      type: System.Windows.Media.Effects.Effect
      description: A modifiable clone of this instance. The returned clone is effectively a deep copy of the current object. The clone's <xref href="System.Windows.Freezable.IsFrozen"></xref> property is `false`.
