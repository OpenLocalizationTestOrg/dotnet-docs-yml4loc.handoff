  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Configuration
  summary: Gets the collection of services that are added to the workflow run-time engine when it is initialized.
  remarks: The services specified in the <xref:System.Workflow.Runtime.Configuration.WorkflowRuntimeServiceElementCollection> are initialized by the workflow run-time engine and added to its services when the appropriate <xref:System.Workflow.Runtime.WorkflowRuntime> constructor is called. Therefore the services specified in the <xref:System.Workflow.Runtime.Configuration.WorkflowRuntimeServiceElementCollection> must follow certain rules about the signatures of their constructors. [!INCLUDE[crdefault](~/includes/crdefault-md.md)]<xref:System.Workflow.Runtime.Configuration.WorkflowRuntimeServiceElement>.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("Services", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public System.Workflow.Runtime.Configuration.WorkflowRuntimeServiceElementCollection Services { get; }
    return:
      type: System.Workflow.Runtime.Configuration.WorkflowRuntimeServiceElementCollection
      description: The services to be added to the workflow run-time engine.
  overload: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection.Services*
