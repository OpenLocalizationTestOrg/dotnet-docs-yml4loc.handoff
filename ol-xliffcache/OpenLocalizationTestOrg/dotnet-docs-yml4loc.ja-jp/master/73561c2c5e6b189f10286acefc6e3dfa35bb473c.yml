  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Configuration
  summary: Gets or sets a value that indicates whether performance counters are enabled.
  remarks: Performance counters provide information on various workflow-related statistics, but they cause a performance penalty when the workflow run-time engine starts and when workflow instances are running. The default value is `true`.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("EnablePerformanceCounters", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool EnablePerformanceCounters { get; set; }
    return:
      type: System.Boolean
      description: '`true` if performance counters are enabled; otherwise `false`.'
