- uid: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection.ValidateOnCreate
  commentId: P:System.Workflow.Runtime.Configuration.WorkflowRuntimeSection.ValidateOnCreate
  id: ValidateOnCreate
  parent: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection
  langs:
  - csharp
  name: ValidateOnCreate
  nameWithType: WorkflowRuntimeSection.ValidateOnCreate
  fullName: WorkflowRuntimeSection.ValidateOnCreate
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Configuration
  summary: Gets or sets a value that indicates whether validation occurs on the creation of the workflow instance.
  remarks: "When this property is set to `true`, the workflow validation is executed every time <xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A> is called. If validation errors are found, a <xref:System.Workflow.ComponentModel.Compiler.WorkflowValidationFailedException> is thrown.  \n  \n When this property is set to `false`, <xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A> creates a workflow instance and skips validation. In this case, the host application must guarantee that the workflow is properly configured or the runtime error occurs.  \n  \n The default value for this property is `true`."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("ValidateOnCreate", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool ValidateOnCreate { get; set; }
    return:
      type: System.Boolean
      description: '`true` if validation occurs on creation; otherwise, `false`.'
  overload: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection.ValidateOnCreate*
  exceptions: []
