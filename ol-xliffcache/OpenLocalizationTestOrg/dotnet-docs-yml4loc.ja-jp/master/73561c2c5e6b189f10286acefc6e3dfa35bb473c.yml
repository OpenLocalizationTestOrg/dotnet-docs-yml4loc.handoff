  namespace: System.Workflow.Runtime.Configuration
  summary: Represents a section, within a configuration file, that defines settings for the workflow run-time engine.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n <xref:System.Workflow.Runtime.Configuration.WorkflowRuntimeSection> contains settings specified by a <`section`> of type <xref:System.Workflow.Runtime.Configuration.WorkflowRuntimeSection> in a configuration file. The settings specified in a <xref:System.Workflow.Runtime.Configuration.WorkflowRuntimeSection> are used to initialize the workflow run-time engine. Your application can call the <xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.String%29?displayProperty=fullName> constructor to initialize the workflow run-time engine from the appropriately named section of the configuration file.  \n  \n If your application does not use configuration files, but you still want to initialize the workflow run-time engine from a <xref:System.Workflow.Runtime.Configuration.WorkflowRuntimeSection> you can configure a <xref:System.Workflow.Runtime.Configuration.WorkflowRuntimeSection> in your application and call the <xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.Workflow.Runtime.Configuration.WorkflowRuntimeSection%29?displayProperty=fullName> constructor. For example, your application might store configuration parameters in a database or it might operate in a trusted environment where configuration files are not used"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class WorkflowRuntimeSection : System.Configuration.ConfigurationSection
