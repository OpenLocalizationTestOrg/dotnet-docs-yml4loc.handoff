  namespace: System.Windows.Controls
  summary: Represents the base class for views that define the appearance of data in a <xref href="System.Windows.Controls.ListView"></xref> control.
  remarks: "The <xref:System.Windows.Controls.GridView> view mode is derived from the <xref:System.Windows.Controls.ViewBase> class. You typically use a <xref:System.Windows.Controls.GridView> with the <xref:System.Windows.Controls.ListView> control to lay out data in columns. You can also use the <xref:System.Windows.Controls.ViewBase> class to create custom view modes for a <xref:System.Windows.Controls.ListView>.  \n  \n The <xref:System.Windows.Controls.ListView.View%2A> property defines the view mode that the <xref:System.Windows.Controls.ListView> control uses."
  syntax:
    content: 'public abstract class ViewBase : System.Windows.DependencyObject'
