  namespace: System.Security.Cryptography.X509Certificates
  summary: Represents the chain policy to be applied when building an X509 certificate chain. This class cannot be inherited.
  remarks: Each <xref:System.Security.Cryptography.X509Certificates.X509Certificate2> object can have an <xref:System.Security.Cryptography.X509Certificates.X509ChainPolicy> property that specifies the policy to be used in the verification process. Note that only <xref:System.Security.Cryptography.X509Certificates.X509Certificate2> objects can construct an <xref:System.Security.Cryptography.X509Certificates.X509ChainPolicy> object.
  example:
  - "The following example opens the current user's personal certificate store, allows the user to select a certificate, then writes certificate and certificate chain information to the console. The output depends on the certificate you select.  \n  \n [!code-cpp[x509chaintest#1](~/samples/snippets/cpp/VS_Snippets_CLR/x509chaintest/CPP/x509chaintest.cpp#1)]\n [!code-csharp[x509chaintest#1](~/samples/snippets/csharp/VS_Snippets_CLR/x509chaintest/CS/x509chaintest.cs#1)]\n [!code-vb[x509chaintest#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/x509chaintest/vb/x509chaintest.vb#1)]"
