  summary: Gets or sets the text content of the <xref href="System.Web.UI.WebControls.Label"></xref> control.
  remarks: "Use the <xref:System.Web.UI.WebControls.Label.Text%2A> property to specify or determine the text content of the <xref:System.Web.UI.WebControls.Label> control. This property is commonly used to programmatically customize the text that is displayed in the <xref:System.Web.UI.WebControls.Label> control.  \n  \n The <xref:System.Web.UI.WebControls.Label.Text%2A> property can include HTML. If it does, the HTML will be passed unchanged to the browser, where is might be interpreted as markup and not as text. If you want the browser to display HTML markup as plain text, you can use the <xref:System.Web.HttpServerUtility.HtmlEncode%2A> method, as shown in the example for the class overview. You can also use the <xref:System.Web.UI.WebControls.Literal> control instead of the <xref:System.Web.UI.WebControls.Label> control, and set the <xref:System.Web.UI.WebControls.Literal.Mode%2A> property to <xref:System.Web.UI.WebControls.LiteralMode.Encode>.  \n  \n> [!NOTE]\n>  Setting the <xref:System.Web.UI.WebControls.Label.Text%2A> property will clear any other controls contained in the <xref:System.Web.UI.WebControls.Label> control.  \n  \n> [!IMPORTANT]\n>  This control can be used to display user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n The value of this property, when set, can be saved automatically to a resource file by using a designer tool. For more information, see <xref:System.ComponentModel.LocalizableAttribute> and [ASP.NET Globalization and Localization](http://msdn.microsoft.com/library/8ef3838e-9d05-4236-9dd0-ceecff9df80d).  \n  \n This property is the default property that a <xref:System.Web.UI.WebControls.ControlParameter> object binds to at run time. For more information, see <xref:System.Web.UI.ControlValuePropertyAttribute>, <xref:System.Web.UI.WebControls.ControlParameter>, and [Using Parameters with Data Source Controls for Filtering](http://msdn.microsoft.com/library/88622d04-2989-484e-93fe-594cd98dcf5f)."
  example:
  - "The following example demonstrates how to create a new instance of the <xref:System.Web.UI.WebControls.Label> control and set its <xref:System.Web.UI.WebControls.Label.Text%2A> property.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](http://msdn.microsoft.com/library/81b13e7a-b95b-4285-906f-d2dd77411417).  \n  \n <!-- TODO: review snippet reference [!code-csharp[Classic Label.Text Example#1](~/samples/snippets/csharp/VS_Snippets_WebNet/Classic Label.Text Example/CS/sourcecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[Classic Label.Text Example#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Classic Label.Text Example/VB/sourcevb.aspx#1)]  -->"
