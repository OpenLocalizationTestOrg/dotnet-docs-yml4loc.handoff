CustomSecurityTokenServiceConfiguration` class and returns the instance of the class that is saved in the HTTP application state.  \n  \n [!code-csharp[WIFCustomTokenSTS#1](~/samples/snippets/csharp/VS_Snippets_Misc/wifcustomtokensts/cs/passivests/default.aspx.cs#1)]"
