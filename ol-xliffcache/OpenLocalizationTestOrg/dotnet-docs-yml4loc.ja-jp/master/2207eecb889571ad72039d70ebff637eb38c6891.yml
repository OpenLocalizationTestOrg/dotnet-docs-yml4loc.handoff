  summary: Gets a collection containing all items associated with this group.
  remarks: "You can assign an item to a group by specifying the group in the <xref:System.Windows.Forms.ListViewItem.%23ctor%2A> constructor, by setting the <xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName> property, or by directly adding the item to the <xref:System.Windows.Forms.ListViewGroup.Items%2A> collection of a group. All items should be assigned to groups before they are displayed. Any items that are not assigned to a group will appear in the default group, which has the header label \"DefaultGroup{0}\". The default group is not contained in the <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> collection, and cannot be altered. It is primarily useful in debugging to ensure that all items have been properly added to groups.  \n  \n An item can only be in one group at a time. You can change the group to which an item belongs by setting the <xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName> property at run time or by adding it to the <xref:System.Windows.Forms.ListViewGroup.Items%2A> collection of another group, which automatically removes it from the previous group.  \n  \n> [!NOTE]\n>  An item can be present within the <xref:System.Windows.Forms.ListViewGroup.Items%2A> collection of a group, but if it is not also present within the <xref:System.Windows.Forms.ListView.Items%2A?displayProperty=fullName> collection of the <xref:System.Windows.Forms.ListView> control itself, it will not appear in the control."
