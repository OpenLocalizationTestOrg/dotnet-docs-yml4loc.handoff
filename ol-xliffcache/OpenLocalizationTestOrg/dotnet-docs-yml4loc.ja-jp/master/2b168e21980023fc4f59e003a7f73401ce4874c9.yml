  summary: Provides data for the **DefaultAuthentication_OnAuthenticate** event. This class cannot be inherited.
  remarks: "The <xref:System.Web.Security.DefaultAuthenticationEventArgs> class is used to supply event values to the **DefaultAuthentication_OnAuthenticate** event and to enable you to specify a custom Windows identity for the current request.  \n  \n The <xref:System.Web.Security.DefaultAuthenticationModule> constructs a <xref:System.Web.Security.DefaultAuthenticationEventArgs> object using the current <xref:System.Web.HttpContext> and passes it to the **DefaultAuthentication_OnAuthenticate** event."
