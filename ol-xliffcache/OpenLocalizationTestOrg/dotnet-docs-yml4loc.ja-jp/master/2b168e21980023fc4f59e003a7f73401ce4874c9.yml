- uid: System.Web.Security.DefaultAuthenticationEventArgs.#ctor(System.Web.HttpContext)
  commentId: M:System.Web.Security.DefaultAuthenticationEventArgs.#ctor(System.Web.HttpContext)
  id: '#ctor(System.Web.HttpContext)'
  parent: System.Web.Security.DefaultAuthenticationEventArgs
  langs:
  - csharp
  name: DefaultAuthenticationEventArgs(HttpContext)
  nameWithType: DefaultAuthenticationEventArgs.DefaultAuthenticationEventArgs(HttpContext)
  fullName: DefaultAuthenticationEventArgs.DefaultAuthenticationEventArgs(HttpContext)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: Initializes a new instance of the <xref href="System.Web.Security.DefaultAuthenticationEventArgs"></xref> class.
  remarks: "The <xref:System.Web.Security.DefaultAuthenticationModule> object constructs a <xref:System.Web.Security.DefaultAuthenticationEventArgs> object using the current <xref:System.Web.HttpContext> and passes it to the **DefaultAuthentication_OnAuthenticate** event.  \n  \n You can use the <xref:System.Web.Security.DefaultAuthenticationEventArgs.Context%2A> property of the <xref:System.Web.Security.DefaultAuthenticationEventArgs> object supplied to the **DefaultAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a custom <xref:System.Security.Principal.IPrincipal> object. If you do not specify a value for the <xref:System.Web.HttpContext.User%2A> property of the <xref:System.Web.HttpContext> referenced by the <xref:System.Web.Security.DefaultAuthenticationEventArgs.Context%2A> property, the <xref:System.Web.Security.DefaultAuthenticationModule> sets the <xref:System.Web.HttpContext.User%2A> property of the <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object that contains no user information.  \n  \n The **DefaultAuthentication_OnAuthenticate** event is raised after the <xref:System.Web.HttpApplication.AuthenticateRequest> event and before the <xref:System.Web.HttpApplication.AuthorizeRequest> event. If you have an  section that depends on the user name to deny or allow access to your application, modifying the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> can affect the behavior of your application. Be sure that the user name you set during the **DefaultAuthentication_OnAuthenticate** event is considered when you specify the  section in your configuration."
  example:
  - "The following code example uses the **DefaultAuthentication_OnAuthenticate** event to test whether the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> is `null`. If the property is `null`, the example sets the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object where the <xref:System.Security.Principal.GenericPrincipal.Identity%2A> property of the <xref:System.Security.Principal.GenericPrincipal> object is a <xref:System.Security.Principal.GenericIdentity> object with a <xref:System.Security.Principal.GenericIdentity.Name%2A> property value of \"default\".  \n  \n> [!NOTE]\n>  The **DefaultAuthentication_OnAuthenticate** event is raised before the <xref:System.Web.HttpApplication.AuthorizeRequest> event. As a result, if you set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a custom identity, it can affect the behavior of your application. For example, if you are using the <xref:System.Web.Security.FormsAuthentication> class and you are ensuring that only authenticated users have access to your site, by using the  section and specifying `<deny users=\"?\" />`, you will cause the  element in this example to be ignored, as the user will have a name, which is \"default\". Instead you would specify `<deny users=\"default\" />` to ensure that only authenticated users can access your site.  \n  \n [!code-csharp[System.Web.Security.DefaultAuthenticationModule#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Security.DefaultAuthenticationModule/CS/global.asax#1)]\n [!code-vb[System.Web.Security.DefaultAuthenticationModule#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Security.DefaultAuthenticationModule/VB/global.asax#1)]"
  syntax:
    content: public DefaultAuthenticationEventArgs (System.Web.HttpContext context);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: The context for the event.
