  summary: Enables dynamic behavior for ASP.NET Web controls that support ASP.NET Dynamic Data.
  remarks: "In this topic:  \n  \n-   [Introduction](#introduction)  \n  \n-   [Declarative Syntax](#declarative_syntax)  \n  \n<a name=\"introduction\"></a>   \n## Introduction  \n The <xref:System.Web.DynamicData.DynamicDataManager> control provides the glue between the data-bound control, the data source control, and Dynamic Data in the following ways:  \n  \n-   Sets a field generator for the data-bound control to create the correct column set when <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A> is set to `true`. The data-bound control can be a <xref:System.Web.UI.WebControls.GridView> control, a <xref:System.Web.UI.WebControls.DetailsView> control, or a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n-   Sets the context type and table name for the data source control. The data source control for LINQ-to-SQL is <xref:System.Web.UI.WebControls.LinqDataSource>. The data source control for the ADO Entity Framework is <xref:System.Web.UI.WebControls.EntityDataSource>.  \n  \n-   Sets the <xref:System.Web.DynamicData.IDynamicDataSource.AutoGenerateWhereClause%2A> to `true` for the data source if there is no Where clause.  \n  \n-   Expands the special dynamic parameters such as <xref:System.Web.DynamicData.DynamicControlParameter> into parameters that the data source can consume.  \n  \n-   If the LINQ-to-SQL <xref:System.Web.DynamicData.DynamicDataManager.AutoLoadForeignKeys%2A> property is set to `true`, loads the foreign keys.  \n  \n The <xref:System.Web.DynamicData.DynamicDataManager> control must be included on a page in order for data controls to use Dynamic Data support. The markup for the <xref:System.Web.DynamicData.DynamicDataManager> control must precede the markup for any controls that use Dynamic Data support.  \n  \n> [!NOTE]\n>  A <xref:System.Web.DynamicData.DynamicDataManager> control cannot be put inside an <xref:System.Web.UI.UpdatePanel> control.  \n  \n<a name=\"declarative_syntax\"></a>   \n## Declarative Syntax  \n  \n```  \n<asp:DynamicDataManager  \n    AutoLoadForeignKeys=\"True|False\"  \n    EnableQueryStringSelection=\"True|False\"  \n    EnableViewState=\"True|False\"  \n    ID=\"string\"  \n    OnDataBinding=\"DataBinding event handler\"  \n    OnDisposed=\"Disposed event handler\"  \n    OnInit=\"Init event handler\"  \n    OnLoad=\"Load event handler\"  \n    OnPreRender=\"PreRender event handler\"  \n    OnUnload=\"Unload event handler\"  \n    runat=\"server\"  \n>  \n</asp:DynamicDataManager>  \n```"
  example:
  - "The following example shows how to use a <xref:System.Web.DynamicData.DynamicDataManager> control to enable dynamic behavior for an instance of the <xref:System.Web.UI.WebControls.GridView?displayProperty=fullName> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.DynamicData.DynamicDataManager#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.DynamicData.DynamicDataManager/cs/List.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.DynamicData.DynamicDataManager#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.DynamicData.DynamicDataManager/vb/List.aspx#1)]  -->"
