- uid: System.Web.Util.Transactions.InvokeTransacted(System.Web.Util.TransactedCallback,System.EnterpriseServices.TransactionOption,System.Boolean@)
  commentId: M:System.Web.Util.Transactions.InvokeTransacted(System.Web.Util.TransactedCallback,System.EnterpriseServices.TransactionOption,System.Boolean@)
  id: InvokeTransacted(System.Web.Util.TransactedCallback,System.EnterpriseServices.TransactionOption,System.Boolean@)
  parent: System.Web.Util.Transactions
  langs:
  - csharp
  name: InvokeTransacted(TransactedCallback, TransactionOption, Boolean)
  nameWithType: Transactions.InvokeTransacted(TransactedCallback, TransactionOption, Boolean)
  fullName: Transactions.InvokeTransacted(TransactedCallback, TransactionOption, Boolean)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Util
  summary: Wraps a specified transaction support around a callback method and indicates whether the transaction aborted.
  remarks: The `transactionAborted` parameter indicates the result of the transacted callback that you are invoking.
  syntax:
    content: public static void InvokeTransacted (System.Web.Util.TransactedCallback callback, System.EnterpriseServices.TransactionOption mode, ref bool transactionAborted);
    parameters:
    - id: callback
      type: System.Web.Util.TransactedCallback
      description: The <xref href="System.Web.Util.TransactedCallback"></xref> to be run under the specified transaction support.
    - id: mode
      type: System.EnterpriseServices.TransactionOption
      description: The <xref href="System.EnterpriseServices.TransactionOption"></xref> that specifies the transaction support for the delegate.
    - id: transactionAborted
      type: System.Boolean
      description: The reference parameter that returns `true` if the transaction was aborted during the callback method; otherwise, `false`.
  overload: System.Web.Util.Transactions.InvokeTransacted*
  exceptions:
  - type: System.PlatformNotSupportedException
    commentId: T:System.PlatformNotSupportedException
    description: The operating system is not Windows NT or later.
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: The transacted code cannot be executed.
