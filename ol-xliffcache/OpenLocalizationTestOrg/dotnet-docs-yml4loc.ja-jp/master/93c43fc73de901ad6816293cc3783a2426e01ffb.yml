  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Util
  summary: Wraps a specified transaction support around a callback method.
  syntax:
    content: public static void InvokeTransacted (System.Web.Util.TransactedCallback callback, System.EnterpriseServices.TransactionOption mode);
    parameters:
    - id: callback
      type: System.Web.Util.TransactedCallback
      description: The <xref href="System.Web.Util.TransactedCallback"></xref> to be run under the specified transaction support.
    - id: mode
      type: System.EnterpriseServices.TransactionOption
      description: The <xref href="System.EnterpriseServices.TransactionOption"></xref> that specifies the transaction support for the delegate.
  overload: System.Web.Util.Transactions.InvokeTransacted*
  exceptions:
