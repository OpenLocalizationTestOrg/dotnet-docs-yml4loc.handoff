  fullName: Microsoft.VisualBasic.ApplicationServices.CantStartSingleInstanceException
  type: Class
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: This exception is thrown when a subsequent instance of a single-instance application is unable to connect to the first application instance.
  remarks: "A single-instance application differs from a normal application in that only one instance of the application can be running at a time. When a subsequent application instance starts, it attempts to contact the first instance application to pass its command-line arguments. If the first instance cannot be contacted, the <xref:Microsoft.VisualBasic.ApplicationServices.CantStartSingleInstanceException> is raised in the subsequent application instance. The Visual Basic Application Model does not provide any context information in the exception.  \n  \n For more information, see [Overview of the Visual Basic Application Model](~/docs/visual-basic/developing-apps/development-with-my/overview-of-the-visual-basic-application-model.md)."
