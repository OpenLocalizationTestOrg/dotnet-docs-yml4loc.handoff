  - "The following example demonstrates a way to use the <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint> class to draw a custom activity on the workflow design surface. A rounded rectangle is first drawn using the <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint.DrawRoundedRectangle%2A> method. Text is then drawn using <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint.DrawText%2A> and is placed at the location of the <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.TextRectangle%2A> of the <xref:System.Workflow.ComponentModel.Design.ActivityDesigner>. Additionally, the <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.Image%2A> associated with the <xref:System.Workflow.ComponentModel.Design.ActivityDesigner> is drawn using the <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint.DrawImage%2A> method of the <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint> class.  Finally, an expand button used by a <xref:System.Workflow.ComponentModel.CompositeActivity> is drawn using the <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint.DrawExpandButton%2A>.  \n  \n [!code-csharp[WF_Samples#78](~/samples/snippets/csharp/VS_Snippets_CFX/wf_samples/cs/snippets.cs#78)]\n [!code-vb[WF_Samples#78](~/samples/snippets/visualbasic/VS_Snippets_CFX/wf_samples/vb/snippets.vb#78)]"
  syntax:
    content: public static void DrawText (System.Drawing.Graphics graphics, System.Drawing.Font font, string text, System.Drawing.Rectangle boundingRect, System.Drawing.StringAlignment alignment, System.Workflow.ComponentModel.Design.TextQuality textQuality, System.Drawing.Brush textBrush);
    parameters:
    - id: graphics
      type: System.Drawing.Graphics
      description: The <xref href="System.Drawing.Graphics"></xref> on which to draw the text.
    - id: font
      type: System.Drawing.Font
      description: The <xref href="System.Drawing.Font"></xref> used to draw the text
    - id: text
      type: System.String
      description: The text to draw.
    - id: boundingRect
      type: System.Drawing.Rectangle
      description: The bounding <xref href="System.Drawing.Rectangle"></xref> in which the text must be drawn.
    - id: alignment
      type: System.Drawing.StringAlignment
      description: The <xref href="System.Drawing.StringAlignment"></xref> that specifies where the text is aligned in the bounding rectangle.
    - id: textQuality
      type: System.Workflow.ComponentModel.Design.TextQuality
      description: The <xref href="System.Workflow.ComponentModel.Design.TextQuality"></xref> that specifies the quality setting to draw the text.
    - id: textBrush
      type: System.Drawing.Brush
      description: The <xref href="System.Drawing.Brush"></xref> to draw the text.
  overload: System.Workflow.ComponentModel.Design.ActivityDesignerPaint.DrawText*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>graphics</code>, <code>font</code>, <code>text</code>, or <code>textBrush</code> contains a null reference (`Nothing` in Visual Basic).
