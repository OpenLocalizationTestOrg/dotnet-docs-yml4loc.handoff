  nameWithType: ActivityDesignerPaint.DrawImage(Graphics, Image, Rectangle, DesignerContentAlignment)
  fullName: ActivityDesignerPaint.DrawImage(Graphics, Image, Rectangle, DesignerContentAlignment)
  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: Draws an image on the activity designer surface by using a <xref href="System.Drawing.Graphics"></xref>, an <xref href="System.Drawing.Image"></xref>, a <xref href="System.Drawing.Rectangle"></xref>, and a <xref href="System.Workflow.ComponentModel.Design.DesignerContentAlignment"></xref>.
  remarks: When you use this version of <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint.DrawImage%2A>, the source rectangle is set to the size, in pixels, of the image, the transparency setting is set to 1.0f, and drawing grayscales is not allowed.
  example:
  - "The following example demonstrates a way to use the <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint> class to draw a custom activity on the workflow design surface. A rounded rectangle is first drawn using the <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint.DrawRoundedRectangle%2A> method. Text is then drawn using <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint.DrawText%2A> and is placed at the location of the <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.TextRectangle%2A> of the <xref:System.Workflow.ComponentModel.Design.ActivityDesigner>. Additionally, the <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.Image%2A> associated with the <xref:System.Workflow.ComponentModel.Design.ActivityDesigner> is drawn using the <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint.DrawImage%2A> method of the <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint> class.  Finally, an expand button used by a <xref:System.Workflow.ComponentModel.CompositeActivity> is drawn using the <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint.DrawExpandButton%2A>.  \n  \n [!code-csharp[WF_Samples#78](~/samples/snippets/csharp/VS_Snippets_CFX/wf_samples/cs/snippets.cs#78)]\n [!code-vb[WF_Samples#78](~/samples/snippets/visualbasic/VS_Snippets_CFX/wf_samples/vb/snippets.vb#78)]"
  syntax:
    content: public static void DrawImage (System.Drawing.Graphics graphics, System.Drawing.Image image, System.Drawing.Rectangle destination, System.Workflow.ComponentModel.Design.DesignerContentAlignment alignment);
    parameters:
    - id: graphics
      type: System.Drawing.Graphics
      description: The <xref href="System.Drawing.Graphics"></xref> on which to draw the image.
    - id: image
      type: System.Drawing.Image
      description: The <xref href="System.Drawing.Image"></xref> to draw.
    - id: destination
      type: System.Drawing.Rectangle
      description: The <xref href="System.Drawing.Rectangle"></xref> that defines the bounds of the image to draw.
    - id: alignment
      type: System.Workflow.ComponentModel.Design.DesignerContentAlignment
      description: The <xref href="System.Workflow.ComponentModel.Design.DesignerContentAlignment"></xref> that specifies how the image is aligned in the bounding rectangle.
  overload: System.Workflow.ComponentModel.Design.ActivityDesignerPaint.DrawImage*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>graphics</code>, <code>image</code>, or <code>destination</code> contains a null reference (`Nothing` in Visual Basic).
