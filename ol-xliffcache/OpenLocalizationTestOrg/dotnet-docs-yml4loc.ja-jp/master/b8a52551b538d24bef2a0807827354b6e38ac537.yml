  - csharp
  name: DrawExpandButton(Graphics, Rectangle, Boolean, CompositeDesignerTheme)
  nameWithType: ActivityDesignerPaint.DrawExpandButton(Graphics, Rectangle, Boolean, CompositeDesignerTheme)
  fullName: ActivityDesignerPaint.DrawExpandButton(Graphics, Rectangle, Boolean, CompositeDesignerTheme)
  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: Draws a button that is used to expand and collapse composite designers on the activity designer surface.
  remarks: ''
  example:
  - "The following example demonstrates a way to use the <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint> class to draw a custom activity on the workflow design surface. A rounded rectangle is first drawn using the <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint.DrawRoundedRectangle%2A> method. Text is then drawn using <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint.DrawText%2A> and is placed at the location of the <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.TextRectangle%2A> of the <xref:System.Workflow.ComponentModel.Design.ActivityDesigner>. Additionally, the <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.Image%2A> associated with the <xref:System.Workflow.ComponentModel.Design.ActivityDesigner> is drawn using the <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint.DrawImage%2A> method of the <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint> class.  Finally, an expand button used by a <xref:System.Workflow.ComponentModel.CompositeActivity> is drawn using the <xref:System.Workflow.ComponentModel.Design.ActivityDesignerPaint.DrawExpandButton%2A>.  \n  \n [!code-csharp[WF_Samples#78](~/samples/snippets/csharp/VS_Snippets_CFX/wf_samples/cs/snippets.cs#78)]\n [!code-vb[WF_Samples#78](~/samples/snippets/visualbasic/VS_Snippets_CFX/wf_samples/vb/snippets.vb#78)]"
  syntax:
    content: public static void DrawExpandButton (System.Drawing.Graphics graphics, System.Drawing.Rectangle boundingRect, bool drawExpanded, System.Workflow.ComponentModel.Design.CompositeDesignerTheme compositeDesignerTheme);
    parameters:
    - id: graphics
      type: System.Drawing.Graphics
      description: The <xref href="System.Drawing.Graphics"></xref> on which to draw the button.
    - id: boundingRect
      type: System.Drawing.Rectangle
      description: The <xref href="System.Drawing.Rectangle"></xref> that defines the bounds of the button.
    - id: drawExpanded
      type: System.Boolean
      description: '`true` to draw an expanded button; otherwise, `false`.'
    - id: compositeDesignerTheme
      type: System.Workflow.ComponentModel.Design.CompositeDesignerTheme
      description: The <xref href="System.Workflow.ComponentModel.Design.CompositeDesignerTheme"></xref> associated with the activity designer used to render the button.
  overload: System.Workflow.ComponentModel.Design.ActivityDesignerPaint.DrawExpandButton*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>graphics</code> or <code>compositeDesignerTheme</code> contains a null reference (`Nothing` in Visual Basic).
