  summary: Specifies when a data source is updated when changes occur in the bound control.
  remarks: "When a control is bound to a data source using a <xref:System.Windows.Forms.Binding> object, you can specify when an update to the data source will occur using the <xref:System.Windows.Forms.DataSourceUpdateMode> enumeration.  \n  \n When the update mode is Never, you can force the data source to be updated by using the <xref:System.Windows.Forms.Binding.WriteValue%2A> method.  \n  \n> [!NOTE]\n>  Even when the update mode is set to Never, the data source will be updated when the binding is first created, so at that least one update will always occur."
