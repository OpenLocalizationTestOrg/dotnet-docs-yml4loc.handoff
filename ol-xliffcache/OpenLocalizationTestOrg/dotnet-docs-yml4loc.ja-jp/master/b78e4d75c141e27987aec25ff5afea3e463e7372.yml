- uid: System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime.Parse(System.String)
  commentId: M:System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime.Parse(System.String)
  id: Parse(System.String)
  parent: System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime
  langs:
  - csharp
  name: Parse(String)
  nameWithType: SoapDateTime.Parse(String)
  fullName: SoapDateTime.Parse(String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Metadata.W3cXsd2001
  summary: Converts the specified <xref href="System.String"></xref> into a <xref href="System.DateTime"></xref> object.
  remarks: "The `Parse` method is capable of parsing strings in various formats. The recognizable string formats are composed out of the following format patterns.  \n  \n|Format Pattern|Description|Examples|  \n|--------------------|-----------------|--------------|  \n|yyyy|The year in 4-digit format.|1999, 1812|  \n|MM|The numeric month. Single-digit months have a leading zero.|11, 05|  \n|dd|The day of the month. Single-digit days have a leading zero.|23, 09|  \n|HH|The hour within a 24-hour range. Single-digit hours have a leading zero.|17, 07|  \n|mm|The minute. Single-digit minutes have a leading zero.|49, 05|  \n|ss|The second. Single-digit seconds have a leading zero.|32, 02|  \n|f, ff, fff, ..., ffffffffff|The fraction of a second. The number of 'f' characters in the pattern indicates the number of fraction digits.|321635, 4592|  \n|zzz|The full time zone offset (hour and minutes) from the Universal Time Coordinate (Greenwich Mean Time). Single-digit hours have a leading zero.|-07:00, 08:00|"
  example:
  - "The following code example shows how to use this method. This code example is part of a larger example that is provided for the <xref:System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime> class.  \n  \n [!code-cpp[System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime#11](~/samples/snippets/cpp/VS_Snippets_Remoting/System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime/CPP/demo.cpp#11)]\n [!code-csharp[System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime#11](~/samples/snippets/csharp/VS_Snippets_Remoting/System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime/CS/demo.cs#11)]"
  syntax:
    content: public static DateTime Parse (string value);
    parameters:
    - id: value
      type: System.String
      description: The `String` to convert.
    return:
      type: System.DateTime
      description: A <xref href="System.DateTime"></xref> object obtained from <code>value</code>.
  overload: System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime.Parse*
  exceptions:
  - type: System.Runtime.Remoting.RemotingException
    commentId: T:System.Runtime.Remoting.RemotingException
    description: "One of the following:  \n  \n-   <code>value</code> is an empty string.  \n  \n-   <code>value</code> is `null` reference.  \n  \n-   <code>value</code> does not contain a date and time that corresponds to any of the recognized format patterns."
