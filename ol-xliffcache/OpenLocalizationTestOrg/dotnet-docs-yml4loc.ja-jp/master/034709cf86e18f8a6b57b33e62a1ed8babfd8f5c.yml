  summary: '**Note: This API is now obsolete.** The non-obsolete alternative is <xref href="System.Windows.Media.Effects.Effect"></xref>. Creates a bevel which raises the surface of the image according to a specified curve.'
  remarks: "> [!NOTE]\n>  [!INCLUDE[TLA2#tla_wpf](~/includes/tla2sharptla-wpf-md.md)] bitmap effects are software rendered. Any object that applies an effect will also be rendered in software. Bitmap effects should not be applied to large visuals or animations as this can degrade performance.  \n  \n The type of bevel (bevel curve) is determined by the <xref:System.Windows.Media.Effects.BevelBitmapEffect.EdgeProfile%2A> property.  \n  \n <xref:System.Windows.Media.Effects.BevelBitmapEffect> is one of several effects that are shipped with the SDK. Other effects include:  \n  \n-   <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect>  \n  \n-   <xref:System.Windows.Media.Effects.BlurBitmapEffect>  \n  \n-   <xref:System.Windows.Media.Effects.DropShadowBitmapEffect>  \n  \n-   <xref:System.Windows.Media.Effects.EmbossBitmapEffect>  \n  \n The following illustration shows a <xref:System.Windows.Media.Effects.BevelBitmapEffect> applied to a visual object (in this case applied to a <xref:System.Windows.Controls.Button>).  \n  \n ![Screenshot: Compare normal and bevelled buttons](~/add/media/effects-bevelsimple1.png \"Screenshot: Compare normal and bevelled buttons\")  \n  \n The following illustrations show the effect of several basic properties of <xref:System.Windows.Media.Effects.BevelBitmapEffect>.  \n  \n The <xref:System.Windows.Media.Effects.BevelBitmapEffect.BevelWidth%2A> property specifies how wide the bevel is:  \n  \n ![Screenshot: Compare BevelWidth values](~/add/media/effects-bevelbevelwidth.png \"Screenshot: Compare BevelWidth values\")  \n  \n The <xref:System.Windows.Media.Effects.BevelBitmapEffect.EdgeProfile%2A> property specifies the curve of the bevel:  \n  \n ![Screenshot: Compare values of EdgeProfile](~/add/media/effects-beveledgeprofile.png \"Screenshot: Compare values of EdgeProfile\")  \n  \n The <xref:System.Windows.Media.Effects.BevelBitmapEffect.Relief%2A> property specifies the relief of the bevel:  \n  \n ![Screenshot: Compare relief properties](~/add/media/effects-bevelrelief.png \"Screenshot: Compare relief properties\")  \n  \n The <xref:System.Windows.Media.Effects.BevelBitmapEffect.Smoothness%2A> property specifies how smooth the shadows of the bevel are:  \n  \n ![Screenshot: Compare Smoothness property values](~/add/media/effects-bevelsmoothness.png \"Screenshot: Compare Smoothness property values\")  \n  \n The <xref:System.Windows.Media.Effects.BevelBitmapEffect.LightAngle%2A> property specifies from which direction the \"virtual light\" is coming from that creates the shadows of the bevel:  \n  \n ![Screenshot: Compare light angles](~/add/media/effects-bevellightangle.png \"Screenshot: Compare light angles\")"
