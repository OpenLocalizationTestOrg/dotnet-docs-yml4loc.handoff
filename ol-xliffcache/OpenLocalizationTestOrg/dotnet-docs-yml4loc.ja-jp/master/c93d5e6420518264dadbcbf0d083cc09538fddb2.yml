- uid: System.Windows.Input.ExecutedRoutedEventArgs.Parameter
  commentId: P:System.Windows.Input.ExecutedRoutedEventArgs.Parameter
  id: Parameter
  parent: System.Windows.Input.ExecutedRoutedEventArgs
  langs:
  - csharp
  name: Parameter
  nameWithType: ExecutedRoutedEventArgs.Parameter
  fullName: ExecutedRoutedEventArgs.Parameter
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: Gets data parameter of the command.
  remarks: "This property represents a generic data parameter that is defined by the particular command.  \n  \n If this parameter is not needed, `null` can be passed.  \n  \n Normally, the <xref:System.Windows.Input.ExecutedRoutedEventArgs.Parameter%2A> is used to pass specific information to the command when it is executed.  The type of the data is defined by the command."
  example:
  - "The following example creates an <xref:System.Windows.Input.ExecutedRoutedEventHandler> for a custom <xref:System.Windows.Input.RoutedCommand>.  The handler updates a <xref:System.Windows.Controls.TextBox> with the current time and the <xref:System.Windows.Controls.Primitives.RangeBase.Value%2A> property of a <xref:System.Windows.Controls.Slider> control that is passed to the handler through the <xref:System.Windows.Input.ExecutedRoutedEventArgs.Parameter%2A?displayProperty=fullName>.  \n  \n [!code-csharp[invalidaterequerywithdispatchertimer#InvalidateSampleExecuted](~/samples/snippets/csharp/VS_Snippets_Wpf/InvalidateRequeryWithDispatcherTimer/CSharp/Window1.xaml.cs#invalidatesampleexecuted)]\n [!code-vb[invalidaterequerywithdispatchertimer#InvalidateSampleExecuted](~/samples/snippets/visualbasic/VS_Snippets_Wpf/InvalidateRequeryWithDispatcherTimer/visualbasic/window1.xaml.vb#invalidatesampleexecuted)]"
  syntax:
    content: public object Parameter { get; }
    return:
      type: System.Object
      description: The command-specific data. The default value is `null`.
