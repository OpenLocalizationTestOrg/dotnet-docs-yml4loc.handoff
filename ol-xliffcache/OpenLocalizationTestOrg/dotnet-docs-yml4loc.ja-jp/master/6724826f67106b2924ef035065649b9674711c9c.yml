  summary: Represents the host window of a <xref href="System.Windows.Forms.WebBrowser"></xref> control.
  remarks: "If you are familiar with OLE development using the unmanaged `WebBrowser` ActiveX control, you can extend the functionality of the Windows Forms <xref:System.Windows.Forms.WebBrowser> control, which is a managed wrapper for the ActiveX control. You can use this extensibility, for example, to customize the browser shortcut menu and shortcut keys or to provide a custom security configuration for hosted documents.  \n  \n To use this feature, implement classes that inherit from the <xref:System.Windows.Forms.WebBrowser> and <xref:System.Windows.Forms.WebBrowser.WebBrowserSite> classes. The unmanaged `WebBrowser` ActiveX control uses the protected <xref:System.Windows.Forms.WebBrowser.CreateWebBrowserSiteBase%2A?displayProperty=fullName> method to retrieve extensibility interfaces implemented by the <xref:System.Windows.Forms.WebBrowser.WebBrowserSite> class. Override the <xref:System.Windows.Forms.WebBrowser.CreateWebBrowserSiteBase%2A> method to return an instance of your own class that inherits from the <xref:System.Windows.Forms.WebBrowser.WebBrowserSite> class. The <xref:System.Windows.Forms.WebBrowser.WebBrowserSite> class provides a default implementations of the OLE `IDocHostUIHandler` interface. For more information, see [IDocHostUIHandler Interface](http://go.microsoft.com/fwlink/?LinkId=98895) in the MSDN library. You can provide your own implementation of this interface or implement any other `WebBrowser` ActiveX control interface in order to customize the behavior of the control. For more information, see [WebBrowser Control](http://go.microsoft.com/fwlink/?LinkID=98894) in the MSDN library.  \n  \n> [!NOTE]\n>  If you provide your own implementation for any `IDocHostUIHandler` members, you must implement all the members of that interface."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

