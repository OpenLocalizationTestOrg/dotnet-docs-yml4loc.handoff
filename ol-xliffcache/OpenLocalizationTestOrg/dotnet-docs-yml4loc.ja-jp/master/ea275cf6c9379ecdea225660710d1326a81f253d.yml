  summary: Returns a collection of standard values for the data type that this type converter is designed for.
  remarks: The `context` is not used by this converter and can be `null`.
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: Provides contextual information about a component, such as its container and property descriptor.
    return:
      type: System.ComponentModel.TypeConverter+StandardValuesCollection
      description: A collection that holds a standard set of valid values. For this implementation, those values are `true`, `false`, and `null`.
