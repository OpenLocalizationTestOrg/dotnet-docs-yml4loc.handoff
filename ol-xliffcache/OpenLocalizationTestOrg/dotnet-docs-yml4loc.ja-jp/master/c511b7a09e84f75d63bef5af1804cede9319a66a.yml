  fullName: LowerCaseStringConverter.CanConvertFrom(ITypeDescriptorContext, Type)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Determines whether an object can be converted to a lowercase string based on the specified parameters.
  remarks: This method uses an object that implements the <xref:System.ComponentModel.ITypeDescriptorContext> interface as the `ctx` parameter. This interface provides contextual information about a component. Typically, this interface is used at design time to provide information about a design-time container. The <xref:System.ComponentModel.ITypeDescriptorContext> is commonly used in type conversion. Override this method in a derived class if custom behavior is required.
  example:
  - "The following example demonstrates how to use this method.  \n  \n [!code-csharp[System.Web.Configuration.LowerCaseStringConverter#3](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.LowerCaseStringConverter/CS/LowerCaseStringConverter.cs#3)]\n [!code-vb[System.Web.Configuration.LowerCaseStringConverter#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.LowerCaseStringConverter/VB/LowerCaseStringConverter.vb#3)]"
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext ctx, Type type);
    parameters:
    - id: ctx
      type: System.ComponentModel.ITypeDescriptorContext
      description: An object that implements the <xref href="System.ComponentModel.ITypeDescriptorContext"></xref> interface.
    - id: type
      type: System.Type
      description: The type of object to convert.
    return:
      type: System.Boolean
      description: '`true` if the parameters describe an object that can be converted to a lowercase string object; otherwise, `false`.'
