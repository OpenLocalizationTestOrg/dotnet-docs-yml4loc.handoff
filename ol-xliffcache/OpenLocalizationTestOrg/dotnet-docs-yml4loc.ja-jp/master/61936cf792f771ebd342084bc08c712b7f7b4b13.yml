- uid: System.Security.Policy.FileCodeGroup.Resolve(System.Security.Policy.Evidence)
  commentId: M:System.Security.Policy.FileCodeGroup.Resolve(System.Security.Policy.Evidence)
  id: Resolve(System.Security.Policy.Evidence)
  parent: System.Security.Policy.FileCodeGroup
  langs:
  - csharp
  name: Resolve(Evidence)
  nameWithType: FileCodeGroup.Resolve(Evidence)
  fullName: FileCodeGroup.Resolve(Evidence)
  type: Method
  assemblies:
  - mscorlib
  - System.Security.Permissions
  namespace: System.Security.Policy
  summary: Resolves policy for the code group and its descendants for a set of evidence.
  remarks: "Given evidence for an assembly to be loaded, this method evaluates the code group by first checking the membership condition against the specified evidence. If there is a match, this method returns a policy statement for the code group, including evaluation of child code groups.  \n  \n The .NET Framework security system uses <xref:System.Security.Policy.FileCodeGroup.Resolve%2A> on the policy levels to determine which permissions to grant to loaded code from the resulting policy statements and the code request on the assembly.  \n  \n <xref:System.Security.Policy.FileCodeGroup> uses union semantics and forms a permission set based on the <xref:System.Security.Policy.Url> specified by `evidence`."
  example:
  - "The following code shows the use of the <xref:System.Security.Policy.FileCodeGroup.Resolve%2A> method to resolve policy for the code group. This code example is part of a larger example provided for the <xref:System.Security.Policy.FileCodeGroup> class.  \n  \n [!code-cpp[System.Security.Policy.FileCodeGroup_Evt#19](~/samples/snippets/cpp/VS_Snippets_CLR_System/system.Security.Policy.FileCodeGroup_Evt/CPP/members.cpp#19)]\n [!code-csharp[System.Security.Policy.FileCodeGroup_Evt#19](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Security.Policy.FileCodeGroup_Evt/CS/members.cs#19)]\n [!code-vb[System.Security.Policy.FileCodeGroup_Evt#19](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Security.Policy.FileCodeGroup_Evt/VB/Form1.vb#19)]"
  syntax:
    content: public override System.Security.Policy.PolicyStatement Resolve (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: The evidence for the assembly.
    return:
      type: System.Security.Policy.PolicyStatement
      description: A policy statement consisting of the permissions granted by the code group with optional attributes, or `null` if the code group does not apply (the membership condition does not match the specified evidence).
  overload: System.Security.Policy.FileCodeGroup.Resolve*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>evidence</code> parameter is `null`.
  - type: System.Security.Policy.PolicyException
    commentId: T:System.Security.Policy.PolicyException
    description: "The current policy is `null`.  \n  \n -or-  \n  \n More than one code group (including the parent code group and all child code groups) is marked <xref href=\"System.Security.Policy.PolicyStatementAttribute.Exclusive\"></xref>."
