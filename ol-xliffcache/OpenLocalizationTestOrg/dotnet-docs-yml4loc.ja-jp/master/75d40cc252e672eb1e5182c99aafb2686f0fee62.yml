  namespace: System.Web.UI.WebControls
  summary: Specifies the types of buttons to display for navigating between pages of content in a paginated control.
  remarks: "The <xref:System.Web.UI.WebControls.PagerButtons> enumeration represents the types of buttons to display for navigating between pages of content in a paginated control. This enumeration is used by the <xref:System.Web.UI.WebControls.PagerSettings.Mode%2A> property to specify the type of navigation buttons to display in controls that use the <xref:System.Web.UI.WebControls.PagerSettings> class, such as <xref:System.Web.UI.WebControls.GridView> and <xref:System.Web.UI.WebControls.DetailsView>.  \n  \n `PagerButtons.NextPrevious` displays **Next** and **Previous** buttons to access the next and previous pages of the paginated control.  \n  \n `PagerButtons.NextPreviousFirstLast` displays **Next** and **Previous** buttons as well as **First** and **Last** buttons to directly access the first and last pages of the paginated control.  \n  \n `PagerButtons.Numeric` displays numeric link buttons corresponding to the pages of the paginated control.  \n  \n `PagerButtons.NumericFirstLast` displays numeric link buttons corresponding to the pages of the paginated control as well as **First** and **Last** buttons to directly access the first and last pages of the paginated control."
  syntax:
    content: public enum PagerButtons
