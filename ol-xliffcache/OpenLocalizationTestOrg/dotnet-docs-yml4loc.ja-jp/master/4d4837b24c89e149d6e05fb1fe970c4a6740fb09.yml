  summary: Represents the method that will handle <xref href="System.Windows.Forms.DataGridView"></xref> events related to cell and row operations.
  remarks: "<xref:System.Windows.Forms.DataGridViewCellEventHandler> handles the following <xref:System.Windows.Forms.DataGridView> events:  \n  \n-   <xref:System.Windows.Forms.DataGridView.CellClick>  \n  \n-   <xref:System.Windows.Forms.DataGridView.CellContentClick>  \n  \n-   <xref:System.Windows.Forms.DataGridView.CellContextMenuStripChanged>  \n  \n-   <xref:System.Windows.Forms.DataGridView.CellEndEdit>  \n  \n-   <xref:System.Windows.Forms.DataGridView.CellEnter>  \n  \n-   <xref:System.Windows.Forms.DataGridView.CellErrorTextChanged>  \n  \n-   <xref:System.Windows.Forms.DataGridView.CellLeave>  \n  \n-   <xref:System.Windows.Forms.DataGridView.CellMouseEnter>  \n  \n-   <xref:System.Windows.Forms.DataGridView.CellMouseLeave>  \n  \n-   <xref:System.Windows.Forms.DataGridView.CellStyleChanged>  \n  \n-   <xref:System.Windows.Forms.DataGridView.CellToolTipTextChanged>  \n  \n-   <xref:System.Windows.Forms.DataGridView.CellValidated>  \n  \n-   <xref:System.Windows.Forms.DataGridView.CellValueChanged>  \n  \n-   <xref:System.Windows.Forms.DataGridView.RowEnter>  \n  \n-   <xref:System.Windows.Forms.DataGridView.RowLeave>  \n  \n-   <xref:System.Windows.Forms.DataGridView.RowValidated>  \n  \n When you create a <xref:System.Windows.Forms.DataGridViewCellEventHandler> delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event-handler delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates using <xref:System.Windows.Forms.DataGridView.CellMouseEnter> and <xref:System.Windows.Forms.DataGridView.CellMouseLeave> event handlers to determine whether a cell can be clicked. The example updates each <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A> to advertise the current image layout. This code is part of a larger example shown in [How to: Work with Image Columns in the Windows Forms DataGridView Control](~/docs/framework/winforms/controls/how-to-work-with-image-columns-in-the-windows-forms-datagridview-control.md).  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#15](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.DataGridView.ImageColumn_TicTacToe/CPP/tictactoe.cpp#15)]\n [!code-csharp[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#15](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.DataGridView.ImageColumn_TicTacToe/CS/tictactoe.cs#15)]\n [!code-vb[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#15](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.DataGridView.ImageColumn_TicTacToe/VB/tictactoe.vb#15)]"
