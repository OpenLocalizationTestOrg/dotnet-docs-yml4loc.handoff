  namespace: System.Collections.Generic
  summary: The exception that is thrown when the key specified for accessing an element in a collection does not match any key in the collection.
  remarks: "A <xref:System.Collections.Generic.KeyNotFoundException> is thrown when an operation attempts to retrieve an element from a collection using a key that does not exist in that collection.  \n  \n <xref:System.Collections.Generic.KeyNotFoundException> uses the HRESULT COR_E_KEYNOTFOUND, which has the value 0x80131577.  \n  \n For a list of initial property values for an instance of the <xref:System.Collections.Generic.KeyNotFoundException> class, see the <xref:System.Collections.Generic.KeyNotFoundException.%23ctor%2A> constructors."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class KeyNotFoundException : SystemException
