  remarks: "The <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> event is raised when a Select button (a button with its `CommandName` property set to \"Select\") is clicked, but before the <xref:System.Web.UI.WebControls.GridView> control handles the select operation. This allows you to provide an event-handling method that performs a custom routine, such as canceling the selection operation, whenever this event occurs.  \n  \n When you create a <xref:System.Web.UI.WebControls.GridViewSelectEventHandler> delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event-handler delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
