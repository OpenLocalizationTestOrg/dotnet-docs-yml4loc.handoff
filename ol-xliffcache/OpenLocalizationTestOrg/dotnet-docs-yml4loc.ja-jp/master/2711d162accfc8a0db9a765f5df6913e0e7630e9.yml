  summary: Occurs when the current item has been altered.
  remarks: "The <xref:System.Windows.Forms.CurrencyManager.ItemChanged> event will occur when the user calls the <xref:System.Windows.Forms.BindingManagerBase.ResumeBinding%2A> or <xref:System.Windows.Forms.BindingManagerBase.SuspendBinding%2A> method.  \n  \n The <xref:System.Windows.Forms.CurrencyManager.ItemChanged> event occurs only when the item itself has been changed in some manner. For example, if the value of an item is changed from 10 to 42, the event will occur. This should not be confused with the <xref:System.Windows.Forms.BindingManagerBase.PositionChanged> event where the item has been changed to a new item.  \n  \n The event will also occur if the underlying data changes. For example, if you change the value of a <xref:System.Data.DataRowView>, the <xref:System.Windows.Forms.CurrencyManager.ItemChanged> event will occur.  \n  \n> [!NOTE]\n>  If you are creating your own control that uses the <xref:System.Windows.Forms.CurrencyManager>, you should use the <xref:System.ComponentModel.IBindingList.ListChanged?displayProperty=fullName> instead of the <xref:System.Windows.Forms.CurrencyManager.ItemChanged?displayProperty=fullName> event. The <xref:System.ComponentModel.ListChangedEventArgs.ListChangedType%2A> property of the <xref:System.ComponentModel.ListChangedEventArgs> enables you to determine the type of action that has occurred.  \n  \n For more information about handling events, see [Events](http://msdn.microsoft.com/library/b6f65241-e0ad-4590-a99f-200ce741bb1f)."
