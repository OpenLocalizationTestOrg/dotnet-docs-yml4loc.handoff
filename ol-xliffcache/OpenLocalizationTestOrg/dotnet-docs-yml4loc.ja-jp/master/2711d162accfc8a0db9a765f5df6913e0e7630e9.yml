  name: ResumeBinding()
  nameWithType: CurrencyManager.ResumeBinding()
  fullName: CurrencyManager.ResumeBinding()
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: Resumes data binding.
  remarks: "<xref:System.Windows.Forms.CurrencyManager.SuspendBinding%2A> and <xref:System.Windows.Forms.CurrencyManager.ResumeBinding%2A> are two methods that allow the temporary suspension and resumption of in a simple data binding scenario. You would typically suspend data binding if the user must be allowed to make several edits to data fields before validation occurs. For example, if one field must be changed in accordance with a second, but where validating the first field would cause the second field to be in error.  \n  \n> [!NOTE]\n>  Using <xref:System.Windows.Forms.CurrencyManager.SuspendBinding%2A> prevents changes from being pushed into the data source until <xref:System.Windows.Forms.CurrencyManager.ResumeBinding%2A> is called but does not prevent changes in the data source from affecting the bound controls. Controls that use complex data binding, such as the <xref:System.Windows.Forms.DataGridView> control, update their values based on change events such as the <xref:System.Windows.Forms.CurrencyManager.ListChanged> event. Calling this method will not prevent these events from occurring. For this reason, <xref:System.Windows.Forms.CurrencyManager.SuspendBinding%2A> and <xref:System.Windows.Forms.CurrencyManager.ResumeBinding%2A> are designed for use with simple-bound controls, such as a <xref:System.Windows.Forms.TextBox>. Alternatively, you can use these methods in a complex binding scenario if you suppress <xref:System.Windows.Forms.BindingSource.ListChanged> events by setting the <xref:System.Windows.Forms.BindingSource.RaiseListChangedEvents%2A> property to `false`."
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.CurrencyManager.ResumeBinding%2A> method.  \n  \n [!code-cpp[BindingManagerBase_Suspend_Resume_Binding#2](~/samples/snippets/cpp/VS_Snippets_Winforms/BindingManagerBase_Suspend_Resume_Binding/CPP/bindingmanagerbase_suspend_resume_binding.cpp#2)]\n [!code-csharp[BindingManagerBase_Suspend_Resume_Binding#2](~/samples/snippets/csharp/VS_Snippets_Winforms/BindingManagerBase_Suspend_Resume_Binding/CS/bindingmanagerbase_suspend_resume_binding.cs#2)]\n [!code-vb[BindingManagerBase_Suspend_Resume_Binding#2](~/samples/snippets/visualbasic/VS_Snippets_Winforms/BindingManagerBase_Suspend_Resume_Binding/VB/bindingmanagerbase_suspend_resume_binding.vb#2)]"
