  summary: Gets the list for this <xref href="System.Windows.Forms.CurrencyManager"></xref>.
  remarks: "The object returned by the <xref:System.Windows.Forms.CurrencyManager.List%2A> property can be cast to any type that implements the <xref:System.Collections.IList> interface. This will be commonly used when you know the type of the underlying list. For example, if you are data-bound to a <xref:System.Data.DataSet>, the underlying list is a <xref:System.Data.DataView> (which implements <xref:System.Collections.IList>). Other classes that implement the interface (this is not a complete list) include <xref:System.Array>, <xref:System.Collections.ArrayList>, and <xref:System.Collections.CollectionBase>.  \n  \n How you use the <xref:System.Windows.Forms.CurrencyManager.List%2A> property depends on the class that implements the <xref:System.Collections.IList> interface. For example, you can use the <xref:System.Windows.Forms.CurrencyManager.List%2A> property to determine the name of the list. If the data source implements the <xref:System.ComponentModel.ITypedList> interface, you can use the <xref:System.ComponentModel.ITypedList.GetListName%2A> method to return the name of the current table. This is shown in the C# code below:  \n  \n```csharp  \nprivate void PrintCurrentListName(DataGrid myDataGrid){   \n   CurrencyManager myCM = (CurrencyManager)   \n   BindingContext[myDataGrid.DataSource, myDataGrid.DataMember];   \n   IList myList = myCM.List;   \n   ITypedList thisList = (ITypedList) myList;   \n   Console.WriteLine(thisList.GetListName(null));   \n}  \n```"
  example:
  - "The following code example allows users to edit a set of records, but not add any new ones. In the <xref:System.Windows.Forms.DataGrid.Navigate> event of a <xref:System.Windows.Forms.DataGrid> control, the <xref:System.Collections.IList> returned by the <xref:System.Windows.Forms.CurrencyManager.List%2A> property is cast to a <xref:System.Data.DataView> variable. The <xref:System.Data.DataView.AllowNew%2A> property of the <xref:System.Data.DataView> is set to `false`.  \n  \n [!code-cpp[CurrencyManager.List Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/CurrencyManager.List Example/CPP/list.cpp#1)]\n [!code-csharp[CurrencyManager.List Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/CurrencyManager.List Example/CS/list.cs#1)]\n [!code-vb[CurrencyManager.List Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/CurrencyManager.List Example/VB/list.vb#1)]"
