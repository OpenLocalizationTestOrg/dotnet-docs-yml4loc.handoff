  namespace: System.Windows.Forms
  summary: Gets or sets the position you are at within the list.
  remarks: "An important property of the <xref:System.Windows.Forms.CurrencyManager> class is the <xref:System.Windows.Forms.CurrencyManager.Position%2A> property. In a list of items, you can view only one item out of the entire list. To determine which item is viewed, set the <xref:System.Windows.Forms.CurrencyManager.Position%2A> to a number between 0 (the beginning of the list) and <xref:System.Windows.Forms.CurrencyManager.Count%2A> minus 1 (the end of the list).  \n  \n Therefore, the <xref:System.Windows.Forms.CurrencyManager.Position%2A> determines the currency, or place in the list, of all controls bound to the same <xref:System.Windows.Forms.CurrencyManager>. For example, imagine a list consisting of two columns called \"FirstName\" and \"LastName\". Two <xref:System.Windows.Forms.TextBox> controls are bound to the same list; the first control is bound to the first column, and the second control is bound to the second column. When the <xref:System.Windows.Forms.CurrencyManager.Position%2A> of the common <xref:System.Windows.Forms.CurrencyManager> is set to the third position, both controls display the appropriate values for that position in the list. In other words, if the item at position three consists of the first name \"John\" and the last name \"Smith\", the bound controls will display \"John\" and \"Smith\"."
