  namespace: System.Windows.Forms
  summary: Cancels the current edit operation.
  remarks: "This method is supported only if the objects contained by the data source implement the <xref:System.ComponentModel.IEditableObject> interface. If the objects contained within the data source do not implement the <xref:System.ComponentModel.IEditableObject> interface, changes made to the data will not be discarded.  \n  \n> [!NOTE]\n>  This property was designed to be used by complex data-bound controls, such as the <xref:System.Windows.Forms.DataGrid> control, to cancel edits. For example, when the user presses the ESC key, the <xref:System.Windows.Forms.CurrencyManager.CancelCurrentEdit%2A> method is called on the <xref:System.Windows.Forms.CurrencyManager> for the <xref:System.Windows.Forms.DataGrid>. Unless you are creating a control that requires this same functionality, you should not use this method. Instead, use the <xref:System.Data.DataRowView.CancelEdit%2A> method of the <xref:System.Data.DataRowView> class."
  example:
