- uid: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay
  commentId: P:System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay
  id: MaxResponseDelay
  parent: System.ServiceModel.Discovery.DiscoveryEndpoint
  langs:
  - csharp
  name: MaxResponseDelay
  nameWithType: DiscoveryEndpoint.MaxResponseDelay
  fullName: DiscoveryEndpoint.MaxResponseDelay
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: Gets or sets the maximum <xref href="System.TimeSpan"></xref> within which all of the `ProbeMatches` for a service that respond to a probe operation are sent.
  remarks: This value is a <xref:System.TimeSpan> that specifies a time span in which all `ProbeMatches` for a service that respond to a single probe operation are sent. If all `ProbeMatches` are sent at the same time, a network storm may result. To prevent this from occurring, `ProbeMatches` are sent with a random delay between each ProbeMatch. The random delay is in the range of 0 to <xref:System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay%2A>. If <xref:System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay%2A> is set to 0, then the `ProbeMatches` messages are sent in a tight loop without any delay. Otherwise, the `ProbeMatches` messages are sent with some random delay such that the total time taken to send all `ProbeMatches` messages does not exceed the <xref:System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay%2A>. This value is only relevant for services, it is not used by clients.
  syntax:
    content: public TimeSpan MaxResponseDelay { get; set; }
    return:
      type: System.TimeSpan
      description: A <xref href="System.TimeSpan"></xref> instance that contains the maximum time span within which all of the `ProbeMatches` for a service that respond to a probe operation are sent.
  overload: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay*
  exceptions: []
  version:
