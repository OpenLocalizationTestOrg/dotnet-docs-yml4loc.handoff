  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a value that indicates whether the client accepts cookies and propagates them on future requests.
  remarks: You can use this property when you interact with ASMX Web services that use cookies. In this way, you can be sure that the cookies returned from the server are automatically copied to all future client requests for that service.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("allowCookies", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool AllowCookies { get; set; }
    return:
      type: System.Boolean
      description: '`true` if cookies are allowed; otherwise, `false`. The default is `false`.'
