  summary: Represents a method that will handle the <xref href="System.Windows.DataObject.Copying"></xref> attached event.
  remarks: "The <xref:System.Windows.DataObject.Copying> attached event occurs when a copy operation has finished converting the selected content into all specified data formats, has stored all data formats in the associated data object, and is ready to put the data object on the system clipboard or to begin a drag operation.  \n  \n A <xref:System.Windows.DataObject.Copying> attached event handler method typically inspects the contents of the data object passed in as an event argument, and performs custom operations on the data object, such as adding, removing, or modifying data formats. This handler method may also cancel the copying event by calling <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>."
  syntax:
    content: public delegate void DataObjectCopyingEventHandler(object sender, DataObjectCopyingEventArgs e);
