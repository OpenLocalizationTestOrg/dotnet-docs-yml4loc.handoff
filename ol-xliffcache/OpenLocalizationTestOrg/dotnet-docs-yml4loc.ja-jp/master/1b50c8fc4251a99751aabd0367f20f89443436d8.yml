  namespace: System.Security.Permissions
  summary: Specifies the permission level for a Web browser.
  remarks: "Use this enumeration to set the <xref:System.Security.Permissions.WebBrowserPermission.Level%2A> property of the <xref:System.Security.Permissions.WebBrowserPermission> class.  \n  \n The Safe permission level restricts the following Web browser operations.  \n  \n-   A pop-up window cannot be created over the Web browser control.  \n  \n-   The Web browser control can only be navigated to its site of origin.  \n  \n-   The security settings of the Web browser control are reduced."
  example:
  - "The following example shows how to demand that the calling code has unrestricted permission to create a Web browser control.  \n  \n [!code-csharp[WebBrowserPermissionsSnippets#WebBrowserPermissionAttribute3](~/samples/snippets/csharp/VS_Snippets_Wpf/WebBrowserPermissionsSnippets/CSharp/Window1.xaml.cs#webbrowserpermissionattribute3)]\n [!code-vb[WebBrowserPermissionsSnippets#WebBrowserPermissionAttribute3](~/samples/snippets/visualbasic/VS_Snippets_Wpf/WebBrowserPermissionsSnippets/visualbasic/window1.xaml.vb#webbrowserpermissionattribute3)]"
