- uid: System.Web.UI.WebControls.View.Visible
  commentId: P:System.Web.UI.WebControls.View.Visible
  id: Visible
  parent: System.Web.UI.WebControls.View
  langs:
  - csharp
  name: Visible
  nameWithType: View.Visible
  fullName: View.Visible
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value that indicates whether the <xref href="System.Web.UI.WebControls.View"></xref> control is visible.
  remarks: "Use the <xref:System.Web.UI.WebControls.View.Visible%2A> property to determine whether the current <xref:System.Web.UI.WebControls.View> control is visible and rendered to the client. For a <xref:System.Web.UI.WebControls.View> control to be visible on the rendered page, it must be the active view in its containing <xref:System.Web.UI.WebControls.MultiView> control, and the containing <xref:System.Web.UI.WebControls.MultiView> control must be visible. If the containing <xref:System.Web.UI.WebControls.MultiView> control is not visible on the page, or if the <xref:System.Web.UI.WebControls.View> control is not the active view, then the <xref:System.Web.UI.WebControls.View> control and its child controls are not rendered.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.View.Visible%2A> property is set internally based on the visibility and active view for the containing parent control. If you set this property at run time, an <xref:System.InvalidOperationException> exception is thrown. If you set the <xref:System.Web.UI.WebControls.View.Visible%2A> property at design time, any changes to the property are ignored."
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      public override bool Visible { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the <xref href="System.Web.UI.WebControls.View"></xref> control is visible; otherwise, `false`. The default value is `false`.'
  overload: System.Web.UI.WebControls.View.Visible*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: An attempt was made to set this property at run time.
