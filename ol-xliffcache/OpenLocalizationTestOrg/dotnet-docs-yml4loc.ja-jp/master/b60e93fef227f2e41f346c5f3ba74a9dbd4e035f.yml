  name: ScriptTypeId
  nameWithType: GenerateScriptTypeAttribute.ScriptTypeId
  fullName: GenerateScriptTypeAttribute.ScriptTypeId
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Script.Services
  summary: Gets or sets the type identifier for the type metadata marker.
  remarks: This is an optional property. If specified, the value of <xref:System.Web.Script.Services.GenerateScriptTypeAttribute.ScriptTypeId%2A> is used for the type metadata marker ("__type") on the serialized JSON string instead of the assembly-qualified name of the type. During deserialization, the type resolver that is associated with the <xref:System.Web.Script.Serialization.JavaScriptSerializer> object will use the type metadata marker value to map back to the appropriate managed type.
  syntax:
    content: public string ScriptTypeId { get; set; }
    return:
      type: System.String
      description: The type identifier for the type metadata marker on the serialized JavaScript Object Notation (JSON) string. The default value is the assembly-qualified name of the type.
  overload: System.Web.Script.Services.GenerateScriptTypeAttribute.ScriptTypeId*
