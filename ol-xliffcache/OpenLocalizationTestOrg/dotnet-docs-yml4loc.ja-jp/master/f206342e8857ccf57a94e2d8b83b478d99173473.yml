  summary: Manages user interface in the designer. This class cannot be inherited.
  remarks: "When the <xref:System.Windows.Forms.Design.Behavior.BehaviorService> is created, it adds a transparent window over the designer frame. The <xref:System.Windows.Forms.Design.Behavior.BehaviorService> can then use this window to render user interface elements, called <xref:System.Windows.Forms.Design.Behavior.Glyph> objects, as well as catch all mouse messages. In this way, the <xref:System.Windows.Forms.Design.Behavior.BehaviorService> can control designer behavior.  \n  \n The <xref:System.Windows.Forms.Design.Behavior.BehaviorService> class supports a behavior stack, onto which <xref:System.Windows.Forms.Design.Behavior.Behavior> objects can be pushed. When a message is intercepted through the transparent window, the <xref:System.Windows.Forms.Design.Behavior.BehaviorService> can send the message to the <xref:System.Windows.Forms.Design.Behavior.Behavior> at the top of the stack. This enables different user interface modes depending on the currently pushed <xref:System.Windows.Forms.Design.Behavior.Behavior>. The <xref:System.Windows.Forms.Design.Behavior.BehaviorService> is used to render all <xref:System.Windows.Forms.Design.Behavior.Glyph> objects, such as selection borders, sizing handles, and smart tags. The <xref:System.Windows.Forms.Design.Behavior.BehaviorService> also controls many design-time behaviors, such as using snaplines, dragging, and selecting.  \n  \n For more information, see [Behavior Service Overview](http://msdn.microsoft.com/library/7c60cc41-4324-46b5-b444-b39eda7cb33f)."
