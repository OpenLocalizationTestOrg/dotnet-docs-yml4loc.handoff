  namespace: System.Workflow.ComponentModel.Serialization
  summary: Serializes the specified object into a CodeDOM object.
  remarks: Serialize returns a null reference (`Nothing`) if the activity it attempts to serialize is the child activity of a custom composite activity.
  syntax:
    content: public override object Serialize (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager, object obj);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: The serialization manager to use during the serialization process.
    - id: obj
      type: System.Object
      description: An <xref href="System.Object"></xref> that derives from <xref href="System.Workflow.ComponentModel.Activity"></xref>.
    return:
      type: System.Object
      description: A CodeDOM object representing the object that has been serialized.
  overload: System.Workflow.ComponentModel.Serialization.ActivityCodeDomSerializer.Serialize*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>manager</code> or <code>obj</code> contains a null reference (`Nothing` in Visual Basic).
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code>obj</code> cannot be converted to an <xref href="System.Workflow.ComponentModel.Activity"></xref>.
