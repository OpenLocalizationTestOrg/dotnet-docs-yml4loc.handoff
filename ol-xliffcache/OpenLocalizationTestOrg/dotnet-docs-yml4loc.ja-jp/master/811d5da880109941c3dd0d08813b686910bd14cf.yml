  namespace: System.Windows
  summary: Occurs when this element gets text in a device-independent manner.
  remarks: "> [!IMPORTANT]\n>  This event might already be marked as handled by the internal implementations of composited controls. See Remark below.  \n  \n The <xref:System.Windows.ContentElement.TextInput> event may already be marked as handled by the internal implementations of composited controls. For example, a <xref:System.Windows.Controls.TextBox> is a composited control where the <xref:System.Windows.ContentElement.TextInput> event is already marked as handled; within its compositing. Controls do this because the control needs to interpret some types of input, such as arrow keys, as having special meaning to that control. If you use <xref:System.Windows.ContentElement.PreviewTextInput> as the event where you attach handlers for text input, you may receive better results. This technique circumvents most cases where control composition has already marked this event as handled and prevents your handler from receiving the event along the event route.  \n  \n The <xref:System.Windows.ContentElement.TextInput> event allows a component or application to listen for text input in a device-independent manner. The keyboard is the primary means of <xref:System.Windows.ContentElement.TextInput>, but speech, handwriting, and other input devices can also raise <xref:System.Windows.ContentElement.TextInput>.  \n  \n Because of key combinations—either in default keyboards or through input method editors—multiple key events might raise just one text input event.  \n  \n This event creates an alias for the <xref:System.Windows.Input.TextCompositionManager.TextInput?displayProperty=fullName> attached event for this class, so that <xref:System.Windows.ContentElement.TextInput> is part of the class members list when <xref:System.Windows.ContentElement> is inherited as a base element. Event handlers that are attached to the <xref:System.Windows.ContentElement.TextInput> event are attached to the underlying <xref:System.Windows.Input.TextCompositionManager.TextInput?displayProperty=fullName> attached event and receive the same event data instance.  \n  \n<a name=\"routedEventInfo_TextInput\"></a>   \n## Routed Event Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.ContentElement.TextInputEvent>|  \n|Routing strategy|Bubbling|  \n|Delegate|<xref:System.Windows.Input.TextCompositionEventHandler>|  \n  \n-   The corresponding tunneling event is <xref:System.Windows.ContentElement.PreviewTextInput>.  \n  \n-   Override <xref:System.Windows.ContentElement.OnTextInput%2A> to implement class handling for this event in derived classes."
