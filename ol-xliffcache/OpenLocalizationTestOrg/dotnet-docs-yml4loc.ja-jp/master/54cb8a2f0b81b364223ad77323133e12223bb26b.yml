  summary: Specifies a class that will add extra attributes to the metadata store.
  remarks: <xref:System.Activities.Presentation.Metadata.IRegisterMetadata> types provide a way to encapsulate the association of design-time attributes to run-time types in a loosely coupled fashion. An application hosting the [!INCLUDE[wfd1](~/includes/wfd1-md.md)] can use the <xref:System.Activities.Presentation.Metadata.IRegisterMetadata> interface to register the attributes for the activity. For instance, [!INCLUDE[vs2010](~/includes/vs2010-md.md)] searches for types that implement <xref:System.Activities.Presentation.Metadata.IRegisterMetadata> when assemblies that contain these types are loaded in addition to also looking for types in the *.design assemblies.
