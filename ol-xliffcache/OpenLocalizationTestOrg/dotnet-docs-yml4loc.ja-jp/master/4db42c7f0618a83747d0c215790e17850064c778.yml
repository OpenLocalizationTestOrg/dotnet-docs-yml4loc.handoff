  type: Class
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: Provides a standard set of media related commands.
  remarks: "The commands in the <xref:System.Windows.Input.MediaCommands> class and commands in the other command library classes, such as <xref:System.Windows.Input.ComponentCommands> and <xref:System.Windows.Input.ApplicationCommands>, are intended to represent a set of common commands that application programmers encounter frequently.  The commands only represent the instance of the <xref:System.Windows.Input.RoutedCommand> and not the implementation logic for the command. The implementation logic is bound to the command via a <xref:System.Windows.UIElement.CommandBindings%2A>.  For example, if the <xref:System.Windows.Input.MediaCommands.Play%2A> command is executed on a control (the command target), the logic which performs the <xref:System.Windows.Input.MediaCommands.Play%2A> command may not be provided by the command target, so the application writer will be responsible for writing the logic that determines how the command target will handle the command.  \n  \n Many controls do provide implementation logic for many of the commands in the command library.  For example, the <xref:System.Windows.Controls.TextBox> class provides logic for the <xref:System.Windows.Input.ApplicationCommands.Paste%2A> command, <xref:System.Windows.Input.ApplicationCommands.Cut%2A> command, <xref:System.Windows.Input.ApplicationCommands.Copy%2A> command, <xref:System.Windows.Input.ApplicationCommands.Undo%2A> command, and <xref:System.Windows.Input.ApplicationCommands.Redo%2A> command.  \n  \n For more information on commands and commanding see the [Commanding Overview](~/docs/framework/wpf/advanced/commanding-overview.md)."
