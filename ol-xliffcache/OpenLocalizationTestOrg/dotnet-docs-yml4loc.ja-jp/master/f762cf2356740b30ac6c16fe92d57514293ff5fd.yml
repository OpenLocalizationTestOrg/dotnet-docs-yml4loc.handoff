  summary: For a description of this member, see <xref href="System.Runtime.InteropServices.ComTypes.ITypeInfo.Invoke(System.Object,System.Int32,System.Int16,System.Runtime.InteropServices.ComTypes.DISPPARAMS@,System.IntPtr,System.IntPtr,System.Int32@)"></xref>.
  syntax:
    content: public void Invoke (object pvInstance, int memid, short wFlags, ref System.Runtime.InteropServices.ComTypes.DISPPARAMS pDispParams, IntPtr pVarResult, IntPtr pExcepInfo, out int puArgErr);
    parameters:
    - id: pvInstance
      type: System.Object
      description: Pointer to an instance of the interface described by this type description.
    - id: memid
      type: System.Int32
      description: Identifies the interface member.
    - id: wFlags
      type: System.Int16
      description: "Flags describing the context of the invoke call, as follows:  \n  \n DISPATCH_METHOD if the member is accessed as a method. If there is ambiguity, both this and the DISPATCH_PROPERTYGET flag can be set.  \n  \n DISPATCH_PROPERTYGET if the member is retrieved as a property or data member.  \n  \n DISPATCH_PROPERTYPUT if the member is changed as a property or data member.  \n  \n DISPATCH_PROPERTYPUTREF if the member is changed by using a reference assignment, rather than a value assignment. This value is only valid when the property accepts a reference to an object."
    - id: pDispParams
      type: System.Runtime.InteropServices.ComTypes.DISPPARAMS
      description: Points to a structure that contains an array of arguments, an array of DISPIDs for named arguments, and counts of the number of elements in each array.
    - id: pVarResult
      type: System.IntPtr
      description: Should be Null if the caller does not expect any result. Otherwise, it should be a pointer to the location at which the result is to be stored. If wFlags specifies DISPATCH_PROPERTYPUT or DISPATCH_PROPERTYPUTREF, pVarResultis ignored.
    - id: pExcepInfo
      type: System.IntPtr
      description: Points to an exception information structure, which is filled in only if DISP_E_EXCEPTION is returned. If pExcepInfois Null on input, only an HRESULT error will be returned.
    - id: puArgErr
      type: System.Int32
      description: If Invoke returns DISP_E_TYPEMISMATCH, puArgErr indicates the index (within rgvarg) of the argument with incorrect type. If more than one argument returns an error, puArgErr indicates only the first argument with an error. Arguments in pDispParams->rgvarg appear in reverse order, so the first argument is the one having the highest index in the array. Cannot be Null.
