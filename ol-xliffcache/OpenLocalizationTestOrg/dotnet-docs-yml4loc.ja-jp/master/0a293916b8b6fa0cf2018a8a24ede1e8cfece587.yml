- uid: System.IdentityModel.Selectors.CustomUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore(System.String,System.String)
  commentId: M:System.IdentityModel.Selectors.CustomUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore(System.String,System.String)
  id: ValidateUserNamePasswordCore(System.String,System.String)
  parent: System.IdentityModel.Selectors.CustomUserNameSecurityTokenAuthenticator
  langs:
  - csharp
  name: ValidateUserNamePasswordCore(String, String)
  nameWithType: CustomUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore(String, String)
  fullName: CustomUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore(String, String)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: Authenticates the specified user name and password and returns the set of authorization policies for <xref href="System.IdentityModel.Tokens.UserNameSecurityToken"></xref> security tokens.
  remarks: "The <xref:System.IdentityModel.Selectors.CustomUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore%2A> method uses the <xref:System.IdentityModel.Selectors.UserNamePasswordValidator> passed into the <xref:System.IdentityModel.Selectors.CustomUserNameSecurityTokenAuthenticator.%23ctor%2A> constructor to authenticate the user.  \n  \n When the username and password cannot be validated, throw the <xref:System.IdentityModel.Tokens.SecurityTokenValidationException>.  \n  \n When there are no authorization policies in effect for this application, return an empty <xref:System.Collections.ObjectModel.ReadOnlyCollection%601> of type <xref:System.IdentityModel.Policy.IAuthorizationPolicy>.  \n  \n When `null` is returned from the <xref:System.IdentityModel.Selectors.CustomUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore%2A> method, [!INCLUDE[vsindigo](~/includes/vsindigo-md.md)] throws the <xref:System.IdentityModel.Tokens.SecurityTokenValidationException>."
  syntax:
    content: protected override System.Collections.ObjectModel.ReadOnlyCollection<System.IdentityModel.Policy.IAuthorizationPolicy> ValidateUserNamePasswordCore (string userName, string password);
    parameters:
    - id: userName
      type: System.String
      description: The user name associated with the security token.
    - id: password
      type: System.String
      description: The password associated with the security token.
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.IdentityModel.Policy.IAuthorizationPolicy}
      description: A <xref href="System.Collections.ObjectModel.ReadOnlyCollection`1"></xref> of type <xref href="System.IdentityModel.Policy.IAuthorizationPolicy"></xref> that contains the set of authorization policies in effect for this application.
  overload: System.IdentityModel.Selectors.CustomUserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>userName</code> is `null`.
  - type: System.IdentityModel.Tokens.SecurityTokenValidationException
    commentId: T:System.IdentityModel.Tokens.SecurityTokenValidationException
    description: <code>userName</code> and <code>password</code> combination are not valid.
