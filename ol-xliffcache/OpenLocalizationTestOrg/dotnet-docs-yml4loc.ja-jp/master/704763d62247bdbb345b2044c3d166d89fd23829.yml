  nameWithType: DataGridTemplateColumn
  fullName: System.Windows.Controls.DataGridTemplateColumn
  type: Class
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: Represents a <xref href="System.Windows.Controls.DataGrid"></xref> column that hosts template-specified content in its cells.
  remarks: "The <xref:System.Windows.Controls.DataGridTemplateColumn> type enables you to create your own column types by specifying the cell templates to use when displaying and editing values. To specify the template that is used to display the contents of a cell that is not in editing mode, set the <xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A> property. To specify the template that is used to display the contents of a cell that is in editing mode, set the <xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A> property. For more information about templates, see [Data Templating Overview](~/docs/framework/wpf/data/data-templating-overview.md) and [Styling and Templating](~/docs/framework/wpf/controls/styling-and-templating.md).  \n  \n For convenience, <xref:System.Windows.Controls.DataGrid> provides the following pre-defined column types:  \n  \n|Column Type|Data Display|  \n|-----------------|------------------|  \n|<xref:System.Windows.Controls.DataGridHyperlinkColumn>|Use to display URI data.|  \n|<xref:System.Windows.Controls.DataGridComboBoxColumn>|Use to display enumeration data.|  \n|<xref:System.Windows.Controls.DataGridTextColumn>|Use to display text.|  \n|<xref:System.Windows.Controls.DataGridCheckBoxColumn>|Use to display Boolean data.|"
  example:
  - "The following example shows how to create a <xref:System.Windows.Controls.DataGridTemplateColumn>.  \n  \n [!code-xml[DataGrid_TemplateColumn#1](~/samples/snippets/csharp/VS_Snippets_Wpf/datagrid_templatecolumn/CS/window1.xaml#1)]   \n  \n The following illustration shows the output from the previous XAML.  \n  \n ![A column using a DataTemplate](~/add/media/ndp-wpf-templatecolumn.png \"A column using a DataTemplate\")"
