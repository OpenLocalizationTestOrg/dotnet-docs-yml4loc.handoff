  namespace: System.Drawing.Text
  summary: Represents the fonts installed on the system. This class cannot be inherited.
  remarks: "The <xref:System.Drawing.Text.InstalledFontCollection> allows you to get a list of fonts families that are installed on the computer running the application with its <xref:System.Drawing.Text.FontCollection.Families%2A> property. For additional information on fonts and text, including example code, see [Using Fonts and Text](~/docs/framework/winforms/advanced/using-fonts-and-text.md).  \n  \n Do not use the <xref:System.Drawing.Text.InstalledFontCollection> class to install a font to Windows. Instead use the [!INCLUDE[ndptecgdi](~/includes/ndptecgdi-md.md)] `AddFontResource` function. An <xref:System.Drawing.Text.InstalledFontCollection> object sees only fonts that are installed in Windows before the object is created."
  example:
  - "The following example shows how to get a list of fonts that support the regular <xref:System.Drawing.FontStyle>.  \n  \n The following code example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs>`e`, which is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler.  \n  \n [!code-csharp[System.Drawing.Misc3#InstalledFonts](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Drawing.Misc3/CS/Form1.cs#installedfonts)]\n [!code-vb[System.Drawing.Misc3#InstalledFonts](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Drawing.Misc3/VB/Form1.vb#installedfonts)]"
