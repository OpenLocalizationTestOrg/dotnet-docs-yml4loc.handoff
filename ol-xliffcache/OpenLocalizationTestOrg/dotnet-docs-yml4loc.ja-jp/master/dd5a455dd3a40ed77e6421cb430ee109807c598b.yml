  name: GetDataItem(Object)
  nameWithType: DataBinder.GetDataItem(Object)
  fullName: DataBinder.GetDataItem(Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Retrieves an object's declared data item.
  remarks: "This method calls the <xref:System.Web.UI.DataBinder.GetDataItem%28System.Object%2CSystem.Boolean%40%29> method, ignoring its `foundDataItem` parameter when returning the result.  \n  \n An object's data item is identified in one of two ways. If the container object implements the <xref:System.Web.UI.IDataItemContainer> interface, the <xref:System.Web.UI.IDataItemContainer.DataItem%2A> property identifies the data item, and its value is returned. Otherwise, the method attempts to resolve and return a container property named \"DataItem\"."
  syntax:
    content: public static object GetDataItem (object container);
    parameters:
    - id: container
      type: System.Object
      description: The object reference against which the expression is evaluated. This must be a valid object identifier in the page's specified language.
    return:
      type: System.Object
      description: An object that represents the container's declared data item. Returns `null` if no data item is found or if the container evaluates to `null`.
  overload: System.Web.UI.DataBinder.GetDataItem*
