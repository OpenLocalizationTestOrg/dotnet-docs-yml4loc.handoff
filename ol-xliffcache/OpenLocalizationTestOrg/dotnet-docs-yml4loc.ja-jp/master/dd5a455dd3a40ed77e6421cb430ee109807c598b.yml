- uid: System.Web.UI.DataBinder.GetIndexedPropertyValue(System.Object,System.String)
  commentId: M:System.Web.UI.DataBinder.GetIndexedPropertyValue(System.Object,System.String)
  id: GetIndexedPropertyValue(System.Object,System.String)
  parent: System.Web.UI.DataBinder
  langs:
  - csharp
  name: GetIndexedPropertyValue(Object, String)
  nameWithType: DataBinder.GetIndexedPropertyValue(Object, String)
  fullName: DataBinder.GetIndexedPropertyValue(Object, String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Retrieves the value of a property of the specified container and navigation path.
  remarks: "The value of `expr` must evaluate to a public property.  \n  \n For any of the list Web controls, such as <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, <xref:System.Web.UI.WebControls.DataList>, or <xref:System.Web.UI.WebControls.Repeater>, `container` should be `Container.DataItem`. If you are binding against the page, `container` should be `Page`."
  syntax:
    content: public static object GetIndexedPropertyValue (object container, string expr);
    parameters:
    - id: container
      type: System.Object
      description: The object reference against which <code>expr</code> is evaluated. This must be a valid object identifier in the specified language for the page.
    - id: expr
      type: System.String
      description: The navigation path from the <code>container</code> object to the public property value to place in the bound control property. This must be a string of property or field names separated by periods, such as <code>Tables[0].DefaultView.[0].Price</code> in C# or <code>Tables(0).DefaultView.(0).Price</code> in Visual Basic.
    return:
