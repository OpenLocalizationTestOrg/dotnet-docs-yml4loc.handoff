- uid: System.Web.UI.DataBinder.Eval(System.Object,System.String)
  commentId: M:System.Web.UI.DataBinder.Eval(System.Object,System.String)
  id: Eval(System.Object,System.String)
  parent: System.Web.UI.DataBinder
  langs:
  - csharp
  name: Eval(Object, String)
  nameWithType: DataBinder.Eval(Object, String)
  fullName: DataBinder.Eval(Object, String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Evaluates data-binding expressions at run time.
  remarks: "The value of the `expression` parameter must evaluate to a public property.  \n  \n This method is automatically called when you create data bindings in a rapid application development (RAD) designer such as Visual Studio. You can also use it declaratively to simplify casting to a text string. To do so, you use the `<%#  %>` expression syntax, as used in standard ASP.NET data binding.  \n  \n This method is particularly useful when binding data to controls that are in a templated list.  \n  \n> [!NOTE]\n>  Because this method performs late-bound evaluation, using reflection at run time, it can cause performance to noticeably slow compared to standard ASP.NET data-binding syntax.  \n  \n For any of the list Web controls, such as <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, <xref:System.Web.UI.WebControls.DataList>, or <xref:System.Web.UI.WebControls.Repeater>, `container` should be `Container.DataItem`. If you are binding against the page, `container` should be `Page`.  \n  \n Starting in .NET Framework 4.5, you can use model binding to simplify some of the tasks that you had to perform through data-binding in earlier versions. For a tutorial series on using model binding with Web Forms, see [Model Binding and Web Forms](http://go.microsoft.com/fwlink/?LinkId=286117)."
  example:
  - "The following examples show how to use the `Eval` method to bind data to <xref:System.Web.UI.WebControls.Repeater> control. It requires a data class named Product.  \n  \n [!code-csharp[System.Web.UI.DataBinder.Eval#1](~/samples/snippets/csharp/VS_Snippets_WebNet/system.web.ui.databinder.eval/cs/product.cs#1)]\n [!code-vb[System.Web.UI.DataBinder.Eval#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/system.web.ui.databinder.eval/vb/product.vb#1)]  \n  \n The code-behind file loads test data and binds that data to a <xref:System.Web.UI.WebControls.Repeater> control.  \n  \n [!code-csharp[System.Web.UI.DataBinder.Eval#2](~/samples/snippets/csharp/VS_Snippets_WebNet/system.web.ui.databinder.eval/cs/showproducts.aspx.cs#2)]\n [!code-vb[System.Web.UI.DataBinder.Eval#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/system.web.ui.databinder.eval/vb/showproducts.aspx.vb#2)]  \n  \n In the declarative syntax for the <xref:System.Web.UI.WebControls.Repeater> control, you use the <xref:System.Web.UI.DataBinder.Eval%2A> method with `Container.DataItem` for the `container` parameter.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.DataBinder.Eval#3](~/samples/snippets/csharp/VS_Snippets_WebNet/system.web.ui.databinder.eval/cs/showproducts3.aspx#3)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.DataBinder.Eval#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/system.web.ui.databinder.eval/vb/showproducts3.aspx#3)]  -->  \n  \n Or, you can call `Eval` function and not include the `container` parameter.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.DataBinder.Eval#4](~/samples/snippets/csharp/VS_Snippets_WebNet/system.web.ui.databinder.eval/cs/showproducts4.aspx#4)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.DataBinder.Eval#4](~/samples/snippets/visualbasic/VS_Snippets_WebNet/system.web.ui.databinder.eval/vb/showproducts4.aspx#4)]  -->"
  syntax:
    content: public static object Eval (object container, string expression);
    parameters:
    - id: container
      type: System.Object
      description: The object reference against which the expression is evaluated. This must be a valid object identifier in the page's specified language.
    - id: expression
      type: System.String
      description: The navigation path from the <code>container</code> object to the public property value to be placed in the bound control property. This must be a string of property or field names separated by periods, such as <code>Tables[0].DefaultView.[0].Price</code> in C# or <code>Tables(0).DefaultView.(0).Price</code> in Visual Basic.
    return:
      type: System.Object
      description: An <xref href="System.Object"></xref> instance that results from the evaluation of the data-binding expression.
  overload: System.Web.UI.DataBinder.Eval*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>expression</code> is `null` or is an empty string after trimming.
