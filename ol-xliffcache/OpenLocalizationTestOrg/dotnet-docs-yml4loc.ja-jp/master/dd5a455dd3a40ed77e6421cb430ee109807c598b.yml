- uid: System.Web.UI.DataBinder.GetDataItem(System.Object)
  commentId: M:System.Web.UI.DataBinder.GetDataItem(System.Object)
  id: GetDataItem(System.Object)
  parent: System.Web.UI.DataBinder
  langs:
