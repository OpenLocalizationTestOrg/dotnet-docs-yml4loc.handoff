  namespace: System.Windows
  summary: Gets a value indicating whether this <xref href="System.Windows.SizeChangedInfo"></xref> reports a size change that includes a significant change to the Height component.
  remarks: This property is read-only, and can only be set in the initial <xref:System.Windows.SizeChangedInfo> constructor.
  syntax:
    content: public bool HeightChanged { get; }
    return:
      type: System.Boolean
      description: '`true` if there is a significant Height component change; otherwise, `false`.'
