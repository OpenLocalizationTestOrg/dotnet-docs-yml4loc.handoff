  namespace: System.Windows
  summary: Initializes a new instance of the <xref href="System.Windows.SizeChangedInfo"></xref> class.
  remarks: For the two Boolean parameters, note that you should report these as `true` only if the changes in the value are significant to rendering, or should interpret the values as such if reading existing values. Minor changes in the size values are possible due to precision side-effects, particularly when mathematical functions are applied to the double values.
  syntax:
    content: public SizeChangedInfo (System.Windows.UIElement element, System.Windows.Size previousSize, bool widthChanged, bool heightChanged);
    parameters:
    - id: element
      type: System.Windows.UIElement
      description: The element where the size is being changed.
    - id: previousSize
      type: System.Windows.Size
      description: The previous size, before the change.
    - id: widthChanged
      type: System.Boolean
      description: '`true` if the Width component of the size changed.'
    - id: heightChanged
      type: System.Boolean
      description: '`true` if the Height component of the size changed.'
