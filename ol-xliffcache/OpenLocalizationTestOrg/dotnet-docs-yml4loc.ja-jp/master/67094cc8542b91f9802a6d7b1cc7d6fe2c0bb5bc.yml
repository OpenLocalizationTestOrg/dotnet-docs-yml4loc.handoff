  summary: Report the specifics of a value change involving a <xref href="System.Windows.Size"></xref>. This is used as a parameter in <xref href="System.Windows.UIElement.OnRenderSizeChanged(System.Windows.SizeChangedInfo)"></xref> overrides.
  remarks: This class parallels some of the members <xref:System.Windows.SizeChangedEventArgs> class, which is used to report event data for <xref:System.Windows.FrameworkElement.SizeChanged>, but the two classes serve different purposes.  <xref:System.Windows.SizeChangedInfo> is specifically used for <xref:System.Windows.UIElement.OnRenderSizeChanged%2A> overrides, which offers class handling for an event that is not exposed as a public event in [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)]. For details, see <xref:System.Windows.UIElement.OnRenderSizeChanged%2A>.
