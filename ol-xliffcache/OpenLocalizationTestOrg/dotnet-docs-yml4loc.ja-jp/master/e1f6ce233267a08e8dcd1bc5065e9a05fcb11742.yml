  namespace: System.Web.Services.Discovery
  summary: Represents a file system directory path that should not be searched for references to add to a Web services discovery document.
  remarks: "The <xref:System.Web.Services.Discovery.ExcludePathInfo> class is employed by the <xref:System.Web.Services.Discovery.DiscoveryRequestHandler> class's <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> method, which handles an HTTP request for a discovery document. The <xref:System.Web.Services.Discovery.DynamicDiscoveryDocument> class's <xref:System.Web.Services.Discovery.DynamicDiscoveryDocument.ExcludePaths%2A> property contains a collection of <xref:System.Web.Services.Discovery.ExcludePathInfo> instances.  \n  \n Normally, none of these classes need to be used directly by a developer."
  syntax:
    content: public sealed class ExcludePathInfo
