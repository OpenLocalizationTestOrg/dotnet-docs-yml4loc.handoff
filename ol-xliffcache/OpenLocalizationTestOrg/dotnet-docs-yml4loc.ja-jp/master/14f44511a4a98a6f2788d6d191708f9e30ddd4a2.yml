  name: PossessProperty
  nameWithType: Rights.PossessProperty
  fullName: Rights.PossessProperty
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Claims
  summary: Gets a string that specifies that the right represents a property that the entity associated with a claim possesses.
  remarks: "The string that is returned by the <xref:System.IdentityModel.Claims.Rights.PossessProperty%2A> property is http://schemas.xmlsoap.org/ws/2005/05/identity/right/PossessProperty.  \n  \n A claim of type <xref:System.IdentityModel.Claims.ClaimTypes.Name%2A> with right <xref:System.IdentityModel.Claims.Rights.PossessProperty%2A> over the value `Martin` indicates that the entity with which such a claim is associated possesses a `Name` property with the value `Martin`."
  syntax:
    content: public static string PossessProperty { get; }
    return:
      type: System.String
      description: The right that represents a property that the entity associated with a <xref href="System.IdentityModel.Claims.Claim"></xref> object possesses.
