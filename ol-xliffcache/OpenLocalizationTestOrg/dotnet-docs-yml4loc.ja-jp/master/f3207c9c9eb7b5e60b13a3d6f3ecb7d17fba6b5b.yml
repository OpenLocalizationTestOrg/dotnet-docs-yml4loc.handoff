  summary: Contains a cache of XML Schema definition language (XSD) and XML-Data Reduced (XDR) schemas. The <xref href="System.Xml.Schema.XmlSchemaCollection"></xref> class class is obsolete. Use <xref href="System.Xml.Schema.XmlSchemaSet"></xref> instead.
  remarks: "Schemas are loaded using the <xref:System.Xml.Schema.XmlSchemaCollection.Add%2A> method, at which time the schema is associated with a namespace Uniform Resource Identifier (URI). For XML Schemas, this will typically be the `targetNamespace` property of the schema.  \n  \n Although this class stores both XML Schemas and XDR schemas, any method and property that takes or returns an <xref:System.Xml.Schema.XmlSchema> applies to XML Schemas only.  \n  \n This version of the product supports the World Wide Web Consortium (W3C) XML Schema recommendation located at http://www.w3.org/TR/xmlschema-1 and http://www.w3.org/TR/xmlschema-2. An XML Schema must reference the W3C Schema namespace `http://www.w3.org/2001/XMLSchema` in its schema element. See the <xref:System.Xml.Schema.XmlSchemaCollection.Add%2A> method for an example.  \n  \n `XmlSchemaCollection` can be used by <xref:System.Xml.XmlValidatingReader> for efficient data validation.  \n  \n> [!IMPORTANT]\n>  The <xref:System.Xml.Schema.XmlSchemaCollection> class is obsolete in the Microsoft .NET Framework version 2.0 and has been replaced by the <xref:System.Xml.Schema.XmlSchemaSet> class."
