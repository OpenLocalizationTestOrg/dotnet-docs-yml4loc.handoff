  namespace: System.Windows.Forms
  summary: Provides data for the <xref href="System.Windows.Forms.ListView.BeforeLabelEdit"></xref> and <xref href="System.Windows.Forms.ListView.AfterLabelEdit"></xref> events.
  remarks: "A <xref:System.Windows.Forms.LabelEditEventArgs> specifies the index and caption of a <xref:System.Windows.Forms.ListViewItem> and the caption after it has been edited by the user. This class also provides a <xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A> property. You can use this property in a <xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName> event handler to prevent the user from editing the label. You can also use it in an <xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName> event handler to revert the change, returning the label it to its original value. This is useful when you want to validate user input before committing the change.  \n  \n> [!NOTE]\n>  Because the <xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName> event takes place before the label edit is committed, calling the <xref:System.Windows.Forms.ListView.Sort%2A?displayProperty=fullName> method in a handler for this event will sort the item using the original value."
  example:
  - "The following code example demonstrates handling the <xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName> event and using the <xref:System.Windows.Forms.LabelEditEventArgs.Item%2A> and <xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A> properties. To run the example, paste the following code in a form containing a <xref:System.Windows.Forms.ListView> control named `ListView1` and populated with at least 3 items. Ensure all events are associated with their event-handling methods.  \n  \n [!code-cpp[System.Windows.Forms.ListView3#1](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.ListView3/CPP/form1.cpp#1)]\n [!code-csharp[System.Windows.Forms.ListView3#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.ListView3/CS/form1.cs#1)]\n [!code-vb[System.Windows.Forms.ListView3#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.ListView3/VB/form1.vb#1)]"
