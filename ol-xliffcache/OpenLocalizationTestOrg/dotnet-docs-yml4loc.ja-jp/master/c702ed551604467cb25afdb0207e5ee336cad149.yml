  namespace: System.Windows.Forms
  summary: Gets or sets a value indicating whether changes made to the label of the <xref href="System.Windows.Forms.ListViewItem"></xref> should be canceled.
  remarks: You can use this property to cancel changes made to the label of a <xref:System.Windows.Forms.ListViewItem> and revert it to its original text. Use this property to prevent an item's caption from being changed to a value that does not meet your application's requirements.
  example:
  - "The following code example demonstrates handling the <xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName> event and using the <xref:System.Windows.Forms.LabelEditEventArgs.Item%2A> and <xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A> properties. To run the example, paste the following code in a form containing a ListView control named ListView1 and populated with at least 3 items. Ensure all events are associated with their event-handling methods.  \n  \n [!code-cpp[System.Windows.Forms.ListView3#1](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Windows.Forms.ListView3/CPP/form1.cpp#1)]\n [!code-csharp[System.Windows.Forms.ListView3#1](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.ListView3/CS/form1.cs#1)]\n [!code-vb[System.Windows.Forms.ListView3#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.ListView3/VB/form1.vb#1)]"
  syntax:
    content: public bool CancelEdit { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the edit operation of the label for the <xref href="System.Windows.Forms.ListViewItem"></xref> should be canceled; otherwise `false`.'
