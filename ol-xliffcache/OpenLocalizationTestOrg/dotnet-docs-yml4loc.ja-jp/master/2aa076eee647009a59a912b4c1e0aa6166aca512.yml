  summary: Adds a provided variable name and value to a list of variables to be embedded in pages for WML devices. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: "Certain WML 2.0 devices require a WML `<wml:onevent>` element to provide information for postback.  \n  \n WML devices provide limited functionality for navigation and postback, and require WML commands and variables to be written to the page.  \n  \n This method is used primarily by developers of custom mobile page and control adapters."
