- uid: System.Reflection.Emit.ParameterBuilder.SetConstant(System.Object)
  commentId: M:System.Reflection.Emit.ParameterBuilder.SetConstant(System.Object)
  id: SetConstant(System.Object)
  parent: System.Reflection.Emit.ParameterBuilder
  langs:
  - csharp
  name: SetConstant(Object)
  nameWithType: ParameterBuilder.SetConstant(Object)
  fullName: ParameterBuilder.SetConstant(Object)
  type: Method
  assemblies:
  - System.Reflection.Emit.ILGeneration
  - mscorlib
  namespace: System.Reflection.Emit
  summary: Sets the default value of the parameter.
  remarks: '`defaultValue` is restricted to the following types: `Boolean`, `SByte`, `Int16`, `Int32`, `Int64`, `Byte`, `UInt16`, `UInt32`, `UInt64`, `Single`, `Double`, `DateTime`, `Char`, `String`, and `Enum`. If the parameter type is a reference type, CLS compliance requires `defaultValue` to be `null`. However, starting with the [!INCLUDE[net_v40_long](~/includes/net-v40-long-md.md)], `defaultValue` can be non-null for a reference type as long as the value can be assigned to that reference type. For example, an `Int32` value can be assigned to a parameter of type <xref:System.Object>. This is not CLS-compliant, but it can be useful in interop scenarios.'
  syntax:
    content: public virtual void SetConstant (object defaultValue);
    parameters:
    - id: defaultValue
      type: System.Object
      description: The default value of this parameter.
  overload: System.Reflection.Emit.ParameterBuilder.SetConstant*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The parameter is not one of the supported types.  \n  \n -or-  \n  \n The type of <code>defaultValue</code> does not match the type of the parameter.  \n  \n -or-  \n  \n The parameter is of type <xref href=\"System.Object\"></xref> or other reference type, <code>defaultValue</code> is not `null`, and the value cannot be assigned to the reference type."
