  namespace: System.Web.UI.WebControls
  summary: Gets or sets the name of the HTTP cookie that the parameter binds to.
  remarks: The <xref:System.Web.UI.WebControls.CookieParameter.CookieName%2A> property identifies an HTTP cookie, which is represented by an <xref:System.Web.HttpCookie> object and is available through the current <xref:System.Web.HttpRequest> object. If the HTTP cookie is not available in the current <xref:System.Web.HttpRequest> object, the <xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A> method binds the parameter to the value of the <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> property, if it is set. If the <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> property is not set, the <xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A> method fails to bind the parameter to a value.
  example:
  - "The following code example demonstrates how to declaratively use a <xref:System.Web.UI.WebControls.SqlDataSource> control and a <xref:System.Web.UI.WebControls.CookieParameter> object bound to an HTTP cookie to display data from the Northwind Traders database in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.CookieParameter_1#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.CookieParameter_1/CS/cp1cs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.CookieParameter_1#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.CookieParameter_1/VB/cp1vb.aspx#1)]  -->  \n  \n The following code example demonstrates how to programmatically create a <xref:System.Web.UI.WebControls.CookieParameter> object, set its properties, and add it to a <xref:System.Web.UI.WebControls.SqlDataSource> control's <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection.  \n  \n [!code-csharp[System.Web.UI.WebControls.CookieParameter_2#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.CookieParameter_2/CS/cookieparam2cs.aspx.cs#2)]\n [!code-vb[System.Web.UI.WebControls.CookieParameter_2#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.CookieParameter_2/VB/cookieparam2vb.aspx.vb#2)]"
  syntax:
    content: public string CookieName { get; set; }
    return:
      type: System.String
      description: A string that identifies the client-side HTTP cookie that the parameter binds to.
