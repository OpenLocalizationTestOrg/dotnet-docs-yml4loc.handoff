  fullName: System.Web.Profile
  type: Namespace
  summary: The <xref href="System.Web.Profile"></xref> namespace contains classes that are used to work with ASP.NET user profiles in Web server applications.
  remarks: "ASP.NET profiles are used to store and retrieve user settings in a data source such as a database. Profile information and property values are managed by using a profile provider. Profile information can be stored in a Microsoft SQL Server database by using the <xref:System.Web.Profile.SqlProfileProvider> class, or in a custom data source by using an implementation of the <xref:System.Web.Profile.ProfileProvider> abstract class.  \n  \n ASP.NET profiles are configured by using the  configuration section.  \n  \n When an application starts that has profiles enabled, ASP.NET creates a new class of type `ProfileCommon`, which inherits from the <xref:System.Web.Profile.ProfileBase> class. Strongly typed accessors are added to the `ProfileCommon` class for each property that is defined in the  configuration section. An instance of the `ProfileCommon` class is set as the value of the <xref:System.Web.HttpContext.Profile%2A> property of the current <xref:System.Web.HttpContext> object. You can create a custom profile implementation that inherits from the <xref:System.Web.Profile.ProfileBase> abstract class and that defines properties for the user profile that are not specified in the  configuration element."
