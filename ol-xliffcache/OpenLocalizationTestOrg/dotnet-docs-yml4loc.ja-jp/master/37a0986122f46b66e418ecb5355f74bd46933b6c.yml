  namespace: System.IdentityModel
  summary: Call this version of complete if you raise an exception during processing. In addition to notifying the callback, it captures the exception and stores it to be thrown during the call to the <xref href="System.IdentityModel.TypedAsyncResult`1.End(System.IAsyncResult)"></xref> method.
  syntax:
    content: public void Complete (T result, bool completedSynchronously, Exception exception);
    parameters:
    - id: result
      type: T
      description: The result to be wrapped.
    - id: completedSynchronously
      type: System.Boolean
      description: '`true` if the asynchronous operation completed synchronously; otherwise `false`.'
    - id: exception
      type: System.Exception
      description: The exception that occurred during the processing of the asynchronous operation.
