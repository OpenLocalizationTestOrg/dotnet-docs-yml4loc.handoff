  type: Method
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq.SqlClient
  summary: Translates a search pattern for the [!INCLUDE[vbprvb](~/includes/vbprvb-md.md)] `Like` operator to a search pattern for the [!INCLUDE[ssNoVersion](~/includes/ssnoversion-md.md)] `LIKE` operator.
  syntax:
    content: public static string TranslateVBLikePattern (string pattern, char escape);
    parameters:
    - id: pattern
      type: System.String
      description: The [!INCLUDE[vbprvb](~/includes/vbprvb-md.md)] `Like` search pattern to translate to a [!INCLUDE[ssNoVersion](~/includes/ssnoversion-md.md)] `LIKE` search pattern.
    - id: escape
      type: System.Char
      description: The character to use to escape special SQL characters or the escape character itself.
    return:
      type: System.String
      description: A search pattern for the [!INCLUDE[ssNoVersion](~/includes/ssnoversion-md.md)] `LIKE` operator that corresponds to the specified [!INCLUDE[vbprvb](~/includes/vbprvb-md.md)] `Like` search pattern.
  overload: System.Data.Linq.SqlClient.SqlHelpers.TranslateVBLikePattern*
