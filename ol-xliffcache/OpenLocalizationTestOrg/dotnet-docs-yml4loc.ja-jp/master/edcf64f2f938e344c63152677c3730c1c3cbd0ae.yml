  type: Method
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq.SqlClient
  summary: Creates a search pattern string where the specified text can have other text before and following it.
  syntax:
    content: public static string GetStringContainsPattern (string text, char escape);
    parameters:
    - id: text
      type: System.String
      description: The string to insert into the search pattern string.
    - id: escape
      type: System.Char
      description: The character to use to escape wildcard characters.
    return:
      type: System.String
      description: A search pattern string that contains the specified string and the '%' character before and after it.
