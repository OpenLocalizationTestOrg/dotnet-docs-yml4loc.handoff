  nameWithType: Computer.Audio
  fullName: Computer.Audio
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: Gets an object that provides properties for methods for playing sounds.
  remarks: "This property provides easy access to the `My.Computer.Audio` object. For more information, see <xref:Microsoft.VisualBasic.Devices.Audio> object.  \n  \n## Availability by Project Type  \n  \n|Project type|Available|  \n|------------------|---------------|  \n|Windows Forms Application|**Yes**|  \n|Class Library|**Yes**|  \n|Console Application|**Yes**|  \n|Windows Forms Control Library|**Yes**|  \n|Web Control Library|No|  \n|Windows Service|**Yes**|  \n|Web Site|No|"
  example:
  - "The `My.Computer.Audio.Play` method plays the specified sound in the background when `AudioPlayMode.Background` is specified.  \n  \n [!code-vb[VbVbalrMyComputer#15](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrMyComputer/VB/Class1.vb#15)]  \n  \n This code can run only within a Windows Forms application.  \n  \n The file name should reference a .wav sound file on your system.  \n  \n To simplify the management of your sound files, consider storing the files as application resources. The files can then be accessed through the `My.Resources` object. For more information, see [My.Resources Object](~/docs/visual-basic/language-reference/objects/my-resources-object.md)."
  syntax:
    content: public Microsoft.VisualBasic.Devices.Audio Audio { get; }
    return:
      type: Microsoft.VisualBasic.Devices.Audio
      description: The `My.Computer.Audio` object for the computer.
  overload: Microsoft.VisualBasic.Devices.Computer.Audio*
