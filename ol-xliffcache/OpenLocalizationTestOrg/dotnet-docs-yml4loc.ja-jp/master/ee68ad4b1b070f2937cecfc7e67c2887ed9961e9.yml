- uid: Microsoft.VisualBasic.Devices.Computer.Ports
  commentId: P:Microsoft.VisualBasic.Devices.Computer.Ports
  id: Ports
  parent: Microsoft.VisualBasic.Devices.Computer
  langs:
  - csharp
  name: Ports
  nameWithType: Computer.Ports
  fullName: Computer.Ports
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: Gets an object that provides a property and a method for accessing the computer's serial ports.
  remarks: "This property provides easy access to the `My.Computer.Ports` object. For more information, see <xref:Microsoft.VisualBasic.Devices.Ports> object.  \n  \n## Availability by Project Type  \n  \n|Project type|Available|  \n|------------------|---------------|  \n|Windows Forms Application|**Yes**|  \n|Class Library|**Yes**|  \n|Console Application|**Yes**|  \n|Windows Forms Control Library|**Yes**|  \n|Web Control Library|No|  \n|Windows Service|**Yes**|  \n|Web Site|No|"
  example:
  - "This example describes how to send strings to the computer's `COM1` serial port.  \n  \n The `Using` block allows the application to close the serial port even if it generates an exception. All code that manipulates the serial port should appear within this block, or within a `Try...Catch...Finally` block with a call to use the <xref:System.IO.Ports.SerialPort.Close%2A> method.  \n  \n The <xref:System.IO.Ports.SerialPort.WriteLine%2A> method sends the data to the serial port.  \n  \n [!code-vb[VbVbalrMyComputer#33](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbVbalrMyComputer/VB/Class2.vb#33)]  \n  \n For more information, see [How to: Send Strings to Serial Ports](~/docs/visual-basic/developing-apps/programming/computer-resources/how-to-send-strings-to-serial-ports.md)."
  syntax:
    content: public Microsoft.VisualBasic.Devices.Ports Ports { get; }
    return:
      type: Microsoft.VisualBasic.Devices.Ports
      description: The `My.Computer.Ports` object.
  overload: Microsoft.VisualBasic.Devices.Computer.Ports*
