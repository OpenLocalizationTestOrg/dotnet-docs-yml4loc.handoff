  summary: Manages a related set of tab pages.
  remarks: "A <xref:System.Windows.Forms.TabControl> contains tab pages, which are represented by <xref:System.Windows.Forms.TabPage> objects that you add through the <xref:System.Windows.Forms.TabControl.TabPages%2A> property. The order of tab pages in this collection reflects the order the tabs appear in the control.  \n  \n The user can change the current <xref:System.Windows.Forms.TabPage> by clicking one of the tabs in the control. You can also programmatically change the current <xref:System.Windows.Forms.TabPage> by using one of the following <xref:System.Windows.Forms.TabControl> properties:  \n  \n-   <xref:System.Windows.Forms.TabControl.SelectedIndex%2A>  \n  \n-   <xref:System.Windows.Forms.TabControl.SelectedTab%2A>  \n  \n In [!INCLUDE[dnprdnext](~/includes/dnprdnext-md.md)], you can also use one of the following methods:  \n  \n-   <xref:System.Windows.Forms.TabControl.SelectTab%2A>  \n  \n-   <xref:System.Windows.Forms.TabControl.DeselectTab%2A>  \n  \n In [!INCLUDE[dnprdnlong](~/includes/dnprdnlong-md.md)], you can respond when the current tab changes by handling one of the following events:  \n  \n-   <xref:System.Windows.Forms.TabControl.Deselecting>  \n  \n-   <xref:System.Windows.Forms.TabControl.Deselected>  \n  \n-   <xref:System.Windows.Forms.TabControl.Selecting>  \n  \n-   <xref:System.Windows.Forms.TabControl.Selected>  \n  \n The tabs in a <xref:System.Windows.Forms.TabControl> are part of the <xref:System.Windows.Forms.TabControl>, but not parts of the individual <xref:System.Windows.Forms.TabPage> controls. Members of the <xref:System.Windows.Forms.TabPage> class, such as the <xref:System.Windows.Forms.Control.ForeColor%2A> property, affect only the client rectangle of the tab page, but not the tabs. Additionally, the <xref:System.Windows.Forms.Control.Hide%2A> method of the <xref:System.Windows.Forms.TabPage> will not hide the tab. To hide the tab, you must remove the <xref:System.Windows.Forms.TabPage> control from the <xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName> collection.  \n  \n In [!INCLUDE[dnprdnlong](~/includes/dnprdnlong-md.md)], the tab is considered part of the tab page for determining when the <xref:System.Windows.Forms.Control.Enter> and <xref:System.Windows.Forms.Control.Leave> events of the <xref:System.Windows.Forms.TabPage> occur. In earlier versions of the .NET Framework, the <xref:System.Windows.Forms.Control.Enter> and <xref:System.Windows.Forms.Control.Leave> events of the <xref:System.Windows.Forms.TabPage> do not occur when focus enters or leaves a tab, but only when focus enters or leaves the client rectangle of the tab page.  \n  \n The following events are not raised for the <xref:System.Windows.Forms.TabControl> class unless there is at least one <xref:System.Windows.Forms.TabPage> in the <xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName> collection: <xref:System.Windows.Forms.Control.Click?displayProperty=fullName>, <xref:System.Windows.Forms.Control.DoubleClick?displayProperty=fullName>, <xref:System.Windows.Forms.Control.MouseDown?displayProperty=fullName>, <xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName>, <xref:System.Windows.Forms.Control.MouseHover?displayProperty=fullName>, <xref:System.Windows.Forms.Control.MouseEnter?displayProperty=fullName>, <xref:System.Windows.Forms.Control.MouseLeave?displayProperty=fullName> and <xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName>. If there is at least one <xref:System.Windows.Forms.TabPage> in the collection, and the user interacts with the tab control's header (where the <xref:System.Windows.Forms.TabPage> names appear), the <xref:System.Windows.Forms.TabControl> raises the appropriate event. However, if the user interaction is within the <xref:System.Windows.Forms.Control.ClientRectangle%2A> of the tab page, the <xref:System.Windows.Forms.TabPage> raises the appropriate event.  \n  \n Controls contained in a <xref:System.Windows.Forms.TabPage> are not created until the tab page is shown, and any data bindings in these controls are not activated until the tab page is shown.  \n  \n When visual styles are enabled, and the <xref:System.Windows.Forms.TabControl.Alignment%2A> property is set to a value other than <xref:System.Windows.Forms.TabAlignment.Top>, the tab contents might not render correctly. To work around this issue, you can paint the tab contents yourself using owner drawing. For more information, see [How to: Display Side-Aligned Tabs with TabControl](~/docs/framework/winforms/controls/how-to-display-side-aligned-tabs-with-tabcontrol.md).  \n  \n When the <xref:System.Windows.Forms.TabControl.Alignment%2A> property is set to a value other than <xref:System.Windows.Forms.TabAlignment.Top> and the <xref:System.Windows.Forms.TabControl.Appearance%2A> property is set to a value other than <xref:System.Windows.Forms.TabAppearance.Normal>, the tab page contents might not render correctly."
