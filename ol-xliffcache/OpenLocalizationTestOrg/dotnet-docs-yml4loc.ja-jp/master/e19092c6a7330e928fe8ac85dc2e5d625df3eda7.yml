  namespace: System.Windows.Forms
  summary: Gets or sets the area of the control (for example, along the top) where the tabs are aligned.
  remarks: "When the <xref:System.Windows.Forms.TabControl.Alignment%2A> property is set to <xref:System.Windows.Forms.TabAlignment.Left> or <xref:System.Windows.Forms.TabAlignment.Right>, the <xref:System.Windows.Forms.TabControl.Multiline%2A> property is automatically set to `true`.  \n  \n When you set the <xref:System.Windows.Forms.TabControl.Appearance%2A> property to <xref:System.Windows.Forms.TabAppearance.FlatButtons>, it only appears as such when the <xref:System.Windows.Forms.TabControl.Alignment%2A> property is set to <xref:System.Windows.Forms.TabAlignment.Top>. Otherwise, the <xref:System.Windows.Forms.TabControl.Appearance%2A> property displays as if set to the <xref:System.Windows.Forms.TabAppearance.Buttons> value.  \n  \n When you set the <xref:System.Windows.Forms.TabControl.Appearance%2A> property to <xref:System.Windows.Forms.TabAppearance.Buttons>, you must also set the <xref:System.Windows.Forms.TabControl.Alignment%2A> property to <xref:System.Windows.Forms.TabAlignment.Top> so that the buttons display correctly.  \n  \n> [!NOTE]\n>  When you set the <xref:System.Windows.Forms.TabControl.Appearance%2A> property to `Buttons`, you must also set the <xref:System.Windows.Forms.TabControl.Alignment%2A> property to `Top` so that the tab page contents display correctly. Additionally, when visual styles are enabled, and the <xref:System.Windows.Forms.TabControl.Alignment%2A> property is set to a value other than <xref:System.Windows.Forms.TabAlignment.Top>, the tab contents may not render correctly."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.TabControl> with three <xref:System.Windows.Forms.TabPage> objects. The <xref:System.Windows.Forms.TabControl.Alignment%2A> property is set to `Left`, which positions the tabs of `tabControl1` on the left side.  \n  \n Use the <xref:System.Drawing> and <xref:System.Windows.Forms> namespaces for this example.  \n  \n [!code-cpp[TabAlignment#1](~/samples/snippets/cpp/VS_Snippets_Winforms/TabAlignment/CPP/form1.cpp#1)]\n [!code-csharp[TabAlignment#1](~/samples/snippets/csharp/VS_Snippets_Winforms/TabAlignment/CS/form1.cs#1)]\n [!code-vb[TabAlignment#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/TabAlignment/VB/form1.vb#1)]"
