  namespace: System.ServiceModel.Channels
  summary: The WS-Addressing version associated with a SOAP message or understood by an endpoint.
  remarks: "There are currently two version of WS-Addressing: WS-Addressing August 2004 and WS-Addressing 1.0. These versions can be retrieved using the <xref:System.ServiceModel.Channels.AddressingVersion.WSAddressingAugust2004%2A> and <xref:System.ServiceModel.Channels.AddressingVersion.WSAddressing10%2A> properties, respectively. There is also an addressing version available that is not associated with WS-Addressing, which is retrieved using the <xref:System.ServiceModel.Channels.AddressingVersion.None%2A> property. This value indicates that no version of WS-Addressing is used. This is primarily for transports that do not pass SOAP envelopes on the wire and therefore have no use for WS-Addressing.  \n  \n The addressing version is part of the message version: specifically <xref:System.ServiceModel.Channels.AddressingVersion> provides the return type for the <xref:System.ServiceModel.Channels.MessageVersion.Addressing%2A> property. The <xref:System.ServiceModel.Channels.MessageVersion> also contains the SOAP envelope version in addition to the addressing version information. The <xref:System.ServiceModel.EnvelopeVersion> provides the return type for the <xref:System.ServiceModel.Channels.MessageVersion.Envelope%2A> property."
  syntax:
    content: public sealed class AddressingVersion
