      type: System.Security.Policy.Evidence
      description: The evidence for the assembly.
    return:
      type: System.Security.Policy.PolicyStatement
      description: A policy statement that consists of the permissions granted by the code group with optional attributes, or `null` if the code group does not apply (the membership condition does not match the specified evidence).
