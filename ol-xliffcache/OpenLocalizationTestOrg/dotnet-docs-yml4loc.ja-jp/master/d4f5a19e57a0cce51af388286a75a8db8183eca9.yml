  summary: Provides the foundation for custom installations.
  remarks: "This is the base class for all custom installers in the .NET Framework. Installers are components that help install applications on a computer.  \n  \n There are several steps you must follow to use an <xref:System.Configuration.Install.Installer>:  \n  \n-   Inherit the <xref:System.Configuration.Install.Installer> class.  \n  \n-   Override the <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, and <xref:System.Configuration.Install.Installer.Uninstall%2A> methods.  \n  \n-   Add the <xref:System.ComponentModel.RunInstallerAttribute> to your derived class and set it to `true`.  \n  \n-   Put your derived class in the assembly with your application to install.  \n  \n-   Invoke the installers. For example, use the InstallUtil.exe to invoke the installers.  \n  \n The <xref:System.Configuration.Install.Installer.Installers%2A> property contains a collection of installers. If this instance of <xref:System.Configuration.Install.Installer> is part of an installer collection, the <xref:System.Configuration.Install.Installer.Parent%2A> property is set to the <xref:System.Configuration.Install.Installer> instance that contains the collection. For an example of the use of the <xref:System.Configuration.Install.Installer.Installers%2A> collection, see the <xref:System.Configuration.Install.AssemblyInstaller> class.  \n  \n The <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, and <xref:System.Configuration.Install.Installer.Uninstall%2A> methods of the <xref:System.Configuration.Install.Installer> class go through the collection of installers stored in the <xref:System.Configuration.Install.Installer.Installers%2A> property, and invokes the corresponding method of each installer.  \n  \n The <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, and <xref:System.Configuration.Install.Installer.Uninstall%2A> methods are not always called on the same <xref:System.Configuration.Install.Installer> instance. For example, one <xref:System.Configuration.Install.Installer> instance might be used while installing and committing an application, and then the reference to that instance is released. Later, uninstalling the application creates a reference to a new <xref:System.Configuration.Install.Installer> instance, meaning that the <xref:System.Configuration.Install.Installer.Uninstall%2A> method is called by a different instance of <xref:System.Configuration.Install.Installer>. For this reason, in your derived class, do not save the state of a computer in an installer. Instead, use an <xref:System.Collections.IDictionary> that is preserved across calls and passed into your <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, and <xref:System.Configuration.Install.Installer.Uninstall%2A> methods.  \n  \n Two situations illustrate the need to save information in the state-saver <xref:System.Collections.IDictionary>. First, suppose that your installer sets a registry key. It should save the key's original value in the <xref:System.Collections.IDictionary>. If the installation is rolled back, the original value can be restored. Second, suppose the installer replaces an existing file. Save the existing file in a temporary directory and the location of the new location of the file in the <xref:System.Collections.IDictionary>. If the installation is rolled back, the newer file is deleted and replaced by the original from the temporary location.  \n  \n The <xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName> property contains information about the installation. For example, information about the location of the log file for the installation, the location of the file to save information required by the <xref:System.Configuration.Install.Installer.Uninstall%2A> method, and the command line that was entered when the installation executable was run."
  example:
  - "The following example demonstrates the use of the <xref:System.Configuration.Install.Installer> class. It creates a class which inherits from <xref:System.Configuration.Install.Installer>. When <xref:System.Configuration.Install.Installer.Commit%2A> is about to complete, <xref:System.Configuration.Install.Installer.Committing> event occurs and a message is displayed. To use the <xref:System.Configuration.Install.Installer> class, you must reference the **System.Configuration.Install** assembly in your project.  \n  \n [!code-cpp[Installer#1](~/samples/snippets/cpp/VS_Snippets_CLR/Installer/CPP/installer.cpp#1)]\n [!code-csharp[Installer#1](~/samples/snippets/csharp/VS_Snippets_CLR/Installer/CS/installer.cs#1)]\n [!code-vb[Installer#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/Installer/VB/installer.vb#1)]"
