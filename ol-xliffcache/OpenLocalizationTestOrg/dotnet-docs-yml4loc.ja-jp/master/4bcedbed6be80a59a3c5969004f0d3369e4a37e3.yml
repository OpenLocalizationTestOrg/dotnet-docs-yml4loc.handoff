  langs:
  - csharp
  name: VBFixedStringAttribute
  nameWithType: VBFixedStringAttribute
  fullName: Microsoft.VisualBasic.VBFixedStringAttribute
  type: Class
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: Indicates that a string should be treated as if it were fixed length.
  remarks: Visual Basic strings are of variable length by default. This attribute is useful when using Visual Basic file input and output functions such as `FileGet` and `FilePut` that require fixed length strings.
  example:
  - "[!code-vb[VbCnAttributes#23](~/samples/snippets/visualbasic/VS_Snippets_VBCSharp/VbCnAttributes/VB/Class2.vb#23)]  \n  \n> [!NOTE]\n>  The `VBFixedStringAttribute` is informational and cannot be used to convert a variable length string to a fixed string. The purpose of this attribute is to modify how strings in structures and non-local variables are used by methods or API calls that recognize the `VBFixedStringAttribute`. Keep in mind that this attribute does not change the actual length of the string itself."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, AllowMultiple=false, Inherited=false)]

      public sealed class VBFixedStringAttribute : Attribute
