- uid: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.NamedPipeControlEndpointBinding
  commentId: P:System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.NamedPipeControlEndpointBinding
  id: NamedPipeControlEndpointBinding
  parent: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior
  langs:
  - csharp
  name: NamedPipeControlEndpointBinding
  nameWithType: WorkflowInstanceManagementBehavior.NamedPipeControlEndpointBinding
  fullName: WorkflowInstanceManagementBehavior.NamedPipeControlEndpointBinding
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: Gets the binding for the workflow instance control endpoint when the net.pipe protocol is used.
  remarks: "The binding is automatically created based on the protocols configured for the service host’s base address. Messages sent to the workflow instance control endpoint do not contain any personally identifiable information and therefore it need not be encrypted. Messages sent to the workflow control endpoint need to contain the user identity to use for authorization. When the net.pipe protocol is enabled, the <xref:System.ServiceModel.NetNamedPipeBinding> is used with the following settings.  \n  \n1.  Transaction flow is enabled.  \n  \n2.  Security mode is set to <xref:System.ServiceModel.NetNamedPipeSecurityMode.Transport>.  \n  \n3.  Transport security level is set to <xref:System.Net.Security.ProtectionLevel.Sign>.  \n  \n4.  Windows client credentials are used."
  syntax:
    content: public static System.ServiceModel.Channels.Binding NamedPipeControlEndpointBinding { get; }
    return:
      type: System.ServiceModel.Channels.Binding
      description: The binding for the workflow instance control endpoint.
  overload: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.NamedPipeControlEndpointBinding*
