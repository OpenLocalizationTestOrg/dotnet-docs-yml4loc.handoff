- uid: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.HttpControlEndpointBinding
  commentId: P:System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.HttpControlEndpointBinding
  id: HttpControlEndpointBinding
  parent: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior
  langs:
  - csharp
  name: HttpControlEndpointBinding
  nameWithType: WorkflowInstanceManagementBehavior.HttpControlEndpointBinding
  fullName: WorkflowInstanceManagementBehavior.HttpControlEndpointBinding
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: Gets the binding for the workflow instance control endpoint when the HTTP protocol is used.
  remarks: "The binding is automatically created based on the protocols configured for the service host’s base address. Messages sent to the workflow instance control endpoint do not contain any personally identifiable information and therefore it need not be encrypted. Messages sent to the workflow control endpoint need to contain the user identity to use for authorization. When the HTTP protocol is enabled, the <xref:System.ServiceModel.WebHttpBinding> is used with the following settings.  \n  \n1.  Transaction flow is enabled.  \n  \n2.  Security mode is set to <xref:System.ServiceModel.SecurityMode.Message>.  \n  \n3.  Windows client credentials are used."
  syntax:
    content: public static System.ServiceModel.Channels.Binding HttpControlEndpointBinding { get; }
    return:
      type: System.ServiceModel.Channels.Binding
      description: The binding for the workflow instance control endpoint.
  overload: System.ServiceModel.Activities.Description.WorkflowInstanceManagementBehavior.HttpControlEndpointBinding*
  exceptions: []
  version:
  - netframework-4.5.1
  - netframework-4.5.2
  - netframework-4.5
