  namespace: System.Net.Mime
  summary: Gets or sets the value of the boundary parameter included in the Content-Type header represented by this instance.
  remarks: "In the following example of a Content-Type header, the value of the <xref:System.Net.Mime.ContentType.Boundary%2A> parameter is \"`-----boundary---0`\".  \n  \n `content-type: multipart/mixed; boundary=-----boundary---0`  \n  \n Set this property to `null` or <xref:System.String?displayProperty=fullName> to remove the boundary information from the header.  \n  \n The syntax of the Content-Type header is described in RFC 2045 Section 5.1. An in-depth discussion of the boundary parameter is contained in RFC 2046 Section 5.1.1. These RFCs are available at [http://www.ietf.org](http://www.ietf.org/)."
  example:
  - "The following code example displays the value of the <xref:System.Net.Mime.ContentType.Boundary%2A> property.  \n  \n [!code-cpp[NclMailSync#5](~/samples/snippets/cpp/VS_Snippets_Remoting/NCLMailSync/CPP/NclMailSync.cpp#5)]\n [!code-csharp[NclMailSync#5](~/samples/snippets/csharp/VS_Snippets_Remoting/NCLMailSync/CS/mail.cs#5)]"
