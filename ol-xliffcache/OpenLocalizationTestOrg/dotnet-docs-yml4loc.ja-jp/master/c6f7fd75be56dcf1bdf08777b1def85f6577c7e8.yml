  namespace: System.IdentityModel
  summary: Initializes a new instance of the <xref href="System.IdentityModel.RequestException"></xref> class with a specified error message and a reference to the inner exception that is the cause of this exception.
  remarks: "An exception that is thrown as a direct result of a previous exception should include a reference to the previous exception in the <xref:System.Exception.InnerException> property. The <xref:System.Exception.InnerException> property returns the same value that is passed into the constructor.  \n  \n The following table shows the initial property values for the new instance.  \n  \n|Property|Value|  \n|--------------|-----------|  \n|<xref:System.Exception.InnerException>|The inner exception reference.|  \n|<xref:System.Exception.Message>|The error message string.|"
  syntax:
    content: protected RequestException (string message, Exception innerException);
    parameters:
    - id: message
      type: System.String
      description: The error message that explains the reason for the exception.
    - id: innerException
      type: System.Exception
      description: The <xref href="System.Exception"></xref> that is the cause of the current exception. If the <code>innerException</code> parameter is not `null`, the current exception is raised in a `catch` block that handles the inner exception.
