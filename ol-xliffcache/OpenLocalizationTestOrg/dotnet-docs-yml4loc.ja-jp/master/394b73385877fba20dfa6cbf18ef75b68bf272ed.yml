  namespace: System.Speech.Synthesis.TtsEngine
  summary: Gets or sets the value of the <code>interpret-as</code> attribute for a <code>say-as</code> element in the SSML markup language of a prompt.
  remarks: "The <xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName> property gets or sets the value for the <xref:System.Speech.Synthesis.TtsEngine.SayAs.InterpretAs%2A> property in a <xref:System.Speech.Synthesis.TtsEngine.SayAs> instance.  \n  \n The <xref:System.Speech.Synthesis.SpeechSynthesizer> uses the content type indicated by the <xref:System.Speech.Synthesis.TtsEngine.SayAs.InterpretAs%2A> property to determine how to render specified text.  \n  \n For example, the name Edgar could be spoken as a name: \"My name is Edgar\". Or it could be spelled out with letters, as specified with the `interpret-as` attribute in this sentence:  \"My name is `<say-as interpret-as=\"spell-out\"> Edgar </say-as>`.\" In this case, the <xref:System.Speech.Synthesis.SpeechSynthesizer> speaks Edgar as \"E D G A R\"."
  syntax:
    content: public string InterpretAs { get; set; }
    return:
      type: System.String
      description: ''
