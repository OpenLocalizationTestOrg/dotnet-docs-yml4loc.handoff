  namespace: System.Speech.Synthesis.TtsEngine
  summary: Gets or sets the value of the <code>format</code> attribute for a <code>say-as</code> element in the SSML markup language of a prompt.
  remarks: "The <xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName> property gets or sets the value for the <xref:System.Speech.Synthesis.TtsEngine.SayAs.Format%2A> property in a <xref:System.Speech.Synthesis.TtsEngine.SayAs> instance.  \n  \n For example, a prompt may contain the phrase \"The time is `<say-as interpret-as=\"time\"> 05:00 </say-as>`\".  In this example, `05:00` could be spoken as \"five oâ€™clock\" or \"five AM\" or \"oh five hundred\". The <xref:System.Speech.Synthesis.TtsEngine.SayAs.Format%2A> property allows the value of the `interpret-as` attribute to be extended to specify which time format to speak. If the value for the `interpret-as` attribute is \"time:24hour\", the <xref:System.Speech.Synthesis.SpeechSynthesizer> speaks \"oh five hundred\". If the value for the `interpret-as` attribute is \"time:12hour\", the <xref:System.Speech.Synthesis.SpeechSynthesizer> speaks \"five A M\"."
  syntax:
    content: public string Format { get; set; }
    return:
      type: System.String
      description: ''
