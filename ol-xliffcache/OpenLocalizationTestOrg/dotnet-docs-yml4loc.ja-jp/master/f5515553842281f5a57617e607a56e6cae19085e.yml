  name: ContentDirection
  nameWithType: ContentDirection
  fullName: System.Web.UI.WebControls.ContentDirection
  type: Enum
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: Represents the direction in which to display controls that include text in a container control.
  remarks: "The <xref:System.Web.UI.WebControls.ContentDirection> enumeration represents the direction in which to display controls that include text in a container control. Controls, such as the <xref:System.Web.UI.WebControls.Panel> and <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, have properties that use the <xref:System.Web.UI.WebControls.ContentDirection> enumeration values to specify the direction in which to display child controls that include text.  \n  \n If you specify the LeftToRight value, child controls that include text display text from left to right and justify the text on the left side of the container control. If you specify the RightToLeft value, child controls that include text display text from right to left and justify the text on the right side of the container control. Use the RightToLeft value to display text for languages that are written from right to left, such as Arabic and Hebrew."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.ContentDirection.LeftToRight> enumeration to set the <xref:System.Web.UI.WebControls.Panel.Direction%2A> property. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the <xref:System.Web.UI.WebControls.ContentDirection> enumeration values. The display direction of the label and radio buttons in the panel change based on the value that the user selects from the list box. Because this example uses English text, when the RightToLeft value is selected, the text is justified on the right side of the <xref:System.Web.UI.WebControls.Panel.Direction%2A> control, but the left-to-right order of the English text is maintained. In a real-world application, you would not set the <xref:System.Web.UI.WebControls.Panel.Direction%2A> property to the RightToLeft value, if you were displaying text for a language that uses left-to-right order.  \n  \n <!-- TODO: review snippet reference [!code-vb[Panel.Direction#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Panel.Direction/VB/panel.directionvb.aspx#1)]  -->"
