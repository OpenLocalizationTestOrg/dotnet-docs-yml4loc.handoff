  namespace: System.Runtime.Remoting.Channels
  summary: Provides the base interface for channel sinks.
  remarks: Channel sinks provide a plug-in point that allows access to the underlying messages flowing through the channel as well as the stream used by the transport mechanism to send messages to a remote object. Channel sinks are linked together in a chain of sink providers and all channel messages flow through this chain before the message is serialized and transported.
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IChannelSinkBase
