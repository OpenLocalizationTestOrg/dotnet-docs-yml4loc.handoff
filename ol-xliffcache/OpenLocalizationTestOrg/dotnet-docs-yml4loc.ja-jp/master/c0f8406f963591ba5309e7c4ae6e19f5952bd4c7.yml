  - netstandard
  namespace: System.Net.Sockets
  summary: The type of asynchronous socket operation most recently performed with this context object.
  remarks: "This type describes the asynchronous socket operation that was most recently completed using a <xref:System.Net.Sockets.SocketAsyncEventArgs?displayProperty=fullName> object. The value of the <xref:System.Net.Sockets.SocketAsyncEventArgs.LastOperation%2A?displayProperty=fullName> property is set to None until the <xref:System.Net.Sockets.SocketAsyncEventArgs?displayProperty=fullName> instance is used to begin an asynchronous socket operation. The property will then be set to the type of asynchronous operation being performed. This type more easily facilitates using a single completion callback delegate for multiple kinds of asynchronous socket operations. This type is intended for use in the SocketAsyncCallback completion routine.  \n  \n The <xref:System.Net.Sockets.SocketAsyncOperation> type is used by the <xref:System.Net.Sockets.SocketAsyncEventArgs.LastOperation%2A?displayProperty=fullName> property."
