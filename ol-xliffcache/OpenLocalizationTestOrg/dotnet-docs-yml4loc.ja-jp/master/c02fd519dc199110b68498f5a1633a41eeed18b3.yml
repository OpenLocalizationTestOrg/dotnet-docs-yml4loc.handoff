  namespace: System.Windows.Media.Animation
  summary: Represents the different types that may represent a <xref href="System.Windows.Media.Animation.KeyTime"></xref> instance.
  remarks: Each key frame's <xref:System.Windows.Media.Animation.KeyTime> specifies when that key frame ends. It does not specify how long the key time plays. The amount of time a key frame plays is determined by when the key frame ends, when the previous key frame ended, and the animation's duration. See [Key-Frame Animations Overview](~/docs/framework/wpf/graphics-multimedia/key-frame-animations-overview.md) for more information.
