  summary: Retrieves the list of glyphs used by the glyph typeface.
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      public System.Collections.Generic.ICollection<ushort> GetUsedGlyphs (Uri glyphTypeface);
    parameters:
    - id: glyphTypeface
      type: System.Uri
      description: A <xref href="System.Uri"></xref> value that represents the location of the glyph typeface containing the glyphs.
    return:
      type: System.Collections.Generic.ICollection{System.UInt16}
      description: A collection of <xref href="System.UInt16"></xref> values that represent the glyphs.
