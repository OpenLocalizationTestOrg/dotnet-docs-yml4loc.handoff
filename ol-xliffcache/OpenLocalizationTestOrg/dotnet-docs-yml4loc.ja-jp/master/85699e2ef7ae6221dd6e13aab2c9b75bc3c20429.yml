  namespace: System.Runtime.InteropServices.ComTypes
  summary: Represents a pointer to an interface instance that allows the sending process to control the way the storage is released when the receiving process calls the `ReleaseStgMedium` function. If <xref href="System.Runtime.InteropServices.ComTypes.STGMEDIUM.pUnkForRelease"></xref> is `null`, `ReleaseStgMedium` uses default procedures to release the storage; otherwise, `ReleaseStgMedium` uses the specified `IUnknown` interface.
  remarks: For more information about `STGMEDIUM`, see the MSDN Library.
