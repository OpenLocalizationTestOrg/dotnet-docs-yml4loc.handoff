  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: Gets or sets a unique identifier for the object.
  remarks: The <xref:System.Windows.Input.IManipulator.Id%2A> property should be unique for each object of a certain type.  For example, if the types `Manipulator1` and `Manipulator2` implement <xref:System.Windows.Input.IManipulator>, all of the objects of type `Maniplulator1` must have unique <xref:System.Windows.Input.IManipulator.Id%2A> values, but an object of type `Manipulator1` might have the same <xref:System.Windows.Input.IManipulator.Id%2A> as an object of type `Manipulator2`.
  syntax:
    content: public int Id { get; }
    return:
      type: System.Int32
      description: A unique identifier for the object.
