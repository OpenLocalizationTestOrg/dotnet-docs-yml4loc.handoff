  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Specifies the type of match semantics used by the dispatcher to route incoming messages to the correct endpoint.
  remarks: "The value of the <xref:System.ServiceModel.AddressFilterMode> enumeration is set on the <xref:System.ServiceModel.ServiceBehaviorAttribute.AddressFilterMode%2A> property.  \n  \n The longest prefix match criterion specified by Prefix requires that the destination address be matched by the largest number of leading address bits in the filter. The default value is Exact."
