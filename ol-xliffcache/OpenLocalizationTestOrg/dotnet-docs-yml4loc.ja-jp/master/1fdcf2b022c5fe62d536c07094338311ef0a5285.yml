  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Represents an interoperable binding that derives from <xref href="System.ServiceModel.WSHttpBinding"></xref> and provides support for the updated versions of the <xref href="System.ServiceModel.WSHttpBinding.Security"></xref>, <xref href="System.ServiceModel.ReliableSession"></xref>, and <xref href="System.ServiceModel.WSHttpBindingBase.TransactionFlow"></xref> binding elements.
  remarks: The <xref:System.ServiceModel.WS2007HttpBinding> class adds a system-provided binding similar to <xref:System.ServiceModel.WSHttpBinding> but uses the Organization for the Advancement of Structured Information Standards (OASIS) standard versions of the <xref:System.ServiceModel.ReliableSession>, <xref:System.ServiceModel.WSHttpBinding.Security%2A>, and <xref:System.ServiceModel.WSHttpBindingBase.TransactionFlow%2A> protocols. No changes to the object model or default settings are required when using this binding.
  syntax:
    content: 'public class WS2007HttpBinding : System.ServiceModel.WSHttpBinding'
