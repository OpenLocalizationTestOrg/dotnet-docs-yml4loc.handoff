  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls.Primitives
  summary: Gets a value that indicates whether the control's layout pass occurs at a lower priority.
  remarks: Virtualizing panels can use the <xref:System.Windows.Controls.Primitives.IHierarchicalVirtualizationAndScrollInfo.InBackgroundLayout%2A> property to populate the caches of the control.  By performing a layout pass at a lower priority to populate the caches, an application does not become unresponsive.
  syntax:
    content: public bool InBackgroundLayout { get; set; }
    return:
      type: System.Boolean
      description: "`true` if the control's layout pass occurs at a lower priority; otherwise, `false`."
