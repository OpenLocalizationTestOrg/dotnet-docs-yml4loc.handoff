  namespace: System.Windows.Controls.Primitives
  summary: Provides properties through which a control that displays hierarchical data communicates with a <xref href="System.Windows.Controls.VirtualizingPanel"></xref>.
  remarks: Controls that display a header and child items use this interface to provide information to a <xref:System.Windows.Controls.VirtualizingPanel>. The <xref:System.Windows.Controls.TreeViewItem> and <xref:System.Windows.Controls.GroupItem> implement this interface.
