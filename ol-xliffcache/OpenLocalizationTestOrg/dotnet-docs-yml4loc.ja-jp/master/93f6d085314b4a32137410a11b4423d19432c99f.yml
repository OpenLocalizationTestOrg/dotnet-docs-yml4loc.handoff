- uid: System.Web.ApplicationServices.ValidatingPropertiesEventArgs.Properties
  commentId: P:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.Properties
  id: Properties
  parent: System.Web.ApplicationServices.ValidatingPropertiesEventArgs
  langs:
  - csharp
  name: Properties
  nameWithType: ValidatingPropertiesEventArgs.Properties
  fullName: ValidatingPropertiesEventArgs.Properties
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: Gets the collection of names and values of the profile properties to validate.
  remarks: The <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.Properties%2A> property returns an <xref:System.Collections.IDictionary> object that contains the names and values of the profile properties to set for the user. If you create an event handler for the <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> event, you can retrieve the properties to validate from the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.Properties%2A> property. If any values fail validation, add them to the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> property. The <xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A> method returns the collection in the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> property so that you can determine which properties failed validation.
  example:
  - "The following example shows an event handler for the <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> event. When the value passed for `FirstName` property is empty or `null`, the `FirstName` property is added to the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> collection.  \n  \n [!code-csharp[System.Web.ApplicationServices.ProfileService#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.ApplicationServices.ProfileService/cs/Global.asax#1)]\n [!code-vb[System.Web.ApplicationServices.ProfileService#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.ApplicationServices.ProfileService/vb/Global.asax#1)]"
  syntax:
    content: public System.Collections.Generic.IDictionary<string,object> Properties { get; }
    return:
      type: System.Collections.Generic.IDictionary{System.String,System.Object}
      description: The names and values of the profile properties to validate.
