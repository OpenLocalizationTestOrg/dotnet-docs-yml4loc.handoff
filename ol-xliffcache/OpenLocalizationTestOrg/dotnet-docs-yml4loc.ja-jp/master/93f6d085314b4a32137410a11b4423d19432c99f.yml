  namespace: System.Web.ApplicationServices
  summary: Provides data for the <xref href="System.Web.ApplicationServices.ProfileService.ValidatingProperties"></xref> event.
  remarks: You create an event handler for the <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> event to customize how profile property values are validated. The <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> event is raised when profile properties are set for a user. If any property values fail validation, add them to the collection in the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> property. The <xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A> method returns the collection in the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> property so that you can determine which properties failed validation.
  example:
  - "The following example shows an event handler for the <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> event. When the value passed for `FirstName` property is empty or `null`, the `FirstName` property is added to the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> collection.  \n  \n [!code-csharp[System.Web.ApplicationServices.ProfileService#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.ApplicationServices.ProfileService/cs/Global.asax#1)]\n [!code-vb[System.Web.ApplicationServices.ProfileService#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.ApplicationServices.ProfileService/vb/Global.asax#1)]"
