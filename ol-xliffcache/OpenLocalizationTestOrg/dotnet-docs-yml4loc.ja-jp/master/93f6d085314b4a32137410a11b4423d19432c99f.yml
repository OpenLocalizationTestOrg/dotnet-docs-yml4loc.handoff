  name: FailedProperties
  nameWithType: ValidatingPropertiesEventArgs.FailedProperties
  fullName: ValidatingPropertiesEventArgs.FailedProperties
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: Gets the collection that contains profile properties that have failed validation.
  remarks: The <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> property contains a collection of the names of the properties that have failed validation. If you create an event handler for the <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> event, you add the names of the properties that fail validation to the collection in the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> property. The <xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A> method returns the collection in the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> property so that you can determine which properties failed validation.
  example:
  - "The following example shows an event handler for the <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> event. When the value passed for `FirstName` property is empty or `null`, the `FirstName` property is added to the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> collection.  \n  \n [!code-csharp[System.Web.ApplicationServices.ProfileService#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.ApplicationServices.ProfileService/cs/Global.asax#1)]\n [!code-vb[System.Web.ApplicationServices.ProfileService#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.ApplicationServices.ProfileService/vb/Global.asax#1)]"
  syntax:
    content: public System.Collections.ObjectModel.Collection<string> FailedProperties { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.String}
      description: The profile properties that have failed validation.
