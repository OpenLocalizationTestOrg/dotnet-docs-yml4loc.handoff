  summary: Contains information about the reason that a workflow instance was suspended.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n A <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowSuspendedEventArgs> is generated by the runtime tracking infrastructure when a workflow instance is suspended. If the <xref:System.Workflow.Runtime.Tracking.TrackingProfile> associated with a workflow instance includes a <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> configured for a <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>, then the workflow tracking infrastructure puts a <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowSuspendedEventArgs> in <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A> in the <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> that it sends to the Tracking service.  \n  \n> [!NOTE]\n>  <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowSuspendedEventArgs> is used only by the runtime tracking service to pass information in a <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>. The data for a <xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowSuspended?displayProperty=fullName> event is passed in a <xref:System.Workflow.Runtime.WorkflowSuspendedEventArgs>."
  example:
  - "The following code example demonstrates a method, named `WriteSuspendedEventArgs`, which captures a <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowSuspendedEventArgs>. The code writes information from the method's arguments to the console, including the value of the <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowSuspendedEventArgs.Error%2A> property.  \n  \n This code example is part of the EventArgs Tracking SDK Sample from the Program.cs file. For more information, see [EventArgs Tracking Sample](http://msdn.microsoft.com/en-us/94818da2-c3c4-4a13-b47a-a0fb30dbbf1c).  \n  \n [!code-csharp[WF_Samples#287](~/samples/snippets/csharp/VS_Snippets_CFX/wf_samples/cs/snippets24.cs#287)]\n [!code-vb[WF_Samples#287](~/samples/snippets/visualbasic/VS_Snippets_CFX/wf_samples/vb/snippets24.vb#287)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class TrackingWorkflowSuspendedEventArgs : EventArgs
