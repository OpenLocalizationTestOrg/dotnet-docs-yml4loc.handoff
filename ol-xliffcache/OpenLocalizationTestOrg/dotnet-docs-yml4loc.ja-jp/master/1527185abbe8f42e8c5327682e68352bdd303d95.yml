  - System.CodeDom
  namespace: System.CodeDom
  summary: Represents a reference to an index of an array.
  remarks: <xref:System.CodeDom.CodeArrayIndexerExpression> can be used to represent a reference to an index of an array of one or more dimensions. Use <xref:System.CodeDom.CodeIndexerExpression> for representing a reference to an index of a code (non-array) indexer. The <xref:System.CodeDom.CodeArrayIndexerExpression.TargetObject%2A> property indicates the indexer object. The <xref:System.CodeDom.CodeArrayIndexerExpression.Indices%2A> property indicates either a single index within the target array, or a set of indexes that together specify a specific intersection of indexes across the dimensions of the array.
  example:
  - "The following code creates a <xref:System.CodeDom.CodeArrayIndexerExpression> that references index 5 of an array of integers named `x` :  \n  \n [!code-cpp[CodeArrayIndexerExpressionSnippet#1](~/samples/snippets/cpp/VS_Snippets_CLR/CodeArrayIndexerExpressionSnippet/CPP/codearrayindexerexpressionsnippet.cpp#1)]\n [!code-csharp[CodeArrayIndexerExpressionSnippet#1](~/samples/snippets/csharp/VS_Snippets_CLR/CodeArrayIndexerExpressionSnippet/CS/codearrayindexerexpressionsnippet.cs#1)]\n [!code-vb[CodeArrayIndexerExpressionSnippet#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/CodeArrayIndexerExpressionSnippet/VB/codearrayindexerexpressionsnippet.vb#1)]"
  syntax:
