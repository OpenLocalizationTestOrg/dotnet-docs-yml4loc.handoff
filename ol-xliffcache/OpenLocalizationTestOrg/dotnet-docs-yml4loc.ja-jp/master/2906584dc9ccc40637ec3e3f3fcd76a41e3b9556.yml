    commentId: T:System.InvalidOperationException
    description: "Calling <xref href=\"System.Data.SqlClient.SqlConnection.OpenAsync(System.Threading.CancellationToken)\"></xref> more than once for the same instance before task completion.  \n  \n `Context Connection=true` is specified in the connection string.  \n  \n A connection was not available from the connection pool before the connection time out elapsed."
