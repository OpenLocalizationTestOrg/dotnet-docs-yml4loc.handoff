  - netstandard
  namespace: System.Data.SqlClient
  summary: Starts a database transaction.
  remarks: "This command maps to the [!INCLUDE[ssNoVersion](~/includes/ssnoversion-md.md)] implementation of BEGIN TRANSACTION.  \n  \n You must explicitly commit or roll back the transaction using the <xref:System.Data.SqlClient.SqlTransaction.Commit%2A> or <xref:System.Data.SqlClient.SqlTransaction.Rollback%2A> method. To make sure that the [!INCLUDE[dnprdnshort](~/includes/dnprdnshort-md.md)] Data Provider for [!INCLUDE[ssNoVersion](~/includes/ssnoversion-md.md)] transaction management model performs correctly, avoid using other transaction management models, such as the one provided by [!INCLUDE[ssNoVersion](~/includes/ssnoversion-md.md)].  \n  \n> [!NOTE]\n>  If you do not specify an isolation level, the default isolation level is used. To specify an isolation level with the <xref:System.Data.SqlClient.SqlConnection.BeginTransaction%2A> method, use the overload that takes the `iso` parameter (<xref:System.Data.SqlClient.SqlConnection.BeginTransaction%2A>). The isolation level set for a transaction persists after the transaction is completed and until the connection is closed or disposed. Setting the isolation level to **Snapshot** in a database where the snapshot isolation level is not enabled does not throw an exception. The transaction will complete using the default isolation level.  \n  \n> [!CAUTION]\n>  If a transaction is started and a level 16 or higher error occurs on the server, the transaction will not be rolled back until the <xref:System.Data.SqlClient.SqlDataReader.Read%2A> method is invoked. No exception is thrown on **ExecuteReader**.  \n  \n> [!CAUTION]\n>  When your query returns a large amount of data and calls `BeginTransaction`, a <xref:System.Data.SqlClient.SqlException> is thrown because [!INCLUDE[ssNoVersion](~/includes/ssnoversion-md.md)] does not allow parallel transactions when using MARS. To avoid this problem, always associate a transaction with the command, the connection, or both before any readers are open.  \n  \n For more information on [!INCLUDE[ssNoVersion](~/includes/ssnoversion-md.md)] transactions, see \"Explicit Transactions\" and \"Coding Efficient Transactions\" in [!INCLUDE[ssNoVersion](~/includes/ssnoversion-md.md)] Books Online."
