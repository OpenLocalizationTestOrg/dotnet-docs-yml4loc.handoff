  remarks: "The <xref:System.Data.SqlClient.SqlConnection> draws an open connection from the connection pool if one is available. Otherwise, it establishes a new connection to an instance of [!INCLUDE[ssNoVersion](~/includes/ssnoversion-md.md)].  \n  \n> [!NOTE]\n>  If the <xref:System.Data.SqlClient.SqlConnection> goes out of scope, it is not closed. Therefore, you must explicitly close the connection by calling <xref:System.Data.SqlClient.SqlConnection.Close%2A>.  \n  \n> [!NOTE]\n>  If you specify a port number other than 1433 when you are trying to connect to an instance of [!INCLUDE[ssNoVersion](~/includes/ssnoversion-md.md)] and using a protocol other than TCP/IP, the <xref:System.Data.SqlClient.SqlConnection.Open%2A> method fails. To specify a port number other than 1433, include \"server=machinename,port number\" in the connection string, and use the TCP/IP protocol.  \n  \n> [!NOTE]\n>  The [!INCLUDE[dnprdnshort](~/includes/dnprdnshort-md.md)] Data Provider for [!INCLUDE[ssNoVersion](~/includes/ssnoversion-md.md)] requires the Security permission with \"Allows calls to unmanaged assemblies\" enabled (<xref:System.Security.Permissions.SecurityPermission> with <xref:System.Security.Permissions.SecurityPermissionFlag> set to `UnmanagedCode`) to open a <xref:System.Data.SqlClient.SqlConnection> with SQL Debugging enabled."
