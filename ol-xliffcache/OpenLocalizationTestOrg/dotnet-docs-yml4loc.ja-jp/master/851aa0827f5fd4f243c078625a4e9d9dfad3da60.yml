  nameWithType: ActivatingKeyTipEventArgs.KeyTipVisibility
  fullName: ActivatingKeyTipEventArgs.KeyTipVisibility
  type: Property
  assemblies:
  - System.Windows.Controls.Ribbon
  namespace: System.Windows.Controls
  summary: Gets or sets the value that indicates whether the KeyTip is displayed and accessible.
  remarks: When the <xref:System.Windows.Controls.ActivatingKeyTipEventArgs.KeyTipVisibility%2A> property is set to <xref:System.Windows.Visibility.Visible>, the KeyTip is visible and accessible. When the <xref:System.Windows.Controls.ActivatingKeyTipEventArgs.KeyTipVisibility%2A> property is set to <xref:System.Windows.Visibility.Hidden>, the KeyTip is hidden but still accessible. When the <xref:System.Windows.Controls.ActivatingKeyTipEventArgs.KeyTipVisibility%2A> property is set to <xref:System.Windows.Visibility.Collapsed>, the KeyTip is not visible and not accessible.
  syntax:
    content: public System.Windows.Visibility KeyTipVisibility { get; set; }
    return:
      type: System.Windows.Visibility
      description: The value that indicates whether the KeyTip is displayed and accessible.
