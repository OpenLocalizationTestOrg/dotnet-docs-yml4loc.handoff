  remarks: "The <xref:System.ComponentModel.Design.Serialization.CodeDomLocalizationProvider.%23ctor%2A> constructor creates a new adapter and attaches it to the serialization manager. This adds itself as a serializer for resources into the serialization manager, and, if not already added, adds itself as an extender provider to the root component.  \n  \n If the `model` parameter is not <xref:System.ComponentModel.Design.Serialization.CodeDomLocalizationModel.None>, the <xref:System.ComponentModel.Design.Serialization.CodeDomLocalizationProvider> provides the `Language` and `Localizable` properties."
