  namespace: System.ComponentModel.Design.Serialization
  summary: Provides CodeDOM resource serialization services. This class cannot be inherited.
  remarks: "The <xref:System.ComponentModel.Design.Serialization.CodeDomLocalizationProvider> class is a serialization provider that provides a localization feature. It supports serializing to resources through <xref:System.ComponentModel.Design.IResourceService>, and it adds two properties to the root component: `Language` and `Localizable`. If `Localizable` is set to `true`, this provider changes the way that component properties are generated and routes their values to a resource file. Two localization models are supported.  \n  \n You can control the cultures that are offered and the style of localization with constructor parameters."
