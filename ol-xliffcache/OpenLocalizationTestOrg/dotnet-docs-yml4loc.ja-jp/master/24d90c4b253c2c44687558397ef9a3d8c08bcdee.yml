- uid: System.Activities.Statements.TryCatch.Catches
  commentId: P:System.Activities.Statements.TryCatch.Catches
  id: Catches
  parent: System.Activities.Statements.TryCatch
  langs:
  - csharp
  name: Catches
  nameWithType: TryCatch.Catches
  fullName: TryCatch.Catches
  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities.Statements
  summary: The collection of `Catch` elements to be checked when the <xref href="System.Activities.Statements.TryCatch.Try"></xref> activity throws an exception.
  remarks: Catches are evaluated in the order in which they are added to the collection. If an exact match for the exception type is found, the matching <xref:System.Activities.Statements.Catch> activity is executed.  If no exact match is found, the <xref:System.Activities.Statements.Catch> with the closest matching <xref:System.Activities.Statements.Catch.ExceptionType%2A> is executed.
  example:
  - "The following code sample demonstrates setting the Catches property of a <xref:System.Activities.Statements.TransactionScope> activity. This example is from the [Nesting of TransactionScope within a service](~/docs/framework/windows-workflow-foundation/samples/nesting-of-transactionscope-within-a-service.md) sample.  \n  \n Once placed in the designer, <xref:System.Activities.Statements.Catch> activities cannot be reordered in the designer.  To reorder the collection of <xref:System.Activities.Statements.Catch> activities, either delete and re-add them in the correct order, or use the xaml (code) view for the workflow."
  syntax:
    content: >-
      [System.Windows.Markup.DependsOn("Try")]

      public System.Collections.ObjectModel.Collection<System.Activities.Statements.Catch> Catches { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.Activities.Statements.Catch}
      description: The catch collection.
  overload: System.Activities.Statements.TryCatch.Catches*
