    parameters:
    - id: index
      type: System.Int32
      description: The position at which to add the new ACE. Specify the value of the <xref href="System.Security.AccessControl.RawAcl.Count"></xref> property to insert an ACE at the end of the <xref href="System.Security.AccessControl.RawAcl"></xref> object.
    - id: ace
      type: System.Security.AccessControl.GenericAce
      description: The ACE to insert.
