  name: SelectMethod(BindingFlags, MethodBase[], Type[], ParameterModifier[])
  nameWithType: Binder.SelectMethod(BindingFlags, MethodBase[], Type[], ParameterModifier[])
  fullName: Binder.SelectMethod(BindingFlags, MethodBase[], Type[], ParameterModifier[])
  type: Method
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Reflection
  summary: Selects a method from the given set of methods, based on the argument type.
  remarks: This method should return `null` if no method matches the criteria. This method controls the selection provided by the `GetConstructor` and `GetMethod` methods on `Type`.
  syntax:
    content: public abstract System.Reflection.MethodBase SelectMethod (System.Reflection.BindingFlags bindingAttr, System.Reflection.MethodBase[] match, Type[] types, System.Reflection.ParameterModifier[] modifiers);
    parameters:
    - id: bindingAttr
      type: System.Reflection.BindingFlags
      description: A bitwise combination of <xref href="System.Reflection.BindingFlags"></xref> values.
    - id: match
      type: System.Reflection.MethodBase[]
      description: The set of methods that are candidates for matching. For example, when a <xref href="System.Reflection.Binder"></xref> object is used by <xref href="System.Type.InvokeMember*"></xref>, this parameter specifies the set of methods that reflection has determined to be possible matches, typically because they have the correct member name. The default implementation provided by <xref href="System.Type.DefaultBinder"></xref> changes the order of this array.
    - id: types
      type: System.Type[]
      description: The parameter types used to locate a matching method.
    - id: modifiers
      type: System.Reflection.ParameterModifier[]
      description: An array of parameter modifiers that enable binding to work with parameter signatures in which the types have been modified.
    return:
      type: System.Reflection.MethodBase
      description: The matching method, if found; otherwise, `null`.
  overload: System.Reflection.Binder.SelectMethod*
  exceptions:
  - type: System.Reflection.AmbiguousMatchException
    commentId: T:System.Reflection.AmbiguousMatchException
    description: For the default binder, <code>match</code> contains multiple methods that are equally good matches for the parameter types described by <code>types</code>. For example, the array in <code>types</code> contains a <xref href="System.Type"></xref> object for <code>MyClass</code> and the array in <code>match</code> contains a method that takes a base class of <code>MyClass</code> and a method that takes an interface that <code>MyClass</code> implements.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "For the default binder, <code>match</code> is `null` or an empty array.  \n  \n -or-  \n  \n An element of <code>types</code> derives from <xref href=\"System.Type\"></xref>, but is not of type `RuntimeType`."
