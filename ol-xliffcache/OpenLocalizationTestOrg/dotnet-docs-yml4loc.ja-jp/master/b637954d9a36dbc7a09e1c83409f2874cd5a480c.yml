- uid: System.Reflection.Binder.BindToMethod(System.Reflection.BindingFlags,System.Reflection.MethodBase[],System.Object[]@,System.Reflection.ParameterModifier[],System.Globalization.CultureInfo,System.String[],System.Object@)
  commentId: M:System.Reflection.Binder.BindToMethod(System.Reflection.BindingFlags,System.Reflection.MethodBase[],System.Object[]@,System.Reflection.ParameterModifier[],System.Globalization.CultureInfo,System.String[],System.Object@)
  id: BindToMethod(System.Reflection.BindingFlags,System.Reflection.MethodBase[],System.Object[]@,System.Reflection.ParameterModifier[],System.Globalization.CultureInfo,System.String[],System.Object@)
  parent: System.Reflection.Binder
  langs:
  - csharp
  name: BindToMethod(BindingFlags, MethodBase[], Object[], ParameterModifier[], CultureInfo, String[], Object)
  nameWithType: Binder.BindToMethod(BindingFlags, MethodBase[], Object[], ParameterModifier[], CultureInfo, String[], Object)
  fullName: Binder.BindToMethod(BindingFlags, MethodBase[], Object[], ParameterModifier[], CultureInfo, String[], Object)
  type: Method
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Reflection
  summary: Selects a method to invoke from the given set of methods, based on the supplied arguments.
  remarks: "The default binder takes into account both parameters that have values and `params` arrays (`ParamArray` arrays in Visual Basic). Thus, it is possible to find a match in cases where `args` and `match` do not contain the same number of elements.  \n  \n The binder enables a client to map the array of arguments back to its original form if the argument array has been manipulated by <xref:System.Reflection.Binder.BindToMethod%2A>. Use this remap capability to get back by-reference arguments when such arguments are present. When you pass arguments by name, the binder reorders the argument array. The `state` parameter keeps track of argument reordering, thus enabling the binder's <xref:System.Reflection.Binder.ReorderArgumentArray%2A> method to reorder the argument array to its original form.  \n  \n The <xref:System.Reflection.Binder.BindToMethod%2A> method is used by the <xref:System.Type.InvokeMember%2A?displayProperty=fullName> method."
  syntax:
    content: public abstract System.Reflection.MethodBase BindToMethod (System.Reflection.BindingFlags bindingAttr, System.Reflection.MethodBase[] match, ref object[] args, System.Reflection.ParameterModifier[] modifiers, System.Globalization.CultureInfo culture, string[] names, out object state);
    parameters:
    - id: bindingAttr
      type: System.Reflection.BindingFlags
      description: A bitwise combination of <xref href="System.Reflection.BindingFlags"></xref> values.
    - id: match
      type: System.Reflection.MethodBase[]
      description: The set of methods that are candidates for matching. For example, when a <xref href="System.Reflection.Binder"></xref> object is used by <xref href="System.Type.InvokeMember*"></xref>, this parameter specifies the set of methods that reflection has determined to be possible matches, typically because they have the correct member name. The default implementation provided by <xref href="System.Type.DefaultBinder"></xref> changes the order of this array.
    - id: args
      type: System.Object[]
      description: The arguments that are passed in. The binder can change the order of the arguments in this array; for example, the default binder changes the order of arguments if the <code>names</code> parameter is used to specify an order other than positional order. If a binder implementation coerces argument types, the types and values of the arguments can be changed as well.
    - id: modifiers
      type: System.Reflection.ParameterModifier[]
      description: An array of parameter modifiers that enable binding to work with parameter signatures in which the types have been modified. The default binder implementation does not use this parameter.
    - id: culture
      type: System.Globalization.CultureInfo
      description: "An instance of <xref href=\"System.Globalization.CultureInfo\"></xref> that is used to control the coercion of data types, in binder implementations that coerce types. If <code>culture</code> is `null`, the <xref href=\"System.Globalization.CultureInfo\"></xref> for the current thread is used.  \n  \n Note   For example, if a binder implementation allows coercion of string values to numeric types, this parameter is necessary to convert a `String` that represents 1000 to a `Double` value, because 1000 is represented differently by different cultures. The default binder does not do such string coercions."
    - id: names
      type: System.String[]
      description: The parameter names, if parameter names are to be considered when matching, or `null` if arguments are to be treated as purely positional. For example, parameter names must be used if arguments are not supplied in positional order.
    - id: state
      type: System.Object
      description: After the method returns, <code>state</code> contains a binder-provided object that keeps track of argument reordering. The binder creates this object, and the binder is the sole consumer of this object. If <code>state</code> is not `null` when `BindToMethod` returns, you must pass <code>state</code> to the <xref href="System.Reflection.Binder.ReorderArgumentArray(System.Object[]@,System.Object)"></xref> method if you want to restore <code>args</code> to its original order, for example, so that you can retrieve the values of `ref` parameters (`ByRef` parameters in Visual Basic).
    return:
      type: System.Reflection.MethodBase
      description: The matching method.
  overload: System.Reflection.Binder.BindToMethod*
  exceptions:
  - type: System.Reflection.AmbiguousMatchException
    commentId: T:System.Reflection.AmbiguousMatchException
    description: For the default binder, <code>match</code> contains multiple methods that are equally good matches for <code>args</code>. For example, <code>args</code> contains a <code>MyClass</code> object that implements the <code>IMyClass</code> interface, and <code>match</code> contains a method that takes <code>MyClass</code> and a method that takes <code>IMyClass</code>.
  - type: System.MissingMethodException
    commentId: T:System.MissingMethodException
    description: For the default binder, <code>match</code> contains no methods that can accept the arguments supplied in <code>args</code>.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: For the default binder, <code>match</code> is `null` or an empty array.
