- uid: System.Reflection.Binder.BindToField(System.Reflection.BindingFlags,System.Reflection.FieldInfo[],System.Object,System.Globalization.CultureInfo)
  commentId: M:System.Reflection.Binder.BindToField(System.Reflection.BindingFlags,System.Reflection.FieldInfo[],System.Object,System.Globalization.CultureInfo)
  id: BindToField(System.Reflection.BindingFlags,System.Reflection.FieldInfo[],System.Object,System.Globalization.CultureInfo)
  parent: System.Reflection.Binder
  langs:
  - csharp
  name: BindToField(BindingFlags, FieldInfo[], Object, CultureInfo)
  nameWithType: Binder.BindToField(BindingFlags, FieldInfo[], Object, CultureInfo)
  fullName: Binder.BindToField(BindingFlags, FieldInfo[], Object, CultureInfo)
  type: Method
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime
  namespace: System.Reflection
  summary: Selects a field from the given set of fields, based on the specified criteria.
  remarks: "If `bindingAttr` does not include <xref:System.Reflection.BindingFlags?displayProperty=fullName>, the default binder implementation provided by <xref:System.Type.DefaultBinder%2A?displayProperty=fullName> simply returns the first element of `match`. No selection is done.  \n  \n This method controls the binding provided by <xref:System.Type.InvokeMember%2A?displayProperty=fullName>."
  syntax:
    content: public abstract System.Reflection.FieldInfo BindToField (System.Reflection.BindingFlags bindingAttr, System.Reflection.FieldInfo[] match, object value, System.Globalization.CultureInfo culture);
    parameters:
    - id: bindingAttr
      type: System.Reflection.BindingFlags
      description: A bitwise combination of <xref href="System.Reflection.BindingFlags"></xref> values.
    - id: match
      type: System.Reflection.FieldInfo[]
      description: The set of fields that are candidates for matching. For example, when a <xref href="System.Reflection.Binder"></xref> object is used by <xref href="System.Type.InvokeMember*"></xref>, this parameter specifies the set of fields that reflection has determined to be possible matches, typically because they have the correct member name. The default implementation provided by <xref href="System.Type.DefaultBinder"></xref> changes the order of this array.
    - id: value
      type: System.Object
      description: The field value used to locate a matching field.
    - id: culture
      type: System.Globalization.CultureInfo
      description: "An instance of <xref href=\"System.Globalization.CultureInfo\"></xref> that is used to control the coercion of data types, in binder implementations that coerce types. If <code>culture</code> is `null`, the <xref href=\"System.Globalization.CultureInfo\"></xref> for the current thread is used.  \n  \n Note   For example, if a binder implementation allows coercion of string values to numeric types, this parameter is necessary to convert a `String` that represents 1000 to a `Double` value, because 1000 is represented differently by different cultures. The default binder does not do such string coercions."
    return:
      type: System.Reflection.FieldInfo
      description: The matching field.
  overload: System.Reflection.Binder.BindToField*
  exceptions:
  - type: System.Reflection.AmbiguousMatchException
    commentId: T:System.Reflection.AmbiguousMatchException
    description: For the default binder, <code>bindingAttr</code> includes <xref href="System.Reflection.BindingFlags.SetField"></xref>, and <code>match</code> contains multiple fields that are equally good matches for <code>value</code>. For example, <code>value</code> contains a <code>MyClass</code> object that implements the <code>IMyClass</code> interface, and <code>match</code> contains a field of type <code>MyClass</code> and a field of type <code>IMyClass</code>.
  - type: System.MissingFieldException
    commentId: T:System.MissingFieldException
    description: For the default binder, <code>bindingAttr</code> includes <xref href="System.Reflection.BindingFlags.SetField"></xref>, and <code>match</code> contains no fields that can accept <code>value</code>.
  - type: System.NullReferenceException
    commentId: T:System.NullReferenceException
    description: "For the default binder, <code>bindingAttr</code> includes <xref href=\"System.Reflection.BindingFlags.SetField\"></xref>, and <code>match</code> is `null` or an empty array.  \n  \n -or-  \n  \n <code>bindingAttr</code> includes <xref href=\"System.Reflection.BindingFlags.SetField\"></xref>, and <code>value</code> is `null`."
