  namespace: System.Web.UI
  summary: Gets the hierarchical path of the node.
  remarks: "The <xref:System.Web.UI.IHierarchyData.Path%2A> property can be passed to the <xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A> method to retrieve the <xref:System.Web.UI.HierarchicalDataSourceView> object that corresponds to the node identified by <xref:System.Web.UI.IHierarchyData.Path%2A>.  \n  \n> [!CAUTION]\n>  The <xref:System.Web.UI.IHierarchyData.Path%2A> property should not contain any sensitive information about the host environment, because it might be rendered to the client in a data-bound control."
  example:
  - "The following code example demonstrates how to implement the <xref:System.Web.UI.IHierarchyData.Path%2A> property in a class that implements the <xref:System.Web.UI.IHierarchyData> interface. The `FileSystemHierarchyData` class wraps a <xref:System.IO.FileSystemInfo> object, and the <xref:System.Web.UI.IHierarchyData.Path%2A> property implementation returns its file system path. This code example is part of a larger example provided for the <xref:System.Web.UI.IHierarchyData> interface and the <xref:System.Web.UI.HierarchicalDataSourceControl> class.  \n  \n [!code-csharp[Urtue.Samples.Alexkr.FileSystemDataSource_1#7](~/samples/snippets/csharp/VS_Snippets_WebNet/Urtue.Samples.Alexkr.FileSystemDataSource_1/CS/filesystemdatasource.cs#7)]\n [!code-vb[Urtue.Samples.Alexkr.FileSystemDataSource_1#7](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Urtue.Samples.Alexkr.FileSystemDataSource_1/VB/filesystemdatasource.vb#7)]"
  syntax:
    content: public string Path { get; }
    return:
      type: System.String
      description: A <xref href="System.String"></xref> that identifies the hierarchical path relative to the current node.
