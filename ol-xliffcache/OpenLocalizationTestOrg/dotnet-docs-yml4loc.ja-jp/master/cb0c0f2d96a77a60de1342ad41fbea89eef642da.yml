- uid: System.Web.UI.IHierarchyData.GetChildren
  commentId: M:System.Web.UI.IHierarchyData.GetChildren
  id: GetChildren
  parent: System.Web.UI.IHierarchyData
  langs:
  - csharp
  name: GetChildren()
  nameWithType: IHierarchyData.GetChildren()
  fullName: IHierarchyData.GetChildren()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Gets an enumeration object that represents all the child nodes of the current hierarchical node.
  remarks: You can use the <xref:System.Web.UI.IHierarchyData.HasChildren%2A> property to determine whether the <xref:System.Web.UI.IHierarchyData> node has child nodes.
  example:
  - "The following code example demonstrates how to check the <xref:System.Web.UI.IHierarchyData.HasChildren%2A> property to determine whether the current hierarchical data node has child nodes, and retrieve them using the <xref:System.Web.UI.IHierarchyData.GetChildren%2A> method. This code example is part of a larger example provided for the <xref:System.Web.UI.IHierarchyData> interface.  \n  \n [!code-csharp[System.Web.UI.IHierarchyData_1#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.IHierarchyData_1/CS/ihd_1.aspx.cs#2)]\n [!code-vb[System.Web.UI.IHierarchyData_1#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.IHierarchyData_1/VB/ihd_1.aspx.vb#2)]"
  syntax:
    content: public System.Web.UI.IHierarchicalEnumerable GetChildren ();
    parameters: []
    return:
      type: System.Web.UI.IHierarchicalEnumerable
      description: An <xref href="System.Web.UI.IHierarchicalEnumerable"></xref> collection of child nodes of the current hierarchical node.
  overload: System.Web.UI.IHierarchyData.GetChildren*
