- uid: System.Web.UI.IHierarchyData.GetParent
  commentId: M:System.Web.UI.IHierarchyData.GetParent
  id: GetParent
  parent: System.Web.UI.IHierarchyData
  langs:
  - csharp
  name: GetParent()
  nameWithType: IHierarchyData.GetParent()
  fullName: IHierarchyData.GetParent()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Gets an <xref href="System.Web.UI.IHierarchyData"></xref> object that represents the parent node of the current hierarchical node.
  remarks: The <xref:System.Web.UI.IHierarchyData> interface does not define a HasParent convenience property, so callers must check the return value of the <xref:System.Web.UI.IHierarchyData.GetParent%2A> method for `null` to determine whether the current <xref:System.Web.UI.IHierarchyData> node is the root node of the hierarchical data structure to which the node belongs.
  example:
  - "The following code example demonstrates how to implement the <xref:System.Web.UI.IHierarchyData.GetParent%2A> method in a class that implements the <xref:System.Web.UI.IHierarchyData> interface. The `FileSystemHierarchyData` class wraps a <xref:System.IO.FileSystemInfo> object, and the <xref:System.Web.UI.IHierarchyData.GetParent%2A> method implementation checks the type of the <xref:System.IO.FileSystemInfo> object, and returns the appropriate parent object based on the type. This code example is part of a larger example provided for the <xref:System.Web.UI.IHierarchyData> interface and the <xref:System.Web.UI.HierarchicalDataSourceControl> class.  \n  \n [!code-csharp[Urtue.Samples.Alexkr.FileSystemDataSource_1#10](~/samples/snippets/csharp/VS_Snippets_WebNet/Urtue.Samples.Alexkr.FileSystemDataSource_1/CS/filesystemdatasource.cs#10)]\n [!code-vb[Urtue.Samples.Alexkr.FileSystemDataSource_1#10](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Urtue.Samples.Alexkr.FileSystemDataSource_1/VB/filesystemdatasource.vb#10)]"
  syntax:
    content: public System.Web.UI.IHierarchyData GetParent ();
    parameters: []
    return:
      type: System.Web.UI.IHierarchyData
      description: An <xref href="System.Web.UI.IHierarchyData"></xref> object that represents the parent node of the current hierarchical node.
  overload: System.Web.UI.IHierarchyData.GetParent*
