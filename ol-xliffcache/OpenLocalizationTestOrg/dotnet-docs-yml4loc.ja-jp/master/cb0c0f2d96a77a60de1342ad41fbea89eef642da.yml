  name: Item
  nameWithType: IHierarchyData.Item
  fullName: IHierarchyData.Item
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Gets the hierarchical data node that the <xref href="System.Web.UI.IHierarchyData"></xref> object represents.
  remarks: While many classes that represent hierarchical data nodes, such as the <xref:System.Web.SiteMapNode> class, implement the <xref:System.Web.UI.IHierarchyData> interface directly, other classes only act as a wrapper for a class that does not implement the interface. The <xref:System.Web.UI.IHierarchyData.Item%2A> property is provided for these design situations, when business objects are functionally equivalent to an <xref:System.Web.UI.IHierarchyData> object but cannot be redesigned easily.
  example:
  - "The following code example demonstrates how to access <xref:System.Web.UI.IHierarchyData> properties, check the type of an <xref:System.Web.UI.IHierarchyData> object using the <xref:System.Web.UI.IHierarchyData.Type%2A> property, and cast the object to perform more type-specific operations. This code example is part of a larger example provided for the <xref:System.Web.UI.IHierarchyData> interface.  \n  \n [!code-csharp[System.Web.UI.IHierarchyData_1#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.IHierarchyData_1/CS/ihd_1.aspx.cs#2)]\n [!code-vb[System.Web.UI.IHierarchyData_1#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.IHierarchyData_1/VB/ihd_1.aspx.vb#2)]"
  syntax:
    content: public object Item { get; }
    return:
      type: System.Object
      description: An <xref href="System.Object"></xref> hierarchical data node object.
  overload: System.Web.UI.IHierarchyData.Item*
