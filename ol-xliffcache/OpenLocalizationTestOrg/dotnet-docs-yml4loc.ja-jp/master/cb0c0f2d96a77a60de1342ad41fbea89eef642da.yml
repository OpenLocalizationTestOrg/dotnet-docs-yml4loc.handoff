  name: IHierarchyData
  nameWithType: IHierarchyData
  fullName: System.Web.UI.IHierarchyData
  type: Interface
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Exposes a node of a hierarchical data structure, including the node object and some properties that describe characteristics of the node. Objects that implement the <xref href="System.Web.UI.IHierarchyData"></xref> interface can be contained in <xref href="System.Web.UI.IHierarchicalEnumerable"></xref> collections, and are used by ASP.NET site navigation and data source controls.
  remarks: The <xref:System.Web.UI.IHierarchyData> interface is implemented by classes that represent nodes of a hierarchical structure, and track the hierarchical relationships to their parent and child nodes. Classes that implement the <xref:System.Web.UI.IHierarchyData> interface can be contained in collections that implement the <xref:System.Web.UI.IHierarchicalEnumerable> interface.
  example:
  - "The following code example demonstrates how to implement the <xref:System.Web.UI.IHierarchyData> interface with a class that wraps a <xref:System.IO.FileSystemInfo> object. The <xref:System.IO.FileSystemInfo> class is a good example of a hierarchical data node, which the <xref:System.Web.UI.IHierarchyData> interface represents for ASP.NET hierarchical data source controls. This code example is part of a larger example provided for the <xref:System.Web.UI.HierarchicalDataSourceControl> class.  \n  \n [!code-csharp[Urtue.Samples.Alexkr.FileSystemDataSource_1#5](~/samples/snippets/csharp/VS_Snippets_WebNet/Urtue.Samples.Alexkr.FileSystemDataSource_1/CS/filesystemdatasource.cs#5)]\n [!code-vb[Urtue.Samples.Alexkr.FileSystemDataSource_1#5](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Urtue.Samples.Alexkr.FileSystemDataSource_1/VB/filesystemdatasource.vb#5)]  \n  \n The following code example demonstrates how to recursively iterate through an <xref:System.Web.UI.IHierarchicalEnumerable> collection, extract the <xref:System.Web.UI.IHierarchyData> item from the enumerator using the <xref:System.Web.UI.IHierarchicalEnumerable.GetHierarchyData%2A> method, and perform basic work with the data item.  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.IHierarchyData_1#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.IHierarchyData_1/CS/ihd_1.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.IHierarchyData_1#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.IHierarchyData_1/VB/ihd_1.aspx#1)]  -->"
