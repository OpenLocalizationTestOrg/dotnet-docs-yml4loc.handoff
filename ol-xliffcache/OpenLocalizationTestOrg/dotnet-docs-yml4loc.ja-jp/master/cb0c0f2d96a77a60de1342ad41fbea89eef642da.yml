- uid: System.Web.UI.IHierarchyData.HasChildren
  commentId: P:System.Web.UI.IHierarchyData.HasChildren
  id: HasChildren
  parent: System.Web.UI.IHierarchyData
  langs:
  - csharp
  name: HasChildren
  nameWithType: IHierarchyData.HasChildren
  fullName: IHierarchyData.HasChildren
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Indicates whether the hierarchical data node that the <xref href="System.Web.UI.IHierarchyData"></xref> object represents has any child nodes.
  remarks: The <xref:System.Web.UI.IHierarchyData.HasChildren%2A> property is a convenience property that enables callers to avoid checking the return value of the <xref:System.Web.UI.IHierarchyData.GetChildren%2A> method for `null`. If the <xref:System.Web.UI.IHierarchyData.HasChildren%2A> property returns `true`, call the <xref:System.Web.UI.IHierarchyData.GetChildren%2A> method to retrieve an <xref:System.Web.UI.IHierarchicalEnumerable> collection of child nodes.
  example:
  - "The following code example demonstrates how an ASP.NET hierarchical data-bound control uses an <xref:System.Web.UI.IHierarchyData> object in a recursive data-binding method. The items in an <xref:System.Web.UI.IHierarchicalEnumerable> collection are enumerated, and for each an <xref:System.Web.UI.IHierarchyData> object is retrieved using the <xref:System.Web.UI.IHierarchicalEnumerable.GetHierarchyData%2A> method. Finally, the <xref:System.Web.UI.IHierarchyData.HasChildren%2A> property is checked to determine whether to recurse. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> class.  \n  \n [!code-csharp[Samples.AspNet.GeneologyTree#5](~/samples/snippets/csharp/VS_Snippets_WebNet/Samples.AspNet.GeneologyTree/CS/geneologytree.cs#5)]\n [!code-vb[Samples.AspNet.GeneologyTree#5](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Samples.AspNet.GeneologyTree/VB/geneologytree.vb#5)]"
  syntax:
    content: public bool HasChildren { get; }
    return:
      type: System.Boolean
      description: '`true` if the current node has child nodes; otherwise, `false`.'
  overload: System.Web.UI.IHierarchyData.HasChildren*
  exceptions: []
  version:
