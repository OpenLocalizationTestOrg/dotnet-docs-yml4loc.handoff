- uid: System.Net.IAuthenticationModule.CanPreAuthenticate
  commentId: P:System.Net.IAuthenticationModule.CanPreAuthenticate
  id: CanPreAuthenticate
  parent: System.Net.IAuthenticationModule
  langs:
