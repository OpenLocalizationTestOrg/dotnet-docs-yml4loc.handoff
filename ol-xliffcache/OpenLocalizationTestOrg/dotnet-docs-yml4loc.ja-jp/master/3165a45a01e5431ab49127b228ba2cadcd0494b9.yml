  summary: Decodes a name. This method does the reverse of the <xref href="System.Xml.XmlConvert.EncodeName(System.String)"></xref> and <xref href="System.Xml.XmlConvert.EncodeLocalName(System.String)"></xref> methods.
  remarks: "The names are decoded using the following rules:  \n  \n-   Names are decoded from left to right.  \n  \n-   Any sequence _x `HHHH_` (where HHHH stands for a valid, four digit hexadecimal UCS-2 code) that has not been decoded is transformed into the corresponding Unicode 2.1 (Unicode 3.0 if supported by the application) character.  \n  \n-   No shortforms are recognized. They are passed on without translation. For example, _x20\\_ or __ are not decoded.  \n  \n> [!NOTE]\n>  The actual encoding of the character is application-specific. For example, Order_x0020_Details becomes Order Details. Even escaped characters that are invalid in XML names will be recognized and decoded."
  example:
  - "The following example encodes and decodes names.  \n  \n [!code-cpp[XmlConvert.EncodeName#1](~/samples/snippets/cpp/VS_Snippets_Data/XmlConvert.EncodeName/CPP/convert.cpp#1)]\n [!code-csharp[XmlConvert.EncodeName#1](~/samples/snippets/csharp/VS_Snippets_Data/XmlConvert.EncodeName/CS/convert.cs#1)]\n [!code-vb[XmlConvert.EncodeName#1](~/samples/snippets/visualbasic/VS_Snippets_Data/XmlConvert.EncodeName/VB/convert.vb#1)]"
