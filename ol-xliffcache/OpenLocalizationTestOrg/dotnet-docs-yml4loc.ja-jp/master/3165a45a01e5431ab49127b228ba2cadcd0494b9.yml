  syntax:
    content: public static DateTimeOffset ToDateTimeOffset (string s, string[] formats);
    parameters:
    - id: s
      type: System.String
      description: The string to convert.
    - id: formats
      type: System.String[]
      description: An array of formats from which <code>s</code> can be converted. Each format in <code>formats</code> can be any subset of the W3C Recommendation for the XML dateTime type. (For more information see http://www.w3.org/TR/xmlschema-2/#dateTime.) The string <code>s</code> is validated against one of these formats.
