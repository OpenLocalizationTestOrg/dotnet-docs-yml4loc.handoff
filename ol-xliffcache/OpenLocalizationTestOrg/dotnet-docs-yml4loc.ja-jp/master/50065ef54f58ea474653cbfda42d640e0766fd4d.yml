- uid: System.DirectoryServices.Protocols.DsmlSoapConnection.EndSession
  commentId: M:System.DirectoryServices.Protocols.DsmlSoapConnection.EndSession
  id: EndSession
  parent: System.DirectoryServices.Protocols.DsmlSoapConnection
  langs:
  - csharp
  name: EndSession()
  nameWithType: DsmlSoapConnection.EndSession()
  fullName: DsmlSoapConnection.EndSession()
  type: Method
  assemblies:
  - System.DirectoryServices.Protocols
  namespace: System.DirectoryServices.Protocols
  summary: The <xref href="System.DirectoryServices.Protocols.DsmlSoapConnection.EndSession"></xref> method ends the session with the DSML server and clears the <xref href="System.DirectoryServices.Protocols.DsmlSoapConnection.SessionId"></xref> property.
  remarks: "The method will block while waiting for a response from the DSML server and will timeout according to the <xref:System.DirectoryServices.Protocols.DirectoryConnection.Timeout%2A> property.  \n  \n If the DSML server terminates the session, a <xref:System.Net.WebException>  \n  \n is thrown. If <xref:System.DirectoryServices.Protocols.DsmlSoapConnection.SessionId%2A> is still valid after the exception is thrown, the request never reached the server and the connection is still considered valid."
  syntax:
    content: public abstract void EndSession ();
    parameters: []
  overload: System.DirectoryServices.Protocols.DsmlSoapConnection.EndSession*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: Thrown when a communications failure occurs with the DSML server.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: Thrown when there is no open session.
  version:
