  fullName: DsmlSoapConnection.SoapRequestHeader
  type: Property
  assemblies:
  - System.DirectoryServices.Protocols
  namespace: System.DirectoryServices.Protocols
  summary: The <xref href="System.DirectoryServices.Protocols.DsmlSoapConnection.SoapRequestHeader"></xref> property contains the SOAP Header attached to outgoing requests.
  remarks: "The API uses <xref:System.DirectoryServices.Protocols.DsmlSoapConnection.BeginSession%2A> and <xref:System.DirectoryServices.Protocols.DsmlSoapConnection.EndSession%2A> to track the lifetime of a session.  \n  \n **Caution** Attaching an EndSession header to the <xref:System.DirectoryServices.Protocols.DsmlSoapConnection.SoapRequestHeader%2A> causes the API to become inconsistent with the connection and should be avoided."
  syntax:
    content: public System.Xml.XmlNode SoapRequestHeader { get; set; }
    return:
      type: System.Xml.XmlNode
      description: The SOAP Header attached to outgoing requests.
