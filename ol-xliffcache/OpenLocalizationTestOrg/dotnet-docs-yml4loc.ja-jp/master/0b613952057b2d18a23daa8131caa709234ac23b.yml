  - System.Security.Cryptography.Algorithms
  namespace: System.Security.Cryptography
  summary: Generates and returns a mask from the specified random seed of the specified length.
  remarks: Masks are used in key exchange computation and generally are not used by applications.
  syntax:
    content: public override byte[] GenerateMask (byte[] rgbSeed, int cbReturn);
    parameters:
    - id: rgbSeed
      type: System.Byte[]
      description: The random seed to use for computing the mask.
    - id: cbReturn
      type: System.Int32
      description: The length of the generated mask in bytes.
    return:
      type: System.Byte[]
      description: A randomly generated mask whose length is equal to the <code>cbReturn</code> parameter.
