  summary: Defines a contract that components can use to access information about a property across application domain and process boundaries.
  remarks: "An <xref:System.AddIn.Contract.Automation.IRemotePropertyInfoContract> represents a property of a remote object that implements the <xref:System.AddIn.Contract.Automation.IRemoteObjectContract> interface.  \n  \n To access one or more properties of a remote object, use the <xref:System.AddIn.Contract.Automation.IRemoteObjectContract.GetRemoteType%2A> method to get an <xref:System.AddIn.Contract.Automation.IRemoteTypeContract> that represents the type of the remote object. Then, call the <xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetProperty%2A> or <xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetProperties%2A> method."
