  namespace: System.Web.UI.DataVisualization.Charting
  summary: Gets or sets a flag that indicates whether overlapped labels that cannot be repositioned will be hidden.
  remarks: "If the point cannot be drawn within the area specified by the properties <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A> and <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A>, in the directions allowed by the <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A>, property, and this property is `true`, the data point label will not be drawn.  \n  \n> [!NOTE]\n>  Smart labels only work when the <xref:System.Web.UI.DataVisualization.Charting.LabelStyle.Angle%2A> property is set to zero."
  syntax:
    content: >-
      [System.ComponentModel.Bindable(true)]

      public virtual bool IsOverlappedHidden { get; set; }
    return:
      type: System.Boolean
      description: '`True` if labels will be hidden if they overlap. `False` if overlapped labels will not be hidden. The default value is `True`.'
  overload: System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden*
