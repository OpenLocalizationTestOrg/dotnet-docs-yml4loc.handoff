  name: SmartLabelStyle
  nameWithType: SmartLabelStyle
  fullName: System.Web.UI.DataVisualization.Charting.SmartLabelStyle
  type: Class
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: Provides methods and properties used to perform intelligent, rule-based data point label positioning to resolve overlapping data point label issues.
  remarks: "When smart labels are enabled, the chart repositions overlapping data point labels, based on a set of user-defined rules.  \n  \n Callout lines will be drawn to link the label with its data point. The visual attributes of the callout line can be controlled. These visual attributes include color, line style, and line width. The <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A> and <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A> properties control the embellishments, such as arrowheads, that appear at the end of the callout line.  \n  \n The <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineColor%2A> property can be set to any <xref:System.Drawing.Color> object. If you set the color of the callout line, you will also automatically set the color of the <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A> and the embellishment defined by the <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>.  \n  \n The <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineWidth%2A> property controls the pixel width of the callout line. Use of this property will also scale the embellishments of the <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A> and the <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>.  \n  \n The movement of smart labels can be controlled through the use of several motion-related properties. These define the rules of movement for the direction, distance and whether the data point label is allowed to leave the plotting area. The default movement rules will normally resolve most issues. The <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A> defines a value that specifies the maximum distance in pixels from the data point that data point labels are allowed to be moved in case of overlapping. The <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A> property defines a value that specifies the minimum distance in pixels from the data point that data point labels will be moved in case of overlapping. When a data point label needs to be repositioned, the label will be moved by at least the number of pixels specified.  \n  \n The <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A> property indicates whether the labels are hidden when overlapping issues cannot be resolved. If the <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A> property is `true`, and the data point cannot be drawn within the area specified by <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A> and <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A> in the directions allowed by <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A>, the data point label will not be drawn.  \n  \n The <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A> property defines the direction(s) in which the data point label can be moved. This property accepts one <xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles> value or a bitwise-OR of multiple <xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles> values. The default is the bitwise-OR of all <xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles> values, to allow repositioning in all possible directions except to the center of the data point.  \n  \n Smart labels are not supported for the following chart types:  \n  \n-   Bar charts: bar and hundred-percent-stacked bar charts.  \n  \n-   Shape charts: pie, doughnut, polar and radar charts.  \n  \n-   Range charts: range, range column and range bar charts.  \n  \n-   Stacked area charts: stacked area and hundred-percent-stacked area charts."
  example:
  - "```vb  \nImports System.Web.UI.DataVisualization.Charting  \n  \nPrivate Function SetSmartLabelsOptions()  \n  \n   ' Enabling the SmartLabels™ attribute.  \n   Chart1.Series(\"Series1\").SmartLabels.Enabled = true  \n  \n   ' Set the callout style.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutStyle = LabelCalloutStyle.Underlined  \n  \n   ' Set the callout line color.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineColor = Color.Goldenrod;  \n  \n   ' Set the callout line style.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineStyle = ChartDashStyle.Dash  \n  \n   ' Set the callout line width.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineWidth = 3   \n  \n   ' Set the callout line anchor cap.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineAnchorCap = LineAnchorCap.Arrow  \nEnd Function  \n```  \n  \n```csharp  \nusing System.Web.UI.DataVisualization.Charting  \n  \nprivate void SetSmartLabelsOptions()  \n{  \n   // Enabling the SmartLabels™ attribute.  \n   Chart1.Series[\"Series1\"].SmartLabels.Enabled = true;  \n  \n   // Set the callout style.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutStyle = LabelCalloutStyle.Underlined;  \n  \n   // Set the callout line color.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineColor = Color.Goldenrod;  \n  \n   // Set the callout line style.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineStyle = ChartDashStyle.Dash;  \n  \n   // Set the callout line width.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineWidth = 3;  \n  \n   // Set the callout line anchor cap.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineAnchorCap = LineAnchorCap.Arrow;  \n}  \n```"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Web.UI.DataVisualization.Charting.NoNameExpandableObjectConverter))]

