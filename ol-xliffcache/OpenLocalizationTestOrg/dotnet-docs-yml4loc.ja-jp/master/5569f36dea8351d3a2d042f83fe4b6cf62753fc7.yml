  summary: Releases all resources used by this <xref href="System.Drawing.Brush"></xref> object.
  remarks: "Calling <xref:System.Drawing.Brush.Dispose%2A> allows the resources used by this <xref:System.Drawing.Brush> object to be reallocated for other purposes.  \n  \n Call <xref:System.Drawing.Brush.Dispose%2A> when you are finished using the <xref:System.Drawing.Brush>. The <xref:System.Drawing.Brush.Dispose%2A> method leaves the <xref:System.Drawing.Brush> in an unusable state. After calling <xref:System.Drawing.Brush.Dispose%2A>, you must release all references to the <xref:System.Drawing.Brush> so the garbage collector can reclaim the memory that the <xref:System.Drawing.Brush> was occupying. For more information, see [Cleaning Up Unmanaged Resources](~/docs/standard/garbage-collection/unmanaged.md) and [Implementing a Dispose Method](~/docs/standard/garbage-collection/implementing-dispose.md).  \n  \n> [!NOTE]\n>  Always call <xref:System.Drawing.Brush.Dispose%2A> before you release your last reference to the <xref:System.Drawing.Brush>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.Drawing.Brush> object's `Finalize` method."
