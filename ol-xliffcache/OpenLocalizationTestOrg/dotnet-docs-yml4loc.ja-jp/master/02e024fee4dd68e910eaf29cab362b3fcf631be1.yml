  namespace: System.Data
  summary: Describes an action performed on a <xref href="System.Data.DataRow"></xref>.
  remarks: "A <xref:System.Data.DataRowAction> is returned as part of the <xref:System.Data.DataRowChangeEventArgs> to indicate the action that was taken on a row to raise the event.  \n  \n Use the members of this enumeration to determine the action that has occurred on a <xref:System.Data.DataRow> with regard to the <xref:System.Data.DataTable> to which it belongs."
  syntax:
    content: >-
      [System.Flags]

      public enum DataRowAction
