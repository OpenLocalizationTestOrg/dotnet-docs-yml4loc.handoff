  name: Close(TimeSpan)
  nameWithType: SplashScreen.Close(TimeSpan)
  fullName: SplashScreen.Close(TimeSpan)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.Windows
  summary: Closes the splash screen.
  remarks: If you called the <xref:System.Windows.SplashScreen.Show%2A> method with the `autoClose` parameter set to `true`, you do not have to call the <xref:System.Windows.SplashScreen.Close%2A> method. The splash screen will close automatically after the application is loaded. When the splash screen closes, the length of time it will take for it to fade is determined by the default value for the `fadeoutDuration` parameter, which is 300 milliseconds.
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public void Close (TimeSpan fadeoutDuration);
    parameters:
    - id: fadeoutDuration
      type: System.TimeSpan
      description: A <xref href="System.TimeSpan"></xref> that specifies how long it will take for the splash screen to fade after the close operation has been initiated.
