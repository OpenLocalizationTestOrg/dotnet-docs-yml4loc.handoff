  name: Show(Boolean)
  nameWithType: SplashScreen.Show(Boolean)
  fullName: SplashScreen.Show(Boolean)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.Windows
  summary: Displays the splash screen.
  remarks: "If you call the <xref:System.Windows.SplashScreen.Show%2A> method with `autoClose` set to `true`, you do not have to call the <xref:System.Windows.SplashScreen.Close%2A> method. The splash screen will close automatically after the application is loaded. When the splash screen closes, the length of time it will take for it to fade is determined by the default value for the `fadeoutDuration` parameter, which is 300 milliseconds.  \n  \n Call the <xref:System.Windows.SplashScreen.Show%2A> method with `autoClose` set to `false` when you want to provide a non-default value for the fade duration. You will have to call the <xref:System.Windows.SplashScreen.Close%2A> method to close the splash screen."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public void Show (bool autoClose);
    parameters:
    - id: autoClose
      type: System.Boolean
      description: '`true` to automatically close the splash screen; `false` to close the splash screen manually.'
