- uid: System.Windows.SplashScreen.Close(System.TimeSpan)
  commentId: M:System.Windows.SplashScreen.Close(System.TimeSpan)
  id: Close(System.TimeSpan)
  parent: System.Windows.SplashScreen
  langs:
