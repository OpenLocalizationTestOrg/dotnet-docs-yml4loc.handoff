  name: IEnumerable.GetEnumerator()
  nameWithType: DictionaryBase.IEnumerable.GetEnumerator()
  fullName: DictionaryBase.IEnumerable.GetEnumerator()
  type: Method
  assemblies:
  - System.Collections.NonGeneric
