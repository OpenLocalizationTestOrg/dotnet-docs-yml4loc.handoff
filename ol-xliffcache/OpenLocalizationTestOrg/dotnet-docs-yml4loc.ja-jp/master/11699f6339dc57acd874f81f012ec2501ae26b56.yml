  name: MessageBodyMemberAttribute
  nameWithType: MessageBodyMemberAttribute
  fullName: System.ServiceModel.MessageBodyMemberAttribute
  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Specifies that a member is serialized as an element inside the SOAP body.
  remarks: "Use the <xref:System.ServiceModel.MessageBodyMemberAttribute> attribute to specify that a data member is serialized into the SOAP body and to control some serialization items.  \n  \n The <xref:System.ServiceModel.MessageBodyMemberAttribute.Order%2A> property is used to specify the order of body parts in cases where the default alphabetical order is not appropriate.  \n  \n The other properties are inherited from the base class, <xref:System.ServiceModel.MessageContractMemberAttribute?displayProperty=fullName>.  \n  \n [!INCLUDE[crabout](~/includes/crabout-md.md)] controlling the serialization of the contents of a SOAP body without modifying the default SOAP envelope itself, see <xref:System.Runtime.Serialization.DataContractAttribute?displayProperty=fullName>, [Specifying Data Transfer in Service Contracts](~/docs/framework/wcf/feature-details/specifying-data-transfer-in-service-contracts.md), and [Using Data Contracts](~/docs/framework/wcf/feature-details/using-data-contracts.md).  \n  \n [!INCLUDE[crdefault](~/includes/crdefault-md.md)] [Using Message Contracts](~/docs/framework/wcf/feature-details/using-message-contracts.md)."
  example:
  - "The following code example shows the use of the <xref:System.ServiceModel.MessageContractAttribute> to control the SOAP envelope structure for both the request message and the response message, and the use of both the <xref:System.ServiceModel.MessageHeaderAttribute> (to create a SOAP header for the response message) and the <xref:System.ServiceModel.MessageBodyMemberAttribute> (to specify the bodies of both the request and response message). The code example contains an example of each message when sent.  \n  \n [!code-csharp[MessageHeaderAttribute#1](~/samples/snippets/csharp/VS_Snippets_CFX/messageheaderattribute/cs/services.cs#1)]\n [!code-vb[MessageHeaderAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_CFX/messageheaderattribute/vb/services.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, Inherited=false)]

      public class MessageBodyMemberAttribute : System.ServiceModel.MessageContractMemberAttribute
