- uid: System.ServiceModel.MessageBodyMemberAttribute.Order
  commentId: P:System.ServiceModel.MessageBodyMemberAttribute.Order
  id: Order
  parent: System.ServiceModel.MessageBodyMemberAttribute
  langs:
  - csharp
  name: Order
  nameWithType: MessageBodyMemberAttribute.Order
  fullName: MessageBodyMemberAttribute.Order
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Gets or sets a value that indicates the position in which the member is serialized into the SOAP body.
  remarks: "Use the <xref:System.ServiceModel.MessageBodyMemberAttribute.Order%2A> property to specify the location of a data member in the SOAP body element. The value is not required to be consecutive, because it does not represent the position of the member, only the sorting key.  \n  \n The order of the body elements is alphabetical by default. The semantics of this property are the same as the semantics of the <xref:System.Runtime.Serialization.DataMemberAttribute.Order%2A> property."
  example:
  - "The following code example uses the <xref:System.ServiceModel.MessageBodyMemberAttribute.Order%2A> property to serialize the `sourceAccount` value first, the `targetAccount` value second and the `amount` value third. If the <xref:System.ServiceModel.MessageBodyMemberAttribute.Order%2A> property is not used, the `amount` value is serialized first.  \n  \n```  \n[MessageContract]  \npublic class BankingTransaction  \n{  \n  [MessageHeader] public Operation operation;  \n  [MessageBodyMember(Order=1)] public Account sourceAccount;  \n  [MessageBodyMember(Order=2)] public Account targetAccount;  \n  [MessageBodyMember(Order=3)] public int amount;  \n}  \n```"
  syntax:
    content: public int Order { get; set; }
    return:
      type: System.Int32
      description: The location of the element in the SOAP body.
  overload: System.ServiceModel.MessageBodyMemberAttribute.Order*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The value passed to the property setter is a negative integer.
