  namespace: System.Windows.Controls
  summary: Returns the <xref href="System.Windows.Controls.DataGridRowClipboardEventArgs.ClipboardRowContent"></xref> values as a string in the specified format.
  remarks: "The <xref:System.Windows.Controls.DataGrid> uses this method to format cell values before copying them to the Clipboard. This method supports the following data formats:  \n  \n-   <xref:System.Windows.DataFormats.CommaSeparatedValue>  \n  \n-   <xref:System.Windows.DataFormats.Text>  \n  \n-   <xref:System.Windows.DataFormats.UnicodeText>  \n  \n-   <xref:System.Windows.DataFormats.Html>"
  syntax:
    content: public string FormatClipboardCellValues (string format);
    parameters:
    - id: format
      type: System.String
      description: The data format in which to serialize the cell values.
    return:
      type: System.String
      description: The formatted string.
