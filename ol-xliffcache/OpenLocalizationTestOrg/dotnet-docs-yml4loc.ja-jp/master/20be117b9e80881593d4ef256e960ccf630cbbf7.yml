  summary: Displays byte arrays in hexadecimal, ANSI, and Unicode formats.
  remarks: "<xref:System.ComponentModel.Design.ByteViewer> provides an interface for viewing hexadecimal, ANSI, and Unicode formatted data.  \n  \n The <xref:System.ComponentModel.Design.DisplayMode> enumeration specifies the identifiers that are used to indicate the display mode to use. The <xref:System.ComponentModel.Design.DisplayMode.Auto> display mode selects a default display mode based on the contents of the byte array. <xref:System.ComponentModel.Design.ByteViewer> uses a simple algorithm to determine what kind of data is stored in the buffer. The hexadecimal <xref:System.ComponentModel.Design.DisplayMode.Hexdump> view displays the hexadecimal values and corresponding byte representations (chars) in a read-only edit box. The default number of columns is 16. The <xref:System.ComponentModel.Design.DisplayMode.Ansi> and <xref:System.ComponentModel.Design.DisplayMode.Unicode> views show the byte array in a read-only edit box. In these views, `NUL` characters are replaced with Unicode block characters."
  example:
  - "The following code example hosts a <xref:System.ComponentModel.Design.ByteViewer> control in a <xref:System.Windows.Forms.Form> and provides an interface to configure and control the <xref:System.ComponentModel.Design.ByteViewer>.  \n  \n [!code-cpp[ByteViewerExample#1](~/samples/snippets/cpp/VS_Snippets_Winforms/ByteViewerExample/CPP/form1.cpp#1)]\n [!code-csharp[ByteViewerExample#1](~/samples/snippets/csharp/VS_Snippets_Winforms/ByteViewerExample/CS/form1.cs#1)]\n [!code-vb[ByteViewerExample#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/ByteViewerExample/VB/form1.vb#1)]"
