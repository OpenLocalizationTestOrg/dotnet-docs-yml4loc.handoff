  name: ProtocolReflector
  nameWithType: ProtocolReflector
  fullName: System.Web.Services.Description.ProtocolReflector
  type: Class
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: Provides common functionality across communication protocols for creating <xref href="System.Web.Services.Description.ServiceDescription"></xref> objects from classes that are identified as Web services.
  remarks: "The abstract <xref:System.Web.Services.Description.ProtocolReflector> class and its concrete derived classes create <xref:System.Web.Services.Description.ServiceDescription> objects from classes that are identified as Web services with the <xref:System.Web.Services.WebServiceAttribute> attribute. Each concrete <xref:System.Web.Services.Description.ProtocolReflector>-derived class generates <xref:System.Web.Services.Description.ServiceDescription> objects according to a specified communication protocol; <xref:System.Web.Services.Description.ProtocolReflector> provides common functionality regardless of the protocol.  \n  \n An output <xref:System.Web.Services.Description.ServiceDescription> instance can be used to generate a Web Services Description Language (WSDL) document with the <xref:System.Web.Services.Description.ServiceDescription.Write%2A> method or one of the available overloads. The <xref:System.Web.Services.Description.ServiceDescription> instance can also be used by the <xref:System.Web.Services.Description.ServiceDescriptionImporter> class and related classes to generate client proxy code or abstract server code.  \n  \n The <xref:System.Web.Services.Description.ProtocolReflector> class uses the <xref:System.Web.Services.WebServiceBindingAttribute> to create a <xref:System.Web.Services.Description.ServiceDescription> for each binding it identifies in the Web service class. If that attribute is not present, the <xref:System.Web.Services.Description.ProtocolReflector> class creates a single binding for the entire class. For each Web service method (a method in the Web service class appearing with the <xref:System.Web.Services.WebMethodAttribute>) belonging to a binding, a class derived from <xref:System.Web.Services.Description.ProtocolReflector> generates an operation and associated messages that are added to the <xref:System.Web.Services.Description.ServiceDescription> object.  \n  \n Typically, a developer uses these classes indirectly through the <xref:System.Web.Services.Description.ServiceDescriptionReflector> class, instead of directly invoking classes derived from <xref:System.Web.Services.Description.ProtocolReflector>."
