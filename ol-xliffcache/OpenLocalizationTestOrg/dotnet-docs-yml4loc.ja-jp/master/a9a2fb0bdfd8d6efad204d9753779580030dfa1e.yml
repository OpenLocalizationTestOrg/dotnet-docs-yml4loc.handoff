  namespace: System.Runtime.InteropServices.ComTypes
  summary: Asks the connectable object if it has a connection point for a particular IID, and if so, returns the `IConnectionPoint` interface pointer to that connection point.
  remarks: For more information, see the existing documentation for `IConnectionPointContainer::FindConnectionPoint` in the MSDN library.
  syntax:
    content: public void FindConnectionPoint (ref Guid riid, out System.Runtime.InteropServices.ComTypes.IConnectionPoint ppCP);
    parameters:
    - id: riid
      type: System.Guid
      description: A reference to the outgoing interface IID whose connection point is being requested.
    - id: ppCP
      type: System.Runtime.InteropServices.ComTypes.IConnectionPoint
      description: When this method returns, contains the connection point that manages the outgoing interface <code>riid</code>. This parameter is passed uninitialized.
