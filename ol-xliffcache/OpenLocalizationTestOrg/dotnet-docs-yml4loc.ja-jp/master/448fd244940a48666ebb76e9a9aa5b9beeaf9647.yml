  namespace: System.Windows.Media.Animation
  summary: The <xref href="System.Windows.Media.Animation.Clock"></xref> timing is halted, making the clock's current time and progress values undefined. If this timeline is an animation, it no longer affects targeted properties. If this timeline has children, they are also <xref href="System.Windows.Media.Animation.ClockState.Stopped"></xref>.
