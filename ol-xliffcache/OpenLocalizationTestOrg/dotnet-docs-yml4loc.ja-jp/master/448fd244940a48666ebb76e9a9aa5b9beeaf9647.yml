  name: Filling
  nameWithType: ClockState.Filling
  fullName: ClockState.Filling
  type: Field
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: The <xref href="System.Windows.Media.Animation.Clock"></xref> timing continues, but does not change in relation to that of its parent. If the timeline is an animation, it is actively affecting targeted properties, but its values don't change from tick to tick. If the timeline has children, they may be <xref href="System.Windows.Media.Animation.ClockState.Active"></xref>, <xref href="System.Windows.Media.Animation.ClockState.Filling"></xref>, or <xref href="System.Windows.Media.Animation.ClockState.Stopped"></xref>.
