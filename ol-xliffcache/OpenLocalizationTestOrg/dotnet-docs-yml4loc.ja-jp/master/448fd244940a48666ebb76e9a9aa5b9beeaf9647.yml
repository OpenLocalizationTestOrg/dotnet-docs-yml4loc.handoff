  namespace: System.Windows.Media.Animation
  summary: The current <xref href="System.Windows.Media.Animation.Clock"></xref> time changes in direct relation to that of its parent. If the timeline is an animation, it is actively affecting targeted properties, so their value may change from *tick* (a sampling point in time) to tick. If the timeline has children, they may be <xref href="System.Windows.Media.Animation.ClockState.Active"></xref>, <xref href="System.Windows.Media.Animation.ClockState.Filling"></xref>, or <xref href="System.Windows.Media.Animation.ClockState.Stopped"></xref>.
