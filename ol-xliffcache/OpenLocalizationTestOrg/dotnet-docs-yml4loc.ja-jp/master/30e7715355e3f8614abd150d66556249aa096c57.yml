  namespace: System.Windows.Media.Animation
  summary: A trigger action that provides functionality for seeking (skipping) to a specified time within the active period of a <xref href="System.Windows.Media.Animation.Storyboard"></xref>.
  remarks: "Use a <xref:System.Windows.Media.Animation.SeekStoryboard> action with an <xref:System.Windows.EventTrigger> or a <xref:System.Windows.Trigger> to seek a <xref:System.Windows.Media.Animation.Storyboard>.  \n  \n Note that seek operations do not take the storyboard's <xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A> or <xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A> settings into account: the storyboard is treated as though it had a <xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A> of 1 and no <xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A>.  \n  \n Seeking a <xref:System.Windows.Media.Animation.Storyboard> triggers its <xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated> and <xref:System.Windows.Media.Animation.Timeline.CurrentStateInvalidated> events.  \n  \n## Pause, Resume, Stop, or Otherwise Control a Storyboard Interactively  \n To be able to pause, resume, or otherwise control a <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> interactively, set the <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> property of its <xref:System.Windows.Media.Animation.BeginStoryboard> and use a <xref:System.Windows.Media.Animation.ControllableStoryboardAction> object (such as <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, or <xref:System.Windows.Media.Animation.StopStoryboard>) to control it by referencing its <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>. If the <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> of <xref:System.Windows.Media.Animation.BeginStoryboard> is unspecified, the <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> cannot be interactively controlled after it is begun. See [How to: Use Event Triggers to Control a Storyboard After It Starts](~/docs/framework/wpf/graphics-multimedia/how-to-use-event-triggers-to-control-a-storyboard-after-it-starts.md) for more information."
  syntax:
    content: 'public sealed class SeekStoryboard : System.Windows.Media.Animation.ControllableStoryboardAction'
