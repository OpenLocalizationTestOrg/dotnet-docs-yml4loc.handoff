- uid: System.Windows.Media.Animation.SeekStoryboard.Offset
  commentId: P:System.Windows.Media.Animation.SeekStoryboard.Offset
  id: Offset
  parent: System.Windows.Media.Animation.SeekStoryboard
  langs:
  - csharp
  name: Offset
  nameWithType: SeekStoryboard.Offset
  fullName: SeekStoryboard.Offset
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Media.Animation
  summary: Gets or sets the amount by which the storyboard should move forward or backward from the seek origin <xref href="System.Windows.Media.Animation.SeekStoryboard.Origin"></xref>. .
  remarks: "Note that seek operations do not take the storyboard's <xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A> or <xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A> settings into account: the storyboard is treated as though it had a <xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A> of 1 and no <xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A>.  \n  \n<a name=\"xamlAttributeUsage_Offset\"></a>   \n## XAML Attribute Usage  \n \\<*object* <xref:System.Windows.Media.Animation.SeekStoryboard.Offset%2A>=\"[-][*days*.]*hours*:*minutes*:*seconds*[.*fractionalSeconds*]\"/>  \n  \n \\- or -  \n  \n \\<*object* <xref:System.Windows.Media.Animation.SeekStoryboard.Offset%2A>=\"[-][*days*.]*hours*:*minutes*\"/>  \n  \n \\- or -  \n  \n \\<*object* <xref:System.Windows.Media.Animation.SeekStoryboard.Offset%2A>=\"[-]*days*\"/>  \n  \n<a name=\"xamlValues_Offset\"></a>   \n## XAML Values  \n Items in square brackets (`[` and `]`) are optional.  \n  \n *days*  \n <xref:System.Int32?displayProperty=fullName>  \n  \n A value greater than or equal to 0 that describes the number of days spanned by this offset.  \n  \n *hours*  \n <xref:System.Int32?displayProperty=fullName>  \n  \n A value between 0 and 23 that represents the number of hours spanned by this offset.  \n  \n *minutes*  \n <xref:System.Int32?displayProperty=fullName>  \n  \n A value between 0 and 59 that represents the number of minutes spanned by this offset.  \n  \n *seconds*  \n <xref:System.Int32?displayProperty=fullName>  \n  \n A value between 0 and 59 that represents the number of seconds spanned by this offset.  \n  \n *fractionalSeconds*  \n <xref:System.Int32?displayProperty=fullName>  \n  \n A value consisting of 1 to 7 digits that represents fractional seconds.  \n  \n For the complete <xref:System.TimeSpan> syntax, see the Remarks section of the <xref:System.TimeSpan.Parse%2A> page."
  syntax:
    content: public TimeSpan Offset { get; set; }
    return:
      type: System.TimeSpan
      description: A positive or negative value that specifies the amount by which the storyboard should move forward or backward from the seek origin <xref href="System.Windows.Media.Animation.SeekStoryboard.Origin"></xref>. The default value is 0.
  overload: System.Windows.Media.Animation.SeekStoryboard.Offset*
