  summary: Gets the ending index for the range of values needed by a <xref href="System.Windows.Forms.ListView"></xref> control in virtual mode.
  remarks: The range of values specified by the <xref:System.Windows.Forms.CacheVirtualItemsEventArgs.StartIndex%2A> and <xref:System.Windows.Forms.CacheVirtualItemsEventArgs.EndIndex%2A> properties represents the range of values most likely needed by a virtual <xref:System.Windows.Forms.ListView> control for the next occurrence of a <xref:System.Windows.Forms.ListView.RetrieveVirtualItem> event.
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.ListView.CacheVirtualItems?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.ListView> named `ListView1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.ListView.CacheVirtualItems?displayProperty=fullName> event.  \n  \n [!code-csharp[System.Windows.Forms.EventExamples#465](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/CS/EventExamples.cs#465)]\n [!code-vb[System.Windows.Forms.EventExamples#465](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/VB/EventExamples.vb#465)]"
  syntax:
    content: public int EndIndex { get; }
    return:
      type: System.Int32
      description: The index at the end of the range of values needed by the <xref href="System.Windows.Forms.ListView"></xref> control.
