  remarks: The <xref:System.Windows.Forms.ListView.CacheVirtualItems> event occurs when a new area of a <xref:System.Windows.Forms.ListView> in virtual mode is exposed and the <xref:System.Windows.Forms.ListView> determines a new range of items is needed.
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.ListView.CacheVirtualItems> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.ListView> named `ListView1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.ListView.CacheVirtualItems> event.  \n  \n [!code-csharp[System.Windows.Forms.EventExamples#465](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/CS/EventExamples.cs#465)]\n [!code-vb[System.Windows.Forms.EventExamples#465](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Windows.Forms.EventExamples/VB/EventExamples.vb#465)]"
