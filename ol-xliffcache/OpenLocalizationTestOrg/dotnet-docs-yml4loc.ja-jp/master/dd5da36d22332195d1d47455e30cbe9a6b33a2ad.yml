  summary: Represents a simple last-in-first-out (LIFO) non-generic collection of objects.
  remarks: "For the generic version of this collection, see <xref:System.Collections.Generic.Stack%601?displayProperty=fullName>.  \n  \n The capacity of a <xref:System.Collections.Stack> is the number of elements the <xref:System.Collections.Stack> can hold. As elements are added to a <xref:System.Collections.Stack>, the capacity is automatically increased as required through reallocation.  \n  \n If <xref:System.Collections.Stack.Count%2A> is less than the capacity of the stack, <xref:System.Collections.Stack.Push%2A> is an O(1) operation. If the capacity needs to be increased to accommodate the new element, <xref:System.Collections.Stack.Push%2A> becomes an O(`n`) operation, where `n` is <xref:System.Collections.Stack.Count%2A>. <xref:System.Collections.Stack.Pop%2A> is an O(1) operation.  \n  \n <xref:System.Collections.Stack> accepts `null` as a valid value and allows duplicate elements."
  example:
