  name: ReadOnlyPermissionSet
  nameWithType: ReadOnlyPermissionSet
  fullName: System.Security.ReadOnlyPermissionSet
  type: Class
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: Represents a read-only collection that can contain many different types of permissions.
  remarks: "Read-only permission sets are created from explicit XML and cannot be modified after creation. This restriction ensures that the permission set will be restored to the same XML encoding that it was originally created from. Attempting to add or remove a permission from the <xref:System.Security.ReadOnlyPermissionSet> results in an <xref:System.InvalidOperationException>.  \n  \n Note that any permission you obtain from the <xref:System.Security.ReadOnlyPermissionSet> is only a copy of the permission. If the copy is mutable and is changed, the permission that is in the <xref:System.Security.ReadOnlyPermissionSet> is not changed."
  syntax:
    content: 'public sealed class ReadOnlyPermissionSet : System.Security.PermissionSet'
