  nameWithType: IAccPropServer.GetPropValue(Byte, UInt32, Guid, Object, Int32)
  fullName: IAccPropServer.GetPropValue(Byte, UInt32, Guid, Object, Int32)
  type: Method
  assemblies:
  - Accessibility
  namespace: Accessibility
  summary: The <xref href="Accessibility.IAccPropServer"></xref> and all of its exposed members are part of a managed wrapper for the Component Object Model (COM) `IAccPropServer` interface.
  remarks: For more information about <xref:Accessibility.IAccPropServer>, see the documentation for `IAccPropServer::GetPropValue` in the Microsoft Active Accessibility documentation in the MSDN library at http://msdn.microsoft.com/library.
  syntax:
    content: public void GetPropValue (ref byte pIDString, uint dwIDStringLen, Guid idProp, out object pvarValue, out int pfHasProp);
    parameters:
    - id: pIDString
      type: System.Byte
      description: Contains a string that identifies the property being requested.
    - id: dwIDStringLen
      type: System.UInt32
      description: Specifies the length of the identity string specified by the <code>pIDString</code> parameter.
    - id: idProp
      type: System.Guid
      description: Specifies a GUID indicating the desired property.
    - id: pvarValue
      type: System.Object
      description: Specifies the value of the overridden property. This parameter is valid only if <code>pfHasProp</code> is TRUE. The server must set this to VT_EMPTY if <code>pfHasProp</code> is set to FALSE.
    - id: pfHasProp
      type: System.Int32
      description: Indicates whether the server is supplying a value for the requested property. The server should set this to TRUE if it is returning an overriding property or to FALSE if it is not returning a property (in which case it should also set <code>pvarValue</code> to VT_EMPTY).
