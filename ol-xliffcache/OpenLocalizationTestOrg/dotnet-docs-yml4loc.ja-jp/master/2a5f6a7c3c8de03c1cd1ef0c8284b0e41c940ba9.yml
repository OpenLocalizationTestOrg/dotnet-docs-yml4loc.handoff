  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.Routing
  summary: Encapsulates information about an HTTP request that matches a defined route.
  remarks: "The <xref:System.Web.Routing.RequestContext> class contains information about the HTTP request in the <xref:System.Web.Routing.RequestContext.HttpContext%2A> property. It contains information about the route that matched the current request in the <xref:System.Web.Routing.RequestContext.RouteData%2A> property.  \n  \n When you construct a URL from a route, you pass an instance of the <xref:System.Web.Routing.RequestContext> class to the <xref:System.Web.Routing.RouteCollection.GetVirtualPath%2A?displayProperty=fullName> method."
