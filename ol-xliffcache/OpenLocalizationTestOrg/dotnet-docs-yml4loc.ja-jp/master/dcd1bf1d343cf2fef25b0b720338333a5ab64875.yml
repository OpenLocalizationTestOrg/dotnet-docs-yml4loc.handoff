  fullName: System.Configuration.InfiniteIntConverter
  type: Class
  assemblies:
  - System.Configuration
  - System.Configuration.ConfigurationManager
  namespace: System.Configuration
  summary: Converts between a string and the standard infinite or integer value.
  remarks: "This type, like all the other configuration converter types, converts strings found in the configuration file to and from the related strongly typed properties.  \n  \n In particular, the <xref:System.Configuration.InfiniteIntConverter> class converts string values, assigned to a configuration property, to integer values and vice versa. If the configuration property has a string value of \"infinite\", it converts this value to <xref:System.Int32.MaxValue> and vice versa.  \n  \n This converter is used with integer types. The infinite value is persisted as <xref:System.Int32.MaxValue>."
  example:
  - "The following code example shows how to use the <xref:System.Configuration.InfiniteIntConverter> when applied to a custom section property.  \n  \n [!code-csharp[System.Configuration.ConfigurationConvertersCustomSection#5](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Configuration.ConfigurationConvertersCustomSection/CS/ConfigurationConvertersCustomSection.cs#5)]\n [!code-vb[System.Configuration.ConfigurationConvertersCustomSection#5](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Configuration.ConfigurationConvertersCustomSection/VB/ConfigurationConvertersCustomSection.vb#5)]"
