  summary: Client activity that models the synchronous invocation of a Windows Communication Foundation (WCF) service operation.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n The <xref:System.Workflow.Activities.SendActivity> activity enables you to participate in a conversation with a [!INCLUDE[indigo2](~/includes/indigo2-md.md)] service using a predefined message exchange pattern.  \n  \n> [!NOTE]\n>  The <xref:System.Workflow.Activities.SendActivity> activity is a blocking activity, meaning that workflow execution is blocked until the activity completes execution.  \n  \n The message exchange patterns supported by the <xref:System.Workflow.Activities.SendActivity> activity include:  \n  \n-   One-way Send Message  \n  \n     The <xref:System.Workflow.Activities.SendActivity> activity sends a message but does not expect a response from the service.  \n  \n-   Send Request - Receive Reply  \n  \n     The <xref:System.Workflow.Activities.SendActivity> activity sends a message and waits until a response is received from the service.  \n  \n-   Send Request - Receive Fault  \n  \n     The <xref:System.Workflow.Activities.SendActivity> activity sends a message and waits until a response or a fault is received from the service. During execution, the send activity throws all of the faults that were received from the server. <xref:System.Workflow.ComponentModel.FaultHandlerActivity> activities can be used to handle the faults in the client workflow.  \n  \n> [!NOTE]\n>  This activity is part of [!INCLUDE[net_v35_short](~/includes/net-v35-short-md.md)]. For the equivalent activity in [!INCLUDE[net_v40_short](~/includes/net-v40-short-md.md)], see <xref:System.ServiceModel.Activities.Send>."
  syntax:
