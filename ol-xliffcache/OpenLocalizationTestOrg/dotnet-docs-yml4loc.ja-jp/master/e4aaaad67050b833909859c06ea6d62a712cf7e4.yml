  namespace: System.Windows.Media
  summary: Represents a 3x3 affine transformation matrix used for transformations in 2-D space.
  remarks: "A 3x3 matrix is used for transformations in a [!INCLUDE[TLA2#tla_2d](~/includes/tla2sharptla-2d-md.md)] x-y plane. Affine transformation matrices can be multiplied to form any number of linear transformations, such as rotation and skew (shear), followed by translation. An affine transformation matrix has its final column equal to (0, 0, 1), so only the members in the first two columns need to be specified.  Note that vectors are expressed as row-vectors, not column vectors.  \n  \n A [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)] <xref:System.Windows.Media.Matrix> is stored using row-major order and has the following structure:  \n  \n||||  \n|-|-|-|  \n|<xref:System.Windows.Media.Matrix.M11%2A>|<xref:System.Windows.Media.Matrix.M12%2A>|0|  \n|<xref:System.Windows.Media.Matrix.M21%2A>|<xref:System.Windows.Media.Matrix.M22%2A>|0|  \n|<xref:System.Windows.Media.Matrix.OffsetX%2A>|<xref:System.Windows.Media.Matrix.OffsetY%2A>|1|  \n  \n The members in the last row, <xref:System.Windows.Media.Matrix.OffsetX%2A> and <xref:System.Windows.Media.Matrix.OffsetY%2A>, represent translation values.  \n  \n In methods and properties, the transformation matrix is usually specified as a vector with only six members, as follows:  \n  \n (<xref:System.Windows.Media.Matrix.M11%2A>, <xref:System.Windows.Media.Matrix.M12%2A>, <xref:System.Windows.Media.Matrix.M21%2A>, <xref:System.Windows.Media.Matrix.M22%2A>, <xref:System.Windows.Media.Matrix.OffsetX%2A>, <xref:System.Windows.Media.Matrix.OffsetY%2A>)  \n  \n Although you can use a <xref:System.Windows.Media.Matrix> structure directly to translate individual points, or with a <xref:System.Windows.Media.MatrixTransform> to transform objects, [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)] also provides a set of classes that enable you to transform objects without working directly with matrices: <xref:System.Windows.Media.RotateTransform>, <xref:System.Windows.Media.ScaleTransform>, <xref:System.Windows.Media.SkewTransform>, and <xref:System.Windows.Media.TranslateTransform>.  \n  \n<a name=\"xamlAttributeUsage_Matrix\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<object property=\"m11, m12, m21, m22, offsetX, offsetY\"/>  \n- or -  \n<object property=\"Identity\"/>  \n```  \n  \n<a name=\"xamlValues_Matrix\"></a>   \n## XAML Values  \n *m11*  \n <xref:System.Double?displayProperty=fullName>  \n  \n The value in the first row and first column of this <xref:System.Windows.Media.Matrix>. For more information, see the <xref:System.Windows.Media.Matrix.M11%2A> property.  \n  \n *m12*  \n <xref:System.Double?displayProperty=fullName>  \n  \n The value in the first row and second column. For more information, see the <xref:System.Windows.Media.Matrix.M12%2A> property.  \n  \n *m21*  \n <xref:System.Double?displayProperty=fullName>  \n  \n The value in the second row and first column. For more information, see the <xref:System.Windows.Media.Matrix.M21%2A> property.  \n  \n *m22*  \n <xref:System.Double?displayProperty=fullName>  \n  \n The value in the second row and second column. For more information, see the <xref:System.Windows.Media.Matrix.M22%2A> property.  \n  \n *offsetX*  \n <xref:System.Double?displayProperty=fullName>  \n  \n The value in the third row and third column. For more information, see the <xref:System.Windows.Media.Matrix.OffsetX%2A> property.  \n  \n *offsetY*  \n <xref:System.Double?displayProperty=fullName>  \n  \n The value in the third row and second column. For more information, see the <xref:System.Windows.Media.Matrix.OffsetY%2A> property."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Media.MatrixConverter))]

