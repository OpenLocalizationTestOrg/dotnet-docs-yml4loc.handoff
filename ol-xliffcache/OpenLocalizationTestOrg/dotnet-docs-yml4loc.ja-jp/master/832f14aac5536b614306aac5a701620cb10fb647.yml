  summary: Indicates how to marshal the data between managed and unmanaged code.
  remarks: "You can apply this attribute to parameters, fields, or return values.  \n  \n This attribute is optional, as each data type has a default marshaling behavior. This attribute is only necessary when a given type can be marshaled to multiple types. For example, you can marshal a string to unmanaged code as either a <xref:System.Runtime.InteropServices.UnmanagedType.LPStr>, a <xref:System.Runtime.InteropServices.UnmanagedType.LPWStr>, a <xref:System.Runtime.InteropServices.UnmanagedType.LPTStr>, or a <xref:System.Runtime.InteropServices.UnmanagedType.BStr>. By default, the common language runtime marshals a string parameter as a <xref:System.Runtime.InteropServices.UnmanagedType.BStr> to COM methods. You can apply the <xref:System.Runtime.InteropServices.MarshalAsAttribute> attribute to an individual field or parameter to cause that particular string to be marshaled as a <xref:System.Runtime.InteropServices.UnmanagedType.LPStr> instead of a <xref:System.Runtime.InteropServices.UnmanagedType.BStr>. The [Tlbexp.exe (Type Library Exporter)](~/docs/framework/tools/tlbexp-exe-type-library-exporter.md) passes your marshaling preferences to the common language runtime.  \n  \n Some parameters and return values have different default marshaling behavior when used with COM interop or platform invoke. By default, the runtime marshals a string parameter (and fields in a value type) as a <xref:System.Runtime.InteropServices.UnmanagedType.LPStr> to a platform invoke method or function. For additional information, see [Default Marshaling Behavior](~/docs/framework/interop/default-marshaling-behavior.md).  \n  \n In most cases, the attribute simply identifies the format of the unmanaged data using the <xref:System.Runtime.InteropServices.UnmanagedType> enumeration, as shown in the following C# signature:  \n  \n [!code-csharp[system.runtime.interopservices.MarshalAsAttribute#2](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.runtime.interopservices.MarshalAsAttribute/cs/Signature1.cs#2)]\n [!code-vb[system.runtime.interopservices.MarshalAsAttribute#2](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.runtime.interopservices.MarshalAsAttribute/vb/Signature1.vb#2)]  \n  \n Some <xref:System.Runtime.InteropServices.UnmanagedType> enumeration members require additional information. For example, additional information is needed when the <xref:System.Runtime.InteropServices.UnmanagedType> is <xref:System.Runtime.InteropServices.UnmanagedType.LPArray>. For a complete description of how to use this attribute with arrays, see [Default Marshaling for Arrays](~/docs/framework/interop/default-marshaling-for-arrays.md).  \n  \n The [Tlbimp.exe (Type Library Importer)](~/docs/framework/tools/tlbimp-exe-type-library-importer.md) also applies this attribute to parameters, fields, and return values to indicate that the data type in the input type library is not the default type for the corresponding managed data type. Tlbimp.exe always applies the <xref:System.Runtime.InteropServices.MarshalAsAttribute> to <xref:System.String> and <xref:System.Object> types for clarity, regardless of the type specified in the input type library.  \n  \n> [!NOTE]\n>  The <xref:System.Runtime.InteropServices.MarshalAsAttribute> does not support marshaling of generic types."
  example:
  - "The following example applies the <xref:System.Runtime.InteropServices.MarshalAsAttribute> to a field, a method parameter, and a method return value in a managed type.  \n  \n [!code-csharp[System.Runtime.InteropServices.MarshalAsAttribute#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.runtime.interopservices.MarshalAsAttribute/cs/marshalasattribute.cs#1)]\n [!code-vb[System.Runtime.InteropServices.MarshalAsAttribute#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.runtime.interopservices.MarshalAsAttribute/vb/marshalasattribute.vb#1)]  \n  \n The following example applies the <xref:System.Runtime.InteropServices.MarshalAsAttribute> attribute to a property:  \n  \n [!code-csharp[System.Runtime.InteropServices.MarshalAsAttribute#3](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.runtime.interopservices.MarshalAsAttribute/cs/Signature1.cs#3)]\n [!code-vb[System.Runtime.InteropServices.MarshalAsAttribute#3](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.runtime.interopservices.MarshalAsAttribute/vb/Signature1.vb#3)]"
