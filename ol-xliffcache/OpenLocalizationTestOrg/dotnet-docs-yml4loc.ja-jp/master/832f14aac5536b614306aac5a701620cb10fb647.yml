  - mscorlib
  - netstandard
  namespace: System.Runtime.InteropServices
  summary: Specifies the fully qualified name of a custom marshaler.
  remarks: You can use either the <xref:System.Runtime.InteropServices.MarshalAsAttribute.MarshalType> or <xref:System.Runtime.InteropServices.MarshalAsAttribute.MarshalTypeRef?displayProperty=fullName> field specify a custom marshaler type for the attributed parameter, field, or return type. The <xref:System.Runtime.InteropServices.MarshalAsAttribute.MarshalType> field enables you to specify a string representing the fully qualified name of a custom marshaler. It is useful for late-bound references, but is less preferred than <xref:System.Runtime.InteropServices.MarshalAsAttribute.MarshalTypeRef> for specifying a custom marshaler. For additional information about creating and using custom marshalers, see [Custom Marshaling](http://msdn.microsoft.com/en-us/49f9ac47-1619-4d6e-9da6-bf06bba12079).
  syntax:
