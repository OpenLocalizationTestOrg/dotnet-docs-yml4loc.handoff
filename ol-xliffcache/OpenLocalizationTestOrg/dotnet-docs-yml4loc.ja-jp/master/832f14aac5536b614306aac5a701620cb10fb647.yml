  namespace: System.Runtime.InteropServices
  summary: Indicates the zero-based parameter that contains the count of array elements, similar to `size_is` in COM.
  remarks: "The <xref:System.Runtime.InteropServices.MarshalAsAttribute.SizeParamIndex> field supports managed-to-unmanaged and unmanaged-to-managed calls. It does not have any effect on managed code that calls COM objects.  \n  \n Depending on the managed type and the attributes applied to it, the array can be passed as a safe array or C-style array.  \n  \n When arrays are passed as C-style arrays, the marshaler cannot determine the size of the array. Therefore, to pass an managed array to an unmanaged function or method, you must provide two arguments:  \n  \n-   The array, defined by reference or value.  \n  \n-   The array size, defined by reference or value.  \n  \n The zero-based index of the array size parameter is defined by using the <xref:System.Runtime.InteropServices.MarshalAsAttribute.SizeParamIndex> field.  \n  \n If you specify both <xref:System.Runtime.InteropServices.MarshalAsAttribute.SizeParamIndex> and <xref:System.Runtime.InteropServices.MarshalAsAttribute.SizeConst?displayProperty=fullName> with a <xref:System.Runtime.InteropServices.UnmanagedType?displayProperty=fullName> field, the sum of the fields' values produces a size total.  \n  \n For more information, see [Default Marshaling for Arrays](~/docs/framework/interop/default-marshaling-for-arrays.md)."
