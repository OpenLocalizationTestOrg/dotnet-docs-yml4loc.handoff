  summary: Implements <xref href="System.Runtime.InteropServices.MarshalAsAttribute.MarshalType"></xref> as a type.
  remarks: "You can use either the <xref:System.Runtime.InteropServices.MarshalAsAttribute.MarshalTypeRef> or <xref:System.Runtime.InteropServices.MarshalAsAttribute.MarshalType> field to specify a custom marshaler type for the attributed parameter, field, or return type. The <xref:System.Runtime.InteropServices.MarshalAsAttribute.MarshalTypeRef> field allows easier usage of <xref:System.Runtime.InteropServices.MarshalAsAttribute.MarshalType> by shortening the syntax. In the following example, the first line represents syntax using <xref:System.Runtime.InteropServices.MarshalAsAttribute.MarshalType> and the second line represents syntax using <xref:System.Runtime.InteropServices.MarshalAsAttribute.MarshalTypeRef>.  \n  \n```  \n[MarshalAs(UnmanagedType.CustomMarshaler, MarshalType = \"Assembly, NameSpace.TypeName\")]   \n```  \n  \n```  \n[MarshalAs(UnmanagedType.CustomMarshaler, MarshalTypeRef = typeof(NameSpace.TypeName)]  \n```  \n  \n You can set a <xref:System.Type> object using `typeof` in C#, `GetType` in Visual Basic, or `typeid` in C++. For additional information about creating and using custom marshalers, see [Custom Marshaling](http://msdn.microsoft.com/en-us/49f9ac47-1619-4d6e-9da6-bf06bba12079)."
