  fullName: System.Web.UI.LosFormatter
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Serializes the view state for a Web Forms page. This class cannot be inherited.
  remarks: "The limited object serialization (LOS) formatter is designed for highly compact ASCII format serialization. This class supports serializing any object graph, but is optimized for those containing strings, arrays, and hash tables. It offers second order optimization for many of the .NET Framework primitive types.  \n  \n This is a private format and remains consistent only for the lifetime of a Web request."
