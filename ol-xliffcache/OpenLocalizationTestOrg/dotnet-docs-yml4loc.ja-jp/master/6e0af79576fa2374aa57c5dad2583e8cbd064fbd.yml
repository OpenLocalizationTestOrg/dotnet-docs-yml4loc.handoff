  fullName: System.Data.Constraint
  type: Class
  assemblies:
  - System.Data
  - netstandard
  - System.Data.Common
  namespace: System.Data
  summary: Represents a constraint that can be enforced on one or more <xref href="System.Data.DataColumn"></xref> objects.
  remarks: "A constraint is a rule used to maintain the integrity of the data in the <xref:System.Data.DataTable>. For example, when you delete a value that is used in one or more related tables, a <xref:System.Data.ForeignKeyConstraint> determines whether the values in the related tables are also deleted, set to null values, set to default values, or whether no action occurs. A <xref:System.Data.UniqueConstraint>, on the other hand, just makes sure that all values within a particular table are unique. For more information, see [DataTable Constraints](~/docs/framework/data/adonet/dataset-datatable-dataview/datatable-constraints.md).  \n  \n A base <xref:System.Data.Constraint> constructor is not used. Primary or unique key constraints are created by using the <xref:System.Data.UniqueConstraint> constructor, and foreign key constraints are created by using the <xref:System.Data.ForeignKeyConstraint> constructor."
  example:
  - "The following example examines the collection of constraints for a <xref:System.Data.DataTable> and determines whether each constraint is a <xref:System.Data.UniqueConstraint> or a <xref:System.Data.ForeignKeyConstraint>. The properties of the constraint are then displayed.  \n  \n [!code-csharp[Classic WebData Constraint Example#1](~/samples/snippets/csharp/VS_Snippets_ADO.NET/Classic WebData Constraint Example/CS/source.cs#1)]\n [!code-vb[Classic WebData Constraint Example#1](~/samples/snippets/visualbasic/VS_Snippets_ADO.NET/Classic WebData Constraint Example/VB/source.vb#1)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Data.ConstraintConverter))]

      public abstract class Constraint
