  fullName: System.Windows.Markup.NameScopePropertyAttribute
  type: Class
  assemblies:
  - System.Xaml
  namespace: System.Windows.Markup
  summary: Specifies a property of the associated class that provides the XAML namescope value.
  remarks: "In a typical object model / application model combination where XAML is used, the classes that are used as a XAML namescope are the classes that are generally used as root elements, or that support a page metaphor. These classes generally implement <xref:System.Windows.Markup.INameScope> and the XAML namescope is created corresponding to the root by typical XAML processing behavior in context of a framework's programming model and application model.  \n  \n If <xref:System.Windows.Markup.NameScopePropertyAttribute> is used, the XAML namescope property value is expected to be an object that implements <xref:System.Windows.Markup.INameScope> and holds the actual XAML namescope and its behavior.  \n  \n There are two forms for this attribute: property name only, or type and property. The latter form should be used only for cases where the property that holds the XAML name scope is an attachable member. The attached member technique has the advantage that service classes can implement a XAML namescope concept that can support several different object types. Those object types then do not need to be explicitly related in class inheritance.  \n  \n In previous versions of the .NET Framework, this class existed in the WPF-specific assembly WindowsBase. In [!INCLUDE[net_v40_long](~/includes/net-v40-long-md.md)], <xref:System.Windows.Markup.NameScopePropertyAttribute> is in the System.Xaml assembly. For more information, see [Types Migrated from WPF to System.Xaml](~/docs/framework/xaml-services/types-migrated-from-wpf-to-system-xaml.md).  \n  \n## WPF Usage Notes  \n In WPF, this attribute is applied to only a single type, <xref:System.Windows.DependencyObject>. In this case the attributed property is the service class <xref:System.Windows.NameScope> and its <xref:System.Windows.NameScope.NameScope%2A?displayProperty=fullName>attached property."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class NameScopePropertyAttribute : Attribute
