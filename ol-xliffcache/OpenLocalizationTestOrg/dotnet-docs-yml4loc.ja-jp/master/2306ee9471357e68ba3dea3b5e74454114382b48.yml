  summary: Gets the name of the property that provides the XAML namescope.
  remarks: The meaning of <xref:System.Windows.Markup.NameScopePropertyAttribute.Name%2A> depends on whether <xref:System.Windows.Markup.NameScopePropertyAttribute.Type%2A> is set. If <xref:System.Windows.Markup.NameScopePropertyAttribute.Type%2A> is null, then <xref:System.Windows.Markup.NameScopePropertyAttribute.Name%2A> references a property on the type being attributed. If <xref:System.Windows.Markup.NameScopePropertyAttribute.Type%2A> contains a value, then <xref:System.Windows.Markup.NameScopePropertyAttribute.Name%2A> references a property on the indicated <xref:System.Windows.Markup.NameScopePropertyAttribute.Type%2A>.
  syntax:
