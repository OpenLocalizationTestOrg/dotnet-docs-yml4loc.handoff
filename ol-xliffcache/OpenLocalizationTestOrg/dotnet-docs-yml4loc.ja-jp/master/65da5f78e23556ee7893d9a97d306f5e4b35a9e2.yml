  commentId: M:System.Net.DnsEndPoint.#ctor(System.String,System.Int32)
  id: '#ctor(System.String,System.Int32)'
  parent: System.Net.DnsEndPoint
  langs:
  - csharp
  name: DnsEndPoint(String, Int32)
  nameWithType: DnsEndPoint.DnsEndPoint(String, Int32)
  fullName: DnsEndPoint.DnsEndPoint(String, Int32)
  type: Constructor
  assemblies:
  - System.Net.Primitives
  - System
  - netstandard
  namespace: System.Net
  summary: Initializes a new instance of the <xref href="System.Net.DnsEndPoint"></xref> class with the host name or string representation of an IP address and a port number.
  remarks: "The <xref:System.Net.DnsEndPoint.%23ctor%28System.String%2CSystem.Int32%29> constructor can be used to initialize a <xref:System.Net.DnsEndPoint> class using either a host name or a string that represents an IP address and a port. This constructor sets the <xref:System.Net.DnsEndPoint.AddressFamily%2A> property to <xref:System.Net.Sockets.AddressFamily.Unknown>.  \n  \n When using this constructor with a host name rather than a string representation of an IP address, the address family of the <xref:System.Net.DnsEndPoint> will remain <xref:System.Net.Sockets.AddressFamily.Unknown> even after use. The <xref:System.Net.DnsEndPoint.AddressFamily%2A> property of any <xref:System.Net.Sockets.Socket> that is created by calls to the <xref:System.Net.Sockets.Socket.ConnectAsync%2A> method will be the address family of the first address to which a connection can be successfully established (not necessarily the first address to be resolved)."
  syntax:
    content: public DnsEndPoint (string host, int port);
    parameters:
    - id: host
      type: System.String
      description: The host name or a string representation of the IP address.
    - id: port
      type: System.Int32
      description: The port number associated with the address, or 0 to specify any available port. <code>port</code> is in host order.
  overload: System.Net.DnsEndPoint.#ctor*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The <code>host</code> parameter contains an empty string.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>host</code> parameter is a `null`.
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>port</code> is less than <xref href=\"System.Net.IPEndPoint.MinPort\"></xref>.  \n  \n -or-  \n  \n <code>port</code> is greater than <xref href=\"System.Net.IPEndPoint.MaxPort\"></xref>."
