    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>port</code> is less than <xref href=\"System.Net.IPEndPoint.MinPort\"></xref>.  \n  \n -or-  \n  \n <code>port</code> is greater than <xref href=\"System.Net.IPEndPoint.MaxPort\"></xref>."
