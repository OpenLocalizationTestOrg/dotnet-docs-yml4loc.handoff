  type: Constructor
  assemblies:
  - System.Net.Primitives
  - System
  - netstandard
  namespace: System.Net
  summary: Initializes a new instance of the <xref href="System.Net.DnsEndPoint"></xref> class with the host name or string representation of an IP address, a port number, and an address family.
  remarks: "The <xref:System.Net.DnsEndPoint.%23ctor%28System.String%2CSystem.Int32%2CSystem.Net.Sockets.AddressFamily%29> constructor can be used to initialize a <xref:System.Net.DnsEndPoint> class using either a host name or a string that represents an IP address, a port, and an address family.  \n  \n When using the constructor with a host name rather than a string representation of an IP address, the address family restricts DNS resolution to prefer addresses of the specified address family value. When using the constructor with the address family specified as <xref:System.Net.Sockets.AddressFamily.Unknown>, the address family of the <xref:System.Net.DnsEndPoint> will remain <xref:System.Net.Sockets.AddressFamily.Unknown> even after use. The <xref:System.Net.DnsEndPoint.AddressFamily%2A> property of any <xref:System.Net.Sockets.Socket> that is created by calls to the <xref:System.Net.Sockets.Socket.ConnectAsync%2A> method will be the address family of the first address to which a connection can be successfully established (not necessarily the first address to be resolved)."
  syntax:
    content: public DnsEndPoint (string host, int port, System.Net.Sockets.AddressFamily addressFamily);
    parameters:
    - id: host
      type: System.String
      description: The host name or a string representation of the IP address.
    - id: port
      type: System.Int32
      description: The port number associated with the address, or 0 to specify any available port. <code>port</code> is in host order.
    - id: addressFamily
      type: System.Net.Sockets.AddressFamily
      description: One of the <xref href="System.Net.Sockets.AddressFamily"></xref> values.
  overload: System.Net.DnsEndPoint.#ctor*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>host</code> parameter contains an empty string.  \n  \n -or-  \n  \n <code>addressFamily</code> is <xref href=\"System.Net.Sockets.AddressFamily.Unknown\"></xref>."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>host</code> parameter is a `null`.
