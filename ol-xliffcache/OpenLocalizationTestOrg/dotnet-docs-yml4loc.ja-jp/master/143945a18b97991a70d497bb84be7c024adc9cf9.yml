- uid: System.Security.Cryptography.RC2CryptoServiceProvider.UseSalt
  commentId: P:System.Security.Cryptography.RC2CryptoServiceProvider.UseSalt
  id: UseSalt
  parent: System.Security.Cryptography.RC2CryptoServiceProvider
  langs:
  - csharp
  name: UseSalt
  nameWithType: RC2CryptoServiceProvider.UseSalt
  fullName: RC2CryptoServiceProvider.UseSalt
  type: Property
  assemblies:
  - mscorlib
  - netstandard
  - System.Security.Cryptography.Csp
  namespace: System.Security.Cryptography
  summary: Gets or sets a value that determines whether to create a key with an 11-byte-long, zero-value salt.
  remarks: The <xref:System.Security.Cryptography.RC2CryptoServiceProvider.UseSalt%2A> property allows you to interoperate with an existing application that uses an 11-byte-long, zero-value salt.  For most scenarios, you should not use a salt with an <xref:System.Security.Cryptography.RC2CryptoServiceProvider> key.
  example:
  - "The following code example sets the <xref:System.Security.Cryptography.RC2CryptoServiceProvider.UseSalt%2A> property to `true`, and then encrypts and decrypts a value.  \n  \n [!code-cpp[Cryptography.RC2CryptoServiceProvider#1](~/samples/snippets/cpp/VS_Snippets_CLR/Cryptography.RC2CryptoServiceProvider/cpp/example.cpp#1)]\n [!code-csharp[Cryptography.RC2CryptoServiceProvider#1](~/samples/snippets/csharp/VS_Snippets_CLR/Cryptography.RC2CryptoServiceProvider/CS/example.cs#1)]\n [!code-vb[Cryptography.RC2CryptoServiceProvider#1](~/samples/snippets/visualbasic/VS_Snippets_CLR/Cryptography.RC2CryptoServiceProvider/VB/example.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public bool UseSalt { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the key should be created with an 11-byte-long, zero-value salt; otherwise, `false`. The default is `false`.'
