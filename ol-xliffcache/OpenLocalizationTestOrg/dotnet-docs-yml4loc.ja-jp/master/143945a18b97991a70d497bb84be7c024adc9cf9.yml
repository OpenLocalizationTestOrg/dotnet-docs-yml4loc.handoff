  - System.Security.Cryptography.Csp
  namespace: System.Security.Cryptography
  summary: Defines a wrapper object to access the cryptographic service provider (CSP) implementation of the <xref href="System.Security.Cryptography.RC2"></xref> algorithm. This class cannot be inherited.
  remarks: "The <xref:System.Security.Cryptography.RC2CryptoServiceProvider> implementation supports key lengths from 40 bits to 128 bits in increments of 8 bits.  \n  \n The <xref:System.Security.Cryptography.RC2CryptoServiceProvider> object is a block cipher that encrypts and decrypts data in blocks of 8 bytes.  This class pads the final block of data if it is less than 8 bytes.  As a result of this padding, the length of encrypted data could be greater than the original plaintext.  \n  \n Note that the <xref:System.Security.Cryptography.RC2CryptoServiceProvider> object does not use salt.  \n  \n> [!NOTE]\n>  A newer symmetric encryption algorithm, Advanced Encryption Standard (AES), is available. Consider using the <xref:System.Security.Cryptography.Aes> algorithm and its derived classes instead of the <xref:System.Security.Cryptography.RC2CryptoServiceProvider> class. Use <xref:System.Security.Cryptography.RC2CryptoServiceProvider> only for compatibility with legacy applications and data."
  example:
  - "The following code example encrypts and then decrypts a string.  \n  \n [!code-csharp[System.Security.Cryptography.RC2CryptoServiceProvider Example#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.Security.Cryptography.RC2CryptoServiceProvider Example/CS/class1.cs#1)]\n [!code-vb[System.Security.Cryptography.RC2CryptoServiceProvider Example#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.Security.Cryptography.RC2CryptoServiceProvider Example/VB/class1.vb#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class RC2CryptoServiceProvider : System.Security.Cryptography.RC2
