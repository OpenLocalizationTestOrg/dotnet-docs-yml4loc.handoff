  summary: Creates a symmetric <xref href="System.Security.Cryptography.RC2"></xref> decryptor object with the specified key (<xref href="System.Security.Cryptography.SymmetricAlgorithm.Key"></xref>)and initialization vector (<xref href="System.Security.Cryptography.SymmetricAlgorithm.IV"></xref>).
