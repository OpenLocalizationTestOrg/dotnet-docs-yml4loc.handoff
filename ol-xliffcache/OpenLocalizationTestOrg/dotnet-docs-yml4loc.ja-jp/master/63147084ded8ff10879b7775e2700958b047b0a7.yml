  summary: Represents a field that displays custom content in a data-bound control.
  remarks: "The <xref:System.Web.UI.WebControls.TemplateField> class is used by data-bound controls (such as <xref:System.Web.UI.WebControls.GridView> and <xref:System.Web.UI.WebControls.DetailsView>) to display custom content for each record displayed. When you need to display content in a data-bound control that is not provided by one of the predefined data control fields (such as <xref:System.Web.UI.WebControls.BoundField>), use the <xref:System.Web.UI.WebControls.TemplateField> class to create your custom user interface (UI). The <xref:System.Web.UI.WebControls.TemplateField> object is displayed differently depending on the data-bound control in which it is used. For example, the <xref:System.Web.UI.WebControls.GridView> control displays a <xref:System.Web.UI.WebControls.TemplateField> object as a column, and the <xref:System.Web.UI.WebControls.DetailsView> control displays it as a row.  \n  \n You can define a custom template for the different parts of the <xref:System.Web.UI.WebControls.TemplateField> object using the templates listed in the following table.  \n  \n|Template|Description|  \n|--------------|-----------------|  \n|<xref:System.Web.UI.WebControls.TemplateField.AlternatingItemTemplate%2A>|Specifies the content to display for the alternating items in a <xref:System.Web.UI.WebControls.TemplateField> object.|  \n|<xref:System.Web.UI.WebControls.TemplateField.EditItemTemplate%2A>|Specifies the content to display for an item in edit mode in a <xref:System.Web.UI.WebControls.TemplateField> object.|  \n|<xref:System.Web.UI.WebControls.TemplateField.FooterTemplate%2A>|Specifies the content to display for the footer section of a <xref:System.Web.UI.WebControls.TemplateField> object.|  \n|<xref:System.Web.UI.WebControls.TemplateField.HeaderTemplate%2A>|Specifies the content to display for the header section of a <xref:System.Web.UI.WebControls.TemplateField> object.|  \n|<xref:System.Web.UI.WebControls.TemplateField.InsertItemTemplate%2A>|Specifies the content to display for an item in insert mode in a <xref:System.Web.UI.WebControls.TemplateField> object. This template is supported only by the <xref:System.Web.UI.WebControls.DetailsView> control.|  \n|<xref:System.Web.UI.WebControls.TemplateField.ItemTemplate%2A>|Specifies the content to display for the items in a <xref:System.Web.UI.WebControls.TemplateField> object.|  \n  \n You can hide a <xref:System.Web.UI.WebControls.TemplateField> object in a data-bound control by setting the <xref:System.Web.UI.WebControls.DataControlField.Visible%2A> property to `false`.  \n  \n As an alternative to defining a custom <xref:System.Web.UI.WebControls.TemplateField.HeaderTemplate%2A> or <xref:System.Web.UI.WebControls.TemplateField.FooterTemplate%2A> template, you can customize the header and footer sections of a <xref:System.Web.UI.WebControls.TemplateField> object by setting other properties of the <xref:System.Web.UI.WebControls.TemplateField> object. To display a caption in the header or footer sections, set the <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> or the <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> property, respectively. Instead of displaying text in the header section, you can display an image by setting the <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> property. The header section can be hidden in the <xref:System.Web.UI.WebControls.TemplateField> object by setting the <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> property to `false`.  \n  \n> [!NOTE]\n>  Some data-bound controls (such as the <xref:System.Web.UI.WebControls.GridView> control) can show or hide only the entire header section of the control. These data-bound controls do not support the <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> property for an individual bound field. To show or hide the entire header section of a data-bound control, use the control's `ShowHeader` property (if available).  \n  \n You also can customize the appearance of the <xref:System.Web.UI.WebControls.TemplateField> object (font color, background color, and so on) by setting the style properties for the different parts of the field. The following table lists the different style properties.  \n  \n|Style property|Description|  \n|--------------------|-----------------|  \n|<xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>|The style settings for the child Web server controls of the <xref:System.Web.UI.WebControls.TemplateField> object.|  \n|<xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>|The style settings for the footer section of the <xref:System.Web.UI.WebControls.TemplateField> object.|  \n|<xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>|The style settings for the header section of the <xref:System.Web.UI.WebControls.TemplateField> object.|  \n|<xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>|The style settings for the data items in the <xref:System.Web.UI.WebControls.TemplateField> object.|"
