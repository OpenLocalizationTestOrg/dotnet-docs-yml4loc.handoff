  namespace: System.Web.UI.WebControls
  summary: Gets or sets the template for displaying the alternating items in a <xref href="System.Web.UI.WebControls.TemplateField"></xref> object.
  remarks: "Use the <xref:System.Web.UI.WebControls.TemplateField.AlternatingItemTemplate%2A> property to specify the custom content displayed for the alternating items in a <xref:System.Web.UI.WebControls.TemplateField> object. Define the content by creating a template that specifies how the alternating items are rendered.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.TemplateField.AlternatingItemTemplate%2A> property is commonly used in combination with the <xref:System.Web.UI.WebControls.TemplateField.ItemTemplate%2A> property to create a different appearance for every other item in the data-bound control.  \n  \n To specify a template, first place opening and closing `<AlternatingItemTemplate>` tags between the opening and closing tags of  the `<TemplateField>` element. Next, add the custom content between the opening and closing `<AlternatingItemTemplate>` tags. The content can be as simple as plain text or more complex (embedding other controls in the template, for example).  \n  \n To programmatically access a control defined in a template, first determine which <xref:System.Web.UI.WebControls.TableCell> object in the data-bound control contains the control. Next, use the <xref:System.Web.UI.Control.Controls%2A> collection of the <xref:System.Web.UI.WebControls.TableCell> object to access the control. You can also use the <xref:System.Web.UI.Control.FindControl%2A> method of the <xref:System.Web.UI.WebControls.TableCell> object to find the control, if the control has an <xref:System.Web.UI.Control.ID%2A> property specified."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.TemplateField.AlternatingItemTemplate%2A> property to create a custom template for the alternating items in a <xref:System.Web.UI.WebControls.TemplateField> field column of a <xref:System.Web.UI.WebControls.GridView> control. The template is a variation of the template specified by the <xref:System.Web.UI.WebControls.TemplateField.ItemTemplate%2A> property, where an image is displayed on the opposite side of the cell.  \n  \n <!-- TODO: review snippet reference [!code-csharp[TemplateFieldAlternatingItemTemplate#1](~/samples/snippets/csharp/VS_Snippets_WebNet/TemplateFieldAlternatingItemTemplate/CS/templatefieldalternatingitemtemplatecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[TemplateFieldAlternatingItemTemplate#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/TemplateFieldAlternatingItemTemplate/VB/templatefieldalternatingitemtemplatevb.aspx#1)]  -->"
