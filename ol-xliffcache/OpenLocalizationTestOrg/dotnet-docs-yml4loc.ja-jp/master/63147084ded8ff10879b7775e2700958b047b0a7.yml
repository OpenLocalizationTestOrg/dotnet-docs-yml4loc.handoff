  summary: Gets or sets the template for displaying an item in edit mode in a <xref href="System.Web.UI.WebControls.TemplateField"></xref> object.
  remarks: "Use the <xref:System.Web.UI.WebControls.TemplateField.EditItemTemplate%2A> property to specify the custom content displayed for an item that is in edit mode in a <xref:System.Web.UI.WebControls.TemplateField> object. Define the content by creating a template that specifies how an item in edit mode is rendered. The <xref:System.Web.UI.WebControls.TemplateField.EditItemTemplate%2A> property usually contains input controls for the user to modify a value in a data source.  \n  \n To specify a template, first place opening and closing `<EditItemTemplate>` tags between the opening and closing tags of the `<TemplateField>` element. Next, add the custom content between the opening and closing `<EditItemTemplate>` tags. The content can be as simple as plain text or more complex (embedding other controls in the template, for example).  \n  \n To programmatically access a control defined in a template, first determine which <xref:System.Web.UI.WebControls.TableCell> object in the data-bound control contains the control. Next, use the <xref:System.Web.UI.Control.Controls%2A> collection of the <xref:System.Web.UI.WebControls.TableCell> object to access the control. You can also use the <xref:System.Web.UI.Control.FindControl%2A> method of the <xref:System.Web.UI.WebControls.TableCell> object to find the control, if the control has an <xref:System.Web.UI.Control.ID%2A> property specified."
