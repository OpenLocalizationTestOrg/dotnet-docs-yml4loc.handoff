  summary: Gets or sets the specific list in a <xref href="System.Windows.Forms.DataGrid.DataSource"></xref> for which the <xref href="System.Windows.Forms.DataGrid"></xref> control displays a grid.
  remarks: "If a <xref:System.Windows.Forms.DataGrid.DataSource%2A> contains multiple sources of data, you should set the <xref:System.Windows.Forms.DataGrid.DataMember%2A> to one of the sources. For example, if the <xref:System.Windows.Forms.DataGrid.DataSource%2A> is a <xref:System.Data.DataSet> or <xref:System.Data.DataViewManager> that contains three tables named `Customers`, `Orders`, and `OrderDetails`, you must specify one of the tables to bind to. If the <xref:System.Data.DataSet> or <xref:System.Data.DataViewManager> contains only one <xref:System.Data.DataTable>, you should set the <xref:System.Windows.Forms.DataGrid.DataMember%2A> to the <xref:System.Data.DataTable.TableName%2A> of that <xref:System.Data.DataTable>.  \n  \n If the <xref:System.Windows.Forms.DataGrid.DataSource%2A> is set to a <xref:System.Data.DataSet> that contains <xref:System.Data.DataRelation> objects, parent tables will appear with a plus sign (+) in each row header. Clicking the plus sign causes a node to appear that contains links to child tables. For example, if a <xref:System.Data.DataSet> contains two <xref:System.Data.DataTable> objects named `Customers` and `Orders`, setting the <xref:System.Windows.Forms.DataGrid.DataMember%2A> to the `Customers` table causes the <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> to display a parent table with a plus sign visible on each row header. If the <xref:System.Windows.Forms.DataGrid.DataMember%2A> is set to `Orders`, however, the row headers will be blank.  \n  \n If the <xref:System.Windows.Forms.DataGrid.DataSource%2A> is a <xref:System.Data.DataTable>, <xref:System.Data.DataView>, collection, or array, setting the <xref:System.Windows.Forms.DataGrid.DataMember%2A> property throws an exception.  \n  \n> [!NOTE]\n>  At run time, you must use the <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> method to reset the <xref:System.Windows.Forms.DataGrid.DataSource%2A> property. However, the <xref:System.Windows.Forms.DataGrid.DataMember%2A> property alone can be reset at any time to a valid table name."
  example:
  - "The following code example sets the <xref:System.Windows.Forms.DataGrid.DataSource%2A> and <xref:System.Windows.Forms.DataGrid.DataMember%2A> properties of a <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> control.  \n  \n [!code-cpp[Classic DataGrid.DataMember Example#1](~/samples/snippets/cpp/VS_Snippets_Winforms/Classic DataGrid.DataMember Example/CPP/source.cpp#1)]\n [!code-csharp[Classic DataGrid.DataMember Example#1](~/samples/snippets/csharp/VS_Snippets_Winforms/Classic DataGrid.DataMember Example/CS/source.cs#1)]\n [!code-vb[Classic DataGrid.DataMember Example#1](~/samples/snippets/visualbasic/VS_Snippets_Winforms/Classic DataGrid.DataMember Example/VB/source.vb#1)]"
