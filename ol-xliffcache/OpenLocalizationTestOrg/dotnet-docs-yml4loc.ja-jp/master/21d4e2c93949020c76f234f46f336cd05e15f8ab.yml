  - csharp
  name: GetTypes(Type, Boolean)
  nameWithType: ITypeDiscoveryService.GetTypes(Type, Boolean)
  fullName: ITypeDiscoveryService.GetTypes(Type, Boolean)
  type: Method
  assemblies:
  - System
  - netstandard
  - System.ComponentModel.TypeConverter
  namespace: System.ComponentModel.Design
  summary: Retrieves the list of available types.
  remarks: If `baseType` is `null`, all types are returned. Otherwise, only types derived from the specified base type are returned. If `excludeGlobalTypes` is `false`, types from all referenced assemblies are checked. Otherwise, only types from non-Global Assembly Cache (GAC) referenced assemblies are checked. For more information, see [Working with Assemblies and the Global Assembly Cache](~/docs/framework/app-domains/working-with-assemblies-and-the-gac.md).
  syntax:
    content: public System.Collections.ICollection GetTypes (Type baseType, bool excludeGlobalTypes);
    parameters:
    - id: baseType
      type: System.Type
      description: The base type to match. Can be `null`.
    - id: excludeGlobalTypes
      type: System.Boolean
      description: Indicates whether types from all referenced assemblies should be checked.
    return:
      type: System.Collections.ICollection
      description: A collection of types that match the criteria specified by <code>baseType</code> and <code>excludeGlobalTypes</code>.
  overload: System.ComponentModel.Design.ITypeDiscoveryService.GetTypes*
