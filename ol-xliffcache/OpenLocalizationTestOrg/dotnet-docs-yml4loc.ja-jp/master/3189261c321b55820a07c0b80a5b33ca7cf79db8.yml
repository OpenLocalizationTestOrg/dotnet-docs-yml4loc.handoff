  summary: Gets or sets a value that indicates if replay detection should be performed.
  remarks: This property is optional. It represents the `enabled` attribute of the `<tokenReplayDetection>` element.
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("enabled", DefaultValue=Mono.Cecil.CustomAttributeArgument, IsRequired=false)]

      public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: '`true` to perform replay detection; otherwise, `false`.'
