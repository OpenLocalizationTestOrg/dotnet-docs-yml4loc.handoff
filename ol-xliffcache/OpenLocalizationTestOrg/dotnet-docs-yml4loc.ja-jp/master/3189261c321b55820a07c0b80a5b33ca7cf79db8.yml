  namespace: System.IdentityModel.Configuration
  summary: Represents a `<tokenReplayDetection>` element in a configuration file. This class cannot be inherited.
  remarks: "The `<tokenReplayDetection>` element allows you to enable the detection logic for token replays. When enabled, WIF caches the security tokens that were received for the authentication and uses the cache for replay detection. A token remains in the cache until the expiration period specified by the <xref:System.IdentityModel.Configuration.TokenReplayDetectionElement.ExpirationPeriod%2A> property expires.  \n  \n The token replay cache that WIF uses is specified by the `<caches>` element, which is represented by the <xref:System.IdentityModel.Configuration.TokenReplayDetectionElement> class. The token replay cache is configured through the <xref:System.IdentityModel.Configuration.IdentityModelCachesElement.TokenReplayCache%2A> property."
  syntax:
    content: 'public sealed class TokenReplayDetectionElement : System.Configuration.ConfigurationElement'
