  fullName: System.Windows.SystemCommands
  type: Class
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Defines routed commands that are common to window management.
  remarks: 'The commands in the <xref:System.Windows.SystemCommands> class represent a set of common commands that manage a <xref:System.Windows.Window>.  The properties in this class represent <xref:System.Windows.Input.RoutedCommand> objects and do not provide the implementation logic for the command. You can provide the logic for a command by binding the command with a <xref:System.Windows.Input.CommandBinding>.  For more information, see [How to: Hook Up a Command to a Control with No Command Support](~/docs/framework/wpf/advanced/how-to-hook-up-a-command-to-a-control-with-no-command-support.md). Alternatively, the <xref:System.Windows.SystemCommands> class provides static methods that implement the logic for the specified <xref:System.Windows.Window>. You can pass a static method to a type that implements <xref:System.Windows.Input.ICommand> and that accepts a delegate. For more information, see the example in the <xref:System.Windows.Input.InputBinding> class.'
  syntax:
    content: public static class SystemCommands
