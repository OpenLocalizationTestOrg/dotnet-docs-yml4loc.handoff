  namespace: System.Workflow.Runtime
  summary: Gets the description of why the workflow instance was suspended.
  remarks: If the host suspends the workflow instance, it supplies a reason for the suspension in the `string` parameter to <xref:System.Workflow.Runtime.WorkflowInstance.Suspend%2A?displayProperty=fullName>. If the workflow is suspended by a <xref:System.Workflow.ComponentModel.SuspendActivity> activity, the reason is supplied by <xref:System.Workflow.ComponentModel.SuspendActivity.Error%2A?displayProperty=fullName>. Otherwise, the workflow runtime engine supplies a reason for the suspension.
  syntax:
    content: public string Error { get; }
    return:
      type: System.String
      description: The description of why the workflow instance was suspended.
