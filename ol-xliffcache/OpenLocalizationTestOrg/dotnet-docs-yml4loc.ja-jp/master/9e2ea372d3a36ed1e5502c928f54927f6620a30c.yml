- uid: System.Web.Configuration.HttpRuntimeSection.EnableHeaderChecking
  commentId: P:System.Web.Configuration.HttpRuntimeSection.EnableHeaderChecking
  id: EnableHeaderChecking
  parent: System.Web.Configuration.HttpRuntimeSection
  langs:
  - csharp
  name: EnableHeaderChecking
  nameWithType: HttpRuntimeSection.EnableHeaderChecking
  fullName: HttpRuntimeSection.EnableHeaderChecking
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets a value that indicates whether the header checking is enabled.
  remarks: "The purpose of this property is to enable encoding of the carriage return and newline characters, `\\r` and `\\n`, that are found in response headers.  \n  \n In outbound response headers, the characters that are represented by the codes 0x1F and below are encoded and also the character 0x7F (delete character). The only exception is that the character 0x09 (the tab character) is unmodified.  \n  \n This encoding can help to avoid injection attacks that exploit an application that echoes untrusted data contained by the header.  \n  \n> [!NOTE]\n>  This property does not apply to the status line itself (status code and status description), but should apply to other headers. Although  can be set at any level, this property is only applicable at the machine and application level.  \n  \n When this property is `true`, which is the default, the `\\r` or `\\n` characters found in a response header are encoded to `%0d` and `%0a`. This defeats header-injection attacks by making the injected material part of the same header line. This might break the response but should not open attack vectors against the client. Echoing back untrusted data is never a good idea in any situation, though.  \n  \n> [!IMPORTANT]\n>  HTTP header continuations rely on headers spanning multiple lines and require new lines in them. If you need to use header continuations, you need to set the <xref:System.Web.Configuration.HttpRuntimeSection.EnableHeaderChecking%2A> property to `false`. Because there is a performance impact from looking at headers, if you are certain you are already doing the right checks, turning off this feature can improve the performance of your application. Before you disable this feature, be sure you are already taking the right precautions in this area."
  example:
  - "The following example shows how to use the <xref:System.Web.Configuration.HttpRuntimeSection.EnableHeaderChecking%2A> property.  \n  \n [!code-csharp[System.Web.Configuration.HttpRuntimeSection#20](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.Configuration.HttpRuntimeSection/CS/httpruntimesection.cs#20)]\n [!code-vb[System.Web.Configuration.HttpRuntimeSection#20](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.Configuration.HttpRuntimeSection/VB/httpruntimesection.vb#20)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("enableHeaderChecking", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool EnableHeaderChecking { get; set; }
    return:
