  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Gets or sets a version number that indicates which ASP.NET version-specific approach to validation will be used.
  remarks: "The <xref:System.Web.Configuration.HttpRuntimeSection.RequestValidationMode%2A> property specifies which ASP.NET approach to validation will be used. This can be the algorithm that is used in versions of ASP.NET earlier than version 4, or the version that is used in [!INCLUDE[net_v40_long](~/includes/net-v40-long-md.md)]. The property can be set to the following values:  \n  \n-   `4.5 (the default).` In this mode, values are lazily loaded, that is, they are not read until they are requested.  \n  \n-   `4.0` The <xref:System.Web.HttpRequest> object internally sets a flag that indicates that request validation should be triggered whenever any HTTP request data is accessed. This guarantees that the request validation is triggered before data such as cookies and URLs are accessed during the request. The request validation settings of the  element (if any) in the configuration file or of the  directive in an individual page are ignored.  \n  \n-   `2.0`. Request validation is enabled only for pages, not for all HTTP requests. In addition, the request validation settings of the  element (if any) in the configuration file or of the  directive in an individual page are used to determine which page requests to validate.  \n  \n The value that you assign to this property is not validated to match a specific version of ASP.NET. Any numeric value smaller than `4.0` (for example, `3.7`, `2.9`, or `2.0`) is interpreted as `2.0`. Any number larger than `4.5` is interpreted as `4.5`.  \n  \n To set this value in a configuration file, you can assign a value to the `requestValidationMode` attribute of the `httpRuntime` element. For more information, see [httpRuntime Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/e9b81350-8aaf-47cc-9843-5f7d0c59f369)."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Web.Configuration.VersionConverter))]

      [System.Configuration.ConfigurationProperty("requestValidationMode", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public Version RequestValidationMode { get; set; }
    return:
      type: System.Version
      description: A value that indicates which ASP.NET version-specific approach to validation will be used. The default is <code>4.5</code>.
  overload: System.Web.Configuration.HttpRuntimeSection.RequestValidationMode*
