  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: Configures the ASP.NET HTTP runtime. This class cannot be inherited.
  remarks: "The <xref:System.Web.Configuration.HttpRuntimeSection> allows you to handle those parameters that affect the behavior of the ASP.NET runtime.  \n  \n It refers to the node in the configuration file that is indicated by the  element and can be used at any level in the configuration hierarchy.  \n  \n The <xref:System.Web.Configuration.HttpRuntimeSection> section contains directives that manage the following:  \n  \n-   Request execution timeouts.  \n  \n-   Directives to thread scheduling at the application level.  \n  \n-   Directives that govern application queue limits.  \n  \n-   Request length.  \n  \n When running more than one application in a single process, you should lock down this section so that applications cannot elevate their relative priority to one another."
  syntax:
    content: 'public sealed class HttpRuntimeSection : System.Configuration.ConfigurationSection'
