  summary: The <xref href="System.Runtime.Remoting"></xref> namespace provides classes and interfaces that allow developers to create and configure distributed applications. Some of the more important classes of the <xref href="System.Runtime.Remoting"></xref> namespace are the <xref href="System.Runtime.Remoting.RemotingConfiguration"></xref> class, the <xref href="System.Runtime.Remoting.RemotingServices"></xref> class, and the <xref href="System.Runtime.Remoting.ObjRef"></xref> class.
  remarks: "The <xref:System.Runtime.Remoting.RemotingConfiguration> class contains static methods for interfacing with configuration settings. The <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName> method allows developers to configure the remoting infrastructure through the use of XML formatted configuration files. The <xref:System.Runtime.Remoting.RemotingConfiguration> class also contains several methods for client-end and server-end registration of client and server activated objects that reside on the server.  \n  \n The <xref:System.Runtime.Remoting.RemotingServices> class provides a number of methods to help in using and publishing remoted objects. The <xref:System.Runtime.Remoting.RemotingServices.Marshal%2A?displayProperty=fullName> method provides the functionality for storing all the relevant information required to activate and communicate with a remote object in an instance of the <xref:System.Runtime.Remoting.ObjRef> class for later serialization and transmission to a remote location. The <xref:System.Runtime.Remoting.RemotingServices.Unmarshal%2A?displayProperty=fullName> method reverses this process, creating a proxy for a remote object that can be used by an application without regard for any remoting subdivisions.  \n  \n The <xref:System.Runtime.Remoting.ObjRef> class holds all the relevant information required to activate and communicate with a remote object. This class is a serializable representation of an object that is transmitted to a remote location using a channel, where it is unmarshaled (see <xref:System.Runtime.Remoting.RemotingServices.Unmarshal%2A>) and can be used to create a local proxy of the remoted object.  \n  \n> [!NOTE]\n>  Marshal-by-reference objects (MBRs) do not reside in memory forever. Instead, unless the type overrides <xref:System.MarshalByRefObject.InitializeLifetimeService%2A?displayProperty=fullName> to control its own lifetime policies, each MBR has a finite lifetime before the .NET Framework remoting system begins the process of deleting it and reclaiming the memory. For more information, see [Lifetime Leases](https://msdn.microsoft.com/library/23bk23zc.aspx)."
