  namespace: System.IdentityModel.Tokens
  summary: Represents a key identifier clause that identifies a <xref href="System.IdentityModel.Tokens.KerberosRequestorSecurityToken"></xref> or <xref href="System.IdentityModel.Tokens.KerberosReceiverSecurityToken"></xref> security token.
  remarks: Use the <xref:System.IdentityModel.Tokens.KerberosTicketHashKeyIdentifierClause> class to reference a <xref:System.IdentityModel.Tokens.KerberosRequestorSecurityToken> or <xref:System.IdentityModel.Tokens.KerberosReceiverSecurityToken> security token using a SHA-1 hash of the Kerberos ticket. The SHA-1 hash of the Kerberos ticket can be obtained by calling the <xref:System.IdentityModel.Tokens.KerberosTicketHashKeyIdentifierClause.GetKerberosTicketHash%2A> method.
