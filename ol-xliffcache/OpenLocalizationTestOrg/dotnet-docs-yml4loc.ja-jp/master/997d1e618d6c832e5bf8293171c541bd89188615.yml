  syntax:
    content: public static void ConvertSchemaStreamToCodeSourceStream (bool clientProxy, string outputDirectory, System.IO.Stream inputStream, System.Collections.ArrayList outCodeStreamList);
    parameters:
    - id: clientProxy
      type: System.Boolean
      description: Indicates the type of proxy to generate. If `true`, generates a simple proxy (also known as wrapped proxy) that automatically loads the channels, exposes all the methods of the remote object, and provides access to the channel properties. If `false`, generates a transparent proxy that exposes all the methods of the remote object.
    - id: outputDirectory
      type: System.String
      description: The directory where the new C# source code files with the proxy are created.
    - id: inputStream
      type: System.IO.Stream
      description: The input stream that contains the schema definition in Web Services Description Language (WSDL) format.
    - id: outCodeStreamList
      type: System.Collections.ArrayList
      description: The list of file names for the code streams that are generated. Note that the <xref href="System.Runtime.Remoting.MetadataServices.MetaData.ConvertSchemaStreamToCodeSourceStream(System.Boolean,System.String,System.IO.Stream,System.Collections.ArrayList,System.String,System.String)"></xref> method can create multiple source code streams.
