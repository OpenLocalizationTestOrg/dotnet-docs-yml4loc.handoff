  fullName: MetaData.ConvertCodeSourceFileToAssemblyFile(String, String, String)
  type: Method
  assemblies:
  - System.Runtime.Remoting
  namespace: System.Runtime.Remoting.MetadataServices
  summary: Compiles a specified code source file into a runtime assembly file.
  remarks: "For additional information on strong names, see [Strong-Named Assemblies](~/docs/framework/app-domains/strong-named-assemblies.md).  \n  \n> [!NOTE]\n>  If a file with the specified name already exists, it is overwritten."
  example:
  - "The following code example demonstrates the use of the <xref:System.Runtime.Remoting.MetadataServices.MetaData.ConvertCodeSourceFileToAssemblyFile%2A> method to write the schema definition of the specified types to a runtime assembly with the specified name. The `CsSource.cs` file converted here contains C# source code.  \n  \n [!code-cpp[MetaData.ConvertCodeSourceFileToAssemblyFile#1](~/samples/snippets/cpp/VS_Snippets_Remoting/MetaData.ConvertCodeSourceFileToAssemblyFile/CPP/source.cpp#1)]\n [!code-csharp[MetaData.ConvertCodeSourceFileToAssemblyFile#1](~/samples/snippets/csharp/VS_Snippets_Remoting/MetaData.ConvertCodeSourceFileToAssemblyFile/CS/source.cs#1)]\n [!code-vb[MetaData.ConvertCodeSourceFileToAssemblyFile#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/MetaData.ConvertCodeSourceFileToAssemblyFile/VB/source.vb#1)]"
  syntax:
    content: public static void ConvertCodeSourceFileToAssemblyFile (string codePath, string assemblyPath, string strongNameFilename);
    parameters:
    - id: codePath
      type: System.String
      description: The path to the file that contains the source code.
    - id: assemblyPath
      type: System.String
      description: The location where the new run-time assembly is generated.
    - id: strongNameFilename
      type: System.String
      description: The strong name to compile into the new assembly. Can be <xref href="System.String.Empty"></xref>.
