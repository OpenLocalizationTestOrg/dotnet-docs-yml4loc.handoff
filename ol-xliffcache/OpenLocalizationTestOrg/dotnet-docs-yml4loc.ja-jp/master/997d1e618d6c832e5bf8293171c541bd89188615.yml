    - id: outputDirectory
      type: System.String
      description: The directory where the new C# source code files with the proxy are created.
    - id: inputStream
      type: System.IO.Stream
      description: The input stream that contains the schema definition in Web Services Description Language (WSDL) format.
    - id: outCodeStreamList
      type: System.Collections.ArrayList
      description: The list of file names for the code streams that are generated. Note that the <xref href="System.Runtime.Remoting.MetadataServices.MetaData.ConvertSchemaStreamToCodeSourceStream(System.Boolean,System.String,System.IO.Stream,System.Collections.ArrayList,System.String,System.String)"></xref> method can create multiple source code streams.
    - id: proxyUrl
      type: System.String
      description: The URL where the target remote object that is represented by the new proxy will be located.
