  - System.Runtime
  namespace: System.Reflection
  summary: Specifies type attributes.
  remarks: "Some of the members of the <xref:System.Reflection.TypeAttributes> enumeration are masks that represent a set of mutually exclusive attributes. For example, the VisibilityMask member includes the NotPublic, Public, NestedPublic, NestedPrivate, NestedFamily, NestedAssembly, NestedFamANDAssem, and NestedFamORAssem members,  Because each attribute set includes a member whose underlying value is zero, you should first `And` the value of the mask with the specific <xref:System.Reflection.TypeAttributes.VisibilityMask?displayProperty=fullName> value retrieved from a property such as <xref:System.Type.Attributes%2A?displayProperty=fullName>. The following table lists the masks and the individual members that they include:  \n  \n|Mask|Includes|  \n|----------|--------------|  \n|VisibilityMask|NotPublic <br /> Public <br /> NestedPublic <br /> NestedPrivate <br /> NestedFamily <br /> NestedAssembly <br /> NestedFamANDAssem <br /> NestedFamORAssem|  \n|LayoutMask|AutoLayout <br /> SequentialLayout <br /> ExplicitLayout|  \n|ClassSemanticsMask|Class <br /> Interface|  \n|StringFormatMask|AnsiClass <br /> UnicodeClass <br /> AutoClass <br /> CustomFormatClass|  \n|CustomFormatMask|No members.|  \n  \n The members of this enumerator class match the CorTypeAttr enumerator as defined in the corhdr.h file."
  example:
  - "The following example retrieves the value of the <xref:System.Type.Attributes%2A> property for <xref:System.Type> objects that represent a number of different types, and then determines whether individual attribute flags have been set.  \n  \n [!code-csharp[System.Type.Attributes#1](~/samples/snippets/csharp/VS_Snippets_CLR_System/system.type.attributes/cs/attributes1.cs#1)]\n [!code-vb[System.Type.Attributes#1](~/samples/snippets/visualbasic/VS_Snippets_CLR_System/system.type.attributes/vb/attributes1.vb#1)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum TypeAttributes
