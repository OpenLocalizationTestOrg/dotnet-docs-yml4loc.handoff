  summary: Provides data for the <xref href="System.Web.UI.WebControls.ListView.ItemCanceling"></xref> event.
  remarks: "The <xref:System.Web.UI.WebControls.ListView> control raises the <xref:System.Web.UI.WebControls.ListView.ItemCanceling> event when the Cancel button is clicked, but before exiting insert or edit mode. (A Cancel button is a button whose `CommandName` property is set to \"Cancel\") This enables you to provide an event-handling method that performs a custom routine whenever this event occurs, such as stopping the cancel operation if it would put the item in an unwanted state.  \n  \n A <xref:System.Web.UI.WebControls.ListViewCancelEventArgs> object is passed to the event-handling method. This object enables you to determine the index of the item that contains the Cancel button that raised the event. You can also determine what operation was canceled. To stop the cancel operation, set the <xref:System.ComponentModel.CancelEventArgs.Cancel%2A> property to `true`.  \n  \n For a list of initial property values for an instance of the <xref:System.Web.UI.WebControls.ListViewCancelEventArgs> class, see the <xref:System.Web.UI.WebControls.ListViewCancelEventArgs.%23ctor%2A> constructor."
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewCancelEventArgs> object to display a message when the user cancels the insert or update operation in a <xref:System.Web.UI.WebControls.ListView> control. The <xref:System.Web.UI.WebControls.ListViewCancelEventArgs> object is passed to the event-handling method for the <xref:System.Web.UI.WebControls.ListView.ItemCanceling> event.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[System.Web.UI.WebControls.ListView.ItemCanceling#1](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.ItemCanceling/CS/ListViewItemCancelingCS.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[System.Web.UI.WebControls.ListView.ItemCanceling#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.ItemCanceling/VB/ListViewItemCancelingVB.aspx#1)]  -->"
