- uid: System.Web.UI.WebControls.ListViewCancelEventArgs.ItemIndex
  commentId: P:System.Web.UI.WebControls.ListViewCancelEventArgs.ItemIndex
  id: ItemIndex
  parent: System.Web.UI.WebControls.ListViewCancelEventArgs
  langs:
  - csharp
  name: ItemIndex
  nameWithType: ListViewCancelEventArgs.ItemIndex
  fullName: ListViewCancelEventArgs.ItemIndex
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: Gets the index of the item that contains the Cancel button that raised the event.
  remarks: "Use the <xref:System.Web.UI.WebControls.ListViewCancelEventArgs.ItemIndex%2A> property to determine the index of the item that contains the Cancel button clicked by the user. The item index is often used to retrieve the item from the <xref:System.Web.UI.WebControls.ListView.Items%2A> collection of the <xref:System.Web.UI.WebControls.ListView> control, which enables you to access the item's properties.  \n  \n When the <xref:System.Web.UI.WebControls.ListViewCancelEventArgs.CancelMode%2A> property is set to `ListViewCancelMode.CancelingInsert`, the value of the <xref:System.Web.UI.WebControls.ListViewCancelEventArgs.ItemIndex%2A> property is always -1."
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewCancelEventArgs.ItemIndex%2A> property to determine the index of the edit item that contains the Cancel button that was clicked by the user. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewCancelEventArgs> class.  \n  \n [!code-csharp[System.Web.UI.WebControls.ListView.ItemCanceling#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.ItemCanceling/CS/ListViewItemCancelingCS.aspx#2)]\n [!code-vb[System.Web.UI.WebControls.ListView.ItemCanceling#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.ItemCanceling/VB/ListViewItemCancelingVB.aspx#2)]"
  syntax:
    content: public int ItemIndex { get; }
    return:
      type: System.Int32
      description: The zero-based index of the item that contains the Cancel button that raised the event.
