  commentId: P:System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageEnabled
  id: HttpsHelpPageEnabled
  parent: System.ServiceModel.Configuration.ServiceDebugElement
  langs:
  - csharp
  name: HttpsHelpPageEnabled
  nameWithType: ServiceDebugElement.HttpsHelpPageEnabled
  fullName: ServiceDebugElement.HttpsHelpPageEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a value that specifies whether [!INCLUDE[indigo1](~/includes/indigo1-md.md)] returns an HTML help file over HTTPS at the address specified by the <xref href="System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageUrl"></xref> property.
  remarks: "You can set this property to `false` to disable the publication of an HTML help page visible to HTML browsers.  \n  \n To ensure the HTML help page is published at the location controlled by the <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageUrl%2A> property, you must set this property to `true`. In addition, one of the following conditions must also be met:  \n  \n-   The <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageUrl%2A> property is an absolute address that supports the HTTPS protocol scheme.  \n  \n-   There is a base address for the service that supports the HTTPS protocol scheme.  \n  \n-   Although an exception is thrown if an absolute address that does not support the HTTPS protocol scheme is assigned to the <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageUrl%2A> property, any other scenario in which neither of the preceding criteria is met results in no exception and no HTML help page."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("httpsHelpPageEnabled", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool HttpsHelpPageEnabled { get; set; }
    return:
      type: System.Boolean
      description: '`true` if an HTML help file is returned to clients making an HTTPS/GET request, for example, from an HTML browser; otherwise, `false`. The default is `true`.'
  overload: System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageEnabled*
  exceptions: []
