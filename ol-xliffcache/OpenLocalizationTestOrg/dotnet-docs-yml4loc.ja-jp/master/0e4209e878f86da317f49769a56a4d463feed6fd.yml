- uid: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled
  commentId: P:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled
  id: HttpHelpPageEnabled
  parent: System.ServiceModel.Configuration.ServiceDebugElement
  langs:
  - csharp
  name: HttpHelpPageEnabled
  nameWithType: ServiceDebugElement.HttpHelpPageEnabled
  fullName: ServiceDebugElement.HttpHelpPageEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a value that indicates whether [!INCLUDE[indigo1](~/includes/indigo1-md.md)] publishes an HTML help page at the address specified by the <xref href="System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl"></xref> property.
  remarks: "You can set this property to `false` to disable the publication of an HTML help page visible to HTML browsers.  \n  \n To ensure the HTML help page is published at the location controlled by the <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A> property, you must set this property to `true`. In addition, one of the following conditions must also be met:  \n  \n-   The <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A> property is an absolute address that supports the HTTP protocol scheme.  \n  \n-   There is a base address for the service that supports the HTTP protocol scheme.  \n  \n Although an exception is thrown if an absolute address that does not support the HTTP protocol scheme is assigned to the <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A> property, any other scenario in which neither of the preceding criteria is met results in no exception and no HTML help page."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("httpHelpPageEnabled", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool HttpHelpPageEnabled { get; set; }
    return:
      type: System.Boolean
      description: '`true` if WCF publishes an HTML help page; otherwise, `false`. The default is `true`.'
  overload: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled*
