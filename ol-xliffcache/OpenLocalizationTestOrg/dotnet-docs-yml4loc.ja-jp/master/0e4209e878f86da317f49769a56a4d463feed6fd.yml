  nameWithType: ServiceDebugElement
  fullName: System.ServiceModel.Configuration.ServiceDebugElement
  type: Class
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Represents a configuration element that specifies debugging and help information features for a Windows Communication Foundation (WCF) service. This class cannot be inherited.
  remarks: "If you set the <xref:System.ServiceModel.Configuration.ServiceDebugElement.IncludeExceptionDetailInFaults%2A> property to `true` programmatically, you can enable the flow of managed exception information to the client for debugging purposes, as well as the publication of HTML information files for users browsing the service in Web browsers.  \n  \n> [!CAUTION]\n>  Returning managed exception information to services can be a security risk. This is because exception details expose information about the internal client implementation that could be used by unauthorized services.  \n  \n The <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled%2A> and <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageEnabled%2A> properties instruct the service to publish HTML help files when the service is viewed using an HTML browser.  \n  \n The <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A> and <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpsHelpPageUrl%2A> properties control the location of the HTML help page that is viewed.  \n  \n To enable or disable one of the <xref:System.ServiceModel.Configuration.ServiceDebugElement> features using a configuration file, you must:  \n  \n1.  Add a `behaviorConfiguration` attribute to the [\\&lt;service\\&gt;](~/docs/framework/configure-apps/file-schema/wcf/service.md) element for your [!INCLUDE[indigo2](~/includes/indigo2-md.md)] service. (Endpoint behaviors are configured on `<endpoint>` elements; service behaviors on [\\&lt;service\\&gt;](~/docs/framework/configure-apps/file-schema/wcf/service.md) elements.)  \n  \n2.  Add to or create a [\\&lt;serviceBehaviors\\&gt;](~/docs/framework/configure-apps/file-schema/wcf/servicebehaviors.md) section and add a [\\&lt;behavior\\&gt;](~/docs/framework/configure-apps/file-schema/wcf/behavior-of-endpointbehaviors.md) element to that with the name that matches the `behaviorConfiguration` attribute value from step 1. (Endpoint behaviors are configured using an [\\&lt;endpointBehaviors\\&gt;](~/docs/framework/configure-apps/file-schema/wcf/endpointbehaviors.md) element; service behaviors are configured using a [\\&lt;serviceBehaviors\\&gt;](~/docs/framework/configure-apps/file-schema/wcf/servicebehaviors.md) element.  \n  \n3.  Add a [\\&lt;serviceDebug\\&gt;](~/docs/framework/configure-apps/file-schema/wcf/servicedebug.md) element to the [\\&lt;behavior\\&gt;](~/docs/framework/configure-apps/file-schema/wcf/behavior-of-endpointbehaviors.md) element from step 2 and enable or disable the various properties appropriate to your scenario.  \n  \n For a specific example, see the Example section."
  example:
  - "The following code example shows how to use a configuration file to enable the HTML help page feature and return exception information inside a SOAP fault back to the client for debugging purposes (in addition to enabling metadata support).  \n  \n [!code-xml[ServiceDebugBehaviorConfig#1](~/samples/snippets/csharp/VS_Snippets_CFX/servicedebugbehaviorconfig/cs/hostapplication.exe.config#1)]"
  syntax:
    content: 'public sealed class ServiceDebugElement : System.ServiceModel.Configuration.BehaviorExtensionElement'
