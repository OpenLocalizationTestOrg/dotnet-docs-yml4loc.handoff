  fullName: ServiceDebugElement.IncludeExceptionDetailInFaults
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets a value that specifies whether to include managed exception information in the detail of SOAP faults returned to the client for debugging purposes.
  remarks: "If you set the <xref:System.ServiceModel.Configuration.ServiceDebugElement.IncludeExceptionDetailInFaults%2A> property to `true` programmatically, you can enable the flow of managed exception information to the client for debugging purposes, as well as the publication of HTML information files for users browsing the service in Web browsers.  \n  \n> [!CAUTION]\n>  Returning managed exception information to services can be a security risk. This is because exception details expose information about the internal client implementation that could be used by unauthorized services."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("includeExceptionDetailInFaults", DefaultValue=Mono.Cecil.CustomAttributeArgument)]

      public bool IncludeExceptionDetailInFaults { get; set; }
    return:
      type: System.Boolean
      description: '`true` if [!INCLUDE[indigo1](~/includes/indigo1-md.md)] returns managed exception information in the SOAP faults for client-side debugging purposes; otherwise, `false`. The default is `false`.'
