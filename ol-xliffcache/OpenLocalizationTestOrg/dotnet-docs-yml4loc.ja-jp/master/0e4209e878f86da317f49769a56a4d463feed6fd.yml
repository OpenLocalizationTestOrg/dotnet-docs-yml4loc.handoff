- uid: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl
  commentId: P:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl
  id: HttpHelpPageUrl
  parent: System.ServiceModel.Configuration.ServiceDebugElement
  langs:
  - csharp
  name: HttpHelpPageUrl
  nameWithType: ServiceDebugElement.HttpHelpPageUrl
  fullName: ServiceDebugElement.HttpHelpPageUrl
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: Gets or sets the location at which the HTML help file is published.
  remarks: "You can use this property to enable the use of a custom HTML help file that is returned from an HTTP/Get request, for example, from an HTML browser. The location of the HTML help file is resolved as follows.  \n  \n1.  If the value of this property is a relative address, the location of the HTML help file is the value of the service base address that supports HTTP requests, plus this property value.  \n  \n2.  If the value of this property is an absolute address and supports HTTP requests, the location of the HTML help file is the value of this property.  \n  \n3.  If the value of this property is absolute but does not support HTTP requests, an exception is thrown.  \n  \n This property is valid only when the <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled%2A> property is `true`."
  syntax:
    content: >-
      [System.Configuration.ConfigurationProperty("httpHelpPageUrl")]

      public Uri HttpHelpPageUrl { get; set; }
    return:
      type: System.Uri
      description: The relative or absolute HTTP-based URL of the custom HTML help file the user sees when the endpoint is viewed using an HTML browser.
  overload: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl*
  exceptions: []
