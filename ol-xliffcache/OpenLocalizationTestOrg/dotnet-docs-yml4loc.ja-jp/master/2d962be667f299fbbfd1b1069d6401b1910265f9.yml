  name: CanChangeLiveFiltering
  nameWithType: ICollectionViewLiveShaping.CanChangeLiveFiltering
  fullName: ICollectionViewLiveShaping.CanChangeLiveFiltering
  type: Property
  assemblies:
  - WindowsBase
  namespace: System.ComponentModel
  summary: Gets a value that indicates whether the collection view supports turning filtering data in real time on or off.
  remarks: "## Notes for Inheritors  \n Your <xref:System.Windows.Data.CollectionView> can implement live filtering itself, or you can delegate live filtering to another object, such as the underlying collection. If you delegate live filtering, the <xref:System.Windows.Data.CollectionView> might not have control over whether it is enabled. Your <xref:System.Windows.Data.CollectionView> must accept the behavior of the object to which it delegates. In this case, set the <xref:System.ComponentModel.ICollectionViewLiveShaping.CanChangeLiveFiltering%2A> property to `false`."
  syntax:
    content: public bool CanChangeLiveFiltering { get; }
    return:
      type: System.Boolean
      description: '`true` if the collection view supports turning live filtering on or off; otherwise, `false`.'
  overload: System.ComponentModel.ICollectionViewLiveShaping.CanChangeLiveFiltering*
