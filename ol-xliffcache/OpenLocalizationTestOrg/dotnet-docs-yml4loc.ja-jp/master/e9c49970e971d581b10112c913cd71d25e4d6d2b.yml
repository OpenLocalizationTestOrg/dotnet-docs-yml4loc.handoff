  name: FindAllProperties()
  nameWithType: GlobalCatalog.FindAllProperties()
  fullName: GlobalCatalog.FindAllProperties()
  type: Method
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices.ActiveDirectory
  summary: Retrieves all of the Active Directory Domain Services properties that are stored on this global catalog server.
  remarks: ''
  example:
  - "The following C# example shows how to enumerate the global catalog servers in the specified <xref:System.DirectoryServices.ActiveDirectory.DirectoryContext> object and print the common name of each property stored on each global catalog server to the standard console.  \n  \n```csharp  \n  \nforeach (GlobalCatalog gc in GlobalCatalog.FindAll(context))  \n{  \n    Console.WriteLine(gc.Name);  \n  \n    foreach (ActiveDirectorySchemaProperty prop in gc.FindAllProperties())  \n    {  \n        Console.WriteLine(prop.CommonName);  \n    }  \n}  \n  \n```"
  syntax:
    content: public System.DirectoryServices.ActiveDirectory.ReadOnlyActiveDirectorySchemaPropertyCollection FindAllProperties ();
    parameters: []
    return:
      type: System.DirectoryServices.ActiveDirectory.ReadOnlyActiveDirectorySchemaPropertyCollection
      description: A <xref href="System.DirectoryServices.ActiveDirectory.ReadOnlyActiveDirectorySchemaPropertyCollection"></xref> object that contains the Active Directory Domain Services properties that are stored on this global catalog server.
  overload: System.DirectoryServices.ActiveDirectory.GlobalCatalog.FindAllProperties*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The domain controller is not a global catalog server or the global catalog server has been disabled.
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: The current object has been disposed.
