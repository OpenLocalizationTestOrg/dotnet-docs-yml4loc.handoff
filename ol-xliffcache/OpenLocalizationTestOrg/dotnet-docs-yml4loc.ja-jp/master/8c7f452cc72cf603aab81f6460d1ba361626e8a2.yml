  summary: Initializes a new instance of the <xref href="System.Drawing.Drawing2D.ColorBlend"></xref> class.
  remarks: ''
  example:
  - "The following example is intended to be used in a Windows Forms environment. It demonstrates how to use the <xref:System.Drawing.Drawing2D.ColorBlend> class in conjunction with the <xref:System.Drawing.Drawing2D.LinearGradientBrush> class to draw an ellipse to screen that has its colors blended. The ellipse is green on the left, blends to yellow, then to blue, and finally to red on the right. This is accomplished through the settings in the `myColors` and `myPositions` arrays used in the <xref:System.Drawing.Drawing2D.ColorBlend.Colors%2A> and <xref:System.Drawing.Drawing2D.ColorBlend.Positions%2A> properties. Note that the <xref:System.Drawing.Drawing2D.LinearGradientBrush.InterpolationColors%2A> property of the <xref:System.Drawing.Drawing2D.LinearGradientBrush> object named `lgBrush2` must be made equal to the <xref:System.Drawing.Drawing2D.ColorBlend> object `myBlend`.  \n  \n [!code-cpp[System.Drawing.Drawing2D.ClassicMisc#4](~/samples/snippets/cpp/VS_Snippets_Winforms/System.Drawing.Drawing2D.ClassicMisc/CPP/form1.cpp#4)]\n [!code-csharp[System.Drawing.Drawing2D.ClassicMisc#4](~/samples/snippets/csharp/VS_Snippets_Winforms/System.Drawing.Drawing2D.ClassicMisc/CS/form1.cs#4)]\n [!code-vb[System.Drawing.Drawing2D.ClassicMisc#4](~/samples/snippets/visualbasic/VS_Snippets_Winforms/System.Drawing.Drawing2D.ClassicMisc/VB/form1.vb#4)]"
