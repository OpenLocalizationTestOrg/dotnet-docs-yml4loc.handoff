  namespace: Microsoft.Build.Tasks
  summary: Gets or sets the path to the file that was generated.
  remarks: "If setting this property with a file name, the destination folder will be prepended.  \n  \n If setting this property with a rooted value, the destination folder will be ignored.  \n  \n If this property is not set, WriteCodeFragment uses the destination folder, an arbitrary file name, and the default extension for the language selected."
  syntax:
    content: >-
      [Microsoft.Build.Framework.Output]

      public Microsoft.Build.Framework.ITaskItem OutputFile { get; set; }
    return:
      type: Microsoft.Build.Framework.ITaskItem
      description: Returns the path to the file that was generated.
