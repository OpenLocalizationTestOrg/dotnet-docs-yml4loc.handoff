  type: Property
  assemblies:
  - System.ComponentModel.Annotations
  - System.ComponentModel.DataAnnotations
  namespace: System.ComponentModel.DataAnnotations
  summary: Gets or sets a value that is used to display a description in the UI.
  remarks: "Do not use this property to get the value of the <xref:System.ComponentModel.DataAnnotations.DisplayAttribute.Description%2A> property. Use the <xref:System.ComponentModel.DataAnnotations.DisplayAttribute.GetDescription%2A> method instead.  \n  \n The <xref:System.ComponentModel.DataAnnotations.DisplayAttribute.Description%2A> property is typically used as a tooltip or description UI element that is bound to the member using this attribute. The Dynamic Data Edit.ascx template will display the description as a tooltip in text-entry fields. A `null` value or empty string is valid."
  example:
  - "The following example shows how to set the <xref:System.ComponentModel.DataAnnotations.DisplayAttribute.Description%2A> property.  \n  \n```csharp  \n[MetadataType(typeof(EmployeeMD))]  \npublic partial class Employee {  \n    public class EmployeeMD {  \n        [Display(Name = \"Last Name\", Order = -9,   \n        Prompt = \"Enter Last Name\", Description=\"Emp Last Name\")]  \n        public object LastName { get; set; }  \n  \n        [Display(Name = \"Manager\", AutoGenerateFilter=false)]  \n        public object Employee1 { get; set; }  \n    }  \n}  \n```  \n  \n```vb  \n<MetadataType(GetType(EmployeeMD))>  _  \nPublic Class Employee  \n  \n    Public Class EmployeeMD  \n  \n        <Display(Name:=\"Last Name\", Order:=-9, _  \n           Prompt:=\"Enter Last Name\", Description:=\"Emp Last Name\")>  _  \n        Public Property LastName As Object  \n        End Property  \n  \n        <Display(Name:=\"Manager\", AutoGenerateFilter:=false)>  _  \n        Public Property Employee1 As Object  \n        End Property  \n    End Class  \nEnd Class  \n```"
  syntax:
    content: public string Description { get; set; }
    return:
      type: System.String
      description: The value that is used to display a description in the UI.
