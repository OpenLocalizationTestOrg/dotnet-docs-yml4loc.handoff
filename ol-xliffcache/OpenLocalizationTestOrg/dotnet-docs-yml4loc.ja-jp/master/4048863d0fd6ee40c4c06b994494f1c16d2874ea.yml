  type: Class
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Activation
  summary: A factory that provides instances of <xref href="System.ServiceModel.Web.WebServiceHost"></xref> in managed hosting environments where the host instance is created dynamically in response to incoming messages.
  remarks: "The managed hosting environments that support dynamic activation are Internet Information Services (IIS) and Windows Process Activation Service (WAS).  \n  \n If you have implemented a custom derivative of <xref:System.ServiceModel.Web.WebServiceHost>, consider also implementing a factory that derives from the <xref:System.ServiceModel.Activation.WebServiceHostFactory> class."
  example:
  - "The following example shows how to derive a class from <xref:System.ServiceModel.Activation.WebServiceHostFactory>.  \n  \n  \n  \n To have your derived Web service host factory used, specify it in a .SVC file. The following example shows the syntax used in a .svc file.  \n  \n```  \n<%@ServiceHost language=c# Service=\"Microsoft.Samples.MyWCFService\" Factory=\"Microsoft.Samples.MyWebServiceHostFactory\" %>  \n```"
  syntax:
    content: 'public class WebServiceHostFactory : System.ServiceModel.Activation.ServiceHostFactory'
