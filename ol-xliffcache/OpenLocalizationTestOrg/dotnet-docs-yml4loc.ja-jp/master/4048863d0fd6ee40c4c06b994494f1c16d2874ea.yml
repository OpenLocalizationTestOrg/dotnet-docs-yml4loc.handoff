  namespace: System.ServiceModel.Activation
  summary: Creates an instance of the specified <xref href="System.ServiceModel.Web.WebServiceHost"></xref> derived class with the specified base addresses.
  remarks: Override this method to create the required service host type and perform any needed processing.
  example:
  - The following example shows a basic implementation of this method.
  syntax:
    content: protected override System.ServiceModel.ServiceHost CreateServiceHost (Type serviceType, Uri[] baseAddresses);
    parameters:
    - id: serviceType
      type: System.Type
      description: The type of service host to create.
    - id: baseAddresses
      type: System.Uri[]
      description: An array of base addresses for the service.
    return:
      type: System.ServiceModel.ServiceHost
      description: An instance of a <xref href="System.ServiceModel.ServiceHost"></xref> derived class.
