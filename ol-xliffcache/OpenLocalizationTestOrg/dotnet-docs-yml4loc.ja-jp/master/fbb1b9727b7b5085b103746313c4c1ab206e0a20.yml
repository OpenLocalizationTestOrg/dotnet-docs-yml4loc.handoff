  namespace: System.Xml.Serialization
  summary: Supports mappings between .NET Framework types and XML Schema data types.
  remarks: "The <xref:System.Xml.Serialization.XmlMapping> class is the base class for the <xref:System.Xml.Serialization.XmlTypeMapping> and <xref:System.Xml.Serialization.XmlMembersMapping> classes. It supports built-in and custom XML schema data types, plus SOAP encoding (Section 5 of the SOAP 1.1 specification).  \n  \n <xref:System.Xml.Serialization.XmlMapping> exposes no public or protected members. Use the <xref:System.Xml.Serialization.XmlMapping> class instead of deriving a class directly from <xref:System.Xml.Serialization.XmlMapping>."
