- uid: System.Web.UI.Design.WebControls.BulletedListDesigner.PostFilterEvents(System.Collections.IDictionary)
  commentId: M:System.Web.UI.Design.WebControls.BulletedListDesigner.PostFilterEvents(System.Collections.IDictionary)
  id: PostFilterEvents(System.Collections.IDictionary)
  parent: System.Web.UI.Design.WebControls.BulletedListDesigner
  langs:
  - csharp
  name: PostFilterEvents(IDictionary)
  nameWithType: BulletedListDesigner.PostFilterEvents(IDictionary)
  fullName: BulletedListDesigner.PostFilterEvents(IDictionary)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: Allows the designer to filter the set of events that the associated control will expose at design time.
  remarks: "Control designers use methods that are derived from the <xref:System.ComponentModel.Design.ComponentDesigner.PostFilterEvents%2A?displayProperty=fullName> method to filter the set of events that the control it is designing will expose through the <xref:System.ComponentModel.TypeDescriptor> object.  \n  \n For the <xref:System.Web.UI.WebControls.BulletedList> control, the <xref:System.Web.UI.Design.WebControls.BulletedListDesigner.PostFilterEvents%2A> method removes the <xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged> event from the list that is exposed by the designer.  \n  \n The keys in the <xref:System.Collections.IDictionary> interface are the names of the events. The values in the <xref:System.Collections.IDictionary> are objects of type <xref:System.ComponentModel.EventDescriptor>."
  syntax:
    content: protected override void PostFilterEvents (System.Collections.IDictionary events);
    parameters:
    - id: events
      type: System.Collections.IDictionary
      description: The <xref href="System.Collections.IDictionary"></xref> that contains the <xref href="System.ComponentModel.EventDescriptor"></xref> objects representing the events of the control. The keys in the <xref href="System.Collections.IDictionary"></xref> are event names.
  overload: System.Web.UI.Design.WebControls.BulletedListDesigner.PostFilterEvents*
  exceptions: []
