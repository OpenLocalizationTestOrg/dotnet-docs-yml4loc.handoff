- uid: System.Web.UI.Design.WebControls.BulletedListDesigner.UsePreviewControl
  commentId: P:System.Web.UI.Design.WebControls.BulletedListDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.BulletedListDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: BulletedListDesigner.UsePreviewControl
  fullName: BulletedListDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: Gets a value indicating whether the designer should use a temporary copy rather than the actual control that is associated with the designer to generate the design-time markup.
  remarks: Because the <xref:System.Web.UI.Design.WebControls.BulletedListDesigner.UsePreviewControl%2A> property is always `true`, the designer uses a <xref:System.Web.UI.WebControls.View> control that contains a temporary copy of the associated <xref:System.Web.UI.WebControls.BulletedList> control to generate the design-time markup. The <xref:System.Web.UI.WebControls.View> control does not affect any persistence for the <xref:System.Web.UI.WebControls.BulletedList>. If the <xref:System.Web.UI.Design.WebControls.BulletedListDesigner.UsePreviewControl%2A> property were to return `false`, the designer would use the associated <xref:System.Web.UI.WebControls.BulletedList> itself to generate the design-time markup.
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: Always `true`.
  overload: System.Web.UI.Design.WebControls.BulletedListDesigner.UsePreviewControl*
