  type: Method
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: Rolls back a transaction from a pending state.
  remarks: The transaction can be rolled back only from a pending state (after <xref:System.Data.OracleClient.OracleConnection.BeginTransaction%2A> has been called, but before <xref:System.Data.OracleClient.OracleTransaction.Commit%2A> is called).
