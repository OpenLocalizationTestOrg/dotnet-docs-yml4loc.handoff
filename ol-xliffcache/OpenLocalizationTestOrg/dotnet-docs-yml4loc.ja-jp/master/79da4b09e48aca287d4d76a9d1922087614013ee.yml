  summary: Represents a transaction to be made in the database.
  remarks: The application creates an <xref:System.Data.OracleClient.OracleTransaction> object by calling <xref:System.Data.OracleClient.OracleConnection.BeginTransaction%2A> on the <xref:System.Data.OracleClient.OracleConnection> object. All subsequent operations associated with the transaction (for example, committing or aborting the transaction), are performed on the <xref:System.Data.OracleClient.OracleTransaction> object.
