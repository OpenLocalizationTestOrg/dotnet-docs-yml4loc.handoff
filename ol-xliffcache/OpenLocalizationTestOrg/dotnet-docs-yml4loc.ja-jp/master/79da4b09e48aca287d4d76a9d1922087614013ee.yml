- uid: System.Data.OracleClient.OracleTransaction.IsolationLevel
  commentId: P:System.Data.OracleClient.OracleTransaction.IsolationLevel
  id: IsolationLevel
  parent: System.Data.OracleClient.OracleTransaction
  langs:
  - csharp
  name: IsolationLevel
  nameWithType: OracleTransaction.IsolationLevel
  fullName: OracleTransaction.IsolationLevel
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: Specifies the <xref href="System.Data.IsolationLevel"></xref> for this transaction.
  remarks: "The .NET Framework Data Provider for Oracle only supports `ReadCommitted` and `Serializable` isolation levels. The behavior of these isolation levels does not correspond to the way they behave when used with the.NET Data Provider for SQL Server. For more information about how Oracle uses isolation levels, refer to your Oracle documentation.  \n  \n Parallel transactions are not supported. Therefore, the <xref:System.Data.IsolationLevel> applies to the entire transaction."
  syntax:
    content: public override System.Data.IsolationLevel IsolationLevel { get; }
    return:
      type: System.Data.IsolationLevel
      description: The <xref href="System.Data.IsolationLevel"></xref> for this transaction. The default is `ReadCommitted`.
