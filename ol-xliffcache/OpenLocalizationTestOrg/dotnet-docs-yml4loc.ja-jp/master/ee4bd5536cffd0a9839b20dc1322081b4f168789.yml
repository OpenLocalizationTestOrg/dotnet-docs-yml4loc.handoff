  summary: Determines the shapes of connector points on a workflow design surface.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n Connectors are the lines rendered on the workflow design surface between interconnected activity designers. The ends of each line are called connector points, which are where the lines attach to the activity designers that they connect. <xref:System.Workflow.ComponentModel.Design.LineAnchor> provides values that determine the appearance of the connector points."
  syntax:
    content: >-
