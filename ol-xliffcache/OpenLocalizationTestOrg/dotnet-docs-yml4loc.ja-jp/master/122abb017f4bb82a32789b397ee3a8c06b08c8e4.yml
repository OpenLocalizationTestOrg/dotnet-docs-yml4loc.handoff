  remarks: "The following diagram shows in which direction the shadow is cast for a given value of this property.  \n  \n ![Diagram: DropShadow direction](~/add/media/effects-dropshadowdirection2.png \"Diagram: DropShadow direction\")  \n  \n The following illustration demonstrates the effect of this property.  \n  \n ![Screenshot: Compare shadow direction](~/add/media/effects-dropshadowdirection.png \"Screenshot: Compare shadow direction\")  \n  \n<a name=\"dependencyPropertyInfo_Direction\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.Effects.DropShadowBitmapEffect.DirectionProperty>|  \n|Metadata properties set to `true`|None|"
  syntax:
    content: public double Direction { get; set; }
    return:
      type: System.Double
      description: The angle at which the shadow is cast. The valid range of values is from 0 through 360. The value 0 puts the direction immediately to the right of the object. Subsequent values move the direction around the object in a counter-clockwise direction. For example, a value of 90 indicates the shadow is cast directly upward from the object; a value of 180 is cast directly to the left of the object, and so on. The default value is 315.
