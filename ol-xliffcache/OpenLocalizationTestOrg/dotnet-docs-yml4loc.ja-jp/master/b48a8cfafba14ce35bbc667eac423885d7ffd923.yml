  type: Class
  assemblies:
  - System.Workflow.Activities
  namespace: System.Workflow.Activities
  summary: The exception that is thrown when an event that is raised from the host cannot be delivered to the workflow instance. Typically the event is raised from an <xref href="System.Workflow.Activities.ExternalDataExchangeService"></xref> on a workflow instance. This class cannot be inherited.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/includes/deprecatedcontent-md.md)]  \n  \n The following string is added to the event log when this exception is thrown: Event \"{1}\" on interface type \"{0}\" for instance id \"{2}\" cannot be delivered.  \n  \n When using a state machine workflow, you might get an exception with the message \"Queue '{0}' is not enabled.\" This happens when the current state of the state machine does not know how to handle a specific event. For example, when some state other than the current state contains the <xref:System.Workflow.Activities.EventDrivenActivity> that contains the <xref:System.Workflow.Activities.HandleExternalEventActivity> that is represented by the queue '{0}'."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class EventDeliveryFailedException : SystemException
