  namespace: System.Windows.Media
  summary: Gets or sets the collection of dashes and gaps in this <xref href="System.Windows.Media.DashStyle"></xref>.
  remarks: "This collection describes the length of alternating dashes and gaps.  The values in the collection are in terms of multiples of the <xref:System.Windows.Media.Pen.Thickness%2A> of the <xref:System.Windows.Media.Pen>.  For example, an array of `1`,`2` specifies a dash of length (`1` * <xref:System.Windows.Media.Pen.Thickness%2A>) followed by a gap of length (`2` * <xref:System.Windows.Media.Pen.Thickness%2A>).  \n  \n> [!NOTE]\n>  The actual length of the dash that is drawn depends on the style of <xref:System.Windows.Media.Pen.DashCap%2A> that is added to each end of the dash. The default <xref:System.Windows.Media.Pen.DashCap%2A> value for a <xref:System.Windows.Media.Pen> is <xref:System.Windows.Media.PenLineCap.Square>. This causes an end cap that is one half the thickness of the line to be added onto each end of the pen stroke. (See <xref:System.Windows.Media.PenLineCap> for an example.) Therefore, if you specify an array of `0`, `2` and a square <xref:System.Windows.Media.Pen.DashCap%2A>, the actual dash length will be (`0` * <xref:System.Windows.Media.Pen.Thickness%2A>) + (`2` * <xref:System.Windows.Media.Pen.DashCap%2A>).  \n  \n If there are an odd number of values in the collection, the values are interpreted as if they had been repeated once to produce an even number of values.  For example, a collection containing `2`,`3`,`5` is interpreted the same as a collection containing `2`,`3`,`5`,`2`,`3`,`5`.  \n  \n Negative values in the array are interpreted as their absolute value.  \n  \n<a name=\"dependencyPropertyInfo_Dashes\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.DashStyle.DashesProperty>|  \n|Metadata properties set to `true`|None|"
  example:
  - "The following example shows how to use the <xref:System.Windows.Media.DashStyle> property of a <xref:System.Windows.Media.Pen> to create a dashed line under text.  \n  \n [!code-xml[DrawingMiscSnippets_snip#DashStyle](~/samples/snippets/xaml/VS_Snippets_Wpf/DrawingMiscSnippets_snip/XAML/DashStyleExample.xaml#dashstyle)]"
  syntax:
    content: public System.Windows.Media.DoubleCollection Dashes { get; set; }
    return:
      type: System.Windows.Media.DoubleCollection
      description: The collection of dashes and gaps.  The default is an empty <xref href="System.Windows.Media.DoubleCollection"></xref>.
