  namespace: System.Web.UI.WebControls
  summary: Gets the number of rows that were affected by the update operation.
  remarks: "Use the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A> property to determine the number of rows that were affected by the update operation, as returned by the data source. Because typically only one item is updated, this property usually contains a value of 0 or 1.  \n  \n Sometimes during the update operation an error can occur that does not raise an exception. In that case, the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A> property can be used to verify that an item was updated."
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A> property to verify that an item was updated. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs> class.  \n  \n [!code-csharp[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.ItemUpdated/CS/ListViewItemUpdatedCS.aspx#2)]\n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.ItemUpdated/VB/ListViewItemUpdatedVB.aspx#2)]"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: The number of rows that were affected by the update operation.
