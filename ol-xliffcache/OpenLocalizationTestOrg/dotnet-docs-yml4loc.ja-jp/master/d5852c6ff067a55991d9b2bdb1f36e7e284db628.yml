  nameWithType: ListViewUpdatedEventArgs.KeepInEditMode
  fullName: ListViewUpdatedEventArgs.KeepInEditMode
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: Gets or sets a value that indicates whether the <xref href="System.Web.UI.WebControls.ListView"></xref> control should remain in edit mode after an update operation.
  remarks: By default, the <xref:System.Web.UI.WebControls.ListView> control returns to read-only mode after an update operation. Set the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A> property to `true` to specify that the <xref:System.Web.UI.WebControls.ListView> control should remain in edit mode. This also preserves the values that the user has entered.
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A> property to keep a <xref:System.Web.UI.WebControls.ListView> control in edit mode when an exception occurs. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs> class.  \n  \n [!code-csharp[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/samples/snippets/csharp/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.ItemUpdated/CS/ListViewItemUpdatedCS.aspx#2)]\n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/System.Web.UI.WebControls.ListView.ItemUpdated/VB/ListViewItemUpdatedVB.aspx#2)]"
  syntax:
    content: public bool KeepInEditMode { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the control should remain in edit mode after an update operation; otherwise, `false`. The default is `false`.'
