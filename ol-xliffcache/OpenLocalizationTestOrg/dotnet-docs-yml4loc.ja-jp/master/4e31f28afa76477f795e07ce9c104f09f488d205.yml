  fullName: ObjectStateFormatter.Deserialize(Stream)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Deserializes an object state graph from its binary-serialized form that is contained in the specified <xref href="System.IO.Stream"></xref> object.
  remarks: "Any object state graph that is serialized with the <xref:System.Web.UI.ObjectStateFormatter.Serialize%2A> method can be deserialized with the <xref:System.Web.UI.ObjectStateFormatter.Deserialize%2A> method. The <xref:System.Web.UI.ObjectStateFormatter.Deserialize%28System.IO.Stream%29> method is used to restore an object state graph stored in a <xref:System.IO.Stream>, such as a <xref:System.IO.FileStream>.  \n  \n> [!IMPORTANT]\n>  Calling this method with untrusted data is a security risk. Call this method only with trusted data. For more information, see [Untrusted Data Security Risks](http://go.microsoft.com/fwlink/?LinkId=330378)."
  example:
  - "The following code example demonstrates how a class that derives from the <xref:System.Web.UI.PageStatePersister> class initializes the <xref:System.Web.UI.PageStatePersister.ViewState%2A> collection. In this example, the <xref:System.Web.UI.PageStatePersister.ViewState%2A> collection has been assigned to the <xref:System.Web.UI.Pair.First> field of a <xref:System.Web.UI.Pair> object, and serialized to a file using the <xref:System.Web.UI.ObjectStateFormatter> class. When the <xref:System.Web.UI.PageStatePersister.Load%2A> method is called, the <xref:System.Web.UI.LosFormatter.Deserialize%28System.IO.Stream%29> method is used to deserialize view state from the file, and the <xref:System.Web.UI.PageStatePersister.ViewState%2A> property is initialized. This code example is part of a larger example provided for the <xref:System.Web.UI.PageStatePersister> class.  \n  \n [!code-csharp[Samples.AspNet.Alexkr.TextFilePageStatePersister_1#2](~/samples/snippets/csharp/VS_Snippets_WebNet/Samples.AspNet.Alexkr.TextFilePageStatePersister_1/CS/textfilepagestatepersister.cs#2)]\n [!code-vb[Samples.AspNet.Alexkr.TextFilePageStatePersister_1#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Samples.AspNet.Alexkr.TextFilePageStatePersister_1/VB/textfilepagestatepersister.vb#2)]"
  syntax:
    content: public object Deserialize (System.IO.Stream inputStream);
    parameters:
    - id: inputStream
      type: System.IO.Stream
      description: A <xref href="System.IO.Stream"></xref> that the <xref href="System.Web.UI.ObjectStateFormatter"></xref> deserializes into an initialized `object`.
    return:
      type: System.Object
      description: An object that represents a deserialized object state graph.
