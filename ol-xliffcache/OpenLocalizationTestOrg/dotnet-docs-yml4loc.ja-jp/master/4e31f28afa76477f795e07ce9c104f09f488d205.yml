  name: ObjectStateFormatter
  nameWithType: ObjectStateFormatter
  fullName: System.Web.UI.ObjectStateFormatter
  type: Class
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Serializes and deserializes object graphs that represent the state of an object. This class cannot be inherited.
  remarks: "The <xref:System.Web.UI.ObjectStateFormatter> class serializes and deserializes object state graphs in a compact format.  \n  \n <xref:System.Web.UI.ObjectStateFormatter> is used by the <xref:System.Web.UI.PageStatePersister> class and classes that derive from it to serialize view state and control state. It is also used by the <xref:System.Web.UI.LosFormatter> class to provide object state graph formatting for various parts of the ASP.NET infrastructure.  \n  \n The <xref:System.Web.UI.ObjectStateFormatter> class is optimized to serialize and format many common .NET Framework reference types, as well as constants. The following table lists the types that are optimized.  \n  \n|||||  \n|-|-|-|-|  \n|<xref:System.Array>|<xref:System.DateTime>|<xref:System.Int16>|<xref:System.String>|  \n|<xref:System.Collections.ArrayList>|<xref:System.Double>|<xref:System.Int32>|String []|  \n|<xref:System.Boolean>|<xref:System.Enum>|null (`Nothing`)|<xref:System.String.Empty?displayProperty=fullName>|  \n|<xref:System.Byte>|<xref:System.Collections.Hashtable>|<xref:System.Web.UI.Pair>|<xref:System.Web.UI.Triplet>|  \n|<xref:System.Char>|<xref:System.Collections.Specialized.HybridDictionary>|<xref:System.Single>|<xref:System.Type>|  \n|<xref:System.Drawing.Color>|<xref:System.Collections.IDictionary>|||  \n  \n Additionally, while conventional string types and string arrays are written to and from a serialized binary writer unaltered, some strings are optimized by creating internal string tables. Strings are optimized using these tables if the string has an associated <xref:System.ComponentModel.TypeConverter> object or if the string is actually an instance of the <xref:System.Web.UI.IndexedString> class.  \n  \n Other types not listed above are binary-serialized using a <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> object if they implement the <xref:System.Runtime.Serialization.ISerializable> interface or are decorated with the <xref:System.SerializableAttribute> attribute. The <xref:System.Web.UI.ObjectStateFormatter> class is not optimized for any of these serializable types.  \n  \n If the <xref:System.Web.UI.ObjectStateFormatter> class encounters a type that is not serializable, an <xref:System.ArgumentException> exception is thrown."
  example:
  - "The following code example demonstrates how a class that derives from the <xref:System.Web.UI.PageStatePersister> class accesses the <xref:System.Web.UI.PageStatePersister.StateFormatter%2A> property to retrieve an <xref:System.Web.UI.ObjectStateFormatter> instance to serialize view state and control state to a stream. This code example is part of a larger example provided for the <xref:System.Web.UI.PageStatePersister> class.  \n  \n [!code-csharp[Samples.AspNet.Alexkr.TextFilePageStatePersister_1#3](~/samples/snippets/csharp/VS_Snippets_WebNet/Samples.AspNet.Alexkr.TextFilePageStatePersister_1/CS/textfilepagestatepersister.cs#3)]\n [!code-vb[Samples.AspNet.Alexkr.TextFilePageStatePersister_1#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Samples.AspNet.Alexkr.TextFilePageStatePersister_1/VB/textfilepagestatepersister.vb#3)]"
