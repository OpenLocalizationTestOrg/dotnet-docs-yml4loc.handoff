  remarks: "Use the <xref:System.Xml.Serialization.XmlElementAttribute.Type%2A> property to specify an overridden type for a public field or public read/write property value.  \n  \n If a field or property returns an array of type <xref:System.Object>, apply multiple instances of the <xref:System.Xml.Serialization.XmlArrayItemAttribute> to the field or property. For each instance, set the <xref:System.Xml.Serialization.XmlElementAttribute.Type%2A> property to a type of object that can be inserted into the array.  \n  \n If an array contains only primitive types, you do not need to apply the <xref:System.Xml.Serialization.XmlArrayItemAttribute>. By default, the <xref:System.Xml.Serialization.XmlSerializer> generates a series of elements, each with the same element name, for each value, but the type of each element is set to the XML Schema data type. For example, the following code:  \n  \n```  \n' Visual Basic code  \nPublic Class Arrays  \n   Public XSDTypes ()As Object= New Object(){\"one\", 2, 3.0}  \nEnd Class  \n// C# code  \npublic class MyArray{  \n   // No XmlArrayItemAttribute is applied.  \n   public object[] XSDTypes= new object[]{\"one\", 2, 3.2};  \n}  \n```  \n  \n results in this XML:  \n  \n```  \n<?xml version=\"1.0\" encoding=\"utf-8\"?>  \n<Arrays xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:xsd=\"http://www.w3.org/2001/XMLSchema\">  \n  <XSDTypes>  \n    <Object xsi:type=\"xsd:string\">one</Object>  \n    <Object xsi:type=\"xsd:int\">2</Object>  \n    <Object xsi:type=\"xsd:double\">3</Object>  \n  </XSDTypes>  \n</Arrays>  \n```  \n  \n However, if you specify the <xref:System.Xml.Serialization.XmlArrayItemAttribute.Type%2A> property for each primitive type, the element name for each value is generated using the .NET type name. For example this code:  \n  \n```  \n' Visual Basic code  \nPublic Class Arrays  \n   <XmlArrayItem(GetType(String)), _  \n   XmlArrayItem(GetType(Integer)), _  \n   XmlArrayItem(GetType(Double))> _  \n   Public PrimitiveTypes () As Object = New Object(){\"one\", 2, 3.0}  \nEnd Class  \n// C# code  \npublic class Arrays{  \n   [XmlArrayItem(typeof(string))]  \n   [XmlArrayItem(typeof(int))]  \n   [XmlArrayItem(typeof(double))]  \n   public object [] PrimitiveTypes = new object[]{\"one\", 2, 3.0};  \n}  \n```  \n  \n results in this XML:  \n  \n```  \n<?xml version=\"1.0\" encoding=\"utf-8\"?>  \n<Arrays xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:xsd=\"http://www.w3.org/2001/XMLSchema\">  \n  <PrimitiveTypes>  \n    <string>one</string>  \n    <int>2</int>  \n    <double>3</double>  \n  </PrimitiveTypes>  \n</Arrays>  \n```"
  example:
  - "The following example serializes an array of objects. The field that returns the array is attributed with two <xref:System.Xml.Serialization.XmlArrayItemAttribute> instances. Each instance instructs the <xref:System.Xml.Serialization.XmlSerializer> to accept the specified <xref:System.Xml.Serialization.XmlArrayItemAttribute.Type%2A> in the array.  \n  \n [!code-cpp[Classic XmlArrayItemAttribute.Type Example#1](~/samples/snippets/cpp/VS_Snippets_Remoting/Classic XmlArrayItemAttribute.Type Example/CPP/source.cpp#1)]\n [!code-csharp[Classic XmlArrayItemAttribute.Type Example#1](~/samples/snippets/csharp/VS_Snippets_Remoting/Classic XmlArrayItemAttribute.Type Example/CS/source.cs#1)]\n [!code-vb[Classic XmlArrayItemAttribute.Type Example#1](~/samples/snippets/visualbasic/VS_Snippets_Remoting/Classic XmlArrayItemAttribute.Type Example/VB/source.vb#1)]"
