  summary: Gets or sets the XML data type of the generated XML element.
  remarks: "The following table lists the XML Schema simple data types with their .NET equivalents.  \n  \n For the XML Schema `base64Binary` and `hexBinary` data types, use an array of <xref:System.Byte> objects, and apply an <xref:System.Xml.Serialization.XmlArrayItemAttribute> with the <xref:System.Xml.Serialization.XmlArrayItemAttribute.DataType%2A> property set to \"base64Binary\" or \"hexBinary\", as appropriate. For the XML Schema `time` and `date` data types, use the <xref:System.DateTime> type and apply the <xref:System.Xml.Serialization.XmlArrayItemAttribute> with the <xref:System.Xml.Serialization.XmlArrayItemAttribute.DataType%2A> set to \"date\" or \"time\".  \n  \n For every XML Schema type that is mapped to a string, apply the <xref:System.Xml.Serialization.XmlArrayItemAttribute> with its <xref:System.Xml.Serialization.XmlArrayItemAttribute.DataType%2A> property set to the XML Schema type. However, this does not change the serialization format, only the schema for the member.  \n  \n> [!NOTE]\n>  The property is case-sensitive, so you must set it exactly to one of the XML Schema data types.  \n  \n> [!NOTE]\n>  Passing binary data as an XML element is more efficient then passing it as an XML attribute.  \n  \n For more information about XML Schema data types, see the World Wide Web Consortium (www.w3.org) document \"XML Schema Part 2: Datatypes.\"  \n  \n|XSD data type|.NET data type|  \n|-------------------|--------------------|  \n|anyURI|<xref:System.String>|  \n|base64Binary|Array of <xref:System.Byte> objects|  \n|boolean|<xref:System.Boolean>|  \n|byte|<xref:System.SByte>|  \n|date|<xref:System.DateTime>|  \n|dateTime|<xref:System.DateTime>|  \n|decimal|<xref:System.Decimal>|  \n|double|<xref:System.Double>|  \n|ENTITY|<xref:System.String>|  \n|ENTITIES|<xref:System.String>|  \n|float|<xref:System.Single>|  \n|gDay|<xref:System.String>|  \n|gMonth|<xref:System.String>|  \n|gMonthDay|<xref:System.String>|  \n|gYear|<xref:System.String>|  \n|gYearMonth|<xref:System.String>|  \n|hexBinary|Array of <xref:System.Byte> objects|  \n|ID|<xref:System.String>|  \n|IDREF|<xref:System.String>|  \n|IDREFS|<xref:System.String>|  \n|int|<xref:System.Int32>|  \n|integer|<xref:System.String>|  \n|language|<xref:System.String>|  \n|long|<xref:System.Int64>|  \n|Name|<xref:System.String>|  \n|NCName|<xref:System.String>|  \n|negativeInteger|<xref:System.String>|  \n|NMTOKEN|<xref:System.String>|  \n|NMTOKENS|<xref:System.String>|  \n|normalizedString|<xref:System.String>|  \n|nonNegativeInteger|<xref:System.String>|  \n|nonPositiveInteger|<xref:System.String>|  \n|NOTATION|<xref:System.String>|  \n|positiveInteger|<xref:System.String>|  \n|QName|<xref:System.Xml.XmlQualifiedName>|  \n|duration|<xref:System.String>|  \n|string|<xref:System.String>|  \n|short|<xref:System.Int16>|  \n|time|<xref:System.DateTime>|  \n|token|<xref:System.String>|  \n|unsignedByte|<xref:System.Byte>|  \n|unsignedInt|<xref:System.UInt32>|  \n|unsignedLong|<xref:System.UInt64>|  \n|unsignedShort|<xref:System.UInt16>|"
