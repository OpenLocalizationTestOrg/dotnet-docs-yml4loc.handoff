  namespace: System.Runtime.Serialization
  summary: Enables serialization of custom exception data in security-transparent code.
  remarks: "In versions previous to.NET Framework 4.0, serialization of custom user data in a security transparent code was accomplished using the <xref:System.Exception.GetObjectData%2A> method. Starting with .NET Framework 4.0, that method is marked with the <xref:System.Security.SecurityCriticalAttribute> attribute which prevents execution in security-transparent code. To work around this condition, implement the <xref:System.Runtime.Serialization.ISafeSerializationData> interface and add custom data as shown in the example below.  \n  \n The <xref:System.Runtime.Serialization.ISafeSerializationData.CompleteDeserialization%2A> method is called after serialization, and uses the <xref:System.Runtime.Serialization.SafeSerializationEventArgs> to restore the custom data."
  example:
  - "The following example contains an implementation of the <xref:System.Runtime.Serialization.ISafeSerializationData> interface that is used to store custom data that is serialized.  \n  \n [!code-csharp[ISafeSerializationData#1](~/samples/snippets/csharp/VS_Snippets_CFX/isafeserializationdata/cs/source.cs#1)]\n [!code-vb[ISafeSerializationData#1](~/samples/snippets/visualbasic/VS_Snippets_CFX/isafeserializationdata/vb/source.vb#1)]"
