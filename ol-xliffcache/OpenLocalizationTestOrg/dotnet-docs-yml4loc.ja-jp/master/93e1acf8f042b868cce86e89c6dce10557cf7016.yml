  name: LineHeight
  nameWithType: TextBlock.LineHeight
  fullName: TextBlock.LineHeight
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: Gets or sets the height of each line of content.
  remarks: "Changing this value does not change the height of the associated text; rather, it changes the height of the line that contains the text. To change the size of the text, use the <xref:System.Windows.Controls.TextBlock.FontSize%2A> property.  \n  \n In addition to this property, the layout of lines in a <xref:System.Windows.Controls.TextBlock> is affected by its <xref:System.Windows.Controls.TextBlock.LineStackingStrategy%2A> property.  \n  \n This dependency property also has an attached property usage. In [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)], the usage is `<`*object* <xref:System.Windows.Controls.TextBlock.LineHeight%2A?displayProperty=fullName>`=\"`*value*`\".../>`, where *object* is an object element (typically a flow element) contained within a <xref:System.Windows.Controls.TextBlock>, and *value* is a string as explained in XAML Values. In code, the attached property usage is supported by <xref:System.Windows.Controls.TextBlock.GetLineHeight%2A> and <xref:System.Windows.Controls.TextBlock.SetLineHeight%2A>. The attached property usage is not common.  \n  \n<a name=\"xamlAttributeUsage_LineHeight\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<object LineHeight=\"double\"/>  \n- or -  \n<object LineHeight=\"qualifiedDouble\"/>  \n- or -  \n<object LineHeight=\"Auto\"/>  \n```  \n  \n<a name=\"xamlValues_LineHeight\"></a>   \n## XAML Values  \n *double*  \n <xref:System.Double>  \n  \n String representation of a <xref:System.Double> value equal to or greater than `0.0034` and equal to or less then `160000`. An unqualified value is measured in device independent pixels. Strings need not explicitly include decimal points.  \n  \n *qualifiedDouble*  \n A *double* value as described above, (excepting `Auto`) followed by one of the following unit specifiers: `px`, `in`, `cm`, `pt`.  \n  \n `px` (default) is [!INCLUDE[TLA#tla_dipixel#plural](~/includes/tlasharptla-dipixelsharpplural-md.md)]  \n  \n `in` is inches; 1in==96px  \n  \n `cm` is centimeters; 1cm==(96/2.54) px  \n  \n `pt` is points; 1pt==(96/72) px  \n  \n Auto  \n Causes the line height to be determined automatically from the current font characteristics.  Equivalent to a property value of <xref:System.Double.NaN?displayProperty=fullName>.  \n  \n<a name=\"dependencyPropertyInfo_LineHeight\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Controls.TextBlock.LineHeightProperty>|  \n|Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>, <xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A>, <xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>|"
  example:
  - "The following example shows how to set the <xref:System.Windows.Controls.TextBlock.LineHeight%2A> attribute of a <xref:System.Windows.Controls.TextBlock> element.  \n  \n [!code-xml[FlowDocumentSnippets#_TextBlockPropsXAML](~/samples/snippets/csharp/VS_Snippets_Wpf/FlowDocumentSnippets/CSharp/Window1.xaml#_textblockpropsxaml)]  \n  \n The following example shows how to set the <xref:System.Windows.Controls.TextBlock.LineHeight%2A> property programmatically.  \n  \n [!code-csharp[FlowDocumentSnippets#_TextBlockProps](~/samples/snippets/csharp/VS_Snippets_Wpf/FlowDocumentSnippets/CSharp/Window1.xaml.cs#_textblockprops)]\n [!code-vb[FlowDocumentSnippets#_TextBlockProps](~/samples/snippets/visualbasic/VS_Snippets_Wpf/FlowDocumentSnippets/visualbasic/window1.xaml.vb#_textblockprops)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.LengthConverter))]

      public double LineHeight { get; set; }
    return:
      type: System.Double
      description: The height of line, in device independent pixels, in the range of 0.0034 to 160000. A value of <xref href="System.Double.NaN"></xref> (equivalent to an attribute value of "<code>Auto</code>") indicates that the line height is determined automatically from the current font characteristics. The default is <xref href="System.Double.NaN"></xref>.
  overload: System.Windows.Controls.TextBlock.LineHeight*
