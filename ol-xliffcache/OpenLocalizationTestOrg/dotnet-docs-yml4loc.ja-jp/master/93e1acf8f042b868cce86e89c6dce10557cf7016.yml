- uid: System.Windows.Controls.TextBlock.Padding
  commentId: P:System.Windows.Controls.TextBlock.Padding
  id: Padding
  parent: System.Windows.Controls.TextBlock
  langs:
  - csharp
  name: Padding
  nameWithType: TextBlock.Padding
  fullName: TextBlock.Padding
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: Gets or sets a value that indicates the thickness of padding space between the boundaries of the content area, and the content displayed by a <xref href="System.Windows.Controls.TextBlock"></xref>.
  remarks: "<xref:System.Windows.Controls.TextBlock.Padding%2A> can be described as uniform in all directions (`Padding=\"10\"`), or as four distinct values that represent left, top, right, and bottom padding independently (`Padding=\"5,0,10,20\"`).  \n  \n If a specified padding thickness exceeds the corresponding content area dimension (for example, the sum of the left and right padding widths exceeds the content area width), the thickness of the padding is proportionally reduced to be no greater than the relevant content area dimension.  \n  \n<a name=\"xamlAttributeUsage_Padding\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<object Padding=\"uniformThickness\"/>  \n- or -  \n<object Padding=\"independentThickness\"/>  \n- or -  \n<object Padding=\"qualifiedUniformThickness\"/>  \n- or -  \n<object Padding=\"qualifiedIndependentThickness\"/>  \n```  \n  \n<a name=\"xamlValues_Padding\"></a>   \n## XAML Values  \n *uniformThickness*  \n String representation of a single <xref:System.Double> value to apply uniformly to all four thickness dimensions.  For example, a value of `\"10\"` is equivalent to a value of `\"10,10,10,10\"`.  An unqualified value is measured in device independent pixels. Strings need not explicitly include decimal points.  \n  \n *independentThickness*  \n String representation of four ordered <xref:System.Double> values corresponding to independent thickness dimensions for left, top, right, and bottom, in this order.  The four values must be separated with commas; spaces are not allowed.  For example, \"5,10,15,20\" results in 5 pixels of padding to the left of content, 10 pixels of padding above content, 15 pixels of padding to the right of content, and 20 pixels of padding below the content.  \n  \n *qualifiedUniformThickness*  \n A value described by *uniformThickness* followed by one of the following unit specifiers: `px`, `in`.  \n  \n `px` (default) is [!INCLUDE[TLA#tla_dipixel#plural](~/includes/tlasharptla-dipixelsharpplural-md.md)]  \n  \n `in` is inches; 1in==96px  \n  \n For example, `\"1in\"` provides uniform padding of 1 inch in all directions.  \n  \n *qualifiedIndependentThickness*  \n A value described by *independentThickness*, with each independent value followed by one of the following unit specifiers: `px`, `in`.  \n  \n `px` (default) is [!INCLUDE[TLA#tla_dipixel#plural](~/includes/tlasharptla-dipixelsharpplural-md.md)]  \n  \n `in` is inches; 1in==96px  \n  \n For example, `\"1.5in,0.8in,1.5in,0.8in\"`.  Unit specifiers may be mixed or omitted from one or more values.  \n  \n<a name=\"dependencyPropertyInfo_Padding\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Controls.TextBlock.PaddingProperty>|  \n|Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|"
  example:
  - "The following example shows how to set the <xref:System.Windows.Controls.TextBlock.Padding%2A> attribute of a <xref:System.Windows.Controls.TextBlock> element.  \n  \n [!code-xml[FlowDocumentSnippets#_TextBlockPropsXAML](~/samples/snippets/csharp/VS_Snippets_Wpf/FlowDocumentSnippets/CSharp/Window1.xaml#_textblockpropsxaml)]  \n  \n The following example shows how to set the <xref:System.Windows.Controls.TextBlock.Padding%2A> property programmatically.  \n  \n [!code-csharp[FlowDocumentSnippets#_TextBlockProps](~/samples/snippets/csharp/VS_Snippets_Wpf/FlowDocumentSnippets/CSharp/Window1.xaml.cs#_textblockprops)]\n [!code-vb[FlowDocumentSnippets#_TextBlockProps](~/samples/snippets/visualbasic/VS_Snippets_Wpf/FlowDocumentSnippets/visualbasic/window1.xaml.vb#_textblockprops)]"
  syntax:
