      [System.Windows.Localizability(System.Windows.LocalizationCategory.Font)]

      public System.Windows.Media.FontFamily FontFamily { get; set; }
    return:
      type: System.Windows.Media.FontFamily
      description: A <xref href="System.Windows.Media.FontFamily"></xref> object specifying the preferred font family, or a primary preferred font family with one or more fallback font families. The default is the font determined by the <xref href="System.Windows.SystemFonts.MessageFontFamily"></xref> value.
