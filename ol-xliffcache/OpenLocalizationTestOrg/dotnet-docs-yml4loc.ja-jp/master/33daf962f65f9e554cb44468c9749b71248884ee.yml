  name: DeleteRole(String, Boolean)
  nameWithType: AuthorizationStoreRoleProvider.DeleteRole(String, Boolean)
  fullName: AuthorizationStoreRoleProvider.DeleteRole(String, Boolean)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: Removes a role from the authorization-manager policy store.
  remarks: "The <xref:System.Web.Security.AuthorizationStoreRoleProvider.DeleteRole%2A> method is called by the <xref:System.Web.Security.Roles> class to delete a role from the authorization-manager policy store specified in the ASP.NET application's configuration file (Web.config). When a role is deleted, the list of users associated with that role is also deleted from the policy store. The user information in the database is not affected.  \n  \n If `throwOnPopulatedRole` is `true`, then an exception will be thrown and the role will not be deleted if the role identified by the `roleName` parameter has one or more members. If `throwOnPopulatedRole` is `false`, then the role will be deleted whether it is empty or not."
  example:
