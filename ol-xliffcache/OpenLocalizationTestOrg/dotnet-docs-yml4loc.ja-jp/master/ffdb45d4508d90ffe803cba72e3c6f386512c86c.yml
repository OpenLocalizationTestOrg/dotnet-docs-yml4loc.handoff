  summary: Allows programmatic access to the HTML `<input type= button>`, `<input type= submit>`, and `<input type= reset>` elements on the server.
  remarks: "Use the <xref:System.Web.UI.HtmlControls.HtmlInputButton> class to create button controls on a Web page. An `<input type=button>` HTML element is a push button with no default behavior when clicked. An `<input type=submit>` HTML element is a button that submits a form when clicked. An `<input type=reset>` HTML button resets all controls to their initial values when clicked.  \n  \n In ASP.NET 2.0, use the <xref:System.Web.UI.HtmlControls.HtmlInputReset> class and the <xref:System.Web.UI.HtmlControls.HtmlInputSubmit> class to create Reset and Submit buttons, respectively.  \n  \n For a list of initial property values for an instance of <xref:System.Web.UI.HtmlControls.HtmlInputButton>, see the <xref:System.Web.UI.HtmlControls.HtmlInputButton.%23ctor%2A> constructor."
