- uid: System.Windows.Automation.WindowPattern.WaitForInputIdle(System.Int32)
  commentId: M:System.Windows.Automation.WindowPattern.WaitForInputIdle(System.Int32)
  id: WaitForInputIdle(System.Int32)
  parent: System.Windows.Automation.WindowPattern
  langs:
  - csharp
  name: WaitForInputIdle(Int32)
  nameWithType: WindowPattern.WaitForInputIdle(Int32)
  fullName: WindowPattern.WaitForInputIdle(Int32)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: Causes the calling code to block for the specified time or until the associated process enters an idle state, whichever completes first.
  remarks: "This method is typically used in conjunction with the handling of a <xref:System.Windows.Automation.WindowPatternIdentifiers.WindowOpenedEvent>.  \n  \n The implementation is dependent on the underlying application framework; therefore this method may return some time after the window is ready for user input. The calling code should not rely on this method to ascertain exactly when the window has become idle."
  example:
  - "In the following example, a <xref:System.Windows.Automation.WindowPattern>control pattern is obtained from an <xref:System.Windows.Automation.AutomationElement> and uses <xref:System.Windows.Automation.WindowPattern.WaitForInputIdle%2A> to confirm the element is ready for user interaction within a reasonable amount of time.  \n  \n [!code-csharp[UIAWindowPattern_snip#101](~/samples/snippets/csharp/VS_Snippets_Wpf/UIAWindowPattern_snip/CSharp/UIAWindowPattern_snippets.cs#101)]\n [!code-vb[UIAWindowPattern_snip#101](~/samples/snippets/visualbasic/VS_Snippets_Wpf/UIAWindowPattern_snip/VisualBasic/UIAWindowPattern_snippets.vb#101)]"
  syntax:
    content: public bool WaitForInputIdle (int milliseconds);
    parameters:
    - id: milliseconds
      type: System.Int32
      description: The amount of time, in milliseconds, to wait for the associated process to become idle. The maximum is <xref href="System.Int32.MaxValue"></xref>.
    return:
      type: System.Boolean
      description: '`true` if the window has entered the idle state; `false` if the timeout occurred.'
  overload: System.Windows.Automation.WindowPattern.WaitForInputIdle*
