  summary: Gets the control that raised the event.
  remarks: Use the <xref:System.Web.UI.WebControls.FormViewCommandEventArgs.CommandSource%2A> property to access the properties of the control that raised the event. In the case of a <xref:System.Web.UI.WebControls.FormViewCommandEventArgs> object, the control is the button that was clicked by the user.
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.FormViewCommandEventArgs.CommandSource%2A> property to access the properties of the button control that raised the <xref:System.Web.UI.WebControls.FormView.ItemCommand> event.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](http://msdn.microsoft.com/library/772c7312-211a-4eb3-8d6e-eec0aa1dcc07).  \n  \n <!-- TODO: review snippet reference [!code-csharp[FormViewItemCommandEventArgs#1](~/samples/snippets/csharp/VS_Snippets_WebNet/FormViewItemCommandEventArgs/CS/formviewcommandeventargscs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[FormViewItemCommandEventArgs#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/FormViewItemCommandEventArgs/VB/formviewcommandeventargsvb.aspx#1)]  -->"
