- uid: System.Web.UI.MobileControls.ListCommandEventArgs.DefaultCommand
  commentId: F:System.Web.UI.MobileControls.ListCommandEventArgs.DefaultCommand
  id: DefaultCommand
  parent: System.Web.UI.MobileControls.ListCommandEventArgs
