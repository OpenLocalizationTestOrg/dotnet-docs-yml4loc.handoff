  type: Method
  assemblies:
  - mscorlib
  - netstandard
  - System.Runtime.InteropServices
  namespace: System.Runtime.InteropServices
  summary: Returns the specified interface on the specified class.
  remarks: "This method is similar to calling the  method on the  interface that represents this runtime.  \n  \n The following table shows the supported combinations for `clsid` and `riid`.  \n  \n|`clsid`|`riid`|  \n|-------------|------------|  \n|CLSID_CorMetaDataDispenser|IID_IMetaDataDispenser, IID_IMetaDataDispenserEx|  \n|CLSID_CorMetaDataDispenserRuntime|IID_IMetaDataDispenser, IID_IMetaDataDispenserEx|  \n|CLSID_CorRuntimeHost|IID_CorRuntimeHost|  \n|CLSID_CLRRuntimeHost|IID_CLRRuntimeHost (not valid for the common language runtime that is provided by the [!INCLUDE[net_v40_long](~/includes/net-v40-long-md.md)]), IID_CLRRuntimeHost3|  \n|CLSID_TypeNameFactory|IID_TypeNameFactory|  \n|CLSID_CLRStrongName|IID_CLRStrongName|  \n  \n <xref:System.Runtime.InteropServices.RuntimeEnvironment.GetRuntimeInterfaceAsIntPtr%2A> is similar to the <xref:System.Runtime.InteropServices.RuntimeEnvironment.GetRuntimeInterfaceAsObject%2A> method."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      [System.Security.SecurityCritical]

      public static IntPtr GetRuntimeInterfaceAsIntPtr (Guid clsid, Guid riid);
    parameters:
    - id: clsid
      type: System.Guid
      description: The identifier for the desired class.
    - id: riid
      type: System.Guid
      description: The identifier for the desired interface.
    return:
      type: System.IntPtr
      description: An unmanaged pointer to the requested interface.
  overload: System.Runtime.InteropServices.RuntimeEnvironment.GetRuntimeInterfaceAsIntPtr*
  exceptions:
  - type: System.Runtime.InteropServices.COMException
    commentId: T:System.Runtime.InteropServices.COMException
    description: '[IUnknown::QueryInterface](http://go.microsoft.com/fwlink/?LinkId=144867) failure.'
