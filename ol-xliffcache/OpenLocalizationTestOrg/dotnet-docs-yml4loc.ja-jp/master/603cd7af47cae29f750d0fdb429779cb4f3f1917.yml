  name: FigureLength
  nameWithType: FigureLength
  fullName: System.Windows.FigureLength
  type: Struct
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: Describes the height or width of a <xref href="System.Windows.Documents.Figure"></xref>.
  remarks: "<a name=\"xamlAttributeUsage_Duration\"></a>   \n## XAML Attribute Usage  \n  \n```  \n<object property=\"length\"/>  \n- or -  \n<object property=\"qualifiedDouble\"/>  \n```  \n  \n<a name=\"xamlValues_Thickness\"></a>   \n## XAML Values  \n *length*  \n The width or height of the <xref:System.Windows.Documents.Figure> in pixels, described as a <xref:System.Double> value. Alternatively, this value can be qualified with a unit declaration string (`px`, `in`, `cm`, `pt`) see *qualifiedDouble* below.  \n  \n *qualifiedDouble*  \n A *double* value as described above followed by one of the following unit declaration strings: `px`, `in`, `cm`, `pt`.  \n  \n `px` (default) is [!INCLUDE[TLA#tla_dipixel#plural](~/includes/tlasharptla-dipixelsharpplural-md.md)]  \n  \n `in` is inches; 1in==96px  \n  \n `cm` is centimeters; 1cm==(96/2.54) px  \n  \n `pt` is points; 1pt==(96/72) px"
  example:
  - "In the following example, when the user clicks on the <xref:System.Windows.Documents.Figure>, the <xref:System.Windows.Documents.Figure.Width%2A> of the <xref:System.Windows.Documents.Figure> decreases. Below is the XAML for the sample.  \n  \n [!code-xml[FlowMiscSnippets_snip#FigureLengthExampleWholePage](~/samples/snippets/csharp/VS_Snippets_Wpf/FlowMiscSnippets_snip/cs/figurelengthexample.xaml#figurelengthexamplewholepage)]  \n  \n Below is the code used to decrease the <xref:System.Windows.Documents.Figure.Width%2A> of the <xref:System.Windows.Documents.Figure>.  \n  \n [!code-csharp[FlowMiscSnippets_snip#FigureLengthCodeBehindExampleWholePage](~/samples/snippets/csharp/VS_Snippets_Wpf/FlowMiscSnippets_snip/cs/figurelengthexample.xaml.cs#figurelengthcodebehindexamplewholepage)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.FigureLengthConverter))]

      public struct FigureLength : IEquatable<System.Windows.FigureLength>
