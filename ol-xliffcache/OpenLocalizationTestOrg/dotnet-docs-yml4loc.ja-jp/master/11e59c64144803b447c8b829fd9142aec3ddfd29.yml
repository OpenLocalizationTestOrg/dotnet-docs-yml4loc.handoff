  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: Gets or sets a value that indicates whether a server control is rendered as a user interface (UI) element on the page.
  remarks: "The <xref:System.Web.UI.WebControls.WebParts.ToolZone> class overrides the base <xref:System.Web.UI.Control.Visible%2A> property to consider both the value of the base property and the value of the <xref:System.Web.UI.WebControls.WebParts.ToolZone.Display%2A> property. If both property values are set to `true`, then the <xref:System.Web.UI.WebControls.WebParts.ToolZone.Visible%2A> property returns a value of `true`, and the control is visible on the page. If either property value is `false`, the <xref:System.Web.UI.WebControls.WebParts.ToolZone.Visible%2A> property returns a value of `false`, and the control is not visible.  \n  \n> [!IMPORTANT]\n>  The <xref:System.Web.UI.WebControls.WebParts.ToolZone.Visible%2A> property can only be assigned at design time in a designer, such as the Microsoft Visual Studio designer. If you attempt to set the property programmatically, an exception is thrown.  \n  \n This property is not bindable in visual designers, but is bindable at runtime. For more information, see <xref:System.ComponentModel.BindableAttribute>."
  syntax:
    content: >-
      [System.ComponentModel.Bindable(false)]

      [System.ComponentModel.Browsable(false)]

      public override bool Visible { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the control is visible on the page; otherwise, `false`.'
  overload: System.Web.UI.WebControls.WebParts.ToolZone.Visible*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The caller attempts to set the property at run time.
