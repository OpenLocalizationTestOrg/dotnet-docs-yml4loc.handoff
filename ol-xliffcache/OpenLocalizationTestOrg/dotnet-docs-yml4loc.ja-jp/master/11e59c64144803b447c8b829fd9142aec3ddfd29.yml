  namespace: System.Web.UI.WebControls.WebParts
  summary: Gets the style attributes for the editable controls contained in a <xref href="System.Web.UI.WebControls.WebParts.ToolZone"></xref> control.
  remarks: "The <xref:System.Web.UI.WebControls.WebParts.ToolZone.EditUIStyle%2A> property enables you to access style characteristics for the editable controls contained within a <xref:System.Web.UI.WebControls.WebParts.ToolZone> control. Editable controls are rendered by the derived <xref:System.Web.UI.WebControls.WebParts.ToolZone> zones, and include controls such as <xref:System.Web.UI.WebControls.TextBox>, <xref:System.Web.UI.WebControls.DropDownList>, and <xref:System.Web.UI.WebControls.CheckBox> controls that enable users to edit property values on <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. The style characteristics contained in the <xref:System.Web.UI.WebControls.WebParts.ToolZone.EditUIStyle%2A> property apply to the editable controls, which together compose the editing user interface (UI) that appears to users.  \n  \n> [!NOTE]\n>  Even though the property is read-only, you can set the style attributes of the underlying <xref:System.Web.UI.WebControls.Style> object."
  example:
  - "The following code example shows how to use the <xref:System.Web.UI.WebControls.WebParts.ToolZone.EditUIStyle%2A> property with an inherited <xref:System.Web.UI.WebControls.WebParts.ToolZone> control. Specifically, it demonstrates how to change the <xref:System.Web.UI.WebControls.WebParts.ToolZone.EditUIStyle%2A> property for UI elements in an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control.  \n  \n The first part of the code example is a user control that is referenced in the page, and enables you to switch the page to different display modes. For more information on display modes and enabling users to switch among them, see [Walkthrough: Changing Display Modes on a Web Parts Page](http://msdn.microsoft.com/library/24e42f74-82dc-4c13-8574-130398985fc0).  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_ToolZone_EditUIStyle#5](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_ToolZone_EditUIStyle/CS/displaymodemenucs.ascx#5)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_ToolZone_EditUIStyle#5](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_ToolZone_EditUIStyle/VB/displaymodemenuvb.ascx#5)]  -->  \n  \n The second part of the code example is the Web page. The page contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, which inherits from the <xref:System.Web.UI.WebControls.WebParts.ToolZone> class. The `Button1_Click` method in the page sets the <xref:System.Web.UI.WebControls.WebParts.ToolZone.EditUIStyle%2A> property. Note that after the page loads, you must switch the page into edit mode to see the effects of the <xref:System.Web.UI.WebControls.WebParts.ToolZone.EditUIStyle%2A> property on the <xref:System.Web.UI.WebControls.WebParts.EditorZone> control's UI. As you click the button that says **Change Edit UI Font**, notice that the font of the editable controls in the zone changes.  \n  \n <!-- TODO: review snippet reference [!code-csharp[WebParts_ToolZone_EditUIStyle#1](~/samples/snippets/csharp/VS_Snippets_WebNet/WebParts_ToolZone_EditUIStyle/CS/toolzone_edituistylecs.aspx#1)]  -->\n <!-- TODO: review snippet reference [!code-vb[WebParts_ToolZone_EditUIStyle#1](~/samples/snippets/visualbasic/VS_Snippets_WebNet/WebParts_ToolZone_EditUIStyle/VB/toolzone_edituistylevb.aspx#1)]  -->"
