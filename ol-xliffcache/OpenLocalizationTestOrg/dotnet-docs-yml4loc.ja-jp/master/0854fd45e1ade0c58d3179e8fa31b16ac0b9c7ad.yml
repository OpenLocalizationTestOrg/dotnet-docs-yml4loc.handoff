  remarks: "When sorting is enabled by setting the <xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A> property of the <xref:System.Web.UI.WebControls.DataGrid> control to `true`, <xref:System.Web.UI.WebControls.LinkButton> controls are rendered in the header of each column. These links allow you to sort the <xref:System.Web.UI.WebControls.DataGrid> control by the selected column. The <xref:System.Web.UI.WebControls.DataGrid.SortCommand> event is raised when a <xref:System.Web.UI.WebControls.LinkButton> control is clicked.  \n  \n When you create a <xref:System.Web.UI.WebControls.DataGridSortCommandEventHandler> delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event handler delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
