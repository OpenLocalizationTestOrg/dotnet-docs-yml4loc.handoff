  namespace: System.Windows.Media.Imaging
  summary: Represents image data returned by a decoder and accepted by encoders.
  remarks: "<xref:System.Windows.Media.Imaging.BitmapFrame> provides additional functionality not defined by <xref:System.Windows.Media.Imaging.BitmapSource> by providing access to the <xref:System.Windows.Media.Imaging.BitmapFrame.Thumbnail%2A> associated with a particular frame of an image. <xref:System.Windows.Media.Imaging.BitmapFrame> also supports the writing of metadata information by using the <xref:System.Windows.Media.Imaging.BitmapSource.Metadata%2A> property or the <xref:System.Windows.Media.Imaging.BitmapFrame.CreateInPlaceBitmapMetadataWriter%2A> method.  \n  \n Any <xref:System.Windows.Media.Imaging.BitmapFrame> returned from a decoder is always frozen. If you require a modifiable copy, you must first create a copy of the <xref:System.Windows.Media.Imaging.BitmapFrame> by using the <xref:System.Windows.Media.Imaging.BitmapSource.Clone%2A> method.  \n  \n Only [!INCLUDE[TLA#tla_tiff](~/includes/tlasharptla-tiff-md.md)] and [!INCLUDE[TLA#tla_gif](~/includes/tlasharptla-gif-md.md)] format images support multiple frames."
  example:
  - "The following code example demonstrates how to create a new <xref:System.Windows.Media.Imaging.BitmapSource> by using a <xref:System.Windows.Media.Imaging.BitmapFrame>.  \n  \n [!code-csharp[bitmapframeexample#1](~/samples/snippets/csharp/VS_Snippets_Wpf/BitmapFrameExample/CSharp/BitmapFrame.cs#1)]\n [!code-vb[bitmapframeexample#1](~/samples/snippets/visualbasic/VS_Snippets_Wpf/BitmapFrameExample/VB/BitmapFrame.vb#1)]  \n  \n The following code example demonstrates how to use the <xref:System.Windows.Media.Imaging.BitmapFrame> object to open a [!INCLUDE[TLA#tla_png](~/includes/tlasharptla-png-md.md)] graphic and write metadata by using the <xref:System.Windows.Media.Imaging.BitmapFrame.CreateInPlaceBitmapMetadataWriter%2A> method.  \n  \n [!code-cpp[bitmapmetadata#SetQuery](~/samples/snippets/cpp/VS_Snippets_Wpf/BitMapMetadata/CPP/BitmapMetadata.cpp#setquery)]\n [!code-csharp[bitmapmetadata#SetQuery](~/samples/snippets/csharp/VS_Snippets_Wpf/BitMapMetadata/CSharp/BitmapMetadata.cs#setquery)]\n [!code-vb[bitmapmetadata#SetQuery](~/samples/snippets/visualbasic/VS_Snippets_Wpf/BitMapMetadata/VB/BitmapMetadata.vb#setquery)]"
