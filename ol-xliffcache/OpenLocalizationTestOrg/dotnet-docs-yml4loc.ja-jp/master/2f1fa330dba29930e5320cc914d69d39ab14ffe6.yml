- uid: System.Web.UI.ListSourceHelper.ContainsListCollection(System.Web.UI.IDataSource)
  commentId: M:System.Web.UI.ListSourceHelper.ContainsListCollection(System.Web.UI.IDataSource)
  id: ContainsListCollection(System.Web.UI.IDataSource)
  parent: System.Web.UI.ListSourceHelper
  langs:
  - csharp
  name: ContainsListCollection(IDataSource)
  nameWithType: ListSourceHelper.ContainsListCollection(IDataSource)
  fullName: ListSourceHelper.ContainsListCollection(IDataSource)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Indicates whether the specified data source control contains a collection of data source view objects.
  remarks: Use this method in an implementation of the <xref:System.ComponentModel.IListSource.ContainsListCollection%2A> property, passing a reference to a data source control.
  example:
  - "The following code example demonstrates the design pattern for a data source class that implements the <xref:System.ComponentModel.IListSource> methods. The <xref:System.ComponentModel.IListSource.ContainsListCollection%2A> property calls the static <xref:System.Web.UI.ListSourceHelper.ContainsListCollection%2A> method.  \n  \n [!code-csharp[Samples.AspNet.Controls.IListSourceHelper#3](~/samples/snippets/csharp/VS_Snippets_WebNet/Samples.AspNet.Controls.IListSourceHelper/CS/somedatasource.cs#3)]\n [!code-vb[Samples.AspNet.Controls.IListSourceHelper#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Samples.AspNet.Controls.IListSourceHelper/VB/somedatasource.vb#3)]"
  syntax:
    content: public static bool ContainsListCollection (System.Web.UI.IDataSource dataSource);
    parameters:
    - id: dataSource
      type: System.Web.UI.IDataSource
      description: An <xref href="System.Web.UI.IDataSource"></xref> that specifies the data source control to test for associated data source view objects.
    return:
      type: System.Boolean
      description: '`true` if the data source control contains a collection of data source view objects; otherwise, `false`.'
