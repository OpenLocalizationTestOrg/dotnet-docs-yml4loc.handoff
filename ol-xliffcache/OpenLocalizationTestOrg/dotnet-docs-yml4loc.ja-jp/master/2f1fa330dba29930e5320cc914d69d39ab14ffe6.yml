  namespace: System.Web.UI
  summary: Used by data source controls when implementing the members defined by the <xref href="System.ComponentModel.IListSource"></xref> interface. This class cannot be inherited.
  remarks: The <xref:System.Web.UI.ListSourceHelper> class is a utility class provided to simplify implementation of the <xref:System.ComponentModel.IListSource> interface by data source controls. Data source controls that implement the <xref:System.Web.UI.IDataSource> interface but do not extend the <xref:System.Web.UI.DataSourceControl> class can use the static <xref:System.Web.UI.ListSourceHelper> methods in their own implementations of the methods defined by the <xref:System.ComponentModel.IListSource> interface. Data source controls that extend from the <xref:System.Web.UI.DataSourceControl> class inherit these method implementations automatically.
  example:
  - "The following code example demonstrates the design pattern for a data source class that implements the <xref:System.ComponentModel.IListSource> methods.  \n  \n [!code-csharp[Samples.AspNet.Controls.IListSourceHelper#2](~/samples/snippets/csharp/VS_Snippets_WebNet/Samples.AspNet.Controls.IListSourceHelper/CS/somedatasource.cs#2)]\n [!code-vb[Samples.AspNet.Controls.IListSourceHelper#2](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Samples.AspNet.Controls.IListSourceHelper/VB/somedatasource.vb#2)]"
