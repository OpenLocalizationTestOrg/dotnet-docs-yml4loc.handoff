- uid: System.Web.UI.ListSourceHelper.GetList(System.Web.UI.IDataSource)
  commentId: M:System.Web.UI.ListSourceHelper.GetList(System.Web.UI.IDataSource)
  id: GetList(System.Web.UI.IDataSource)
  parent: System.Web.UI.ListSourceHelper
  langs:
  - csharp
  name: GetList(IDataSource)
  nameWithType: ListSourceHelper.GetList(IDataSource)
  fullName: ListSourceHelper.GetList(IDataSource)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Retrieves an <xref href="System.Collections.IList"></xref> collection of data source objects.
  remarks: "Use this method in an implementation of the <xref:System.Web.UI.DataSourceControl.System%23ComponentModel%23IListSource%23GetList%2A> method, passing a reference to a data source control.  \n  \n The <xref:System.Collections.IList> object that is returned implements the <xref:System.ComponentModel.ITypedList> interface. You can use the <xref:System.ComponentModel.ITypedList.GetItemProperties%2A> method to retrieve a list of <xref:System.ComponentModel.PropertyDescriptor> descriptors that correspond to the <xref:System.Web.UI.DataSourceView> names associated with the data source control from the list."
  example:
  - "The following code example demonstrates the design pattern for a data source class that implements the <xref:System.ComponentModel.IListSource> methods. The <xref:System.ComponentModel.IListSource.GetList%2A> method calls the static <xref:System.Web.UI.ListSourceHelper.GetList%2A> method.  \n  \n [!code-csharp[Samples.AspNet.Controls.IListSourceHelper#3](~/samples/snippets/csharp/VS_Snippets_WebNet/Samples.AspNet.Controls.IListSourceHelper/CS/somedatasource.cs#3)]\n [!code-vb[Samples.AspNet.Controls.IListSourceHelper#3](~/samples/snippets/visualbasic/VS_Snippets_WebNet/Samples.AspNet.Controls.IListSourceHelper/VB/somedatasource.vb#3)]"
  syntax:
    content: public static System.Collections.IList GetList (System.Web.UI.IDataSource dataSource);
    parameters:
    - id: dataSource
      type: System.Web.UI.IDataSource
      description: An <xref href="System.Web.UI.IDataSource"></xref> that contains one or more associated <xref href="System.Web.UI.DataSourceView"></xref> objects, which are retrieved by a call to <xref href="System.Web.UI.DataSourceControl.GetViewNames"></xref>.
    return:
      type: System.Collections.IList
      description: An <xref href="System.Collections.IList"></xref> of one <xref href="System.Web.UI.IDataSource"></xref>, if the <xref href="System.Web.UI.IDataSource"></xref> has one or more associated <xref href="System.Web.UI.DataSourceView"></xref> objects; otherwise, returns `null`.
