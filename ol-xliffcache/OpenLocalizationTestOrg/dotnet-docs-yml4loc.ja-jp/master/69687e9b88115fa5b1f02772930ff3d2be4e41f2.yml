- uid: System.Web.UI.MobileControls.IControlAdapter.HandlePostBackEvent(System.String)
  commentId: M:System.Web.UI.MobileControls.IControlAdapter.HandlePostBackEvent(System.String)
  id: HandlePostBackEvent(System.String)
  parent: System.Web.UI.MobileControls.IControlAdapter
  langs:
  - csharp
  name: HandlePostBackEvent(String)
  nameWithType: IControlAdapter.HandlePostBackEvent(String)
  fullName: IControlAdapter.HandlePostBackEvent(String)
  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: Returns `true` if the event was handled. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: This method is called by a control when it receives a postback event notification, to check whether the event is adapter specific. If the control implements <xref:System.Web.UI.IPostBackEventHandler> and receives a postback event, the <xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A> method of the control adapter is called. If events sent to the control can vary depending on the target device, the control implementation of this method must call the <xref:System.Web.UI.MobileControls.IControlAdapter.HandlePostBackEvent%2A> method of the control adapter. This method returns `true` or `false`, indicating whether the device adapter handled the event. It returns `false` by default.
  syntax:
    content: public bool HandlePostBackEvent (string eventArgument);
    parameters:
    - id: eventArgument
      type: System.String
      description: Name of the event.
    return:
      type: System.Boolean
      description: '`true` if the postback event was handled; otherwise, `false`.'
  overload: System.Web.UI.MobileControls.IControlAdapter.HandlePostBackEvent*
