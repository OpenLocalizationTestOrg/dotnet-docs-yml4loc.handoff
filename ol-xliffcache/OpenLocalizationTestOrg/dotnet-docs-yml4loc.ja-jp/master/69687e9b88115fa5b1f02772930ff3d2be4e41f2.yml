- uid: System.Web.UI.MobileControls.IControlAdapter.LoadPostData(System.String,System.Collections.Specialized.NameValueCollection,System.Object,System.Boolean@)
  commentId: M:System.Web.UI.MobileControls.IControlAdapter.LoadPostData(System.String,System.Collections.Specialized.NameValueCollection,System.Object,System.Boolean@)
  id: LoadPostData(System.String,System.Collections.Specialized.NameValueCollection,System.Object,System.Boolean@)
  parent: System.Web.UI.MobileControls.IControlAdapter
  langs:
  - csharp
  name: LoadPostData(String, NameValueCollection, Object, Boolean)
  nameWithType: IControlAdapter.LoadPostData(String, NameValueCollection, Object, Boolean)
  fullName: IControlAdapter.LoadPostData(String, NameValueCollection, Object, Boolean)
  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: Returns `true` if the adapter handles loading the post data. This API is obsolete. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: "This method is called when a control that implements the <xref:System.Web.UI.IPostBackDataHandler> interface has its own <xref:System.Web.UI.IPostBackDataHandler.LoadPostData%2A> method invoked.  \n  \n> [!NOTE]\n>  Different devices might provide their data back to the calling server in different ways. An example is the difference between how WML and HTML report back the results of a <xref:System.Web.UI.MobileControls.SelectionList>."
  syntax:
    content: public bool LoadPostData (string postDataKey, System.Collections.Specialized.NameValueCollection postCollection, object controlPrivateData, out bool dataChanged);
    parameters:
    - id: postDataKey
      type: System.String
      description: Identifies the control.
    - id: postCollection
      type: System.Collections.Specialized.NameValueCollection
      description: Contains the collection of all incoming name values.
    - id: controlPrivateData
      type: System.Object
      description: Provides a place to send private data to the control that might be required for loading of post data. The control determines the type that is passed to the parameter.
    - id: dataChanged
      type: System.Boolean
      description: Returns `true` if the required the object in <code>privateControlData</code> was changed, so the <xref href="System.Web.UI.IPostBackDataHandler.RaisePostDataChangedEvent"></xref> event can be raised.
    return:
      type: System.Boolean
      description: '`true` if the adapter handles loading the post data; otherwise, `false`.'
  overload: System.Web.UI.MobileControls.IControlAdapter.LoadPostData*
