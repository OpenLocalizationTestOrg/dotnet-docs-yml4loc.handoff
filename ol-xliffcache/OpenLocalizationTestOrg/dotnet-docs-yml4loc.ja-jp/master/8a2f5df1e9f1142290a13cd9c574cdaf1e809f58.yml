  assemblies:
  - ReachFramework
  namespace: System.Printing
  summary: Specifies how pages of content are oriented on print media.
  remarks: "Use the values of this type primarily for these purposes:  \n  \n-   As members of the <xref:System.Printing.PrintCapabilities.PageOrientationCapability%2A> collection, which is a property of <xref:System.Printing.PrintCapabilities>, these values indicate the orientation types that a printer supports.  \n  \n-   As the value of the <xref:System.Printing.PrintTicket.PageOrientation%2A> property of a <xref:System.Printing.PrintTicket>, the value directs the printer to use a particular orientation.  \n  \n The **Unknown** value is never used in properties of <xref:System.Printing.PrintCapabilities> objects.  \n  \n You should never set a <xref:System.Printing.PrintTicket> property to **Unknown**. If some other <xref:System.Printing.PrintTicket> producing application has created a *PrintTicket document* that sets the orientation feature to an unrecognized option (that is, an option that is not defined in the [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397)), then a <xref:System.Printing.PrintTicket> object in your application that is constructed with that document will have **Unknown** as the value of the <xref:System.Printing.PrintTicket.PageOrientation%2A> property.  \n  \n Although the <xref:System.Printing.PrintTicket> and <xref:System.Printing.PrintCapabilities> classes cannot be inherited, you can extend the [Print Schema](http://go.microsoft.com/fwlink/?LinkId=186397) to recognize print device features that are not accounted for in the <xref:System.Printing.PrintTicket> or <xref:System.Printing.PrintCapabilities> classes. For more information see [NOTINBUILD: How to: Extend the Print Schema and Create New Print System Classes](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to use this enumeration to set <xref:System.Printing.PrintTicket> values.  \n  \n [!code-csharp[XpsPrint#OutputColorAndPageOrientation](~/samples/snippets/csharp/VS_Snippets_Wpf/XpsPrint/CSharp/XpsPrintHelper.cs#outputcolorandpageorientation)]\n [!code-vb[XpsPrint#OutputColorAndPageOrientation](~/samples/snippets/visualbasic/VS_Snippets_Wpf/XpsPrint/visualbasic/xpsprinthelper.vb#outputcolorandpageorientation)]"
