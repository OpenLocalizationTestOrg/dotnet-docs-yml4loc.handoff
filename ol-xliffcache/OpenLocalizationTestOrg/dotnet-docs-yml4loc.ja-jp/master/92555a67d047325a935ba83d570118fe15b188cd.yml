  syntax:
    content: public TextDecoration (System.Windows.TextDecorationLocation location, System.Windows.Media.Pen pen, double penOffset, System.Windows.TextDecorationUnit penOffsetUnit, System.Windows.TextDecorationUnit penThicknessUnit);
    parameters:
    - id: location
      type: System.Windows.TextDecorationLocation
      description: The location of the text decoration.
    - id: pen
      type: System.Windows.Media.Pen
      description: The <xref href="System.Windows.Media.Pen"></xref> used to draw the text decoration. If this value is `null`, the text decoration color matches the text color to which it is applied, and the text decoration's thickness is set to the font's recommended thickness.
    - id: penOffset
      type: System.Double
      description: The vertical displacement from the text decoration's location. A negative value moves the decoration lower, while a positive value moves the decoration higher.
    - id: penOffsetUnit
      type: System.Windows.TextDecorationUnit
      description: The units used to interpret the value of <code>penOffset</code>.
    - id: penThicknessUnit
      type: System.Windows.TextDecorationUnit
      description: The units used to interpret the value of the <xref href="System.Windows.Media.Pen.Thickness"></xref> for the <code>pen</code>.
