  namespace: System.Windows
  summary: Represents a text decoration, which a visual ornamentation that is added to text (such as an underline).
  remarks: "There are four types of text decorations: underline, baseline, strikethrough, and overline. The following example shows the locations of the text decorations relative to the text.  \n  \n ![Diagram of text decoration locations](~/add/media/textdecoration01.gif \"Diagram of text decoration locations\")  \nExample of text decoration types  \n  \n The following example shows a text decoration that has been styled with a linear gradient brush and a dashed pen.  \n  \n ![Text decoration with linear gradient underline](~/add/media/textdecoration02.png \"Text decoration with linear gradient underline\")  \nExample of an underline styled with a linear gradient brush and dashed pen  \n  \n Notice that <xref:System.Windows.TextDecoration> is derived from <xref:System.Windows.Media.Animation.Animatable>. This makes it possible to apply animated effects to the decoration elements, using a <xref:System.Windows.Media.Animation.DoubleAnimation> for the <xref:System.Windows.TextDecoration.PenOffset%2A> and a <xref:System.Windows.Media.Animation.ThicknessAnimation> for the <xref:System.Windows.TextDecoration.Pen%2A>."
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None)]

      public sealed class TextDecoration : System.Windows.Media.Animation.Animatable
