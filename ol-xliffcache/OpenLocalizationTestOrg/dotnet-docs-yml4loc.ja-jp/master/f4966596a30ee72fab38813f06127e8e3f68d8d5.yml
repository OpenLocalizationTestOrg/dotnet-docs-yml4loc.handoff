- uid: System.Security.Authentication.ExtendedProtection.ChannelBinding.Size
  commentId: P:System.Security.Authentication.ExtendedProtection.ChannelBinding.Size
  id: Size
  parent: System.Security.Authentication.ExtendedProtection.ChannelBinding
  langs:
  - csharp
  name: Size
  nameWithType: ChannelBinding.Size
  fullName: ChannelBinding.Size
  type: Property
  assemblies:
  - System.Net.Primitives
  - System
  - netstandard
  namespace: System.Security.Authentication.ExtendedProtection
  summary: The <xref href="System.Security.Authentication.ExtendedProtection.ChannelBinding.Size"></xref> property gets the size, in bytes, of the channel binding token associated with the <xref href="System.Security.Authentication.ExtendedProtection.ChannelBinding"></xref> instance.
  remarks: The size of the channel binding token may be used by derived classes when passing the <xref:System.Security.Authentication.ExtendedProtection.ChannelBinding> instance that contains a channel binding token to other classes or to the native Windows security functions that implement extended protection. The channel binding token is used to provide extended protection for integrated Windows authentication.
  syntax:
    content: public abstract int Size { get; }
    return:
      type: System.Int32
      description: The size, in bytes, of the channel binding token in the <xref href="System.Security.Authentication.ExtendedProtection.ChannelBinding"></xref> instance.
  overload: System.Security.Authentication.ExtendedProtection.ChannelBinding.Size*
