  summary: Gets or sets a <xref href="System.Windows.FontCapitals"></xref> enumerated value that indicates the capital form of the selected font.
  remarks: "This property gets or sets a value on the object that owns a `Typography` property, which is the only way to access a <xref:System.Windows.Documents.Typography> class instance. In addition, this property supports an attached property usage so that it can be set on text-containing objects in [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)].  \n  \n Capitals are a set of typographical forms that render text in capital-styled glyphs. Typically, when text is rendered as all capitals, the spacing between letters can appear too tight, and the weight and proportion of the letters too heavy. OpenType supports a number of styling formats for capitals, including small capitals, petite capitals, titling, and capital spacing. These styling formats allow you to control the appearance of capitals.  \n  \n The following text displays standard capital letters for the Pescadero font, followed by the letters styled as \"SmallCaps\" and \"AllSmallCaps\". In this case, the same font size is used for all three words.  \n  \n ![Text using OpenType capitals](~/add/media/opentypefont11.gif \"Text using OpenType capitals\")  \nExample of capitals  \n  \n The following code example shows how to define capitals for the Pescadero font, using the <xref:System.Windows.Documents.Typography.Capitals%2A> property. When the \"SmallCaps\" format is used, any leading capital letter is ignored.  \n  \n [!code-xml[OpenTypeFontSamples#9](~/samples/snippets/csharp/VS_Snippets_Wpf/OpenTypeFontSamples/CS/PageOne.xaml#9)]   \n  \n The following code example accomplishes the same task as the previous markup example.  \n  \n [!code-csharp[TypographyCodeSnippets#TypographyCodeSnippet1](~/samples/snippets/csharp/VS_Snippets_Wpf/TypographyCodeSnippets/CSharp/Page1.xaml.cs#typographycodesnippet1)]\n [!code-vb[TypographyCodeSnippets#TypographyCodeSnippet1](~/samples/snippets/visualbasic/VS_Snippets_Wpf/TypographyCodeSnippets/visualbasic/page1.xaml.vb#typographycodesnippet1)]  \n  \n<a name=