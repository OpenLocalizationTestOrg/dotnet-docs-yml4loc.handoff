  namespace: System.Windows.Documents
  summary: Gets or sets a <xref href="System.Windows.FontVariants"></xref> enumerated value that indicates a variation of the standard typographic form to be used.
  remarks: "This property gets or sets a value on the object that owns a `Typography` property, which is the only way to access a <xref:System.Windows.Documents.Typography> class instance. In addition, this property supports an attached property usage so that it can be set on text-containing objects in [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)].  \n  \n Variants are similar to superscript or subscript font forms. It is possible for a font form to contain differing glyph sets between superscript and the ordinal form, or between subscript and inferior forms. The <xref:System.Windows.Documents.Typography.Variants%2A> property allows you to set superscript and subscript values for an OpenType font.  \n  \n The following text displays superscripts for the Palatino Linotype font.  \n  \n ![Text using OpenType superscripts](~/add/media/opentypefont14.gif \"Text using OpenType superscripts\")  \nExample of superscripts  \n  \n The following code example shows how to define superscripts for the Palatino Linotype font, using the <xref:System.Windows.Documents.Typography.Variants%2A> property.  \n  \n [!code-xml[OpenTypeFontSamples#12](~/samples/snippets/csharp/VS_Snippets_Wpf/OpenTypeFontSamples/CS/PageOne.xaml#12)]   \n  \n The following text displays subscripts for the Palatino Linotype font.  \n  \n ![Text using OpenType subscripts](~/add/media/opentypefont15.gif \"Text using OpenType subscripts\")  \nExample of subscripts  \n  \n The following code example shows how to define subscripts for the Palatino Linotype font, using the <xref:System.Windows.Documents.Typography.Variants%2A> property.  \n  \n [!code-xml[OpenTypeFontSamples#13](~/samples/snippets/csharp/VS_Snippets_Wpf/OpenTypeFontSamples/CS/PageOne.xaml#13)]   \n  \n Fonts that do not support variants may have an algorithmic approximation of the font form.  \n  \n<a name=\"xamlAttributeUsage_Variants\"></a>   \n## XAML Attribute Usage  \n \\<*object* **Typography.Variants**=\"<xref:System.Windows.FontVariants>\"/>  \n  \n<a name=\"dependencyPropertyInfo_Variants\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Documents.Typography.VariantsProperty>|  \n|Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>, <xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A>, <xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>|"
  syntax:
    content: public System.Windows.FontVariants Variants { get; set; }
    return:
      type: System.Windows.FontVariants
      description: A <xref href="System.Windows.FontVariants"></xref> enumerated value. The default value is <xref href="System.Windows.FontVariants.Normal"></xref>.
