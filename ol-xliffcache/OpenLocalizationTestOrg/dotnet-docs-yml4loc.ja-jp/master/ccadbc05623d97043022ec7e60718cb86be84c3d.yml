  name: SlashedZero
  nameWithType: Typography.SlashedZero
  fullName: Typography.SlashedZero
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: Gets or sets a value that indicates whether a nominal zero font form should be replaced with a slashed zero.
  remarks: "This property gets or sets a value on the object that owns a `Typography` property, which is the only way to access a <xref:System.Windows.Documents.Typography> class instance. In addition, this property supports an attached property usage so that it can be set on text-containing objects in [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)].  \n  \n OpenType fonts support a slashed zero numeral format to emphasize the difference between the letter \"O\" and the numeral \"0\". The slashed zero numeral is often used for identifiers in financial and business information.  \n  \n The following text displays a sample order identifier using the Miramonte font. The first line uses standard numerals. The second line used slashed zero numerals to provide better contrast with the uppercase \"O\" letter.  \n  \n ![Text using OpenType slashed zero numerals](~/add/media/opentypefont17.gif \"Text using OpenType slashed zero numerals\")  \nExample of slashed zero numerals  \n  \n The following code example shows how to define slashed zero numerals for the Miramonte font, using the <xref:System.Windows.Documents.Typography.SlashedZero%2A> property.  \n  \n [!code-xml[OpenTypeFontSamples#OpenTypeFontSnippet15](~/samples/snippets/csharp/VS_Snippets_Wpf/OpenTypeFontSamples/CS/PageOne.xaml#opentypefontsnippet15)]   \n  \n If the value of <xref:System.Windows.Documents.Typography.SlashedZero%2A> is `true` and the selected font does not support slashed zero forms, the default form of the numeral is displayed.  \n  \n<a name=\"xamlAttributeUsage_SlashedZero\"></a>   \n## XAML Attribute Usage  \n \\<*object* **Typography.SlashedZero**=\"*bool*\"/>  \n  \n<a name=\"dependencyPropertyInfo_SlashedZero\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Documents.Typography.SlashedZeroProperty>|  \n|Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>, <xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A>, <xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>|"
  syntax:
    content: public bool SlashedZero { get; set; }
    return:
      type: System.Boolean
      description: '`true` if slashed zero forms are enabled; otherwise, `false`. The default value is `false`.'
