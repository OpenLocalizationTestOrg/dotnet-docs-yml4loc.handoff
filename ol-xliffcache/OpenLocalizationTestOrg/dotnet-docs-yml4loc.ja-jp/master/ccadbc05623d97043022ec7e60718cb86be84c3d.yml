  namespace: System.Windows.Documents
  summary: Gets or sets a value that indicates whether standard ligatures are enabled.
  remarks: "This property gets or sets a value on the object that owns a `Typography` property, which is the only way to access a <xref:System.Windows.Documents.Typography> class instance. In addition, this property supports an attached property usage so that it can be set on text-containing objects in [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)].  \n  \n The following text displays standard ligature glyphs for the Pericles font.  \n  \n ![Text using OpenType standard ligatures](~/add/media/opentypefont04.gif \"Text using OpenType standard ligatures\")  \nExample of standard set of ligatures  \n  \n The following code example shows how to define standard ligature glyphs for the Pericles font, using the <xref:System.Windows.Documents.Typography.StandardLigatures%2A> property.  \n  \n [!code-xml[OpenTypeFontSamples#4](~/samples/snippets/csharp/VS_Snippets_Wpf/OpenTypeFontSamples/CS/PageOne.xaml#4)]   \n  \n By default, OpenTypes fonts in [!INCLUDE[TLA2#tla_winclient](~/includes/tla2sharptla-winclient-md.md)] enable standard ligatures. For example, if you use the Palatino Linotype font, the standard ligatures \"fi\", \"ff\", and \"fl\" appear as a combined character glyph. Notice that the pair of characters for each standard ligature touch each other.  \n  \n ![Text using OpenType standard ligatures](~/add/media/opentypefont06.gif \"Text using OpenType standard ligatures\")  \nExample of standard ligatures enabled by default  \n  \n However, you can disable standard ligature features so that a standard ligature such as \"ff\" displays as two separate glyphs, rather than as a combined character glyph.  \n  \n ![Text using disabled OpenType standard ligatures](~/add/media/opentypefont07.gif \"Text using disabled OpenType standard ligatures\")  \nExample of disabled standard ligatures  \n  \n The following code example shows how to disable standard ligature glyphs for the Palatino Linotype font, using the <xref:System.Windows.Documents.Typography.StandardLigatures%2A> property.  \n  \n [!code-xml[OpenTypeFontSamples#6](~/samples/snippets/csharp/VS_Snippets_Wpf/OpenTypeFontSamples/CS/PageOne.xaml#6)]   \n  \n If the value of <xref:System.Windows.Documents.Typography.StandardLigatures%2A> is `true` and the selected font does not support standard ligatures, the default form of the letter is displayed.  \n  \n<a name=\"xamlAttributeUsage_StandardLigatures\"></a>   \n## XAML Attribute Usage  \n \\<*object* **Typography.StandardLigatures**=\"*bool*\"/>  \n  \n<a name=\"dependencyPropertyInfo_StandardLigatures\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Documents.Typography.StandardLigaturesProperty>|  \n|Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>, <xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A>, <xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>|"
  syntax:
    content: public bool StandardLigatures { get; set; }
    return:
      type: System.Boolean
      description: '`true` if standard ligatures are enabled; otherwise, `false`. The default value is `true`.'
