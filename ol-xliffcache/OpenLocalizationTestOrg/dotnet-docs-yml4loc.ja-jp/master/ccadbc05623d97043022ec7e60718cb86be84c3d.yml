  summary: Gets or sets a value that determines whether inter-glyph spacing for all-capital text is globally adjusted to improve readability.
  remarks: "This property gets or sets a value on the object that owns a `Typography` property, which is the only way to access a <xref:System.Windows.Documents.Typography> class instance. In addition, this property supports an attached property usage so that it can be set on text-containing objects in [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)].  \n  \n Capital spacing is a feature that allows you to provide more spacing when using all capitals in text. Capital letters are typically designed to blend with lowercase letters. Spacing that appears attractive between and a capital letter and a lowercase letter may look too tight when all capital letters are used. The following text displays normal and capital spacing for the Pescadero font.  \n  \n ![Text using OpenType capital spacing](~/add/media/opentypefont21.gif \"Text using OpenType capital spacing\")  \nExample of normal and capital spacing  \n  \n The following code example shows how to define capital spacing for the Pescadero font, using the <xref:System.Windows.Documents.Typography.CapitalSpacing%2A> property.  \n  \n [!code-xml[OpenTypeFontSamples#OpenTypeFontSnippet18](~/samples/snippets/csharp/VS_Snippets_Wpf/OpenTypeFontSamples/CS/PageOne.xaml#opentypefontsnippet18)]   \n  \n<a name=\"xamlAttributeUsage_CapitalSpacing\"></a>   \n## XAML Attribute Usage  \n \\<*object* **Typography.CapitalSpacing**=\"*bool*\"/>  \n  \n<a name=\"dependencyPropertyInfo_CapitalSpacing\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Documents.Typography.CapitalSpacingProperty>|  \n|Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>, <xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A>, <xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>|"
  syntax:
    content: public bool CapitalSpacing { get; set; }
    return:
      type: System.Boolean
      description: '`true` if spacing is adjusted; otherwise, `false`. The default value is `false`.'
