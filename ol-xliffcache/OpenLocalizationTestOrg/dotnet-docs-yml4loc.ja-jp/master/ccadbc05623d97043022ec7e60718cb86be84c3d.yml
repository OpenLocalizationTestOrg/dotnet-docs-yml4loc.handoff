  namespace: System.Windows.Documents
  summary: Gets or sets a value that determines whether historical forms are enabled.
  remarks: "This property gets or sets a value on the object that owns a `Typography` property, which is the only way to access a <xref:System.Windows.Documents.Typography> class instance. In addition, this property supports an attached property usage so that it can be set on text-containing objects in [!INCLUDE[TLA2#tla_xaml](~/includes/tla2sharptla-xaml-md.md)].  \n  \n Historical forms are typographic conventions that were common in the past. The following text displays the phrase, \"Boston, Massachusetts\", using an historical form of glyphs for the Palatino Linotype font.  \n  \n ![Text using OpenType historical forms](~/add/media/opentypefont10.gif \"Text using OpenType historical forms\")  \nExample of historical forms  \n  \n The following code example shows how to define historical forms for the Palatino Linotype font, using the <xref:System.Windows.Documents.Typography.HistoricalForms%2A> property.  \n  \n [!code-xml[OpenTypeFontSamples#8](~/samples/snippets/csharp/VS_Snippets_Wpf/OpenTypeFontSamples/CS/PageOne.xaml#8)]   \n  \n<a name=\"xamlAttributeUsage_HistoricalForms\"></a>   \n## XAML Attribute Usage  \n \\<*object* **Typography.HistoricalForms**=\"*bool*\"/>  \n  \n<a name=\"dependencyPropertyInfo_HistoricalForms\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Documents.Typography.HistoricalFormsProperty>|  \n|Metadata properties set to `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>, <xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A>, <xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>|"
  syntax:
    content: public bool HistoricalForms { get; set; }
    return:
      type: System.Boolean
      description: '`true` if historical forms are enabled; otherwise, `false`. The default value is `false`.'
