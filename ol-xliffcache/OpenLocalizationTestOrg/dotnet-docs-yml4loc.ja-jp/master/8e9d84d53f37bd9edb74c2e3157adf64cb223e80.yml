  - System.Data.Common
  namespace: System.Data
  summary: Represents an action restriction enforced on a set of columns in a primary key/foreign key relationship when a value or row is either deleted or updated.
  remarks: "A <xref:System.Data.ForeignKeyConstraint> restricts the action performed when a value in a column (or columns) is either deleted or updated. Such a constraint is intended to be used with primary key columns. In a parent/child relationship between two tables, deleting a value from the parent table can affect the child rows in one of the following ways.  \n  \n-   The child rows can also be deleted (a cascading action).  \n  \n-   The values in the child column (or columns) can be set to null values.  \n  \n-   The values in the child column (or columns) can be set to default values.  \n  \n-   An exception can be generated.  \n  \n <xref:System.Data.ForeignKeyConstraint> objects are contained in the <xref:System.Data.ConstraintCollection> of a <xref:System.Data.DataTable>, which is accessed through the <xref:System.Data.DataTable.Constraints%2A> property.  \n  \n Constraints are not enforced unless the <xref:System.Data.DataSet.EnforceConstraints%2A> property is set to `true`.  \n  \n The <xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A> is enforced whenever a <xref:System.Data.DataTable> object's <xref:System.Data.DataTable.AcceptChanges%2A> method is invoked."
  example:
