  name: IDataServiceHost
  nameWithType: IDataServiceHost
  fullName: System.Data.Services.IDataServiceHost
  type: Interface
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: Interface that specifies interactions between WCF Data Services and its hosting environment.
  remarks: Each component that hosts [!INCLUDE[ssAstoria](~/includes/ssastoria-md.md)], such as Windows Communication Foundation (WCF) must implement this interface. <xref:System.Data.Services.IDataServiceHost> is the contract between [!INCLUDE[ssAstoria](~/includes/ssastoria-md.md)] and its hosting environment. This abstraction allows the [!INCLUDE[ssAstoria](~/includes/ssastoria-md.md)] runtime to be agnostic to any particular hosting environment. The interface provides [!INCLUDE[ssAstoria](~/includes/ssastoria-md.md)] with access to inbound HTTP requests. A new object implementing this interface is instantiated for each HTTP request and is then used to inspect properties of the HTTP request and configure the HTTP response.
  syntax:
    content: public interface IDataServiceHost
