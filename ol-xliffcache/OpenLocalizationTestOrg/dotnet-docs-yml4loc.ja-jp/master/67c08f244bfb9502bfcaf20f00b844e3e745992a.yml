  namespace: System.Data.Services
  summary: Gets an absolute URI that is the URI as sent by the client.
  remarks: The <xref:System.Data.Services.IDataServiceHost.AbsoluteRequestUri%2A> property always returns the absolute URI from the client HTTP request. This enables consistent access to the request URI, even in cases where the host revises the URI.
  syntax:
