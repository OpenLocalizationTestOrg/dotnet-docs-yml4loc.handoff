  summary: Releases all resources used by the current instance of the <xref href="System.Windows.Forms.ImageListStreamer"></xref> class.
  remarks: "Call `Dispose` when you are finished using the <xref:System.Windows.Forms.ImageListStreamer>. The `Dispose` method leaves the <xref:System.Windows.Forms.ImageListStreamer> in an unusable state. After calling `Dispose`, you must release all references to the <xref:System.Windows.Forms.ImageListStreamer> so the garbage collector can reclaim the memory that the <xref:System.Windows.Forms.ImageListStreamer> was occupying.  \n  \n For more information, see [Cleaning Up Unmanaged Resources](~/docs/standard/garbage-collection/unmanaged.md) and [Implementing a Dispose Method](~/docs/standard/garbage-collection/implementing-dispose.md).  \n  \n> [!NOTE]\n>  Always call `Dispose` before you release your last reference to the <xref:System.Windows.Forms.ImageListStreamer>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.Windows.Forms.ImageListStreamer> object's `Finalize` method."
