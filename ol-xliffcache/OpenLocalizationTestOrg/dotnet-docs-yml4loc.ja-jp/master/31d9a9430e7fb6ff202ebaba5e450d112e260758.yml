  summary: Provides the data portion of an <xref href="System.Windows.Forms.ImageList"></xref>.
  remarks: This is a sealed class, so you can not inherit from it. Also, the constructor is private, so you cannot create a new instance of it. An <xref:System.Windows.Forms.ImageListStreamer> is returned by the <xref:System.Windows.Forms.ImageList.ImageStream%2A> property of the <xref:System.Windows.Forms.ImageList>. However, you cannot use this class to load images to an <xref:System.Windows.Forms.ImageList> control by directly assigning the <xref:System.Windows.Forms.ImageList.ImageStream%2A> property from one <xref:System.Windows.Forms.ImageList>. Instead you should directly assign one <xref:System.Windows.Forms.ImageList> instance to another (for example, `ImageList2 = ImageList1)`.
