- uid: System.Security.Cryptography.HMACSHA512.ProduceLegacyHmacValues
  commentId: P:System.Security.Cryptography.HMACSHA512.ProduceLegacyHmacValues
  id: ProduceLegacyHmacValues
  parent: System.Security.Cryptography.HMACSHA512
  langs:
  - csharp
  name: ProduceLegacyHmacValues
  nameWithType: HMACSHA512.ProduceLegacyHmacValues
  fullName: HMACSHA512.ProduceLegacyHmacValues
  type: Property
  assemblies:
  - mscorlib
  - netstandard
  - System.Security.Cryptography.Algorithms
  namespace: System.Security.Cryptography
  summary: Provides a workaround for the [!INCLUDE[dnprdnext](~/includes/dnprdnext-md.md)] implementation of the <xref href="System.Security.Cryptography.HMACSHA512"></xref> algorithm, which is inconsistent with the [!INCLUDE[net_v20sp1_long](~/includes/net-v20sp1-long-md.md)] implementation.
  remarks: "The purpose of the <xref:System.Security.Cryptography.HMACSHA512.ProduceLegacyHmacValues%2A> Boolean property is to enable [!INCLUDE[net_v20sp1_long](~/includes/net-v20sp1-long-md.md)] applications to interact with [!INCLUDE[dnprdnlong](~/includes/dnprdnlong-md.md)] applications. When you set this property to `true`, the <xref:System.Security.Cryptography.HMACSHA512> object produces values that match the values produced by the [!INCLUDE[dnprdnlong](~/includes/dnprdnlong-md.md)]. You should set this property only once after you create your HMAC object. You will need to reset your key afterwards, as shown in the following example.  \n  \n```  \npublic static void Test()  \n    {  \n    HMACSHA512 hmac = new HMACSHA512();  \n    hmac.ProduceLegacyHmacValues = true;  \n    hmac.Key = // ...Get the HMAC key.  \n    // ...  \n    // Use the HMAC algorithm.  \n    // ...  \n    }  \n```"
  syntax:
    content: public bool ProduceLegacyHmacValues { get; set; }
    return:
      type: System.Boolean
      description: '`true` to enable [!INCLUDE[net_v20sp1_long](~/includes/net-v20sp1-long-md.md)] applications to interact with [!INCLUDE[dnprdnlong](~/includes/dnprdnlong-md.md)] applications; otherwise, `false`.'
  overload: System.Security.Cryptography.HMACSHA512.ProduceLegacyHmacValues*
  exceptions: []
