  namespace: System.Messaging
  summary: Specifies the type of a Message Queuing transaction.
  remarks: "When you read or write a message using an overload of the <xref:System.Messaging.MessageQueue> class's <xref:System.Messaging.MessageQueue.Send%2A> or <xref:System.Messaging.MessageQueue.Receive%2A> methods (including <xref:System.Messaging.MessageQueue.ReceiveById%2A> and <xref:System.Messaging.MessageQueue.ReceiveByCorrelationId%2A>) that takes a `transactionType` parameter, you can specify how you are interacting with the queue. `Automatic` enables you to send and receive from external transactions (such as when you are interacting with database applications), while `Single` is used for single internal Message Queuing transactions.  \n  \n `None` enables you to receive a message from a transactional queue outside of a transaction or send a transactional message to a non-transactional queue. This is useful, for example, when routing several messages sent within a single transaction.  \n  \n If you want to send or receive a message using an internal Message Queuing transaction but not a single internal transaction, create an instance of the <xref:System.Messaging.MessageQueueTransaction> class and pass it into an overload of the <xref:System.Messaging.MessageQueue.Send%2A> or <xref:System.Messaging.MessageQueue.Receive%2A> methods that takes a `transaction` parameter rather than one that takes a `transactionType` parameter."
